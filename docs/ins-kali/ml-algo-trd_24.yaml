    indicators and moves within the range from -100 to 100, as shown here for the
    AAPL price series:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Aroon振荡器简单地是`AROON_UP`和`AROON_DOWN`指标之间的差异，并在-100到100的范围内波动，如此处所示的AAPL价格系列：
