- en: '`PLUS_DI` and `MINUS_DI` are the simple MAs of `PLUS_DM` and `MINUS_DM`, respectively,
    each divided by the **average true range** (**ATR**). See the *Volatility indicators*
    section later in this chapter for more details.'
  id: totrans-137
