  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**在macOS上安装Node.js和npm**：'
- en: 'Similar to Linux, you have a couple of methods for installing Node.js and npm
    on a Mac. To install Node.js and npm on macOS X, do the following:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与Linux类似，Mac上安装Node.js和npm有几种方法。要在macOS X上安装Node.js和npm，请执行以下操作：
- en: Open Terminal for Mac by pressing *cmd + Spacebar*, typing `terminal` in the
    open search box, and hitting *Enter*.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下*cmd + Spacebar*打开Mac的终端，输入`terminal`并按下*Enter*。
- en: Install Xcode through the command line by running `xcode-select --install`.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行`xcode-select --install`命令行来安装Xcode。
- en: The easiest way to install Node.js and npm is using Homebrew, which is installed
    through the command line by running `ruby -e "$(curl -fsSL` ([https://raw.githubusercontent.com/Homebrew/install/master/install](https://raw.githubusercontent.com/Homebrew/install/master/install)).
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装Node.js和npm的最简单方法是使用Homebrew，通过运行`ruby -e "$(curl -fsSL` ([https://raw.githubusercontent.com/Homebrew/install/master/install](https://raw.githubusercontent.com/Homebrew/install/master/install))来安装Homebrew。
- en: The final step is to install Node.js and npm. On the command line, run `brew
    install node`.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一步是安装Node.js和npm。在命令行上运行`brew install node`。
- en: Again, you can also install Node.js and npm via the installer available at [https://nodejs.org/en/download/current/](https://nodejs.org/en/download/current/).
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同样，您也可以通过[https://nodejs.org/en/download/current/](https://nodejs.org/en/download/current/)提供的安装程序安装Node.js和npm。
