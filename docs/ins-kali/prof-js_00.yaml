  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: 'By the end of this book, you will be able to:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够：
- en: Apply the core concepts of functional programming
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用函数式编程的核心概念
- en: Build a Node.js project that uses the Express.js library to host an API
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个使用Express.js库托管API的Node.js项目
- en: Create unit tests for a Node.js project to validate it
  id: totrans-16
  prefs:
