- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The aim of this book is to give you the knowledge and the broad set of tools
    needed to build cloud-native applications using Kubernetes. Kubernetes is a powerful
    technology that gives engineers powerful tools to build cloud-native platforms
    using containers. The project itself is constantly evolving and contains many
    different tools to tackle common scenarios.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是为您提供构建使用Kubernetes的云原生应用程序所需的知识和广泛的工具集。Kubernetes是一种强大的技术，为工程师提供了强大的工具，以使用容器构建云原生平台。该项目本身不断发展，并包含许多不同的工具来解决常见的场景。
- en: For the layout of this book, rather than sticking to any one niche area of the
    Kubernetes toolset, we will first give you a thorough summary of the most important
    parts of default Kubernetes functionality – giving you all the skills you need
    in order to run applications on Kubernetes. Then, we'll give you the tools you
    need in order to deal with security and troubleshooting for Kubernetes in a day
    2 scenario. Finally, we'll go past the boundaries of Kubernetes itself and look
    at some powerful patterns and technologies to build on top of Kubernetes – such
    as service meshes and serverless.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书的布局，我们不会局限于Kubernetes工具集的任何一个特定领域，而是首先为您提供默认Kubernetes功能的最重要部分的全面摘要，从而为您提供在Kubernetes上运行应用程序所需的所有技能。然后，我们将为您提供在第2天场景中处理Kubernetes安全性和故障排除所需的工具。最后，我们将超越Kubernetes本身的界限，探讨一些强大的模式和技术，以构建在Kubernetes之上的内容，例如服务网格和无服务器。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for beginners to Kubernetes, but you should be well acquainted
    with containers and DevOps principles in order to get the most out of this book.
    A solid grounding in Linux will help but is not completely necessary.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为初学者准备的，但您应该对容器和DevOps原则非常熟悉，以便充分利用本书。对Linux有扎实的基础将有所帮助，但并非完全必要。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B14790_01_Final_PG_ePub.xhtml#_idTextAnchor016), *Communicating
    with Kubernetes*, introduces you to the concept of container orchestration and
    the fundamentals of how Kubernetes works. It also gives you the basic tools you
    need in order to communicate with and authenticate with a Kubernetes cluster.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《与Kubernetes通信》向您介绍了容器编排的概念以及Kubernetes工作原理的基础知识。它还为您提供了与Kubernetes集群通信和认证所需的基本工具。
- en: '[*Chapter 2*](B14790_02_Final_PG_ePub.xhtml#_idTextAnchor049), *Setting Up
    Your Kubernetes Cluster*, walks you through creating a Kubernetes cluster in a
    few different popular ways, both on your local machine and on the cloud.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《设置您的Kubernetes集群》将指导您通过几种不同的流行方式在本地机器和云上创建Kubernetes集群。
- en: '[*Chapter 3*](B14790_03_Final_PG_ePub.xhtml#_idTextAnchor091), *Running Application
    Containers on Kubernetes*, introduces you to the most basic building block of
    running applications on Kubernetes – the Pod. We cover how to create a Pod, as
    well as the specifics of the Pod lifecycle.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《在Kubernetes上运行应用程序容器》向您介绍了在Kubernetes上运行应用程序的最基本构建块 - Pod。我们将介绍如何创建Pod，以及Pod生命周期的具体内容。
- en: '[*Chapter 4*](B14790_04_Final_PG_ePub.xhtml#_idTextAnchor106), *Scaling and
    Deploying Your Application*, reviews higher-level controllers, which allow the
    scaling and upgrading of multiple Pods of an application, including autoscaling.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《扩展和部署您的应用程序》回顾了更高级的控制器，这些控制器允许扩展和升级应用程序的多个Pod，包括自动扩展。
- en: '[*Chapter 5*](B14790_05_Final_PG_ePub.xhtml#_idTextAnchor127), *Services and
    Ingress – Communicating with the Outside World,* introduces several approaches
    to exposing applications running in a Kubernetes cluster to users on the outside.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，服务和入口 - 与外部世界通信，介绍了将在Kubernetes集群中运行的应用程序暴露给外部用户的几种方法。
- en: '[*Chapter 6*](B14790_06_Final_PG_ePub.xhtml#_idTextAnchor143), *Kubernetes
    Application Configuration*, gives you the skills you need to provide configuration
    (including secure data) to applications running on Kubernetes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，Kubernetes应用程序配置，为您提供了在Kubernetes上运行的应用程序提供配置（包括安全数据）所需的技能。
- en: '[*Chapter 7*](B14790_07_Final_PG_ePub.xhtml#_idTextAnchor166), *Storage on
    Kubernetes*, reviews methods and tools to provide persistent and non-persistent
    storage to applications running on Kubernetes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，Kubernetes上的存储，回顾了为在Kubernetes上运行的应用程序提供持久性和非持久性存储的方法和工具。
- en: '[*Chapter 8*](B14790_08_Final_PG_ePub.xhtml#_idTextAnchor186), *Pod Placement
    Controls*, introduces several different tools and strategies for controlling and
    influencing Pod placement on Kubernetes Nodes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，Pod放置控制，介绍了控制和影响Kubernetes节点上Pod放置的几种不同工具和策略。
- en: '[*Chapter 9*](B14790_9_Final_PG_ePub.xhtml#_idTextAnchor212), *Observability
    on Kubernetes*, covers multiple tenets of observability in the context of Kubernetes,
    including metrics, tracing, and logging.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，Kubernetes上的可观察性，涵盖了在Kubernetes上下文中可观察性的多个原则，包括指标、跟踪和日志记录。
- en: '[*Chapter 10*](B14790_10_Final_PG_ePub.xhtml#_idTextAnchor230), *Troubleshooting
    Kubernetes*, reviews some key ways Kubernetes clusters can fail – as well as how
    to effectively triage issues on Kubernetes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，Kubernetes故障排除，回顾了Kubernetes集群可能出现故障的一些关键方式，以及如何有效地对Kubernetes上的问题进行分类。
- en: '[*Chapter 11*](B14790_11_Final_PG_ePub.xhtml#_idTextAnchor251), *Template Code
    Generation and CI/CD on Kubernetes*, introduces Kubernetes YAML templating tooling
    and some common patterns for CI/CD on Kubernetes.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，Kubernetes上的模板代码生成和CI/CD，介绍了Kubernetes YAML模板工具和一些常见的Kubernetes上的CI/CD模式。
- en: '[*Chapter 12*](B14790_12_Final_PG_ePub.xhtml#_idTextAnchor269), *Kubernetes
    Security and Compliance*, covers the basics of security on Kubernetes, including
    some recent security issues with the Kubernetes project, and tooling for cluster
    and container security.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，Kubernetes安全和合规性，涵盖了Kubernetes安全的基础知识，包括Kubernetes项目的一些最近的安全问题，以及集群和容器安全的工具。
- en: '[*Chapter 13*](B14790_13_Final_PG_ePub.xhtml#_idTextAnchor289), *Extending
    Kubernetes with CRDs*, introduces Custom Resource Definitions (CRDs) along with
    other ways to add custom functionality to Kubernetes, such as operators.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，使用CRD扩展Kubernetes，介绍了自定义资源定义（CRD）以及其他向Kubernetes添加自定义功能的方法，如操作员。
- en: '[*Chapter 14*](B14790_14_Final_PG_ePub.xhtml#_idTextAnchor307), *Service Meshes
    and Serverless*, reviews some advanced patterns on Kubernetes, teaching you how
    to add a service mesh to your cluster and enable serverless workloads.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，服务网格和无服务器，回顾了Kubernetes上的一些高级模式，教您如何向集群添加服务网格并启用无服务器工作负载。
- en: '[*Chapter 15*](B14790_15_Final_PG_ePub.xhtml#_idTextAnchor322), *Stateful Workloads
    on Kubernetes*, walks you through the specifics of running stateful workloads
    on Kubernetes, including a tutorial on running some powerful stateful applications
    from the ecosystem.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，Kubernetes上的有状态工作负载，详细介绍了在Kubernetes上运行有状态工作负载的具体内容，包括运行生态系统中一些强大的有状态应用程序的教程。
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: Since Kubernetes is based on containers, some examples in this book may use
    containers that have changed since publishing. Other illustrative examples may
    use containers that do not publicly exist in Docker Hub. These examples should
    be used as a basis for running your own application containers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Kubernetes基于容器，本书中的一些示例可能使用自出版以来发生了变化的容器。其他说明性示例可能使用在Docker Hub中不存在的容器。这些示例应作为运行您自己的应用程序容器的基础。
- en: '![](image/Preface_table_1.1.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](image/Preface_table_1.1.jpg)'
- en: In some cases, open source software like Kubernetes can have breaking changes.
    The book is up to date with Kubernetes 1.19, but always check the documentation
    (for Kubernetes and for any of the other open source projects covered in the book)
    for the most up-to-date information and specifications.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，像Kubernetes这样的开源软件可能会有重大变化。本书与Kubernetes 1.19保持最新，但始终检查文档（对于Kubernetes和本书涵盖的任何其他开源项目）以获取最新信息和规格说明。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用本书的数字版本，我们建议您自己输入代码或通过GitHub存储库（链接在下一节中提供）访问代码。这样做将帮助您避免与复制和粘贴代码相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Cloud-Native-with-Kubernetes](https://github.com/PacktPublishing/Cloud-Native-with-Kubernetes).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub上的[https://github.com/PacktPublishing/Cloud-Native-with-Kubernetes](https://github.com/PacktPublishing/Cloud-Native-with-Kubernetes)下载本书的示例代码文件。如果代码有更新，将在现有的GitHub存储库上进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富书籍和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到！
- en: Download the color images
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781838823078_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781838823078_ColorImages.pdf).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。您可以在这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781838823078_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781838823078_ColorImages.pdf)。
- en: Conventions used
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "In our case, we want to let every authenticated
    user on the cluster create privileged Pods, so we bind to the `system:authenticated`
    group."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：指示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。以下是一个例子：“在我们的情况下，我们希望让集群上的每个经过身份验证的用户创建特权Pod，因此我们绑定到`system:authenticated`组。”'
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Prometheus also provides an **Alerts** tab for configuring Prometheus
    alerts."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要的词，或者屏幕上看到的词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“Prometheus还提供了一个用于配置Prometheus警报的**警报**选项卡。”'
- en: Tips or important notes
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样出现。
