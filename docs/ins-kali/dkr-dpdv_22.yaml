- en: 'Appendix C: What next'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录C：接下来做什么
- en: Hopefully you’re feeling confident with Docker and ready to take the DCA exam!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你对Docker感到自信，并准备好参加DCA考试！
- en: Fortunately, taking your container journey to the next step has never been easier!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，将你的容器之旅迈向下一步从未如此简单！
- en: Practice
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习
- en: It’s never been easier to spin-up infrastructure and workloads. Docker for Mac
    and Docker for Windows make it easy to play and develop with Docker on your laptop.
    [Play with Docker](https://play-with-docker.com/) is a free-to-use online playground
    where you can practice with Docker until you’re a world authority!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在搭建基础架构和工作负载变得更加容易了。Docker for Mac和Docker for Windows让你可以在笔记本电脑上轻松玩耍和开发Docker。[Play
    with Docker](https://play-with-docker.com/)是一个免费的在线游乐场，你可以在那里练习Docker，直到成为世界权威！
- en: Video training
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频培训
- en: I’ve created a ton of highly-praised video training courses at [Pluralsight](http://app.pluralsight.com/author/nigel-poulton).
    If you’re not a member of Pluralsight then become one! Yes, it costs money, but
    it’s worth it! And if you’re unsure… they always have a free trial where you can
    get free access to my courses for a limited period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[Pluralsight](http://app.pluralsight.com/author/nigel-poulton)上创建了大量备受好评的视频培训课程。如果你还不是Pluralsight的会员，那就加入吧！是的，这需要花钱，但是非常值得！如果你不确定的话……他们总是有免费试用，你可以在有限的时间内免费访问我的课程。
- en: Certifications
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 认证
- en: There’s now an official way to prove your Docker expertise! I did, and I recommend
    you do too.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有一个官方的方式来证明你的Docker专业知识！我做了，我也建议你这样做。
- en: '![](images/figureac-1.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](images/figureac-1.png)'
- en: Community events
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 社区活动
- en: I highly recommend you attend events like [Dockercon](https://www.dockercon.com)
    and your local [Docker meetups](https://www.docker.com/community/meetup-groups).
    Make sure you come and say “Hi” if you see me there!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你参加[Dockercon](https://www.dockercon.com)等活动以及你当地的[Docker聚会](https://www.docker.com/community/meetup-groups)。如果你在那里看到我，请务必过来打个招呼！
- en: Feedback
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反馈
- en: Massive thanks for reading my book. I really hope it was useful!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢阅读我的书。我真的希望它对你有所帮助！
- en: Now let me ask a favor…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我提一个请求…
- en: It takes a *lot* of effort to write a book! My hope in writing this book is
    that it inspires you and opens new opportunities. If you’ve enjoyed it, show it
    some love with a few stars and a review on Amazon!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 写一本书需要非常多的努力！我写这本书的希望是能激励你，为你打开新的机会。如果你喜欢这本书，在亚马逊上给它一些爱，打几颗星并写一篇评论！
- en: '![](images/figureac-2.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](images/figureac-2.png)'
- en: To quote William Shakespeare “*They do not love, that do not show their love.*”
    So, if you love the book, show it with some stars!”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 引用威廉·莎士比亚的话：“*不表达爱意的人，是不会被爱的*”。所以，如果你喜欢这本书，就用一些星星来表达吧！
- en: Feel free to hit me on [Twitter](https://twitter.com/nigelpoulton) as well,
    but stars and cars are what I dream about :-D
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以随时在[Twitter](https://twitter.com/nigelpoulton)上找我，但星星和汽车是我的梦想 :-D
