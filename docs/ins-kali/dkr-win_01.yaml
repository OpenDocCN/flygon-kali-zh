- en: 'Section 1: Understanding Docker and Windows Containers'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：理解Docker和Windows容器
- en: This section introduces readers to all the key concepts in Docker—containers,
    images, registries and clusters. Readers will learn how applications run in containers
    and how to package their own apps for Docker.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向读者介绍了Docker中的所有关键概念——容器、镜像、注册表和集群。读者将学习应用程序如何在容器中运行，以及如何为Docker打包他们自己的应用程序。
