- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Get started with Docker, the Linux containerizing technology that has revolutionized
    application sandboxing. With this book, you will be able to learn how to use Docker
    to make your development faster and your deployment of applications simpler.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 开始使用Docker，这种彻底改变了应用程序沙盒化的Linux容器技术。通过本书，您将学会如何使用Docker使开发更快，应用程序部署更简单。
- en: This guide will show you how to build your application in sandboxed Docker containers
    and make them run everywhere—your development machine, your private server, or
    even on the cloud, with a fraction of the cost of a virtual machine. Build a PaaS,
    deploy a cluster, and so on, all on your development setup.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南将向您展示如何在沙盒式Docker容器中构建应用程序，并使其在任何地方运行 - 您的开发机器，私人服务器，甚至云上，成本仅为虚拟机的一小部分。在您的开发设置中构建PaaS，部署集群等等。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Unboxing Docker"), *Unboxing Docker*, teaches
    you how to get Docker running in your environment.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 解开Docker") *解开Docker*，教您如何在您的环境中运行Docker。'
- en: '[Chapter 2](ch02.html "Chapter 2. Docker CLI and Dockerfile"), *Docker CLI
    and Dockerfile*, helps you to acclimatize to the Docker command-line tool and
    start building your own containers by writing Dockerfiles.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. Docker CLI和Dockerfile") *Docker CLI和Dockerfile*，帮助您适应Docker命令行工具，并通过编写Dockerfile开始构建自己的容器。'
- en: '[Chapter 3](ch03.html "Chapter 3. Configuring Docker Containers"), *Configuring
    Docker Containers*, shows you how to control your containers and configure them
    to achieve fine-grained resource management.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 配置Docker容器") *配置Docker容器*，向您展示如何控制您的容器并配置它们以实现细粒度的资源管理。'
- en: '[Chapter 4](ch04.html "Chapter 4. Automation and Best Practices"), *Automation
    and Best Practices*, covers various techniques that help manage containers—co-ordinating
    multiple services using supervisor, service discovery, and knowledge about Docker''s
    security.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 自动化和最佳实践") *自动化和最佳实践*，涵盖了帮助管理容器的各种技术 - 使用监控程序协调多个服务，服务发现，以及有关Docker安全性的知识。'
- en: '[Chapter 5](ch05.html "Chapter 5. Friends of Docker"), *Friends of Docker*,
    shows you the world surrounding Docker. You will be introduced to open source
    projects that use Docker. Then you can build your own PaaS and deploy a cluster
    using CoreOS.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. Docker的朋友") *Docker的朋友*，向您展示了围绕Docker的世界。您将了解使用Docker的开源项目。然后，您可以使用CoreOS构建自己的PaaS并部署集群。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: This book expects you to have used Linux and Git before, but a novice user will
    find no difficulty in running the commands provided in the examples. You need
    to have an administrative privilege in the user account of your operating system
    in order to install Docker. Windows and OSX users will need to install VirtualBox.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书希望您之前使用过Linux和Git，但新手用户在运行示例中提供的命令时不会遇到困难。您需要在操作系统的用户帐户中具有管理员权限才能安装Docker。Windows和OSX用户需要安装VirtualBox。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: Whether you are a developer or a sysadmin, or anything in between, this book
    will give you the guidance you need to use Docker to build, test, and deploy your
    applications and make them easier, even enjoyable.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是开发人员、系统管理员还是介于两者之间，本书都将为您提供使用Docker构建、测试和部署应用程序的指导，使其变得更加简单，甚至令人愉快。
- en: Starting from the installation, this book will take you through the different
    commands you need to know to start Docker containers. Then it will show you how
    to build your own application and take you through instructions on how to fine-tune
    the resource allocations to those containers, before ending with notes on managing
    a cluster of Docker containers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从安装开始，本书将带您了解启动Docker容器所需的不同命令。然后它将向您展示如何构建自己的应用程序，并带您完成如何微调这些容器的资源分配的说明，最后以管理一组Docker容器的注意事项结束。
- en: By sequentially working through the steps in each chapter, you will quickly
    master Docker and be ready to ship your applications without needing to spend
    sleepless nights for deployment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过按照每一章中的步骤顺序进行工作，您将很快掌握Docker，并准备好在不需要为部署而彻夜不眠的情况下发布您的应用程序。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同类型信息的文本样式。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can set environment variables with the `ENV` directive."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“我们可以使用`ENV`指令设置环境变量。”
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码设置如下：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Go to **Settings** in your repository."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，菜单或对话框中出现的单词会在文本中显示为：“转到您的存储库中的**设置**”。'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以以下方式出现在方框中。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
