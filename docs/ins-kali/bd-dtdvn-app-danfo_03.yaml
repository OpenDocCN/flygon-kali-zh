- en: '**Section 2: Data Analysis and Manipulation with Danfo.js and Dnotebook**'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：使用Danfo.js和Dnotebook进行数据分析和操作
- en: This section introduces the reader to Danfo.js and Dnotebook (an interactive
    computing environment in JavaScript). It also dives deep into the internals of
    Danfo.js, examining DataFrames and Series, data transformation and analysis, plotting
    and visualization, and data aggregation and group operations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向读者介绍了Danfo.js和Dnotebook（JavaScript中的交互式计算环境）。它还深入研究了Danfo.js的内部，检查了数据框架和系列，数据转换和分析，绘图和可视化，以及数据聚合和分组操作。
