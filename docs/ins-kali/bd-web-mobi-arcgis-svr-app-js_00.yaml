- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ArcGIS Server is the predominant platform used to develop GIS applications for
    the Web. There are a number of programming languages you can use to develop applications
    with ArcGIS Server, including JavaScript, Flex, and Silverlight. JavaScript has
    become the preferred language for developing applications on this platform, since
    it can be used for both web and mobile applications and doesn't require the installation
    of a plugin for the application to be used in a browser. Flex and Silverlight
    both fall short as languages for mobile development and both require the use of
    a plugin for the application to run in a browser.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ArcGIS Server是用于开发Web的GIS应用程序的主要平台。您可以使用多种编程语言来开发ArcGIS Server应用程序，包括JavaScript，Flex和Silverlight。JavaScript已成为在此平台上开发应用程序的首选语言，因为它既可用于Web应用程序，也可用于移动应用程序，并且不需要在浏览器中安装插件。Flex和Silverlight在移动开发方面都表现不佳，并且都需要在浏览器中运行应用程序时使用插件。
- en: This book will teach you how to build web-based GIS applications using the ArcGIS
    API for JavaScript. Using a practical, hands-on style of learning, you will learn
    how to develop fully functional applications with ArcGIS Server and develop a
    skill set that is in high demand.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教会您如何使用ArcGIS API for JavaScript构建基于Web的GIS应用程序。通过实际的，动手学习方式，您将学习如何使用ArcGIS
    Server开发完全功能的应用程序，并开发一套高需求的技能。
- en: You will learn how to create maps and add geographic layers from a variety of
    sources, including tiled and dynamic map services. In addition, you'll learn how
    to add graphics to the map and stream geographic features to the browser using
    `FeatureLayer`. Most applications also include specific functionalities implemented
    by ArcGIS Server as tasks. You'll learn how to use the various tasks provided
    by ArcGIS Server, including queries, identification of features, finding features
    by attributes, geoprocessing tasks, and more. Finally, you'll learn just how easy
    it is to develop mobile applications with the ArcGIS API for JavaScript.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学习如何从各种来源创建地图并添加地理图层，包括瓦片和动态地图服务。此外，您还将学习如何向地图添加图形，并使用`FeatureLayer`将地理要素流式传输到浏览器。大多数应用程序还包括由ArcGIS
    Server实现的特定功能。您将学习如何使用ArcGIS Server提供的各种任务，包括查询，通过属性查找要素，地理处理任务等。最后，您将了解使用ArcGIS
    API for JavaScript开发移动应用程序有多么容易。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to HTML, CSS, and JavaScript"),
    *Introduction to HTML, CSS, and JavaScript*, covers fundamental HTML, CSS, and
    JavaScript concepts before getting started with developing GIS applications with
    the ArcGIS API for JavaScript.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，HTML，CSS和JavaScript简介，介绍了在使用ArcGIS API for JavaScript开发GIS应用程序之前的基本HTML，CSS和JavaScript概念。
- en: '[Chapter 2](ch02.html "Chapter 2. Creating Maps and Adding Layers"), *Creating
    Maps and Adding Layers*, teaches you how to create a map and add layers to the
    map. You will learn how to create an instance of the `Map` class, add layers of
    data to the map, and display this information on a web page. The `Map` class is
    the most fundamental class in the API as it provides the canvas for your data
    layers and any subsequent activities that occur in your application. However,
    your map is useless until you add layers of data. There are several types of data
    layers that can be added to a map, including tiled, dynamic, and feature. Readers
    will learn more about each of these layer types in this chapter.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，创建地图和添加图层，教会你如何创建地图并向地图添加图层。您将学习如何创建`Map`类的实例，向地图添加数据图层，并在网页上显示这些信息。`Map`类是API中最基本的类，因为它为数据图层提供了画布，以及应用程序中发生的任何后续活动。但是，在添加数据图层之前，您的地图是无用的。可以向地图添加几种类型的数据图层，包括瓦片，动态和要素。读者将在本章中了解更多关于这些图层类型的信息。
- en: '[Chapter 3](ch03.html "Chapter 3. Adding Graphics to the Map"), *Adding Graphics
    to the Map*, teaches the reader how to display temporary points, lines, and polygons
    in `GraphicsLayer` on the map. `GraphicsLayer` is a separate layer that always
    resides on top of other layers and stores all the graphics associated with the
    map.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，向地图添加图形，教会读者如何在地图上显示临时点，线和多边形，并在`GraphicsLayer`中存储。`GraphicsLayer`是一个单独的图层，始终位于其他图层的顶部，并存储与地图相关的所有图形。
- en: '[Chapter 4](ch04.html "Chapter 4. The Feature Layer"), *The Feature Layer*,
    offers additional capabilities`,` apart from inheriting from `GraphicsLayer,`
    such as the ability to perform queries and selections. Feature layers are also
    used for online editing of features. Feature layers differ from tiled and dynamic
    map service layers, because feature layers bring geometry information to the client
    computer to be drawn and stored by the web browser. Feature layers potentially
    cut down on round trips to the server. A client can request the features it needs,
    and perform selections and queries on those features without having to request
    more information from the server.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，要素图层，除了继承自`GraphicsLayer`的其他功能，还具有执行查询和选择的能力。要素图层还用于在线编辑要素。要素图层与瓦片和动态地图服务图层不同，因为要素图层将几何信息带到客户端计算机，由Web浏览器绘制和存储。要素图层可能减少了对服务器的往返。客户端可以请求所需的要素，并对这些要素执行选择和查询，而无需从服务器请求更多信息。
- en: '[Chapter 5](ch05.html "Chapter 5. Using Widgets and Toolbars"), *Using Widgets
    and Toolbars*, covers out-of-the-box widgets that you can drop into your application
    for enhanced productivity. The BasemapGallery, Bookmarks, Print, Geocoding, Legend,
    Measurement, Scalebar, Gauge, and Overview map widgets are included. In addition,
    the ArcGIS API for JavaScript also includes helper classes for adding various
    toolbars to your applications, including navigation and drawing toolbars.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*使用小部件和工具栏*，介绍了可以将其放入应用程序以提高生产力的开箱即用小部件。包括BasemapGallery、Bookmarks、Print、Geocoding、Legend、Measurement、Scalebar、Gauge和Overview
    map小部件。此外，ArcGIS API for JavaScript还包括用于向应用程序添加各种工具栏的辅助类，包括导航和绘图工具栏。
- en: '[Chapter 6](ch06.html "Chapter 6. Performing Spatial and Attribute Queries"),
    *Performing Spatial and Attribute Queries*, covers the ArcGIS Server Query Task,
    which allows you to perform attribute and spatial queries against data layers
    in a map service that have been exposed. You can also combine these query types
    to perform a combination attribute and spatial query.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*执行空间和属性查询*，介绍了ArcGIS Server查询任务，允许您对已公开的地图服务中的数据图层执行属性和空间查询。您还可以结合这些查询类型执行组合属性和空间查询。
- en: '[Chapter 7](ch07.html "Chapter 7. Identifying and Finding Features"), *Identifying
    and Finding Features*, covers two common operations found in any GIS application.
    These operations require that the user click a feature on the map in the case
    of identification, or perform a query in the case of finding features. In either
    case, information about particular features is returned. In this chapter, the
    reader will learn how to use the `IdentifyTask` and `FindTask` objects to obtain
    information about features.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*识别和查找要素*，介绍了在任何GIS应用程序中都可以找到的两个常见操作。这些操作要求用户在识别的情况下在地图上单击要素，或者在查找要素的情况下执行查询。在任何情况下，都会返回有关特定要素的信息。在本章中，读者将学习如何使用`IdentifyTask`和`FindTask`对象获取有关要素的信息。
- en: '[Chapter 8](ch08.html "Chapter 8. Turning Addresses into Points and Points
    into Addresses"), *Turning Addresses into Points and Points into Addresses*, covers
    the use of the Locator task to perform geocoding and reverse geocoding. Geocoding
    is the process of assigning a coordinate to an address, while reverse geocoding
    assigns an address to a coordinate.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*将地址转换为点，将点转换为地址*，介绍了使用Locator任务执行地理编码和反向地理编码。地理编码是将坐标分配给地址的过程，而反向地理编码是将地址分配给坐标的过程。
- en: '[Chapter 9](ch09.html "Chapter 9. Network Analyst Tasks"), *Network Analyst
    Tasks*, allows you to perform analyses on street networks, such as finding the
    best route from one address to another, finding the closest school, identifying
    a service area around a location, or responding to a set of orders with a fleet
    of service vehicles.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*网络分析任务*，允许您对街道网络执行分析，例如从一个地址到另一个地址找到最佳路线，找到最近的学校，识别位置周围的服务区域，或者用一组服务车辆响应一组订单。
- en: '[Chapter 10](ch10.html "Chapter 10. Geoprocessing Tasks"), *Geoprocessing Tasks*,
    allows you to execute custom models built in ArcGIS Desktop using ModelBuilder.
    Models are run in an automated fashion from either a desktop environment or via
    a centralized server accessed through a web application. Any tool found in ArcToolbox,
    whether that be a tool for your ArcGIS license level or a custom tool that you''ve
    built, can be used in a model and chained together with other tools. Once constructed,
    these models can be run on a centralized server and accessed via web applications.
    In this chapter, we will examine how you can access these geoprocessing tasks
    through the ArcGIS API for JavaScript.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*地理处理任务*，允许您执行在ArcGIS Desktop中使用ModelBuilder构建的自定义模型。模型可以在桌面环境或通过通过Web应用程序访问的集中服务器中以自动方式运行。ArcToolbox中的任何工具，无论是您的ArcGIS许可级别的工具还是您构建的自定义工具，都可以在模型中使用，并与其他工具链接在一起。构建完成后，这些模型可以在集中服务器上运行，并通过Web应用程序访问。在本章中，我们将探讨如何通过ArcGIS
    API for JavaScript访问这些地理处理任务。
- en: '[Chapter 11](ch11.html "Chapter 11. Integration with ArcGIS Online"), *Integration
    with ArcGIS Online*, details how you can use the ArcGIS API for JavaScript to
    access the data and maps created with [ArcGIS.com](http://ArcGIS.com). The website
    [ArcGIS.com](http://ArcGIS.com) is for working with maps and other types of geographic
    information. On this site, you will find applications for building and sharing
    maps. You will also find useful basemaps, data, applications, and tools that you
    can view and use, plus communities you can join. For application developers, the
    really exciting news is that you can integrate [ArcGIS.com](http://ArcGIS.com)
    content into your custom developed applications using the ArcGIS API for JavaScript.
    In this chapter, you will explore how [ArcGIS.com](http://ArcGIS.com) maps can
    be added to your applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，*与ArcGIS Online集成*，详细介绍了如何使用ArcGIS API for JavaScript访问使用[ArcGIS.com](http://ArcGIS.com)创建的数据和地图。网站[ArcGIS.com](http://ArcGIS.com)用于处理地图和其他类型的地理信息。在这个网站上，您将找到用于构建和共享地图的应用程序。您还将找到有用的底图、数据、应用程序和工具，可以查看和使用，以及可以加入的社区。对于应用程序开发人员来说，真正令人兴奋的消息是您可以使用ArcGIS
    API for JavaScript将[ArcGIS.com](http://ArcGIS.com)内容集成到您的自定义开发的应用程序中。在本章中，您将探索如何将[ArcGIS.com](http://ArcGIS.com)地图添加到您的应用程序中。
- en: '[Chapter 12](ch12.html "Chapter 12. Creating Mobile Applications"), *Creating
    Mobile Applications*, details how you can build mobile GIS applications using
    the ArcGIS API for JavaScript. ArcGIS Server support is currently provided for
    iOS, Android, and BlackBerry operating systems. The API is integrated with dojox/mobile.
    In this chapter, you''ll learn about the compact build of the API that makes web
    mapping applications possible through web-kit browsers as well as the built-in
    gesture support.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。创建移动应用程序")，*创建移动应用程序*，详细介绍了如何使用ArcGIS API for JavaScript构建移动GIS应用程序。ArcGIS
    Server目前支持iOS、Android和BlackBerry操作系统。该API与dojox/mobile集成。在本章中，您将了解到API的紧凑构建，使得通过web-kit浏览器以及内置手势支持成为可能。'
- en: '[Appendix](apa.html "Appendix A. Application Design with ArcGIS Templates and
    Dojo"), *Application Design with ArcGIS Templates and Dojo*, covers one of the
    most difficult tasks for many web developers which is designing and creating the
    user interface. The ArcGIS API for JavaScript and Dojo greatly simplifies this
    task. Dojo''s layout dijits provide a simple, efficient way to create application
    layouts, and Esri has provided a number of sample application layouts and templates
    that you can use to get up and running quickly. In this appendix, the reader will
    learn techniques to design an application quickly.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。使用ArcGIS模板和Dojo设计应用程序")，*使用ArcGIS模板和Dojo设计应用程序*，涵盖了许多Web开发人员最困难的任务之一，即设计和创建用户界面。ArcGIS
    API for JavaScript和Dojo极大地简化了这项任务。Dojo的布局dijits提供了一种简单、高效的方式来创建应用程序布局，Esri提供了许多示例应用程序布局和模板，您可以使用它们快速启动。在本附录中，读者将学习快速设计应用程序的技巧。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书做好准备
- en: To complete the exercises in this book, you will need access to a web browser—preferably
    Google Chrome or Firefox. Each chapter contains exercises designed to supplement
    the material presented. Exercises will be completed using the ArcGIS API for JavaScript
    Sandbox to write and test your code. The Sandbox can be found at [http://developers.arcgis.com/en/javascript/sandbox/sandbox.html](http://developers.arcgis.com/en/javascript/sandbox/sandbox.html).
    The exercises will access publicly available instances of ArcGIS Server, so it
    will not be necessary for you to install ArcGIS Server.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成本书中的练习，您需要访问一个Web浏览器，最好是Google Chrome或Firefox。每一章都包含了旨在补充所呈现材料的练习。练习将使用ArcGIS
    API for JavaScript Sandbox来编写和测试您的代码。Sandbox可以在[http://developers.arcgis.com/en/javascript/sandbox/sandbox.html](http://developers.arcgis.com/en/javascript/sandbox/sandbox.html)找到。练习将访问ArcGIS
    Server的公开实例，因此您不需要安装ArcGIS Server。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: If you are an application developer who wants to develop web and mobile GIS
    applications using ArcGIS Server and the API for JavaScript, this book is ideal
    for you. It is primarily oriented towards beginners and intermediate-level GIS
    developers or application developers who are more traditional and may not have
    developed GIS applications in the past, but are now tasked with implementing solutions
    on this platform. No prior experience with ArcGIS Server, JavaScript, HTML, or
    CSS is expected, but it is certainly helpful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名应用程序开发人员，希望使用ArcGIS Server和JavaScript API开发Web和移动GIS应用程序，那么这本书非常适合您。它主要面向初学者和中级GIS开发人员或应用程序开发人员，他们可能更传统，以前可能没有开发过GIS应用程序，但现在被要求在这个平台上实施解决方案。不需要具有ArcGIS
    Server、JavaScript、HTML或CSS的先前经验，但这当然是有帮助的。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Add
    the `onorientationchange()` event to the `<body>` tag."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："将`onorientationchange()`事件添加到`<body>`标签。"
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **Run** button."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的形式出现在文本中："单击**运行**按钮"。'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的形式出现。
