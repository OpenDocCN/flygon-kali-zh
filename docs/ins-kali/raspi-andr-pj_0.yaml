- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The most popular gadget in the maker community, *Raspberry Pi*, and the most
    popular smartphone OS, *Android*, combine their powers in this book, resulting
    in exciting, useful, and easy-to-follow projects. The projects covered come in
    handy in your daily interaction with the Pi and can be helpful as building blocks
    for even more amazing projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 制造者社区中最受欢迎的小工具*Raspberry Pi*和最受欢迎的智能手机操作系统*Android*在本书中结合起来，产生了令人兴奋、有用且易于跟随的项目。所涵盖的项目在您日常与Pi的互动中非常有用，并且可以作为更令人惊奇的项目的构建模块。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Make a Remote Desktop Connection
    to Your Pi from Anywhere"), *Make a Remote Desktop Connection to Your Pi from
    Anywhere*, teaches you how to make the initial setup to get started with your
    Pi and connect remotely to the Pi desktop from an Android device from anywhere
    in the world.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.xhtml#aid-DB7S1 "第1章。从任何地方远程连接到Pi的远程桌面")，*从任何地方远程连接到Pi的远程桌面*，教会您如何进行初始设置，以便从世界上任何地方的Android设备远程连接到Pi桌面。'
- en: '[Chapter 2](part0021.xhtml#aid-K0RQ1 "Chapter 2. Server Management with Pi"),
    *Server Management with Pi*, builds on the previous chapter to manage the Pi and
    the different servers we install on it. We will even introduce an interesting,
    useful project on the way that makes use of these servers.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021.xhtml#aid-K0RQ1 "第2章。使用Pi进行服务器管理")，*使用Pi进行服务器管理*，在前一章的基础上管理Pi和我们在其上安装的不同服务器。我们甚至会介绍一个有趣、有用的项目，利用这些服务器。'
- en: '[Chapter 3](part0026.xhtml#aid-OPEK1 "Chapter 3. Live Streaming of a Surveillance
    Camera from the Pi"), *Live Streaming of a Surveillance Camera from the Pi*, shows
    you how to turn your Pi into a webcam and then introduces you to the techniques
    to use it in surveillance mode, which is accessible through an Android device
    and the Internet.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0026.xhtml#aid-OPEK1 "第3章。从Pi直播监控摄像头")，*从Pi直播监控摄像头*，向您展示了如何将Pi变成网络摄像头，然后介绍了如何将其用于监控模式的技术，通过Android设备和互联网可访问。'
- en: '[Chapter 4](part0030.xhtml#aid-SJGS1 "Chapter 4. Turn Your Pi into a Media
    Center"), *Turn Your Pi into a Media Center*, shows you how you can turn your
    Pi into a media center that is controllable from an Android device.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0030.xhtml#aid-SJGS1 "第4章。将Pi变成媒体中心")，*将Pi变成媒体中心*，向您展示如何将Pi变成可从Android设备控制的媒体中心。'
- en: '[Chapter 5](part0035.xhtml#aid-11C3M2 "Chapter 5. Missed Calls with Pi"), *Missed
    Calls with Pi*, introduces the techniques required to access sensors and components
    on the Pi from Android through Bluetooth and shows how the Pi can notify you about
    the calls you receive on your phone.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0035.xhtml#aid-11C3M2 "第5章。使用Pi的未接来电")，*使用Pi的未接来电*，介绍了通过蓝牙从Android访问Pi上的传感器和组件所需的技术，并展示了Pi如何通知您手机上接收到的来电。'
- en: '[Chapter 6](part0041.xhtml#aid-173721 "Chapter 6. The Vehicle Pi"), *The Vehicle
    Pi*, helps you connect the Pi to your car and follow it from your Android phone.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0041.xhtml#aid-173721 "第6章。车载Pi")，*车载Pi*，帮助您将Pi连接到您的汽车，并从Android手机上进行跟踪。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: All the software used in this book is freely available on the Internet. You
    need Raspberry Pi 2 and an Android device. In some chapters, we will even use
    a USB Wi-Fi dongle, DHT11 or DHT22 temperature sensor, jumper cables, an LED light,
    a USB Bluetooth dongle, Pi camera, USB GPS receiver, and an OBD Bluetooth interface,
    all of which are available on online stores.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的所有软件都可以在互联网上免费获得。您需要Raspberry Pi 2和一个Android设备。在一些章节中，我们甚至会使用USB无线网卡、DHT11或DHT22温度传感器、跳线、LED灯、USB蓝牙适配器、Pi摄像头、USB
    GPS接收器和OBD蓝牙接口，所有这些都可以在在线商店购买。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者
- en: '*Raspberry Pi Android Projects* targets those of you who want to create engaging
    and useful projects with the Pi, which are controllable through an Android phone.
    No prior knowledge of Pi or Android is required. At the end of each chapter, you
    will have succeeded in creating a project that can be used daily, and will be
    equipped with skills that could help you develop even more exciting projects in
    the future. The projects covered in this book will contain some minor programming
    steps and these steps will be described in detail even for the most inexperienced
    readers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*Raspberry Pi Android Projects*的目标是想要通过Android手机控制Pi创建引人入胜和有用的项目的读者。不需要先前对Pi或Android的知识。在每章的末尾，您将成功地创建一个可以日常使用的项目，并将具备能够帮助您将来开发更令人兴奋的项目的技能。本书涵盖的项目将包含一些较小的编程步骤，即使对于最没有经验的读者，这些步骤也将被详细描述。'
- en: Conventions
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    next step is to install a component called `x11vnc`."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："下一步是安装一个名为`x11vnc`的组件。"
- en: 'A block of code is set as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码设置如下：
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式书写：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Initiate the connection by pressing the **Connect** button, and you should
    now be able to see the Pi desktop on your Android device."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词语，例如菜单或对话框中的词语，会以这样的方式出现在文本中："通过按下**连接**按钮来建立连接，现在您应该能够在您的Android设备上看到Pi桌面了。"'
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
- en: Reader feedback
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发您真正能充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您是 Packt 书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can also download
    the code bundle of this book from [https://github.com/kurtng/Raspberry-Pi-Android-Projects](https://github.com/kurtng/Raspberry-Pi-Android-Projects).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有 Packt Publishing
    书籍的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给您。您还可以从[https://github.com/kurtng/Raspberry-Pi-Android-Projects](https://github.com/kurtng/Raspberry-Pi-Android-Projects)下载本书的代码包。
- en: Downloading the color images of this book
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Android_Projects_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Android_Projects_ColoredImages.pdf).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图片。彩色图片将帮助您更好地理解输出中的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Android_Projects_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Raspberry_Pi_Android_Projects_ColoredImages.pdf)下载此文件。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们将不胜感激地请您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的勘误部分下的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将显示在**勘误表**部分下。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的盗版是所有媒体的持续问题。在 Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助我们保护作者和为您提供有价值的内容的能力。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们将尽力解决问题。
