- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Containers are the new way to run software. They''re efficient, secure, and
    portable and you can run Windows apps in Docker with no code changes. Docker helps
    you meet the biggest challenges in IT: modernizing legacy apps, building new apps,
    moving to the cloud, adopting DevOps and staying innovative.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 容器是运行软件的新方式。它们高效、安全、可移植，您可以在Docker中运行Windows应用程序而无需进行代码更改。Docker帮助您应对IT中的最大挑战：现代化传统应用程序、构建新应用程序、迁移到云端、采用DevOps并保持创新。
- en: This book teaches you all you need to know about Docker on Windows, from the
    101 to running highly-available workloads in production. You'll be guided through
    a Docker journey, starting with the key concepts and simple examples of .NET Framework
    and .NET Core apps in Docker containers on Windows. Then you'll learn how to use
    Docker to modernize the architecture and development of traditional ASP.NET and
    SQL Server apps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教会您有关Windows上Docker的一切，从基础知识到在生产环境中运行高可用负载。您将通过一个Docker之旅，从关键概念和在Windows上的.NET
    Framework和.NET Core应用程序的简单示例开始。然后，您将学习如何使用Docker来现代化传统的ASP.NET和SQL Server应用程序的架构和开发。
- en: The examples show you how to break up legacy monolithic applications into distributed
    apps and deploy them to a clustered environment in the cloud, using the exact
    same artifacts you use to run them locally. You'll see how to build a CI/CD pipeline
    which uses Docker to compile, package, test and deploy your applications. To help
    you move confidently to production, you'll learn about Docker security, and the
    management, and support options.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例向您展示了如何将传统的单片应用程序拆分为分布式应用程序，并将它们部署到云端的集群环境中，使用与本地运行时完全相同的构件。您将了解如何构建使用Docker来编译、打包、测试和部署应用程序的CI/CD流水线。为了帮助您自信地进入生产环境，您将学习有关Docker安全性、管理和支持选项的知识。
- en: The book finishes with guidance on getting started with Docker in your own projects.
    You'll walk through some real-world case studies for Docker implementations, from
    small-scale on-premises apps to very large-scale apps running on Azure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后将指导您如何在自己的项目中开始使用Docker。您将学习一些Docker实施的真实案例，从小规模的本地应用到在Azure上运行的大规模应用。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: If you want to modernize an old monolithic application without rewriting it,
    smooth the deployment to production, or move to DevOps or the cloud, then Docker
    is the enabler for you. This book gives you a solid grounding in Docker so you
    can confidently approach all of these scenarios.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要现代化旧的单片应用程序而不必重写它，平稳地部署到生产环境，或者迁移到DevOps或云端，那么Docker就是您的实现者。本书将为您提供Docker的扎实基础，让您能够自信地应对所有这些情况。
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: 'There is a lot of code that goes with this book, which is on GitHub in the
    `sixeyed/docker-on-windows` repository. To work with the examples you need:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书附带了大量代码，存储在GitHub的`sixeyed/docker-on-windows`仓库中。要使用这些示例，您需要：
- en: Windows 10 with the 1809 update, or Windows Server 2019
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10与1809更新，或Windows Server 2019
- en: Docker version 18.09 or later
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker版本18.09或更高
- en: Download the example code files
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[www.packt.com](http://www.packt.com)的账户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，文件将直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Docker-on-Windows-Second-Edition](https://github.com/PacktPublishing/Docker-on-Windows-Second-Edition). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上：[https://github.com/PacktPublishing/Docker-on-Windows-Second-Edition](https://github.com/PacktPublishing/Docker-on-Windows-Second-Edition)。如果代码有更新，将在现有的GitHub存储库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富书籍和视频目录的其他代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。去看看吧！
- en: The code bundle can also be found on author's GitHub repository at: [https://github.com/sixeyed/docker-on-windows/tree/second-edition](https://github.com/sixeyed/docker-on-windows/tree/second-edition).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码包也可以在作者的GitHub存储库中找到：[https://github.com/sixeyed/docker-on-windows/tree/second-edition](https://github.com/sixeyed/docker-on-windows/tree/second-edition)。
- en: Download the color images
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781789617375_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。你可以在这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781789617375_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "As an alternative to the Azure portal, you can use the `az` command
    line to manage the DevTest lab."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter句柄。这是一个例子：“作为Azure门户的替代方案，你可以使用`az`命令行来管理DevTest实验室。”'
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "You need to select Switch to Windows containers... before you
    do anything else"'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要的词，或者你在屏幕上看到的词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“在你做任何其他事情之前，你需要选择切换到Windows容器…”'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。提示和技巧会以这种方式出现。
