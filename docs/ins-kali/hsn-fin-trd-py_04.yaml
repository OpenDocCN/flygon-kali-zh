  zh: '`A`工具是`B`工具是`C`工具是**芝加哥期权交易所**（**CBOE**）**波动率指数**（**VIX**），基本上跟踪市场在任何给定时间的波动性（基本上是股票指数价格波动的函数）。'
- en: 'From our EDA on the mystery instruments, we drew the following conclusions:'
