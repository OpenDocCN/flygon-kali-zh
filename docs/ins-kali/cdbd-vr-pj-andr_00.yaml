- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Google Cardboard is a low-cost, entry-level medium used for experiencing virtual
    3D environments. Its applications are as broad and varied as mobile smartphone
    applications themselves. This book gives you the opportunity to implement a variety
    of interesting projects for Google Cardboard using the native Java SDK. The idea
    is to educate you with best practices and methodologies to make Cardboard-compatible
    mobile VR apps and guide you through making quality content appropriate for the
    device and its intended users.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌纸板是一种低成本、入门级的媒介，用于体验虚拟3D环境。它的应用与移动智能手机应用程序本身一样广泛和多样。本书为您提供了使用原生Java SDK为谷歌纸板实现各种有趣项目的机会。目的是教育您最佳实践和方法，以制作适用于设备及其预期用户的纸板兼容移动VR应用，并指导您制作高质量的内容。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Virtual Reality for Everyone"), *Virtual
    Reality for Everyone*, defines Google Cardboard, explores it, and discusses how
    it''s used and how it fits in the spectrum of VR devices.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“每个人的虚拟现实”，定义了谷歌纸板，探讨了它，并讨论了它的用途以及它如何适应虚拟现实设备的范围。
- en: '[Chapter 2](ch02.html "Chapter 2. The Skeleton Cardboard Project"), *The Skeleton
    Cardboard Project*, examines the structure of a Cardboard app for Android, takes
    a tour of Android Studio, and helps you build a starter Cardboard project by introducing
    the Cardboard Java SDK.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“骨架纸板项目”，审查了安卓纸板应用程序的结构，介绍了Android Studio，并通过引入纸板Java SDK帮助您构建一个起始纸板项目。
- en: '[Chapter 3](ch03.html "Chapter 3. Cardboard Box"), *Cardboard Box*, discusses
    how to build a Cardboard Android app from scratch (based on Google''s Treasure
    Hunt sample) with a 3D cube model, transformations, stereoscopic camera views,
    and head rotations. This chapter also includes discussions of 3D geometry, Open
    GL ES, shaders, matrix math, and the rendering pipeline.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“纸板盒”，讨论了如何从头开始构建一个基于谷歌的宝藏猎人示例的纸板安卓应用程序，其中包括3D立方体模型、变换、立体摄像机视图和头部旋转。本章还包括对3D几何、Open
    GL ES、着色器、矩阵数学和渲染管线的讨论。
- en: '[Chapter 4](ch04.html "Chapter 4. Launcher Lobby"), *Launcher Lobby*, helps
    you build an app to launch other Cardboard apps on your phone. Rather than using
    3D graphics, this project simulates stereoscopic views in screen space and implements
    gaze-based selections.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“启动器大堂”，帮助您构建一个应用程序，用于在手机上启动其他纸板应用。这个项目不使用3D图形，而是在屏幕空间中模拟立体视图，并实现了凝视选择。
- en: '[Chapter 5](ch05.html "Chapter 5. RenderBox Engine"), *RenderBox Engine*, shows
    you how to create a small graphics engine used to build new Cardboard VR apps
    by abstracting the low-level OpenGL ES API calls into a suite of the `Material`,
    `RenderObject`, `Component`, and `Transform` classes. The library will be used
    and further developed in subsequent projects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“RenderBox引擎”，向您展示了如何创建一个小型图形引擎，用于通过将低级别的OpenGL ES API调用抽象为一套`Material`、`RenderObject`、`Component`和`Transform`类来构建新的纸板VR应用程序。该库将在后续项目中被使用和进一步开发。
- en: '[Chapter 6](ch06.html "Chapter 6. Solar System"), *Solar System*, builds a
    Solar System simulation science project by adding a sunlight source, spherical
    planets with texture mapped materials and shaders, animating in their solar orbits,
    and a Milky Way star field.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“太阳系”，通过添加太阳光源、具有纹理映射材料和着色器的球形行星，以及它们在太阳系轨道上的动画和银河星空，构建了一个太阳系模拟科学项目。
- en: '[Chapter 7](ch07.html "Chapter 7. 360-Degree Gallery"), *360-Degree Gallery*,
    helps you build a media viewer for regular and 360-degree photos, and helps you
    load the phone''s camera folder pictures into a grid of thumbnail images and use
    gaze-based selections to choose the ones to view. It also discusses how to add
    process threading for improved user experience and support Android intents to
    view images from other apps.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“360度画廊”，帮助您构建一个用于常规和360度照片的媒体查看器，并帮助您将手机相机文件夹中的照片加载到缩略图图像网格中，并使用凝视选择来选择要查看的照片。它还讨论了如何添加进程线程以改善用户体验，并支持Android意图以查看来自其他应用程序的图像。
- en: '[Chapter 8](ch08.html "Chapter 8. 3D Model Viewer"), *3D Model Viewer*, helps
    you build a viewer for 3D models in the OBJ file format, rendered using our RenderBox
    library. It also shows you how to interactively control the view of the model
    as you move your head.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“3D模型查看器”，帮助您构建一个用于OBJ文件格式的3D模型的查看器，使用我们的RenderBox库进行渲染。它还向您展示了如何通过移动头部来交互控制模型的视图。
- en: '[Chapter 9](ch09.html "Chapter 9. Music Visualizer"), *Music Visualizer*, builds
    a VR music visualizer that animates based on waveform and FFT data from the phone''s
    current audio player. We implement a general architecture used to add new visualizations,
    including geometric animations and dynamic texture shaders. Then, we add a trippy
    trails mode and multiple concurrent visualizations that transition in and out
    randomly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“音乐可视化器”，构建了一个基于手机当前音频播放器的波形和FFT数据进行动画的VR音乐可视化器。我们实现了一个通用架构，用于添加新的可视化，包括几何动画和动态纹理着色器。然后，我们添加了一个迷幻轨迹模式和多个并发可视化，随机过渡进出。
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要什么来阅读本书
- en: Throughout the book, we use the Android Studio IDE development environment to
    write and build Android applications. You can download Android Studio for free,
    as explained in [Chapter 2](ch02.html "Chapter 2. The Skeleton Cardboard Project"),
    *The Skeleton Cardboard Project*. You will need an Android phone to run and test
    your projects. And it's strongly recommended that you have a Google Cardboard
    viewer to experience your apps in stereoscopic virtual reality.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们使用Android Studio IDE开发环境来编写和构建Android应用程序。您可以免费下载Android Studio，如[第2章](ch02.html
    "第2章。骨架纸板项目")，“骨架纸板项目”中所述。您需要一部安卓手机来运行和测试您的项目。强烈建议您拥有一个谷歌纸板查看器，以体验立体虚拟现实中的应用程序。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for Android developers who are interested in learning about and
    developing Google Cardboard apps using the Google Cardboard native SDK. We assume
    that the reader has some knowledge of Android development and the Java language,
    but may be new to 3D graphics, virtual reality, and Google Cardboard. Novice developers,
    or those unfamiliar with the Android SDK, may find it hard to get started with
    this book. Those who aren't coming from an Android background may be better served
    by creating cardboard apps with a game engine like Unity.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于对学习和开发使用Google Cardboard原生SDK的Google Cardboard应用程序感兴趣的Android开发人员。我们假设读者对Android开发和Java语言有一定了解，但可能对3D图形、虚拟现实和Google
    Cardboard还不熟悉。初学者开发人员或不熟悉Android SDK的人可能会发现本书难以入门。那些没有Android背景的人可能更适合使用Unity等游戏引擎创建Cardboard应用程序。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Edit
    the `MainActivity` Java class so that it extends `CardboardActivity` and implements
    `CardboardView.StereoRenderer`."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“编辑`MainActivity`
    Java类，使其扩展`CardboardActivity`并实现`CardboardView.StereoRenderer`。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按以下方式编写：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In Android Studio, select **File** | **New** | **New Module…**. Select
    **Import .JAR/.AAR Package**."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，以这种方式出现在文本中：“在Android Studio中，选择**文件**|**新建**|**新建模块…**。选择**导入.JAR/.AAR包**。”'
