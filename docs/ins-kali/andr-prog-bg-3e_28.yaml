- en: '*Chapter 28*: A Quick Chat before You Go'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第28章*：在你离开之前快速聊一下'
- en: 'We are just about done with our journey. This chapter gives just a few ideas
    and pointers that you might like to look at before rushing off and making your
    own apps:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程就快结束了。这一章提供了一些想法和指针，你可能在匆忙制作自己的应用之前想要看一看：
- en: Publishing
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布
- en: Making your first app
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作你的第一个应用
- en: Keep learning
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续学习
- en: Thanks
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谢谢
- en: Publishing
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布
- en: You easily know enough to design your own app. You could even just make some
    modifications to one of the apps from this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经足够了解如何设计你自己的应用。你甚至可以对本书中的应用进行一些修改。
- en: 'I decided not to include a step-by-step guide to publishing on Google''s Play
    Store because the steps are not complicated. They are, however, quite in-depth
    and a little laborious. Most of the steps involve entering personal information
    about you and your app as well as images. Such a tutorial would read something
    like this:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定不提供在Google Play商店上发布的逐步指南，因为这些步骤并不复杂。然而，它们相当深入和有点费力。大部分步骤涉及输入关于你和你的应用的个人信息以及图片。这样的教程可能会是这样的：
- en: Fill this text box.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写这个文本框。
- en: Now fill that text box.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在填写这个文本框。
- en: Upload this image.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上传这张图片。
- en: And so on.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等等。
- en: Not much fun, and not very useful.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做不太有趣，也不太有用。
- en: To get started, you just need to visit [https://play.google.com/apps/publish](https://play.google.com/apps/publish)
    and pay a modest one-off fee (around $25, depending on your region's currency).
    This allows you to publish games for life.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你只需要访问[https://play.google.com/apps/publish](https://play.google.com/apps/publish)并支付一次性的适度费用（大约25美元，根据你所在地区的货币而定）。这样你就可以终身发布游戏。
- en: Note
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If you want a checklist for publishing, take a look at this link, https://developer.android.com/distribute/best-practices/launch/launch-checklist.html,
    but you will find the process intuitive (if very drawn out).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一个发布的清单，可以查看这个链接，https://developer.android.com/distribute/best-practices/launch/launch-checklist.html，但你会发现这个过程很直观（尽管很冗长）。
- en: Make an app!
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作一个应用！
- en: 'You could ignore everything else in this chapter if you just put this one thing
    into practice:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是把这一件事付诸实践，你就可以忽略这一章中的其他一切：
- en: '*Don''t wait until you are an expert before you start making apps!*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要等到你成为专家才开始制作应用！*'
- en: 'Start building your dream app, the one with all the features, that''s going
    to take Google Play by storm. A simple piece of advice, however, is this: do some
    planning first! But not too much; then get started.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 开始构建你的梦想应用，一个拥有所有功能的应用，将会在Google Play上风靡一时。然而，一个简单的建议是：先做一些规划！但不要太多；然后开始吧。
- en: 'Have some smaller and more easily achievable projects on the sidelines: projects
    you will be able to show to friends and family and that explore areas of Android
    that are new to you. If you are confident in these apps, you could upload them
    on Google Play. If you are worried about how they might be received by reviewers,
    then make them free and put a note in the description about it being "just a prototype"
    or something similar.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在一旁有一些更小、更容易实现的项目：你可以向朋友和家人展示这些项目，并探索你还不熟悉的Android领域。如果你对这些应用有信心，你可以将它们上传到Google
    Play。如果你担心它们会被评论员接受，那就把它们免费发布，并在描述中注明“只是一个原型”或类似的内容。
- en: If your experience is anything like mine, you will find that as you read, study,
    and build apps, you will discover that your dream app can be improved in many
    ways and you will probably be inspired to redesign it or even start again.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的经历和我的一样，你会发现当你阅读、学习和制作应用时，你会发现你的梦想应用可以在很多方面得到改进，你可能会被激发重新设计它，甚至重新开始。
- en: If you do this, I can guarantee that the next time you build the app you will
    do it in half the time and twice as good, at least!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你这样做，我可以保证下一次构建应用时，你会用一半的时间做出两倍好的成果，至少是这样！
- en: Keep learning
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 继续学习
- en: If you feel like you have come a long way, you are right. There is always more
    to learn, however.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得自己已经走了很长的路，那么你是对的。然而，总是有更多东西需要学习。
- en: Keep reading
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续阅读
- en: You will find that as you make your first app, you suddenly realize that there
    is a gap in your knowledge that needs to be filled to make some feature come to
    life. This is normal and guaranteed, so don't let it put you off. Think of how
    to describe the problem and search for the solution on Google.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现，当你制作你的第一个应用时，你会突然意识到你的知识中存在一个需要填补的空白，以使某个功能得以实现。这是正常的，也是可以预料的，所以不要让它吓到你。想一想如何描述这个问题，并在谷歌上搜索解决方案。
- en: You might also find that specific classes in a project will grow beyond the
    practical and maintainable. This is a sign that there is a better way to structure
    things and there is probably a ready-made design pattern out there somewhere that
    will make your life easier.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现项目中的特定类会变得超出实际和可维护的范围。这表明有更好的方式来构建结构，并且可能有一个现成的设计模式可以让你的生活更轻松。
- en: 'To pre-empt this almost inevitability, why not study some patterns right away?
    One great source is *Head First: Java Design Patterns*, available from all good
    book stores.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '为了预防这几乎是不可避免的，为什么不立即学习一些模式呢？一个很好的来源是*Head First: Java Design Patterns*，可以从所有好的书店购买。'
- en: GitHub
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub
- en: 'GitHub allows you to search and browse code that other people have written
    and see how they have solved problems. This is useful because seeing the file
    structure of classes and then dipping into them often shows how to plan your apps
    from the start and prevents you from starting off on the wrong path. You can even
    get a GitHub app that allows you to do this from the comfort of your phone or
    tablet. Or, you can configure Android Studio to save and share your projects to
    GitHub. For example, search for `Android fragment` on the home page, [www.github.com](http://www.github.com),
    and you will see more than 1,000 related projects that you can snoop through:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub允许你搜索和浏览其他人编写的代码，并查看他们是如何解决问题的。这很有用，因为查看类的文件结构，然后经常深入研究它们，通常可以显示如何从一开始规划你的应用程序，并防止你走上错误的道路。你甚至可以获得一个GitHub应用程序，让你可以在手机或平板电脑上舒适地进行这些操作。或者，你可以配置Android
    Studio来保存和分享你的项目到GitHub。例如，在主页[www.github.com](http://www.github.com)上搜索“Android片段”，你将看到超过1,000个相关项目，你可以浏览：
- en: '![Figure 28.1 – Android fragment result'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图28.1 – Android片段结果'
- en: '](img/Figure_28.1_B16773.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_28.1_B16773.jpg)'
- en: Figure 28.1 – Android fragment result
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图28.1 – Android片段结果
- en: Stack Overflow
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Stack Overflow
- en: If you get stuck, have a weird error, or get an unexplained crash, often the
    best place to turn is Google. Do this and you will be surprised at how often Stack
    Overflow seems to be prominent in the search results, and for good reason.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到困难，遇到奇怪的错误，或者遇到无法解释的崩溃，通常最好的去处是谷歌。这样做，你会惊讶地发现Stack Overflow似乎经常出现在搜索结果中，并且有充分的理由。
- en: Stack Overflow allows users to post a description of their problem along with
    sample code so the community can respond with answers. In my experience, however,
    it is rarely necessary to post a question because there is almost always somebody
    who has had the exact same problem.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Stack Overflow允许用户发布他们问题的描述以及示例代码，以便社区可以回答。然而，根据我的经验，很少有必要发布问题，因为几乎总会有人遇到完全相同的问题。
- en: Stack Overflow is especially good for bleeding-edge issues. If a new Android
    Studio version has a bug or a new version of the Android API seems to not be doing
    what it should, then you can be almost certain that a few thousand other developers
    around the world are having the same problem as you. Then, some smart coder, often
    from the Android development team itself, will be there with an answer.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Stack Overflow特别适合处理最前沿的问题。如果新的Android Studio版本有bug，或者新版本的Android API似乎没有做应该做的事情，那么你几乎可以肯定，全世界成千上万的其他开发者也遇到了和你一样的问题。然后，一些聪明的编程人员，通常来自Android开发团队本身，会提供答案。
- en: 'Stack Overflow is also good for a bit of light reading. Go to the home page,
    [www.stackoverflow.com](http://www.stackoverflow.com), type `Android` in the search
    box, and you will see a list of all the latest problems that the Stack Overflow
    community is having:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Stack Overflow也适合进行一些轻松的阅读。前往主页[www.stackoverflow.com](http://www.stackoverflow.com)，在搜索框中输入“Android”，你将看到Stack
    Overflow社区最新问题的列表：
- en: '![Figure 28.2 – Android list'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![图28.2 – Android列表'
- en: '](img/Figure_28.2_B16773.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_28.2_B16773.jpg)'
- en: Figure 28.2 – Android list
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图28.2 – Android列表
- en: I am not suggesting that you dive in and start trying to answer them all just
    yet but reading the problems and the suggestions will teach you a lot and you
    will probably find that more often than you expect, you have the solution or at
    least an idea of the solution.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是建议你立即投入并开始尝试回答所有问题，但阅读问题和建议会教会你很多东西，你可能会发现，你比你期望的更经常地有解决方案，或者至少有解决方案的想法。
- en: Android user forums
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Android用户论坛
- en: Also, it is well worth signing up to some Android forums and visiting them occasionally
    to find out what the hot topics and trends are from a user's perspective. I won't
    list any here because a quick web search is all that is required.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，值得注册一些Android论坛并偶尔访问它们，以了解用户的视角下的热门话题和趋势。我不会在这里列出任何论坛，因为只需要快速搜索即可。
- en: If you're serious about the topic, then you can attend some Android conferences
    where you can rub shoulders with thousands of other developers and attend lectures.
    If this interests you, do a web search for droidcon, Android Developer Days, and
    GDG DevFest.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这个话题很认真，那么你可以参加一些Android会议，在那里你可以与成千上万的其他开发者交流并参加讲座。如果你对此感兴趣，可以在网上搜索droidcon、Android
    Developer Days和GDG DevFest。
- en: Higher-level study
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更高级的学习
- en: You can now read a wider selection of other Android books. I mentioned at the
    start of this book that there are very few books, arguably even none, that teach
    Android programming to readers with no Java experience. That was the reason I
    wrote this book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以阅读更多其他Android书籍。我在本书开头提到，几乎没有书籍，甚至可以说没有一本书，教会读者如何在没有Java经验的情况下学习Android编程。这就是我写这本书的原因。
- en: Now that you have a good understanding of OOP and Java, as well as a brief introduction
    to app design and the Android API, you are well placed to read the Android "beginner"
    books for people who already know how to program in Java, like you now do.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对面向对象编程和Java有了很好的理解，还对应用程序设计和Android API有了简要介绍，你现在可以阅读针对已经了解如何在Java中编程的人的Android“初学者”书籍了，就像你现在所做的那样。
- en: These books are packed full of good examples that you can build or just read
    about to reinforce what you have learned in this book, use your knowledge in different
    ways, and, of course, learn some completely new stuff too.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书籍充满了很好的例子，你可以构建或仅仅阅读，以巩固你在本书中学到的知识，以不同的方式使用你的知识，当然，也学到一些全新的东西。
- en: It might also be worth reading further some pure Java books. It might be hard
    to believe, having just waded through around 750 pages, but there is a whole lot
    more to Java than there was time to cover here.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 也许值得进一步阅读一些纯Java书籍。也许很难相信，在刚刚浏览了大约750页之后，Java还有很多内容没有时间在这里涵盖。
- en: I could name some titles but the books with the largest number of positive reviews
    on Amazon tend to be the ones worth exploring.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以列举一些书名，但在亚马逊上拥有最多积极评价的书籍往往是值得探索的书籍。
- en: My other channels
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的其他渠道
