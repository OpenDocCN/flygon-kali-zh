- en: Chapter 2. Introduction to Different Android Platforms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章。不同Android平台的介绍
- en: The first commercially released Android device was the **HTC Dream**. In 2008,
    this mobile phone introduced a new Linux-based operating system, Android. Since
    then, thousands of manufacturers have been using Android for their devices. At
    first, Android became popular among mobile operating systems such as Symbian,
    Java ME, Blackberry, and iOS. New generation technology had a demand for a new,
    lightweight, user-friendly, and affordable operating system. Android fulfilled
    these requirements, and gained its momentum faster than Blackberry and other competing
    operating systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第一款商用发布的Android设备是**HTC Dream**。在2008年，这款手机推出了一个新的基于Linux的操作系统Android。从那时起，成千上万的制造商开始为他们的设备使用Android。起初，Android在移动操作系统中变得流行，如Symbian、Java
    ME、Blackberry和iOS。新一代技术对于一个新的、轻量级、用户友好和价格实惠的操作系统有了需求。Android满足了这些要求，并比Blackberry和其他竞争操作系统更快地获得了动力。
- en: According to the latest market study, in the first quarter of 2016, Android
    holds 76% of the market share, which itself explains its success. With the passage
    of time, Android has expanded its territory from mobile to other useful hardware
    platforms like tablets, televisions, watches, consoles, and so on.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最新的市场研究，在2016年第一季度，Android占据了76%的市场份额，这本身就解释了它的成功。随着时间的推移，Android已经将其领土从手机扩展到其他有用的硬件平台，如平板电脑、电视、手表、游戏机等等。
- en: 'In this chapter, we will explore these platforms from the perspective of game
    development. Let''s have a quick look at the topics we are going to cover:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将从游戏开发的角度探索这些平台。让我们快速看一下我们将要涵盖的主题：
