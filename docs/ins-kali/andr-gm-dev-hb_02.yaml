  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索Android手机
- en: Exploring Android tablets
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索Android平板
- en: Exploring Android televisions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索Android电视
- en: Exploring Android consoles
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索Android游戏机
- en: Exploring Android watches
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索Android手表
- en: Development insight on Android mobiles
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android手机开发见解
- en: Development insight on Android tablets
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android平板开发见解
- en: Development insight on Android television and STB
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android电视和STB的开发见解
- en: Development insight on Android consoles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android游戏机的开发见解
- en: Development insight on Android watches
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android手表的开发见解
- en: Each platform has its own specialty
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个平台都有自己的特色
- en: Going cross-platform for the same game
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为同一款游戏进行跨平台开发
- en: Required limitation measurement before design
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计前所需的限制测量
- en: We will try to understand all platforms and their details in order to develop
    games. The modern world has witnessed that games are now not just limited to PCs
    or consoles. They have become a part of almost everything. So, it is very important
    for Android game developers to have a decent knowledge of all possible hardware
    that might be useful for gaming, and which opens up opportunities for few more.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将尝试了解所有平台及其详细信息，以便开发游戏。现代世界已经见证了游戏现在不仅仅局限于PC或游戏机。它们已经成为几乎所有事物的一部分。因此，对于Android游戏开发者来说，对可能对游戏有用的所有可能的硬件有一个良好的了解是非常重要的，这也为一些其他可能性打开了机会。
- en: Exploring Android mobiles
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索Android手机
- en: Android mobile devices are the most important devices for game developers. Mobile
    technology has undergone a huge revolution during the last decade, from the black
    and white pixel phone to modern age smartphones. Currently, Android mobile devices
    are leading the market by a huge margin compared to its nearest competitor, the
    iPhone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Android手机设备对于游戏开发者来说是最重要的设备。移动技术在过去的十年里经历了巨大的革命，从黑白像素手机到现代智能手机。目前，与最接近的竞争对手iPhone相比，Android手机设备在市场上领先了很大一部分。
- en: Initial Android gaming got its momentum after the release of Android version
    1.6, followed by Android 2.3\. Even today, there are many devices running on Android
    2.3\. That is why many of the popular cross-platform gaming engines support Android
    2.3.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的Android游戏在Android 1.6发布后获得了动力，随后是Android 2.3。即使在今天，仍有许多设备在运行Android 2.3。这就是为什么许多流行的跨平台游戏引擎支持Android
    2.3。
- en: There was a time when Android used to run with a minimum requirement of 32 MB
    of RAM, 32 MB of disk space, and a 200 MHz processor as well. If we take a look
    at current device specifications, a drastic change can be noticed. Nowadays, Android
    mobile devices have 1 GB RAM, 1 GHz processor, and 4 GB disk space on an average.
    Most of the devices have multicore processing units. However, this rise did not
    simplify the life of the game developer; on the contrary, it increased the complexity
    even more.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一段时间，Android的最低要求是32MB的RAM，32MB的磁盘空间和200MHz的处理器。如果我们看一下当前的设备规格，就会发现有了很大的变化。如今，Android手机设备平均拥有1GB的RAM，1GHz的处理器和4GB的磁盘空间。大多数设备都有多核处理器。然而，这种提升并没有简化游戏开发者的生活；相反，它增加了更多的复杂性。
