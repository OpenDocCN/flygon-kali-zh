  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以清楚地观察到这两款平板电脑之间的巨大配置差异。有趣的是，即使在今天，这两种配置仍然共存，并且人们在购买它们。
- en: Android tablets are generally bigger and heavier than smartphones. They also
    have better battery capacity. So games for tablets should be energy efficient.
    However, modern age tablets do not differ much from smartphones. The size of the
    smartphone is getting bigger, and smartphone features are being added to tablets.
    Now, one can even use a tablet as a phone.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Android平板电脑通常比智能手机更大更重。它们还具有更好的电池容量。因此，平板电脑的游戏应该是节能的。然而，现代平板电脑与智能手机并没有太大区别。智能手机的尺寸越来越大，智能手机的功能也被添加到平板电脑上。现在，人们甚至可以将平板电脑用作手机。
- en: Exploring Android televisions and STBs
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索Android电视和机顶盒
- en: After the success of Android mobiles and tablets, Android started expanding
    its territory towards other hardware platforms. Television became the next target,
    as the concept of smart TV was already in the market. Thus, a television set became
    interactive through Android. Google has released a few additional accessories
    for Android televisions to increase the user experience.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在Android手机和平板电脑取得成功之后，Android开始向其他硬件平台扩张。电视成为下一个目标，因为智能电视的概念已经存在市场上。因此，通过Android，电视机成为了互动的。Google推出了一些额外的配件，以提高Android电视的用户体验。
- en: 'The first Android television device launched for consumers was the Nexus Player
    on November 3, 2014\. The specification of this is as follows:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 首款面向消费者推出的Android电视设备是2014年11月3日的Nexus Player。其规格如下：
- en: Intel Atom Z3560 1.8 GHz quadcore processor
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英特尔Atom Z3560 1.8 GHz四核处理器
- en: 1 GB RAM
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 GB RAM
- en: 8 GB Flash storage
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 GB闪存
- en: Android 5.1.1 Lollipop
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android 5.1.1 棒棒糖
- en: 'Here''s what it looks like (image source: [http://1.bp.blogspot.com/-H1rp1fboU6g/VX2Huu6ClyI/AAAAAAAA3hA/5te4NZ65Tgg/s1600/nexus_player.jpg](http://1.bp.blogspot.com/-H1rp1fboU6g/VX2Huu6ClyI/AAAAAAAA3hA/5te4NZ65Tgg/s1600/nexus_player.jpg)):'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是它的样子（图片来源：[http://1.bp.blogspot.com/-H1rp1fboU6g/VX2Huu6ClyI/AAAAAAAA3hA/5te4NZ65Tgg/s1600/nexus_player.jpg](http://1.bp.blogspot.com/-H1rp1fboU6g/VX2Huu6ClyI/AAAAAAAA3hA/5te4NZ65Tgg/s1600/nexus_player.jpg)）：
- en: '![Exploring Android televisions and STBs](img/B05069_02_06.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![探索Android电视和机顶盒](img/B05069_02_06.jpg)'
- en: This was the first kind of Android television device, very similar to Google
    TV and comparable with Apple TV also.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第一种Android电视设备，与Google TV非常相似，也可以与Apple TV相媲美。
- en: 'Apart from Nexus Player, there are a few more Android-enabled STB devices:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Nexus Player，还有一些其他支持Android的机顶盒设备：
- en: '**Freebox Mini 4K**: This is a 4K capable TV STB, originally offered by a French
    ISP with fiber modem.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Freebox Mini 4K**：这是一款4K能力的电视机顶盒，最初由一家法国ISP与光纤调制解调器一起提供。'
- en: '**Forge TV**: This is a television/microconsole with high hardware specs, which
    was announced by Razer on January 6, 2015\. It features a Qualcomm Snapdragon
    805 processor, 2 GB RAM and 16 GB of Flash storage.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Forge TV**：这是一款具有高性能硬件规格的电视/微型游戏机，由Razer于2015年1月6日宣布。它配备了高通骁龙805处理器、2 GB
    RAM和16 GB闪存。'
- en: '**Shield Android TV**: This device was announced by NVIDIA on March 3, 2015\.
    This claims to give tough competition to the eighth-generation consoles. This
    hardware set comes with an NVIDIA-branded game controller.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Shield Android TV**：这款设备是由NVIDIA于2015年3月3日宣布的。它声称能与第八代游戏机展开激烈竞争。这套硬件配备了一款NVIDIA品牌的游戏手柄。'
- en: '**OgleBox Android TV**: This device mainly provides region-based content in
    Australia. It was announced in March 2015.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OgleBox Android TV**：这款设备主要在澳大利亚提供区域性内容。它于2015年3月宣布。'
- en: '**LG UPlus Android TV**: The Korean telecoms company LG UPlus introduced an
    Android TV on U+ tvG 4K UHD and U+ tvG Woofer IPTV STBs.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LG UPlus Android TV**：韩国电信公司LG UPlus推出了一款Android电视，搭载U+ tvG 4K UHD和U+ tvG
    Woofer IPTV机顶盒。'
- en: '**Arcadyan BouygtelTV**: In June 2015, a French telecom company, Bouygues Telecom,
    announced an integrated STB codenamed "Miami" based on Android TV.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Arcadyan BouygtelTV**：2015年6月，法国电信公司Bouygues Telecom宣布推出一款名为“Miami”的集成式基于Android
    TV的机顶盒。'
- en: 'Besides these STB/console-based Android devices, many television manufacturers
    are targeting the launch of Android television sets. Sony, Sharp, Philips, LG,
    Samsung, and other companies are migrating to Android. Philips has announced that
    80% of their upcoming television models will be running on Android (image source:
    [http://www.techdigest.tv/wp-content/uploads/2014/07/kogan-smart-tv-may-2013.jpg](http://www.techdigest.tv/wp-content/uploads/2014/07/kogan-smart-tv-may-2013.jpg)):'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些基于机顶盒/游戏机的Android设备外，许多电视制造商也在瞄准推出Android电视。索尼、夏普、飞利浦、LG、三星等公司都在向Android迁移。飞利浦宣布他们未来80%的电视型号将采用Android（图片来源：[http://www.techdigest.tv/wp-content/uploads/2014/07/kogan-smart-tv-may-2013.jpg](http://www.techdigest.tv/wp-content/uploads/2014/07/kogan-smart-tv-may-2013.jpg)）：
- en: '![Exploring Android televisions and STBs](img/B05069_02_07.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![探索Android电视和机顶盒](img/B05069_02_07.jpg)'
- en: 'Let''s take a look at the specifications of an example smart TV:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个示例智能电视的规格：
- en: '**Model**: VU 32K160M LED TV'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**型号**：VU 32K160M LED电视'
- en: '**Operating system**: Android v4.4 KitKat'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**：Android v4.4 奇巧猫'
- en: '**Processor**: 2.0 GHz octacore GPU with Amlogic quadcore S802 ARM Cortex processor
    CPU'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理器**：2.0 GHz八核GPU，搭载Amlogic四核S802 ARM Cortex处理器CPU'
- en: '**Display**: 32" LED screen (1366x768 px) with achromatic technology and full
    color optimizer, which provides a world class viewing experience for images, videos,
    games, and so on'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示**：32英寸LED屏幕（1366x768像素），采用消色技术和全色优化器，为图像、视频、游戏等提供世界级的观看体验'
- en: '**Design**: The model is covered in A+ grade pure prism panel which makes pictures
    more sharp and detailed. And it is surprisingly thinner than the common smart
    TV models. Its dimensions are 29 inch x 19 inch x 7 inch, and it weighs 7.3 kg.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设计**：该型号采用A+级纯棱镜面板覆盖，使图片更加清晰和详细。而且它比普通智能电视型号更薄。其尺寸为29英寸x 19英寸x 7英寸，重量为7.3公斤。'
- en: '**RAM and storage**: The Vu 32K160M TV has 2 GB DDR3 RAM and 8 GB NAND Flash
    storage.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAM 和存储**: Vu 32K160M 电视有 2 GB DDR3 RAM 和 8 GB NAND 闪存存储。'
- en: '**Video**: It plays 1080p videos @60fps, and supports various file formats.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频**: 它可以播放 @60fps 的 1080p 视频，并支持各种文件格式。'
- en: '**Connectivity**: Vu TV supports Bluetooth v4.0, Wi-Fi, and Ethernet. It lets
    the user browse their favorite sites and check mails from the TV screen. It has
    three USB ports and two HDMI ports.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接**: Vu 电视支持蓝牙 v4.0、Wi-Fi 和以太网。它让用户可以从电视屏幕上浏览他们喜爱的网站和查看邮件。它有三个 USB 端口和两个
    HDMI 端口。'
- en: This specification is good enough to attract a game developer to get active
    with his/her next game.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这个规格足够吸引游戏开发人员积极参与他/她的下一个游戏。
- en: 'Google has also released an Android TV development kit called ADT-1\. This
    hardware development kit was given to application developers during Google I/O
    (image source: [http://chezasite.com/media/2014-post-icon/adt-1-android-tv-reference-design-1920x1080.jpg](http://chezasite.com/media/2014-post-icon/adt-1-android-tv-reference-design-1920x1080.jpg)):'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌还发布了一个名为 ADT-1 的安卓电视开发套件。这个硬件开发套件是在谷歌 I/O 期间向应用程序开发人员提供的（图片来源：[http://chezasite.com/media/2014-post-icon/adt-1-android-tv-reference-design-1920x1080.jpg](http://chezasite.com/media/2014-post-icon/adt-1-android-tv-reference-design-1920x1080.jpg)）：
- en: '![Exploring Android televisions and STBs](img/B05069_02_08.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![探索安卓电视和机顶盒](img/B05069_02_08.jpg)'
- en: 'One of the things that early Google TV devices were criticized for was under-performing
    specs. Thankfully, Google has tried to remedy that, as they came out the gate
    strong with some pretty impressive specs:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的谷歌电视设备因性能不佳的规格而受到批评。幸运的是，谷歌已经试图解决这个问题，因为他们以一些相当令人印象深刻的规格强势出击：
- en: Tegra 4 chipset
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tegra 4 芯片组
- en: 2 GB RAM
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 GB RAM
- en: 16 GB of internal storage
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 16 GB 内部存储
- en: 2×2 MIMO dual-channel Wi-Fi
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2×2 MIMO 双通道 Wi-Fi
- en: Bluetooth 4.0
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝牙 4.0
- en: Ethernet port
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以太网端口
- en: HDMI port
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HDMI 端口
- en: Android L developer Preview
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安卓 L 开发者预览
- en: Android TV is fully unlocked out of the box, so Google is inviting developers
    to come up with anything they can to help this platform. It's far too early to
    tell what will be the result of such openness, but it should not take long for
    developers to explore and develop for this device.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓电视在开箱即用时已完全解锁，因此谷歌邀请开发人员为这个平台开发任何有助于它的东西。现在还为时过早来判断这种开放性会带来什么结果，但开发人员应该很快就会探索并为这个设备开发。
- en: Exploring Android consoles
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索安卓游戏机
- en: A small piece of adapter connected to a television and a controller device to
    control the adapter, together are called a console set. Android is a cheap, low-budget
    operating system, which can be used on any mobile hardware platform with ease.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到电视的一个小型适配器和一个控制器设备，一起被称为游戏机套装。安卓是一个便宜、低成本的操作系统，可以轻松地在任何移动硬件平台上使用。
- en: 'One of the first Android-based consoles is OUYA (image source: [http://cdn2.pu.nl/media/misc/ouya_wall_ins.jpg](http://cdn2.pu.nl/media/misc/ouya_wall_ins.jpg)):'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 首款基于安卓的游戏机之一是 OUYA（图片来源：[http://cdn2.pu.nl/media/misc/ouya_wall_ins.jpg](http://cdn2.pu.nl/media/misc/ouya_wall_ins.jpg)）：
- en: '![Exploring Android consoles](img/B05069_02_09.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![探索安卓游戏机](img/B05069_02_09.jpg)'
- en: 'These consoles are called microconsoles. A few years ago, the specification
    of such consoles was the following:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这些游戏机被称为微型游戏机。几年前，这类游戏机的规格是这样的：
- en: '**Model**: OUYA'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**型号**: OUYA'
- en: '**Processor**: ARM Cortex A9'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理器**: ARM Cortex A9'
- en: '**Speed**: 1.7 GHz quadcore'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度**: 1.7 GHz 四核'
- en: '**System chip**: NVIDIA Tegra 3'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统芯片**: NVIDIA Tegra 3'
- en: '**Flash memory**: 8 GB'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**闪存**: 8 GB'
- en: '**RAM**: 1 GB DDR3'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAM**: 1 GB DDR3'
- en: '**Display**: HD (720p) or Full HD (1080p)'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示**: 高清（720p）或全高清（1080p）'
- en: '**Graphics processor**: NVIDIA GeForce ULP GPU'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图形处理器**: NVIDIA GeForce ULP GPU'
- en: '**Android version**: Android 4.1 Jelly Bean'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安卓版本**: 安卓 4.1 果冻豆'
- en: '**Connectivity**: Wi-Fi, Bluetooth and LAN'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接**: Wi-Fi、蓝牙和局域网'
- en: 'Now let''s have a look at the modern age Android console specification:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一下现代安卓游戏机的规格：
- en: '**Model**: NVIDIA Shield'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**型号**: NVIDIA Shield'
- en: '**Processor**: ARM Cortex A57 + A53 (64 bit)'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理器**: ARM Cortex A57 + A53（64 位）'
- en: '**Speed**: 1.9 GHz quadcore + 1000 MHz quadcore'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度**: 1.9 GHz 四核 + 1000 MHz 四核'
- en: '**System chip**: NVIDIA Tegra X1'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统芯片**: NVIDIA Tegra X1'
- en: '**Flash memory**: 500 GB HDD'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**闪存**: 500 GB 硬盘'
- en: '**RAM**: 3 GB'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RAM**: 3 GB'
- en: '**Connectivity**: Wi-Fi, Bluetooth, LAN, USB, and HDMI'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接**: Wi-Fi、蓝牙、局域网、USB 和 HDMI'
- en: '**Display**: 4K resolution support'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示**: 支持 4K 分辨率'
- en: Here is the NVIDIA Shield Android console ([https://cdn0.vox-cdn.com/thumbor/72vPz7fqWT7ButeiG17cW_jjP2Y=/0x0:1920x1080/1600x900/cdn0.vox-cdn.com/uploads/chorus_image/image/45812214/shield-hero-image.0.0.jpg](https://cdn0.vox-cdn.com/thumbor/72vPz7fqWT7ButeiG17cW_jjP2Y=/0x0:1920x1080/1600x900/cdn0.vox-cdn.com/uploads/chorus_image/image/45812214/shield-hero-image.0.0.jpg))
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 NVIDIA Shield 安卓游戏机 ([https://cdn0.vox-cdn.com/thumbor/72vPz7fqWT7ButeiG17cW_jjP2Y=/0x0:1920x1080/1600x900/cdn0.vox-cdn.com/uploads/chorus_image/image/45812214/shield-hero-image.0.0.jpg](https://cdn0.vox-cdn.com/thumbor/72vPz7fqWT7ButeiG17cW_jjP2Y=/0x0:1920x1080/1600x900/cdn0.vox-cdn.com/uploads/chorus_image/image/45812214/shield-hero-image.0.0.jpg))
- en: '![Exploring Android consoles](img/B05069_02_10.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![探索安卓游戏机](img/B05069_02_10.jpg)'
- en: 'Let''s now take a look at another modern age Android gaming console called
    Razor Forge TV (image source: [http://android.hu/img/2015/04/gallery-04.jpg](http://android.hu/img/2015/04/gallery-04.jpg)):'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看另一款现代安卓游戏机，名为 Razor Forge TV（图片来源：[http://android.hu/img/2015/04/gallery-04.jpg](http://android.hu/img/2015/04/gallery-04.jpg)）：
- en: '![Exploring Android consoles](img/B05069_02_11.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![探索安卓游戏机](img/B05069_02_11.jpg)'
- en: 'Its specifications are as follows:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 其规格如下：
