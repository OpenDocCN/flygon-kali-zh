  zh: '![探索安卓手机](img/B05069_02_03.jpg)'
- en: As you can see, the majority of the market is captured by Android, and iOS trails
    behind with a huge gap in between.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，大部分市场被安卓占据，而iOS则落后很多。
- en: The rest of the mobile operating systems such as Windows Phone, BlackBerry,
    Java, Symbian, Bada, QT, and others are nowhere near them. So, it can be predicted
    that the future mobile phone market will be dominated by Android and iOS.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 其他移动操作系统如Windows Phone、BlackBerry、Java、Symbian、Bada、QT等都远远落后。因此，可以预测未来的手机市场将由安卓和iOS主导。
- en: The Android mobile market is getting bigger day by day. Both design and development
    is getting tougher, trickier, and more market-intense. Every day, around tens
    of thousands of new games are being launched for Android mobiles on stores like
    Google Play Store, Amazon App Store, a few career-specific stores, and many more
    individual online sites.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓手机市场日益扩大。设计和开发变得更加艰难、棘手，市场竞争也更加激烈。每天都有数以万计的新游戏在诸如Google Play商店、亚马逊应用商店、一些特定职业商店以及许多个人在线网站上推出。
- en: We have discussed earlier about the target audience of the game. While exploring
    Android mobile devices, we need to understand the user group. In most cases, the
    user category is recognized by the device configuration or the price group.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前已经讨论过游戏的目标受众。在探索安卓手机设备时，我们需要了解用户群体。在大多数情况下，用户类别是通过设备配置或价格群体来识别的。
- en: Exploring Android tablets
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索安卓平板电脑
- en: Android tablets are very similar to Android mobile phones. The main specification
    difference between an Android phone and an Android tablet is the physical size
    and screen resolution. Generally, Android tablets work on lower PPI than a mobile.
    However, there is no hard-and-fast rule or any specific system to measure that.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓平板与安卓手机非常相似。安卓手机和安卓平板的主要规格区别在于物理尺寸和屏幕分辨率。一般来说，安卓平板的PPI比手机低。然而，并没有硬性规定或任何特定系统来衡量这一点。
- en: The minimum requirement to run Android was a 200 MHz processor, 32 MB RAM, and
    32 MB disk space. Android requires an ARMv5 or higher processor, although Android
    4 requires ARMv7\. Previously, starting age tablets had almost the minimum hardware
    system.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 运行安卓的最低要求是200 MHz处理器，32 MB RAM和32 MB磁盘空间。安卓需要ARMv5或更高的处理器，尽管安卓4需要ARMv7。以前，起步年龄的平板几乎都是最低硬件系统。
- en: Tablets evolved from the concept of a tablet computer; they consist of a touchscreen
    display, camera, microphone, speaker, and a few physical buttons. Tablets are
    typically larger than phones or PDAs.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 平板电脑起源于平板电脑的概念；它们由触摸屏显示器、摄像头、麦克风、扬声器和一些物理按钮组成。平板电脑通常比手机或PDA大。
