- en: Development insights on Android mobiles
  id: totrans-202
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对Android手机的开发见解
- en: As we discussed earlier, the main development target for any game developer
    on the Android platform are Android mobiles. We have also noticed the various
    technical specifications for Android mobiles. When a game developer targets this
    platform at its maximum possible scope, they must take a note of the device category.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前讨论过的，对于Android平台上的任何游戏开发者来说，主要的开发目标是Android手机。我们也注意到了Android手机的各种技术规格。当游戏开发者将目标最大化地放在这个平台上时，他们必须注意设备类别。
- en: Mostly, all Android devices support a common touch interface, a physical Home
    button, a physical Lock button, a Back button, and volume Up-Down keys for user
    interaction. Besides these, an accelerometer can be also a good medium for the
    user interface.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数Android设备都支持常见的触摸界面、物理Home按钮、物理锁定按钮、返回按钮以及音量上下键进行用户交互。除此之外，加速度计也可以是用户界面的一个良好媒介。
- en: Gaming is mostly visual, so game developers should always look for the graphic
    performance of the device. There is a separate graphics processor in the latest
    Android mobiles, but the quality varies.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏大多是视觉化的，因此游戏开发者应该始终关注设备的图形性能。最新的Android手机中有一个独立的图形处理器，但质量有所不同。
- en: Visual excellence does not depend on GPU only—the display screen quality also
    matters a lot. Low PPI screens cannot deliver a high quality display. The first-generation
    Android G1 mobile had a screen resolution of 240x320, falling in the LDPI resolution
    category. Hence, the visual quality of the game could not be excellent, no matter
    how hard the developer tried. Fortunately, with time, device manufacturers put
    in a lot of effort in to improving the visual quality along with performance.
    But this feature came with a price of battery life. The more quality it gained,
    the more battery it consumed.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉卓越不仅仅取决于GPU，显示屏质量也非常重要。低PPI屏幕无法提供高质量的显示。第一代Android G1手机的屏幕分辨率为240x320，属于LDPI分辨率类别。因此，无论开发者如何努力，游戏的视觉质量都无法达到卓越。幸运的是，随着时间的推移，设备制造商在提高视觉质量和性能方面付出了很多努力。但这一特性是以电池寿命为代价的。它获得的质量越高，消耗的电池就越多。
- en: 'Previously, few Android phones (for example, Android HTC Dream G1) had a physical
    QWERTY keypad. This made it much easier to port the game control system from Symbian
    or BlackBerry to Android (image source: [http://s.androidinsider.ru/2015/02/htc-dream.@750.jpg](http://s.androidinsider.ru/2015/02/htc-dream.@750.jpg)):'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，很少有Android手机（例如Android HTC Dream G1）有物理QWERTY键盘。这使得从Symbian或BlackBerry移植游戏控制系统到Android变得更容易（图片来源：[http://s.androidinsider.ru/2015/02/htc-dream.@750.jpg](http://s.androidinsider.ru/2015/02/htc-dream.@750.jpg)）：
- en: '![Development insights on Android mobiles](img/B05069_02_16.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![Android手机的开发见解](img/B05069_02_16.jpg)'
- en: Nowadays, the control system for Android games has changed completely to cope
    with the control style of other smartphone games in the market.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，Android游戏的控制系统完全改变了，以适应市场上其他智能手机游戏的控制风格。
- en: In the current scenario, the average capacity of a mobile battery is around
    2750 mAh. A few manufacturers provide higher battery capacity by reducing the
    display quality. It is not possible to increase battery capacity beyond a certain
    limit due to the physical size and weight constraints for a mobile device.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情况下，移动电池的平均容量约为2750毫安。一些制造商通过降低显示质量来提供更高的电池容量。由于移动设备的物理尺寸和重量限制，不可能将电池容量增加到一定限度以上。
- en: Targeting the maximum devices is always a good idea as long as the balance between
    performance and gaming experience is maintained.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 以最大化设备为目标总是一个好主意，只要在性能和游戏体验之间保持平衡。
- en: The device market is open for various devices. Although old configurations are
    not being manufactured further, those devices are not yet obsolete. This is why
    developers have a minimum requirement for their games.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 设备市场对各种设备都是开放的。虽然旧配置不再生产，但这些设备还没有过时。这就是为什么开发者对他们的游戏有最低要求。
- en: Smartphones are the major target for any game development organization. The
    increasing user base and upgrading of Android helps this platform grow faster.
    There was a time when BlackBerry was considered to be the only smartphone. But
    the current market says that times have changed, and so have the developers.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机是任何游戏开发组织的主要目标。用户群不断增加，Android的升级帮助这个平台更快地增长。曾经有一段时间，人们认为BlackBerry是唯一的智能手机。但当前市场表明，时代已经改变，开发者也改变了。
- en: 'For Android mobile game development, a developer should keep in mind the following
    constraints and features:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android手机游戏开发，开发者应该牢记以下限制和特点：
- en: Small display area
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小的显示区域
- en: Wide range of resolution and pixel density
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的分辨率和像素密度
- en: Full-screen multitouch interface
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全屏多点触控界面
- en: Sensor support for gyro, accelerometer, compass, ambient light, and so on
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 陀螺仪、加速计、指南针、环境光等传感器支持
- en: Wide range of RAM
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的RAM
- en: A variety of processors and performance
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种处理器和性能
- en: Battery life
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电池寿命
- en: More chances of interruption
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多的中断机会
- en: 'Android mobiles are one of the more profitable platforms now. When it comes
    to market share, there is no other mobile OS that can compete with Android. So,
    developers always jump into Android. Few economical reasons for the success of
    this platform are as follows:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: Android手机现在是更有利可图的平台之一。在市场份额方面，没有其他移动操作系统能与Android竞争。因此，开发者总是投身于Android。这个平台成功的一些经济原因如下：
- en: Availability of a massive user base, which attracts advertisers as an advertising
    platform
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有庞大的用户群，吸引广告商作为广告平台
- en: Easy monetary transactions through well-established stores
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过成熟的商店进行简单的货币交易
- en: Ease of cross promotion of games and apps
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻松进行游戏和应用的跨推广
- en: Development insights on Android tablets
  id: totrans-227
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android平板的开发见解
- en: 'Android game development was mainly limited to smartphones before Android tablets
    came into the picture. It was much more fun to play a game on a tablet. Tablet
    gaming became popular over a short period of time because of the following reasons:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: Android游戏开发在Android平板出现之前主要局限于智能手机。在平板上玩游戏更有趣。平板游戏因以下原因在短时间内变得流行起来：
- en: '**Bigger screen**: Although a bigger screen with the same resolution compromises
    the visual quality, it provides bigger visibility. Bigger visibility enhances
    the art asset to reveal its details, which is not always possible for a small
    screen smartphone.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更大的屏幕**：尽管分辨率相同的更大屏幕会影响视觉质量，但它提供了更大的可见性。更大的可见性增强了艺术资产以展现其细节，这对于小屏幕智能手机来说并不总是可能的。'
- en: '**Bigger physical size**: Bigger physical size forces the player to play with
    both hands, which results in better grip on the device and better controls.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更大的物理尺寸**：更大的物理尺寸迫使玩家用双手玩游戏，这样可以更好地控制设备和控制。'
- en: '**Bigger space/playable area**: Bigger playable area can provide more control
    space. That means that the player need not to be accurate while using the touch
    control system, so he/she can concentrate more on the game alone. Thus, it enhances
    the gaming experience.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更大的空间/可玩区域**：更大的可玩区域可以提供更多的控制空间。这意味着玩家在使用触摸控制系统时不需要那么准确，因此可以更专注于游戏本身。因此，它增强了游戏体验。'
- en: '**Less constraints**: Continuous playing of games causes a serious amount of
    battery drainage. In case of phones, the primary objective is to stay connected
    with a network. So, keeping the device alive is very necessary. But a tablet does
    not have a particular goal. It is a multipurpose utility device. One of the purposes
    can be playing games. Therefore, there is no hardcore necessity to save power
    for jobs other than gaming.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**少限制**：持续玩游戏会严重消耗电池。在手机的情况下，主要目标是保持与网络的连接。因此，保持设备活跃非常重要。但平板没有特定的目标。它是一个多用途的实用设备。其中一个目的可以是玩游戏。因此，除了游戏之外，没有必要为其他工作节省电源。'
- en: '**Less interruption**: We all know how any interruption can be irritating during
    an ongoing job. The same goes for the gaming experience as well. Any interruption
    causes a major pause in gaming, and most of the time, players quit at that point
    in time. On a tablet, there are fewer chances of automated interruption than manual
    or physical interruption; this means less irritation while playing on a tablet.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**少打扰**：我们都知道在进行中的工作中任何打扰都会很烦人。游戏体验也是如此。任何打扰都会导致游戏的主要暂停，大多数时候，玩家会在那个时候退出。在平板上，自动打扰的机会比手动或物理打扰要少；这意味着在平板上玩游戏时会少一些烦恼。'
- en: 'For Android tablet game development, a developer should keep the following
    constraints and features in mind:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 对于安卓平板游戏开发，开发者应该牢记以下限制和特点：
- en: Big display area
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大屏幕显示区域
- en: Wide range of resolution, and comparatively low pixel density
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的分辨率范围，相对较低的像素密度
- en: Full-screen multitouch interface
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全屏多点触控界面
- en: Sensor support for gyro, accelerometer, compass, ambient light, and so on
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传感器支持陀螺仪、加速计、指南针、环境光等
- en: Wide range of RAM
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的RAM
- en: A wide range of processors and performance
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的处理器和性能
- en: Fewer chances of interruption
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打扰的机会较少
- en: Tablets evolved from the idea of a small portable computing device, which could
    be the bridge between smartphones and PCs/laptops.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 平板电脑起源于一个小型便携计算设备的概念，可以成为智能手机和个人电脑/笔记本电脑之间的桥梁。
- en: A bigger screen always helps the user to interact with the game more easily.
    Game designers have more space to utilize. However, this slightly increases the
    headache for developers, as the visual quality has to be maintained within the
    same hardware limitation.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 更大的屏幕总是帮助用户更轻松地与游戏互动。游戏设计师有更多的空间可以利用。然而，这稍微增加了开发者的头疼，因为视觉质量必须在相同的硬件限制内保持不变。
- en: Previously, most tablets used mobile processors, but tablet manufacturers are
    using laptop processors for tablets now. Intel Atom is an example of this. The
    more capable the processor used in a device, the better the quality it can deliver.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，大多数平板使用移动处理器，但现在平板制造商正在使用笔记本处理器。英特尔酷睿就是一个例子。设备中使用的处理器能力越强，它能提供的质量就越好。
- en: There was a time when Android games were targeted for mobiles first, and then
    those were ported for tablets. But the table has turned now. Now there is a very
    thin line between the development of smartphone games and games for tablets. Most
    of the time, the same APK can support both phones and tablets with almost the
    same quality and performance. There is no more exclusive porting for tablets.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一段时间，安卓游戏首先面向手机，然后再移植到平板上。但现在情况已经改变。现在智能手机游戏的开发和平板游戏之间的界限非常微弱。大多数情况下，同一个APK可以支持手机和平板，几乎具有相同的质量和性能。不再专门为平板移植。
- en: Development insights on Android TV and STBs
  id: totrans-246
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于安卓电视和机顶盒的开发见解
- en: 'Firstly, Android TV game development requires a focus on two specific things:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，安卓电视游戏开发需要专注于两个特定的事情：
- en: Large shared display
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型共享显示屏
- en: Landscape resolution with lower dpi
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 横向分辨率较低的dpi
- en: A large display is always a plus from a player's perspective, but that increases
    the overhead for graphic designers to optimize the assets accordingly. At the
    same time, the display can be shared with multiple users, so the developer has
    to make sure that all the user actions can always be synced with the display.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 对于玩家来说，大屏幕总是一个加分项，但这增加了图形设计师根据硬件限制进行优化的工作量。同时，显示屏可以与多个用户共享，因此开发者必须确保所有用户的操作始终可以与显示屏同步。
- en: 'TVs are big in comparison to any other Android devices. The stretch from a
    5" to 50" to a 150" screen can expose poor graphical quality. So, the following
    points need to be considered while developing games for Android TVs:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他安卓设备相比，电视屏幕要大得多。从5英寸到50英寸再到150英寸的屏幕可以暴露出图形质量差的问题。因此，在开发安卓电视游戏时需要考虑以下几点：
- en: Check the textures of the game—low resolution textures often look poor when
    stretched on Android TV
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查游戏的纹理——在安卓电视上拉伸时，低分辨率纹理通常看起来很差
- en: 3D models might have jagged curves on TV because there are too few polygons
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在电视上，3D模型可能会有锯齿状的曲线，因为多边形太少
- en: Particle effects may need reworking for the TV's big screen if there are too
    few emitters, patterns, or colors
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果发射器、图案或颜色太少，粒子效果可能需要重新调整以适应电视的大屏幕
- en: Anti-aliasing is often not required on Android devices with small screens that
    have a high pixel density, but it effects a considerable visual difference for
    a TV.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在小屏幕的安卓设备上通常不需要抗锯齿，但对于电视来说，它会对视觉产生明显的影响。
- en: Now the next challenge is the input control system. There can be multiple controllers
    for the game. The TV can be directly controlled by some other Android device,
    or by a remote control.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 现在下一个挑战是输入控制系统。游戏可以有多个控制器。电视可以直接由其他安卓设备或遥控器控制。
- en: However, any Android console or STBs can be used as well. In this case, a game
    controller or a D-pad control is much more useful for games.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，任何安卓游戏机或机顶盒也可以使用。在这种情况下，游戏控制器或D-pad控制对游戏更有用。
- en: To use a controller or a D-pad, a game developer should be very specific about
    using the proper control button for each functionality. When multiple players
    are playing a game, each with their own controller, it is important to map each
    player-controller pair.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用控制器或D-pad，游戏开发人员应该非常具体地使用适当的控制按钮来实现每个功能。当多个玩家一起玩游戏时，每个人都有自己的控制器，重要的是要映射每个玩家-控制器对。
- en: 'It is an optional advantage to specify the game inside the `AndroidManifest.xml`
    file under the `application` tag, as follows:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在`AndroidManifest.xml`文件的`application`标签下指定游戏是一个可选的优势，如下所示：
- en: '[PRE0]'
  id: totrans-260
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This will help separate the game from other regular applications, and will show
    it under the games category on the Android TV home page.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 这将有助于将游戏与其他常规应用程序区分开，并将其显示在Android TV主页的游戏类别下。
- en: There are a few other declarations that can be made according to the requirements.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 根据要求，还可以进行其他声明。
- en: 'To declare support for game controllers, use the following code:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 要声明对游戏控制器的支持，请使用以下代码：
- en: '[PRE1]'
  id: totrans-264
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The developer must include the "touchscreen required false" declaration in
    the `AndroidManifest.xml` file, as it is used by Play Store for filtering. If
    it is missing, Play Store does not show the app to Android TV users in the search
    results:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员必须在`AndroidManifest.xml`文件中包含“touchscreen required false”声明，因为Play Store用于过滤。如果缺少这一声明，Play
    Store在搜索结果中不会向Android TV用户显示应用程序：
- en: '[PRE2]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'It is very good practice for all Android TV game developers to specify the
    non-required features of Android to get rid of the extra library hassle. For example,
    a TV does not have an accelerometer or gravity sensor, so marking them as non-required
    is a good development practice. This can be done as follows:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有Android TV游戏开发人员来说，指定Android的非必需功能以摆脱额外的库麻烦是非常好的做法。例如，电视没有加速计或重力传感器，因此将它们标记为非必需是一个很好的开发实践。可以按照以下方式进行：
- en: '[PRE3]'
  id: totrans-268
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: UI and game design
  id: totrans-269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: UI和游戏设计
- en: Each game UI has to follow the design that will support the control scheme,
    that is, the UI should completely support the input controller and elements, and
    the screen has to be designed accordingly. This is a major difference between
    mobile/tablet game development and Android TV game development.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 每个游戏UI都必须遵循支持控制方案的设计，也就是说，UI必须完全支持输入控制器和元素，并且屏幕必须相应地进行设计。这是移动/平板游戏开发和Android
    TV游戏开发之间的主要区别。
- en: 'As we are discussing the development on Android TV, a developer must consider
    how it would feel to play a game on Android TV from a distance of 4-10 feet while
    sitting on a couch or on a bean bag. Here is the check list that a developer should
    look for:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们正在讨论Android TV上的开发，开发人员必须考虑在离沙发或豆袋4-10英尺的距离上玩Android TV游戏的感觉。以下是开发人员应该查找的检查清单：
- en: All text should be clearly readable
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有文本都应该清晰可读
- en: UI buttons and other elements should match the overall layout without harming
    the readability and visibility of the whole screen
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UI按钮和其他元素应该与整体布局相匹配，而不会影响整个屏幕的可读性和可见性
- en: A controller must control all the possible tasks while playing the game, as
    nobody would like to get up frequently to control the TV
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在玩游戏时，控制器必须控制所有可能的任务，因为没有人愿意经常起来控制电视
- en: Overscan
  id: totrans-275
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过扫描
- en: Unlike phone and tablet screens, TVs can lose some space at the edges of the
    screen to **overscan**. Although many TVs now use fixed-pixel technologies like
    LCD, many brands still lose edge detail. Be sure to leave a region around the
    outside of the TV screen free from important UI and gameplay elements. A good
    rule-of-thumb is to have a 5-10% margin of totally free space, and a 10-20% margin
    before drawing important elements.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 与手机和平板电脑屏幕不同，电视屏幕可能会在屏幕边缘失去一些空间以进行**过扫描**。尽管现在许多电视使用固定像素技术如LCD，但许多品牌仍然会失去边缘细节。请确保在电视屏幕的外部留出一个区域，不要放置重要的UI和游戏元素。一个很好的经验法则是在完全空白的空间周围留出5-10%的边距，并在绘制重要元素之前留出10-20%的边距。
- en: If developers are using standard Android components for their UI, then they
    can use the built-in overscan support that was made available in Android Jelly
    Bean. If the UI is custom OpenGL or OpenGL ES code, or is using a game engine's
    UI system, the developer will have to cater for overscan in the Android TV interface
    design.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 如果开发人员在其UI中使用标准的Android组件，则可以使用Android Jelly Bean中提供的内置过扫描支持。如果UI是自定义的OpenGL或OpenGL
    ES代码，或者使用游戏引擎的UI系统，则开发人员必须在Android TV界面设计中考虑过扫描。
- en: Development insights on Android consoles
  id: totrans-278
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android游戏机的开发见解
- en: Today's modern mobile devices are well capable of running a moderate quality
    game with limited processing power, comparable with PC and consoles. It is being
    anticipated that the revenue for mobile games will surpass that of consoles and
    PC by the year 2015-2016\. Now the question arises, "Will the console game market
    survive?" The answer is *Yes*.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的现代移动设备完全有能力运行质量适中的游戏，处理能力有限，可与PC和游戏机相媲美。预计到2015-2016年，移动游戏的收入将超过游戏机和PC。现在的问题是，“游戏机市场会生存下去吗？”答案是*是*。
- en: Consoles are specially designed and configured to provide the best gaming experience,
    where smartphones are designed for better communication and networking with limited
    computing power. Android, as an operating system for consoles, has proved to be
    a success.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏机专门设计和配置，以提供最佳的游戏体验，而智能手机则设计用于更好的通信和网络连接，计算能力有限。作为游戏机操作系统的Android已经被证明是成功的。
- en: There is not much difference between the configurations of an Android mobile
    and an Android console. Processor, memory capacity, and another few changes can
    be seen, but the major and the most important difference is the input system.
    Mobiles, tablets, wearables, all have a touch interface, whereas consoles use
    the typical gaming controller.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: Android手机和Android游戏机的配置几乎没有太大区别。处理器、内存容量和其他一些变化可以看到，但最重要的区别是输入系统。手机、平板电脑、可穿戴设备都有触摸界面，而游戏机使用典型的游戏控制器。
- en: 'Android gaming consoles are placed between mobiles and PCs from a development
    perspective. So, apart from the design, the engineering or programming section
    of console game development depends on mainly two parameters: controls and the
    use of hardware.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发的角度来看，Android游戏机位于手机和PC之间。因此，除了设计外，控制和硬件的使用是主要的两个参数。
- en: We have already discussed the various types of consoles available in the market.
    As a development platform, it does not have much uniqueness.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了市场上可用的各种类型的游戏机。作为开发平台，它并没有太多的独特性。
- en: Development insights on Android watches
  id: totrans-284
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android手表开发见解
- en: Wearable games run directly on the wearable device, giving the developer access
    to low-level hardware such as sensors, activities, services, and more, right on
    the wearable. A companion handheld game that contains the wearable app is also
    required when the developer wants to publish to the Google Play Store. Wearables
    don't support the Google Play Store, so users download the companion handheld
    game, which automatically pushes the wearable game to the wearable. The handheld
    game is also useful for doing heavy processing, network actions, or other work
    and sending the results to the wearable.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 可穿戴游戏直接在可穿戴设备上运行，使开发人员可以访问低级硬件，如传感器、活动、服务等，直接在可穿戴设备上。当开发人员想要发布到Google Play商店时，还需要一个包含可穿戴应用程序的手持游戏。可穿戴设备不支持Google
    Play商店，因此用户下载手持游戏，该游戏会自动将可穿戴游戏推送到可穿戴设备上。手持游戏还可用于进行大量处理、网络操作或其他工作，并将结果发送到可穿戴设备。
- en: 'To develop games on Android wearables, there are some technical steps to be
    followed. This is not general Android game development:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Android可穿戴设备上开发游戏，需要遵循一些技术步骤。这不是一般的Android游戏开发：
- en: The Android SDK tool has to be updated to version 23.0 or higher
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android SDK工具必须更新到23.0或更高版本
- en: The Android platform support within the SDK has to be updated with Android 4.4.2
    (API 20) or higher
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SDK中的Android平台支持必须更新到Android 4.4.2 (API 20)或更高版本
- en: An Android wearable device or emulator is required for development
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发需要一个Android可穿戴设备或模拟器
- en: Creating and setting up a wearable application
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建和设置可穿戴应用程序
- en: 'This can be done as follows:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 可以按以下步骤完成：
- en: 'Select **New Project** in Android Studio. In the **Configure Project** window,
    enter a name for the application and a package name. In the **Form Factors** window,
    perform the following steps:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在Android Studio中选择**新项目**。在**配置项目**窗口中，输入应用程序名称和包名称。在**表单因素**窗口中，执行以下步骤：
- en: 'Select **Phone and Tablet** and select **API 9: Android 2.3 (Gingerbread)**
    under **Minimum SDK**.'
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '选择**手机和平板电脑**，在**最低SDK**下选择**API 9: Android 2.3 (姜饼)**。'
- en: 'Select **Wear**, and select **API 20: Android 4.4 (KitKat Wear)** under **Minimum
    SDK**.'
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '选择**Wear**，在**最低SDK**下选择**API 20: Android 4.4 (KitKat Wear)**。'
- en: In the first **Add an Activity** window, add a blank activity for `mobile`.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一个**添加活动**窗口中，为`mobile`添加一个空白活动。
- en: In the second **Add an Activity** window, add a blank activity for `wear`.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第二个**添加活动**窗口中，为`wear`添加一个空白活动。
- en: When the wizard completes, Android Studio creates a new project with two modules,
    `mobile` and `wear`. Developers now have a project for both their handheld and
    wearable apps for which they can create activities, services, and custom layouts.
    The handheld app does most of the heavy lifting, such as network communications,
    intensive processing, or tasks that require long amounts of user interaction.
    When the app completes these operations, the application should notify the wearable
    of the results through notifications or by syncing and sending data to the wearable.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 当向导完成时，Android Studio将创建一个包含两个模块`mobile`和`wear`的新项目。开发人员现在有了一个用于手持设备和可穿戴设备应用程序的项目，可以在其中创建活动、服务和自定义布局。手持设备应用程序完成大部分繁重的工作，如网络通信、密集处理或需要长时间用户交互的任务。当应用程序完成这些操作时，应用程序应通过通知或将数据同步和发送到可穿戴设备来通知可穿戴设备的结果。
- en: Note
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The `wear` module also contains a `Hello World` activity that uses a `WatchViewStub`.
    This class inflates a layout based on whether the device's screen is round or
    square. The `WatchViewStub` class is one of the UI widgets that the wearable support
    library provides.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '`wear`模块还包含一个使用`WatchViewStub`的`Hello World`活动。这个类根据设备的屏幕是圆形还是方形来填充布局。`WatchViewStub`类是可穿戴支持库提供的UI小部件之一。'
- en: Including the correct libraries in the project
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在项目中包含正确的库
- en: There is a lot of library support for Android apps/games. Every developer needs
    to identify their correct requirements to include the correct libraries.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: Android应用/游戏有很多库支持。每个开发人员都需要确定他们的正确需求，以包含正确的库。
- en: 'The following is a list of a few useful libraries for game development on wearable
    devices:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些在可穿戴设备上进行游戏开发的有用库的列表：
- en: '**Notifications**: The Android v4 support library (or v13, which includes v4)
    contains the APIs to extend the existing notifications on handhelds to support
    wearables. For notifications that appear only on the wearable (meaning, they are
    issued by an app that runs on the wearable), the developer can just use the standard
    framework APIs (API level 20) on the wearable, and remove the support library
    dependency in the `mobile` module of the game or application.'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通知**：Android v4支持库（或v13，包括v4）包含了扩展手持设备现有通知以支持可穿戴设备的API。对于仅出现在可穿戴设备上的通知（即由在可穿戴设备上运行的应用发出的通知），开发人员可以在可穿戴设备上使用标准框架API（API级别20），并在游戏或应用程序的`mobile`模块中删除支持库依赖。'
- en: '**Wearable Data Layer**: To sync and send data between wearables and handhelds
    with the Wearable Data Layer APIs, developers need the latest version of Google
    Play services. If developers are not using these APIs, remove the dependency from
    both modules.'
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可穿戴数据层**：要使用可穿戴数据层API在可穿戴设备和手持设备之间同步和发送数据，开发人员需要最新版本的Google Play服务。如果开发人员不使用这些API，从两个模块中删除依赖关系。'
- en: '**Wearable UI support library**: This is an unofficial library that includes
    UI widgets designed for wearables. The Android platform encourages developers
    to use them in applications, because they exemplify best practices, and yet they
    can change at any time. However, if the libraries are updated, the applications
    won''t break, since they are compiled into the project. To get new features from
    an updated library, developers just need to statically link the new version, and
    update the application accordingly. This library is only applicable if a developer
    creates wearable apps.'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可穿戴UI支持库**：这是一个非官方库，包括为可穿戴设备设计的UI小部件。安卓平台鼓励开发者在应用程序中使用它们，因为它们体现了最佳实践，但它们随时可能会发生变化。但是，如果库被更新，应用程序不会崩溃，因为它们被编译到项目中。要从更新的库中获得新功能，开发者只需静态链接新版本，并相应地更新应用程序。这个库只适用于开发者创建可穿戴应用程序。'
- en: Hardware compatibility issues with Android versions
  id: totrans-306
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与安卓版本的硬件兼容性问题
- en: Now let's have another look at the absolute minimum hardware requirements, as
    we already know that Android is not compatible with ARM v4 processors, and Android
    4.0+ requires ARM v7 or higher. Android wearables run on Android 4.4 or higher.
    So the developer must support ARM v7 onwards.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们再次看一下绝对最低的硬件要求，因为我们已经知道安卓不兼容ARM v4处理器，而安卓4.0+需要ARM v7或更高版本。安卓可穿戴设备运行在安卓4.4或更高版本。因此，开发者必须支持从ARM
    v7开始。
- en: Platform-specific specialties
  id: totrans-308
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平台特定特性
- en: We have already discussed about all the Android hardware platforms till now.
    Each platform has its own specialties in terms of configuration, size, shape,
    utilities, and features.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了所有安卓硬件平台。每个平台在配置、大小、形状、实用性和功能方面都有自己的特点。
- en: Let's summarize the platform-specific points that should be taken into consideration
    while developing a game for the same.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们总结一下在开发相同游戏时应考虑的特定平台要点。
- en: Android mobiles
  id: totrans-311
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安卓手机
- en: 'This type of Android hardware platform is the most famous and widely used device
    across the world. Typical Android mobile-specific features are:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的安卓硬件平台是全球最著名和广泛使用的设备。典型的安卓手机特定功能包括：
- en: Small screen
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小屏幕
- en: High dpi display
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高dpi显示
- en: Wide range of hardware configurations
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的硬件配置范围
- en: Full touchscreen
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全触摸屏
- en: Maximum sensor support
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大传感器支持
- en: Multipurpose use
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多用途
- en: Maximum user base
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大用户群
- en: Android tablets
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安卓平板电脑
- en: 'This type of Android hardware platform is the second most famous and widely
    used devices across the world, with slightly different utilities. Typical Android
    tablet-specific features are:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的安卓硬件平台是全球第二大最著名和广泛使用的设备，具有略微不同的实用功能。典型的安卓平板电脑特定功能包括：
- en: Comparatively bigger screen
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对较大的屏幕
- en: Low dpi display
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低dpi显示
- en: Full touchscreen
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全触摸屏
- en: Specific use device
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定用途设备
- en: Android televisions and STBs
  id: totrans-326
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安卓电视和机顶盒
- en: 'This type of Android hardware platform is spreading rapidly as smart TVs with
    more features and abilities than a simple television gain popularity. Typical
    Android television- and STB-specific features are:'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的安卓硬件平台正在迅速传播，作为比普通电视更受欢迎的智能电视，具有更多功能和能力。典型的安卓电视和机顶盒特定功能包括：
- en: Biggest display unit
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大的显示单元
- en: No touch interface
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无触摸界面
- en: D-pad or controller-based input system
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: D-pad或基于控制器的输入系统
- en: Fixed landscape orientation
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固定的横向方向
- en: Limited hardware support
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限的硬件支持
- en: Suitable for multiplayer games
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适合多人游戏
- en: Android consoles
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安卓游戏机
- en: 'Beside famous gaming consoles such as the PS3, PS4, and Xbox, Android gaming
    consoles are also gaining popularity nowadays. Typical Android console-specific
    features are:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 除了著名的游戏机如PS3、PS4和Xbox之外，安卓游戏机如今也越来越受欢迎。典型的安卓游戏机特定功能包括：
- en: Dedicated hardware system for gaming
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专用的硬件系统用于游戏
- en: Full controller-based input system
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全控制器输入系统
- en: Multiresolution large display support
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多分辨率大屏幕支持
- en: Hardware-specific development
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件特定开发
- en: Best Android platform for multiplayer gaming experience
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最佳的安卓平台，提供多人游戏体验
- en: Android watches
  id: totrans-341
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安卓手表
- en: 'This is the most used wearable platform on Android. The main feature of this
    device is to provide health information. However, gaming is also spreading on
    this device. Typical Android watch-specific features are:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 这是安卓上最常用的可穿戴平台。该设备的主要特点是提供健康信息。然而，游戏也在这个设备上流行起来。典型的安卓手表特定功能包括：
- en: Very small display
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常小的显示屏
- en: Limited hardware support
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限的硬件支持
- en: Less memory and processing power
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较少的内存和处理能力
- en: Touchscreen interface
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 触摸屏界面
- en: Very portable
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常便携
- en: Separate wearable development environment needed
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要单独的可穿戴设备开发环境
- en: Summary
  id: totrans-349
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Before starting development, a developer must have clear knowledge about hardware
    and software specifications. In this chapter, you have learned about the possible
    different hardware platforms running on Android. Through this knowledge, you,
    as a developer, can easily identify your target audience. It is much easier to
    choose a specific set of hardware platforms to target.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始开发之前，开发者必须清楚了解硬件和软件规格。在本章中，您已经了解了安卓上可能运行的不同硬件平台。通过这些知识，作为开发者，您可以轻松地确定您的目标受众。选择特定的一组硬件平台作为目标要容易得多。
- en: In the near future, Android will be stepping into the world of virtual reality
    with different technologies. We will discuss these later in this book. Till now,
    you have come to know that mobiles, tablets, televisions, STBs, consoles, and
    watches are the various hardware platforms. All of them are capable of running
    Android games. However, Android consoles are the only dedicated hardware platform
    for games.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 在不久的将来，安卓将会进入虚拟现实世界，采用不同的技术。我们将在本书的后面讨论这些。到目前为止，您已经知道手机、平板电脑、电视、机顶盒、游戏机和手表是各种硬件平台。它们都能够运行安卓游戏。然而，安卓游戏机是唯一专用于游戏的硬件平台。
- en: Though consoles are a dedicated gaming platform, Android mobiles and Android
    tablets are the most targeted platforms for developers. These provide all the
    necessary support and facilities to run almost every kind of game. These platforms
    have the added advantage of the number of users. Most developers target these
    platforms to acquire as many users as possible.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管游戏机是专门的游戏平台，但安卓手机和安卓平板是开发者最瞄准的平台。它们提供了运行几乎所有类型游戏所需的所有支持和设施。这些平台还有用户数量的额外优势。大多数开发者都瞄准这些平台，以获取尽可能多的用户。
