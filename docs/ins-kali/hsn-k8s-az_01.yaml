- en: 'Section 1: The Basics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：基础知识
- en: In Section 1 of this book, we will cover the basic concepts that you need to
    understand in order to follow the examples in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第1节中，我们将涵盖您需要了解的基本概念，以便跟随本书中的示例。
- en: We will start this section by explaining the basics of these underlying concepts,
    such as Docker and Kubernetes. Then, we will explain how to create a Kubernetes
    cluster on Azure and deploy an example application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从解释这些基本概念开始，比如Docker和Kubernetes。然后，我们将解释如何在Azure上创建一个Kubernetes集群并部署一个示例应用程序。
- en: When you finish this section, you will have a baseline foundational knowledge
    of Docker and Kubernetes and a Kubernetes cluster up and running in Azure that
    will allow you to follow the examples in this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成本节时，您将具有关于Docker和Kubernetes的基础知识，并且在Azure中运行一个Kubernetes集群，这将使您能够跟随本书中的示例。
