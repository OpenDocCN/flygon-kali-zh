- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As a developer, you have certainly heard about various data structures and algorithms.
    However, have you ever thought profoundly about them and their impact on the performance
    of your applications? If not, it is high time to take a look at this topic, and
    this book is a great place to start!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开发人员，您肯定听说过各种数据结构和算法。然而，您是否曾深入思考过它们及其对应用程序性能的影响？如果没有，现在是时候深入研究这个话题了，而本书是一个很好的开始！
- en: The book covers many data structures, starting with simple ones, namely arrays
    and a few of their variants, as representatives of random access data structures.
    Then, lists are introduced, together with their sorted variant. The book also
    explains limited access data structures, based on stacks and queues, including
    a priority queue. Following this, we introduce you to the dictionary data structure,
    which allows you to map keys to values and perform fast lookup. The sorted variant
    of the dictionary is supported, as well. If you want to benefit from high-performance,
    set-related operations, you can use another data structure, namely a hash set.
    One of the most powerful constructs is a tree, which exists in a few variants,
    such as a binary tree, a binary search tree, as well as a self-balancing tree
    and a heap. The last data structure we analyze is a graph, which is supported
    by many interesting algorithmic topics, such as graph traversal, minimum spanning
    tree, node coloring, and finding the shortest path in a graph. There is a lot
    of content ahead of you!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了许多数据结构，从简单的开始，即数组和它们的一些变体，作为随机访问数据结构的代表。然后，介绍了列表，以及它们的排序变体。本书还解释了基于栈和队列的有限访问数据结构，包括优先队列。在此之后，我们向您介绍了字典数据结构，它允许您将键映射到值并进行快速查找。字典的排序变体也得到支持。如果您想要从高性能的集合相关操作中受益，可以使用另一种数据结构，即哈希集合。树是最强大的构造之一，它存在几种变体，如二叉树、二叉搜索树，以及自平衡树和堆。我们分析的最后一个数据结构是图，它受到许多有趣的算法主题的支持，如图遍历、最小生成树、节点着色以及在图中找到最短路径。前方有很多内容等待着您！
- en: Are you interested in knowing the influence of choosing a suitable data structure
    on the performance of your application? Do you want to know how you can increase
    the quality and performance of your solution by choosing the right data structure
    and accompanying algorithm? Are you curious about real-world scenarios where these
    data structures can be applied? If you answer positively to any of these questions,
    let's start reading this book to learn about various data structures and algorithms
    that you can use while developing applications in C#.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否有兴趣了解选择合适的数据结构对应用程序性能的影响？您想知道如何通过选择正确的数据结构和相应的算法来提高解决方案的质量和性能吗？您对这些数据结构可以应用于现实场景感到好奇吗？如果对这些问题中的任何一个回答是肯定的，让我们开始阅读本书，了解在开发C#应用程序时可以使用的各种数据结构和算法。
- en: Arrays, lists, stacks, queues, dictionaries, hash sets, trees, heaps, and graphs,
    as well as accompanying algorithms—a broad range of subjects awaits you in the
    next pages! Let's start the adventure and take the first step toward your mastery
    of data structures and algorithms, which hopefully will have a positive effect
    on your projects and on your career as a software developer!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数组、列表、栈、队列、字典、哈希集合、树、堆和图，以及相应的算法——在接下来的页面中等待着您的是广泛的主题范围！让我们开始冒险，迈出掌握数据结构和算法的第一步，这将有望对您的项目和作为软件开发人员的职业产生积极影响！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is aimed at developers who would like to learn about the data structures
    and algorithms that can be used in C# in various kinds of applications, including
    web and mobile solutions. The topics presented here are suitable for programmers
    with various levels of experience, and even beginners will find interesting content.
    However, having at least a basic knowledge of the C# programming language, such
    as about object-oriented programming, will be an added advantage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向希望了解在各种应用程序中可以使用的C#中的数据结构和算法的开发人员，包括Web和移动解决方案。这里介绍的主题适合具有不同经验水平的程序员，即使是初学者也会发现有趣的内容。然而，至少具有关于面向对象编程等C#编程语言的基本知识将是一个额外的优势。
- en: To easily understand the content, the book is equipped with many illustrations
    and examples. What's more, the source code for the accompanying projects is attached
    to the chapters. Thus, you can easily run example applications and debug them
    without writing the code on your own.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更容易理解内容，本书配有许多插图和示例。此外，附带项目的源代码附加在各章节中。因此，您可以轻松运行示例应用程序并进行调试，而无需自己编写代码。
- en: It is worth mentioning that the code can be simplified, and it can differ from
    the best practices. What's more, the examples can have significantly limited,
    or even no, security checks and functionalities. Before publishing your application
    using the content presented in the book, the application should be thoroughly
    tested to ensure that it works correctly in various circumstances, such as in
    the scenario of passing incorrect data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，代码可以简化，并且可能与最佳实践有所不同。此外，示例可能具有显著有限甚至没有安全检查和功能。在使用本书中提供的内容发布应用程序之前，应对应用程序进行彻底测试，以确保它在各种情况下（如传递不正确的数据的情况）能够正确运行。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](a919b55e-f3b7-4349-8dd4-d5331c12abc4.xhtml), *Getting Started*,
    explains the very important role of using the right data structures and algorithms,
    as well as the impact it has on the performance of the developed solution. The
    chapter briefly introduces you to the topic of the C# programming language and
    various data types—both value and reference. Then, it presents the process of
    the installation and configuration of the IDE, as well as the creation of a new
    project, developing the example application, and debugging using breakpoints and
    the step-by-step technique.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](a919b55e-f3b7-4349-8dd4-d5331c12abc4.xhtml)，*入门*，解释了使用正确的数据结构和算法的非常重要的作用，以及它对开发解决方案的性能的影响。该章简要介绍了C#编程语言和各种数据类型，包括值类型和引用类型。然后，它介绍了IDE的安装和配置过程，以及创建新项目，开发示例应用程序，以及使用断点和逐步技术进行调试的过程。'
- en: '[Chapter 2](f285d687-6495-4d5e-a2b0-6f0b4af46096.xhtml), *Arrays and Lists*,
    covers scenarios of storing data using two kinds of random access data structures,
    namely arrays and lists. First, three variants of arrays are explained, that is,
    single-dimensional, multi-dimensional, and jagged. You will also get to know four
    sorting algorithms, namely selection, insertion, bubble sort, and quicksort. The
    chapter also deals with a few variants of lists, such as simple, sorted, double-linked,
    and circular-linked.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](f285d687-6495-4d5e-a2b0-6f0b4af46096.xhtml)，*数组和列表*，涵盖了使用两种随机访问数据结构存储数据的场景，即数组和列表。首先，解释了三种数组的变体，即单维、多维和交错。您还将了解四种排序算法，即选择、插入、冒泡排序和快速排序。该章还涉及了几种列表的变体，如简单、排序、双向链接和循环链接。'
- en: '[Chapter 3](c0fd3ad7-ebfd-4df4-ae4a-fda9573a2b40.xhtml), *Stacks and Queues*,
    explains how to use two variants of limited access data structures, namely stacks
    and queues, including priority queues. The chapter shows how to perform `push`
    and `pop` operations on a stack, and also describes the `enqueue` and `dequeue`
    operations in the case of a queue. To aid your understanding of these topics,
    a few examples are presented, including the Tower of Hanoi game and an application
    that simulates a call center with multiple consultants and callers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](c0fd3ad7-ebfd-4df4-ae4a-fda9573a2b40.xhtml)，*栈和队列*，解释了如何使用两种有限访问数据结构的变体，即栈和队列，包括优先队列。该章展示了如何在栈上执行`push`和`pop`操作，并在队列的情况下描述了`enqueue`和`dequeue`操作。为了帮助您理解这些主题，还提供了一些示例，包括汉诺塔游戏和模拟具有多个顾问和呼叫者的呼叫中心的应用程序。'
- en: '[Chapter 4](e85a1f7d-d102-4bf3-9cbe-ba24b080d5b9.xhtml), *Dictionaries and
    Sets*, focuses on data structures related to dictionaries and sets, which make
    it possible to map keys to values, perform fast lookup, and carry out various
    operations on sets. The chapter introduces you to both nongeneric and generic
    variants of a hash table, the sorted dictionary, and the high-performance solution
    to set operations, together with the concept of the "sorted" set.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](e85a1f7d-d102-4bf3-9cbe-ba24b080d5b9.xhtml)，*字典和集合*，侧重于与字典和集合相关的数据结构，这使得将键映射到值，执行快速查找，并在集合上执行各种操作成为可能。该章介绍了哈希表的非泛型和泛型变体，排序字典，以及高性能的集合操作解决方案，以及“排序”集合的概念。'
- en: '[Chapter 5](78aa1818-9e9e-45b3-9110-08394368f786.xhtml), *Variants of Trees*,
    describes a few tree-related topics. It presents the basic tree, together with
    its implementation in C#, and examples showing this in action. The chapter also
    introduces you to binary trees, binary search trees, and self-balancing trees,
    namely AVL and red-black trees. The remainder of the chapter is dedicated to heaps
    as tree-based structures, that is, the binary, binomial, and Fibonacci heaps.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](78aa1818-9e9e-45b3-9110-08394368f786.xhtml)，*树的变体*，描述了一些与树相关的主题。它介绍了基本树，以及在C#中的实现，并展示了这一概念的示例。该章还向您介绍了二叉树、二叉搜索树和自平衡树，即AVL和红黑树。该章的其余部分致力于堆作为基于树的结构，即二叉、二项式和斐波那契堆。'
- en: '[Chapter 6](e10ec4a8-0325-4b0e-ba82-062928eae46f.xhtml), *Exploring Graphs*,
    contains a lot of information about graphs, starting with an explanation of their
    basic concepts, including nodes and a few variants of edges. The implementation
    of a graph in C# is also covered. The chapter introduces you to two modes of graph
    traversal, namely depth-first and breadth-first search. Then, it presents the
    subject of minimum spanning trees using Kruskal''s and Prim''s algorithms, the
    node coloring problem, and the solution to finding the shortest path in a graph
    using Dijkstra''s algorithm.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](e10ec4a8-0325-4b0e-ba82-062928eae46f.xhtml)，*探索图形*，包含了大量关于图形的信息，从基本概念的解释开始，包括节点和几种边的变体。还涵盖了在C#中实现图形。该章介绍了图形遍历的两种模式，即深度优先和广度优先搜索。然后，它介绍了使用Kruskal和Prim算法的最小生成树的主题，节点着色问题，以及使用Dijkstra算法在图中找到最短路径的解决方案。'
- en: '[Chapter 7](23b561c2-0e7f-417c-a548-45bed284b0a0.xhtml), *Summary*, is the
    conclusion to all the knowledge acquired from the previous chapters. It shows
    a brief classification of data structures, dividing them into two groups, namely
    linear and nonlinear. Finally, the chapter talks about the diversity of the applications
    of various data structures.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](23b561c2-0e7f-417c-a548-45bed284b0a0.xhtml)，*总结*，是对前几章所学知识的总结。它简要分类了数据结构，将它们分为线性和非线性两组。最后，该章讨论了各种数据结构的多样化应用。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The book is aimed at programmers with various experience. However, beginners
    will also find some interesting content. Nevertheless, at least a basic knowledge
    of C#, such as about object-oriented programming, will be an added advantage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向具有不同经验的程序员。然而，初学者也会发现一些有趣的内容。然而，至少具有关于C#的基本知识，比如面向对象编程，将是一个额外的优势。
