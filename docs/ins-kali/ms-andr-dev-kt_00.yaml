  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip 适用于 Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/-Mastering-Android-Development-with-Kotlin/branches/all](https://github.com/PacktPublishing/-Mastering-Android-Development-with-Kotlin/branches/all).
