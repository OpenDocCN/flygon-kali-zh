- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android is the most popular platform for mobile devices. Every year, there are
    more and more developers getting involved in Android development. The Android
    Framework makes it possible to develop applications for mobile phones, tablets,
    televisions, and much more! So far, all development has been done in Java. Recently,
    Google announced Kotlin as the second language developers can use. Because of
    this, and with Kotlin's ever-growing popularity, we decided to introduce you to
    Android using Kotlin as its primary development programming language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android是移动设备最流行的平台。每年都有越来越多的开发人员参与Android开发。Android框架使得可以为手机、平板电脑、电视等开发应用成为可能！到目前为止，所有的开发都是用Java完成的。最近，Google宣布Kotlin作为开发人员可以使用的第二种语言。因此，鉴于Kotlin日益增长的受欢迎程度，我们决定介绍使用Kotlin作为其主要开发编程语言的Android。
- en: With Kotlin, you can do everything you can do with Java, but with more joy and
    fun! We will show you how to play with Android and Kotlin, and how to create amazing
    things! Thanks to Kotlin, it's certain that the Android platform will evolve even
    more. In the near future, it's not impossible that Kotlin will become the primary
    development language for the platform. Take your seat and get ready for a great
    journey!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有了Kotlin，你可以做任何你用Java做的事情，但更加愉快和有趣！我们将向你展示如何在Android和Kotlin中玩耍，以及如何创造令人惊叹的东西！多亏了Kotlin，可以肯定Android平台会进一步发展。在不久的将来，Kotlin有可能成为该平台的主要开发语言。坐稳，准备开始一段伟大的旅程吧！
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](009df95a-c7b0-4537-adf0-f6c448eb2ade.xhtml), *Starting with Android*,
    teaches you how to start Android development with Kotlin and how to set up your
    working environment.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“开始Android”，教你如何使用Kotlin开始Android开发，以及如何设置你的工作环境。
- en: '[Chapter 2](a424d5b6-c825-476f-9239-de7d4037cba4.xhtml), *Building and Running*,
    shows you how to build and run your project. It will demonstrate how to log and
    debug the application.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“构建和运行”，向你展示如何构建和运行你的项目。它将演示如何记录和调试应用程序。
- en: '[Chapter 3](92dcf66d-3952-4730-bf33-ee56290beb43.xhtml), *Screens*, starts
    with the UI. In this chapter, we will create the first screens for our application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“屏幕”，从UI开始。在这一章中，我们将为我们的应用程序创建第一个屏幕。
- en: '[Chapter 4](f5fff2ed-178a-472b-8b14-1b4132bc2b26.xhtml), *Connecting Screen
    Flow*, explains how to connect the screen flow and define basic user interaction
    with the UI.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“连接屏幕流”，解释了如何连接屏幕流并定义与UI的基本用户交互。
- en: '[Chapter 5](d586cf96-e61f-45be-b8f2-f2a645b78985.xhtml), *Look and Feel*, covers
    the theming of the UI. We will introduce you to the basic concepts of theming
    in Android.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“外观和感觉”，涵盖了UI的主题。我们将向你介绍Android主题的基本概念。
- en: '[Chapter 6](2c36c7f6-7e18-410d-918a-ead1f4a0aeed.xhtml), *Permissions*, explains
    that in order to take advantage of certain system functionalities, it''s necessary
    to get proper system permissions, which are discussed in this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“权限”，解释了为了利用某些系统功能，需要获取适当的系统权限，这将在本章中讨论。
- en: '[Chapter 7](04a56bae-a769-41a4-935b-722c78bd5d7a.xhtml), *Working with Databases*,
    shows you how to use SQLite as storage for your application. You will create a
    database to store and share data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“使用数据库”，向你展示如何使用SQLite作为应用程序的存储。你将创建一个数据库来存储和共享数据。
- en: '[Chapter 8](7dddb30b-7d84-413d-b097-cda4862d37a0.xhtml), *Android Preferences*,
    states that not all data should be stored in the database; some information can
    be stored in shared preferences. We will explain why and how.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“Android偏好设置”，指出并非所有数据都应存储在数据库中；一些信息可以存储在共享偏好设置中。我们将解释原因和方法。
- en: '[Chapter 9](ef165203-9102-4c0f-8de1-364ee60fcf07.xhtml), *Concurrency in Android*,
    explains that if you are familiar with concurrency in programming, then you will
    know that, in software, many things happen simultaneously. Android is not an exception!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“Android中的并发”，解释了如果你熟悉编程中的并发，那么你会知道在软件中许多事情是同时发生的。Android也不例外！
- en: '[Chapter 10](aa1801b1-f99c-4291-ac41-99800201ed17.xhtml), *Android Services*,
    presents Android services and how to use them.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“Android服务”，介绍了Android服务以及如何使用它们。
- en: '[Chapter 11](4fac0a3f-9159-4af6-b78f-257d0f568208.xhtml), *Messaging*, says
    that in Android, your application can listen for various events. How to do this
    will be answered in this chapter.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，“消息”，说在Android中，你的应用程序可以监听各种事件。如何做到这一点将在本章中得到解答。
- en: '[Chapter 12](281e1c97-9e75-4151-b1ba-50765fa549aa.xhtml), *Backend and API*,
    connects to the remote backend instance to obtain the data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，“后端和API”，连接到远程后端实例以获取数据。
- en: '[Chapter 13](afe1ca00-dfa4-4d4d-9406-f9430f281d3a.xhtml), *Tuning Up for High
    Performance*, is the perfect chapter to give you answers when you are not sure
    if your application is fast enough.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，“为高性能进行调优”，是一个完美的章节，当你不确定你的应用程序是否足够快时，它会给你答案。
- en: '[Chapter 14](402cf2bb-e620-4496-b25c-809861599fa5.xhtml), *Testing*, mentions
    that before we release anything, we must test it. Here, we will explain how to
    write tests for your application.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，“测试”，提到在发布任何东西之前，我们必须对其进行测试。在这里，我们将解释如何为你的应用程序编写测试。
- en: '[Chapter 15](a74ccecb-37e9-48fa-a57a-cb9a12bd6a47.xhtml), *Migration to Kotlin*,
    guides you if you plan to migrate the existing Java code base into Kotlin.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，“迁移到Kotlin”，指导你如果计划将现有的Java代码库迁移到Kotlin。
- en: '[Chapter 16](edd321ac-bf4e-4e6e-ad39-8a0f82b38ae1.xhtml), *Deploying Your Application*,
    guides you through the deployment process. We will release everything we develop
    during this book.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章，“部署你的应用程序”，指导你完成部署过程。我们将发布本书中开发的所有内容。
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: For this book, a modern computer running Microsoft Windows, Linux, or macOS is
    required. You will need Java JDK, the Git version-control system, and Android
    Studio installed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，需要运行Microsoft Windows、Linux或macOS的现代计算机。您需要安装Java JDK、Git版本控制系统和Android
    Studio。
- en: To run all code examples and the code you write, you will need an Android phone
    running Android with OS version >= 5.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了运行所有代码示例和您编写的代码，您需要一部运行Android操作系统版本>= 5的Android手机。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: The book is aimed at developers who want to build amazing Android applications
    in an easy and effective way. Basic knowledge of Kotlin is assumed, having no
    familiarity with Android development.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在希望以简单有效的方式构建令人惊叹的Android应用程序的开发人员。假定具有Kotlin的基本知识，但不熟悉Android开发。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同类型信息的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, and user input are shown as follows: "We will add proper
    log messages for each lifecycle event of the `Application` class and the screen
    (activity) we created."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL和用户输入显示如下：“我们将为`Application`类的每个生命周期事件和我们创建的屏幕（活动）添加适当的日志消息。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows. The input command might
    be broken into several lines to aid readability, but needs to be entered as one
    continuous line in the prompt:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的。输入命令可能会被分成几行以增加可读性，但需要作为一个连续的行输入到提示符中：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Select **Tools** | **Android** | **AVDManager** or click on the AVDManager
    icon in the toolbar."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，例如菜单或对话框中的单词，会出现在文本中，如下所示：“选择**工具**|**Android**|**AVDManager**或单击工具栏中的AVDManager图标。”'
- en: Warnings or important notes appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样。
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book--what you liked or disliked. Reader feedback is important for us as
    it helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。让我们知道您对这本书的看法--您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它可以帮助我们开发出您真正能够充分利用的标题。
- en: To send us general feedback, simply e-mail [feedback@packtpub.com](mailto:feedback@packtpub.com),
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至[feedback@packtpub.com](mailto:feedback@packtpub.com)，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
