  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HTML页面上的JavaScript
- en: You have already learned how to print something using JavaScript on console.
    How about we do it on an HTML page? Before doing this, let's introduce an HTML
