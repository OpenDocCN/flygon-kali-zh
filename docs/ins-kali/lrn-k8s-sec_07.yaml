  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：保护Kubernetes部署和集群
- en: 'In this section, you will learn through hands-on exercises how to secure Kubernetes
    deployments/clusters in two ways: you will learn how to secure a DevOps pipeline
    in build, deployment, and runtime stages, and you will learn about defense in
    depth, looking at compliance, configuration, identity, authorization, resource
    management, logging and monitoring, detection, and incident response.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将通过实际操作学习如何以两种方式保护Kubernetes部署/集群：您将学习如何在构建、部署和运行时阶段保护DevOps流水线，并且您将了解深度防御，包括合规性、配置、身份验证、授权、资源管理、日志记录和监控、检测以及事件响应。
