- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is about being a better JavaScript developer. So, throughout the chapters,
    you will not only learn about writing tests in the Jasmine 'idiom', but also about
    the best practices in writing software in the JavaScript language. It is about
    acknowledging JavaScript as a real platform for application development and leveraging
    all its potential. It is also about tooling and automation and how to make your
    life easier and more productive.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于成为更好的JavaScript开发人员。因此，在这些章节中，您不仅将了解如何在Jasmine的“习惯用法”中编写测试，还将了解在JavaScript语言中编写软件的最佳实践。这是关于承认JavaScript作为应用程序开发的真正平台，并利用其所有潜力。这也涉及到工具和自动化，以及如何使您的生活更轻松和更高效。
- en: Most importantly, this book is about craftsmanship of not only working software,
    but also well-crafted software.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，这本书不仅关于工作软件的工艺，还关于精心制作的软件。
- en: '*Jasmine JavaScript Testing, Second Edition* is a practical guide to writing
    and automating JavaScript testing for web applications. It uses technologies such
    as Jasmine, Node.js, and webpack.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《Jasmine JavaScript测试，第二版》是一个实用指南，用于为Web应用程序编写和自动化JavaScript测试。它使用诸如Jasmine、Node.js和webpack等技术。
- en: Over the course of the chapters, the concept of test-driven development is explained
    through the development of a simple stock market Investment Tracker application.
    It starts with the basics of testing through the development of the base domain
    classes (such as stock and investment), passes through the concepts of maintainable
    browser code, and concludes with a full refactoring to a React.js application
    build on ECMA Script 6 modules and automated build.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些章节中，通过开发一个简单的股票市场投资跟踪应用程序来解释了测试驱动开发的概念。它从测试的基础知识开始，通过开发基本的领域类（如股票和投资），经过可维护的浏览器代码的概念，并最终进行了完整的重构，构建了一个基于ECMA
    Script 6模块和自动构建的React.js应用程序。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Jasmine"), *Getting
    Started with Jasmine*, covers the motivations behind testing a JavaScript application.
    It presents the concept of BDD and how it helps you to write better tests. It
    also demonstrates how easy it is to download Jasmine and start coding your first
    tests.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“使用Jasmine入门”，介绍了测试JavaScript应用程序背后的动机。它介绍了BDD的概念以及它如何帮助您编写更好的测试。它还演示了下载Jasmine并开始编写您的第一个测试有多么容易。
- en: '[Chapter 2](ch02.html "Chapter 2. Your First Spec"), *Your First Spec*, helps
    you learn the thought process behind thinking in terms of test-driven development.
    You will code your very first JavaScript functionality driven by tests. You will
    also learn the basic functions of Jasmine and how to structure your tests. Also
    demonstrated, is how Jasmine matchers work and how you can create one of your
    own to improve your tests'' code readability.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“您的第一个规范”，帮助您了解以测试驱动开发思维方式的背后思维过程。您将编写您的第一个由测试驱动的JavaScript功能。您还将了解Jasmine的基本功能以及如何组织您的测试。还演示了Jasmine匹配器的工作原理，以及如何创建自己的匹配器来改进测试代码的可读性。
- en: '[Chapter 3](ch03.html "Chapter 3. Testing Frontend Code"), *Testing Frontend
    Code*, covers some patterns in writing maintainable browser code. You will learn
    about thinking in terms of components and how to use the module pattern to better
    organize your source files. You will also be presented with the concept of HTML
    fixtures and how you can use it to test your JavaScript code without requiring
    your servers to render an HTML. You will also learn about a Jasmine plugin called
    *jasmine-jquery* and how it can help you write better tests with jQuery.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“测试前端代码”，涵盖了编写可维护的浏览器代码的一些模式。您将了解如何以组件的形式思考，以及如何使用模块模式更好地组织您的源文件。您还将了解HTML
    fixtures的概念，以及如何使用它来测试您的JavaScript代码，而无需让服务器呈现HTML。您还将了解一个名为“jasmine-jquery”的Jasmine插件，以及它如何帮助您使用jQuery编写更好的测试。
- en: '[Chapter 4](ch04.html "Chapter 4. Asynchronous Testing – AJAX"), *Asynchronous
    Testing – AJAX*, talks about the challenges in testing AJAX requests and how you
    can use Jasmine to test any asynchronous code. You will learn about Node.js and
    how to create a very simple HTTP server to use as a fixture to your tests.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“异步测试 - AJAX”，讨论了测试AJAX请求中的挑战，以及如何使用Jasmine测试任何异步代码。您将了解Node.js以及如何创建一个非常简单的HTTP服务器，以用作测试的fixture。
- en: '[Chapter 5](ch05.html "Chapter 5. Jasmine Spies"), *Jasmine Spies*, presents
    the concept of test doubles and how to use spies to do behavior checking.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“Jasmine间谍”，介绍了测试替身的概念以及如何使用间谍进行行为检查。
- en: '[Chapter 6](ch06.html "Chapter 6. Light Speed Unit Testing"), *Light Speed
    Unit Testing*, helps you to learn about the issues with AJAX testing and how you
    can make your tests run faster using stubs or fakes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“光速单元测试”，帮助您了解AJAX测试中的问题，以及如何使用存根或伪造使您的测试运行更快。
- en: '[Chapter 7](ch07.html "Chapter 7. Testing React Applications"), *Testing React
    Applications*, introduces you to React, a library to build user interfaces, and
    covers how you can use it to improve the concepts presented in [Chapter 3](ch03.html
    "Chapter 3. Testing Frontend Code"), *Testing Frontend Code*, to create richer
    and more maintainable applications, of course, driven by tests.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“测试React应用程序”，向您介绍了React，这是一个构建用户界面的库，并介绍了如何使用它来改进第3章“测试前端代码”中介绍的概念，以创建更丰富和更易维护的应用程序，当然，这是由测试驱动的。
- en: '[Chapter 8](ch08.html "Chapter 8. Build Automation"), *Build Automation*, presents
    you with the power of automation. It introduces you to webpack, a bundling tool
    for frontend assets. You will start to think in terms of modules and their dependencies,
    and you will learn how to code your tests as modules. You will also learn about
    packing and minifying the code to production and how to automate this process.
    Finally, you are going to learn about running your tests from a command line and
    how this can be used in a continuous integration environment with *Travis.ci*.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 构建自动化")，“构建自动化”，向您展示了自动化的力量。它向您介绍了webpack，这是一个用于前端资产捆绑的工具。您将开始以模块及其依赖项的方式思考，并学习如何将测试编码为模块。您还将了解有关将代码打包和缩小到生产环境以及如何自动化此过程的内容。最后，您将学习如何从命令行运行测试以及如何在*Travis.ci*的持续集成环境中使用它。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需材料
- en: Besides a browser and a text editor, the only requirement to run some of the
    examples, is Node.js 0.10.x.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了浏览器和文本编辑器外，运行一些示例的唯一要求是Node.js 0.10.x。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is a must-have material for web developers new to the concept of unit
    testing. It's assumed that you have a basic knowledge of JavaScript and HTML.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是新接触单元测试概念的网页开发人员必备材料。假设您具有JavaScript和HTML的基本知识。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项将以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种形式出现在文本中：“单击**下一步**按钮将您移至下一个屏幕。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在框中。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
