- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Python is a very popular language that is used to build and execute algorithmic
    trading strategies. If you want to find out how you can build a solid foundation
    in algorithmic trading using Python, this cookbook is here to help.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种非常流行的语言，用于构建和执行算法交易策略。如果您想了解如何使用Python建立算法交易的坚实基础，这本食谱书将会帮助您。
- en: Starting by setting up the Python environment for trading and connectivity with
    brokers, you'll then learn the important aspects of financial markets. As you
    progress through this algorithmic trading book, you'll learn to fetch financial
    instruments, query and calculate various types of candles and historical data,
    and finally, compute and plot technical indicators. Next, you'll discover how
    to place various types of orders, such as regular, bracket, and cover orders,
    and understand their state transitions. You'll also uncover challenges faced while
    devising and executing powerful algorithmic trading strategies from scratch. Later
    chapters will take you through backtesting, paper trading, and finally real trading
    for the algorithmic strategies that you've created from the ground up. You'll
    even understand how to automate trading and find the right strategy for making
    effective decisions that would otherwise be impossible for human traders.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从设置Python环境进行交易和与经纪人进行连接开始，然后学习金融市场的重要方面。随着您在本算法交易书籍中的进展，您将学会获取金融工具，查询和计算各种类型的蜡烛图和历史数据，最后计算和绘制技术指标。接下来，您将了解如何放置各种类型的订单，如常规、括号和覆盖订单，并了解它们的状态转换。您还将揭示在从零开始设计和执行强大的算法交易策略时所面临的挑战。后续章节将带您进行回测、模拟交易，最终是从头开始创建的算法策略的真实交易。您甚至将了解如何自动化交易，并找到进行有效决策的正确策略，这对于人类交易者来说是不可能的。
- en: By the end of this book, you'll be able to use Python for algorithmic trading
    by implementing Python libraries to conduct key tasks in the algorithmic trading
    ecosystem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够使用Python进行算法交易，通过实施Python库来进行算法交易生态系统中的关键任务。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: If you are a financial analyst, financial trader, data analyst, algorithmic
    trader, trading enthusiast or anyone who wants to learn algorithmic trading with
    Python and important techniques to address the challenges faced in the realm of
    finance, this book is for you. A basic working knowledge of the Python programming
    language is expected. Although some fundamental knowledge of trade-related terminology
    will be helpful, it is not mandatory.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是金融分析师、金融交易员、数据分析师、算法交易员、交易爱好者或任何希望学习如何使用Python和重要技术来解决金融领域挑战的人，这本书适合您。预期具有Python编程语言的基本工作知识。虽然一些与贸易相关的基本术语知识将有所帮助，但并非强制要求。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](efb7347f-05e4-4856-9ede-88bdcf393efa.xhtml), *Handling and Manipulating
    Date, Time, and Time Series Data*, explains everything about the Python `DateTime`
    module and pandas DataFrames that are required to handle time series data efficiently.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《处理和操作日期、时间和时间序列数据》解释了Python的`DateTime`模块和pandas DataFrames的一切，这些都是高效处理时间序列数据所需的。
- en: '[Chapter 2](aed271e2-e6b5-4df5-a7bd-8c4049eacbfd.xhtml), *Stock Markets – Primer
    on Trading*, covers how to set up Python connectivity with a broker, fetch financial
    instruments, and get a quick hands-on at placing simple orders. You will also
    learn how to query margins and calculate brokerage and government taxes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《股票市场-交易入门》介绍了如何设置Python与经纪人的连接，获取金融工具，并快速进行简单订单的操作。您还将学习如何查询保证金和计算佣金和政府税收。
- en: '[Chapter 3](d82aae2c-b9a8-4a79-bfea-44719adf1acf.xhtml), *Fetching Financial
    Data*, covers financial instruments in-depth.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《获取金融数据》深入介绍了金融工具。
- en: '[Chapter 4](dda96577-6c1f-47ea-932f-48cebc18a256.xhtml), *Computing Candlesticks
    and Historical Data*, explains how to fetch and understand historical data, and
    also how to fetch, compute, and plot various candlestick patterns, including Japanese
    (OHLC), Renko, Line Break, and Heikin-Ashi.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《计算蜡烛图和历史数据》解释了如何获取和理解历史数据，以及如何获取、计算和绘制各种蜡烛图模式，包括日本蜡烛图（OHLC）、Renko、线段突破和平均趋势。
- en: '[Chapter 5](16529fe4-d3ea-4017-a6f9-bad85a41d8a0.xhtml), *Computing and Plotting
    of Technical Indicators*, explains how to compute and plot 10 types of technical
    indicators, including trend indicators, momentum indicators, volatility indicators,
    and volume indicators.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《计算和绘制技术指标》解释了如何计算和绘制10种类型的技术指标，包括趋势指标、动量指标、波动率指标和成交量指标。
- en: '[Chapter 6](077b54a1-c9c4-424c-912a-11f28db3797f.xhtml), *Placing Regular Orders
    on the Exchange*, explains how to place 16 types of regular orders across two
    transaction types, two order codes, and four order varieties. You will learn how
    to query the order status in real time, while also learning about the possible
    order states supported by the broker and the order life cycle for regular orders.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《在交易所放置常规订单》解释了如何在两种交易类型、两种订单代码和四种订单类型中放置16种常规订单。您将学会如何实时查询订单状态，同时也将了解经纪人支持的可能订单状态和常规订单的订单生命周期。
- en: '[Chapter 7](d5760c5d-fa09-4008-ab45-5d7d69c4bde9.xhtml), *Placing Bracket and
    Cover Orders on the Exchange*, explains how to place eight types of bracket orders
    and four types of cover orders across two transaction types and multiple order
    varieties and how to query the order status in real time. You will learn about
    target, stoploss, and trailing stoploss, along with the possible order states
    supported by the broker and the order life cycle for both bracket and cover orders.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《在交易所放置括号和覆盖订单》解释了如何在两种交易类型和多种订单类型中放置八种类型的括号订单和四种类型的覆盖订单，以及如何实时查询订单状态。您将了解目标、止损和跟踪止损，以及经纪人支持的可能订单状态和括号和覆盖订单的订单生命周期。
- en: '[Chapter 8](b68a08c7-e8d9-469d-8beb-d0dce9465ec3.xhtml), *Algorithmic Trading
    Strategies – Code Step by Step*, explains how to code your own algorithmic trading
    strategy from scratch using two strategy coding examples involving regular and
    bracket orders, respectively.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](b68a08c7-e8d9-469d-8beb-d0dce9465ec3.xhtml)，*算法交易策略-逐步编码*，解释了如何从头开始编写自己的算法交易策略，使用了涉及常规和括号订单的两个策略编码示例。'
- en: '[Chapter 9](b415aed0-c473-48ba-8e52-5914c7f0de87.xhtml), *Algorithmic Trading
    – Backtesting*, covers how to backtest your own algorithmic trading strategy using
    two strategy coding examples involving regular and bracket orders, respectively.
    You will also learn how to fetch execution logs and various types of backtesting
    reports, including profit and loss reports, statistics reports, and order history
    logs for your strategy.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b415aed0-c473-48ba-8e52-5914c7f0de87.xhtml)，*算法交易-回测*，介绍了如何使用两个涉及常规和括号订单的策略编码示例来回测您自己的算法交易策略。您还将学习如何实时获取执行日志和各种类型的回测报告，包括盈亏报告、统计报告和策略的订单历史日志。'
- en: '[Chapter 10](0f869a6e-bb6b-4f5f-828e-33ca477c509d.xhtml), *Algorithmic Trading
    – Paper Trading*, explains how to paper trade your own algorithmic trading strategy
    in live markets using two strategy coding examples involving regular and bracket
    orders, respectively. You will also learn how to fetch execution logs and various
    types of paper trading reports, including profit and loss reports, statistics
    reports, and order history logs, in real time for your strategy.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](0f869a6e-bb6b-4f5f-828e-33ca477c509d.xhtml)，*算法交易-模拟交易*，解释了如何在实时市场中使用两个涉及常规和括号订单的策略编码示例来模拟交易您自己的算法交易策略。您还将学习如何实时获取执行日志和各种类型的模拟交易报告，包括盈亏报告、统计报告和策略的订单历史日志。'
- en: '[Chapter 11](725b5f38-fffb-46ae-8b5b-8a4667419e3a.xhtml), *Algorithmic Trading
    – Real Trading*, explains how to real trade your own algorithmic trading strategy
    in live markets and real money using two strategy coding examples involving regular
    and bracket orders, respectively. You will also learn how to fetch execution logs
    and various types of real trading reports, including profit and loss reports and
    statistics reports, in real time for your strategy.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](725b5f38-fffb-46ae-8b5b-8a4667419e3a.xhtml)，*算法交易-真实交易*，解释了如何在实时市场和真实资金中使用两个涉及常规和括号订单的策略编码示例来进行真实交易您自己的算法交易策略。您还将学习如何实时获取执行日志和各种类型的真实交易报告，包括盈亏报告和统计报告。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book is for anyone who is interested in the field of algorithmic trading.
    You are not expected to have any background in finance or algorithmic trading.
    You are expected to have a basic knowledge of the Python programming language.
    Each chapter introduces a new concept in algorithmic trading and takes you step
    by step, from zero to hero. This book can help you build a rock-solid foundation
    in algorithmic trading using Python.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于任何对算法交易领域感兴趣的人。您不需要具备金融或算法交易背景。您需要具备Python编程语言的基本知识。每一章都介绍了算法交易中的新概念，并带领您从零到英雄。本书可以帮助您使用Python在算法交易中建立坚实的基础。
- en: You need to have the latest version of Python 3 installed on your computer.
    The recipes in this book were tested on Python 3.8.2 and they should work on any
    future release of Python as well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在计算机上安装最新版本的Python 3。本书中的配方是在Python 3.8.2上进行测试的，它们也应该适用于将来发布的任何Python版本。
- en: You also need a broking account with Zerodha, a modern broker, to try out the
    recipes covered in most of the chapters. *Appendix I* provides detailed, step-by-step
    information on how to set up your Zerodha account in case you do not have one.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一个现代经纪商Zerodha的经纪账户，以尝试大多数章节中涵盖的配方。*附录I*提供了详细的、逐步的信息，说明如何设置您的Zerodha账户，以防您没有账户。
- en: To execute trading strategies, you also need an account with AlgoBulls. *Appendix
    II* provides detailed, step-by-step information on how to set up your AlgoBulls
    account in case you do not have one.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行交易策略，您还需要一个AlgoBulls账户。*附录II*提供了详细的、逐步的信息，说明如何设置您的AlgoBulls账户，以防您没有账户。
- en: Also, almost every chapter expects you to have additional Python packages installed,
    such as `pyalgotrading`. You can install these using `pip`. This is explained
    in the technical requirements section of every chapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，几乎每一章都希望您安装了额外的Python包，比如`pyalgotrading`。您可以使用`pip`来安装这些包。这在每一章的技术要求部分有解释。
- en: 'All the recipes in this chapter are provided as Jupyter notebooks on our GitHub
    repository: [https://github.com/PacktPublishing/Python-Algorithmic-Trading-Cookbook](https://github.com/PacktPublishing/Python-Algorithmic-Trading-Cookbook).
    You can install Jupyter Notebook as well if you would like to try out the recipes
    directly without typing any code. You can install this using `pip`: `pip install
    notebook`.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的所有配方都作为Jupyter笔记本提供在我们的GitHub存储库上：[https://github.com/PacktPublishing/Python-Algorithmic-Trading-Cookbook](https://github.com/PacktPublishing/Python-Algorithmic-Trading-Cookbook)。如果您想直接尝试这些配方而不需要输入任何代码，您也可以安装Jupyter
    Notebook。您可以使用`pip`来安装：`pip install notebook`。
