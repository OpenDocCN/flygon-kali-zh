- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *C# 7 and .NET Core 2.0 Blueprints*. The power of .NET Core 2.0 is
    illustrated by taking a *blueprint* approach to common everyday applications.
    You will learn how to work with .NET Core 2.0 while creating exciting applications
    that you can use.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《C# 7和.NET Core 2.0蓝图》。通过采用*蓝图*方法来展示.NET Core 2.0的强大之处，您将学习如何在创建可用的令人兴奋的应用程序时使用.NET
    Core 2.0。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is aimed at developers who have a good grasp of C# as a programming
    language but might need to learn more about .NET Core in general.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向那些对C#编程语言有很好掌握但可能需要更多了解.NET Core的开发人员。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](3c4d4877-d69b-4c02-a212-acb845a4de49.xhtml), *eBook Manager and
    Catalogue App*, covers the new features introduced in C# 7, which allow developers
    to write less code and be more productive. We will create an eBook manager application.
    If you are like me, you have eBooks scattered all over your hard drive and some
    external drives as well. This application will provide a mechanism to bring all
    these various locations together into a virtual storage space. The application
    is functional, but it can be further enhanced to suit your needs.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](3c4d4877-d69b-4c02-a212-acb845a4de49.xhtml)，*电子书管理和目录应用*，介绍了C# 7引入的新功能，使开发人员能够编写更少的代码并提高生产力。我们将创建一个电子书管理应用程序。如果你和我一样，在硬盘和外部驱动器上都散落着电子书，这个应用程序将提供一个机制将所有这些不同的位置汇聚到一个虚拟存储空间中。该应用程序已经具备功能，但可以进一步增强以满足您的需求。'
- en: '[Chapter 2](a15e9e2d-0cb8-4007-a0da-9f7152c29197.xhtml), *Cricket Score Calculator
    and Tracker*, says that object-oriented programming (OOP) is a crucial element
    of writing .NET applications. Proper OOP ensures that developers can easily share
    code between projects. You don''t have to rewrite code that has already been written.
    In this chapter, we will create an ASP.NET Bootstrap web application that keeps
    track of the cricket score of your two favorite teams. It is also with this application
    that the principles of object-oriented programming will become evident.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](a15e9e2d-0cb8-4007-a0da-9f7152c29197.xhtml)，*板球比分计算器和跟踪器*，指出面向对象编程（OOP）是编写.NET应用程序的关键要素。适当的OOP确保开发人员可以轻松地在项目之间共享代码。在本章中，我们将创建一个ASP.NET
    Bootstrap Web应用程序，用于跟踪您两支最喜欢的板球队的比分。也正是通过这个应用程序，面向对象编程的原则将变得明显。'
- en: '[Chapter 3](f915ef11-8249-40cc-a72d-40f418c3ec32.xhtml), *Cross Platform .NET
    Core System Info Manager*, is all about what .NET Core is; .NET Core allows us
    to create applications that will run on Windows, macOS, and Linux. To illustrate
    this in this chapter, we will be creating a simple Information Dashboard application
    that displays information about the computer we are running on as well as the
    weather conditions at the location of that machine.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](f915ef11-8249-40cc-a72d-40f418c3ec32.xhtml)，*跨平台.NET Core系统信息管理器*，介绍了.NET
    Core是什么；.NET Core允许我们创建在Windows、macOS和Linux上运行的应用程序。为了在本章中加以说明，我们将创建一个简单的信息仪表板应用程序，显示我们正在运行的计算机的信息以及该计算机位置的天气情况。'
- en: '[Chapter 4](5c8f8757-9639-418f-8e75-6d1bb57f027c.xhtml), *Task Bug Logging
    ASP .NET Core MVC App*, takes a look at using MongoDB with ASP.NET Core MVC by
    creating a task/bug logging application. MongoDB allows developers to be more
    productive and can easily be added to .NET Core.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](5c8f8757-9639-418f-8e75-6d1bb57f027c.xhtml)，*使用MongoDB的任务错误记录ASP .NET
    Core MVC应用程序*，通过创建一个任务/错误记录应用程序，介绍了在ASP.NET Core MVC中使用MongoDB。MongoDB可以让开发人员更加高效，并且可以轻松地添加到.NET
    Core中。'
- en: '[Chapter 5](e842ebe2-8d8b-4617-b334-692a28b96cdf.xhtml), *ASP.NET SignalR Chat
    Application*, begins by getting you to imagine having the ability to have your
    server-side code push data to your web page in real time, without the user needing
    to refresh the page. The ASP.NET SignalR library provides developers with a simplified
    method to add real-time web functionality to applications. FYI, keep this chapter
    in mind when going through [Chapter 8](d0763165-9e03-4983-89ef-4a779ca76668.xhtml),
    *Twitter Clone Using OAuth*. This is a perfect application to integrate SignalR
    into.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](e842ebe2-8d8b-4617-b334-692a28b96cdf.xhtml)，*ASP.NET SignalR聊天应用程序*，开始让你想象具有服务器端代码实时推送数据到网页的能力，而无需用户刷新页面。ASP.NET
    SignalR库为开发人员提供了一种简化的方法，以向应用程序添加实时网络功能。当阅读[第8章](d0763165-9e03-4983-89ef-4a779ca76668.xhtml)，*使用OAuth的Twitter克隆*时，请记住这一点。这是一个完美的应用程序，可以集成SignalR。'
- en: '[Chapter 6](d0a6a945-88b1-4a05-ae6e-ea77e930cf89.xhtml), *Web Research Tool
    with Entity Framework Core*, discusses Entity Framework Core, which is an essential
    piece in our .NET Core education. One of the most frustrating parts of developing
    an application that needs to read data from and write data to some sort of database
    is trying to get the communication layer between your code and the database established.
    Entity Framework Core solves this easily in .NET Core applications, and this chapter
    shows you how.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](d0a6a945-88b1-4a05-ae6e-ea77e930cf89.xhtml)，*使用Entity Framework Core的Web研究工具*，讨论了Entity
    Framework Core，这是我们.NET Core教育中的一个重要组成部分。开发应用程序中最令人沮丧的部分之一是尝试建立代码与数据库之间的通信层。Entity
    Framework Core可以轻松解决这个问题，并且本章向您展示了如何实现。'
- en: '[Chapter 7](11a74136-c8a2-43dd-bf80-c58969551637.xhtml), *A Serverless Email
    Validation Azure Function*, shows you how to create an Azure Function and how
    to call that function from an ASP.NET Core MVC application. The Azure Function
    will just be validating an email address. Serverless computing is illustrated
    here, and the benefits will become clear while working through the chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](11a74136-c8a2-43dd-bf80-c58969551637.xhtml)，*无服务器电子邮件验证Azure函数*，向您展示如何创建Azure函数以及如何从ASP.NET
    Core MVC应用程序调用该函数。Azure函数将只验证电子邮件地址。本章介绍了无服务器计算，并在阅读本章时将清楚地了解其好处。'
- en: '[Chapter 8](d0763165-9e03-4983-89ef-4a779ca76668.xhtml), *Twitter Clone Using
    OAuth*, expresses that sometimes I wish I could tweak Twitter a bit to suit my
    own needs, for example, saving favorite tweets. In this chapter, we will take
    a look at how easy it is to create a basic Twitter clone using ASP.NET Core MVC.
    You can then easily add functionality to your application to customize it to your
    specific requirements.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](d0763165-9e03-4983-89ef-4a779ca76668.xhtml)，*使用OAuth创建Twitter克隆*，表达了我有时希望能够调整Twitter以满足自己的需求，例如保存喜爱的推文。在本章中，我们将看看使用ASP.NET
    Core MVC创建基本Twitter克隆有多容易。然后，您可以轻松地向应用程序添加功能，以定制满足您特定需求。'
- en: '[Chapter 9](219a743a-c54f-468f-85c8-d3c47e473621.xhtml), *Using Docker and
    ASP.NET Core*, explores Docker, which is all the rage these days, and for very
    good reason. This chapter illustrates how Docker can benefit developers. I will
    also show you how to create an ASP.NET Core MVC application and run it inside
    a Docker Container. In the last part of the chapter, we will see how we can use
    Docker Hub with GitHub to set up automated builds.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](219a743a-c54f-468f-85c8-d3c47e473621.xhtml)，*使用Docker和ASP.NET Core*，探讨了当今非常流行的Docker，以及其非常重要的原因。本章说明了Docker如何使开发人员受益。我还将向您展示如何创建ASP.NET
    Core MVC应用程序并在Docker容器中运行它。在本章的最后部分，我们将看到如何使用Docker Hub和GitHub设置自动构建。'
