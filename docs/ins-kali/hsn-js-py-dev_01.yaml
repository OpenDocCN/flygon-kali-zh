- en: Section 1 - What is JavaScript? What is it not?
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分 - JavaScript是什么？它又不是什么？
- en: Ah, JavaScript, the mysterious beast. Let’s unpack what it is and isn’t, because
    the front-end can barely exist without it, and the back-end loves it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，JavaScript，这个神秘的东西。让我们来解开它是什么，又不是什么，因为前端几乎离不开它，而后端也喜爱它。
