- en: '**Section 3: Building Data-Driven Applications**'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：构建数据驱动应用程序
- en: In *Section 3*, we switch to a hands-on approach and show you how to build data-driven
    applications. First, we show you how to build a no-code environment for data analysis
    and data handling. Then, we introduce you to the basics of machine learning with
    Danfo.js and TensorFlow.js. Next, we introduce you to recommendation systems and
    show you how to build one. Finally, we end this section by showing you how to
    create a Twitter analytics dashboard.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3节中，我们采用实践方法，向您展示如何构建数据驱动的应用程序。首先，我们向您展示如何构建无代码环境进行数据分析和数据处理。然后，我们向您介绍了使用Danfo.js和TensorFlow.js的机器学习基础。接下来，我们向您介绍推荐系统，并向您展示如何构建一个。最后，我们通过向您展示如何创建Twitter分析仪表板来结束本节。
