  type: TYPE_NORMAL
  zh: Windows上使用WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上使用Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上使用7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/The-Modern-Cpp-Challenge](https://github.com/PacktPublishing/The-Modern-Cpp-Challenge).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/The-Modern-Cpp-Challenge](https://github.com/PacktPublishing/The-Modern-Cpp-Challenge)。我们还有其他丰富的图书和视频代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。快去看看吧！
- en: Building the code
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建代码
- en: Although a large number of 3rd party libraries are used throughout the book,
    all these libraries, as well as all the solutions provided in the book are cross-platform
    and run on all platforms. However, the code has been developed and tested with
    Visual Studio 2017 v15.6/7 on Windows 10 and Xcode 9.3 on Mac OS 10.13.x.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书中使用了大量第三方库，所有这些库以及本书中提供的所有解决方案都是跨平台的，并在所有平台上运行。但是，该代码已经在Windows 10上的Visual
    Studio 2017 v15.6/7和Mac OS 10.13.x上的Xcode 9.3上进行了开发和测试。
- en: If you are using Xcode on a Mac, there are two features used in the book that
    are not available with the LLVM toolset included in Xcode; these are the `filesystem`
    library and `std::optional`. However, these have been designed based on the `Boost.Filesystem`
    and `Boost.Optional` libraries and the use of the mentioned standard libraries
    in the proposed solutions is easily interchangeable with the Boost libraries.
    In fact, the accompanying code is written so that it works with either of the
    two; controlling which one to use is done with several macros. Instructions for
    building either with one or another are provided below, although the same information
    is also available in the source archive.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在Mac上使用Xcode，则本书中使用的LLVM工具集中不包括的两个功能是`filesystem`库和`std::optional`。但是，这些是基于`Boost.Filesystem`和`Boost.Optional`库设计的，并且在提出的解决方案中使用所述标准库与Boost库轻松互换。实际上，附带的代码是这样编写的，以便它可以与两者之一一起工作；控制使用哪一个是通过几个宏完成的。下面提供了使用其中一个或另一个构建的说明，尽管相同的信息也可以在源存档中找到。
- en: In order to support most of the development environments and build systems you
    could use on various platforms, the code is provided with CMake scripts. These
    are used to generate projects or build scripts for your preferred toolset. If
    you do not have CMake installed on your machine, you can get it from [https://cmake.org/](https://cmake.org/).
    Below, you can find instructions for using CMake to generate Visual Studio and
    Xcode scripts. For other tools, please refer to the CMake documentation, if necessary.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持大多数开发环境和各种平台上可以使用的构建系统，代码提供了CMake脚本。这些用于为您首选的工具集生成项目或构建脚本。如果您的计算机上没有安装CMake，可以从[https://cmake.org/](https://cmake.org/)获取。下面，您可以找到使用CMake生成Visual
    Studio和Xcode脚本的说明。对于其他工具，请在必要时参考CMake文档。
- en: How to generate projects for Visual Studio 2017
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何为Visual Studio 2017生成项目
- en: 'Do the following in order to generate Visual Studio 2017 projects to target
    the x86 platform:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了生成Visual Studio 2017项目以针对x86平台执行以下操作：
- en: Open a command prompt and go to the `build` directory in the source code root
    folder.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令提示符并转到源代码根文件夹中的`build`目录。
- en: 'Execute the following CMake command:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行以下CMake命令：
- en: '``cmake -G "Visual Studio 15 2017" .. -DCMAKE_USE_WINSSL=ON -DCURL_WINDOWS_SSPI=ON
    -DCURL_LIBRARY=libcurl -DCURL_INCLUDE_DIR=..\libs\curl\include -DBUILD_TESTING=OFF
    -DBUILD_CURL_EXE=OFF -DUSE_MANUAL=OFF``'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '``cmake -G "Visual Studio 15 2017" .. -DCMAKE_USE_WINSSL=ON -DCURL_WINDOWS_SSPI=ON
    -DCURL_LIBRARY=libcurl -DCURL_INCLUDE_DIR=..\libs\curl\include -DBUILD_TESTING=OFF
    -DBUILD_CURL_EXE=OFF -DUSE_MANUAL=OFF``'
- en: After completion, the Visual Studio solution can be found at `build/cppchallenger.sln`.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，Visual Studio解决方案可以在`build/cppchallenger.sln`中找到。
- en: 'If you want to target the x64 platform instead, use the generator called `"Visual
    Studio 15 2017 Win64"`. Visual Studio 2017 15.4 supports both `filesystem` (as
    an experimental library) and `std::optional`. If you use a previous version, or
    just want to use the Boost libraries instead, you can generate the projects using
    the following command, after you properly install Boost:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要改为针对x64平台，请使用名为`"Visual Studio 15 2017 Win64"`的生成器。Visual Studio 2017 15.4支持`filesystem`（作为实验性库）和`std::optional`。如果您使用较早版本，或者只想使用Boost库，您可以使用以下命令生成项目，之前需要正确安装Boost：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Make sure that the paths to the headers and static library files do not include
    trailing backslashes (i.e. `\`).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 确保头文件和静态库文件的路径不包括尾随反斜杠（即`\`）。
- en: How to generate projects for Xcode
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何为Xcode生成项目
- en: 'Several solutions in the last chapter utilize the `libcurl` library. For SSL
    support, this library needs to be linked with the `OpenSSL` library. Do the following
    to install OpenSSL:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章中的几个解决方案使用了`libcurl`库。对于SSL支持，需要将此库与`OpenSSL`库链接。执行以下操作安装OpenSSL：
- en: Download the library from [https://www.openssl.org/](https://www.openssl.org/).
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[https://www.openssl.org/](https://www.openssl.org/)下载库。
- en: Unzip the archive and, in a terminal, go to its root directory.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解压缩存档，并在终端中转到其根目录。
- en: 'Build and install the library with the following commands (executed in this
    order):'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下命令构建和安装库（按此顺序执行）：
- en: '`./Configure darwin64-x86_64-cc shared enable-ec_nistp_64_gcc_128 no-ssl2 no-ssl3
    no-comp --openssldir=/usr/local/ssl/macos-x86_64`'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`./Configure darwin64-x86_64-cc shared enable-ec_nistp_64_gcc_128 no-ssl2 no-ssl3
    no-comp --openssldir=/usr/local/ssl/macos-x86_64`'
- en: '`make depend`'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`make depend`'
- en: '`sudo make install`'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`sudo make install`'
- en: 'Until `std::optional` and the `filesystem` library will be available with Xcode''s
    Clang, you need to use Boost. Do the following to install and build the Boost
    libraries:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 直到Xcode的Clang支持`std::optional`和`filesystem`库，您需要使用Boost。执行以下操作安装和构建Boost库：
- en: Install Homebrew from [https://brew.sh/](https://brew.sh/).
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[https://brew.sh/](https://brew.sh/)安装Homebrew。
- en: Run the following command to download and install Boost automatically.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行以下命令自动下载和安装Boost。
- en: '`brew install boost`'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`brew install boost`'
- en: After installation, the Boost library will be available at `/usr/local/Cellar/boost/1.65.0`.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装后，Boost库将位于`/usr/local/Cellar/boost/1.65.0`。
- en: 'In order to generate projects for Xcode from the sources you have to:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从您的源代码生成Xcode项目，您必须执行以下操作：
- en: Open a terminal and go to the `build` directory in the source code root directory.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端并转到源代码根目录中的`build`目录。
- en: 'Execute the following CMake command:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行以下CMake命令：
- en: '`cmake -G Xcode .. -DOPENSSL_ROOT_DIR=/usr/local/bin -DOPENSSL_INCLUDE_DIR=/usr/local/include/
    -DBUILD_TESTING=OFF -DBUILD_CURL_EXE=OFF -DUSE_MANUAL=OFF -DBOOST_FILESYSTEM=ON
    -DBOOST_OPTIONAL=ON -DBOOST_INCLUDE_DIR=/usr/local/Cellar/boost/1.65.0 -DBOOST_LIB_DIR=/usr/local/Cellar/boost/1.65.0/lib`'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`cmake -G Xcode .. -DOPENSSL_ROOT_DIR=/usr/local/bin -DOPENSSL_INCLUDE_DIR=/usr/local/include/
    -DBUILD_TESTING=OFF -DBUILD_CURL_EXE=OFF -DUSE_MANUAL=OFF -DBOOST_FILESYSTEM=ON
    -DBOOST_OPTIONAL=ON -DBOOST_INCLUDE_DIR=/usr/local/Cellar/boost/1.65.0 -DBOOST_LIB_DIR=/usr/local/Cellar/boost/1.65.0/lib`'
- en: After completion, the Xcode project can be found at `build/cppchallenger.xcodeproj`.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，Xcode项目可以在`build/cppchallenger.xcodeproj`中找到。
- en: Conventions used
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in the text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system."'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如：“将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE1]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE2]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE3]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。例如：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Get in touch
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请通过`feedback@packtpub.com`发送电子邮件，并在主题中提及书名。如果您对本书的任何方面有疑问，请通过`questions@packtpub.com`与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激地向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激地向我们提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并提供材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为什么不在购买书籍的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决策，我们在Packt可以了解您对我们产品的看法，我们的作者可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Packt的更多信息，请访问[packtpub.com](https://www.packtpub.com/)。
