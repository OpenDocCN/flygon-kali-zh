- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you’re a JavaScript or frontend developer looking to gain comprehensive experience
    of using Angular for end-to-end enterprise-ready applications, this Learning Path
    is for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名JavaScript或前端开发人员，希望全面了解如何使用Angular构建端到端的企业级应用程序，那么这个学习路径适合您。
- en: To get the most out of this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: We will be building our apps in the TypeScript language; therefore, it would
    be preferable if you have an IDE that makes development with TypeScript easy.
    IDEs such as Atom, Sublime, WebStorm, and Visual Studio (or VS Code) are great
    tools for this purpose.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用TypeScript语言构建我们的应用程序；因此，如果您有一个使TypeScript开发变得容易的IDE，那将是最好的。像Atom、Sublime、WebStorm和Visual
    Studio（或VS Code）这样的IDE是这个目的的好工具。
