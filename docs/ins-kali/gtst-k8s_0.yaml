- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a guide to getting started with Kubernetes and overall container
    management. We will walk you through the features and functions of Kubernetes
    and show how it fits into an overall operations strategy. You'll learn what hurdles
    lurk in moving container off the developer's laptop and managing them at a larger
    scale. You'll also see how Kubernetes is the perfect tool to help you face these
    challenges with confidence.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一个关于开始使用Kubernetes和整体容器管理的指南。我们将带领您了解Kubernetes的特性和功能，并展示它如何融入整体运营策略。您将了解在将容器从开发人员的笔记本迁移到更大规模管理时会遇到什么障碍。您还将看到Kubernetes如何是帮助您自信面对这些挑战的完美工具。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#E9OE1-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 1. Kubernetes and Container Operations"), *Kubernetes and Container Operations*,
    provides a brief overview of containers and the how, what, and why of Kubernetes
    orchestration. It explores how it impacts your business goals and everyday operations.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《Kubernetes和容器操作》提供了容器的简要概述，以及Kubernetes编排的如何、什么和为什么。它探讨了它如何影响您的业务目标和日常运营。
- en: '[Chapter 2](part0022_split_000.html#KVCC1-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 2. Kubernetes – Core Concepts and Constructs"), *Kubernetes – Core Concepts
    and Constructs*, will explore core Kubernetes constructs, such as pods, services,
    replication controllers, and labels using a few simple examples. Basic operations,
    including health checks and scheduling, will also be covered.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《Kubernetes-核心概念和构造》将探讨核心的Kubernetes构造，如pod、服务、复制控制器和标签，使用一些简单的例子。还将涵盖基本操作，包括健康检查和调度。
- en: '[Chapter 3](part0028_split_000.html#QMFO2-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 3. Core Concepts – Networking, Storage, and Advanced Services"), *Core
    Concepts – Networking, Storage, and Advanced Services*, covers cluster networking
    for Kubernetes and the Kubernetes proxy, a deeper dive into services, storage
    concerns, persistent data across pods, and the container lifecycles. Finishing
    up, we will see a brief overview of some higher level isolation features for mutlitenancy.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《核心概念-网络、存储和高级服务》涵盖了Kubernetes的集群网络和Kubernetes代理，深入探讨了服务、存储问题、跨pod的持久数据以及容器生命周期。最后，我们将简要概述一些用于多租户的更高级别隔离功能。
- en: '[Chapter 4](part0035_split_000.html#11C3M1-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 4. Updates and Gradual Rollouts"), *Updates and Gradual Rollouts*, takes
    a quick look at how to roll out updates and new features with minimal disruption
    to uptime. We will also look at scaling the Kubernetes cluster.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《更新和渐进式发布》快速介绍了如何在最小程度干扰运行时间的情况下推出更新和新功能。我们还将看一下如何扩展Kubernetes集群。
- en: '[Chapter 5](part0041_split_000.html#173721-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 5. Continuous Delivery"), *Continuous Delivery*, will cover integration
    of Kubernetes into your continuous delivery pipeline. We will see how to use a
    K8s cluster with Gulp.js and Jenkins as well.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《持续交付》将介绍如何将Kubernetes集成到持续交付流程中。我们将看到如何在Gulp.js和Jenkins中使用K8s集群。
- en: '[Chapter 6](part0046_split_000.html#1BRPS1-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 6. Monitoring and Logging"), *Monitoring and Logging*, teaches you how
    to use and customize built-in and third-party monitoring tools on your Kubernetes
    cluster. We will look at built-in logging and monitoring, the Google Cloud Logging
    service, and Sysdig.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“监控和日志记录”，教您如何在Kubernetes集群上使用和定制内置和第三方监控工具。我们将研究内置日志记录和监控、Google Cloud日志记录服务和Sysdig。
- en: '[Chapter 7](part0051_split_000.html#1GKCM1-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 7. OCI, CNCF, CoreOS, and Tectonic"), *OCI, CNCF, CoreOS, and Tectonic*,
    discovers how open standards benefit the entire container ecosystem. We''ll look
    at a few of the prominent standards organizations and cover CoreOS and Tectonic.
    Also, we will explore their advantages as a host OS and enterprise platform.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“OCI，CNCF，CoreOS和Tectonic”，探讨了开放标准如何使整个容器生态系统受益。我们将看一下一些著名的标准组织，并介绍CoreOS和Tectonic。此外，我们将探讨它们作为主机操作系统和企业平台的优势。
- en: '[Chapter 8](part0059_split_000.html#1O8H61-22fbdd9ef660435ca6bcc0309f05b1b7
    "Chapter 8. Towards Production-Ready"), *Towards Production-Ready*, shows some
    of the helpful tools and third-party projects available and where you can go to
    get more help.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“走向生产就绪”，展示了一些有用的工具和第三方项目，并指出您可以在哪里获得更多帮助。
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: This book will cover downloading and running the Kubernetes project. You'll
    need access to a Linux system (VirtualBox will work if you are on windows) and
    some familiarity with the command shell.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将介绍如何下载和运行Kubernetes项目。您需要访问Linux系统（如果您使用Windows，则可以使用VirtualBox），并对命令行有一定的了解。
- en: 'In addition, you should have at least a Google Cloud Platform account. You
    can sign up for a free trial here:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您至少应该拥有一个Google Cloud Platform帐户。您可以在此处注册免费试用：
- en: '[https://cloud.google.com/](https://cloud.google.com/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://cloud.google.com/](https://cloud.google.com/)'
- en: 'Also, an AWS account is necessary for a few sections of the book. You can also
    sign up for a free trial here:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，AWS帐户对本书的某些部分是必需的。您也可以在此处注册免费试用：
- en: '[https://aws.amazon.com/](https://aws.amazon.com/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://aws.amazon.com/](https://aws.amazon.com/)'
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: Although you're in heads down in development, neck deep in operations, or looking
    forward as an executive, Kubernetes and this book are for you. *Getting Started
    with Kubernetes* will help you understand how to move your container applications
    into production with best practices and step-by-step walk-throughs tied to a real-world
    operational strategy. You'll learn how Kubernetes fits into your everyday operations
    and can help you prepare for production-ready container application stacks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是在开发中、深入运营中，还是作为高管展望未来，Kubernetes和本书都适合您。《Kubernetes入门》将帮助您了解如何使用最佳实践和逐步操作策略将容器应用程序投入生产。您将了解Kubernetes如何融入您的日常运营，并帮助您为生产就绪的容器应用程序堆栈做好准备。
- en: It will be helpful to have some familiarity with Docker containers, general
    software developments, and operations at a high level.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉Docker容器、一般软件开发和高级运营将是有帮助的。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, and pathnames
    are shown as follows: "You can also use the `scale` command to reduce the number
    of replicas."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件夹名称、文件名、文件扩展名和路径名显示如下：“您还可以使用`scale`命令来减少副本的数量。”
- en: 'URLs are shown as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: URL显示如下：
- en: '`https://docs.docker.com/installation/`'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`https://docs.docker.com/installation/`'
- en: 'If we wish you to use a URL after replacing a portion of it with your own values,
    it will be shown like this:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们希望您在用自己的值替换部分URL后使用URL，它将显示为：
- en: '`https://`**`<your master ip>`**`/swagger-ui/`'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`https://`**`<your master ip>`**`/swagger-ui/`'
- en: 'Resource definition files and other code blocks are set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 资源定义文件和其他代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish you to replace a portion of the listing with your own value, the
    relevant lines or items are set in bold between less than and greater than symbols:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您用自己的值替换列表的一部分时，相关的行或项目将以粗体显示在小于和大于符号之间：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "We can modify this group by clicking the **Edit group** button at the top
    of the page."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的菜单或对话框中的单词会出现在文本中，如：“我们可以通过点击页面顶部的**编辑组**按钮来修改此组。”'
