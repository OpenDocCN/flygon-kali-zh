- en: Chapter 28. A Quick Chat Before You Go
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第28章。在你离开之前快速交谈
- en: 'We are just about done with our journey. This chapter is just a few ideas and
    pointers that you might like to look at before rushing off and making your own
    apps:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程就快结束了。这一章只是一些你可能在匆忙制作自己的应用程序之前想要看看的想法和指针：
- en: Publishing
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布
- en: Making your first app
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作你的第一个应用程序
- en: Carrying on learning
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续学习
- en: Thanks
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谢谢
- en: Publishing
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布
- en: You easily know enough to design your own app. You could even just make some
    modifications and add lots of new features to one of the apps from the book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经足够了解如何设计你自己的应用程序。你甚至可以对书中的应用程序进行一些修改，并添加许多新功能。
- en: 'I decided not to do a step-by-step guide to publishing on Google''s Play store
    because the steps are not complicated. They are, however, quite in-depth and a
    little laborious. Most of the steps involve entering personal information and
    images about you and your app. Such a tutorial would read something like the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定不提供关于在Google Play商店发布的逐步指南，因为这些步骤并不复杂。然而，它们相当深入和有点费力。大部分步骤涉及输入关于你和你的应用的个人信息和图片。这样的教程可能会读起来像下面这样：
- en: Fill this text box.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写这个文本框。
- en: Now, fill that text box.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，填写那个文本框。
- en: Upload this image.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上传这张图片。
- en: And so on.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等等。
- en: Not much fun or use.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不太有趣或有用。
- en: To get started, you just need to visit [https://play.google.com/apps/publish](https://play.google.com/apps/publish)
    and pay a modest fee (around $25) depending on your region's currency. This allows
    you to publish apps for life.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你只需要访问[https://play.google.com/apps/publish](https://play.google.com/apps/publish)并支付一笔适度的费用（大约25美元），具体金额取决于你所在地区的货币。这样你就可以终身发布应用程序了。
- en: Tip
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: 'If you want a checklist for publishing, take a look at the following URL: [https://developer.android.com/distribute/best-practices/launch/launch-checklist.html](https://developer.android.com/distribute/best-practices/launch/launch-checklist.html).
    You will find the process intuitive (if very drawn out).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一个发布的清单，请查看以下网址：[https://developer.android.com/distribute/best-practices/launch/launch-checklist.html](https://developer.android.com/distribute/best-practices/launch/launch-checklist.html)。你会发现这个过程很直观（尽管非常冗长）。
- en: Making an app!
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作应用程序！
- en: 'You could ignore everything else in this chapter if you just put this one thing
    into practice:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是把这一件事付诸实践，你就可以忽略本章中的其他内容：
- en: Tip
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Don't wait until you are an expert before you start making apps!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不要等到你成为专家才开始制作应用程序！
- en: 'Start building your dream app, the one with all the features that''s going
    to take Google Play by storm. A simple piece of advice, however, is this: do some
    planning first! Not too much though, and then get started.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 开始制作你的梦想应用程序，那个拥有所有功能的应用程序，将会在Google Play上风靡一时。然而，一个简单的建议是：先做一些规划！不要太多，然后开始。
- en: Have some smaller and more easily achievable projects on the sidelines; projects
    you will be able to show to friends and family and that explore areas of Android
    that are new to you. If you are confident about these apps, you could upload them
    to Google Play. If you are worried about how they might be received by reviewers,
    then make them free and put a note in the description about it being "just a prototype,"
    or something similar.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在一旁有一些更小、更容易实现的项目；你可以向朋友和家人展示这些项目，并探索对你来说是新的Android领域。如果你对这些应用程序有信心，你可以将它们上传到Google
    Play。如果你担心它们会受到评论者的评价，那就让它们免费，并在描述中加上“只是一个原型”之类的说明。
- en: If your experience is anything like mine, you will find that as you read, study,
    and build apps, you will discover that your dream app can be improved in many
    ways and you will probably be inspired to redesign it or even start again.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的经历和我的一样，你会发现当你阅读、学习和制作应用程序时，你会发现你的梦想应用程序可以在许多方面得到改进，你可能会被启发去重新设计它，甚至重新开始。
- en: When you do this, I can guarantee that the next time you build it, you will
    do it in half the time and twice as good, at least!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你这样做时，我可以保证，下一次你构建它时，你会用一半的时间做到两倍好，至少！
- en: Carrying on learning
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 继续学习
- en: If you feel like you have come a long way, you are right. There is always more
    to learn, however.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得自己已经走了很长的路，你是对的。然而，总是有更多的东西可以学习。
- en: Carrying on reading
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续阅读
- en: You will find that as you make your first app, you suddenly realize that there
    is a gap in your knowledge that needs to be filled to make some feature come to
    life. This is normal and guaranteed; don't let it put you off. Think of how to
    describe the problem and search for the solution on Google.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现，当你制作你的第一个应用程序时，你会突然意识到你的知识中存在一个需要填补的空白，以使某些功能得以实现。这是正常的，也是可以预料的；不要让它吓到你。想想如何描述这个问题，并在谷歌上搜索解决方案。
- en: You might also find that specific classes in a project will grow beyond the
    practical and maintainable size. This is a sign that there is a better way to
    structure things and there is probably a ready-made design pattern out there somewhere
    that will make your life easier.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现项目中的特定类会超出实际可维护的大小。这表明有更好的方式来构建事物，而且可能已经有现成的设计模式可以让你的生活更轻松。
- en: To pre-empt this almost-inevitability, why not study some patterns right away?
    One great source is [https://proandroiddev.com/kotlin-design-patterns-8e152540ee2c](https://proandroiddev.com/kotlin-design-patterns-8e152540ee2c).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预防这种几乎不可避免的情况，为什么不立即学习一些模式呢？一个很好的来源是[https://proandroiddev.com/kotlin-design-patterns-8e152540ee2c](https://proandroiddev.com/kotlin-design-patterns-8e152540ee2c)。
- en: GitHub
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub
- en: GitHub allows you to search and browse code that other people have written and
    see how they have solved problems. This is useful, because seeing the file structure
    of classes, and then dipping into them, often shows how to plan your apps from
    the start and prevent you from starting off on the wrong path. You can even get
    a GitHub app that allows you to do this from the comfort of your phone or tablet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub允许你搜索和浏览其他人编写的代码，并查看他们是如何解决问题的。这很有用，因为看到类的文件结构，然后深入其中，通常会显示如何从一开始规划你的应用程序，并防止你走上错误的道路。你甚至可以获得一个GitHub应用程序，让你可以在手机或平板电脑上舒适地做到这一点。
- en: 'You can even configure Android Studio to save and share your projects to GitHub.
    For example, search for "Android fragment" on the homepage, [www.github.com](http://www.github.com),
    and you will see more than 1,000 related projects that you can snoop through,
    as demonstrated in the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以配置安卓工作室来保存和分享你的项目到GitHub。例如，在主页[www.github.com](http://www.github.com)上搜索“Android
    fragment”，你会看到超过1000个相关项目，你可以浏览，如下所示：
- en: '![GitHub](img/B12806_28_01.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![GitHub](img/B12806_28_01.jpg)'
- en: StackOverflow
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: StackOverflow
- en: If you get stuck, have a weird error, or an unexplained crash, often the best
    place to turn is Google. Do this, and you will be surprised how often StackOverflow
    seems to be prominent in the search results; and for good reason.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遇到困难，出现奇怪的错误，或者莫名其妙的崩溃，通常最好的去处是谷歌。这样做，你会惊讶地发现StackOverflow似乎经常出现在搜索结果中；而且理由充分。
- en: StackOverflow allows users to post a description of their problem, along with
    sample code, so the community can respond with answers. In my experience however,
    it is rarely necessary to post a question because there is almost always somebody
    who has had the exact same problem.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow允许用户发布问题描述和示例代码，社区可以回答。然而根据我的经验，很少需要发布问题，因为几乎总会有人遇到完全相同的问题。
- en: StackOverflow is especially good for bleeding-edge issues. If a new Android
    Studio version has a bug, or a new version of the Android API seems to not be
    doing what it should, then you can be almost certain that a few thousand other
    developers around the world are having the same problem as you. Then, some smart
    coder, often from the Android development team itself, will be there with an answer.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow对于最前沿的问题特别有用。如果新的Android Studio版本有bug，或者新的Android API版本似乎没有按照预期运行，那么你几乎可以肯定全球数千名开发者也遇到了同样的问题。然后，一些聪明的编程人员，通常来自安卓开发团队，会给出答案。
- en: 'StackOverflow is also good for a bit of light reading. Go to the [www.stackoverflow.com](http://www.stackoverflow.com)
    homepage, type "Android" in the search box, and you will see a list of all the
    latest problems that the StackOverflow community are having:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow也适合轻松阅读。打开[www.stackoverflow.com](http://www.stackoverflow.com)首页，在搜索框中输入“Android”，你会看到StackOverflow社区最新的问题列表：
- en: '![StackOverflow](img/B12806_28_02.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![StackOverflow](img/B12806_28_02.jpg)'
- en: I am not suggesting that you dive in and start trying to answer them all just
    yet, but reading the problems and the suggestions will teach you a lot and you
    will probably find that, more often than not, you have the solution, or at least
    an idea of the solution.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是建议你立即开始尝试回答所有问题，但阅读问题和建议会教会你很多，你可能会发现，往往你有解决方案，或者至少有解决方案的想法。
- en: Android user forums
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安卓用户论坛
- en: Also, it is well worth signing up to some Android forums and visiting occasionally
    to find out what the hot topics and trends are from a user's perspective. I don't
    list any here because a quick web search is all that is required.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，值得注册一些安卓论坛，偶尔访问，了解用户的热门话题和趋势。我没有列出任何论坛，因为只需要快速搜索即可。
- en: If you're serious, then you can attend some Android conferences where you can
    rub shoulders with thousands of other developers and attend lectures. If this
    interests you, do a web search for Droidcon, Android developer Days, or GDG DevFest.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是认真的，你可以参加一些安卓会议，与成千上万的其他开发者交流并参加讲座。如果你感兴趣，可以搜索Droidcon、Android developer
    Days或GDG DevFest。
- en: Higher-level study
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更高层次的学习
- en: You can now read a wider selection of other Android books. I mentioned at the
    start of this book that there were very few, arguably no, books that taught Android
    programming to readers with no Kotlin experience. That was the reason I wrote
    this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以阅读更多其他安卓书籍。我在本书开头提到，几乎没有一本书可以教会没有Kotlin经验的读者安卓编程。这就是我写这本书的原因。
- en: Now you have a good understanding of OOP and Kotlin, as well as a brief introduction
    to app design and the Android API, you are well-placed to read the Android "beginner"
    books for people who already know how to program in Kotlin, just like you do now.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对面向对象编程和Kotlin有了很好的理解，还有对应用设计和安卓API的简要介绍，你可以阅读安卓“初学者”书籍，这些书籍适合已经知道如何在Kotlin中编程的人，就像你现在一样。
- en: These books are packed full of good examples that you can build or just read
    about to reinforce what you have learned in this book, use your knowledge in different
    ways, and, of course, learn some completely new stuff too.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书中充满了很多好例子，你可以构建或者仅仅阅读，以加强你在本书中学到的知识，以不同的方式使用你的知识，当然，也学到一些全新的东西。
- en: It might also be worth reading some pure Kotlin books. It might be hard to believe,
    having just waded through around 750 pages, but there is a whole lot more to Kotlin
    than there was time to cover here.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 也许值得阅读一些纯Kotlin书籍。也许很难相信，在浏览了大约750页之后，Kotlin还有很多内容没有时间在这里覆盖。
- en: I could name a number of titles, but the books with the largest number of positive
    reviews on Amazon tend to be the ones worth exploring.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以列举一些书名，但在亚马逊上有最多积极评价的书籍往往值得探索。
