  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![精彩的JavaScript示例](img/B04720_10_02.jpg)'
- en: 'Here are a few examples of JavaScript projects with their links:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些JavaScript项目的示例及其链接：
- en: '**Awesome calculator**: The following calculator was built with JavaScript,
    HTML, and CSS. The animation of the glowing button is done by JavaScript:![Awesome
    JavaScript examples](img/B04720_10_03.jpg)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精彩的计算器**：以下计算器是用JavaScript、HTML和CSS构建的。发光按钮的动画是由JavaScript完成的：![精彩的JavaScript示例](img/B04720_10_03.jpg)'
- en: This calculator can be found at [http://codepen.io/giana/pen/GJMBEv](http://codepen.io/giana/pen/GJMBEv).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个计算器可以在[http://codepen.io/giana/pen/GJMBEv](http://codepen.io/giana/pen/GJMBEv)找到。
- en: '**Drag and drop**: You can drag one block and drop it on another block with
    your mouse. The dragging is done using JavaScript. The following is a screenshot
    of this project:![Awesome JavaScript examples](img/B04720_10_05.jpg)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拖放**：你可以拖动一个块并用鼠标放到另一个块上。拖动是使用JavaScript完成的。以下是这个项目的截图：![精彩的JavaScript示例](img/B04720_10_05.jpg)'
