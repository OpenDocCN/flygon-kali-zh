  zh: Arduino UNO
- en: 3D games
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3D游戏
- en: We have built and developed 2D games in this book. However, trust me, you can
    also build awesome 3D games with JavaScript. You can even play them via your favorite
    gamepad. To play with your gamepad, you need to use a gamepad API ([https://wiki.mozilla.org/GamepadAPI](https://wiki.mozilla.org/GamepadAPI)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们已经构建和开发了2D游戏。然而，请相信我，您也可以用JavaScript构建令人惊叹的3D游戏。您甚至可以通过您喜爱的游戏手柄来玩。要使用游戏手柄玩游戏，您需要使用游戏手柄API（[https://wiki.mozilla.org/GamepadAPI](https://wiki.mozilla.org/GamepadAPI)）。
- en: 'You can play few online 3D games build with JavaScript at the following URL:
    [http://www.babylonjs.com/](http://www.babylonjs.com/).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下网址玩一些用JavaScript构建的在线3D游戏：[http://www.babylonjs.com/](http://www.babylonjs.com/)。
- en: Making apps for your smartphones
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为智能手机制作应用程序
- en: Have you ever thought of building an app for your smartphone? You can build
    apps for your smartphones with JavaScript. There are different types of platforms
    for smartphones (for example, Android, iOS, Tizen, Firefox OS, and so on). Every
    platform has its own APIs and uses different programming languages. Therefore,
    we need to consider that our code base may run on any device. To make sure about
    this, we can use the JavaScript engine as it runs on any platform. You can use
    **Cordova** ([http://cordova.apache.org/](http://cordova.apache.org/)) to understand
    how to build apps using JavaScript. Cordova is a JavaScript framework based on
    every device's APIs. You can use **PhoneGap** ([http://phonegap.com/](http://phonegap.com/))
    or **Meteor** ([https://www.meteor.com/](https://www.meteor.com/)) to build smartphone
    apps with JavaScript.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾想过为你的智能手机构建应用程序？你可以使用JavaScript为你的智能手机构建应用程序。智能手机有不同类型的平台（例如Android、iOS、Tizen、Firefox
    OS等）。每个平台都有自己的API，并使用不同的编程语言。因此，我们需要考虑我们的代码库可能在任何设备上运行。为了确保这一点，我们可以使用JavaScript引擎，因为它可以在任何平台上运行。你可以使用**Cordova**
    ([http://cordova.apache.org/](http://cordova.apache.org/))来了解如何使用JavaScript构建应用程序。Cordova是一个基于每个设备API的JavaScript框架。你可以使用**PhoneGap**
    ([http://phonegap.com/](http://phonegap.com/))或**Meteor** ([https://www.meteor.com/](https://www.meteor.com/))来使用JavaScript构建智能手机应用程序。
- en: Running web servers
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行Web服务器
- en: You probably have heard of web servers. The server is used to broadcast websites.
    You can rule your server using JavaScript. JavaScript can handle all the operations
    and confirms the security of your domains. You can use **Node.js** ([https://nodejs.org/](https://nodejs.org/))
    to run the simplest web server. To know more about the JavaScript web servers,
    you can take a look at [https://www.firebase.com/](https://www.firebase.com/).
    You may have basic knowledge of JavaScript, which is needed to perform the tasks
    in a web server. Building a web server with other framework may have a high cost;
    however, with JavaScript, you can do it for free, You don't even need to buy any
    software for this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过Web服务器。服务器用于广播网站。你可以使用JavaScript来管理你的服务器。JavaScript可以处理所有操作并确认你的域的安全性。你可以使用**Node.js**
    ([https://nodejs.org/](https://nodejs.org/))来运行最简单的Web服务器。要了解更多关于JavaScript Web服务器的信息，你可以查看[https://www.firebase.com/](https://www.firebase.com/)。你可能需要基本的JavaScript知识来执行Web服务器的任务。使用其他框架构建Web服务器可能成本高昂；然而，使用JavaScript，你可以免费完成。你甚至不需要购买任何软件。
- en: Running Ruby and Python
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行Ruby和Python
- en: JavaScript also can be used to run **Python** or **Ruby** on your browsers with
    few lines of external code. You may include the running environment of these programming
    languages on your browsers by adding libraries. To learn more about library including
    and running the codes of Ruby and Python on your browser, you may take a look
    at [https://www.firebase.com](https://www.firebase.com).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript还可以用于在浏览器上运行**Python**或**Ruby**，只需添加少量外部代码。你可以通过添加库在浏览器上包含这些编程语言的运行环境。要了解更多关于在浏览器上包含库和运行Ruby和Python代码的信息，你可以查看[https://www.firebase.com](https://www.firebase.com)。
- en: Writing OS-independent desktop applications
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写独立于操作系统的桌面应用程序
- en: Since JavaScript is platform-independent, you can build web applications with
    the help of JavaScript and run them on any platform. Users on any platform can
    run the JavaScript-based apps on their browsers. You can even make desktop applications
    using JavaScript. Take a look at [http://appjs.com/](http://appjs.com/) and [http://electron.atom.io/](http://electron.atom.io/)
    to make your first desktop application based on JavaScript.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于JavaScript是平台无关的，你可以使用JavaScript构建Web应用程序，并在任何平台上运行它们。任何平台上的用户都可以在他们的浏览器上运行基于JavaScript的应用程序。你甚至可以使用JavaScript制作桌面应用程序。查看[http://appjs.com/](http://appjs.com/)和[http://electron.atom.io/](http://electron.atom.io/)来制作基于JavaScript的第一个桌面应用程序。
- en: Web scraping and screenshotting
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页抓取和截图
- en: The technique of extracting information from a website is called web scraping.
    To learn more about web scraping you can head to [http://www.webscraper.io/](http://www.webscraper.io/).
    JavaScript can help you with web scraping. You can take a look at [http://nrabinowitz.github.io/pjscrape/](http://nrabinowitz.github.io/pjscrape/)
    to learn more about web scraping with JavaScript.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从网站中提取信息的技术称为网页抓取。要了解更多关于网页抓取的信息，你可以访问[http://www.webscraper.io/](http://www.webscraper.io/)。JavaScript可以帮助你进行网页抓取。你可以查看[http://nrabinowitz.github.io/pjscrape/](http://nrabinowitz.github.io/pjscrape/)了解更多关于使用JavaScript进行网页抓取的信息。
- en: You can take a look at [https://html2canvas.hertzen.com/](https://html2canvas.hertzen.com/)
    to learn more about screenshotting of your website. Screenshotting can be done
    using JavaScript.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看[https://html2canvas.hertzen.com/](https://html2canvas.hertzen.com/)了解更多关于网站截图的信息。截图可以使用JavaScript完成。
- en: Web analytics
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Web分析
- en: Sometimes, you may need to know who is visiting your website, from which IP
    address is your website regularly being visited, which country does the visitor
    belong to, and a lot more information about tracking the visitors. All of this
    information can be obtained using JavaScript.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能需要知道谁在访问你的网站，你的网站经常被哪个IP地址访问，访问者属于哪个国家，以及关于跟踪访问者的更多信息。所有这些信息都可以使用JavaScript获得。
- en: Responsive and interactive contents
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 响应式和交互式内容
- en: With JavaScript, you can make responsive and interactive contents on your website
    and web application. You can take a look at [http://beta.rallyinteractive.com/](http://beta.rallyinteractive.com/),
    [http://www.unfold.no/](http://www.unfold.no/), [http://www.2advanced.com/](http://www.2advanced.com/),
    and [http://www.newquest.fr/](http://www.newquest.fr/) to see how they made their
    website responsive and interactive using JavaScript.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用JavaScript，你可以在你的网站和Web应用程序上制作响应式和交互式内容。你可以查看[http://beta.rallyinteractive.com/](http://beta.rallyinteractive.com/)，[http://www.unfold.no/](http://www.unfold.no/)，[http://www.2advanced.com/](http://www.2advanced.com/)和[http://www.newquest.fr/](http://www.newquest.fr/)，看看他们如何使用JavaScript制作响应式和交互式的网站。
- en: Animation
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动画
- en: The awesome thing about JavaScript is that you can do animation with it. There
    are a lot of cool JavaScript animation libraries. Take a look at [http://greensock.com/gsap](http://greensock.com/gsap)
    to learn more about **GreenSock**, a famous JavaScript animation library. There
    is another famous library for JavaScript animation named **Velocity.js** ([http://julian.com/research/velocity/](http://julian.com/research/velocity/)).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript的精彩之处在于你可以用它做动画。有很多很酷的JavaScript动画库。查看[http://greensock.com/gsap](http://greensock.com/gsap)了解更多关于**GreenSock**，一个著名的JavaScript动画库。还有另一个著名的JavaScript动画库叫做**Velocity.js**
    ([http://julian.com/research/velocity/](http://julian.com/research/velocity/))。
- en: Creating cookies
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建cookie
- en: You may have heard about web cookies. Consider that you input your username
    and password on a website, there popped up an alert stating that you can save
    the username and information. You hit **Remember Password** and the information
    is then stored in your computer as cookie. Your web cookies are created with JavaScript.
    The web cookies are important for a website to load faster. You can learn more
    about web cookies from [http://www.allaboutcookies.org/cookies/](http://www.allaboutcookies.org/cookies/).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过网页cookie。假设你在一个网站上输入你的用户名和密码，然后弹出一个警告，说明你可以保存用户名和信息。你点击**记住密码**，然后信息就会存储在你的计算机上作为cookie。你的网页cookie是由JavaScript创建的。网页cookie对于网站加载更快很重要。你可以从[http://www.allaboutcookies.org/cookies/](http://www.allaboutcookies.org/cookies/)了解更多关于网页cookie的信息。
- en: Awesome JavaScript examples
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精彩的JavaScript示例
- en: 'There are few websites to visualize the latest JavaScript works by users. One
    of them is [http://creativejs.com/](http://creativejs.com/). You will also find
    some tutorials there. `CreativeJS.com` is the go-to place to find exciting JavaScript
    demos, projects, games, and anything else that they consider to be awesome. They''ve
    got a whole team there to bring you the best of what''s out there. The following
    screenshot is the homepage of `CreativeJS.com`:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些网站可以展示用户最新的JavaScript作品。其中之一是[http://creativejs.com/](http://creativejs.com/)。你也会在那里找到一些教程。`CreativeJS.com`是寻找令人兴奋的JavaScript演示、项目、游戏以及其他任何他们认为很棒的地方。他们有一个团队来为您带来最好的东西。以下截图是`CreativeJS.com`的主页：
