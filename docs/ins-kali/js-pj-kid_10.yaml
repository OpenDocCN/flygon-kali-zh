- en: Chapter 10. Possibilities
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章。可能性
- en: Throughout this book, we have explored a lot of topics related to JavaScript.
    You learned how to play with console; solve problems with JavaScript, HTML tags,
    CSS properties, and control statement; use jQuery; draw with canvas; build projects;
    and so on. However, have you ever thought about the opportunities that you got
    by reading the book and learning JavaScript?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们已经探讨了许多与JavaScript相关的主题。您学会了如何使用控制台玩耍；用JavaScript解决问题，HTML标签，CSS属性和控制语句；使用jQuery；用画布绘图；构建项目；等等。然而，您是否曾想过通过阅读本书和学习JavaScript获得的机会？
- en: Well, in this chapter, we are going to see why learning JavaScript is important
    and what are the fields of JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，在这一章中，我们将看到为什么学习JavaScript很重要，以及JavaScript的领域是什么。
- en: JavaScript as your first programming language
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: JavaScript作为您的第一种编程语言
- en: JavaScript is the easiest language to start learning. It does not need any software
    to run. A modern browser and notepad are enough to start coding in JavaScript.
    JavaScript has some of the best online learning materials.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是最容易开始学习的语言。它不需要任何软件来运行。现代浏览器和记事本就足够开始使用JavaScript进行编码。JavaScript拥有一些最好的在线学习材料。
- en: Websites such as Codecademy ([https://www.codecademy.com](https://www.codecademy.com)),
    Code School ([https://www.codeschool.com](https://www.codeschool.com)), CodePen
    ([http://codepen.io](http://codepen.io)), JS Bin ([https://jsbin.com](https://jsbin.com)),
    and JSFiddle ([https://jsfiddle.net](https://jsfiddle.net)) will help you learn
    JavaScript in short time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如Codecademy（[https://www.codecademy.com](https://www.codecademy.com)）、Code
    School（[https://www.codeschool.com](https://www.codeschool.com)）、CodePen（[http://codepen.io](http://codepen.io)）、JS
    Bin（[https://jsbin.com](https://jsbin.com)）和JSFiddle（[https://jsfiddle.net](https://jsfiddle.net)）等网站将帮助您在短时间内学习JavaScript。
- en: JavaScript is everywhere
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: JavaScript随处可见
- en: JavaScript is the only language that runs in almost every browser; even in smartphone
    browsers. As the web is everywhere, JavaScript is also everywhere.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是几乎在每个浏览器中运行的唯一语言；甚至在智能手机浏览器中也是如此。由于Web无处不在，JavaScript也无处不在。
- en: JavaScript developer as profession
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为JavaScript开发人员的职业
- en: If you enjoy programming and want to build your career with programming, JavaScript
    is one of the best languages for this. I can say it would be difficult to make
    better choice than JavaScript. If you look at some of the trends in web development,
    you will see that real-time websites are like desktop applications. Heavy user
    interactions on websites such as dragging and dropping, audio and video interactions,
    and visualization of data are common nowadays. All of these are mostly done using
    JavaScript. Without JavaScript, we would not get the cool web applications (Google
    Map, Google Earth, Gmail, Facebook, and so on). JavaScript has made everything
    possible. No other language is as strong as JavaScript when you want to build
    web applications. The present world is web-based and web is powered by JavaScript
    in order to make it beautiful, dynamic, and secure. Therefore, choosing JavaScript
    with HTML and CSS as your future profession will be one of the best decisions
    in your life. The developers are known as frontend or full-stack developers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢编程并希望通过编程来建立您的职业，JavaScript是最好的语言之一。我可以说，选择JavaScript比JavaScript更好的选择可能会更困难。如果您看一些Web开发的趋势，您会发现实时网站就像桌面应用程序。网站上的大量用户交互，例如拖放，音频和视频交互以及数据可视化，现在都很常见。所有这些大部分都是使用JavaScript完成的。没有JavaScript，我们将无法获得很酷的Web应用程序（Google地图，Google地球，Gmail，Facebook等）。JavaScript使一切成为可能。在构建Web应用程序时，没有其他语言像JavaScript那样强大。现在的世界是基于Web的，Web是由JavaScript驱动的，以使其美观，动态和安全。因此，选择JavaScript与HTML和CSS作为您未来的职业将是您生活中最好的决定之一。开发人员被称为前端或全栈开发人员。
- en: All chores can be done by JavaScript
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所有的琐事都可以由JavaScript完成
- en: 'With JavaScript, you can do a lot of awesome things. From robotics to web app
    developing, JavaScript is a strong tool. Let''s see how people use JavaScript
    in their tech life:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用JavaScript，您可以做很多令人惊叹的事情。从机器人技术到Web应用程序开发，JavaScript都是一个强大的工具。让我们看看人们如何在他们的技术生活中使用JavaScript：
