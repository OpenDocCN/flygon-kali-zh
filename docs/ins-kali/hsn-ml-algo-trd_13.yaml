  type: TYPE_NORMAL
  zh: 情感分析是自然语言处理和机器学习中最流行的用途之一，因为对资产或其他价格驱动因素的积极或消极观点可能会影响回报。
- en: Generally, modeling approaches to sentiment analysis rely on dictionaries, such
