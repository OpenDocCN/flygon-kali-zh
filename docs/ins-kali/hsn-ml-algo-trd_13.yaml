  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '`CountVectorizer`的结果让我们可以使用`scipy.spatial.distance`模块提供的`pdist()`函数找到最相似的文档。它返回一个压缩的距离矩阵，其中的条目对应于方阵的上三角。我们使用`np.triu_indices()`将最小化距离的索引转换为相应的行和列索引，这些索引又对应于最接近的标记向量：'
- en: '[PRE20]'
