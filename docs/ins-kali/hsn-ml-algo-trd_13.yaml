  zh: 笔记本包含一个交互式可视化，探索`min_df`和`max_df`设置对词汇量大小的影响。我们将文章读入DataFrame，将`CountVectorizer`设置为生成二进制标志并使用所有词项，并调用其`.fit_transform()`方法生成文档-词项矩阵：
