  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的方法是遍历所有小于给定限制的数字。对于每个数字，计算其真因子之和。让我们称之为`sum1`。重复这个过程并计算`sum1`的真因子之和。如果结果等于原始数字，那么这个数字和`sum1`是亲和数：
