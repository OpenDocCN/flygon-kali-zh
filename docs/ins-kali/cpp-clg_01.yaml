  zh: '**国际标准书号**（**ISBN**）是书籍的唯一数字标识符。目前使用的是13位格式。但是，对于这个问题，您需要验证使用10位数字的旧格式。10位数字中的最后一位是校验和。选择此数字，使得所有十个数字的和，每个数字乘以它的（整数）权重，从10到1递减，是11的倍数。'
