  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，请提供给我们地址或网站名称，我们将不胜感激。请通过`copyright@packt.com`与我们联系，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in, either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且对写作或为书籍做出贡献感兴趣，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
