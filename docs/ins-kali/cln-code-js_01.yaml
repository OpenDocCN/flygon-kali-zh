- en: 'Section 1: What is Clean Code Anyway?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：清洁代码到底是什么？
- en: In this section, we'll discuss the purpose of code and the tenets of it, such
    as clarity and maintainability. We'll also cover the very broad challenge of naming
    things, as well as some of the valuable questions and hazards to watch out for.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将讨论代码的目的以及其原则，如清晰度和可维护性。我们还将涵盖命名事物的广泛挑战，以及一些有价值的问题和需要注意的危险。
