- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'When you work with a computer, you can do several things at once. You can hear
    music while you edit a document in a word processor and read your e-mail. This
    can be done because your operating system allows the concurrency of tasks. Concurrent
    programming is about the elements and mechanisms a platform offers to have multiple
    tasks or programs running at once and communicate with each other to exchange
    data or to synchronize with each other. Java is a concurrent platform and offers
    a lot of classes to execute concurrent tasks inside a Java program. With each
    version, Java increases the functionalities offered to programmers to facilitate
    the development of concurrent programs. This book covers the most important and
    useful mechanisms included in Version 7 of the Java concurrency API, so you will
    be able to use them directly in your applications, which are as follows:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用计算机时，可以同时进行多项任务。您可以在编辑器中编辑文档并听音乐，同时阅读电子邮件。这是因为您的操作系统允许任务并发。并发编程涉及平台提供的元素和机制，使多个任务或程序同时运行并相互通信以交换数据或相互同步。Java是一个并发平台，并提供了许多类来在Java程序中执行并发任务。随着每个版本的更新，Java增加了为程序员提供的功能，以便更轻松地开发并发程序。本书涵盖了Java并发API第7版中包含的最重要和有用的机制，因此您将能够直接在应用程序中使用它们，具体包括：
- en: Basic thread management
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本线程管理
- en: Thread synchronization mechanisms
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线程同步机制
- en: Thread creation and management delegation with executors
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用执行器进行线程创建和管理委托
- en: Fork/Join framework to enhance the performance of your application
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fork/Join框架以增强应用程序的性能
- en: Data structures for concurrent programs
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并发程序的数据结构
- en: Adapting the default behavior of some concurrency classes to your needs
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整一些并发类的默认行为以满足您的需求
- en: Testing Java concurrency applications
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试Java并发应用程序
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Thread Management"), *Thread Management*
    will teach the readers how to make basic operations with threads. Creation, execution,
    and status management of the threads are explained through basic examples.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。线程管理") *线程管理* 将教读者如何对线程进行基本操作。通过基本示例，解释了线程的创建、执行和状态管理。'
- en: '[Chapter 2](ch02.html "Chapter 2. Basic Thread Synchronization"), *Basic Thread
    Synchronization* will teach the readers to use the low-level Java mechanisms to
    synchronize a code. Locks and the `synchronized` keyword are explained in detail.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。基本线程同步") *基本线程同步* 将教读者如何使用Java的低级机制来同步代码。详细解释了锁和 `synchronized`
    关键字。'
- en: '[Chapter 3](ch03.html "Chapter 3. Thread Synchronization Utilities"), *Thread
    Synchronization Utilities* will teach the readers to use the high-level utilities
    of Java to manage the synchronization between the threads in Java. It includes
    an explanation of how to use the new Java 7 `Phaser` class to synchronize tasks
    divided into phases.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。线程同步工具") *线程同步工具* 将教读者如何使用Java的高级工具来管理Java中线程之间的同步。其中包括如何使用新的Java
    7 `Phaser` 类来同步分阶段的任务。'
- en: '[Chapter 4](ch04.html "Chapter 4. Thread Executors"), *Thread Executors* will
    teach the readers to delegate the thread management to executors. They allow running,
    managing, and getting the results of concurrent tasks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。线程执行器") *线程执行器* 将教读者将线程管理委托给执行器。它们允许运行、管理和获取并发任务的结果。'
- en: '[Chapter 5](ch05.html "Chapter 5. Fork/Join Framework"), *Fork/Join Framework*
    will teach the readers to use the new Java 7 Fork/Join framework. It’s a special
    kind of executor oriented to execute tasks that will be divided into smaller ones
    using the divide and conquer technique.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。Fork/Join框架") *Fork/Join框架* 将教读者如何使用新的Java 7 Fork/Join框架。这是一种特殊类型的执行器，旨在使用分而治之的技术将任务分解为更小的任务。'
- en: '[Chapter 6](ch06.html "Chapter 6. Concurrent Collections"), *Concurrent Collections*
    will teach the readers to how to use some concurrent data structures provided
    by the Java language. These data structures must be used in concurrent programs
    to avoid the use of synchronized blocks of code in their implementation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。并发集合") *并发集合* 将教读者如何使用Java语言提供的一些并发数据结构。这些数据结构必须在并发程序中使用，以避免在其实现中使用同步代码块。'
- en: '[Chapter 7](ch07.html "Chapter 7. Customizing Concurrency Classes"), *Customizing
    Concurrency Classes* will teach the readers how to adapt some of the most useful
    classes of the Java concurrency API to their needs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。自定义并发类") *自定义并发类* 将教读者如何调整Java并发API中一些最有用的类以满足其需求。'
- en: '[Chapter 8](ch08.html "Chapter 8. Testing Concurrent Applications"), *Testing
    Concurrent Applications* will teach the readers how to obtain information about
    the status of some of the most useful structures of the Java 7 concurrency API.
    The readers will also learn how to use some free tools to debug concurrent applications,
    such as the Eclipse, NetBeans IDE, or FindBugs applications to detect possible
    bugs on their applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。测试并发应用程序") *测试并发应用程序* 将教读者如何获取有关Java 7并发API中一些最有用结构状态的信息。读者还将学习如何使用一些免费工具来调试并发应用程序，例如Eclipse、NetBeans
    IDE或FindBugs应用程序，以检测其应用程序可能存在的错误。'
- en: '*Chapter 9*, *Additional Information* is not present in the book but is available
    as a free download from the following link: [http://www.packtpub.com/sites/default/files/downloads/Additional](http://www.packtpub.com/sites/default/files/downloads/Additional)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章* *附加信息* 不包含在书中，但可以从以下链接免费下载：[http://www.packtpub.com/sites/default/files/downloads/Additional](http://www.packtpub.com/sites/default/files/downloads/Additional)'
- en: This chapter will teach the readers the notions of synchronization, the Executor,
    and Fork/Join frameworks, concurrent data structures, and monitoring of concurrent
    objects that was not included in the respective chapters.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将教读者同步、执行器和Fork/Join框架的概念，以及并发数据结构和监视并发对象的内容，这些内容在各自的章节中没有包含。
- en: '*Appendix*, *Concurrent Programming Design* is not present in the book but
    is available as a free download from the following link: [http://www.packtpub.com/sites/default/files/downloads/Concurrent](http://www.packtpub.com/sites/default/files/downloads/Concurrent)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*并发编程设计*不在书中，但可以从以下链接免费下载：[http://www.packtpub.com/sites/default/files/downloads/Concurrent](http://www.packtpub.com/sites/default/files/downloads/Concurrent)'
- en: This appendix will teach the readers some tips that every programmer should
    consider when he or she is going to develop a concurrent application.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录将教读者一些每个程序员在开发并发应用程序时应考虑的技巧。
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备的内容
- en: To follow this book, you need a basic knowledge of the Java programming language.
    You should know how to use an IDE, such as Eclipse or NetBeans, but this is not
    a necessary prerequisite.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟进本书，您需要对Java编程语言有基本了解。您应该知道如何使用IDE，比如Eclipse或NetBeans，但这不是必要的先决条件。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you are a Java developer, who wants to take his knowledge of concurrent programming
    and multithreading further, as well as discover the new concurrency features of
    Java 7, then *Java 7 Concurrency Cookbook* is for you. You should already be comfortable
    with general Java development practices and a basic grasp of threads would be
    an advantage.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名Java开发人员，希望进一步了解并发编程和多线程的知识，以及发现Java 7的新并发特性，那么*Java 7并发烹饪书*就是为您准备的。您应该已经熟悉一般的Java开发实践，并且对线程有基本的了解会是一个优势。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些不同类型信息的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: “Extending the `Thread` class and
    overriding the `run()` method”.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词显示如下：“扩展`Thread`类并重写`run()`方法”。
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    “Create a new project with the **New Project** option of the **File** menu in
    the menu bar”.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中：“在菜单栏的**文件**菜单中选择**新建项目**选项创建新项目”。'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在方框中。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个专题有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
