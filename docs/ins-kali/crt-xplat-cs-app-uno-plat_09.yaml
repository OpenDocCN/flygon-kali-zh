- en: 'Section 3: Test, Deploy, and Contribute'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：测试、部署和贡献
- en: This final part of the book focuses on app development after the code has been
    written. Specifically, it focuses on how you can test the UI of the apps you create
    and then deploy them to the cloud (in the case of WebAssembly) or an app store.
    Finally, it shows you where to go for more resources, help, or information, before
    ending by looking at how you can contribute to the wider project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最后部分侧重于代码编写后的应用程序开发。具体来说，它侧重于您如何测试您创建的应用程序的用户界面，然后将它们部署到云端（在WebAssembly的情况下）或应用商店。最后，它向您展示了在结束之前可以去哪里获取更多资源、帮助或信息，然后看一下您如何为更广泛的项目做出贡献。
- en: 'In this section, we include the following chapters:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们包括以下章节：
