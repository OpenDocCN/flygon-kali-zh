- en: 'Section 5: Collaboration and Making Changes'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5节：合作和变革
- en: In this section, we'll cover the vital skills that are involved in collaborating
    and communicating with other people and how to navigate the need to refactor your
    code. In doing so, we'll discuss documentation, strategies of collaboration, and
    how to identify and advocate for change in your team, organization, or community.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将涵盖与他人合作和沟通所涉及的重要技能，以及如何应对需要重构代码的情况。在这样做的过程中，我们将讨论文档编制、合作策略，以及如何识别和倡导团队、组织或社区的变革。
