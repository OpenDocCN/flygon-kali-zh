  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入库
- en: 'The trading edge formula: arithmetic and geometric gain expectancy'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易优势公式：算术和几何收益期望
- en: A trading edge is not a story
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易优势不是一个故事
- en: Regardless of the asset class, there are only two strategies
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论资产类别如何，只有两种策略
