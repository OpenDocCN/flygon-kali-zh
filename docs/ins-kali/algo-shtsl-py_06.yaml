  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下链接访问本章中所有图像的彩色版本：[https://static.packt-cdn.com/downloads/9781801815192_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801815192_ColorImages.pdf)。您还可以通过该书的GitHub存储库访问本章的源代码：[https://github.com/PacktPublishing/Algorithmic-Short-Selling-with-Python-Published-by-Packt](https://github.com/PacktPublishing/Algorithmic-Short-Selling-with-Python-Published-by-Packt)
