- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android Studio is the best IDE for developing Android apps, and it is available
    for free to anyone who wants to develop professional Android apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio是开发Android应用程序的最佳IDE，任何想要开发专业Android应用程序的人都可以免费使用。
- en: Now with Android Studio, we have a stable and faster IDE, and it comes with
    a lot of cool stuff such as Gradle, better refactoring methods, and a much better
    layout editor. If you have used Eclipse, then you will love this IDE.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有了Android Studio，我们有了一个稳定和更快的IDE，它带来了很多很酷的东西，比如Gradle、更好的重构方法和更好的布局编辑器。如果您曾经使用过Eclipse，那么您一定会喜欢这个IDE。
- en: In short, Android Studio has really brought back the fun of mobile development,
    and in this book, we will see how.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Android Studio真的带回了移动开发的乐趣，在这本书中，我们将看到如何做到这一点。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Welcome to Android Studio"), *Welcome to
    Android Studio*, demonstrates how to configure Android Studio and Genymotion,
    which is a really fast emulator.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，欢迎来到Android Studio，演示了如何配置Android Studio和Genymotion，这是一个非常快速的模拟器。
- en: '[Chapter 2](ch02.html "Chapter 2. Applications with a Cloud-based Backend"),
    *Applications with a Cloud-based Backend*, explains how to use Parse to develop
    an app using a cloud-based backend in no time.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，具有基于云的后端的应用程序，解释了如何使用Parse在很短的时间内开发使用基于云的后端的应用程序。
- en: '[Chapter 3](ch03.html "Chapter 3. Material Design"), *Material Design*, explains
    the concept of material design and how to implement it using RecycleViews, CardViews,
    and transitions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，Material Design，解释了材料设计的概念以及如何使用RecycleViews、CardViews和过渡来实现它。
- en: '[Chapter 4](ch04.html "Chapter 4. Android Wear"), *Android Wear*, covers the
    Android Wear API and how to develop your own watch face or other apps running
    on a smart watch.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，Android Wear，涵盖了Android Wear API以及如何开发自己的手表表盘或其他在智能手表上运行的应用程序。
- en: '[Chapter 5](ch05.html "Chapter 5. Size Does Matter"), *Size Does Matter*, demonstrates
    how using fragments and additional resources can help you to create an app that
    is able to run on a phone, phablet, tablet, or even on TV. On the fly, we will
    connect to the YouTube API to make the recipes more fun.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，Size Does Matter，演示了如何使用片段和其他资源来帮助您创建能够在手机、平板电脑、平板电脑甚至电视上运行的应用程序。我们将即时连接到YouTube
    API，使示例更有趣。
- en: '[Chapter 6](ch06.html "Chapter 6. Capture and Share"), *Capture and Share*,
    is an in-depth tutorial about capturing and previewing images using the new Camera2
    API, in particular. It also tells you how to share a captured image on Facebook.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，Capture and Share，是关于使用新的Camera2 API捕获和预览图像的深入教程。它还告诉您如何在Facebook上分享捕获的图像。
- en: '[Chapter 7](ch07.html "Chapter 7. Content Providers and Observers"), *Content
    Providers and Observers*, explains how you can benefit from using content providers
    to display and observe persisting data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，内容提供程序和观察者，解释了如何从使用内容提供程序来显示和观察持久数据中受益。
- en: '[Chapter 8](ch08.html "Chapter 8. Improving Quality"), *Improving Quality*,
    elaborates on applying patterns, unit testing, and code analysis tools.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，Improving Quality，详细介绍了应用模式、单元测试和代码分析工具。
- en: '[Chapter 9](ch09.html "Chapter 9. Improving Performance"), *Improving* *Performance*,
    covers how the Device Monitor can be used to optimize your apps'' memory management
    and how the developer options on your phone can be used to detect overdraw and
    other performance issues.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，Improving Performance，介绍了如何使用设备监视器来优化应用程序的内存管理，以及如何使用手机上的开发者选项来检测过度绘制和其他性能问题。
- en: '[Chapter 10](ch10.html "Chapter 10. Beta Testing Your Apps"), *Beta Testing
    Your Apps*, guides you through some of the final steps such as using build variants
    (types and flavors) and beta distribution on the Google Play Store. In addition
    to this, it covers how the run time permissions that come with Android Marshmallow
    (6.0) differ from the install permissions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，Beta Testing Your Apps，指导您完成一些最后步骤，例如使用构建变体（类型和风味）和在Google Play商店上进行测试版分发。除此之外，它还涵盖了Android
    Marshmallow（6.0）提供的运行时权限与安装权限的不同之处。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: For this book, you need to download and set up Android Studio and the latest
    SDKs. Android Studio is free and is available for Windows, OSX, and Linux.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，您需要下载并设置Android Studio和最新的SDK。Android Studio是免费的，适用于Windows、OSX和Linux。
- en: Having at least one phone, phablet, or tablet is strongly recommended, but in
    [Chapter 1](ch01.html "Chapter 1. Welcome to Android Studio"), *Welcome to Android
    Studio* we will introduce you to Genymotion, a really fast emulator, which you
    can use instead of a real device in most cases.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议至少拥有一部手机、平板电脑或平板电脑，但在第1章，欢迎来到Android Studio中，我们将向您介绍Genymotion，一个非常快速的模拟器，在大多数情况下可以代替真实设备使用。
- en: Finally, for some recipes, you need to have a Google developer account. If you
    do not have one yet, I suggest that you get one as soon as possible. After all,
    you will need one in order to be able to get your app into the Play Store.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于一些示例，您需要拥有Google开发者帐户。如果您还没有，请尽快获取一个。毕竟，您需要一个才能将您的应用程序放入Play商店。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for anyone who is already familiar with the Java syntax and perhaps
    has already developed some Android apps, for example, using the Eclipse IDE.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何已经熟悉Java语法并可能已经开发了一些Android应用程序的人，例如使用Eclipse IDE。
- en: This book explains the concepts of Android development using Android Studio
    in particular. To demonstrate these concepts, real-world recipes are provided.
    And, by real-world apps, I mean apps that do connect to a backend and communicate
    with Google Play services or Facebook and so on.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书特别解释了使用Android Studio进行Android开发的概念。为了演示这些概念，提供了真实世界的示例。而且，通过真实世界的应用程序，我指的是连接到后端并与Google
    Play服务或Facebook等进行通信的应用程序。
- en: Sections
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（准备工作、如何做、它是如何工作的、还有更多和另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述如何设置所需的任何软件或任何预备设置。
- en: How to do it…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循食谱所需的步骤。
- en: How it works…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节发生的事情的详细解释。
- en: There's more…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括有关食谱的额外信息，以使读者更加了解食谱。
- en: See also
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关食谱的其他有用信息的有用链接。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: All screenshots, shortcuts and other elements that are specific for Android
    Studio are based on Android Studio for OSX.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所有针对 Android Studio 的屏幕截图、快捷方式和其他元素都基于 OSX 上的 Android Studio。
- en: The main reason that OSX is being used is because it allows us to develop apps
    for both Android and iOS on the same machine. Other than that there is no reason
    to choose a particular OS other than your personal (or companies) preferences.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: OSX 被使用的主要原因是因为它允许我们在同一台机器上为 Android 和 iOS 开发应用程序。除此之外，选择特定操作系统的原因除了个人（或公司）的偏好之外没有其他原因。
- en: While the screenshots are based on Android Studio for OSX it is not too difficult
    for you to figure things out in case your OS is Windows or Linux.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然屏幕截图是基于 OSX 上的 Android Studio，但如果您的操作系统是 Windows 或 Linux，您也不难弄清楚事情。
- en: Where needed the short cuts for Windows are mentioned as well.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在需要时，还会提及 Windows 的快捷键。
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同类型信息的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the include directive."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄都会以这种方式显示："我们可以通过使用
    include 指令包含其他上下文"。
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的菜单或对话框中的单词会以这种方式出现在文本中："单击**下一步**按钮将您移至下一个屏幕"。'
- en: Note
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: Warnings or important notes appear in a box like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式显示在一个框中。
- en: Tip
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这种方式出现。
- en: Reader feedback
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专业领域有专长，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的自豪所有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 的帐户中下载您购买的所有 Packt 书籍的示例代码文件。如果您在其他地方购买了本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/B04299_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/B04299_ColoredImages.pdf).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图像。彩色图像将帮助您更好地理解输出中的变化。您可以从 [https://www.packtpub.com/sites/default/files/downloads/B04299_ColoredImages.pdf](https://www.packtpub.com/sites/default/files/downloads/B04299_ColoredImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误，无论是文字还是代码方面的错误，我们将不胜感激地希望您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该书籍的勘误列表中的**勘误**部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的书籍来查看任何现有的勘误。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体的持续问题。在Packt，我们非常重视对我们的版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
