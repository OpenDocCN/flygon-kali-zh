- en: '**Section 2**: **Concepts**'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**第2节**：**概念**'
- en: This section covers questions regarding concepts. Providing excellent knowledge
    in this area is a great indicator that you have the fundamental skills required,
    which means you have a solid and healthy technical foundation to answer questions
    at the interview stage. Companies look for such people as possible candidates
    that can be trained to solve very specific and complex tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖有关概念的问题。在这个领域提供优秀的知识是一个很好的指标，表明你具备所需的基本技能，这意味着你有一个坚实和健康的技术基础，可以在面试阶段回答问题。公司寻找这样的人作为可能的候选人，可以接受培训来解决非常具体和复杂的任务。
