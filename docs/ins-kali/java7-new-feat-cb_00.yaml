- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the release of Java 7, numerous new features have been added that significantly
    improve the developer's ability to create and maintain Java applications. These
    include language improvements, such as better exception handling techniques, and
    additions to the Java core libraries, such as new threading mechanisms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Java 7的发布，许多新功能已被添加，显著提高了开发人员创建和维护Java应用程序的能力。这些包括语言改进，如更好的异常处理技术，以及Java核心库的添加，如新的线程机制。
- en: This cookbook covers these new features using a series of recipes. Each recipe
    addresses one or more new features and provides a template for using these features.
    This should make it easier to understand the features along with when and how
    they can be used. Step-by-step instructions are provided to guide the reader through
    the recipes and are followed by an explanation of the resulting code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用一系列配方涵盖了这些新功能。每个配方都涉及一个或多个新功能，并提供了使用这些功能的模板。这应该使读者更容易理解这些功能以及何时以及如何使用它们。提供了逐步说明，以指导读者完成配方，然后解释生成的代码。
- en: The book starts with a discussion of the new language enhancements, which is
    followed by a series of chapters, each addressing a specific area such as file
    and directory management. The reader is assumed to be familiar with the features
    of Java 6\. The book does not need to be read in sequential order, which enables
    the reader to choose the chapters and recipes that are of interest. However, it
    is recommended that the reader cover the first chapter, as many of the features
    found there will be used in subsequent recipes. If other new Java 7 features are
    used in a recipe, then cross references are provided to the related recipes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以讨论新语言增强开始，然后是一系列章节，每个章节都涉及特定领域，如文件和目录管理。假定读者熟悉Java 6的功能。本书不需要按顺序阅读，这使读者可以选择感兴趣的章节和配方。但建议读者阅读第一章，因为后续配方中会使用那里的许多功能。如果在配方中使用了其他新的Java
    7功能，则提供了相关配方的交叉引用。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Java Language Improvements"), *Java Language
    Improvements:* In this chapter, we examine the various language improvements introduced
    as part of Project Coin. These features include simple improvements such as using
    underscores in literals and the use of strings with switch statements. Also, more
    significant improvements such as the try-with-resources block and the introduction
    of the diamond operator are detailed.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Java语言改进"), *Java语言改进:* 本章讨论了作为Coin项目的一部分引入的各种语言改进。这些功能包括简单的改进，如在文字中使用下划线和在switch语句中使用字符串。还有更重要的改进，如try-with-resources块和引入的菱形操作符。'
- en: '[Chapter 2](ch02.html "Chapter 2. Locating Files and Directories Using Paths"),
    *Locating Files and Directories Using Paths:* The Path class is introduced in
    this chapter. It is used in this and other chapters and is the basis for much
    of the new file-related additions to Java 7.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用路径定位文件和目录"), *使用路径定位文件和目录:* 本章介绍了Path类。它在本章和其他章节中被使用，并且是Java
    7中许多新的与文件相关的添加的基础。'
- en: '[Chapter 3](ch03.html "Chapter 3. Obtaining File and Directory Information"),
    *Obtaining File and Directory Information:* Many applications need access to specific
    file and directory information. How to access this file information is addressed
    here, including accessing such information as the basic file attributes, Posix
    attributes, and a file''s access control list.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 获取文件和目录信息"), *获取文件和目录信息:* 许多应用程序需要访问特定的文件和目录信息。本章介绍了如何访问文件信息，包括访问基本文件属性、Posix属性和文件的访问控制列表等信息。'
- en: '[Chapter 4](ch04.html "Chapter 4. Managing Files and Directories"), *Managing
    Files and Directories:* In this chapter, the basic mechanisms for managing files
    and directories are covered, including such actions as creating and deleting files.
    Also addressed are the use of temporary files and the management of symbolic links.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 管理文件和目录"), *管理文件和目录:* 本章涵盖了管理文件和目录的基本机制，包括创建和删除文件等操作。还讨论了临时文件的使用和符号链接的管理。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing Filesystems"), *Managing File Systems:*
    Here a number of interesting topics, such as how to obtain the filesystem and
    file store information, the classes used to traverse a file structure, how to
    watch for file and directory events, and how to work with a ZIP file system are
    presented.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 管理文件系统"), *管理文件系统:* 这里介绍了许多有趣的主题，如如何获取文件系统和文件存储信息、用于遍历文件结构的类、如何监视文件和目录事件以及如何使用ZIP文件系统。'
- en: '[Chapter 6](ch06.html "Chapter 6. Stream IO in Java 7"), *Stream IO in Java
    7:* NIO2 is introduced. New techniques for performing asynchronous IO are detailed
    along with new approaches for performing random access IO and using a secure directory
    stream.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. Java 7中的流IO"), *Java 7中的流IO:* 引入了NIO2。详细介绍了执行异步IO的新技术，以及执行随机访问IO和使用安全目录流的新方法。'
- en: '[Chapter 7](ch07.html "Chapter 7. Graphical User Interface Improvements"),
    *Graphical User Interface Improvements:* There have been several additions to
    Java 7 to address the creation of a GUI interface. It is now possible to create
    windows with different shapes and windows that are transparent. In addition, numerous
    enhancements are explained such as the use of the JLayer decorator, which improves
    the ability to overlay graphics on a window.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 图形用户界面改进"), *图形用户界面改进:* Java 7中增加了几项功能，以解决创建GUI界面的问题。现在可以创建不同形状的窗口和透明窗口。此外，还解释了许多增强功能，如使用JLayer装饰器，它改善了在窗口上叠加图形的能力。'
- en: '[Chapter 8](ch08.html "Chapter 8. Handling Events"), *Handling Events:* In
    this chapter, new methods for working with various application events are examined.
    Java 7 now supports extra mouse buttons and precision mouse wheels. The ability
    to control a window''s focus has been improved and secondary loops have been introduced
    to mimic the behavior of modal dialog boxes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。事件处理")，*事件处理：* 在本章中，我们将研究处理各种应用程序事件的新方法。Java 7现在支持额外的鼠标按钮和精确的鼠标滚轮。改进了控制窗口焦点的能力，并引入了辅助循环来模拟模态对话框的行为。'
- en: '[Chapter 9](ch09.html "Chapter 9. Database, Security, and System Enhancements"),
    *Database, Security, and System Enhancements:* Various database improvements such
    as the introduction of the new RowSetFactory class are illustrated along with
    how to take advantage of new SSL support. In addition, other system improvements
    such as additional support for MXBeans are demonstrated.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。数据库、安全和系统增强")，*数据库、安全和系统增强：* 说明了各种数据库改进，例如引入新的RowSetFactory类以及如何利用新的SSL支持。此外，还演示了其他系统改进，例如对MXBeans的额外支持。'
- en: '[Chapter 10](ch10.html "Chapter 10. Concurrent Processing"), *Concurrent Processing:*
    Several new classes have been added to support the use of threads, including classes
    that support the fork/join paradigm, the phaser model, an improved dequeue class,
    and a transfer queue class. The new ThreadLocalRandom class, used to generate
    random numbers, is explained.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。并发处理")，*并发处理：* 添加了几个新类来支持线程的使用，包括支持fork/join范式、phaser模型、改进的dequeue类和transfer
    queue类的类。解释了用于生成随机数的新ThreadLocalRandom类。'
- en: '[Chapter 11](ch11.html "Chapter 11. Odds and Ends"), *Odds and Ends:* This
    chapter demonstrates many other Java 7 improvements such as new support for week,
    years, and currency. Also included in this chapter is the improved support for
    dealing with null references.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。杂项")，*杂项：* 本章演示了许多其他Java 7改进，例如对周、年和货币的新支持。本章还包括了对处理空引用的改进支持。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书做什么
- en: The software required for this book includes the Java Development Kit (JDK)
    1.7 or later. Any integrated development environment that supports Java 7 can
    be used to create and execute the recipes. The examples in this book were developed
    using NetBeans 7.0.1.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所需的软件包括Java开发工具包（JDK）1.7或更高版本。任何支持Java 7的集成开发环境都可以用于创建和执行示例。本书中的示例是使用NetBeans
    7.0.1开发的。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is designed to bring those who are familiar with Java up-to-speed
    on the new features found in Java 7.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在让熟悉Java的人了解Java 7中的新功能。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "clicking
    the **Next** button moves you to the next screen".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中以这种方式出现：“单击**下一步**按钮将您移动到下一个屏幕”。
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在框中。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧看起来像这样。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接通过电子邮件接收文件。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误是难免的。如果您在我们的书籍中发现错误，无论是文字还是代码方面的错误，我们将不胜感激地接受您的报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到该书籍的勘误列表中的“勘误”部分。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的侵犯版权行为是各种媒体持续存在的问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
