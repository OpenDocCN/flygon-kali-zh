- en: Summary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: While reading many pages of this book, you have learned a lot about various
    data structures and algorithms that you can use while developing applications
    in the C# language. Arrays, lists, stacks, queues, dictionaries, hash sets, trees,
    heaps, and graphs, as well as accompanying algorithms—it's quite a broad range
    of subjects, isn't it? Now it is high time to summarize this knowledge, as well
    as to remind you about some specific applications for particular structures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这本书的许多页面时，你已经学到了很多关于各种数据结构和算法的知识，这些知识可以在开发C#语言应用程序时使用。数组、列表、栈、队列、字典、哈希集、树、堆和图，以及相应的算法——这是相当广泛的主题，不是吗？现在是时候总结这些知识了，同时提醒你一些特定结构的特定应用。
- en: First, you will see a brief classification of data structures, divided into
    two groups, namely linear and non-linear. Then, the topic of diversity of applications
    of various data structures is taken into account. You will see a short summary
    of each described data structure, as well as information about some problems which
    can be solved with the use of a particular data structure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将看到数据结构的简要分类，分为线性和非线性两组。然后，将考虑各种数据结构的多样化应用主题。你将看到每个描述的数据结构的简要总结，以及关于可以用特定数据结构解决的一些问题的信息。
- en: Are you ready to start reading the last chapter? If so, let's enjoy it and see
    how many topics you have learned while reading all the previous chapters. Let's
    go!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你准备好开始阅读最后一章了吗？如果是的，让我们享受阅读的过程，看看在阅读之前的所有章节中你学到了多少知识。让我们开始吧！
- en: 'In this chapter, the following topics will be covered:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，将涵盖以下主题：
- en: Classification of data structures
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构的分类
- en: Diversity of applications
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用的多样性
