- en: Chapter 6. Exploring the Benefits of jQuery
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章。探索jQuery的好处
- en: If you have gone through the previous chapter, you probably have implemented
    **jQuery** in your **Battleship** game. In this chapter, we will discuss about
    jQuery in detail.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经阅读了上一章，你可能已经在你的**战舰**游戏中实现了**jQuery**。在本章中，我们将详细讨论jQuery。
- en: The jQuery library is a JavaScript framework. It was released in 2006\. People
    used to call it **jSelect**. We use jQuery in our websites so that we can work
    with JavaScript easily and add effects to our web pages. You may think jQuery
    is different from JavaScript. No! jQuery is just another JavaScript file. It is
    a very lightweight library that helps you to decorate your web pages more easily
    with less coding.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery库是一个JavaScript框架。它于2006年发布。人们过去称它为**jSelect**。我们在我们的网站中使用jQuery，这样我们就可以更轻松地使用JavaScript并为我们的网页添加效果。你可能会认为jQuery与JavaScript不同。不！jQuery只是另一个JavaScript文件。它是一个非常轻量级的库，可以帮助你更轻松地装饰你的网页，编写更少的代码。
- en: 'We use jQuery due to the following advantages:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用jQuery是因为以下优势：
- en: It is open source; you can edit or modify its code if required
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是开源的；如果需要，你可以编辑或修改它的代码
- en: It is a small library (about 150 KB file)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是一个小型库（大约150 KB文件）
- en: The community support for jQuery is very strong; you can get help from the users
    easily
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jQuery的社区支持非常强大；你可以轻松地从用户那里获得帮助
- en: It is user-friendly and popular
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它用户友好且流行
- en: It supports cross-browsers
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它支持跨浏览器
- en: It is openly developed; you can fix any bug or add features to it by editing
    the codes
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是公开开发的；你可以通过编辑代码来修复任何错误或添加功能
- en: It helps the developers to build responsive sites by using AJAX
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它帮助开发人员通过使用AJAX构建响应式网站
- en: It has built-in animation functions that help a developer to create animations
    in their website
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有内置的动画功能，帮助开发人员在他们的网站中创建动画
