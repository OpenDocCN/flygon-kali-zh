- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'The broad availability of Android-based devices has generated a large amount
    of interest in developing software applications, or apps, that target Android.
    Luckily, a powerful and low-cost hardware platform is available that allows you
    to quickly and easily test your apps on real hardware: the BeagleBone Black. With
    a focus on small size and a wide variety of expansion and interfacing opportunities,
    the BeagleBone Black provides a lot of processing power at a very low price. It
    also provides an opportunity to app developers that once belonged only to those
    that were expert hardware hackers or owners of expensive hardware development
    kits: the chance to write Android apps that interact with custom hardware circuits.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 基于Android的设备的广泛可用性引发了对开发针对Android的软件应用程序或应用的大量兴趣。幸运的是，有一个功能强大且成本低廉的硬件平台可供使用，可以让您快速轻松地在真实硬件上测试您的应用程序：BeagleBone
    Black。BeagleBone Black专注于小尺寸和各种扩展和接口机会，以非常低的价格提供了大量的处理能力。它还为应用程序开发人员提供了一个机会，这个机会曾经只属于那些专家级硬件黑客或昂贵的硬件开发工具包的所有者：编写与自定义硬件电路交互的Android应用程序的机会。
- en: Whether you are brand new to hardware interfacing or a seasoned expert, *Android
    for the BeagleBone Black* provides you with the tools that you need to begin creating
    Android apps that communicate directly with your custom hardware. From the very
    beginning, this book will help you understand Android's unique approach to hardware
    interfacing. You will install and customize Android, build circuits that interface
    with your BeagleBone Black platform, and build native code and Android apps that
    use that hardware to communicate with the outside world. By sequentially working
    through the examples in each chapter, you will learn how to create multithreaded
    apps that are capable of interfacing with multiple hardware components simultaneously.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是全新的硬件接口还是经验丰富的专家，《Android for the BeagleBone Black》都为您提供了开始创建直接与自定义硬件通信的Android应用程序所需的工具。从一开始，本书将帮助您了解Android对硬件接口的独特方法。您将安装和定制Android，构建与BeagleBone
    Black平台进行接口的电路，并构建使用该硬件与外部世界通信的本地代码和Android应用程序。通过按照每章中的示例顺序工作，您将学会创建能够与多个硬件组件同时进行接口的多线程应用程序。
- en: Once you have explored the variety of example circuits and apps in this book,
    you will be well on your way toward becoming an Android hardware interfacing pro!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您探索了本书中各种示例电路和应用程序，您将在成为Android硬件接口专家的道路上迈出良好的一步！
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Introduction to Android
    and the BeagleBone Black"), *Introduction to Android and the BeagleBone Black*,
    walks you through the process of installing the Android OS to your BeagleBone
    Black board. It also provides you with a list of hardware components that you
    will need to perform the activities throughout this book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《Android和BeagleBone Black简介》将带您了解将Android操作系统安装到BeagleBone Black板上的过程。它还为您提供了执行本书中各项活动所需的硬件组件清单。
- en: '[Chapter 2](part0019_split_000.html#page "Chapter 2. Interfacing with Android"),
    *Interfacing with Android*, introduces you to several aspects of the BeagleBone
    Black''s hardware and Android''s Hardware Abstraction Layer. It describes how
    to make a few modifications to both your development environment and Android installed
    on your BeagleBone Black to allow Android apps to access the various hardware
    features of the BeagleBone Black.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《与Android进行接口》介绍了BeagleBone Black硬件和Android硬件抽象层的几个方面。它描述了如何对开发环境和安装在BeagleBone
    Black上的Android进行一些修改，以允许Android应用程序访问BeagleBone Black的各种硬件功能。
- en: '[Chapter 3](part0024_split_000.html#page "Chapter 3. Handling Inputs and Outputs
    with GPIOs"), *Handling Inputs and Outputs with GPIOs*, guides you through building
    your very first hardware interfacing circuit and explains the details of a basic
    Android app that can communicate with it. This is your first step toward building
    much more complex apps that interact with the world outside your BeagleBone Black.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《使用GPIO处理输入和输出》指导您构建您的第一个硬件接口电路，并解释了一个基本的Android应用程序的细节，该应用程序可以与其通信。这是您迈向构建与BeagleBone
    Black外部世界交互的更复杂应用程序的第一步。
- en: '[Chapter 4](part0029_split_000.html#page "Chapter 4. Storing and Retrieving
    Data with I2C"), *Storing and Retrieving Data with I2C*, expands on the basics
    from [Chapter 3](part0024_split_000.html#page "Chapter 3. Handling Inputs and
    Outputs with GPIOs"), *Handling Inputs and Outputs with GPIOs*, and explains how
    asynchronous background threads within your apps are used to communicate with
    hardware. It guides you through building a circuit that interfaces a nonvolatile
    memory chip to the BeagleBone Black and the implementation details of an app that
    interacts with the chip.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《使用I2C存储和检索数据》扩展了第3章《使用GPIO处理输入和输出》的基础，并解释了应用程序内的异步后台线程如何用于与硬件通信。它指导您构建一个电路，将非易失性存储器芯片与BeagleBone
    Black进行接口，并实现与芯片交互的应用程序的细节。
- en: '[Chapter 5](part0035_split_000.html#page "Chapter 5. Interfacing with High-speed
    Sensors Using SPI"), *Interfacing with High-speed Sensors Using SPI*, explores
    creating apps that perform high-speed interfacing using a temperature and pressure
    sensor interfaced to the BeagleBone Black.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《使用SPI与高速传感器进行接口》探讨了创建使用温度和压力传感器与BeagleBone Black进行接口的高速接口的应用程序。
- en: '[Chapter 6](part0041_split_000.html#page "Chapter 6. Creating a Complete Interfacing
    Solution"), *Creating a Complete Interfacing Solution*, combines the lessons learned
    about GPIO, I2C, and SPI interfacing from the previous chapters to create a single,
    complex hardware and software solution that uses all three interfaces to react
    to hardware events that originate from the outside world.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0041_split_000.html#page "Chapter 6. Creating a Complete Interfacing
    Solution") *创建完整的接口解决方案*结合了前几章关于GPIO、I2C和SPI接口的经验教训，创建了一个单一的、复杂的硬件和软件解决方案，使用了所有三个接口来响应来自外部世界的硬件事件。'
- en: '[Chapter 7](part0044_split_000.html#page "Chapter 7. Where to Go from Here"),
    *Where to Go from Here*, describes a few more of the hardware interfaces available
    on the BeagleBone Black, explains how to create more permanent Android hardware/software
    solutions, and gives you a few ideas for future projects to explore.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0044_split_000.html#page "Chapter 7. Where to Go from Here") *接下来去哪里*描述了BeagleBone
    Black上可用的更多硬件接口，解释了如何创建更持久的Android硬件/软件解决方案，并为您提供了一些未来项目的想法。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: We have provided instructions in this book assuming that you are using either
    a Windows- or Linux-based computer. If you are already an Android app developer,
    you probably have all of the software applications that you need already installed.
    We expect you to have both the Eclipse ADT and Android NDK already installed,
    though we provide links to download these tools at the start of [Chapter 2](part0019_split_000.html#page
    "Chapter 2. Interfacing with Android"), *Interfacing with Android*, in the event
    that you do not already have them. [Chapter 1](part0014_split_000.html#page "Chapter 1. Introduction
    to Android and the BeagleBone Black"), *Introduction to Android and the BeagleBone
    Black*, provides a list of the various hardware components and equipment that
    you will need to implement the example interfacing circuits used throughout the
    book.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中提供了指导，假设您使用的是基于Windows或Linux的计算机。如果您已经是一名Android应用开发人员，您可能已经安装了所需的所有软件应用程序。我们期望您已经安装了Eclipse
    ADT和Android NDK，尽管在[第2章](part0019_split_000.html#page "Chapter 2. Interfacing
    with Android") *与Android接口*开始时，我们会提供下载这些工具的链接，以防您尚未安装。[第1章](part0014_split_000.html#page
    "Chapter 1. Introduction to Android and the BeagleBone Black") *介绍Android和BeagleBone
    Black*提供了您需要实现本书中使用的示例接口电路的各种硬件组件和设备清单。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you are an Android app developer who wants to begin experimenting with the
    hardware capabilities of the BeagleBone Black platform, then this book is ideal
    for you. Having familiarity with basic electronics principles is helpful, and
    the reader is expected to have basic knowledge in developing Android apps with
    the Eclipse ADT and Android SDK, but no prior hardware experience is required.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名想要开始尝试使用BeagleBone Black平台的硬件功能的Android应用开发人员，那么这本书非常适合您。熟悉基本电子原理是有帮助的，读者应具备使用Eclipse
    ADT和Android SDK开发Android应用的基本知识，但不需要有硬件经验。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    avoids having to include a special module and an overlay that loads commands in
    your `init.{ro.hardware}.rc` file."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："这样可以避免在您的`init.{ro.hardware}.rc`文件中加载命令时包含特殊模块和叠加。"
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "If the user clicks on the **Sample** button once more, another `HardwareTask`
    instance is instantiated."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种形式出现在文本中："如果用户再次点击**Sample**按钮，将实例化另一个`HardwareTask`实例。"'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将显示在这样的框中。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种形式出现。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它可以帮助我们开发出您真正能够从中获益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<feedback@packtpub.com>`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中为您购买的所有Packt Publishing图书下载示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误——也许是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的勘误部分下的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请转到[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索字段中输入书名。所需信息将出现在**勘误表**部分下。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的盗版行为是跨越所有媒体的持续问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值的内容的能力方面的帮助。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`<questions@packtpub.com>`与我们联系，我们将尽力解决问题。
