- en: Assessment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估
- en: Answers
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: This section comprises the answers to the questions given to the reader at the
    end of each chapter. The reader should refer to this section when testing themselves
    or others.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分包括每章末尾给读者的问题的答案。读者在自测或他人时应参考这一部分。
- en: It is recommended to first read each chapter carefully or as many times as you
    feel you will need to fully digest the information.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 建议仔细阅读每一章，或者尽可能多次阅读，以充分消化信息。
- en: After this, you may want to get a piece of scrap paper and jot down your answers
    to each set of questions before turning to this *Assessment* section and checking
    to see if you are right. You may want to award yourself a mark for each correct
    answer and see if you can improve on that score later.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，您可能希望拿一张废纸，把每组问题的答案写下来，然后再转到这个*评估*部分，检查一下您的答案是否正确。您可能想为每个正确答案给自己打分，并看看以后能否提高这个分数。
- en: Good luck!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！
- en: Chapter 1: Introduction to Webpack 5
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章：Webpack 5简介
- en: Webpack is a module bundler for JavaScript applications.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Webpack是JavaScript应用程序的模块打包工具。
- en: The bundle is the output file generated by Webpack. It contains all of the modules
    which are used in the application. The bundle generation process is regulated
    by Webpack config file.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 捆绑包是Webpack生成的输出文件。它包含应用程序中使用的所有模块。捆绑包生成过程由Webpack配置文件调节。
- en: 4.29.6 or 4.0 is acceptable.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4.29.6或4.0是可以接受的。
- en: Node.js
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Node.js
- en: Any time one file depends on another, Webpack treats this as a dependency.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每当一个文件依赖于另一个文件时，Webpack都将其视为依赖项。
- en: '`install`'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`install`'
- en: NPM
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NPM
- en: With the entry of a minus sign in front of the `lodash` call.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`lodash`调用前加上减号。
- en: The "distribution" code is the minimized and optimized output
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “分发”代码是经过最小化和优化的输出
- en: of our build process that will eventually be loaded in the browser.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最终将在浏览器中加载的构建过程的一部分。
- en: To ensure we keep our package as private, also removing the main entry. By doing
    this we can prevent accidentally publishing your code.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了确保我们保持我们的软件包私有，还要删除主入口。通过这样做，我们可以防止意外发布您的代码。
- en: 'Chapter 2: Working with Modules and Code Splitting'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章：使用模块和代码拆分
- en: Code splitting is the process of automatically organizing your programming ins
    a modular format. Modular programming is the wider concept.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代码拆分是自动将编程组织成模块化格式的过程。模块化编程是更广泛的概念。
- en: A Chunk refers to a group of modules.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Chunk指的是一组模块。
- en: Dynamic imports are essentially on-demand imports into Webpack. An entry point
    is a fixed and configured Entry Pint where the build begins processing code from.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动态导入实质上是对Webpack的按需导入。入口点是一个固定和配置的入口点，构建开始处理代码。
- en: '**Module Chunks** using the preload directive loads in parallel to its parent
    ''chunk'', whereas a prefetched chunk starts after the parent chunk finishes loading. **Chunks** must
    be instantly requested by the parent chunk when preloaded, whereas a prefetched
    can be used at any time. **Chunks** using the preload directive are instantly
    downloaded when called. A prefetched chunk is downloaded while the browser is
    idle.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模块块**使用预加载指令与其父“块”并行加载，而预取的块在父块完成加载后开始。**块**在预加载时必须由父块立即请求，而预取块可以随时使用。使用预加载指令的**块**在调用时立即下载。预取块在浏览器空闲时下载。'
- en: Code linting is the process of removing the unwanted or surplus code.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代码检查是删除不需要的或多余的代码的过程。
- en: A promise refers to information returned form a loader.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 承诺是指从加载器返回的信息。
- en: The `**SplitChunksPlugin**` allows the extraction of common dependencies into
    entry chunks.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`**SplitChunksPlugin**`允许将常见依赖项提取到入口块中。'
- en: This tool will analyze your bundle and give suggestions to reduce your bundle
    size.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个工具将分析您的捆绑包并提出减少捆绑包大小的建议。
- en: This offers an Interactive pie chart used for Webpack stats.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这提供了一个用于Webpack统计的交互式饼图。
- en: It is a method for displaying hierarchical data using nested figures, usually
    rectangles.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一种使用嵌套图形（通常是矩形）显示分层数据的方法。
- en: 'Chapter 3: Using Configurations and Options'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章：使用配置和选项
- en: The configuration is done via a set of Configuration Files and Options are set
    using Command-Line.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置是通过一组配置文件完成的，选项是使用命令行设置的。
- en: A command-line technique which informs the bundler, what configuration file
    to use.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一种命令行技术，通知捆绑器使用哪个配置文件。
- en: The file-loader.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件加载器。
- en: JSON files.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: JSON文件。
- en: Each file that Webpack generates.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Webpack生成的每个文件。
- en: This will force Webpack to exit its bundling process.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将强制Webpack退出其捆绑过程。
- en: This option will limit the number of parallel processed modules.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此选项将限制并行处理模块的数量。
- en: It will specify the file from which the last set of records is read
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将指定从中读取最后一组记录的文件
- en: It will disable **AMD** support.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将禁用**AMD**支持。
- en: Compiling is the process by which Webpack 5 assembles the information including
    assets
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编译是Webpack 5组装包括资产在内的信息的过程
- en: 'Chapter 4: APIs Loaders and Plugins'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章：API加载器和插件
- en: Internationalization *(*i18n) is the process of preparing software so that it
    supports local languages and cultural settings
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 国际化（*i18n）是准备软件以支持本地语言和文化设置的过程
- en: Babel
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Babel
- en: To convert **ECMAScript** to an earlier version for compatibility purposes.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**ECMAScript**转换为早期版本以实现兼容性。
- en: Loader-builder
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加载器构建器
- en: The loader allows you to write mixed HTML, CSS and JavaScript Polymer element
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加载器允许您编写混合的HTML、CSS和JavaScript Polymer元素
- en: The ability to make mixed-use HTML, CSS and JavaScript files and process them
    in the Webpack environment.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能够创建混合使用HTML、CSS和JavaScript文件并在Webpack环境中处理它们。
- en: The compiler.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编译器。
- en: 'Chapter 5: Libraries and Frameworks'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章：库和框架
- en: Vue's template compiler.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Vue的模板编译器。
- en: '`Main.ts` and `Vendor.ts`'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Main.ts`和`Vendor.ts`'
- en: '**Node v6.9.0** installed and **Webpack v4.0.0.**'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Node v6.9.0**已安装和**Webpack v4.0.0.**'
- en: To inspect them for the command-line interface.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了检查它们的命令行界面。
- en: A Single-page application.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单页面应用程序。
- en: Webpack's configuration file.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Webpack的配置文件。
- en: The `@` symbol: `import '@angular/http';`
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`@`符号：`import ''@angular/http'';`'
- en: A JavaScript tag in the HTML file.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HTML文件中的JavaScript标签。
- en: An open-source package manager that is similar to NPM, that comes part of Node.JS.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 类似于NPM的开源包管理器，是Node.JS的一部分。
- en: Runtime only **ECMAScript** module compilation
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅运行时**ECMAScript**模块编译
- en: 'Chapter 6: Deployment and Installation'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章：部署和安装
- en: When using languages that are considered verbose, the programmer must write
    a lot of code to accomplish only minor functionality. Such code is called boilerplate.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当使用被认为冗长的语言时，程序员必须编写大量代码才能实现较小的功能。这样的代码被称为样板文件。
- en: Tree shaking is a term for dead-code elimination.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 树摇是指死代码消除的术语。
- en: Essentially to polyfill or patch code.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本上是为了填充或修补代码。
- en: To deliver a native application experience online.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供在线原生应用体验。
- en: Handle the automation of code.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 处理代码的自动化。
- en: Gulp, Mocha and Karma.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Gulp，Mocha和Karma。
- en: ECMAScript 2015, CommonJS and AMD.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ECMAScript 2015，CommonJS和AMD。
- en: 'Chapter 7: Debugging and Migration'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章：调试和迁移
- en: Hot Module Replacement.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 热模块替换。
- en: It tweaks React components in real-time.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它实时调整React组件。
- en: Command Line
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 命令行
- en: Inspection flag.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查标志。
- en: The module type.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模块类型。
- en: By preventing the unintentional dropping of code.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过防止意外丢弃代码。
- en: The configuration file, `webpack.config.js`.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置文件`webpack.config.js`。
- en: 'Chapter 8: Authoring Tutorials and Live Coding'
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章：编写教程和实时编码
- en: Yes.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的。
- en: One by one or by using a regular expression.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 逐个或使用正则表达式。
- en: As a variable, an object, through a window or using **UMD**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为变量，一个对象，通过窗口或使用**UMD**。
- en: It can cause a hashing break when the root for the project is moved
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当项目的根目录移动时，它可能会导致哈希破坏
- en: As it will execute it every single time the module is updated
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因为它将在每次模块更新时执行它
- en: Because this information is used to invalidate cacheable loaders and recompile
    in watch mode.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因为这些信息用于使可缓存的加载程序失效并在监视模式下重新编译。
- en: In reverse order, either right to left or bottom to top depending on array format.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按相反顺序，根据数组格式从右到左或从底部到顶部。
