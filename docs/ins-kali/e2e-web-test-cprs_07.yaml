- en: This section forms the backbone of this book and will introduce you to more
    advanced topics that relate to Cypress and how to use it. In this section, there
    will be an introduction to how we can think through an idea and use **Test-Driven
    Development** (**TDD**) to take our idea from the conception stage through to
    development. In this chapter, we will also learn about topics such as interacting
    with elements using Cypress, the use of aliases, and the Cypress Test Runner.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节构成本书的支柱，并将向您介绍与Cypress相关的更高级主题以及如何使用它。在本节中，将介绍如何通过**测试驱动开发**（TDD）来思考一个想法并将其从构思阶段发展到开发阶段。在本章中，我们还将学习诸如使用Cypress与元素交互、使用别名以及Cypress测试运行器等主题。
