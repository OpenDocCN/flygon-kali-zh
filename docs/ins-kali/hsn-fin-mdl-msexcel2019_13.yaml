    This is a screenshot of the complete data tables using the indirect method:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 对`成本销售`和`终端增长率`数据表重复相同的操作。 这是使用间接法的完整数据表的屏幕截图：
