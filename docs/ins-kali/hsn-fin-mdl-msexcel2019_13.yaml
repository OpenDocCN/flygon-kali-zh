  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/72720844-a72b-48ab-8935-69027e820658.png)'
- en: Checking your data table again, you will notice that it is 2.5% above the base
    turnover growth of 4.5%; in other words, 7.0%.
  id: totrans-121
