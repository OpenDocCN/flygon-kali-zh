  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ab349a2d-59d5-49d2-a7cc-9410efc06f77.png)'
- en: 'You can now go back and populate your data table with the **What-If Analysis**,
    **Data Table** feature. First, select the entire turnover growth table:'
