- en: Understanding sensitivity analysis
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解敏感性分析
- en: In[Chapter 9](3a593bf6-762d-46d5-b768-c53c583fda55.xhtml), *Valuation*, we computed
    a value for equity share price. As a result of the uncertainty inherent in your
    model, you should take some steps to mitigate this. One way is to run some tests
    to see how the share price behaves when you change some of the inputs and drivers
    utilized in arriving at that value.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](3a593bf6-762d-46d5-b768-c53c583fda55.xhtml) *估值*中，我们计算了股票股价的价值。由于模型固有的不确定性，您应该采取一些措施来减轻这种不确定性。一种方法是运行一些测试，看看当您更改到达该价值的某些输入和驱动程序时，股价的行为如何。
- en: This process is called **sensitivity analysis**. Apart from the volatility of
    your target value, it also indicates which inputs or drivers have the greatest
    effect on the target value. You will need to identify two inputs or drivers that
    appear to hold prominence in your model.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程称为**敏感性分析**。除了目标值的波动性外，它还表明哪些输入或驱动对目标值有最大影响。您需要确定模型中似乎具有突出作用的两个输入或驱动。
- en: We have already mentioned that turnover is the most prominent figure in the
    income statement. So, we can use the revenue growth driver as one of the items
    to sensitize. Another item of prominence is the terminal value.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提到营业额是损益表中最突出的数字。因此，我们可以使用营收增长驱动程序作为敏感性的一项。另一个突出的项目是终端价值。
- en: We have seen in [Chapter 9](3a593bf6-762d-46d5-b768-c53c583fda55.xhtml), *Valuation*,
    how much of an impact this has on your share price valuation. You could use the
    terminal growth rate, which is a variable used in arriving at terminal value,
    as the second item to sensitize. The idea is to vary these inputs, see what effect
    it has on your share price, and plot the results.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在[第9章](3a593bf6-762d-46d5-b768-c53c583fda55.xhtml) *估值*中看到了这对您的股价估值有多大影响。您可以使用终端增长率，这是用于计算终端价值的变量，作为敏感性的第二项。这个想法是改变这些输入，看看它对您的股价有什么影响，并绘制结果。
- en: Using direct and indirect methods
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用直接和间接方法
- en: 'There are two methods in sensitivity analysis: the direct and indirect methods.
    Both methods make use of data tables that can be found under **What If** in the
    **Forecast** group on the **Data** ribbon in Excel. The following is a screenshot
    of the location of the **Data Table...** option:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 敏感性分析有两种方法：直接方法和间接方法。这两种方法都使用数据表，可以在Excel的**数据**功能区的**假设分析**下找到。以下是**数据表...**选项的屏幕截图位置：
- en: '![](img/ffab468d-18fa-4dbc-80ff-f400036c2709.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ffab468d-18fa-4dbc-80ff-f400036c2709.png)'
- en: 'In order to make use of the data table, you must structure your data in a particular
    way. The following screenshot shows the layout for a data table:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用数据表，您必须以特定方式组织数据。以下截图显示了数据表的布局：
- en: '![](img/668ba2b2-7afa-4379-89af-1e227ca1a72f.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/668ba2b2-7afa-4379-89af-1e227ca1a72f.png)'
- en: The cell in the top-left corner of the table layout must be related to the target
    value share price, whose behavior we wish to observe. That specific position is
    essential for the data table function to work. However, since it will not be used
    for anything else, it is shown here in a white font color, making it invisible
    to the naked eye, so as not to cause any distraction.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 表布局的左上角单元格必须与目标值股价相关联，我们希望观察其行为。该特定位置对于数据表功能的工作至关重要。然而，由于它不会用于其他任何目的，因此在此以白色字体颜色显示，使其对肉眼不可见，以免造成任何干扰。
- en: The row input values are entered across the top row of the table. We have selected
    **TERMINAL GROWTH RATE** for the row input, with values from 3% and 1% increments
    up to 7%. The column input is **REVENUE GROWTH (CAGR)** and is entered down the
    far-left column of the table, with values from 0% and 2.5% increments up to 9.5%.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 行输入值输入到表的顶行。我们选择了**终端增长率**作为行输入，值从3%开始，每次增加1%，直到7%。列输入是**营收增长（CAGR）**，输入到表的最左列，值从0%开始，每次增加2.5%，直到9.5%。
- en: 'However, the 5% entry is changed to 4.5% to agree with the actual historical
    CAGR used as the turnover growth driver. In preparation for the data table function,
    select the entire table from the cell with the target value at the top left, excluding
    the input/driver values. Then, select **Data Table...** from the **What If** menu,
    of the forecast group on the **Data** ribbon. This launches the **Data Table**
    dialog box, as shown in the following screenshot:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，5%的输入被更改为4.5%，以符合实际历史CAGR作为营业额增长驱动因素。为了准备数据表功能，从顶部左侧的目标值单元格开始，选择整个表，不包括输入/驱动值。然后，从**数据**功能区的**预测**组的**What
    If**菜单中选择**数据表...**。这将启动**数据表**对话框，如下截图所示：
- en: '![](img/8a71662b-2ece-4dff-ad50-4a908727b112.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8a71662b-2ece-4dff-ad50-4a908727b112.png)'
- en: The **Data Table** dialog box has two inputs, **Row input** **cell** and **Column
    input cell**.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据表**对话框有两个输入，**行输入单元格**和**列输入单元格**。'
- en: The direct method
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 直接方法
- en: In this method, the row and column input cells are linked directly to the model
    via the cells in which they appear in the model. In this case, the **Row input
    cell** is the **TERMINAL GROWTH RATE** cell in the **Valuation** section that
    is linked to your model; cell **D265**. The **C****olumn input cell** is the turnover
    growth driver for `Y06F`, in the **Assumptions** section, that is linked to your
    model, cell **J11**.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种方法中，行和列输入单元格直接与模型相关联，通过它们在模型中出现的单元格。在这种情况下，**行输入单元格**是与您的模型相关联的**终端增长率**单元格在**估值**部分中；单元格**D265**。**列输入单元格**是与您的模型相关联的**Y06F**中的营业额增长驱动器，在**假设**部分中，与您的模型相关联，单元格**J11**。
- en: 'The following screenshot is an illustration of the **Row input cell**:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图是**行输入单元格**的示例：
- en: '![](img/0fbd289c-4ae9-4142-9905-4548fa174ce3.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0fbd289c-4ae9-4142-9905-4548fa174ce3.png)'
- en: 'The following screenshot is an illustration of the **Column input cell**:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图是**列输入单元格**的示例：
- en: '![](img/385b4cb5-c4bc-4564-aae2-7e30a70fafb4.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/385b4cb5-c4bc-4564-aae2-7e30a70fafb4.png)'
- en: 'When you press **OK**, the data table is filled with the results generated
    from substituting the terminal growth rate and turnover growth driver in your
    model, with the alternative values in the data table row and column headers. The
    following is a screenshot of the completed data table:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当您按下**确定**时，数据表将填充从替换模型中的终端增长率和营业额增长驱动程序生成的结果，使用数据表行和列标题中的替代值。以下是已完成的数据表的截图：
- en: '![](img/7103c4bf-d5a2-4ec4-9302-bc292be0b7a4.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7103c4bf-d5a2-4ec4-9302-bc292be0b7a4.png)'
- en: You can test the accuracy of your data table by looking at the share value at
    a 5% terminal growth rate and a 4.5% turnover growth driver.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过查看5%的终端增长率和4.5%的营业额增长驱动器的股价来测试数据表的准确性。
- en: Your table has been arranged so that this value is right in the middle of the
    table, in the cell with the darker green fill. It shows `117.1`, compared to your
    valuation result of `117.2`. This gives you confidence that your data table is
    set up right and calculating correctly.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 您的表已经安排好，这个值就在表的中间，位于填充颜色较深的单元格中。它显示`117.1`，与您的估值结果`117.2`相比。这让您确信您的数据表设置正确并且计算正确。
- en: From the table, we see that the lowest share price is N`80.2` at 3% terminal
    growth rate and 0% revenue growth, and the highest share price is N`194.3`, obtained
    with a terminal growth rate at 7% and revenue growth at 9.5%.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 从表中，我们可以看到，在3%的终端增长率和0%的营收增长时，最低的股价为N`80.2`，而在终端增长率为7%和营收增长为9.5%时，最高的股价为N`194.3`。
- en: The indirect method
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 间接方法
- en: 'This method links the table to formulas that include the variables or drivers
    we have selected. To do this, we first set up data tables, as shown in the following
    screenshot:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法将表与包括我们选择的变量或驱动程序的公式相关联。为此，我们首先设置数据表，如下截图所示：
- en: '![](img/699f5af0-ecc6-4cc5-89c1-ba729f5b0074.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](img/699f5af0-ecc6-4cc5-89c1-ba729f5b0074.png)'
- en: All three inputs have a change base value of 0.0%, which will be added to formulas
    that include the inputs we have selected. Then, we also add two additional values
    of -2.5% and 2.5% for turnover growth and cost of sales, and -1.0% and 1.0 for
    terminal growth rate. The change values signify the range over which we will be
    testing the sensitivity of our model with data tables using the indirect method.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 所有三个输入都有一个0.0%的变化基准值，这将被添加到包括我们选择的输入的公式中。然后，我们还为营业额增长和销售成本分别添加了-2.5%和2.5%，终端增长率分别添加了-1.0%和1.0。变化值表示我们将使用间接方法使用数据表测试模型的敏感性的范围。
- en: 'You then edit the relevant formulas to link the data tables to the model by
    adding the 0.0% cells. For example, the turnover for `Y06F`, the first year of
    forecasts, is arrived at by applying the turnover growth driver to the turnover
    of the previous year, `Y05A`, as seen in the following formula:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，编辑相关公式，通过在模型中添加0.0%的单元格，将数据表链接到模型。 例如，预测的第一年`Y06F`的营业额是通过将上一年的营业额`Y05A`应用营业额增长驱动因素得出，如下公式所示：
- en: '![](img/dd523dca-bebe-46af-a137-445b6572159e.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dd523dca-bebe-46af-a137-445b6572159e.png)'
- en: 'You will edit the formula to add the base value for the turnover growth driver
    from your data table, 0.0%, in cell **C295**, as follows:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 您将编辑公式，通过在单元格**C295**中添加来自数据表的营业额增长驱动因素的基准值0.0%，如下所示：
- en: '[PRE1]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'You should then copy the formula across the other forecast years. In this way,
    you have linked the data table to your model without changing its result:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您应该将该公式复制到其他预测年份。 通过这种方式，您已经将数据表链接到了模型，而不改变其结果。
- en: '![](img/08132c6c-3abe-4c72-8f6b-7ff31acdfa73.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/08132c6c-3abe-4c72-8f6b-7ff31acdfa73.png)'
- en: 'In the same way, link the `Cost of Sales` data table to the formula in cell
    **J12**:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 以同样的方式，将`成本销售`数据表链接到单元格**J12**中的公式：
- en: '![](img/54e25d14-76b5-4d8d-820b-08875279dfd7.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/54e25d14-76b5-4d8d-820b-08875279dfd7.png)'
- en: Then, link the terminal growth rate data table to the formula in cell **N267**.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将终端增长率数据表链接到单元格**N267**中的公式。
- en: Note that the terminal growth rate appears twice in this formula, so the modification
    has to be implemented in relation to each occurrence of the input.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，此公式中终端增长率出现两次，因此修改必须针对输入的每次出现进行实施。
- en: 'The following screenshot shows how you link the terminal growth rate data table
    to your model:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 以下的屏幕截图显示了如何将终端增长率数据表链接到您的模型：
