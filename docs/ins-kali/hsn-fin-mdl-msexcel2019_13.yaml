- en: Creating a simple Monte Carlo simulation model
  id: totrans-218
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个简单的蒙特卡洛模拟模型
- en: The Monte Carlo simulation is a model that calculates the probabilities of different
    results in a process where there is much inherent uncertainty. The model makes
    use of randomly generated numbers to obtain thousands of possible results, from
    which a most likely outcome can be deduced. We will look at growth in free cash
    flow, FCFF, as well as the cost of capital, WACC, which are both integral parts
    of our DCF model.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙特卡洛模拟是一个计算在存在很多固有不确定性的过程中不同结果的概率的模型。该模型利用随机生成的数字来获得成千上万种可能的结果，从中可以推断出最有可能的结果。我们将研究自由现金流FCFF的增长，以及资本成本WACC，它们都是我们DCF模型的组成部分。
- en: 'Calculate the FCFF growth rates for the historical years `Y02A` to `Y05A` using
    the following formula:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下公式计算历史年份`Y02A`到`Y05A`的FCFF增长率：
- en: '![](img/0149fe2e-4b13-4d4b-b205-499d8e4a805f.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0149fe2e-4b13-4d4b-b205-499d8e4a805f.png)'
- en: 'The following screenshot shows the calculated historical growth in FCFF:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了计算出的FCFF历史增长：
- en: '![](img/a6067c33-52e5-4a09-a182-313652d45498.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a6067c33-52e5-4a09-a182-313652d45498.png)'
- en: Usually, Monte Carlo simulation uses thousands of repetitions. However, for
    illustration purposes, we will limit the number to 100\. Let's take the average
    of FCFF historical growth.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，蒙特卡洛模拟使用数千次重复。但是，为了说明的目的，我们将限制次数为100次。让我们计算FCFF历史增长的平均值。
- en: 'The following screenshot shows the calculation of mean growth in FCFF:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了FCFF平均增长的计算：
- en: '![](img/905e2431-df3d-4c6d-8505-8c8a99bfc133.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![](img/905e2431-df3d-4c6d-8505-8c8a99bfc133.png)'
- en: 'We obtain `WACC` from the valuation section of our model. The following screenshot
    shows how:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从模型的估值部分获得`WACC`。以下屏幕截图显示了如何获得：
- en: '![](img/10775a91-462c-477f-b094-f14052557aca.png)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![](img/10775a91-462c-477f-b094-f14052557aca.png)'
- en: We will assume a standard deviation of 1% each. Standard deviation is a measure
    of how much we expect our simulations to vary from our starting values for FCFF
    growth and WACC. We now create a random number generator for FCFF growth and WACC
    using the Excel function, `RAND`, for both FCFF growth and WACC.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设每个标准偏差为1%。标准偏差是我们期望模拟与FCFF增长和WACC的起始值相差多少的度量。我们现在使用Excel函数`RAND`为FCFF增长和WACC创建随机数生成器。
- en: 'The following screenshot shows how we create a random number generator for
    FCFF growth and WACC:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了我们如何为FCFF增长和WACC创建随机数生成器：
- en: '![](img/c6a18f4d-de82-4224-a392-896e5af2f1a6.png)'
  id: totrans-231
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c6a18f4d-de82-4224-a392-896e5af2f1a6.png)'
- en: The `RAND` function generates a random number between 0 and 1\. Each time Excel
    performs a calculation in this or another cell, the function recalculates, and
    another random number will be regenerated. The number, `0.83751`, translates to
    an `83.75%` chance of that value occurring.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '`RAND`函数生成0到1之间的随机数。每次Excel在此单元格或其他单元格中执行计算时，函数都会重新计算，并且将重新生成另一个随机数。数字`0.83751`对应着发生该值的`83.75%`的几率。'
- en: With this set up, Excel generates 100 different results for both FCFF growth
    and WACC. If these results were plotted on a graph, they would follow what is
    called a **normal distribution**.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个设置，Excel会为FCFF增长和WACC生成100个不同的结果。如果这些结果绘制在图表上，它们将遵循所谓的**正态分布**。
- en: 'This is a normal distribution graph:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个正态分布图：
- en: '![](img/d39c14d3-3f80-4394-a371-c702dc510524.png)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d39c14d3-3f80-4394-a371-c702dc510524.png)'
- en: The points are clustered around a central peak. The further away a value is
    from the peak, the less likely it is for that value to occur. The peak represents
    the mean of all the values and is the most likely value of the variable. From
    the graph, you could select a value from the X-axis, the horizontal axis, and
    then trace a vertical line upward. The point at which it hits the curve gives
    the probability of that value occurring.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 这些点围绕着一个中心峰聚集。离峰值越远，该值发生的可能性就越小。峰值代表所有值的平均值，是该变量最可能的值。从图中，您可以从X轴（水平轴）选择一个值，然后沿着垂直线向上移动。它与曲线相交的点给出了该值发生的概率。
- en: In the scenario we are creating, we are generating random probabilities and
    we wish to convert these to values for both FCFF growth and WACC. To do this,
    we use the Excel function, `NORMINV`. This function uses the mean, standard deviation,
    and probability to calculate a value for the `growth in FCFF` and `WACC` variables.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们创建的场景中，我们正在生成随机概率，并希望将其转换为FCFF增长和WACC的值。为此，我们使用Excel函数`NORMINV`。该函数使用平均值、标准差和概率来计算`FCFF增长`和`WACC`变量的值。
- en: 'The following is a screenshot showing the `NORMINV` function:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是展示`NORMINV`函数的截图：
- en: '![](img/17365218-2a68-410c-81d1-28a232d73df5.png)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![](img/17365218-2a68-410c-81d1-28a232d73df5.png)'
- en: We can manually force Excel to generate a fresh random number by simply pressing
    *F2* (**Edit**), and then *Enter*. Each time new random numbers are generated,
    new values are created for FCFF growth and WACC.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过简单地按下*F2*（**编辑**），然后按下*Enter*，手动强制Excel生成新的随机数。每次生成新的随机数，都会为FCFF增长和WACC创建新的值。
- en: Note that the values in the screenshots are different from one screenshot to
    the next. This is because new random numbers are being constantly generated as
    a result of the `RAND` function.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，截图中的值从一个到另一个是不同的。这是因为由于`RAND`函数的结果，新的随机数不断生成。
- en: We can copy and paste these new values to another location one after the other
    in order to tabulate the results. We would have to do this 100 times to cover
    the number of simulations required by the scenario we are building. Alternatively,
    there is a much more efficient way to do this, using data tables.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将这些新值逐个复制粘贴到另一个位置，以制表结果。为了覆盖我们正在构建的场景所需的模拟次数，我们需要这样做100次。或者，有一种更有效的方法可以做到这一点，即使用数据表。
- en: 'Start off by typing `1` in a blank cell. With that cell selected, click the
    **Fill** icon, which is in the **Edit** group on the **Home** ribbon, and then
    select **Series**. This is a screenshot of the selection of **Fill**>**Series**:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在空单元格中输入`1`。选择该单元格，点击**填充**图标，该图标位于**主页**功能区的**编辑**组中，然后选择**序列**。这是**填充**>**序列**的选择截图：
- en: '![](img/343fb4fa-3b7c-4731-87ad-a3d4a47a99bd.png)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![](img/343fb4fa-3b7c-4731-87ad-a3d4a47a99bd.png)'
- en: 'A **Series** dialog box opens up. Select **Columns** in the **Series in** field,
    enter the **Step value** as `1`, and the **Stop value **as `100`. This is a screenshot
    of the **Series** dialog box:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**序列**对话框弹出。在**序列在**字段中选择**列**，输入**步长值**为`1`，**停止值**为`100`。这是**序列**对话框的截图：
- en: '![](img/a8376bb0-3cd7-4352-b4cb-0a438ebc83ec.png)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a8376bb0-3cd7-4352-b4cb-0a438ebc83ec.png)'
- en: When you press **OK**, a series from 1 to 100 is generated down the column,
    starting with the number `1` you typed earlier. Now, create the first iteration
    by linking the growth in FCFF to the cell beside the number 1.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 当您点击**确定**时，将在该列中生成从1到100的系列，从您之前输入的数字`1`开始。现在，通过将FCFF增长与数字1旁边的单元格相关联，创建第一次迭代。
- en: 'This is a screenshot showing how growth in FCFF is linked to our new table:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个展示FCFF增长如何与我们的新表格相关联的截图：
- en: '![](img/a8f91f25-192a-4f8d-abbf-31974310f5d9.png)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a8f91f25-192a-4f8d-abbf-31974310f5d9.png)'
- en: 'Then, link the WACC in the same fashion. This is a screenshot showing how `WACC`
    is linked to our new table:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，以相同的方式将WACC相关联。这是一个展示`WACC`如何与我们的新表格相关联的截图：
- en: '![](img/8b1f65cb-87f7-48bd-a65a-f3c4449a9e40.png)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8b1f65cb-87f7-48bd-a65a-f3c4449a9e40.png)'
- en: We will now use **Data Table** to populate our new table with values for `Growth
    in FCFF` and `WACC`. Highlight all the cells in the new table, and then go to
    the **Forecast** group under the **Data** ribbon and select **What-If Analysis**,
    followed by **Data Table**. In the **Data Table** dialog box that opens up, ignore
    **Row input cell**.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将使用**数据表**为`FCFF增长`和`WACC`的新表格填充值。突出显示新表格中的所有单元格，然后转到**数据**功能区下的**预测**组，选择**假设分析**，然后选择**数据表**。在打开的**数据表**对话框中，忽略**行输入单元格**。
- en: 'For **Column input cell**, select any empty cell outside the table. This screenshot
    shows the selection of an empty cell outside the table as **Column input cell**:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 对于**列输入单元格**，选择表格之外的任何空单元格。这个截图展示了选择表格之外的空单元格作为**列输入单元格**：
- en: '![](img/5a8d2c07-875a-4642-8351-12e3de443f87.png)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5a8d2c07-875a-4642-8351-12e3de443f87.png)'
- en: 'When you click **OK**, the table is populated with 100 iterations of `Growth
    in FCFF` and `WACC`, as shown in the following screenshot:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 当您点击**确定**时，表格将填充100次`FCFF增长`和`WACC`的迭代，如下截图所示：
- en: '![](img/ab6c592c-a7c5-45a6-ae34-91b98fc02083.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ab6c592c-a7c5-45a6-ae34-91b98fc02083.png)'
- en: 'We then obtain the most likely value for growth in FCFF, given our assumptions,
    by taking the average of the 100 iterations of FCFF growth. This screenshot illustrates
    how we arrive at new growth in FCFF:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，根据我们的假设，通过对FCFF增长的100次迭代取平均值，我们得到了FCFF增长的最可能值。这个截图展示了我们如何得出FCFF增长的新值：
- en: '![](img/d26c4a68-ea25-47b2-98a7-5c5a719ea677.png)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d26c4a68-ea25-47b2-98a7-5c5a719ea677.png)'
- en: 'The most likely value for `WACC` is the average of the 100 iterations of `WACC`.
    The following screenshot illustrates how we arrive at a new `WACC`:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '`WACC`的最可能值是100次迭代的`WACC`的平均值。以下截图说明了我们如何得出新的`WACC`：'
- en: '![](img/ea49e637-77ee-4a65-b240-223e4f66f8e2.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ea49e637-77ee-4a65-b240-223e4f66f8e2.png)'
- en: 'We will now take our new values for growth in FCFF and WACC and substitute
    them into our valuation model. The following screenshot shows how to do this:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将新的`FCFF`和`WACC`增长值代入我们的估值模型中。以下截图显示了如何操作：
- en: '![](img/0e1ee091-5cc6-4990-8547-1c6245868800.png)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0e1ee091-5cc6-4990-8547-1c6245868800.png)'
- en: 'We then substitute for WACC in our formula for `Terminal Value`, as seen here:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将`WACC`代入我们的`终值`公式中，如下所示：
- en: '![](img/b1fdd3a2-5705-4607-add5-5317517ed283.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b1fdd3a2-5705-4607-add5-5317517ed283.png)'
- en: We recalculate the present values for the `FCFF` for the forecast years and
    the terminal value, the net present value, and so on, to arrive at an `Enterprise
    Value` of N'(000)`2,069,368`, an `Equity Value`, market capitalization, of N'(000)
    `1,942,675`, and eventually a `Share Price (NAIRA)` of `194.27`.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 我们重新计算了预测年份的`FCFF`的现值和终值，净现值等，得出了`企业价值`为N'(000)`2,069,368`，`股权价值`，市值为N'(000)
    `1,942,675`，最终`股价（奈拉）`为`194.27`。
- en: Summary
  id: totrans-266
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we have learned how to incorporate into your model a number
    of tests and procedures in order to improve the accuracy of the model. We have
    learned a number of basic procedures to follow in order to troubleshoot where
    errors are revealed in your model. We have understood the meaning of sensitivity
    analysis and learned how to use the direct and indirect methods. We have also
    learned how to display our results in a chart and to interpret them meaningfully.
    Finally, we learned about scenario analysis, how it differs from sensitivity analysis,
    and how to use it.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何在模型中加入一些测试和程序，以提高模型的准确性。我们学习了一些基本程序，以便排除模型中出现的错误。我们了解了敏感性分析的含义，并学会了如何使用直接和间接方法。我们还学会了如何在图表中显示我们的结果并进行有意义的解释。最后，我们学习了情景分析，它与敏感性分析有何不同，以及如何使用它。
- en: Financial modeling can be a complex topic, but we hope we have been able to
    demystify it enough to encourage you to take on what can be a very rewarding subject.
    It is impossible to avoid some technical content entirely, but we hope that even
    here, we have been able to make it less intimidating.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 财务建模可能是一个复杂的话题，但我们希望我们已经能够将其神秘化，以鼓励您学习这个非常有益的主题。完全避免一些技术内容是不可能的，但我们希望即使在这里，我们也能够减少其威胁性。
