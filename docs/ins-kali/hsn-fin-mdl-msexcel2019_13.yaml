  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 将**行输入单元格**留空，并选择0.0%的单元格作为**列输入单元格**。 点击**确定**后，数据表将填充计算出的值，这些值是在原始速率的营业额增长率下降2.5%和上升2.5%时的股价。
- en: 'The following screenshot shows the populated `Turnover Growth Rate` data table:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 以下的屏幕截图显示了填充的`营业额增长率`数据表：
