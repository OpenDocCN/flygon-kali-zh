    to disable sending anonymous usage data to Google:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将弹出“数据共享”对话框；单击“不发送”按钮以禁用向Google发送匿名使用数据：
