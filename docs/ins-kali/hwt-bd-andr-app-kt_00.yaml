- en: Before You Begin
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始之前
- en: Each great journey begins with a humble step. Before we can do awesome things
    in Android, we need to be prepared with a productive environment. In this section,
    we will see how to do that.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每次伟大的旅程都始于一小步。在我们可以在Android上做出色的事情之前，我们需要准备一个高效的环境。在本节中，我们将看到如何做到这一点。
