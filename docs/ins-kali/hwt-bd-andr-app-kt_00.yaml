  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '![图0.1：导入设置对话框'
- en: '](img/B15216_00_01.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15216_00_01.jpg)'
- en: 'Figure 0.1: The import settings dialog'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图0.1：导入设置对话框
