- en: 'Section 3: Preparing for Docker in Production'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：准备将Docker用于生产环境
- en: Using Docker results in changes to your processes and tools for moving to production.
    There are huge benefits to be had, but also new things to learn. By the end of
    *Section 3*, readers will be confident about taking their apps to production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Docker会导致您的流程和工具发生变化，以便进行生产部署。这样做有很多好处，但也有新的东西需要学习。到*第3节*结束时，读者将对将他们的应用程序部署到生产环境感到自信。
