- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Are you trying to start a career in programming, but haven't found the right
    way in? Do you have a great idea for an app, but don't know how to make it a reality?
    If so, then this book is for you!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否正在尝试开始编程职业，但还没有找到合适的方式？您是否有一个很棒的应用程序想法，但不知道如何使其成为现实？如果是这样，那么这本书就是为您而写的！
- en: This updated third edition of *Android Programming for Beginners* will be your
    companion for creating Android applications from scratch. We will introduce you
    to all the fundamental concepts of programming in an Android context, from the
    basics of Java to working with the Android API. All examples use the up-to-date
    API classes and are created from within Android Studio, the official Android development
    environment that helps supercharge your application development process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本更新的第三版《Android初学者编程》将是您从头开始创建Android应用程序的伴侣。我们将向您介绍在Android环境中编程的所有基本概念，从Java的基础知识到使用Android
    API。所有示例都使用最新的API类，并且是在官方的Android开发环境Android Studio中创建的，这有助于加速您的应用程序开发过程。
- en: Following this crash course, we'll dive deeper into Android programming and
    you'll learn how to create applications with a professional-standard UI through
    fragments and store your user's data with SQLite. In addition, you'll see how
    to make your apps multilingual, draw to the screen with a finger, and work with
    graphics, sound, and animations, too.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个速成课程之后，我们将深入研究Android编程，您将学习如何通过片段创建具有专业标准UI的应用程序，并使用SQLite存储用户数据。此外，您还将了解如何使您的应用程序多语言化，用手指绘制到屏幕上，并处理图形、声音和动画。
- en: By the end of this book, you'll be ready to start building your own custom applications
    in Android and Java.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将准备好开始在Android和Java中构建自己的定制应用程序。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for you if you are completely new to Java, Android, or programming,
    and want to make Android applications. This book will also act as a refresher
    for those of you who already have experience of using Java on Android to enable
    you to advance your knowledge and make rapid progress through the early projects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合您如果您完全是Java、Android或编程的新手，并且想要制作Android应用程序。本书还将作为一个复习，供那些已经有使用Java在Android上经验的人使用，以帮助您提高知识并通过早期项目快速进步。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16773_01_ePub_RK.xhtml#_idTextAnchor014), *Beginning Android
    and Java*, will see you not waste any time in getting started with developing
    Android apps. We will look at what is so great about Android, what exactly Android
    and Java are, how they work and complement each other, and what that means to
    us as future developers. Moving quickly on, we will set up the required software
    so that we can build and deploy a simple first app.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章《开始Android和Java》将帮助您立即开始开发Android应用程序，不浪费任何时间。我们将探讨Android的优势，Android和Java究竟是什么，它们如何工作和相互补充，以及作为未来开发人员对我们意味着什么。随后，我们将设置所需的软件，以便我们可以构建和部署一个简单的第一个应用程序。
- en: '[*Chapter 2*](B16773_02_ePub_RK.xhtml#_idTextAnchor043), *First Contact: Java,
    XML, and the UI Designer*, explains how, at this stage, we have a working Android
    development environment and we have built and deployed our first app. We need
    to explore this autogenerated code so that we can begin to understand Android
    and then learn how to build on this useful template'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章《初次接触：Java、XML和UI设计师》解释了在这个阶段，我们已经拥有了一个可工作的Android开发环境，并且已经构建和部署了我们的第一个应用程序。我们需要探索这个自动生成的代码，以便我们可以开始了解Android，然后学习如何在这个有用的模板上构建。
- en: '[*Chapter 3*](B16773_03_ePub_RK.xhtml#_idTextAnchor064), *Exploring Android
    Studio and the Project Structure*, explains how to create and run two more Android
    projects. The purpose of these exercises is to explore in more depth Android Studio
    and the structure of Android projects. Along with understanding the composition
    of our projects, it will also be beneficial to make sure we get the most from
    the emulator.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章《探索Android Studio和项目结构》解释了如何创建和运行另外两个Android项目。这些练习的目的是更深入地探索Android Studio和Android项目的结构。除了了解我们项目的组成部分之外，确保我们充分利用模拟器也是有益的。
- en: '[*Chapter 4*](B16773_04_ePub_RK.xhtml#_idTextAnchor076), *Getting Started with
    Layouts and Material Design*, covers the building of three more layouts—still
    quite simple, yet a step up from what we have done so far. Before we get hands-on,
    we will have a quick introduction to the concept of Material Design. We will also
    cover the different types of layout called LinearLayout, ConstraintLayout, and
    TableLayout. We will also write some Java code to switch between our different
    layouts within a single app/project. This is the first major app that links together
    multiple topics in one neat parcel.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章《使用布局和Material Design入门》涵盖了构建另外三种布局的内容，这些布局仍然相当简单，但比我们迄今为止所做的要进一步。在我们动手之前，我们将快速介绍Material
    Design的概念。我们还将介绍名为LinearLayout、ConstraintLayout和TableLayout的不同类型的布局。我们还将编写一些Java代码，以在单个应用/项目中在不同的布局之间进行切换。这是第一个将多个主题整合在一个整洁包裹中的重要应用程序。
- en: '[*Chapter 5*](B16773_05_ePub_RK.xhtml#_idTextAnchor101), *Beautiful Layouts
    with CardView and ScrollView*, is the final chapter on layouts before we spend
    some time focusing on Java and object-oriented programming. We will formalize
    our learning on some of the different attributes we have already encountered,
    and we will also introduce two more cool layouts: ScrollView and CardView. To
    conclude this chapter, we will run a CardView project on a tablet emulator.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章《使用CardView和ScrollView创建美丽的布局》是在我们花一些时间专注于Java和面向对象编程之前的最后一章布局。我们将对我们已经遇到的一些不同属性进行正式化学习，并且还将介绍另外两种很酷的布局：ScrollView和CardView。最后，我们将在平板模拟器上运行一个CardView项目。
- en: '[*Chapter 6*](B16773_06_ePub_RK.xhtml#_idTextAnchor119), *The Android Lifecycle*,
    will see us become familiar with the lifecycle of an Android app. The lifecycle
    is the way that all Android apps interact with the Android OS. We will see the
    phases of the lifecycle that an app goes through, from creation to destruction,
    and how this helps us know where to put our Java code, depending on what we are
    trying to achieve.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《Android生命周期》将使我们熟悉Android应用程序的生命周期。生命周期是所有Android应用程序与Android操作系统交互的方式。我们将看到应用程序从创建到销毁经历的生命周期阶段，以及这如何帮助我们根据我们想要实现的目标来放置我们的Java代码。
- en: '[*Chapter 7*](B16773_07_ePub_RK.xhtml#_idTextAnchor134), *Java Variables, Operators,
    and Expressions*, covers the core fundamentals of Java: the code that goes into
    the classes and the methods that we create, along with the data that the code
    acts upon. In this chapter, we will focus on the data. We will dive into learning
    how to write our very own Java code. By the end of the chapter, you will be comfortable
    writing Java code that creates and uses data within Android.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《Java变量、运算符和表达式》涵盖了Java的核心基础知识：放入类和我们创建的方法中的代码，以及代码作用的数据。在这一章中，我们将专注于数据。我们将深入学习如何编写我们自己的Java代码。在本章结束时，您将能够轻松编写创建和使用Android中数据的Java代码。
- en: '[*Chapter 8*](B16773_08_ePub_RK.xhtml#_idTextAnchor155), *Java Decisions and
    Loops*, explains how we can take a course of action dependent upon the value of
    a variable. We will look at making decisions in Java with `if`, `else`, and `switch`.
    We will also look at loops in Java with `while`, `do` – `while`, `for`, and `break`.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《Java决策和循环》解释了我们如何根据变量的值采取行动。我们将使用`if`、`else`和`switch`来在Java中做出决策。我们还将使用`while`、`do`-`while`、`for`和`break`来研究Java中的循环。
- en: '[*Chapter 9*](B16773_09_ePub_RK.xhtml#_idTextAnchor169), *Learning Java Methods*,
    takes a closer look at methods, because although we know that you can call them
    to make them execute their code, there is more to them than we have discussed
    hitherto.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《学习Java方法》更深入地研究了方法，因为尽管我们知道可以调用它们来执行它们的代码，但它们比我们迄今为止讨论的要复杂得多。
- en: '[*Chapter 10*](B16773_10_ePub_RK.xhtml#_idTextAnchor187), *Object-Oriented
    Programming*, explains how in Java, classes are fundamental to just about everything.
    We will begin to understand why the software engineers at Sun Microsystems back
    in the early 1990s made Java the way they did. We have already talked about reusing
    other people''s code, specifically the Android API, but in this chapter, we will
    really get to grips with how this works and learn about object-oriented programming
    and how to use it.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《面向对象编程》解释了在Java中，类对几乎所有事情都是基础的。我们将开始理解为什么上世纪90年代初太阳微系统的软件工程师们会以他们的方式制作Java。我们已经讨论了重用其他人的代码，特别是Android
    API，但在这一章中，我们将真正掌握它的工作原理，并了解面向对象编程以及如何使用它。
- en: '[*Chapter 11*](B16773_11_ePub_RK.xhtml#_idTextAnchor201), *More Object-Oriented
    Programming*, is the second part of our whirlwind tour (theoretical and practical)
    into OOP. We have already briefly discussed the concepts of encapsulation, inheritance,
    and polymorphism, but in this chapter, we will get to see them in action in some
    demo apps. While the working examples will show these concepts in their simplest
    forms, it will still be a significant stepping stone toward taking control of
    our XML layouts via our Java code.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章《更多面向对象编程》是我们对面向对象编程的第二部分（理论和实践）。我们已经简要讨论了封装、继承和多态的概念，但在这一章中，我们将在一些演示应用程序中看到它们的实际应用。虽然这些工作示例将展示这些概念的最简单形式，但这仍然是掌握通过Java代码控制我们的XML布局的重要一步。
- en: '[*Chapter 12*](B16773_12_ePub_RK.xhtml#_idTextAnchor218), *The Stack, the Heap,
    and the Garbage Collector*, reveals the missing link between Java and our XML
    layouts, leaving us with the power to add all kinds of widgets to our apps, as
    we have done before, but this time we will be able to control them through our
    Java code. In this chapter, we will get to take control of some fairly simple
    UI elements, such as Button and TextView. To enable us to understand what is happening,
    we need to find out a bit more about the memory in an Android device and two areas
    of it—the Stack and the Heap.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章《堆栈、堆和垃圾收集器》揭示了Java和我们的XML布局之间的缺失链接，使我们有能力向我们的应用程序添加各种小部件，就像以前一样，但这次我们将能够通过我们的Java代码控制它们。在这一章中，我们将控制一些相当简单的UI元素，如按钮和文本视图。为了使我们能够理解发生了什么，我们需要更多地了解Android设备中的内存以及其中的两个区域——堆栈和堆。
- en: '[*Chapter 13*](B16773_13_ePub_RK.xhtml#_idTextAnchor228), *Anonymous Classes
    – Bringing Android Widgets to Life*, explains how, now that we have a good overview
    of both the layout and coding of an Android app, as well as our newly acquired
    insight into object-oriented programming and how we can manipulate the UI from
    our Java code, we are ready to experiment with more widgets from the palette alongside
    anonymous classes. In this chapter, we will diversify a lot by going back to the
    Android Studio palette and looking around at half a dozen widgets that we have
    either not seen at all or have not used fully yet. Once we have done so, we will
    put them all into a layout and practice manipulating them with Java code.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《匿名类-让Android小部件栩栩如生》解释了现在我们对Android应用程序的布局和编码有了很好的概述，以及我们对面向对象编程的新见解以及如何从我们的Java代码中操作UI，我们已经准备好通过匿名类与调色板中的更多小部件进行实验。在这一章中，我们将通过回到Android
    Studio调色板并查看我们还没有完全使用过的半打小部件来进行大量的多样化。完成后，我们将把它们放入布局中，并练习用Java代码操作它们。
- en: '[*Chapter 14*](B16773_14_ePub_RK.xhtml#_idTextAnchor249), *Android Dialog Windows*,
    covers how to present the user with a pop-up dialog window. We can then put all
    that we know into the first phase of our first major app, Note to self. We will
    also then learn about new Android and Java features in this chapter and the four
    following (up to [*Chapter 18*](B16773_18_ePub_RK.xhtml#_idTextAnchor320)), and
    then use our newly acquired knowledge to enhance the Note to self app each time.
    In each chapter, we will also build a selection of smaller apps that are separate
    from this main app.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，安卓对话框窗口，介绍了如何向用户呈现弹出式对话框窗口。然后我们将把我们所知道的内容都放入我们的第一个主要应用程序Note to self的第一阶段。在这一章和接下来的四章中，我们还将学习关于新的安卓和Java特性，然后利用我们新获得的知识每次增强Note
    to self应用程序。在每一章中，我们还将构建一些与主应用程序分开的小应用程序。
- en: '[*Chapter 15*](B16773_15_ePub_RK.xhtml#_idTextAnchor267), *Arrays, Maps, and
    Random Numbers*, talks about Java arrays, which allow us to manipulate a potentially
    huge amount of data in an organized and efficient manner. We will also use a close
    Java relation to arrays, the ArrayList, and see the differences between them.
    Once we are comfortable handling substantial amounts of data, we will see what
    the Android API has in order to help us easily connect our new-found data handling
    skills to the UI without breaking sweat.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，数组、映射和随机数，讨论了Java数组，它允许我们以有组织和高效的方式操纵大量数据。我们还将使用与数组有密切关系的Java关系，ArrayList，并看到它们之间的区别。一旦我们能够处理大量数据，我们将看到安卓API为了帮助我们轻松地将我们新获得的数据处理技能连接到用户界面而做了哪些工作。
- en: '[*Chapter 16*](B16773_16_ePub_RK.xhtml#_idTextAnchor285), *Adapters and Recyclers*,
    first covers the theory of adapters and lists. We will learn how to extend RecyclerAdapter
    in Java code and add a RecyclerView, which acts as a list to our UI, and then,
    through the apparent magic of the Android API, bind them together so that RecyclerView
    displays the contents of RecyclerAdapter and allows the user to scroll through
    the contents.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章，适配器和回收器，首先介绍了适配器和列表的理论。我们将学习如何在Java代码中扩展RecyclerAdapter并添加一个RecyclerView，它作为我们的用户界面的列表，然后通过安卓API的明显魔力将它们绑定在一起，使RecyclerView显示RecyclerAdapter的内容，并允许用户滚动查看内容。
- en: '[*Chapter 17*](B16773_17_ePub_RK.xhtml#_idTextAnchor300), *Data Persistence
    and Sharing*, examines a couple of different ways to save data to the Android
    device''s permanent storage. Also, for the first time, we will add a second activity
    to our app. It often makes sense when implementing a separate "screen", such as
    a settings screen in our app, to do so in a new activity. We will see how to add
    an activity and navigate the user between them.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章，数据持久性和共享，探讨了将数据保存到安卓设备永久存储的几种不同方式。同时，我们还将首次向我们的应用程序添加第二个活动。在实现一个独立的“屏幕”，比如我们的应用中的设置屏幕时，将新建一个活动是有意义的。我们将学习如何添加一个活动并在它们之间引导用户。
- en: '[*Chapter 18*](B16773_18_ePub_RK.xhtml#_idTextAnchor320), *Localization*, explains
    how to add additional languages. We will see how adding text the correct way via
    String resources benefits us when it comes to adding multiple languages.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第18章，本地化，解释了如何添加额外的语言。我们将看到通过字符串资源的正确方式添加文本在添加多种语言时对我们有什么好处。
- en: '[*Chapter 19*](B16773_19_ePub_RK.xhtml#_idTextAnchor331), *Animations and Interpolations*,
    covers how we can use the Animation class to make our UI a little less static
    and a bit more interesting. As we have come to expect, the Android API will allow
    us to do some quite advanced things with relatively straightforward code, and
    the Animation class is no different.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第19章，动画和插值，介绍了如何使用动画类使我们的用户界面不那么静态，更有趣。正如我们所期望的那样，安卓API将允许我们用相对简单的代码做一些相当先进的事情，动画类也不例外。
- en: '[*Chapter 20*](B16773_20_ePub_RK.xhtml#_idTextAnchor345), *Drawing Graphics*,
    is devoted to the Android Canvas class and a number of related classes, such as
    Paint, Color, and Bitmap. These classes combined bring great power when it comes
    to drawing to the screen. If we want to make a drawing app, draw graphs, or perhaps
    a game, we need to take control of every pixel that the Android device has to
    offer.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第20章，绘图图形，致力于安卓Canvas类和一些相关类，比如Paint、Color和Bitmap。这些类的结合在绘制屏幕时带来了巨大的力量。如果我们想制作一个绘图应用程序、绘制图表，或者可能是一个游戏，我们需要控制安卓设备提供的每个像素。
- en: '[*Chapter 21*](B16773_21_ePub_RK.xhtml#_idTextAnchor366), *Threads and Starting
    the Live Drawing App*, gets started on the next app. This app will be a kid''s
    style drawing app where the user can draw on the screen with their finger. This
    drawing app will be slightly different, however. The lines that the user draws
    will comprise particle systems that explode into thousands of pieces. We will
    call the project *Live Drawing*.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第21章，线程和启动实时绘图应用程序，开始了下一个应用程序。这个应用程序将是一个儿童风格的绘图应用程序，用户可以用手指在屏幕上绘图。然而，这个绘图应用程序将略有不同。用户绘制的线条将由粒子系统组成，这些粒子系统会爆炸成成千上万的碎片。我们将把这个项目称为Live
    Drawing。
- en: '[*Chapter 22*](B16773_22_ePub_RK.xhtml#_idTextAnchor386), *Particle Systems
    and Handling Screen Touches*, explains how to create the entities that will exist
    and evolve in this real-time system as if they have a mind of their own and form
    the appearance of the drawings that the user can achieve. We will also see how
    the user draws these entities by learning how to respond to interaction with the
    screen. This is different to interacting with a widget in a UI layout.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第22章，粒子系统和处理屏幕触摸，解释了如何创建在这个实时系统中存在和演变的实体，就像它们有自己的思维，并形成用户可以实现的绘图的外观。我们还将看到用户如何通过学习如何响应与屏幕的交互来绘制这些实体。这与与UI布局中的小部件进行交互是不同的。
- en: '[*Chapter 23*](B16773_23_ePub_RK.xhtml#_idTextAnchor400), *Supporting Different
    Versions of Android, Sound Effects, and Spinner Widget*, explains how we can detect
    and handle different versions of Android. We will then be able to study the SoundPool
    class and the different ways we use it, depending on the Android version the app
    is running on. At this point, we can then put everything we have learned into
    producing a cool sound demo app that will also introduce us to a new UI widget
    – the Spinner.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第23章，支持不同版本的Android、声音效果和Spinner小部件，解释了我们如何检测和处理不同版本的Android。然后，我们将能够研究SoundPool类以及根据应用程序运行的Android版本不同的使用方式。在这一点上，我们可以将我们学到的一切投入到制作一个很酷的声音演示应用程序中，这也将向我们介绍一个新的UI小部件——Spinner。
- en: '[*Chapter 24*](B16773_24_ePub_RK.xhtml#_idTextAnchor411), *Design Patterns,
    Multiple Layouts, and Fragments*, is more about your future apps than anything
    in the book so far. We will look at a few aspects of Java and Android that you
    can use as a framework or template for making ever more exciting and complex apps
    at the same time as keeping the code manageable. Furthermore, I will suggest areas
    of further study that there is simply not enough room to even scratch the surface
    of in this book.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第24章，设计模式、多个布局和片段，更多关于您未来应用程序的内容，而不是本书迄今为止的任何内容。我们将看一些Java和Android的方面，您可以将其用作制作更加令人兴奋和复杂的应用程序的框架或模板，同时保持代码的可管理性。此外，我将建议进一步学习的领域，这本书根本没有足够的空间来涉及。
- en: '[*Chapter 25*](B16773_25_ePub_RK.xhtml#_idTextAnchor430), *Building a Simple
    Image Gallery App*, explains how to create an app using paging and swiping with
    images as you might find in a photo gallery app. Also, using the RecyclerView
    widget, we will selectively load just the data required for the current page and
    perhaps the data for the previous and next pages.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第25章，构建一个简单的图库应用程序，解释了如何使用分页和图像滑动创建应用程序，就像您可能在照片库应用程序中找到的那样。此外，使用RecyclerView小部件，我们将有选择地仅加载当前页面所需的数据，以及可能是前一页和下一页页面的数据。
- en: '[*Chapter 26*](B16773_26_ePub_RK.xhtml#_idTextAnchor439), *Advanced UI with
    Navigation Drawer and Fragment*, covers what is (arguably) the most advanced UI.
    NavigationView can be created simply by choosing it as a template when you create
    a new project. We will then examine the autogenerated code and learn how to interact
    with it. Then, we will use all we know about Fragment to populate each of the
    "drawers" with different behaviors and views.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第26章，带有导航抽屉和片段的高级UI，涵盖了（可以说是）最高级的UI。 NavigationView可以通过在创建新项目时选择它作为模板来简单创建。然后，我们将检查自动生成的代码，并学习如何与其交互。然后，我们将利用我们对Fragment的所有了解来填充每个“抽屉”以具有不同的行为和视图。
- en: '[*Chapter 27*](B16773_27_ePub_RK.xhtml#_idTextAnchor462), *Android Databases*,
    explains how, if we are going to make apps that offer our users significant features,
    then almost certainly we are going to need a way to manage, store, and filter
    significant amounts of data. JSON and SharedPreferences classes have their place
    but, at some point, we need to move on to using real databases for real-world
    solutions. Android uses the SQLite database management system and, as you would
    expect, there is an API to make it as easy as possible.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第27章，Android数据库，解释了如果我们要制作提供给用户重要功能的应用程序，那么几乎可以肯定我们需要一种管理、存储和过滤大量数据的方式。JSON和SharedPreferences类有它们的用处，但是在某个时候，我们需要转向使用真正的数据库来解决现实世界的问题。Android使用SQLite数据库管理系统，正如您所期望的那样，有一个API使其尽可能简单。
- en: '[*Chapter 28*](B16773_28_ePub_RK.xhtml#_idTextAnchor478), *A Quick Chat Before
    You Go*, brings our journey to an end. This chapter is simply includes a few ideas
    and pointers that you might like to look at before rushing off and making your
    own apps.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第28章，告别前的快速聊天，结束了我们的旅程。本章简单地包括了一些想法和指针，您可能在匆忙离开并制作自己的应用程序之前想要看一看。
- en: To get the most out of this book
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To succeed with this book, you don't need any experience whatsoever. If you
    are confident with your operating system of choice (Windows, macOS, or Linux),
    you can learn to make Android apps while learning the Java programming language.
    Learning to develop professional quality apps is a journey that anybody can embark
    upon and stay on for as long as they want.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功阅读本书，您根本不需要任何经验。如果您对自己选择的操作系统（Windows、macOS或Linux）有信心，您可以在学习Java编程语言的同时学习制作Android应用程序。学习开发专业质量的应用程序是任何人都可以开始并坚持下去的旅程。
- en: If you do have previous programming (Java or any other language), Android, or
