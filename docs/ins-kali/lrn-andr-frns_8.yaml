- en: 'This chapter was an overview of a few free tools available for Android forensic
    examiners. These tools are summarized in the following table:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了一些供Android取证人员使用的免费工具。这些工具在下表中进行了总结：
