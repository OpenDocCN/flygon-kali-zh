- en: Gross exposure
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总暴露
- en: Gross exposure is the absolute sum of long and short books. Selling stocks short
    generates cash, which can be used to enter additional long positions. In theory,
    leverage could be increased ad infinitum. In practice, prime brokers limit leverage
    to 3 or 4 times to limit their counterparty risk. Nobody wants to deal with margin
    calls at the first sign of a market hiccup.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总暴露是多头和空头的绝对总和。卖空股票会产生现金，可以用来进入额外的多头头寸。理论上，杠杆可以无限增加。实际上，主要经纪商限制杠杆为3或4倍，以限制他们的交易对手风险。没有人希望在市场出现第一个迹象时就面临保证金追加的问题。
- en: 'Gross exposure has a direct impact on:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总暴露对以下方面产生直接影响：
- en: '**Liquidity**: The higher the leverage, the bigger the positions. This has
    a direct effect on market impact. This is especially felt on the short side, as
    the 2007 quants attest.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流动性**：杠杆越高，头寸越大。这直接影响市场影响。这在空头方面尤为明显，正如2007年的量化交易员所证明的那样。'
- en: '**Volatility**: Leverage magnifies the volatility of returns.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性：杠杆放大了回报的波动性。
- en: '**Performance**: Leverage magnifies returns: A paltry 0.1% at low leverage
    can be juiced up to 0.5% and so on.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绩效**：杠杆放大了回报：低杠杆下微不足道的0.1%可以增加到0.5%等。'
- en: '**Concentration**: If the objective is to keep volatility low, the number of
    names should move in tandem with leverage: higher gross means more names and vice
    versa.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集中度**：如果目标是保持波动性较低，则股票数量应与杠杆成比例：更高的总暴露意味着更多的股票，反之亦然。'
- en: Gross exposure is ultimately a reflection of market participants' confidence
    in the markets. The more confident they are, the more they tend to increase leverage
    to capture opportunities. Nothing looks more like a kid in a candy store than
    a growth manager in a tech bubble. Conversely, market participants tend to reduce
    their gross and increase their cash exposures to protect capital in periods of
    turbulence or uncertainty. Strategically managing gross exposure can be a powerful
    tool to boost performance in good times and protect capital in rough markets.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 总体敞口最终反映了市场参与者对市场的信心。他们越自信，就越倾向于增加杠杆以抓住机会。没有什么比科技泡沫中的增长经理更像是糖果店里的孩子了。相反，市场参与者倾向于减少总体敞口，增加现金敞口，以保护资本在动荡或不确定时期。战略性地管理总体敞口可以成为在好时机提升绩效和在艰难市场保护资本的强大工具。
- en: Market participants tend to manage gross exposure in one of two ways. Either
    they stick to a fixed level of exposure, or they take an unstructured approach.
    Fixed exposure participants stick to the same level of gross exposure throughout
    the cycle. The rationale for a constant level of gross exposure is simplicity.
    Participants like to keep the number of names to a level they can safely manage.
    They may leave money on the table in good times, yet they keep drawdowns to a
    manageable level during losing streaks. On the other hand, unstructured participants
    get bulled up in good times, load up the truck, and hoard cash in bad times.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 市场参与者倾向于以两种方式之一来管理总体敞口。他们要么坚持固定的敞口水平，要么采取非结构化的方法。固定敞口的参与者在整个周期内保持相同的总体敞口水平。保持固定总体敞口水平的理由是简单。参与者喜欢将名字的数量保持在他们可以安全管理的水平。他们可能在好时期放弃一些收益，但在连续亏损期间保持回撤在可控范围内。另一方面，非结构化的参与者在好时期变得兴奋，大举进攻，而在坏时期囤积现金。
- en: If your objective is to deliver attractive returns with reasonably low volatility,
    there may be a more scientific approach. In the following sections, we will consider
    a simple, effective, step-by-step method to manage gross exposure. The idea is
    to allow gross exposure to follow the cycle of your performance. This is referred
    to as managing portfolio heat.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的目标是以相对较低的波动率提供有吸引力的回报，可能会有一种更科学的方法。在接下来的章节中，我们将考虑一种简单、有效、逐步的方法来管理总体敞口。这个想法是允许总体敞口跟随您绩效的周期。这被称为管理投资组合热度。
- en: Portfolio heat
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 投资组合热度
- en: 'In *Part II*, *The Outer Game: Developing a Robust Trading Edge*, we discussed
    position sizing and risk management before entering a trade. What happens when
    we are already invested and the market takes an unexpected unpleasant turn? Markets
    are a good reflection of life. This is what happens to us when we have other plans.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第二部分*，*外部游戏：打造强大的交易优势*中，我们讨论了进入交易之前的头寸规模和风险管理。当我们已经投资并且市场出现意外的不利变化时会发生什么？市场很好地反映了生活。这就是当我们有其他计划时会发生的事情。
- en: 'We can neither predict nor control what happens in the world. Those of us who
    still believe they can predict anything should definitely not be in charge of
    managing pension funds anyways. We can, however, control what happens in the portfolio
    in two ways:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们既不能预测也不能控制世界上发生的事情。那些仍然相信他们可以预测任何事情的人绝对不应该负责管理养老基金。然而，我们可以以两种方式控制投资组合中发生的事情：
- en: Firstly, we can control how much risk goes into the portfolio through position
    sizing. We have complete control over how much risk we will allocate to the next
    trades. This happens before entering positions.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，我们可以通过头寸规模控制投资组合中承担的风险。我们完全控制着我们将分配给下一笔交易的风险量。这发生在进入头寸之前。
- en: Secondly, we can control how much risk we tolerate in the portfolio. These are
    the existing positions. Some work, some don't. Some are vulnerable. Some are still
    at risk. Some are risk-free.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，我们可以控制投资组合中所容忍的风险程度。这些是现有的头寸。有些有效，有些无效。有些脆弱。有些仍然有风险。有些是无风险的。
- en: 'This leads us to the concept of open risk, portfolio heat, and correlation:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了开放风险、投资组合热度和相关性的概念：
- en: Open risk is the potential detraction at the stock level. Should the stop loss
    be triggered, will the position be closed at a loss or at a profit? If profitable,
    open risk is null. In financial creole, the position is known as a free carry.
    No matter what happens next, the trade will not lose money.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开放风险是股票水平上的潜在损失。如果止损被触发，头寸会以亏损还是盈利的方式关闭？如果盈利，开放风险为零。在金融术语中，这个头寸被称为自由携带。无论接下来发生什么，这笔交易都不会亏钱。
- en: 'Portfolio heat is the sum total of open risk on all positions. Open risk is
    aggregated by side and strategy. For example, assume you trade two long/short
    strategies: a mean reversion and a trend following one. Aggregate those four open
    risk and equity curves separately. In this context, open risk and maximum potential
    drawdown are two different things. Portfolio heat on open risk only deals with
    vulnerable positions. Free carry positions are governed by a different set of
    rules.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资组合热度是所有头寸的开放风险的总和。开放风险按方向和策略进行汇总。例如，假设您进行两种多空策略交易：均值回归和趋势跟随。分别汇总这四个开放风险和权益曲线。在这种情况下，开放风险和最大潜在回撤是两回事。投资组合热度只涉及脆弱头寸的开放风险。自由携带头寸受到一套不同的规则的约束。
- en: Correlation is how the long book moves versus the short book in aggregate. When
    markets tank, short books do not always lead the way. Speculative issues on the
    long side drop faster and farther than low beta stocks, for instance. The point
    is to assume that "correlation goes to 1," meaning everything drops like a stone
    across the board. Long and short portfolio heats do not cancel one another. In
    theory, one would assume that the short side compensates the drop on the long
    side. In practice, shorts sometimes outperform longs during market pullbacks.
    Panicked momentum buyers dump their long holdings, thereby precipitating prices
    down. So, do not offset long and short portfolio heats.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性是指多头头寸总体上的变动与空头头寸的变动。当市场下跌时，空头头寸并不总是带头。例如，多头方面的投机性问题下跌得更快更远，而低贝塔股票则不然。关键是要假设“相关性趋向于1”，意味着所有东西都会像石头一样下跌。多头和空头投资组合热度并不互相抵消。理论上，人们会认为空头会弥补多头的下跌。实际上，在市场回调期间，空头有时会表现优于多头。恐慌的动量买家抛售他们的多头持仓，从而导致价格下跌。因此，不要抵消多头和空头投资组合热度。
- en: Portfolio heat needs to be range-bound. Next, let's look at a few general principles
    to set the heat bands.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合热度需要保持在一定范围内。接下来，让我们看一下设定热度范围的一些一般原则。
- en: Portfolio heat bands
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 投资组合热度范围
- en: If you take too many risks, one day you won't have a business. If you do not
    take enough risks, you won't have a business to begin with. So, the secret is
    to keep risk range-bound.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你承担太多风险，总有一天你将没有生意可做。如果你不承担足够的风险，你一开始就没有生意可做。所以，秘诀是保持风险在一定范围内。
- en: The maximum heat band should be defined as follows. The goal is not to reduce
    gross exposure across the board. The objective is to reduce the open risk at the
    position level, which will result in a contraction of the gross exposure. Stocks
    have different volatility signatures. Low-volatility stocks warrant bigger positions.
    For example, cutting the risk on defensive stocks has a vastly different impact
    on gross exposure than on highly volatile stocks. This system is more effective
    than actual gross exposure bands. One thing market participants should bear in
    mind is the upper bound of the portfolio heat.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最大热度范围应该定义如下。目标不是在整体上减少总体敞口。目标是在头寸级别上减少开放风险，这将导致总体敞口的收缩。股票具有不同的波动特征。低波动股票需要更大的头寸。例如，在防御性股票上减少风险与在高波动性股票上减少风险有着截然不同的影响。这种系统比实际的总体敞口范围更有效。市场参与者应该牢记投资组合热度的上限。
- en: There is a rational maximum risk number that ensures an optimal geometric growth
    rate of the equity curve. Excellent, yet it is completely irrelevant. What matters
    is how much risk your clientele can stomach. For example, if clients say they
    can live with a 10% drawdown, then your acceptable maximum portfolio heat should
    be around 5%. Humans in general, and clients in particular, vastly overestimate
    their tolerance for pain. Besides, it will take time and effort to redress the
    situation. The upper bound is literally a business decision. Volatility is a by-product
    of risk—the more risk you tolerate at the portfolio level, the more volatility
    you invite in the portfolio. This will in turn limit the type of clientele you
    will be able to target. Pension funds are volatility-adverse, for instance. It
    will define everything from the number of names to the performance and information
    ratio.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一个理性的最大风险数，可以确保资产曲线的最佳几何增长率。很好，但完全不相关。重要的是你的客户能承受多少风险。例如，如果客户表示他们可以接受10%的回撤，那么你可接受的最大投资组合热度应该在5%左右。一般来说，人类，尤其是客户，往往高估他们对痛苦的容忍度。此外，纠正这种情况需要时间和精力。上限实际上是一个商业决策。波动性是风险的副产品——你在投资组合级别上容忍的风险越多，你就会在投资组合中吸引更多的波动性。这将限制你能够吸引的客户类型。例如，养老基金是厌恶波动性的。它将决定从数量到绩效和信息比率的一切。
- en: When in doubt, err on the side of caution. A classic solution is to increase
    the number of names, for instance. Furthermore, as we will see in the *Tactical
    deployment* section, investors think in calendar years. Consequently, your upper
    tolerance varies according to whether it's closer to the beginning or end of the
    year. All things being equal, risk should start small, progressively increase,
    peak in the third quarter, and wind down by the end of the calendar year. Keep
    surprises for Christmas presents, not your investors' money.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当有疑虑时，要谨慎行事。一个经典的解决方案是增加头寸数量。此外，正如我们将在*战术部署*部分看到的，投资者是按照日历年来思考的。因此，你的上限容忍度会根据是接近年初还是年底而有所不同。其他条件相同的情况下，风险应该从小开始，逐渐增加，在第三季度达到顶峰，到年底逐渐减少。保留惊喜给圣诞礼物，而不是给你的投资者的钱。
- en: The minimum can be defined thus. Long/short managers are ultimately judged on
    their ability to protect capital. Your system must be able to trade its way out
    of a drawdown. A simple rule of thumb is to set the minimum at half the maximum.
    If you expect investors to redeem on you at 10%, your maximum should be around
    5% and your minimum at 2.5%.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最小值可以这样定义。多空经理最终是根据他们保护资本的能力来评判的。你的系统必须能够通过交易摆脱回撤。一个简单的经验法则是将最小值设定为最大值的一半。如果你预计投资者会在10%的回撤时赎回你的份额，那么你的最大值应该在5%左右，最小值在2.5%左右。
- en: 'Worst-case scenario, you would incur a 7.5% drawdown before clawing your way
    back to par. Besides, as soon as performance turns around, the convex oscillator
    introduced in *Chapter 8*, *Position Sizing: Money is Made in the Money Management
    Module*, will re-accelerate.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最坏的情况是，你会遭受7.5%的回撤，然后才能重新回到原点。此外，一旦绩效好转，*第8章*中介绍的凸面振荡器，*头寸规模：赚钱在资金管理模块中*，将重新加速。
- en: Even though the difference in portfolio heat looks minimal, the impact on gross
    exposure may look a lot more dramatic. A +/-0.1% difference in portfolio heat
    could easily sway the gross exposure by 5-10%. This will have a direct impact
    on volatility, performance, and liquidity as in market impact. In practice, there
    is some magic in this skill. Investors will pick up on disciplined risk management,
    which is ultimately the skill they are willing to pay good money for.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 即使投资组合热的差异看起来很小，对总敞口的影响可能会更加显著。投资组合热的+/-0.1%差异可能会轻易地使总敞口波动5-10%。这将直接影响波动性、绩效和流动性，就像市场影响一样。在实践中，这种技能有一些魔力。投资者会注意到纪律严明的风险管理，这最终是他们愿意付出巨额资金的技能。
- en: Tactical deployment
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 战术部署
- en: Bull markets may go on for years, yet investors tend to think in quarterly and
    annual time segments. If investors think in calendar years, then so should you.
    Leverage should therefore be strategically deployed throughout the year. If you
    start the year all leveraged up, and performance tanks right out of the gate,
    you will spend the rest of the year trading yourself out of a hole, with investors
    breathing down your neck. Stress is bad for good decision-making. On the other
    hand, once you build performance, it will give a cushion to play with leverage.
    So, start every year at the minimum leverage. The year may start off slowly. Investors
    will forget a slow start, but they will not forgive a rough one.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 牛市可能持续数年，但投资者倾向于以季度和年度时间段来思考。如果投资者以日历年来思考，那么你也应该如此。因此，应该在整年中战略性地部署杠杆。如果你一年初就全副武装，而绩效一开始就崩盘，你将在接下来的一年里不断地摆脱困境，而投资者则会紧盯着你。压力对于做出良好决策是不利的。另一方面，一旦你取得了绩效，就会有一个杠杆的缓冲。因此，每年都要从最低杠杆开始。年初可能会开始缓慢。投资者会忘记一个缓慢的开局，但他们不会原谅一个艰难的开局。
- en: Conversely, as the year winds down, gradually reduce leverage to start the next
    period at the minimum leverage. This seasonal management of portfolio heat does
    not make mathematical sense. Investors rarely compete for Nobel prizes in abstract
    maths. They are humans. They react with their guts.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，随着年底的临近，逐渐减少杠杆，以便在下一个时期以最低杠杆开始。这种季节性管理投资组合热在数学上并没有意义。投资者很少会为抽象数学竞争诺贝尔奖。他们是人类。他们凭直觉做出反应。
- en: Step-by-step portfolio heat and exposure management
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逐步组合热和敞口管理
- en: 'In *Chapter 8*, *Position Sizing: Money is Made in the Money Management Module*,
    we used the equity curve to calculate how much risk should be allocated to trades
    going into the portfolio. This is risk per trade at the individual level. Now,
    we will revisit the convex oscillator for the positions already in the portfolio.
    The relationship at the micro level (risk per trade) before entry remains true
    at the portfolio macro level (portfolio heat). The market is constantly moving,
    so risk should be adjusted accordingly. Risk per trade oscillates within a maximum
    and minimum band at the stock level. Similarly, portfolio heat oscillates from
    a maximum and minimum. The beauty of this approach lies in its elegant simplicity.
    We do not concentrate on the size of positions, only on their open risk. This
    rapidly reduces leverage, while leaving successful risk-free positions unaffected.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第8章*中，*头寸规模：赚钱在资金管理模块中*，我们使用股本曲线来计算进入投资组合的交易应该分配多少风险。这是个体水平上的交易风险。现在，我们将重新审视已经在投资组合中的头寸的凸性振荡器。在进入之前，微观层面（交易风险）的关系仍然适用于宏观层面（投资组合热）。市场不断变化，因此风险应该相应调整。交易风险在股票水平上在最大和最小波段内振荡。同样，投资组合热也在最大和最小值之间振荡。这种方法的美妙之处在于其简洁而优雅。我们不集中于头寸的大小，只关注它们的敞口风险。这迅速减少了杠杆，同时保持了成功的无风险头寸不受影响。
- en: Implementing the convex oscillator on the maximum portfolio heat has a direct
    impact on all the exposures. Let's illustrate this with some step-by-step numerical
    examples.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在最大投资组合热上实施凸性振荡器对所有敞口都有直接影响。让我们用一些逐步的数值例子来说明这一点。
- en: 'Step 1: Convexity configuration'
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第一步：凸性配置
- en: 'What works at the stock/micro level also works at the portfolio/macro level.
    The overall portfolio risk is called **open risk** or **portfolio heat**. The
    objective is to run at maximum heat for as long as possible. As drawdown worsens,
    portfolio heat is reduced until a minimum floor. This risk can be reduced using
    the `risk_appetite()` function we saw in *Chapter 8*, *Position Sizing: Money
    is Made in the Money Management Module*:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在股票/微观层面上奏效的东西在组合/宏观层面上也同样奏效。总体投资组合风险被称为**敞口风险**或**投资组合热**。目标是尽可能长时间地保持最大热度。随着回撤恶化，投资组合热会降低到最低水平。可以使用我们在*第8章*中看到的`risk_appetite()`函数来降低这种风险，*头寸规模：赚钱在资金管理模块中*：
- en: '[PRE1]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In the following example, we will build a fictitious portfolio composed of 10
    stocks—5 longs, 5 shorts. We will demonstrate how portfolio heat reduction is
    carried out at the individual stock level.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的示例中，我们将构建一个由10支股票组成的虚构投资组合——5支多头，5支空头。我们将演示如何在个股水平上进行投资组合热的降低。
- en: 'Step 2: Drawdown rebased'
  id: totrans-61
