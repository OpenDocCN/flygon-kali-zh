    are calibrated to -0.50% relative risk adjusted to the portfolio. The portfolio
    is run from December 31, 2020, through June 30, 2021\. First, we''ll generate
    the dataset:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的假想投资组合以标准普尔500指数为基准。初始资本（K）设定为100万美元。贝塔（对市场的敏感性）已从雅虎财经网站提取。股票数量和相对止损已校准为相对于投资组合的-0.50%。该投资组合从2020年12月31日到2021年6月30日运行。首先，我们将生成数据集：
