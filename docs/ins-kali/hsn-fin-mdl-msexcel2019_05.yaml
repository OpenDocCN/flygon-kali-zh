  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c380e04f-d7de-4f79-bd62-f43be2c392f4.png)'
- en: 'For the previous screenshot, the field list would look like this:'
  id: totrans-140
  prefs: []
