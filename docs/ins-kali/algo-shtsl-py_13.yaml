  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资组合管理系统
- en: '"Toto, I have a feeling we are not in Kansas anymore."'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “托托，我感觉我们不再在堪萨斯了。”
