- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Docker has been a game-changer when it comes to how modern applications are
    deployed and architectured. It has now grown into a key driver of innovation beyond
    system administration, and it has an impact on the world of web development and
    more. But how can you make sure you're keeping up with the innovations it's driving?
    How can you be sure you're using it to its full potential?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Docker在现代应用程序部署和架构方面是一个改变游戏规则的因素。它现在已经发展成为创新的关键驱动力，超越了系统管理，并对Web开发等领域产生了影响。但是，您如何确保您跟上了它所推动的创新？您如何确保您充分发挥了它的潜力？
- en: This book shows you how; it not only demonstrates how to use Docker more effectively,
    it also helps you rethink and re-imagine what's possible with Docker.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书向您展示了如何做到这一点；它不仅演示了如何更有效地使用Docker，还帮助您重新思考和重新想象Docker的可能性。
- en: You will also cover basic topics, such as building, managing, and storing images,
    along with best practices to make you confident before delving into Docker security.
    You'll find everything related to extending and integrating Docker in new and
    innovative ways. Docker Compose, Docker Swarm, and Kubernetes will help you take
    control of your containers in an efficient way.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您还将涵盖基本主题，如构建、管理和存储图像，以及在深入研究Docker安全性之前使您信心十足的最佳实践。您将找到与扩展和集成Docker相关的一切新颖创新的方法。Docker
    Compose，Docker Swarm和Kubernetes将帮助您以高效的方式控制容器。
- en: By the end of the book, you will have a broad and detailed sense of exactly
    what's possible with Docker and how seamlessly it fits into your local workflow,
    as well as to highly available public cloud platforms and other tools.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将对Docker的可能性有一个广泛而详细的认识，以及它如何无缝地融入到您的本地工作流程中，以及高可用的公共云平台和其他工具。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you are an IT professional and recognize Docker's importance in innovation
    in everything from system administration to web development, but aren't sure how
    to use it to its full potential, this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是IT专业人士，并认识到Docker在从系统管理到Web开发的创新中的重要性，但不确定如何充分利用它，那么本书适合您。
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
