  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，您需要一台能够运行Docker的机器。这台机器应至少具有8GB RAM和30GB可用硬盘空间，配备Intel i3或更高版本，运行以下操作系统之一：
- en: macOS High Sierra or above
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS High Sierra或更高版本
- en: Windows 10 Professional
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10专业版
- en: Ubuntu 18.04
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu 18.04
- en: 'Also, you will need access to one or all of the following public cloud providers:
    DigitalOcean, Amazon Web Services, Microsoft Azure, and Google Cloud.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您将需要访问以下公共云提供商之一或全部：DigitalOcean，Amazon Web Services，Microsoft Azure和Google
    Cloud。
