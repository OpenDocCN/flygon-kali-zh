- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This cookbook offers a range of software development examples that are illustrated
    by simple and straightforward code, providing step-by-step resources and time-saving
    methods to help you solve data problems efficiently. Starting with the installation
    of Java, each recipe addresses a specific problem and is accompanied by a discussion
    that explains the solution and offers insight into how it works. We cover major
    concepts about the core programming language, as well as common tasks involved
    in building a wide variety of software. You will follow recipes to learn about
    new features of the latest Java 11 release to make your application modular, secure,
    and fast.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本食谱书提供了一系列软件开发示例，这些示例通过简单直接的代码进行了说明，提供了逐步资源和节省时间的方法，帮助您高效解决数据问题。从安装Java开始，每个食谱都解决了一个特定的问题，并附有解决方案的讨论，以及解释其工作原理的见解。我们涵盖了关于核心编程语言的主要概念，以及构建各种软件所涉及的常见任务。您将按照食谱了解最新Java
    11版本的新功能，使您的应用程序模块化、安全和快速。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众包括初学者、有中级经验的程序员，甚至专家；所有人都能够访问这些食谱，这些食谱演示了Java 11发布的最新功能。
- en: The intended audience includes beginners, programmers with intermediate experience,
    and even experts; all will be able to access these recipes, which demonstrate
    the latest features released with Java 11.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 预期读者包括初学者、有中级经验的程序员，甚至专家；所有人都能够访问这些食谱，这些食谱演示了Java 11发布的最新功能。
- en: To get the most out of this book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: In order to get the most out of this book, some knowledge of Java and the ability
    to run Java programs is required. Also, it helps to have your favorite editor
    or, even better, an IDE installed and configured for use in the recipes. Because
    the book is essentially a collection of recipes, with each recipe being based
    on specific examples, the benefits of the book will be lost if the reader does
    not execute the examples provided. Readers will get even more from this book if
    they reproduce every example that is provided in their IDE, execute it, and compare
    their result with the one shown in the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，需要一些Java知识和运行Java程序的能力。此外，最好安装和配置了您喜爱的编辑器或IDE以供在食谱中使用。因为本书本质上是一本食谱集，每个食谱都是基于具体示例的，如果读者不执行提供的示例，将会失去本书的好处。读者如果在他们的IDE中复制每个提供的示例，执行它，并将其结果与书中显示的结果进行比较，将会从本书中获得更多。
- en: Download the example code files
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便文件直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用以下最新版本解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Java-11-Cookbook-Second-Edition](https://github.com/PacktPublishing/Java-11-Cookbook-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Java-11-Cookbook-Second-Edition](https://github.com/PacktPublishing/Java-11-Cookbook-Second-Edition)。我们还有其他代码包，来自我们丰富的图书和视频目录，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上获得。去看看吧！
- en: Conventions used
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Use the `allProcesses()` method on the `ProcessHandle` interface
    to get a stream of the currently active processes"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这是一个例子："使用`ProcessHandle`接口上的`allProcesses()`方法获取当前活动进程的流"'
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目以粗体设置：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写成如下形式：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Right-click on My Computer and then click on Properties. You will
    see'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词或屏幕上看到的词。例如，菜单或对话框中的单词会在文本中以这种方式出现。这是一个例子："右键单击“我的电脑”，然后单击“属性”。您会看到'
- en: your system information."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您的系统信息。"
- en: Warnings or important notes appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧看起来像这样。
- en: Sections
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: 'In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There''s more...*, and *See also*).
    To give clear instructions on how to complete a recipe, use these sections as
    follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您会发现一些经常出现的标题（*准备工作*、*如何做*、*它是如何工作的*、*还有更多*和*另请参阅*）。为了清晰地说明如何完成一个食谱，使用以下部分：
- en: Getting ready
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置食谱所需的任何软件或初步设置。
- en: How to do it…
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循食谱所需的步骤。
- en: How it works…
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节发生的事情的详细解释。
- en: There's more…
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多...
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括有关食谱的其他信息，以使您对食谱更加了解。
- en: See also
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关食谱的其他有用信息的链接。
- en: Get in touch
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book, mention
    the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并发送电子邮件至`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激您向我们报告。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激您向我们提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并提供材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了本书，为什么不在购买书籍的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，我们在 Packt 可以了解您对我们产品的看法，我们的作者可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](https://www.packt.com/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Packt 的更多信息，请访问[packt.com](https://www.packt.com/)。
