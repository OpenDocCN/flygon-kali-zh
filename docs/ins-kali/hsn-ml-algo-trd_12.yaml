  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图说明了二维随机数据集的PCA的几个方面（请参阅`pca_key_ideas`笔记本）：
- en: '![](img/f122db9e-99db-4235-b0d3-2f84dbaac1c1.png)'
  id: totrans-57
