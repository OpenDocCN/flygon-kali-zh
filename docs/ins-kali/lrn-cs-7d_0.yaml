  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道你对这本书的看法-你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中获益的标题。要发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在主题中提到书的标题。如果你在某个专题上有专业知识，并且有兴趣写作或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
