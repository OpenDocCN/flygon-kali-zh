- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you are completely new to any one of Java, Android, or game programming,
    and are aiming at publishing Android games for fun or for a business purpose,
    but you have no clue as to where to start, then this book is for you. This book
    also acts as a refresher for those who already have experience in Java on other
    platforms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你完全不了解Java、Android或游戏编程，并且打算出版Android游戏以供娱乐或商业用途，但你不知道从哪里开始，那么这本书适合你。这本书也可以作为那些在其他平台上已经有经验的人的复习。
- en: Android is the fastest growing operating system, and Android devices can empower,
    entertain, and educate the planet. Android uses one of the most popular programming
    languages—Java, which is a high-performance, secure, and object-oriented language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Android是增长最快的操作系统，Android设备可以赋予、娱乐和教育全球。Android使用最流行的编程语言之一——Java，这是一种高性能、安全、面向对象的语言。
- en: In each chapter, we will build on what you learned from the previous chapter,
    steadily gaining an understanding of more advanced Java concepts and putting them
    to work by building Android games.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一章中，我们将在前一章学到的基础上构建，逐渐理解更高级的Java概念，并通过构建Android游戏来应用它们。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](ch01_split_000.xhtml "Chapter 1. Why Java, Android, and Games?"),
    *Why Java, Android, and Games?*, tells us why we might choose Java, Android, and
    games over other languages, platforms, and types of apps. Then we quickly prepare
    our Android and Java development environment by installing the Java Development
    Kit and Android Studio.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“为什么选择Java、Android和游戏？”，告诉我们为什么我们可能会选择Java、Android和游戏而不是其他语言、平台和应用类型。然后我们通过安装Java开发工具包和Android
    Studio快速准备我们的Android和Java开发环境。
- en: '[Chapter 2](ch02.xhtml "Chapter 2. Getting Started with Android"), *Getting
    Started with Android*, shows us how to design, build, and run a game menu UI on
    a real Android device. This is the first part of our math game project.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“开始使用Android”，向我们展示了如何在真实的Android设备上设计、构建和运行游戏菜单UI。这是我们数学游戏项目的第一部分。
- en: '[Chapter 3](ch03.xhtml "Chapter 3. Speaking Java – Your First Game"), *Speaking
    Java – Your First Game*, covers the Java fundamentals and their use in an Android
    environment to make a simple math quiz game.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用Java——你的第一个游戏”，涵盖了Java基础知识及其在Android环境中的应用，制作一个简单的数学测验游戏。
- en: '[Chapter 4](ch04.xhtml "Chapter 4. Discovering Loops and Methods"), *Discovering
    Loops and Methods*, contains more Java fundamentals such as decision-making and
    looping. Then we use them to add features to our math game. This chapter also
    covers some basic Android game essentials such as locking and handling screen
    rotation, and introduces the device sensors.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“发现循环和方法”，包含了更多的Java基础知识，如决策和循环。然后我们使用它们来为我们的数学游戏添加功能。本章还涵盖了一些基本的Android游戏要素，如锁定和处理屏幕旋转，并介绍了设备传感器。
- en: '[Chapter 5](ch05.xhtml "Chapter 5. Gaming and Java Essentials"), *Gaming and
    Java Essentials*, takes us on a quick ride through some vital essentials for any
    game. We also make the UI more exciting with animation and by storing player scores.
    Demonstrated with a Simon-style memory game, storing the sequence with Java arrays
    and a for loop.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“游戏和Java基础知识”，带我们快速浏览了任何游戏都必不可少的一些重要基础知识。我们还通过动画和存储玩家得分来使UI更加有趣。通过一个Simon风格的记忆游戏进行演示，使用Java数组和for循环存储序列。
- en: '[Chapter 6](ch06.xhtml "Chapter 6. OOP – Using Other People''s Hard Work"),
    *OOP – Using Other People''s Hard Work*, is the chapter where everything you have
    learned so far is tied up with a pretty ribbon. You should find yourself muttering
    phrases like, "Oh, I see" and "So that''s how it works." We explore object-oriented
    programming (OOP) in this chapter.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“面向对象编程——利用他人的辛勤工作”，是你迄今为止学到的一切都被漂亮地捆绑起来的一章。你应该会发现自己喃喃自语着“哦，我明白了”和“原来是这样”。我们在这一章探讨了面向对象编程（OOP）。
- en: '[Chapter 7](ch07.xhtml "Chapter 7. Retro Squash Game"), *Retro Squash Game*,
    teaches us how to draw graphics pixel by pixel with the Android Canvas class.
    We can then combine these new skills with what we already know and make a retro,
    pong-style squash game.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“复古乒乓游戏”，教会我们如何使用Android Canvas类逐像素绘制图形。然后我们可以将这些新技能与我们已经掌握的知识相结合，制作一个复古的乒乓风格的乒乓游戏。
- en: '[Chapter 8](ch08.xhtml "Chapter 8. The Snake Game"), *The Snake Game*, covers
    the beginning of our most advanced game project—an animated *Snake*-style arcade
    game. We will also be able to practice more of the important Java fundamentals
    that you learned in the previous chapters.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“贪吃蛇游戏”，涵盖了我们最先进的游戏项目的开始——一个动画的“贪吃蛇”风格的街机游戏。我们还将能够练习在前几章中学到的重要的Java基础知识。
- en: '[Chapter 9](ch09.xhtml "Chapter 9. Making Your Game the Next Big Thing"), *Making
    Your Game the Next Big Thing*, puts the icing on the cake by teaching you how
    to publish your game and add online leaderboards and achievements. This will also
    let you examine the concept of Java libraries.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“让你的游戏成为下一个大事件”，通过教你如何发布你的游戏并添加在线排行榜和成就来为你的游戏锦上添花。这也让你了解Java库的概念。
- en: '[Appendix](apa_split_000.xhtml "Appendix A. Self-test Questions and Answers"),
    *Self-test Questions and Answers*, contains all the answers to the questions to
    test your understanding of the topic.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 附录，“自测问题和答案”，包含了测试你对主题理解的所有问题的答案。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书做好准备
- en: You will need a modest version of Windows (XP, Vista, 7, or 8), and a Mac, Linux
    PC, or laptop. Both 32-bit and 64-bit systems are compatible. All of the software
    needed in excess of this is free and acquiring it is fully explained in the book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个适度版本的Windows（XP、Vista、7或8），以及Mac、Linux PC或笔记本电脑。32位和64位系统都兼容。除此之外，所有需要的软件都是免费的，并且在书中有详细的说明。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is for you if you are completely new to any one of Java, Android,
    or game programming. As the book assumes no previous knowledge, it is also for
    you if you are new to all three (Java, Android, and game programming).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你完全是Java、Android或游戏编程的新手，那么这本书就是为你准备的。由于本书不需要任何先前的知识，所以如果你对这三个领域（Java、Android和游戏编程）都是新手，那么这本书也适合你。
- en: If you want to publish Android games for fun or for business and are not sure
    where to start, then this book will show you what to do, step by step from the
    start.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想为了娱乐或商业目的发布Android游戏，但不确定从哪里开始，那么这本书将从头开始逐步向你展示该怎么做。
- en: If you have experience in Java on another platform (perhaps PC or Mac), then
    this book will be a good Java refresher, and will also show you how to apply your
    existing skills in an Android context.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在其他平台（也许是PC或Mac）有Java经验，那么这本书将是一个很好的Java复习，也会向你展示如何在Android环境中应用你现有的技能。
- en: If you have previously programmed in another language but want to learn Java
    for any platform from the start, then you will be able to learn from this book
    and move through the practical examples more quickly.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前在其他语言中编程，但想从头开始学习Java，那么你可以从这本书中学习，并更快地通过实际示例。
- en: The book does assume that you are fairly confident in using your operating system
    of choice. The step-by-step tutorials are in Windows, but if you have a decent
    understanding of Mac or Linux, you can probably follow along quite easily with
    them too.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你对自己选择的操作系统相当自信。逐步教程是在Windows中进行的，但如果你对Mac或Linux有相当了解，你也可以很容易地跟随它们。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and explanations
    of their meanings.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些区分不同信息类型的文本样式。以下是一些样式的例子和它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the Android Studio Project Explorer, double-click on the `layout` folder to reveal
    the `activity_main.xml` file within it."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："在Android Studio项目资源管理器中，双击`layout`文件夹，以显示其中的`activity_main.xml`文件。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式书写：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "When prompted to import another class, click on **OK**."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："在提示导入另一个类时，点击**确定**。"'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现在一个框中。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。让我们知道你对这本书的想法——你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件至`<feedback@packtpub.com>`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你是Packt书籍的自豪所有者，我们有一些东西可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)的账户中下载你购买的所有Packt Publishing图书的示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，文件将直接发送到你的邮箱。
- en: Downloading the color images of this book
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [http://www.packtpub.com/sites/default/files/downloads/8859OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/8859OS_ColoredImages.pdf).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。这些彩色图片将帮助你更好地理解输出的变化。你可以从以下网址下载这个文件：[http://www.packtpub.com/sites/default/files/downloads/8859OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/8859OS_ColoredImages.pdf)。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在我们的书籍中发现错误，无论是文本还是代码方面的错误，我们将不胜感激地接受您的报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书籍的**勘误**部分下的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在**勘误表**部分。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的盗版行为是跨所有媒体持续存在的问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和为您带来有价值的内容方面的帮助。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
