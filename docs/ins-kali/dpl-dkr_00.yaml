- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Microservices and containers are here to stay, and in today's world Docker is
    emerging as the de facto standard for scalability. Deploying Docker into production
    is considered to be one of the major pain points of developing large-scale infrastructure
    and the documentation that you can find online leaves a lot to be desired. With
    this book, you will get exposure to the various tools, techniques, and workarounds
    available for the development and deployment of a Docker infrastructure in your
    own cloud, based on the author's real-world experiences of doing the same. You
    will learn everything you wanted to know to effectively scale your deployments
    globally and build a resilient and scalable containerized cloud platform for yourself.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务和容器已经成为必不可少的存在，在当今世界中，Docker正成为可伸缩性的事实标准。将Docker部署到生产环境被认为是开发大规模基础设施的主要痛点之一，而在线文档的质量令人不满意。通过本书，您将接触到各种工具、技术和可用的解决方法，这些都是基于作者在自己的云环境中开发和部署Docker基础设施的真实经验。您将学到一切您想要了解的内容，以有效地扩展全球部署，并为自己构建一个具有弹性和可伸缩性的容器化云平台。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容包括
- en: '[Chapter 1](cea9edc0-458d-4031-b160-1723f7e93b58.xhtml), *Containers – Not
    Just Another Buzzword*, examines what the current approaches are to deploying
    services and why containers, and Docker specifically, are eclipsing other forms
    of infrastructure deployment.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](cea9edc0-458d-4031-b160-1723f7e93b58.xhtml)，*容器-不只是另一个时髦词*，探讨了部署服务的当前方法以及为什么容器和特别是Docker正在超越其他形式的基础设施部署。'
- en: '[Chapter 2](9b436a64-9b02-4e8c-bbe9-f3bb729152ea.xhtml), *Rolling Up the Sleeves*,
    covers all the necessary steps to set up and run a small local service based on
    Docker. We will cover how to install Docker, run it, and get a quick overview
    of the Docker CLI. With that knowledge, we will write a basic Docker container
    and see how to run it locally.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9b436a64-9b02-4e8c-bbe9-f3bb729152ea.xhtml)，*动手实践*，介绍了设置和运行基于Docker的小型本地服务的所有必要步骤。我们将介绍如何安装Docker，运行它，并快速了解Docker
    CLI。有了这些知识，我们将编写一个基本的Docker容器，并了解如何在本地运行它。'
- en: '[Chapter 3](a4ccf20b-743c-4b30-b416-2303314d91ba.xhtml), *Service Decomposition*,
    covers how to take the knowledge from the previous chapter and use it to create
    and build additional of a database and an app server container, mirroring simple
    decomposed microservice deployments.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](a4ccf20b-743c-4b30-b416-2303314d91ba.xhtml)，*服务分解*，介绍如何利用前一章的知识来创建和构建数据库和应用服务器容器的附加部分，以反映简单的分解微服务部署。'
- en: '[Chapter 4](80265a90-781c-4bcf-80a8-945d30d22720.xhtml), *Scaling the Containers*,
    talks about scaling horizontally with multiple instances of the same container.
    We will cover service discovery, how to deploy one to make the scaling of a module
    transparent to the rest of the infrastructure, and its various pros and cons depending
    on the implementation, with a quick look into horizontal node scaling.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](80265a90-781c-4bcf-80a8-945d30d22720.xhtml)，*扩展容器*，讨论了通过多个相同容器实例的水平扩展。我们将介绍服务发现，以及如何部署一个模块，使其对基础设施的其余部分透明，以及根据实现方式的各种利弊，快速了解水平节点扩展。'
- en: '[Chapter 5](28ed4c15-7ae9-44fd-9110-2dee6672c13a.xhtml), *Keeping the Data
    Persistent*, covers data persistence for your containers. We will cover node-local
    storage, transient storage, and persistent volumes and their intricacies. We will
    also spend a bit more time on Docker image layering and some pitfalls.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](28ed4c15-7ae9-44fd-9110-2dee6672c13a.xhtml)，*保持数据持久*，介绍了容器的数据持久性。我们将介绍节点本地存储、瞬态存储和持久卷及其复杂性。我们还将花一些时间讨论Docker镜像分层和一些潜在问题。'
- en: '[Chapter 6](c549fe48-8c96-4ad5-9ac6-087c76634763.xhtml), *Advanced Deployment
    Topics*, adds isolation and messaging to the cluster to increase the security
    and stability of the services. Other security consideration in Docker deployments
    and their trade-offs will be covered here.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](c549fe48-8c96-4ad5-9ac6-087c76634763.xhtml)，*高级部署主题*，在集群中增加了隔离和消息传递，以增加服务的安全性和稳定性。本章还将涵盖Docker部署中的其他安全考虑及其权衡。'
- en: '[Chapter 7](b32c5e4a-f4f2-426c-aef6-f61e488e13c5.xhtml), *The Limits of Scaling
    and the Workarounds*, covers all the issues that you might come across as you
    scale beyond your basic RESTful service needs. We will dig deep into the issues
    that you will find with default deployments and how to work around them with minimal
    hassle, along with handling code version changes and higher-level management systems.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](b32c5e4a-f4f2-426c-aef6-f61e488e13c5.xhtml)，*扩展的限制和解决方法*，涵盖了您在超出基本RESTful服务需求时可能遇到的所有问题。我们将深入探讨您在默认部署中可能遇到的问题，以及如何通过最小的麻烦来解决它们，以及处理代码版本更改和更高级别的管理系统。'
- en: '[Chapter 8](2c5964e4-e733-483c-8a4d-f0b58872f4fc.xhtml), *Building Our Own
    Platform*, helps us build our own mini **Platform-as-a-Service** (**PaaS**) in
    this chapter. We will cover everything from configuration management to deployment
    in a cloud-based environment that you can use to bootstrap your own cloud.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](2c5964e4-e733-483c-8a4d-f0b58872f4fc.xhtml)，*构建我们自己的平台*，帮助我们在本章中构建我们自己的迷你**平台即服务**（**PaaS**）。我们将涵盖从配置管理到在云环境中部署的一切内容，您可以使用它来启动您自己的云。'
- en: '[Chapter 9](ac4ec202-d51d-44bd-937b-c6f737a94536.xhtml), *Exploring the Largest-Scale
    Deployments*, covers what we built up, and extends into the theoretical and real-world
    examples of the largest-scale deployments of Docker it also covers any development
    on the horizon that the reader should keep an eye out for.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ac4ec202-d51d-44bd-937b-c6f737a94536.xhtml)，*探索最大规模部署*，涵盖了我们建立的内容，并延伸到Docker最大规模部署的理论和实际示例，还涵盖了读者应该留意的未来任何发展。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'Before you start with the book, make sure you have the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始阅读本书之前，请确保您具备以下条件：
- en: Intel or AMD-based x86_64 machine
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于Intel或AMD的x86_64机器
- en: At least 2 GB of RAM
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少2GB的RAM
- en: At least 10 GB of hard drive space
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少10GB的硬盘空间
- en: Linux (Ubuntu, Debian, CentOS, RHEL, SUSE, or Fedora), Windows 10, Windows Server
    2016, or macOS
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux（Ubuntu、Debian、CentOS、RHEL、SUSE或Fedora）、Windows 10、Windows Server 2016或macOS
- en: Internet connection
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is aimed at system administrators, developers, DevOps engineers, and
    software engineers who want to get concrete hands-on experience deploying multitier
    web applications and containerized microservices using Docker. It is meant for
    anyone who has worked on deploying services in some fashion and wants to take
    their small-scale setups to the next order of magnitude or wants to learn more
    about it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向系统管理员、开发人员、DevOps工程师和软件工程师，他们希望获得使用Docker部署多层Web应用程序和容器化微服务的具体实践经验。它适用于任何曾经以某种方式部署服务并希望将其小规模设置提升到下一个数量级或者想要了解更多的人。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, user input, and Twitter handles are shown as follows: "If you go to `http://127.0.0.1:8080`
    in your browser again, you will see that our app works just like before!"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："如果您再次在浏览器中输入`http://127.0.0.1:8080`，您将看到我们的应用程序与以前一样工作！"
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会按照以下方式书写：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In order to download new modules, we will go to Files | Settings | Project
    Name | Project Interpreter."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上显示的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："为了下载新模块，我们将转到 文件
    | 设置 | 项目名称 | 项目解释器。"'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。提示和技巧会以这种方式出现。
