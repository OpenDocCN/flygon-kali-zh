  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是本书的数字版本，我们建议您自己输入代码或通过GitHub存储库访问代码（链接在下一节中提供）。这样做将帮助您避免与复制/粘贴代码相关的任何潜在错误。
