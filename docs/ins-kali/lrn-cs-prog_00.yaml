  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行源代码，您需要Visual Studio 2019 16.3或更新版本的任何版本，或者Visual Studio Code。大多数示例也可以使用在线编译器进行测试。如果您更喜欢这个选项，我们建议您使用[https://sharplab.io/](https://sharplab.io/)。
