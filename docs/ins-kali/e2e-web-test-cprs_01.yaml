- en: 'Section 1: Cypress as an End-to-End Testing Solution for Frontend Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：Cypress作为前端应用的端到端测试解决方案
- en: This section focuses on the basic principles and development methodologies that
    we will use throughout the book. These introductory chapters are essential for
    understanding more about Cypress, how to set it up, and how it differs from other
    testing tools such as Selenium WebDriver.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节重点介绍了我们将在整本书中使用的基本原则和开发方法论。这些入门章节对于更好地了解Cypress、如何设置它以及它与Selenium WebDriver等其他测试工具的区别至关重要。
- en: We will first look at how to install and set up Cypress. Then, we will cover
    the different topics of Cypress' architecture and the differences between Cypress
    and Selenium. We'll then finally move on to writing our first test, where we will
    better understand how to properly debug Cypress tests.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先看如何安装和设置Cypress。然后，我们将涵盖Cypress架构的不同主题以及Cypress和Selenium之间的区别。然后，我们最终将开始编写我们的第一个测试，从中更好地理解如何正确调试Cypress测试。
