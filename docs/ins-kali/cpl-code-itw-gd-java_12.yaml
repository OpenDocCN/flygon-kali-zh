- en: '**Section 3**: **Algorithms and Data Structures**'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：算法和数据结构
- en: One of the climaxes of a technical interview is represented by the questions
    that are meant to discover your skills in the field of algorithms and data structures.
    Commonly, special attention is given to the problems in this area. This is perfectly
    understandable since algorithms and data structures are used in the various daily
    tasks of a Java developer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 技术面试的高潮之一是旨在发现你在算法和数据结构领域的技能的问题。通常，特别关注这一领域的问题。这是完全可以理解的，因为算法和数据结构在Java开发人员的各种日常任务中被使用。
