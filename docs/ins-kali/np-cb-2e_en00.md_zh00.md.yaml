- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This second edition adds two new chapters on the new NumPy functionality and
    data analysis. We NumPy users live in exciting times. New NumPy-related developments
    seem to come to our attention every week, or maybe even daily. At the time of
    the first edition, the NumFocus, short for NumPy Foundation for Open Code for
    Usable Science, was created. The Numba project—a NumPy-aware dynamic Python compiler
    using LLVM—was also announced. Further, Google added support to their cloud product
    called Google App Engine.
  prefs: []
  type: TYPE_NORMAL
  zh: 第二版增加了有关新的 NumPy 功能和数据分析的两个新章节。 我们的 NumPy 用户生活在令人兴奋的时代。 与 NumPy 相关的新发展似乎每周，甚至每天都会引起我们的注意。
    在第一版的时候，创建了 NumFocus，它是 NumPy 可用科学开放代码基金会的缩写。 同时宣布了 Numba 项目——使用 LLVM 的 NumPy 感知型动态
    Python 编译器。 此外，谷歌为他们的云产品谷歌应用引擎添加了支持。
- en: In the future, we can expect improved concurrency support for clusters of GPUs
    and CPUs. OLAP-like queries will be possible with NumPy arrays. This is wonderful
    news, but we have to keep reminding ourselves that NumPy is not alone in the scientific
    (Python) software ecosystem. There is SciPy, matplotlib (a very useful Python
    plotting library), IPython (an interactive shell), and Scikits. Outside the Python
    ecosystem, languages such as R, C, and Fortran are pretty popular. We will cover
    the details of exchanging data with these environments.
  prefs: []
  type: TYPE_NORMAL
  zh: 将来，我们可以期望改进对 GPU 和 CPU 集群的并发支持。 使用 NumPy 数组可以进行类似 OLAP 的查询。 这是个好消息，但我们必须不断提醒自己，NumPy
    在科学（Python）软件生态系统中并不孤单。 有 SciPy，Matplotlib（一个非常有用的 Python 绘图库），IPython（一个交互式外壳）和
    Scikits。 在 Python 生态系统之外，R，C 和 Fortran 等语言非常流行。 我们将介绍与这些环境交换数据的细节。
- en: '**What this book covers**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖的内容**'
- en: '[Chapter 1](ch01.xhtml "Chapter 1. Winding Along with IPython"), *Winding Along
    with IPython*, introduces IPython, a toolkit mostly known for its shell. The web-based
    notebook is an exciting feature covered in detail here. Think of MATLAB and Mathematica,
    but in your browser, it''s open source and free.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章，“使用 IPython”介绍了 IPython，这是一个以其 shell 最著名的工具包。 基于 Web 的笔记本是一项激动人心的功能，此处详细介绍。
    考虑一下 MATLAB 和 Mathematica，但是在您的浏览器中，它是开源的并且免费的。
- en: '[Chapter 2](ch02.xhtml "Chapter 2. Advanced Indexing and Array Concepts"),
    *Advanced Indexing and Array Concepts*, shows that NumPy has very efficient arrays
    that are easy to use due to the powerful indexing mechanism. This chapter describes
    some of the more advanced and tricky indexing techniques.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章，“高级索引和数组概念”显示，由于强大的索引机制，NumPy 具有非常易于使用的数组。 本章介绍一些更高级和更棘手的索引技术。
- en: '[Chapter 3](ch03.xhtml "Chapter 3. Getting to Grips with Commonly Used Functions"),
    *Getting to Grips with Commonly Used Functions*, makes an attempt to document
    the most essential functions that every NumPy user should know. NumPy has many
    functions—too many to even mention in this book!'
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章，“掌握常用功能”试图记录每个 NumPy 用户应该知道的最基本的功能。 NumPy 具有许多功能，在本书中甚至无法提及！
- en: '[Chapter 4](ch04.xhtml "Chapter 4. Connecting NumPy with the Rest of the World"),
    *Connecting NumPy with the Rest of the World*, the number of programming languages,
    libraries, and tools one encounters in the real world is mind-boggling. Some of
    the software runs on the cloud, while some of it lives on your local machine or
    a remote server. Being able to fit and connect NumPy with such an environment
    is just as important as being able to write standalone NumPy code.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章，“将 NumPy 与世界其他地区联系起来”，现实世界中遇到的编程语言，库和工具的数量令人难以置信 。 一些软件在云上运行，而另一些则驻留在本地计算机或远程服务器上。
    能够在这样的环境中适应 NumPy 并将其连接起来与编写独立的 NumPy 代码一样重要。
- en: '[Chapter 5](ch05.xhtml "Chapter 5. Audio and Image Processing"), *Audio and
    Image Processing*, assumes that when you think of NumPy, you probably don''t think
    of sounds or images. This will change after reading this chapter.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章，“音频和图像处理”假定，当您想到 NumPy 时，您可能不会想到声音或图像。 阅读本章后，情况将会改变。
- en: '[Chapter 6](ch06.xhtml "Chapter 6. Special Arrays and Universal Functions"),
    *Special Arrays and Universal Functions*, introduces pretty technical topics.
    This chapter explains how to perform string operations, ignore illegal values,
    and store heterogeneous data.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章，“特殊数组和通用函数”介绍了一些非常技术性的主题。 本章介绍如何执行字符串操作，忽略非法值以及存储异构数据。
- en: '[Chapter 7](ch07.xhtml "Chapter 7. Profiling and Debugging"), *Profiling and
    Debugging*, shows the skills necessary to produce good software. We demonstrate
    several convenient profiling and debugging tools.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第七章，“分析和调试”展示了生产优质软件所需的技能。 我们演示了几种方便的性能分析和调试工具。
- en: '[Chapter 8](ch08.xhtml "Chapter 8. Quality Assurance"), *Quality Assurance*,
    deserves a lot of attention because it''s about quality. We discuss common methods
    and techniques, such as unit testing, mocking, and BDD, using the NumPy testing
    utilities.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第八章，“质量保证”值得关注，因为它与质量有关。 我们使用 NumPy 测试工具讨论了常见的方法和技术，例如单元测试，模拟和 BDD。
- en: '[Chapter 9](ch09.xhtml "Chapter 9. Speeding Up Code with Cython"), *Speeding
    Up Code with Cython*, introduces Cython, which tries to combine the speed of C
    and the strengths of Python. We show you how Cython works from the NumPy perspective.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第九章，“使用 Cython 加速代码”介绍了 Cython，它试图结合 C 的速度和 Python 的优势。 我们从 NumPy 的角度向您展示
    Cython 的工作原理。
- en: '[Chapter 10](ch10.xhtml "Chapter 10. Fun with Scikits"), *Fun with Scikits*,
    covers Scikits, which are a yet another part of the fascinating scientific Python
    ecosystem. A quick tour guides you through some of the most useful Scikits projects.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第十章，“Scikits 的乐趣”涵盖了 Scikits，这是迷人的科学 Python 生态系统的又一组成部分。 快速导览将指导您完成一些最有用的
    Scikits 项目。
- en: '[Chapter 11](ch11.xhtml "Chapter 11. Latest and Greatest NumPy"), *Latest and
    Greatest NumPy*, showcases new functionality not covered in the first edition.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第十一章，“最新和最强的 NumPy”展示了第一版中未涵盖的新功能。
- en: '[Chapter 12](ch12.xhtml "Chapter 12. Exploratory and Predictive Data Analysis
    with NumPy"), *Exploratory and Predictive Data Analysis with NumPy*, presents
    real-world analysis of meteorological data. I''ve added this chapter in the second
    edition.'
  prefs: []
  type: TYPE_NORMAL
  zh: 第十二章，“使用 NumPy 进行探索性和预测性数据分析”，介绍了现实的气象数据分析。 我已经在第二版中添加了本章。
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书需要什么
- en: To try the code samples in this book, you will need a recent build of NumPy.
    This means that you will need to have one of the Python versions supported by
    NumPy as well. Recipes for installing other relevant software packages are provided
    throughout this book.
  prefs: []
  type: TYPE_NORMAL
  zh: 要尝试本书中的代码示例，您将需要最新的 NumPy 版本。 这意味着您还需要拥有 NumPy 支持的 Python 版本之一。 本书提供了用于安装其他相关包的秘籍。
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: This book is for scientists, engineers, programmers, or analysts with basic
    knowledge of Python and NumPy, who want to go to the next level. Also, some affinity—or
    at least interest—in mathematics and statistics is required.
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有 Python 和 NumPy 基本知识的科学家，工程师，程序员或分析人员，他们想要进入下一个层次。 此外，还需要对数学和统计学有一定的亲和力，或者至少是有兴趣的。
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现许多可以区分不同类型信息的文本样式。 以下是这些样式的一些示例，并解释了其含义。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
  zh: 文本，数据库表名称，文件夹名称，文件名，文件扩展名，路径名，虚拟 URL，用户输入和 Twitter 句柄中的代码字如下所示：“我们可以通过使用`include`指令包括其他上下文。”
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出的编写方式如下：
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The **Print** button doesn''t actually print the notebook."'
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和 **重要词**用粗体显示。 您在屏幕上看到的字词，例如在菜单或对话框中，将以如下形式出现：“**打印**按钮实际上并未打印笔记本。”'
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
