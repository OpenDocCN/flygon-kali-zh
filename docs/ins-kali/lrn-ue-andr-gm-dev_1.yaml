- en: Chapter 1. Getting Started with Unreal 4
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章. 使用虚幻4入门
- en: Greetings! If you have picked up this book, chances are you are interested in
    developing games on Android devices using UE4\. This book explains all that you
    need to know in order to get started using UE4\. From the very basics, such as
    downloading and installing the software, to the more advanced, such as packaging
    your finished game and porting it onto your android device, everything will be
    covered in this guide. You can develop games for a wide variety of platforms on
    UE4, but the one we will be focusing on is Android.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 问候！如果您拿起了这本书，很可能您对使用UE4在Android设备上开发游戏感兴趣。本书将解释您使用UE4所需的一切。从最基础的，如下载和安装软件，到更高级的，如打包您完成的游戏并将其移植到您的Android设备上，本指南将覆盖一切。您可以在UE4上为各种平台开发游戏，但我们将专注于Android平台。
- en: 'In this introductory chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个介绍性的章节中，我们将涵盖以下主题：
- en: UE4 and the features it provides
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UE4及其提供的功能
- en: Downloading and installing UE4
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载和安装UE4
- en: The Engine Launcher and its user interface
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引擎启动器及其用户界面
- en: What to expect from the guide
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指南中的预期内容
- en: What to expect
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预期内容
- en: Learning how to use a game engine can be a daunting task; you just do not know
    where to begin, and UE4 is no exception. However, once you get the hang of it,
    you will quickly find out how extremely powerful and intuitive it really is. And
    what better to teach you how to use a game engine than by actually making a game
    in it? This book will teach you all that you need to know for you to be able to
    develop games on Android platforms using UE4, and make an actual functional game
    in the process. The reason behind this is simple; just talking about the features
    offered by UE4 and demonstrating them one at a time is not very effective when
    learning how to develop a game. However, if one were to explain those very features
    by implementing them in a game, it would be much more effective, since you would
    get a better understanding of how each feature affects the game and each other.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何使用游戏引擎可能是一项艰巨的任务；您可能不知道从何开始，UE4也不例外。然而，一旦您掌握了它，您很快就会发现它实际上是多么强大和直观。有什么比通过实际制作游戏来教您如何使用游戏引擎更好的呢？本书将教会您所有您需要知道的内容，以便您能够使用UE4在Android平台上开发游戏，并在此过程中制作一个真正的可玩游戏。背后的原因很简单；仅仅谈论UE4提供的功能并逐一演示它们并不是学习如何开发游戏的有效方法。然而，如果有人通过在游戏中实现这些功能来解释它们，那将更加有效，因为您将更好地理解每个功能如何影响游戏和其他功能。
- en: The game we are going to make in this guide is called **Bloques**, which is
    a first person puzzle game, wherein the main objective of the player is to solve
    a series of puzzles in order to progress. As the player progresses, the puzzles
    get progressively more complex and complicated to solve. As for the scope of the
    game, it will contain four rooms, each with a puzzle that the player has to solve
    in order to progress to the next room.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本指南中我们要制作的游戏叫做**Bloques**，这是一个第一人称解谜游戏，玩家的主要目标是解决一系列的谜题以便继续前进。随着玩家的进展，谜题会变得越来越复杂和难以解决。至于游戏的范围，它将包含四个房间，每个房间都有一个谜题，玩家必须解决才能进入下一个房间。
- en: 'The rationale behind picking a puzzle game is that puzzle games have more complicated
    systems, in terms of scripting, and level design. To put it in the context of
    the guide, things such as scripting with blueprints and level design will be much
    better demonstrated through a puzzle game. Although the game will be explained
    thoroughly in the subsequent chapters, a high-level breakdown of the game''s features
    are as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 选择解谜游戏的原因是解谜游戏在脚本编写和关卡设计方面有更复杂的系统。在本指南中，诸如蓝图脚本编写和关卡设计等内容将通过解谜游戏得到更好的展示。尽管游戏将在随后的章节中得到详细解释，但游戏特性的高级概述如下：
- en: A fully rendered playable 3D environment, with four rooms.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个完全渲染的可玩3D环境，有四个房间。
- en: Interactive environmental elements.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互式环境元素。
- en: The player has to solve a series of puzzles in each of the rooms in order to
    progress to the next. As the player progresses, the puzzles get more complex and
    harder to solve.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩家必须解决每个房间中的一系列谜题，以便进入下一个房间。随着玩家的进展，谜题变得更加复杂和难以解决。
- en: The game will be optimized and ported to Android.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏将被优化并移植到Android。
- en: This guide aims to set the foundation of UE4, upon which you can build your
    knowledge further and be in a position to actually develop that game you always
    wanted to make!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本指南旨在为UE4奠定基础，使您能够进一步建立知识，并真正有能力开发您一直想要制作的游戏！
- en: A final word of advice is practice! Tutorials and guides can only do so much.
    The rest is up to you. The only way to truly master UE4, or anything for that
    matter, is practice. Keep experimenting, keep making small prototypes, keep yourself
    up-to-date with the latest developments and news, and keep interacting with the
    community.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的建议是实践！教程和指南只能做到这么多。其余的取决于您。真正掌握UE4，或者任何东西，唯一的方法就是实践。不断尝试，制作小型原型，保持与最新的发展和新闻保持联系，并与社区互动。
- en: System requirements
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统要求
- en: 'Before you jump in and download UE4, you first need to ensure that you have
    a system capable of running it in the first place! UE4 works on both Windows and
    Mac OS X. The following are the system requirements for each:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始下载UE4之前，您首先需要确保您的系统能够运行它！UE4适用于Windows和Mac OS X。以下是每个系统的系统要求：
- en: Windows 7/8, 64-bit (Or Mac OS X 10.9.2 or later)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7/8，64位（或Mac OS X 10.9.2或更高版本）
- en: .NET 4.0
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 4.0
- en: 'DirectX 10 (Mac: OpenGl 3.3)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DirectX 10（Mac：OpenGl 3.3）
- en: 8 GB of RAM
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 GB的RAM
- en: Quad-core Intel or AMD, 2.5 GHz or faster
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四核英特尔或AMD，2.5 GHz或更快
- en: NVIDIA GeForce 470 GTX or AMD Radeon 6870 HD series or higher
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVIDIA GeForce 470 GTX或AMD Radeon 6870 HD系列或更高
- en: At least 9 GB Hard Disk Space (8 GB for Mac OS X)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少9 GB的硬盘空间（Mac OS X为8 GB）
- en: Downloading and installing UE4
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载和安装UE4
- en: 'The process of downloading and installing UE4 is pretty straightforward; just
    follow these steps:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下载和安装UE4的过程非常简单；只需按照以下步骤进行：
- en: Go to Unreal's official website ([https://www.unrealengine.com/](https://www.unrealengine.com/)).
    The home page looks like the following screenshot:![Downloading and installing
    UE4](img/image00200.jpeg)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到虚幻的官方网站（[https://www.unrealengine.com/](https://www.unrealengine.com/)）。主页看起来像下面的截图：![下载和安装UE4](img/image00200.jpeg)
- en: Everything you need to know regarding UE4, you can find here—including the latest
    news, the latest version of the engine, blog updates, latest Marketplace entries,
    and so on. As of 2015, the engine has been made free to download.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于UE4，您需要了解的一切都可以在这里找到，包括最新消息、引擎的最新版本、博客更新、最新的市场条目等等。从2015年开始，该引擎已经免费下载。
- en: In addition to the UE4 homepage, it is recommended that you visit [https://docs.unrealengine.com/latest/INT/](https://docs.unrealengine.com/latest/INT/).
    It is full of documentation and video tutorials on how to use UE4\. Epic boasts
    a large, active, and friendly community, always willing to help anyone facing
    a problem via the forums.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除了UE4主页，建议您访问[https://docs.unrealengine.com/latest/INT/](https://docs.unrealengine.com/latest/INT/)。这里有关于如何使用UE4的文档和视频教程。Epic拥有一个庞大、活跃且友好的社区，总是愿意通过论坛帮助面临问题的任何人。
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can access the forums by hovering over the **COMMUNITY** tab on the home
    page until the menu drops down, and then clicking on **Forums**, or you can simply
    visit [https://forums.unrealengine.com/](https://forums.unrealengine.com/). Alternatively,
    you can also seek help via **AnswerHub** by visiting [https://answers.unrealengine.com/](https://answers.unrealengine.com/).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在主页上悬停在**社区**标签上直到菜单下拉，然后点击**论坛**来访问论坛，或者您也可以简单地访问[https://forums.unrealengine.com/](https://forums.unrealengine.com/)寻求帮助。或者，您也可以通过访问[https://answers.unrealengine.com/](https://answers.unrealengine.com/)来寻求**AnswerHub**的帮助。
- en: From the home page, click on the **GET UNREAL** button on the right of the screen.
    Clicking on it will bring you to the subscription page, shown here:![Downloading
    and installing UE4](img/image00201.jpeg)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从主页上，点击屏幕右侧的**获取虚幻**按钮。点击它将带您到订阅页面，如下所示：![下载和安装UE4](img/image00201.jpeg)
- en: In order to download and install UE4, you have to create an account. To create
    an account with Epic Games, just fill in the required information, and follow
    the instructions.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要下载和安装UE4，您必须创建一个账户。要创建一个Epic Games账户，只需填写所需信息，并按照说明操作。
- en: To download the Engine Launcher, simply sign in. On your account page, you can
    access your profile, billing history, previous transactions, and so on.![Downloading
    and installing UE4](img/image00202.jpeg)
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要下载引擎启动器，只需登录。在您的账户页面上，您可以访问您的个人资料、账单历史、以前的交易等。![下载和安装UE4](img/image00202.jpeg)
- en: Now that you have your account set up, you can download UE4\. You can download
    either the Windows version or the Mac version, depending upon your setup. To download,
    under **Latest Download**, click on the **Download** button and you will download
    the Engine Launcher.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您已经设置好了账户，您可以下载UE4。根据您的设置，您可以下载Windows版本或Mac版本。要下载，在**最新下载**下，点击**下载**按钮，您将下载引擎启动器。
- en: To run the installer, simply double-click on **UnrealEngineInstaller-*version
    number*.msi** if you are using Windows or **UnrealEngineInstaller-*version number*.dmg**
    if you are using a Mac. Follow the steps to install the Engine Launcher.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要运行安装程序，只需双击**UnrealEngineInstaller-*版本号*.msi**（如果您使用Windows）或**UnrealEngineInstaller-*版本号*.dmg**（如果您使用Mac）。按照步骤安装引擎启动器。
- en: After the installation is complete, run the Launcher. You should encounter the
    following screen.![Downloading and installing UE4](img/image00203.jpeg)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，运行启动器。您应该会遇到以下屏幕。![下载和安装UE4](img/image00203.jpeg)
- en: This is the login screen. Just type the e-mail address you used to subscribe
    and your password, then either click on the arrow button next to **PASSWORD**
    or hit the *Enter* key, to log in.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是登录界面。只需输入您用于订阅的电子邮件地址和密码，然后点击**密码**旁边的箭头按钮或按*Enter*键，即可登录。
- en: Logging in will open the Engine Launcher. We will discuss it and its functionalities
    in detail later on, but for now, all you need to do is click on **Library** and
    click on the **Add Versions** button next to **Engines**. Doing so will create
    a slot. You can select a version number using the version dropdown in the version
    slot you added, then you can click on the **Install** button and the version of
    UE4 that you selected will begin downloading.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录将打开引擎启动器。我们将在稍后详细讨论它及其功能，但现在，您只需要点击**库**，然后点击**引擎**旁边的**添加版本**按钮。这样将创建一个插槽。您可以使用版本下拉菜单在您添加的版本插槽中选择一个版本号，然后您可以点击**安装**按钮，您选择的UE4版本将开始下载。
- en: That is it! You have now downloaded and installed UE4 on your PC (or Mac). To
    launch the engine, simply click on the **Launch** button on the top-left corner
    of the Launcher, below the account name, and you are good to go. You can also
    launch previous versions of the engine if you require. Clicking on the downward
    arrow next to the **Launch** button will open a menu, with all of the versions
    of the engine listed, and to launch them, simply click on the version which you
    wish to run.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！您现在已经在您的PC（或Mac）上下载并安装了UE4。要启动引擎，只需点击启动器左上角的**启动**按钮，下面是账户名称，然后您就可以开始了。如果需要，您还可以启动以前的引擎版本。点击**启动**按钮旁边的向下箭头将打开一个菜单，列出了所有的引擎版本，要启动它们，只需点击您希望运行的版本。
- en: '![Downloading and installing UE4](img/image00204.jpeg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![下载和安装UE4](img/image00204.jpeg)'
- en: Alternatively, you can also click on the **Library** button, and select which
    engine to run from there. All of the versions installed on your system will be
    listed, and you can simply launch any version from the list by clicking on the
    **Launch** button.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您也可以点击**库**按钮，从那里选择要运行的引擎。您系统上安装的所有版本都将列出，您可以通过点击**启动**按钮来简单地启动列表中的任何版本。
- en: '![Downloading and installing UE4](img/image00205.jpeg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![下载和安装UE4](img/image00205.jpeg)'
- en: But hold on! We have a few more things to discuss before we are ready to start
    using UE4\. Let's take a quick look at the directory structure.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但是等一下！在我们准备开始使用UE4之前，我们还有一些事情要讨论。让我们快速看一下目录结构。
- en: The Windows directory structure
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows目录结构
- en: 'The default location where UE4 is installed is `C:\Program Files\Unreal Engine\`.
    You can change this if you wish, during the installation process. Upon opening
    the directory, you will find that each version of the Engine has its own separate
    folder. Say, you have versions 4.1, 4.2, and 4.3 of UE4 installed on your system.
    You will find 3 separate folders for all three versions, namely `4.1`, `4.2`,
    and `4.3`. The following screenshot will give you a better idea:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: UE4的默认安装位置是`C:\Program Files\Unreal Engine\`。您可以在安装过程中更改此位置。打开目录后，您会发现每个引擎版本都有自己的单独文件夹。比如，您在系统上安装了UE4的4.1、4.2和4.3版本。您将找到所有三个版本的单独文件夹，即`4.1`、`4.2`和`4.3`。以下截图将让您更好地了解：
- en: '![The Windows directory structure](img/image00206.jpeg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![Windows目录结构](img/image00206.jpeg)'
- en: Each version of the Engine gets its very own folder. Apart from that, there
    are two other folders, namely `DirecXRedist` and `Launcher`.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 每个引擎版本都有自己的文件夹。除此之外，还有另外两个文件夹，即`DirecXRedist`和`Launcher`。
- en: Windows DirectXRedist
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Windows DirectXRedist
- en: '`DirectXRedist` is where the `DirectX` files are located. The folder also contains
    the installation file, from which you can install `DirectX`.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`DirectXRedist`是`DirectX`文件的存放位置。该文件夹还包含安装文件，您可以从中安装`DirectX`。'
- en: Launcher
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启动器
- en: 'The `Launcher` folder contains all the files for the Engine Launcher. The `Launcher`
    folder contains the following subfolders:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`Launcher`文件夹包含引擎启动器的所有文件。`Launcher`文件夹包含以下子文件夹：'
- en: '`Backup`: UE4 has an excellent feature that lets you create backups of your
    work. Should a developer make an unfixable or difficult-to-fix mistake or if the
    Engine crashes mid development, instead of having him/her do all the work all
    over again, a backup of their work will be stored in the `Backup` folder, so they
    can pick up where they left off.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Backup`：UE4具有一个出色的功能，可以让您创建工作的备份。如果开发人员犯了一个无法修复或难以修复的错误，或者引擎在开发过程中崩溃，那么他们不需要重新做所有的工作，他们的工作备份将存储在`Backup`文件夹中，这样他们可以从上次离开的地方继续。'
- en: '`Engine`: This folder contains all of the code, libraries, and content that
    makes up the engine.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Engine`：该文件夹包含构成引擎的所有代码、库和内容。'
- en: '`PatchStaging`: Every now and then, Epic will release a new version of UE4\.
    As of 2015, the latest version out is 4.7.6\. (The preview version of 4.8 is available
    at the time of writing). When you are in the process of download, all of the data
    of the currently downloading version/versions of UE4 gets stored in the `PatchStaging`
    folder.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`PatchStaging`：偶尔，Epic会发布新版本的UE4。截至2015年，最新版本是4.7.6（撰写时可用预览版本4.8）。在下载过程中，当前下载版本的所有数据都存储在`PatchStaging`文件夹中。'
- en: '`VaultCache`: As will be explained later in the chapter, all that you need
    to know right now is that everything you purchase in the Marketplace is contained
    in the **Vault**. The `VaultCache` contains all of the purchased items'' cache
    files.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VaultCache`：稍后将在本章中解释，您现在需要知道的是，您在市场上购买的所有内容都包含在**Vault**中。`VaultCache`包含所有已购买项目的缓存文件。'
- en: 4.X folders
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.X文件夹
- en: Before we talk about the `4.X` folders, you should know all versions of UE4
    (4.1, 4.2, 4.3, and so on) work independent of each other. This means you do not
    require the previous version to run the later versions. For example, if you wish
    to run version 4.4, then you do not need to download versions 4.0, 4.1, 4.2, and
    4.3 in order to run it. You can simply download version 4.4 and use it without
    any problems. This is the reason why there is a separate folder for every version
    of Unreal 4, each version is treated like a separate entity.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论`4.X`文件夹之前，您应该知道UE4的所有版本（4.1、4.2、4.3等）都是相互独立的。这意味着您不需要先前的版本来运行后续版本。例如，如果您希望运行4.4版本，那么您不需要下载4.0、4.1、4.2和4.3版本来运行它。您只需下载4.4版本并使用它而不会出现任何问题。这就是为什么Unreal
    4的每个版本都有一个单独的文件夹的原因，每个版本都被视为一个独立的实体。
- en: 'All of the `4.X` folders, although separate, contain the same set of subfolders,
    hence they are grouped together. The following are the subfolders:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 所有`4.X`文件夹，虽然分开，但包含相同的子文件夹集，因此它们被分组在一起。以下是子文件夹：
- en: '`Engine`: Similar to the Launcher''s `Engine` folder, this contains all of
    the source code, libraries, assets, map file, and more that make up the Engine.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Engine`：类似于启动器的`Engine`文件夹，其中包含构成引擎的所有源代码、库、资产、地图文件等。'
- en: '`Samples`: UE4 has two sample maps, Minimal Default, and Starter Map. This
    folder contains all the content including assets, blueprints, and more.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Samples`：UE4有两个示例地图，Minimal Default和Starter Map。该文件夹包含所有内容，包括资产、蓝图等。'
- en: '`Templates`: UE4 offers templates for various genres of games, for example
    first person, third person, 2D side scroller, top down, and many more. All of
    the content for each of these genres and the source code are contained here.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Templates`：UE4提供各种类型游戏的模板，例如第一人称、第三人称、2D横向卷轴、俯视等。每种类型的所有内容和源代码都包含在这里。'
- en: The Engine Launcher
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引擎启动器
- en: The Engine Launcher is a window that opens up after you run the engine. It is
    full of features and resources that can prove to be quite useful for you. Firstly,
    we will look at the Engine Launcher's user interface, its breakdown, where everything
    is located, its functionalities, and so on.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎启动器是在运行引擎后打开的窗口。它充满了对您非常有用的功能和资源。首先，我们将看一下引擎启动器的用户界面、其分解、所有位置、功能等。
- en: 'Upon opening the Engine Launcher, you will see the following window:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 打开引擎启动器后，您将看到以下窗口：
- en: '![The Engine Launcher](img/image00207.jpeg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![引擎启动器](img/image00207.jpeg)'
- en: At the top left, there are three tabs, **Unreal Engine**, **Unreal Tournament**,
    and **Fortnite**. The Unreal Engine tab is open by default, and contains what
    you see in the preceding screenshot.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在左上方有三个标签，**虚幻引擎**，**虚幻竞技场**和**堡垒之夜**。默认情况下打开的是虚幻引擎标签，其中包含了您在上一张截图中看到的内容。
- en: The **Unreal Tournament** tab is where you find information and links regarding
    the latest Unreal Tournament game.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**虚幻竞技场**标签是您可以找到有关最新《虚幻竞技场》游戏的信息和链接的地方。'
- en: '![The Engine Launcher](img/image00208.jpeg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![引擎启动器](img/image00208.jpeg)'
- en: As mentioned previously, Epic's latest project, Unreal Tournament is a project
    in which Epic accepts and encourages content from the community, such as weapon
    skins, player skins, levels, and so on. From here, you can download the latest
    Unreal Tournament, purchase content created by other community members and also
    get all the latest news and updates regarding Unreal Tournament.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Epic的最新项目《虚幻竞技场》是一个项目，Epic接受并鼓励社区的内容，比如武器皮肤、玩家皮肤、关卡等。在这里，您可以下载最新的《虚幻竞技场》，购买其他社区成员创建的内容，以及获取有关《虚幻竞技场》的所有最新新闻和更新。
- en: The last tab is the **Fortnite** tab. Epic is currently working on another project,
    namely Fortnite.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个标签是**堡垒之夜**标签。Epic目前正在进行另一个项目，即《堡垒之夜》。
- en: '![The Engine Launcher](img/image00209.jpeg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![引擎启动器](img/image00209.jpeg)'
- en: At the time of writing, the Alpha version is available. You can sign up for
    it, give the developers feedback, and access the official Facebook page, Twitter
    page, Instagram account, and Twitch streams from this tab.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Alpha版本可用。您可以注册参与，并向开发人员提供反馈，以及从该标签访问官方Facebook页面、Twitter页面、Instagram账户和Twitch直播。
- en: At the top-right corner, on the panel with the tabs, are two buttons, the **friend
    list** button, and the **Settings** button. When you click on the **friend list**
    button, it opens a window, where you can manage your friend list, like adding
    and removing friends, seeing who is online, and so on. You can also set your status
    to either **Online** or **Away**.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在右上角的面板上有两个按钮，**好友列表**按钮和**设置**按钮。当您点击**好友列表**按钮时，它会打开一个窗口，您可以在其中管理好友列表，比如添加和删除好友，查看谁在线等等。您还可以将自己的状态设置为**在线**或**离开**。
- en: The next button is the **Settings** button, wherein you can find certain options
    regarding the Engine Launcher, such as accessing the support page, viewing the
    launcher logs, exiting the launcher, and so on.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个按钮是**设置**按钮，在这里您可以找到关于引擎启动器的某些选项，比如访问支持页面，查看启动器日志，退出启动器等等。
- en: On the top left, is the **Launch** button which, as previously discussed, launches
    the engine. Below it are several panels; each containing something different.
    Let's look at each of these panels individually.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在左上方是**启动**按钮，如前所述，它会启动引擎。在它下面有几个面板，每个面板包含不同的内容。让我们逐个查看这些面板。
- en: News
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新闻
- en: The **News** panel contains all the latest news and updates regarding UE4 and
    Epic in general. From here, you can access the latest articles regarding the current/newest
    version of UE4, the latest content that has been released in the Marketplace,
    the latest tutorial series that are out regarding a specific topic, Twitch recaps,
    and much more. This is the place to be, to stay up to date on the events surrounding
    Epic and UE4.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻**面板包含有关UE4和Epic的所有最新新闻和更新。从这里，您可以访问有关当前/最新版本UE4的最新文章，市场发布的最新内容，有关特定主题的最新教程系列，Twitch回顾等等。这是了解Epic和UE4周围事件的最佳途径。'
- en: Note
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The news section is updated regularly, so checking the news section every once
    in a while is highly advisable.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻部分定期更新，因此建议定期查看新闻部分。
- en: Learn
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习
- en: As the name suggests, this is where you can find all the tutorials and documentation
    regarding UE4\. The **Learn** section offers video tutorials, such as how to use
    Blueprint, written tutorials, which have step-by-step instructions on how to use
    UE4, and finally there are Gameplay Content Examples, which are project files
    with everything already set up, such as the level, lighting, assets, as well as
    the Blueprint scripts so that you can personally see what does what and can experiment.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名称所示，这里是您可以找到有关UE4的所有教程和文档的地方。**学习**部分提供视频教程，比如如何使用蓝图，书面教程，其中包含有关如何使用UE4的逐步说明，最后还有游戏内容示例，这些是已经设置好的项目文件，包括关卡、灯光、资源以及蓝图脚本，这样您可以亲自看到每个部分的作用并进行实验。
- en: At the top of the **Learn** section are three buttons, namely, **Documentation**,
    **Video Tutorials**, and **Community Wiki**. Clicking on **Documentation** will
    send you to Epic's official Unreal Engine 4 Documentation page, covering various
    topics such as how to use the Editor, Blueprint, Matinee, and so on.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在**学习**部分的顶部有三个按钮，分别是**文档**，**视频教程**和**社区维基**。点击**文档**会将您发送到Epic官方的虚幻引擎4文档页面，涵盖了诸如如何使用编辑器、蓝图、Matinee等各种主题。
- en: The **Video Tutorials** button will take you to Epic's video tutorial page,
    where everything is neatly categorized. Each category has a certain number of
    series. A series contains a set of video tutorials covering a certain topic. For
    instance, the Blueprint category currently has six series, including introduction,
    how to create an inventory, third person game creation, and so on.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频教程**按钮将带您到Epic的视频教程页面，所有内容都被整齐地分类。每个类别都有一定数量的系列。一个系列包含一系列涵盖特定主题的视频教程。例如，蓝图类别目前有六个系列，包括介绍、如何创建库存、第三人称游戏创建等。'
- en: Finally, the Community Wiki is a living, breathing wiki page, where the people
    can post tutorials, code, projects, plugins, and more. It is a great way of getting
    user content and finding tutorials created by other developers. It is also worth
    mentioning here that Epic is currently in the process of developing their latest
    project, Unreal Tournament. A great thing about this title is that they are also
    accepting and implementing content created by the community. This includes developing
    the core game functionality, levels, characters, guns, HUD graphics, and so on.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，社区维基是一个活跃的维基页面，人们可以在上面发布教程、代码、项目、插件等。这是获取用户内容和找到其他开发者创建的教程的好方法。值得一提的是，Epic目前正在开发他们的最新项目，虚幻竞技场。这个标题的一个很棒的地方是，他们也接受并实施社区创建的内容。这包括开发核心游戏功能、关卡、角色、枪支、HUD图形等。
- en: Note
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Should you be interested in contributing to the project or are interested in
    the whole thing, just go on the Unreal Tournament section of Wiki and it will
    give you all that you need to know regarding the project. Below this, are the
    various tutorials, categorized based on their types, that you can view/download
    and learn more about UE4 and its features.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣为项目做出贡献或对整个项目感兴趣，只需转到维基的虚幻竞技场部分，它将为您提供有关项目的所有必要信息。在此之下，是各种基于类型分类的教程，您可以查看/下载并了解更多关于UE4及其功能的信息。
- en: Marketplace
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 市场
- en: The Marketplace is where developers can purchase assets. Developers who lack
    the manpower or resources to create assets can purchase and use them in their
    game. These include meshes, materials, animation sets, rigged characters, audio
    files, sound effects, projects, and tutorials, to name a few. Certain items in
    the Marketplace, such as the ones by Epic themselves are free. They are mostly
    tutorial project files, with a sample level already setup to showcase various
    features offered by UE4\. These project files also have all of the level blueprints
    set up and implemented, so that users can see them, and experiment with them until
    they get the hang of it. Other items in the Marketplace, created by users, cost
    money. The assets you can purchase are neatly categorized, based on the type of
    content, for your convenience.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是开发人员可以购买资产的地方。缺乏人力或资源来创建资产的开发人员可以购买并在他们的游戏中使用它们。这些包括网格、材料、动画集、绑定的角色、音频文件、音效、项目和教程等。市场中的某些项目，例如Epic自己的项目是免费的。它们主要是教程项目文件，已经设置了一个示例关卡来展示UE4提供的各种功能。这些项目文件还设置和实施了所有的关卡蓝图，以便用户可以看到它们，并进行实验，直到他们掌握它。市场中的其他项目，由用户创建，需要付费。您可以购买的资产根据内容类型进行了整齐的分类，以方便您选择。
- en: Apart from buying assets, you can also submit your own content in the Marketplace
    and earn some money from it. Clicking on the **Submit your content** hyperlink
    on the top-right corner of the Marketplace screen will open up Epic's Call for
    Submission page. The Call for Submission page has all the information regarding
    submitting content.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 除了购买资产，您还可以在市场上提交自己的内容并从中赚取一些钱。在市场屏幕右上角点击**提交您的内容**超链接将打开Epic的提交页面。提交页面包含有关提交内容的所有信息。
- en: It also has the Marketplace Business Terms, which has all the information regarding
    things like how the revenue from the sales will be split, how you will get paid,
    when you will get paid, and so on. It also has the Marketplace Submission Guidelines,
    which explain things like the submission process, what you need to submit, the
    resolution for the screenshots, and more. You can also get more information on
    the submission process and get feedback on your content by posting on the Forums.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 它还有市场业务条款，其中包含有关销售收入分成、如何获得付款、何时获得付款等所有信息。它还有市场提交指南，解释了提交流程、需要提交的内容、截图的分辨率等。您还可以通过在论坛上发布内容来获取有关提交流程的更多信息和反馈。
- en: Library
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 库
- en: The Library is where all versions of UE4, all your projects, and all the items
    you have purchased from the Marketplace are listed. Let's look at it a bit more
    closely.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 库是列出所有UE4版本、所有项目和您从市场购买的所有项目的地方。让我们仔细看一下。
- en: '![Library](img/image00210.jpeg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![库](img/image00210.jpeg)'
- en: Library has 3 sections, **Engine Versions**, **My Projects**, and **Vault**.
    The **Engine Versions** section displays all versions of UE4 currently installed
    on your system. You can launch any version of the Engine listed from here. Additionally,
    you can also download the latest version or previous versions. To do so, simply
    click on **Add Versions** at the top of the panel, right next to **Engines Versions**.
    Clicking on it will create a slot for the version you wish to download.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 库有3个部分，**引擎版本**、**我的项目**和**保险库**。**引擎版本**部分显示当前安装在您系统上的所有UE4版本。您可以从这里启动引擎的任何版本。此外，您还可以下载最新版本或以前的版本。要这样做，只需点击面板顶部的**添加版本**，就在**引擎版本**旁边。点击它将为您想要下载的版本创建一个插槽。
- en: '![Library](img/image00211.jpeg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![库](img/image00211.jpeg)'
- en: As you can see in the previous screenshot, clicking on the **Add Versions**
    button created a slot for the latest version of Unreal 4, which in this case,
    is 4.8.0 (although it is only the preview version). To download, simply click
    on the **Download** button and it will start downloading.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一屏幕截图所示，点击**添加版本**按钮会创建一个用于最新版本的虚幻4的插槽，本例中是4.8.0（尽管只是预览版本）。要下载，只需点击**下载**按钮，它就会开始下载。
- en: Additionally, you can remove versions of UE4 that you do not require. For example,
    if you have the latest version, it would be understandable if you wish to remove
    previous or older versions of the engine to make space on your hard drive. To
    do so, simply hover your cursor over the top-left corner of the version slot until
    you see an **x**. Once you see the **x**, simply click on it and the corresponding
    version of UE4 will be uninstalled. Another way of uninstalling is by clicking
    on the downward arrow button next to **Launch**, which opens a drop-down menu;
    from this, select **Remove** and the Engine Launcher will uninstall that version.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以删除你不需要的UE4版本。例如，如果你有最新版本，你可能希望删除之前或旧版本的引擎，以在硬盘上腾出空间。要做到这一点，只需将光标悬停在版本槽的左上角，直到看到一个**x**。一旦看到**x**，只需点击它，相应版本的UE4将被卸载。另一种卸载的方法是点击**启动**旁边的向下箭头按钮，这将打开一个下拉菜单；从中选择**删除**，引擎启动器将卸载该版本。
- en: The second part of Library is the **My Projects** section. In this section,
    all the projects you have created are displayed.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图书馆的第二部分是**我的项目**部分。在这个部分，你创建的所有项目都会显示出来。
- en: '![Library](img/image00212.jpeg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图书馆](img/image00212.jpeg)'
- en: The projects are categorized alphabetically. At the top-right corner is the
    search bar. In the preceding screenshot, there are relatively few project files;
    therefore, it is easy to find a specific project. However, if you have lots of
    projects, it might be harder to find the project you are looking for. In that
    case, you can type the name of the project you require in the **Search Projects**
    tab and it will find it for you.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 项目按字母顺序分类。右上角是搜索栏。在上面的截图中，项目文件相对较少；因此，很容易找到特定的项目。但是，如果你有很多项目，可能会更难找到你要找的项目。在这种情况下，你可以在**搜索项目**选项卡中输入你需要的项目名称，它会帮你找到它。
- en: At the bottom-right corner of a project's thumbnail, you can see in which version
    of the engine the project was created. For instance, in the previous screenshot,
    the project **Effects** was created with version 4.0 of UE4\. If you open that
    project file, the Launcher will launch the version 4.0 of UE4\. If, however, you
    do not have the corresponding version, then upon launching the project, you will
    be asked to select which installed version you wish to launch the project file
    in. After you have made your choice, it will then convert the project to be compatible
    with the version you selected and launch it. However, always be careful when converting
    a project, as some unexpected issues might occur. It is advisable to create a
    backup copy of the project before you convert it.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目缩略图的右下角，你可以看到项目是在哪个版本的引擎中创建的。例如，在上面的截图中，项目**Effects**是用UE4的4.0版本创建的。如果你打开该项目文件，启动器将启动UE4的4.0版本。然而，如果你没有相应的版本，那么在启动项目时，你将被要求选择你希望在哪个已安装的版本中启动项目文件。在做出选择后，它将把项目转换为与你选择的版本兼容，并启动它。然而，在转换项目时要小心，因为可能会出现一些意外问题。建议在转换之前创建项目的备份副本。
- en: To launch a project, double-click on the thumbnail. Apart from opening a project,
    there are other operations you can perform with the projects. Right-clicking on
    the thumbnail opens a menu. Clicking on **Delete** will delete the respective
    project. Clicking on **Clone** will create a copy of the project file, and clicking
    on **Show in Folder** will open the folder where all the project files are stored
    on your system.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动一个项目，双击缩略图。除了打开一个项目，你还可以执行其他操作。右键单击缩略图会打开一个菜单。点击**删除**将删除相应的项目。点击**克隆**将创建项目文件的副本，点击**在文件夹中显示**将打开存储在系统上的所有项目文件的文件夹。
- en: Finally, there is the **Vault**. All of the items you have purchased in the
    Marketplace are contained in the **Vault**.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，还有**Vault**。你在市场上购买的所有物品都包含在**Vault**中。
- en: '![Library](img/image00213.jpeg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图书馆](img/image00213.jpeg)'
- en: The preceding screenshot demonstrates what **Vault** looks like and how the
    items are arranged. On the left is the thumbnail of the item, followed by the
    name of said item. Below the name is the amount of space occupied by that item.
    The blue **i** icon below the name is information regarding compatibility. Hovering
    the cursor over **i** will show you which versions of UE4 that item is compatible
    with.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的截图展示了**Vault**的样子以及物品是如何排列的。左边是物品的缩略图，然后是物品的名称。名称下面是该物品占用的空间量。名称下面的蓝色**i**图标是关于兼容性的信息。将光标悬停在**i**上会显示该物品与哪些版本的UE4兼容。
- en: The compatibility is also displayed at the bottom-right corner of the thumbnail,
    similar to **My Projects**. Let's look at the first item in the Vault as an example,
    that is, the Animation Starter Pack. On the thumbnail, **4.4-4.6** is written.
    This means that the Animation Starter Pack is compatible with versions 4.4, 4.5,
    and 4.6.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 兼容性也显示在缩略图的右下角，类似于**我的项目**。让我们以Vault中的第一件物品为例，即动画起始包。在缩略图上写着**4.4-4.6**。这意味着动画起始包与4.4、4.5和4.6版本兼容。
- en: You may have noticed that certain items have the **Add to Project** option,
    while others have the **Create Project** option. Items such as animation packs,
    assets, materials, and audio files can be added to any project you have already
    created, and you can use them in your level. Projects and Showcases have the **Create
    Project** option. Once you click on it, it will create a project and will be displayed
    in **My Projects**, from where you can open it. Additionally, you can verify or
    remove any item by clicking on the downward arrow, and clicking on the corresponding
    option from the drop-down menu.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，某些物品有**添加到项目**选项，而其他物品有**创建项目**选项。例如，动画包、资产、材料和音频文件可以添加到你已经创建的任何项目中，并且可以在你的级别中使用。项目和展示有**创建项目**选项。点击它后，它将创建一个项目，并显示在**我的项目**中，你可以从那里打开它。此外，你可以通过点击向下箭头验证或删除任何项目，并从下拉菜单中选择相应的选项。
- en: UE4 Links
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: UE4链接
- en: The final element in Launcher's user interface is the UE4 Links, located at
    the bottom-left corner. UE4 Links unsurprisingly contains hyperlinks to different
    web pages.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 启动器用户界面中的最后一个元素是位于左下角的UE4链接。UE4链接包含指向不同网页的超链接。
- en: '![UE4 Links](img/image00214.jpeg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![UE4链接](img/image00214.jpeg)'
- en: 'Let''s look at each of them closely:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们仔细看看每一个：
- en: '**Forums**: UE4 has a large and active community. The forum is a great place
    to meet other developers, share your ideas, show your work in progress and get
    feedback, team up with other members and develop a project, and so on.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**论坛**：UE4拥有一个庞大而活跃的社区。论坛是一个很好的地方，可以认识其他开发人员，分享您的想法，展示您的进行中的工作并获得反馈，与其他成员合作开发项目等。'
- en: The forum's discussion board is neatly categorized, based on the topic you wish
    to discuss. There is the Development Discussion section, where you can talk about
    Blueprints, Animation, Rendering, C++ Gameplay Programming, and so on. Then, there
    is the Community section where you can showcase your work in progress and get
    feedback, and also see other people's work and give them feedback. Following that
    is the UE4 for Schools section, which is dedicated to students and teachers to
    discuss UE4 and the education program. Finally, there is the International section,
    where you can interact with developers from your demographic. Recruiting and teaming
    up with people for a project is easier and much more convenient since almost all
    of the members are from the same general area.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛的讨论板按您希望讨论的主题进行了整理。有开发讨论部分，您可以在那里讨论蓝图、动画、渲染、C++游戏编程等。然后是社区部分，您可以展示您的进行中的工作并获得反馈，也可以看到其他人的作品并给予他们反馈。接下来是面向学校的UE4部分，专门供学生和教师讨论UE4和教育项目。最后是国际部分，您可以与来自您地区的开发人员互动。招募和与他人合作项目变得更加容易和方便，因为几乎所有成员都来自同一地区。
- en: '**AnswerHub**: Sometimes, you may face a problem or issue, or have a very specific
    question that needs to be answered, which you would not find in any documentation
    or tutorial. In such a scenario, the best course of action is to seek help from
    others and/or the Epic staff themselves. AnswerHub is a great forum wherein you
    can resolve any issues, technical or otherwise, with the help of the UE4 community
    or from the Epic staff. To do so, simply login, post your question, and wait for
    someone to reply.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AnswerHub**：有时，您可能会遇到问题或困难，或者有非常具体的问题需要解答，而在任何文档或教程中都找不到答案。在这种情况下，最好的做法是寻求他人和/或Epic工作人员的帮助。AnswerHub是一个很好的论坛，在这里您可以通过UE4社区或Epic工作人员的帮助解决任何技术或其他方面的问题。要做到这一点，只需登录，发布您的问题，然后等待有人回复。'
- en: Alternatively, if you are feeling generous, you give back to the community by
    helping others resolve any issues that they might be facing, and build a strong
    reputation in the process.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果您慷慨的话，您可以通过帮助他人解决可能遇到的任何问题，并在此过程中建立良好声誉，回馈社区。
- en: '**Roadmap**: The community is an important part of UE4\. The developers at
    Epic wanted to include the community as much as possible and be transparent with
    their development process. Nowhere is this more evident than in the Roadmap. The
    Roadmap lists out features that are in the process of development and gives an
    estimation as to when these features will be deployed.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**路线图**：社区是UE4的重要组成部分。Epic的开发人员希望尽可能地包含社区，并对他们的开发过程进行透明化。这一点在路线图中体现得最为明显。路线图列出了正在开发过程中的功能，并估计了这些功能将何时部署。'
- en: 'Epic''s social icons are at the very bottom. From left to right, they are as
    follows:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Epic的社交图标位于底部。从左到右，它们依次是：
- en: '**Instagram**: You can follow Epic''s Instagram profile, where they post photos
    and videos regarding UE4, such as environments, events, materials, and so on.
    Their Instagram link is [https://instagram.com/UnrealEngine/](https://instagram.com/UnrealEngine/).'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Instagram：您可以关注Epic的Instagram个人资料，在那里他们发布关于UE4的照片和视频，比如环境、活动、材料等等。他们的Instagram链接是[https://instagram.com/UnrealEngine/](https://instagram.com/UnrealEngine/)。
- en: '**Facebook**: Clicking on this will take you to Unreal Engine''s official Facebook
    page, where, as with Instagram, all of the updates regarding UE4 and Epic are
    posted. The link to their Facebook page is [https://www.facebook.com/UnrealEngine](https://www.facebook.com/UnrealEngine).'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Facebook**：点击这个将带您到虚幻引擎的官方Facebook页面，在那里，与Instagram一样，所有关于UE4和Epic的更新都会发布。他们的Facebook页面链接是[https://www.facebook.com/UnrealEngine](https://www.facebook.com/UnrealEngine)。'
- en: '**YouTube**: This will take you to the official Unreal Engine YouTube page,
    where you have access to all of the previous Twitch streams, Tutorials, and so
    on. The link to their YouTube page is [https://www.youtube.com/user/UnrealDevelopmentKit/](https://www.youtube.com/user/UnrealDevelopmentKit/).'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**YouTube**：这将带您到官方的虚幻引擎YouTube页面，您可以在那里访问以前的Twitch直播、教程等。他们的YouTube页面链接是[https://www.youtube.com/user/UnrealDevelopmentKit/](https://www.youtube.com/user/UnrealDevelopmentKit/)。'
- en: '**Twitter**: This will take you to the official Twitter page, should you want
    to follow them on Twitter. The official Unreal Engine Twitter handle is `@UnrealEngine`'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Twitter**：如果您想在Twitter上关注他们，这将带您到官方的Twitter页面。官方虚幻引擎Twitter账号是`@UnrealEngine`'
- en: '**Twitch Stream**: Every Thursday at 2 pm EST (at the time of writing), the
    Unreal team has a Twitch stream where they discuss the latest news, talk about
    the latest version of UE4, what features have been added or have been amended,
    and answer any questions asked by the viewers watching the stream.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Twitch直播**：每周四下午2点（写作时），虚幻团队都会有一个Twitch直播，在那里他们会讨论最新消息，谈论最新版本的UE4，新增或修改的功能，并回答观看直播的观众提出的任何问题。'
- en: Summary
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: You have now taken the first step towards becoming an UE4 Android developer.
    This chapter was just the tip of the iceberg; there are still plenty of things
    to cover.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经迈出了成为UE4 Android开发人员的第一步。本章只是冰山一角；还有很多内容需要涵盖。
- en: In this introductory chapter, we covered what UE4 is and the features UE4 provides.
    You also learnt how to download and install UE4\. Now you're well versed with
    the Engine Launcher, its UI, and functionality
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个介绍性的章节中，我们介绍了UE4是什么以及UE4提供的功能。你还学会了如何下载和安装UE4。现在你已经熟悉了引擎启动器、它的用户界面和功能。
- en: All these topics provide a nice segue to our next chapter, where we will be
    covering the Editor. Before we start using it, it is important that you know and
    understand what it is, how to navigate through it, and its UI and functionality.
    The next chapter is dedicated to just that. So, without further ado, let's move
    on to the next chapter.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些话题都为我们接下来的章节提供了一个很好的过渡，我们将在那里讨论编辑器。在我们开始使用它之前，重要的是你知道并理解它是什么，如何浏览它，以及它的用户界面和功能。下一章将专门讨论这些内容。所以，话不多说，让我们继续下一章吧。
