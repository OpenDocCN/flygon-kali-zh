  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬件
- en: 'This book will require the following minimum hardware requirements:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将需要以下最低硬件要求：
- en: 'Processor: 1.8 GHz or higher (Core 2 Duo and above)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：1.8 GHz或更高（Core 2 Duo及以上）
- en: 'Memory: Minimum 2GB RAM'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：最低2GB RAM
- en: 'Hard disk: Minimum 10 GB'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘：最低10 GB
- en: A stable internet connection (for pulling and pushing images)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稳定的互联网连接（用于拉取和推送图像）
- en: Software
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软件
- en: 'Operating System: Windows 8 or higher'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 8或更高版本
- en: 'Browser: Google Chrome or Mozilla Firefox (latest updates installed)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器：Google Chrome或Mozilla Firefox（已安装最新更新）
- en: Docker installed
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装Docker
- en: Who This Book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is ideal for developers, system architects, junior and mid-level site
    reliability engineers who wish to adopt Docker workflow for consistency, speed,
    and isolation in applications. You need to have a basic knowledge about UNIX concepts
    such as ssh, ports, and logs as we dive into Docker.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合开发人员、系统架构师、初级和中级站点可靠性工程师，他们希望采用Docker工作流程来实现应用程序的一致性、速度和隔离。当我们深入研究Docker时，您需要对UNIX概念（如ssh、端口和日志）有基本的了解。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Once
    you have created a new directory, access the directory and create a file called
    `run.js`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“一旦您创建了一个新目录，访问该目录并创建一个名为`run.js`的文件。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the Next button moves you to the next screen."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，以这种方式出现在文本中：“单击“下一步”按钮将您移至下一个屏幕。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的方式出现在框中。
- en: Tip
  id: totrans-30
  prefs:
