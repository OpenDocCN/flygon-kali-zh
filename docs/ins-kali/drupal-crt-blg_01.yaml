- en: Chapter 1. Introduction to Drupal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章。Drupal简介
- en: Up until quite recently, the most important thing a newcomer to the Web could
    do in order to prepare for building a website was to buy a book on how to learn
    programming in any one of the major web-centric languages like PHP or Perl. Then,
    the not inconsiderable task of learning the niceties of the chosen language to
    a respectable degree would consume a fair chunk of time and patience. Once our
    hapless newcomer had sufficient mastery of the fundamentals, applying that knowledge
    to program efficiently and reliably, with the tenacity to stick with a job until
    the site was developed could arguably be described as a Herculean accomplishment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，一个新手在网上建站前最重要的事情是买一本关于学习PHP或Perl等主要网络语言编程的书。然后，学习所选语言的细节将耗费大量时间和耐心。一旦我们的新手掌握了基本知识，将这些知识应用于高效可靠的编程，并坚持工作直到网站开发完成，可以说是一个艰巨的成就。
- en: This state of affairs is, and quite rightly should be, entirely unacceptable
    to someone like yourself! It's like forcing lawyers to learn the intricacies of
    architecture, construction, and masonry simply because they require a courtroom
    in which to work. It should be quite apparent that separating the technical task
    of *developing the software* for a website from the *function* of that website
    is a very sensible thing to do, the main reason being that it allows people to
    focus on what they are good at without them having to devote time and energy to
    becoming good software developers too.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况是完全不可接受的，对于像你这样的人来说！这就像强迫律师学习建筑、施工和石工的复杂性，只是因为他们需要一个法庭来工作。很明显，将网站的*软件开发*任务与网站的*功能*分开是非常明智的，主要原因是它允许人们专注于他们擅长的事情，而不必花时间和精力成为优秀的软件开发人员。
- en: It's not surprising then, that in recent years the open-source community has
    been hard at work pulling the programming world out of the software dark ages
    by providing us with flexible frameworks for building web-based enterprises. These
    frameworks untie website creators from the intellectual burden of learning software
    development ideas and concepts, allowing them instead to focus more on goal-/business-oriented
    configuration and customization tasks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，近年来开源社区一直在努力将编程世界从软件黑暗时代中解放出来，为我们提供了灵活的框架来构建基于网络的企业。这些框架使网站创建者摆脱了学习软件开发思想和概念的智力负担，而是更多地专注于目标/业务导向的配置和定制任务。
- en: Drupal is one such result of the software-development evolution and this book
    seeks to provide you with the fundamental information needed in order to use it
    effectively to meet your requirements. Because this book focuses more on beginner-level
    aspects of administering Drupal, you will be pleased to know that there will be
    little to no coding involved—you're not required to learn how to develop your
    own Drupal modules, for example. That's not to say your introduction will be elementary;
    on the contrary, this book will teach you in such a way that you are able to apply
    your knowledge to tackle problems beyond the scope of this material with confidence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal是软件开发演变的一个结果，本书旨在为您提供使用它满足您需求所需的基本信息。因为本书更多地关注Drupal管理的初学者级别方面，您会高兴地知道几乎不需要编码——例如，您不需要学习如何开发自己的Drupal模块。这并不意味着您的介绍将是初级的；相反，本书将以一种让您能够自信地应用您的知识来解决超出本材料范围的问题的方式来教导您。
- en: 'Before we begin actually building anything that resembles a website, I''m sure
    you have plenty of questions about the how, what, where, and why of Drupal. Consequently,
    this chapter will not only provide a backdrop for the rest of the book, but will
    also serve as an introduction to the technology as a whole, incorporating a discussion
    on the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们实际开始构建任何类似网站的东西之前，我相信你一定有很多关于Drupal的如何、什么、在哪里以及为什么的问题。因此，本章不仅将为本书的其余部分提供背景，还将作为对整个技术的介绍，包括以下讨论：
- en: Drupal—an overview
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal—概述
- en: How Drupal came to be
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal的起源
- en: What Drupal has to offer
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal的优势
- en: Uses of Drupal
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal的用途
- en: Building a Drupal site
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立Drupal网站
- en: The Drupal community
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal社区
- en: The Drupal license
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drupal许可证
- en: One of the bullets above mentions *Building a Drupal Site—this* section incorporates
    a look at the demo website, which serves as a basis for all our practical examples.
    This is needed here because, throughout the book, we will systematically build
    on each chapter's new information to create a fully functional website. Doing
    things this way will help relate the lessons you learn to the outcome you can
    expect on the site. This in turn helps foster sound administration, configuration,
    and customization methodologies that will help you to develop your own Drupal
    skills.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的其中一条提到了*建立Drupal网站*，这一部分包括了演示网站的介绍，这将作为我们所有实际示例的基础。这是必要的，因为在整本书中，我们将系统地在每一章的新信息上构建，以创建一个完全功能的网站。这样做将有助于将你学到的知识与网站预期的结果联系起来。这反过来又有助于培养健全的管理、配置和定制方法，这将帮助你发展自己的Drupal技能。
- en: Let's begin…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧…
- en: Drupal—An Overview
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Drupal—概述
- en: The most concise description for Drupal is that it is an **Open-Source Content
    Management System**. If you are new to both computing and Drupal, then this probably
    doesn't clear things up very much. Let's analyze this phrase quickly to gain a
    better understanding. First of all, the term *open-source* is used to describe
    *software whose source code is made available, most often subject to certain conditions,
    for use or modification by users or other developers as they deem fit*. The specific
    conditions under which Drupal is made available will be scrutinized more closely
    in the section *The Drupal License* later in this chapter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对Drupal最简洁的描述是它是一个**开源内容管理系统**。如果你对计算机和Drupal都是新手，那么这可能并没有太多帮助。让我们快速分析一下这个短语，以便更好地理解。首先，术语*开源*用来描述*软件的源代码是公开的，通常受到某些条件的限制，用户或其他开发人员可以根据自己的需要使用或修改*。Drupal提供的具体条件将在本章后面的*Drupal许可证*部分更详细地进行审查。
- en: Above and beyond that, what open source means for you as someone who intends
    to make use of Drupal, is that you don't have to pay for this unquestionably valuable
    software. You also join a large community (also to be discussed later in this
    chapter) of Drupal users, developers, and administrators who subscribe to the
    open-source philosophy—in other words, someone out there will probably be willing
    to spend time helping you out should you get stuck.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，对于打算使用Drupal的人来说，开源对你意味着什么，是你不必为这个无疑有价值的软件付费。你还可以加入Drupal用户、开发人员和管理员的大型社区（本章后面也会讨论），他们都秉承着开源的理念——换句话说，如果你遇到困难，可能会有人愿意花时间帮助你。
- en: If you think about it, that's a pretty good deal for those who are still not
    convinced about open‑source technologies as a whole—not only do we not have develop
    the entire site ourselves, but we also get to take advantage of the collective
    wisdom of thousands of other people. Is there anything else we can say about open
    source? Sure for one thing, you can be pretty certain that with an active community
    like the one associated with Drupal, development advances rapidly and flexibly
    because any problems can be spotted early and dealt with effectively. This means
    that you can expect a high level of stability, security, and performance from
    your website.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细想想，对于那些仍然对开源技术不太信服的人来说，这是一个相当不错的交易——我们不仅不必自己开发整个网站，还可以利用成千上万其他人的集体智慧。关于开源还有其他什么可以说吗？当然，首先，可以相当肯定的是，有一个像Drupal这样的活跃社区，开发进展迅速而灵活，因为任何问题都可以早期发现并得到有效处理。这意味着您可以期望您的网站具有高水平的稳定性、安全性和性能。
- en: '*So far so good, but what is the Content Management System (CMS) part all about?*
    It is necessary for us to take a closer look at what this means in order to gain
    a sufficient understanding of what we are getting into. We can define a content
    management system to be *software that facilitates the creation, organization,
    manipulation, and removal of information in the form of images, documents, scripts,
    plain text (or anything else for that matter)*. If you have a need to organize
    and display fairly large amounts of information, especially when it is likely
    that content will be created or delivered from a variety of different sources,
    then a content management system is undoubtedly what you need.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为止一切都很顺利，但是内容管理系统（CMS）部分是什么意思呢？我们有必要更仔细地了解这意味着什么，以便充分理解我们所涉及的内容。我们可以定义内容管理系统为*一种软件，它便于创建、组织、操作和删除图像、文档、脚本、纯文本（或其他任何形式的信息）*。如果您需要组织和展示相当大量的信息，特别是当内容可能来自各种不同的来源时，内容管理系统无疑是您需要的。
- en: That's basically all you have to know. Drupal provides a free platform, along
    with its attendant community, for satisfying a wide variety of content-management
    requirements. Precisely, what type of things one can achieve is the subject of
    the section entitled *What Drupal Has to Offer* later in this chapter. For now
    though, let's turn back the hands of time and take a look at how we ended up with
    Drupal as we know it today.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上就是您需要了解的全部。Drupal提供了一个免费平台，以及其附属社区，满足各种内容管理需求。确切地说，我们可以在本章后面的*Drupal提供了什么*部分了解到可以实现哪些类型的事情。但现在，让我们回到过去，看看我们是如何得到今天的Drupal的。
- en: How Drupal Came to Be
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Drupal的诞生
- en: As with so many modern success stories, this one started in a dorm room with
    a couple of students needing to achieve a specific goal. In this case, Dries Buytaert
    and Hans Snijder of the University of Antwerp wished to share an ADSL modem connection
    to the Internet. They managed this via the use of a wireless bridge, but soon
    after, Dries decided to work on a news site, which would, in addition to the simple
    connection the students already shared, allow them to share news and other information.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 就像许多现代成功故事一样，这个故事也始于一个宿舍，有几个学生需要实现一个特定的目标。在这种情况下，安特卫普大学的Dries Buytaert和Hans
    Snijder希望共享一个ADSL调制解调器连接到互联网。他们通过使用无线桥接器实现了这一目标，但不久之后，Dries决定开发一个新闻网站，除了学生已经共享的简单连接外，还可以分享新闻和其他信息。
- en: Over time the site grew and changed as Dries expanded the application and experimented
    with new things. However, it was only some time later in 2001, when it was decided
    to release the code to the public in the hope that this would encourage development
    from other people, that Drupal became open-source software. It's clear that releasing
    the source to the public was the right choice, because today Drupal has a well
    organized, thriving community of people ranging from approved contributors, forums,
    a security team, and a global presence, to plenty of users who make invaluable
    contributions on a regular basis through bug reports and suggestions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，网站随着Dries扩展应用程序并尝试新事物而不断增长和变化。然而，直到2001年后的一段时间，当决定向公众发布代码，希望这能鼓励其他人的开发时，Drupal才成为开源软件。显然，向公众发布源代码是正确的选择，因为今天Drupal拥有一个组织有序、充满活力的社区，包括经过批准的贡献者、论坛、安全团队和全球存在，以及大量用户通过错误报告和建议定期做出宝贵的贡献。
- en: 'In five short years, Dries and others have taken a small inter-dorm-room application
    and turned it into a technology that is contributing to the way in which the global
    society communicates through the Web. This is embodied in their brief mission
    statement, which reads:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在短短五年的时间里，Dries和其他人将一个小小的宿舍应用程序变成了一种有助于全球社会通过网络进行交流的技术。这体现在他们简短的使命宣言中，其中写道：
- en: By building on relevant standards and open-source technologies, Drupal supports
    and enhances the potential of the Internet as a medium where diverse and geographically
    separated individuals and groups can collectively produce, discuss, and share
    information and ideas. With a central interest in and focus on communities and
    collaboration, Drupal's flexibility allows the collaborative production of online
    information systems and communities.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过建立相关标准和开源技术，Drupal支持和增强了互联网作为一个媒介的潜力，使得不同地理位置的个人和团体可以共同生产、讨论和分享信息和想法。Drupal的灵活性允许协作生产在线信息系统和社区。
- en: Ultimately, where Drupal is going and how it came to be are also driven by the
    philosophies that guide those responsible for developing this technology. As you
    will see throughout the course of this book, it is fair to say that the Drupal
    community has so far succeeded in meeting its lofty targets.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，Drupal的发展方向和发展历程也受到了开发这项技术的人的指导思想的影响。正如你将在本书中看到的那样，可以说Drupal社区迄今为止已成功地实现了其崇高的目标。
- en: What Drupal Has to Offer
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Drupal提供了什么
- en: From your perspective, as of now, the subject of this section is the most important
    topic we need to cover. As users of technology and software, we should never be
    lax in what we demand from the technologies that serve us. It is fitting, therefore,
    at this stage to discuss what we expect from Drupal in order to ensure that it
    will satisfy our needs.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的角度来看，目前，本节的主题是我们需要涵盖的最重要的话题。作为技术和软件的用户，我们对为我们服务的技术要求绝不能懈怠。因此，在这个阶段讨论我们对Drupal的期望是合适的，以确保它能满足我们的需求。
- en: 'There are three different aspects of Drupal we need to consider when looking
    at whether it is a *good* technology to use in general. Will it be:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑Drupal是否是一种*好*技术时，我们需要考虑三个不同的方面。它会是：
- en: '**Reliable and robust:** *Are there a lot of bugs in the code? Will it affect
    my site if I have to forever add patches or obtain updates for faulty code?*'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可靠和强大：***代码中有很多错误吗？如果我不得不永远添加补丁或获取有缺陷的代码的更新，它会影响我的网站吗？*'
- en: '**Efficient:***Does the code use my server''s resources wisely? Am I likely
    to run into concurrency problems, or speed issues early on?*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高效：***代码是否明智地利用了我的服务器资源？我是否很可能在早期遇到并发问题或速度问题？*'
- en: '**Flexible:***If I change my mind about what I want from my site, will I be
    able to implement those changes without redoing everything from scratch?*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活：***如果我改变了对网站的想法，我能够在不从头开始重新做一切的情况下实现这些变化吗？*'
- en: A quick search on Google will confirm that there is an abundance of good reviews
    on Drupal's performance as well as plenty of write-ups praising its ease of use
    and flexibility. While Drupal will always be a work in progress, it can be taken
    for granted that the source code you will use to build your website has been meticulously
    crafted, and well designed. In fact, the previously listed points are taken so
    seriously by the developers of Drupal that they are written into their set of
    principles, which you can read over at [http://drupal.org/node/21945](http://drupal.org/node/21945).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌上快速搜索将证实，Drupal的性能有大量好评，也有很多文章赞扬其易用性和灵活性。虽然Drupal将永远是一个不断改进的过程，但可以肯定的是，你将用来构建网站的源代码已经经过精心设计和设计。事实上，Drupal的开发人员如此认真地对待先前列出的要点，以至于它们被写入他们的一套原则中，你可以在[http://drupal.org/node/21945](http://drupal.org/node/21945)上阅读。
- en: 'While it won''t influence us much for the moment, it is worth noting the following:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目前对我们影响不大，但值得注意的是：
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A great advantage of Drupal is that the code itself is very well written, which
    makes modifying it easy. This means that as you attempt more advanced tasks, the
    very way in which Drupal is written will lend you an advantage over other platforms.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Drupal的一个巨大优势是代码本身非常优秀，这使得修改变得容易。这意味着当你尝试更高级的任务时，Drupal的编写方式将使你比其他平台更具优势。
- en: 'The next thing we need to consider is *What is Drupal like for us, as the administrators,
    to use?* Naturally, we want things to be as easy as possible so that we don''t
    spend time bogged down with problems or complicated settings, or worse yet, have
    to modify the source code to suit our needs on a regular basis. Ideally, we want
    a system that is:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要考虑的下一件事是*Drupal对我们作为管理员来说是什么样的？*当然，我们希望事情尽可能简单，这样我们就不会花时间陷入问题或复杂的设置，更糟糕的是，不得不经常修改源代码以满足我们的需求。理想情况下，我们希望有一个系统：
- en: '**Easy to set up and run:***Can I start creating my site with the minimum of
    fuss? Do I have to learn about a whole bunch of other technologies before I am
    able to use Drupal?*'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于设置和运行：我可以开始创建我的网站而不费吹灰之力吗？我是否必须在能够使用Drupal之前学习一大堆其他技术？
- en: '**Intuitive to work with:***Once I have begun finding my way around, will it
    be easy to learn new things? If I am not a particularly technical person, will
    I struggle to administer my site?*'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直观易用：一旦我开始找到自己的方式，学习新东西会容易吗？如果我不是特别擅长技术，我会在管理我的网站时遇到困难吗？
- en: '**Flexible and easy to extend:***I know I can make a basic site, but I really
    want to create a unique and sophisticated world beater—can it be done with Drupal?*'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活且易于扩展：我知道我可以制作一个基本的网站，但我真的想要创建一个独特而复杂的世界领先者 - 用Drupal可以做到吗？
- en: Once again, these are precisely the attributes that Drupal is known for. The
    questions that follow each bullet point are examples of the type of question each
    attribute answers. If you have other questions about Drupal that are not specifically
    mentioned here then try to relate them to the bullet points. If you still struggle,
    try looking through the forums or searching on Google for your answer.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这正是Drupal所知名的特点。每个项目后面的问题都是每个属性回答的类型问题的例子。如果您对Drupal有其他没有明确提到的问题，那么请尝试将它们与项目联系起来。如果您仍然困惑，请尝试浏览论坛或在Google上搜索您的答案。
- en: Finally, and perhaps in some respects most importantly, you need to consider
    whether or not Drupal creates a good environment for your site's users. Obviously,
    a technology that is well designed, and easy to administer would still not be
    very helpful if, for example, its use is prohibitively complex. The best way to
    find out what type of environment Drupal can provide is to go ahead and check
    out the Drupal home page at [http://drupal.org](http://drupal.org). You should
    probably register an account and become active in the community (believe me, it
    will be of great benefit to you in the long run) anyway. So perhaps, treat your
    registration process as a quick and easy way to see a bit of the site.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，也许在某些方面最重要的是，您需要考虑Drupal是否为您网站的用户创造了良好的环境。显然，如果例如其使用方式非常复杂，即使技术设计良好且易于管理的技术也不会有太大帮助。了解Drupal可以提供何种环境的最佳方法是继续查看Drupal主页[http://drupal.org](http://drupal.org)。您可能应该注册一个帐户并积极参与社区（相信我，这将对您长远来说非常有益）无论如何。因此，也许，将您的注册过程视为查看网站的一种快速简便的方式。
- en: It stands to reason that if you can easily make use of the main site that is
    developed in Drupal, then you in turn will be able to create an easy-to-use site
    for your community or weblog (also called a blog).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，如果您可以轻松地使用在Drupal中开发的主要网站，那么您反过来将能够为您的社区或网络日志（也称为博客）创建一个易于使用的网站。
- en: Uses of Drupal
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Drupal的用途
- en: From a purely theoretical point of view, you are hopefully convinced that utilizing
    the Drupal source code to help you create a website is an excellent choice. Of
    course, knowing this doesn't help you discover exactly what can be done with it
    from a practical point of view. You still need to know what types of sites are
    commonly created with Drupal. As mentioned earlier, any enterprise that requires
    a fair amount of working with content is a likely candidate for Drupal.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从纯理论的角度来看，您希望能够利用Drupal源代码来帮助您创建网站是一个很好的选择。当然，知道这一点并不能帮助您从实际角度发现它可以做什么。您仍然需要了解Drupal通常用于创建哪些类型的网站。如前所述，任何需要大量处理内容的企业都有可能成为Drupal的候选者。
- en: 'Due to its extensibility and flexibility, you are really not very limited in
    what you decide to do with Drupal. The following list shows the most common uses
    at present and comes from the case studies page ( [http://drupal.org/cases](http://drupal.org/cases))
    on the Drupal site:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其可扩展性和灵活性，您在决定如何使用Drupal时实际上并不受到很大限制。以下列表显示了目前最常见的用途，并来自Drupal网站的案例研究页面（[http://drupal.org/cases](http://drupal.org/cases)）：
- en: '**Community Portal Sites** (The term *portal* refers to a site that is supposed
    to be an Internet user''s point of entry on to the Web): If you want a news website
    where the stories are provided by the audience, Drupal suits your needs well.
    Incoming stories are automatically voted upon by the audience and the best stories
    bubble up to the home page. Bad stories and comments are automatically hidden
    after enough negative votes.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区门户网站（术语“门户”指的是一个网站，它应该是互联网用户进入网络的入口点）：如果您想要一个新闻网站，其中故事由观众提供，Drupal非常适合您的需求。传入的故事会自动由观众投票，最好的故事会冒出来成为首页。不好的故事和评论在足够的负面投票后会自动隐藏。
- en: '**Personal Websites:** Drupal is great for the user who just wants a personal
    website where (s)he can keep a weblog, publish some photos, and maybe keep an
    organized collection of links.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人网站：Drupal非常适合只想要一个个人网站的用户，在那里他/她可以保持一个网络日志，发布一些照片，也许保持一个有组织的链接集合。
- en: '**Aficionado Sites:** Drupal flourishes when it powers a portal website where
    one person shares their expertise and enthusiasm for a topic.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱好者网站：当Drupal为一个门户网站提供动力，一个人分享他们对某个主题的专业知识和热情时，Drupal就会蓬勃发展。
- en: '**Intranet/Corporate Websites:** Companies maintain their internal and external
    websites in Drupal. Drupal works well here because of its flexible permissions
    system, and its easy web-based publishing. You no longer have to wait for a webmaster
    to give word about your latest project.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部/企业网站：公司在Drupal中维护其内部和外部网站。Drupal在这里运作良好，因为它具有灵活的权限系统和易于使用的基于Web的发布功能。您不再需要等待网站管理员关于您的最新项目的消息。
- en: '**Resource Directories:** If you want a central directory for a given topic,
    Drupal is the right tool for you. Users can register and suggest new resources
    while editors can screen their submissions.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源目录：如果您想要一个特定主题的中央目录，Drupal是适合您的工具。用户可以注册并建议新资源，而编辑可以筛选其提交内容。
- en: '**International Sites:** When you begin using Drupal, you join a large international
    community of users and developers. Thanks to the localization features within
    Drupal, there are many Drupal sites implemented in a wide range of languages.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国际网站：**当您开始使用Drupal时，您将加入一个庞大的国际用户和开发者社区。由于Drupal内部的本地化功能，有许多Drupal网站以多种语言实现。'
- en: '**Education:** Drupal can be used for creating dynamic learning communities
    to supplement the face-to-face classroom or as a platform for distance education
    classes. Academic professional organizations benefit from its interactive features
    and the ability to provide public content, member-only resources, and member subscription
    management.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教育：**Drupal可用于创建动态学习社区，以补充面对面的课堂，或作为远程教育课程的平台。学术专业组织受益于其互动功能和提供公共内容、仅会员资源和会员订阅管理的能力。'
- en: '**Art, Music, and Multimedia:** When it comes to community art sites, Drupal
    is a great match. No other platform provides the rock-solid foundation that is
    needed to make multimedia rich websites that allow users to share, distribute,
    and discuss their work with others. As time goes on, Drupal will only develop
    stronger support for audio, video, images, and playlist content for use in multimedia
    applications.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**艺术、音乐和多媒体：**在社区艺术网站方面，Drupal是一个很好的选择。没有其他平台提供坚实的基础，以制作多媒体丰富的网站，允许用户与他人分享、分发和讨论他们的作品。随着时间的推移，Drupal将会为音频、视频、图像和播放列表内容在多媒体应用中提供更强大的支持。'
- en: I guess I should make it clear that while you can use Drupal for a great number
    of things, you should perhaps limit what you use it for to those things that complement
    its design—like those mentioned in the previous list. If you want to retail a
    large number of goods from your community website, then you might wish to consider
    using something like osCommerce that is designed specifically for that purpose
    even though it is possible to retail products off your Drupal site using a contributed
    module.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我应该明确一点，虽然您可以使用Drupal做很多事情，但您可能应该限制您使用它的范围，只使用那些与其设计相辅相成的事情，比如前面提到的那些。如果您想要从您的社区网站零售大量商品，那么您可能希望考虑使用像osCommerce这样专门为此目的设计的东西，即使使用贡献模块也可以从您的Drupal网站上零售产品。
- en: Building a Drupal Site
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建Drupal网站
- en: Unlike building a house, development of a website takes place on a *copy* of
    the site instead of the real site. This means that while the site is being built,
    it is not available for the public to view and use on the Internet. With a bit
    of thought, this should make sense. Any potential community member who comes across
    your site would probably become frustrated with bits and pieces that don't work,
    error messages, untidy presentation, or any other thing that could scare people
    away at the drop of a hat.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与建造房屋不同，网站的开发是在*网站的副本*上进行，而不是在真实网站上进行。这意味着在建站期间，网站对公众不可见，无法在互联网上查看和使用。经过一点思考，这应该是有道理的。任何潜在的社区成员如果发现您的网站可能会对一些不工作的部分感到沮丧，错误消息，杂乱的呈现，或者任何其他可能会让人们望而却步的事情。
- en: Some readers may well be wondering what to do with their domain in the meantime,
    assuming one has already been purchased. The best solution is to put up what is
    known as a **placeholder page** that delivers a simple message to the effect that
    this is the right site, the development is in progress on the working site, and
    that potential members should visit again in the near future.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一些读者可能会想知道在此期间该怎么处理他们的域名，假设已经购买了一个。最好的解决方案是设置一个称为**占位页面**的页面，向访问者传达一个简单的消息，说明这是正确的网站，正在开发工作网站上进行开发，并且潜在成员应该在不久的将来再次访问。
- en: If you want to learn how to get a page onto your internet site before going
    any further, then check out Appendix A on *Deployment*, which outlines the process
    of moving a fully functional website onto a live web domain. The process for doing
    the whole site and a single page is more or less the same, but naturally, moving
    a single page is a lot less complicated.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在继续之前学习如何将页面放到您的互联网网站上，请查看附录A中的*部署*，其中概述了将完全功能的网站移动到实时网络域的过程。整个网站和单个页面的过程基本上是一样的，但自然地，移动单个页面要简单得多。
- en: Planning Your Site
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规划您的网站
- en: Before we take a look at what the demo website is going to be, it is important
    that as the creator of a new site you spend some time gathering information on
    the needs of the community you are attempting to serve. Doing this now will help
    you in the long run because having a thorough understanding of your site's requirements
    allows you to develop it with specific goals in mind. This in turn gives you a
    more focused and coordinated approach to the site's development.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看看演示网站将会是什么之前，作为一个新网站的创建者，花一些时间收集有关您试图服务的社区需求的信息是很重要的。现在这样做将有助于您，因为对网站需求的彻底了解使您能够有具体的目标来开发它。这反过来又使您对网站的发展有更专注和协调的方法。
- en: One of the best ways to determine what you will need, is to build a list of
    tasks that the site must be able to perform (by this I mean a written list, not
    a mental one). Effectively, after creating a list of the various things you need,
    the site's administrator (most probably yourself) should have a clear enough idea
    of the requirements to go ahead and begin working. Unfortunately, it is often
    hard to predict exactly what is needed by simply sitting down and writing. A good
    way to start is by looking at similar sites. You should go ahead and take note
    of everything that is useful and desirable on other sites and add this to your
    list.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 确定您需要什么的最佳方法之一是建立一个网站必须能够执行的任务列表（我的意思是书面列表，而不是心理列表）。实际上，在创建您需要的各种事物的列表之后，网站的管理员（很可能是您自己）应该对需求有一个清晰的想法，然后可以开始工作。不幸的是，仅仅坐下来写下来通常很难准确预测需要什么。一个好的开始方法是看看类似的网站。您应该继续记录其他网站上有用和理想的一切，并将其添加到您的列表中。
- en: 'If you get stuck, or run out of ideas, it''s helpful to try a little thought
    exercise as follows. Split yourself into two people:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到困难，或者想不出主意，尝试以下的一点思考练习会很有帮助。把自己分成两个人：
- en: The community member who knows what his or her needs are
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道自己的需求的社区成员
- en: The Drupal administrator who needs to find out what to build
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要找出要构建什么的Drupal管理员
- en: Use the administrator persona to question the community member about what has
    to be done. Approaching the problem from two perspectives often helps mimic real-world
    situations where software developers try to find out exactly what their clients
    need by asking probing questions before they start working on a project.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 使用管理员角色来询问社区成员需要做什么。从两个角度解决问题通常有助于模拟软件开发人员在开始项目之前通过提出深入的问题来确切了解客户需求的真实情况。
- en: If you can get to a stage where you feel comfortable that you understand at
    least 80% of what is required from your site, then it is probably more efficient
    to go ahead and begin creating the site, rather than waste time scraping out more
    information. As Drupal is so well designed, extensible, and flexible, it is quite
    easy to modify it at a later stage should you need to.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能达到一个阶段，你感到至少理解了你的网站需要什么的80%，那么开始创建网站可能更有效，而不是浪费时间获取更多信息。由于Drupal设计得非常好，可扩展性强，灵活性大，所以在以后需要修改它是相当容易的。
- en: '*What type of requirements should I be looking at?* you may ask. Here is a
    list of some of the most important topics you will need to decide on:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*我应该关注什么类型的需求？*你可能会问。以下是一些你需要决定的最重要的主题的列表：'
- en: The type of site—forums, polls, or other things
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站类型-论坛、民意调查或其他事物
- en: The way you are going to run the site—stats, logging, or performance issues
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将如何运行网站-统计、日志记录或性能问题
- en: The security, roles, and permissions involved
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性、角色和权限涉及
- en: The need for integration—syndication, aggregation, or alerts
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成的需求-联合、聚合或警报
- en: Apart from your site's functionality you should also start thinking about how
    you want the site to look. Obviously an attractive and unique interface for users
    to work with is your ultimate goal in this respect. The use of themes to create
    a visually appealing site is a fairly important topic that we discuss later in
    the book in [Chapter 8](ch08.html "Chapter 8. Drupal's Interface"), but please
    do give some thought to this aspect of your site early on regardless.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 除了网站的功能，你还应该开始考虑你希望网站的外观。显然，为用户创建一个有吸引力和独特的界面是你在这方面的最终目标。使用主题创建一个视觉吸引人的网站是我们在本书后面讨论的一个相当重要的话题，但无论如何，请尽早考虑一下你网站的这一方面。
- en: Of course, you not only want to design an interface that looks pretty, you also
    want to make it intuitive and easy to use. This is very important as studies have
    shown that users will often base their opinion of a site on how easy it is to
    use and not always on other criteria, which you might think important, such as
    speed. People often believe that a slower running site is faster if they manage
    to accomplish their tasks on it more easily.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你不仅希望设计一个外观漂亮的界面，你还希望使它直观、易于使用。这非常重要，因为研究表明，用户通常会根据网站的易用性而不总是根据其他标准来评价网站，你可能认为速度很重要，但人们通常认为运行速度较慢的网站更快，如果他们能更轻松地完成任务的话。
- en: There is a brief specification of the site that will be built throughout the
    course of this book in the section entitled The Demo Website later on in this
    chapter. By observing similar sites and anticipating the needs of your site's
    users, you can develop a specification for your own Drupal site. Having a site
    outline or specification to work towards is very valuable in the world of website
    development—even if Drupal mitigates the need for writing code ourselves.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章后面的“演示网站”部分中，本书将在整个过程中对将要构建的网站进行简要的规范。通过观察类似的网站并预测你网站用户的需求，你可以为自己的Drupal网站制定规范。在网站开发领域，拥有一个网站概述或规范是非常有价值的，即使Drupal减少了我们自己编写代码的需要。
- en: Analyzing the Proposed Solution
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析拟议的解决方案
- en: Once there is a specification to work with, we know *what* we need. It is time
    to look at *how* to deliver it. Off the top of your head, it may seem that one
    simply sits down and works through the specification list point by point until
    everything has been checked off. From one perspective this is absolutely fine
    and certainly at some stage everything should be ticked off the list. But if we
    look a little closer, the picture begins to get a bit fuzzy because we really
    need to go back over all the points listed and find out *what is involved* in
    getting each one done. Knowing what lies ahead is the best way to handle problems
    preemptively!
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦有了要处理的规范，我们就知道*我们*需要什么。现在是时候看看*如何*交付了。从你的角度来看，似乎只需坐下来逐点逐点地处理规范清单，直到所有事情都被勾选为止。从某种角度来看，这绝对没问题，当然在某个阶段，所有事情都应该被勾选。但是，如果我们再仔细看一下，情况就开始变得有点模糊，因为我们真的需要回顾一下列出的所有要点，并找出*涉及*完成每一项所需的内容。知道前方有什么是预防性处理问题的最佳方式！
- en: The three main areas of concern that we need to deal with are discussed next.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要处理的三个主要关注领域将在接下来讨论。
- en: Feasibility
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可行性
- en: Having a wish-list is a great way to decide on what you want, but that doesn't
    mean it is feasible. In order to be feasible, the criteria should not involve
    an inordinate amount of effort relative to the benefits it will return. For example,
    if the site specification calls for a feature that requires a hundred hours of
    brutal, frustrating programming, then it is probably not in your interests to
    waste time doing it if it is not going to affect your community significantly.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有愿望清单是决定你想要什么的好方法，但这并不意味着它是可行的。为了可行，标准不应涉及与其带来的好处相比不成比例的努力。例如，如果网站规范要求一个需要耗费100小时的残酷、令人沮丧的编程功能，那么如果它不会对你的社区产生重大影响，那么浪费时间去做它可能不符合你的利益。
- en: Ultimately, it may be better to look for a cheap and elegant alternative either
    amongst the plethora of contributions, or from third-party software providers.
    One of the old programming mantras, *There's more than one way to do it!* holds
    true here.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，也许最好是在众多贡献中或从第三方软件提供商中寻找一个便宜而优雅的替代方案。一个古老的编程口头禅，*有多种方法可以做到！*在这里也是适用的。
- en: Phone a Friend
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打电话给朋友
- en: 'Look at your requirements very carefully. *Are you sure you can actually provide
    everything that is required?* If not, spend some time looking over this book and
    the Drupal site to see if you can learn anything new. If you are absolutely stuck,
    then get on the forums and lists and ask for help. One of the great things about
    Drupal is that it is a community-driven project, which roughly translates into:
    *There are generally people around who are happy to help*. Bear in mind that this
    is not a one-way relationship, and once you have some experience and knowledge
    to share, there are always people who are grateful for a helping hand.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细查看您的需求。*您确定您实际上可以提供所有所需的东西吗？*如果不行，花些时间研究一下这本书和Drupal网站，看看是否能学到一些新东西。如果您完全卡住了，那就上论坛和列表寻求帮助。Drupal的一个伟大之处在于它是一个社区驱动的项目，这大致意味着：*通常会有人乐意帮助*。请记住，这不是单向关系，一旦您有一些经验和知识要分享，总会有人感激您的帮助之手。
- en: Critical versus Desirable Criteria
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键与可取标准
- en: In order to determine the priority of tasks during your site's development phase,
    it is a good idea to divide all your requirements into two categories—those that
    are fundamentally necessary to the success of your website, such as finding a
    service provider, and those that are not, such as deciding on whether to make
    your hyperlink color dark blue or light blue.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定网站开发阶段任务的优先级，将所有需求分为两类是个好主意——一类是对网站成功至关重要的需求，比如找到服务提供商，另一类是不那么重要的需求，比如决定超链接颜色是深蓝色还是浅蓝色。
- en: 'There are a couple of reasons for this:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做有几个原因：
- en: Doing so will help you allocate time and resources to certain tasks while putting
    others on a backburner.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这样做将帮助您在安排时间和资源进行某些任务的同时，将其他任务搁置一边。
- en: You are aware of those features that do not necessarily need to be included
    at all in the event that time is short.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您知道那些在时间紧迫的情况下不一定需要包含的功能。
- en: In both these cases, it is important to know what has to be finished and what
    can perhaps be left out or left for another day. With all that in mind, let's
    take a look at what the demo site is, and how it intends to meet the requirements
    of its community…
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，重要的是要知道哪些任务必须完成，哪些可以被省略或留到另一天。考虑到这一切，让我们来看看演示网站是什么，以及它打算如何满足社区的需求...
- en: The Demo Website
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 演示网站
- en: In order to do something fairly distinctive, we will, throughout the course
    of this book, build a wildlife and conservation community site called *The Contechst
    Wildlife Community*, or CWC, that will cater to the needs of a wide range of people
    involved in everything from conservation and rehabilitation to research and policy
    making. The intention of this site is to become a central meeting point for like-minded
    people who wish to stimulate discussion and exchange ideas and information, which
    can be in virtually any form.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做一些相当独特的事情，我们将在本书的过程中建立一个名为“Contechst野生动植物社区”的野生动植物保护社区网站，它将满足从保护和恢复到研究和政策制定等各种人的需求。该网站的目的是成为志同道合的人的中心交流点，他们希望激发讨论和交流想法和信息，这些信息可以是几乎任何形式。
- en: Not only is the site going to foster a community feeling by creating regular
    newsletters and posting information on important events, but it is also going
    to encourage open debate in its forums. It is hoped that the forums will become
    a popular meeting place, but this will not in any way be the only facility provided
    by the site. Regular polls will be taken in order to gather information on various
    important topics and industry experts will be invited to become bloggers for the
    site.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 网站不仅将通过定期通讯和发布重要事件信息来培养社区感，还将在论坛中鼓励开放辩论。希望论坛将成为一个受欢迎的聚会场所，但这绝不是网站提供的唯一设施。定期的民意调查将被进行，以收集各种重要主题的信息，并将邀请行业专家成为网站的博客。
- en: 'Of course, it is only natural that we will need a striking and pleasing look
    and feel for the site, which will end up like this (actually, there is a lot more
    to the site, but in the interests of fitting everything on one page it has been
    simplified a bit):'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们需要为网站找到一个引人注目和令人愉悦的外观和感觉，最终会是这样的（实际上，网站还有很多内容，但为了将所有内容放在一页上，它已经被简化了一些）：
- en: '![The Demo Website](graphics/1800_01_01.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![演示网站](graphics/1800_01_01.jpg)'
- en: 'One of the sad facts is that even if this community site is very popular, we
    will still need to make money out of it just to cover the costs of having someone
    administer or moderate it. How can we do this without charging people for membership?
    There are two methods open to most sites that have a large associated community:
    donations and advertising. Accordingly, the CWC will make use of some third-party
    software and a downloadable module to raise money.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这个社区网站非常受欢迎，但我们仍然需要赚钱来支付管理员或版主的成本。我们如何在不收会员费的情况下做到这一点？对于大多数与大型社区相关的网站来说，有两种方法：捐赠和广告。因此，CWC将利用一些第三方软件和可下载模块来筹集资金。
- en: 'The CWC is designed to show off much of the default behavior of Drupal, and
    you will see in due course that the following functionality will be enabled from
    the default distribution:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: CWC旨在展示Drupal的许多默认行为，您将会看到以下功能将从默认分发中启用：
- en: '**Blogs:** A blog, or weblog, is almost like a journal, maintained by one person
    only. In the case of the demo site, there will be a bunch of blog writers who
    post to the site regularly in order to keep the general public informed about
    their movements and developments in their specific areas of focus.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**博客：**博客几乎就像是由一个人维护的日志。在演示网站的情况下，将有一群博客作者定期发布文章，以便向公众通报他们在特定关注领域的动态和发展。'
- en: '**Books:** A book can be created by a wide range of users using pretty much
    any type of content possible. Polls, pages, weblogs, and others can all be easily
    added to a book. This is a very interesting feature of Drupal because it allows
    for the creation of a truly unique online book that can harness the power of web-based
    dynamic content to give your stories an ultra-modern feel.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**书籍：**任何类型的用户都可以创建一本书，使用几乎任何类型的内容。投票、页面、博客和其他内容都可以轻松添加到一本书中。这是Drupal的一个非常有趣的功能，因为它允许创建一个真正独特的在线书籍，利用基于网络的动态内容的力量，给你的故事带来超现代的感觉。'
- en: '**Comments:** Naturally, in any community, people will feel the urge to comment
    on topics of interest. Because of this, the Drupal comment functionality allows
    users to append or attach comments to pretty much any content they like (depending
    on the permissions set by the administrator). In fact, forums are based on the
    use of comments, which are added to specific forum topics that have been posted
    to the site.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评论：**在任何社区中，人们自然会有评论感兴趣话题的冲动。因此，Drupal的评论功能允许用户附加或附上评论到他们喜欢的几乎任何内容上（取决于管理员设置的权限）。事实上，论坛是基于评论的，这些评论被添加到已发布到网站上的特定论坛主题上。'
- en: '**Forums:** A forum is a medium for discussion and voicing ideas. In the case
    of the demo site, a variety of different forums will be set up to provide users
    with an area in which to discuss important subjects and interact. As you will
    see, you will be able to control the content of forums quite easily if you so
    desire—in fact, Drupal allows you to examine any and all content that attempts
    to make its way onto your site.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**论坛：**论坛是讨论和表达想法的媒介。在演示网站的情况下，将设置各种不同的论坛，为用户提供一个讨论重要主题和互动的区域。正如你将看到的，如果你愿意的话，你将能够相当容易地控制论坛的内容——事实上，Drupal允许你检查任何试图进入你网站的内容。'
- en: '**Locale:** This allows you to present your site in a variety of different
    languages in order to create a truly international site. In fact, Drupal goes
    one step further by allowing individual users to select their language of preference
    in order to view it in that language automatically whenever they log on.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域设置：**这允许你以多种不同的语言呈现你的网站，以创建一个真正国际化的网站。事实上，Drupal更进一步，允许个别用户选择他们偏好的语言，以便在他们登录时自动以该语言查看网站。'
- en: '**Polls:** The poll content type allows an administrator (or whoever has sufficient
    permissions) to create a content type, which contains a question and several options
    from which poll users can select their preferred answer. This is a useful tool
    for gathering pretty much any sort of information ranging from what features your
    users would like to see on your site, to whether or not people believe there is
    life on other planets.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投票：**投票内容类型允许管理员（或具有足够权限的人）创建一个包含问题和几个选项的内容类型，投票用户可以选择他们喜欢的答案。这是一个收集几乎任何类型信息的有用工具，从你的用户希望在你的网站上看到的功能，到人们是否相信其他星球上有生命。'
- en: There are actually quite a few more features that will be utilized in order
    to make our site fully operational, but we need not go through all of them here
    as some of them are fairly trivial, and others are explained in detail later on
    in the book. Trust me, there is plenty more to work on!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，还有很多功能将被用于使我们的网站完全运作，但我们不需要在这里列出所有这些，因为其中一些相当琐碎，其他一些将在本书后面详细解释。相信我，还有很多工作要做！
- en: From the previous list you can tell that there is already a powerful set of
    features available to Drupal administrators and we will actually look at how to
    enable, modify, and use all these features and many more, in due course.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的列表中，你可以看出Drupal管理员已经拥有强大的功能集，我们将在适当的时候详细讨论如何启用、修改和使用所有这些功能以及更多其他功能。
- en: We are not limited to using only those features that come with Drupal by default.
    Drupal has been designed to make it easy for people other than the developers
    to enhance it with more functionality. The modular design of Drupal means that
    creating entirely new functionality is often as simple as copying a few files
    into your Drupal folders—although, admittedly it can be more complex and we will
    also look at contributions that require modifications to the database amongst
    other things.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅限于仅使用Drupal默认提供的功能。Drupal被设计成让非开发人员也能轻松地增强其功能。Drupal的模块化设计意味着创建全新功能通常只需将一些文件复制到Drupal文件夹中就可以——尽管，诚然，这可能会更复杂，我们还将看看需要对数据库进行修改等其他贡献。
- en: 'The CWC will make use of a whole bunch of contributed modules including, but
    not limited to:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: CWC将利用一系列贡献模块，包括但不限于：
- en: '**Taxonomy Access:** Allows the administrator to maintain exceptionally fine-grained
    control over who is allowed to do what and on what type of content. As you will
    see later, there will be certain users whose help is required to moderate the
    forums but who should not have any other broad-based powers. Using this contribution
    makes it easy to outline the permissions for any user based on the type of content
    you want them to work with.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分类访问：**允许管理员对谁被允许做什么以及在什么类型的内容上拥有非常精细的控制。正如你将在后面看到的，将需要一些用户的帮助来管理论坛，但他们不应该拥有其他广泛的权限。使用这个贡献可以很容易地概述任何用户基于你想让他们处理的内容类型的权限。'
- en: '**Flexinode:** Provides the administrator with the ability to create custom
    content types. This can be exceptionally useful if there is a specific need that
    cannot be easily catered for using one of the standard content types like a page
    or blog.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Flexinode：**为管理员提供创建自定义内容类型的能力。如果使用标准内容类型（如页面或博客）无法轻松满足特定需求，这可能非常有用。'
- en: '**Adsense:** Allows administrators to incorporate advertising from Google.
    In this way, traffic from your site can be directed to related sites for a small
    payment. If you have enough traffic moving through your site then these small
    payments can mount up, providing you with a nice source of revenue.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Adsense：**允许管理员将来自Google的广告整合到网站中。通过这种方式，您的网站流量可以转向相关网站，以获取一笔小费。如果您的网站有足够的流量，这些小费可以累积起来，为您提供一个不错的收入来源。'
- en: Not content with simply utilizing various modules to add functionality to the
    site, we will also get our hands dirty by ensuring we have properly structured
    the site's content using the taxonomy system provided by Drupal. We will also
    look at how to add some dynamic additions to the site using third-party scripts
    and even AJAX.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅要简单地利用各种模块为网站添加功能，还要通过确保使用Drupal提供的分类系统来正确构建网站内容。我们还将看看如何使用第三方脚本甚至AJAX为网站添加一些动态内容。
- en: The Drupal Community
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Drupal社区
- en: 'One of the most important resources you will need in the coming days, weeks,
    months, and years is the Drupal online community. Unlike other open-source projects,
    which are sometimes criticized for their lack of coherent and in-depth support
    structures, you will find that Drupal is very well done and fairly easy to learn
    your way around. There are a host of categories ranging from information, polls,
    forums, and news to support, which can be found at the home page: [http://drupal.org](http://drupal.org).'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的日子、周、月和年里，您将需要的最重要资源之一是Drupal在线社区。与其他开源项目不同，有时会因缺乏连贯和深入的支持结构而受到批评，您会发现Drupal做得非常好，并且相当容易学习。主页上可以找到一系列类别，包括信息、投票、论坛和新闻支持等：[http://drupal.org](http://drupal.org)。
- en: Note
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It will be assumed in the rest of the book that you have taken some time to
    familiarize yourself with how the site works.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的其余部分，我们将假定您已经花时间熟悉了网站的运作方式。
- en: It is strongly recommended that you regularly make use of [drupal.org](http://drupal.org)
    and constantly use different elements and sections in order to become proficient
    at extracting the information and software you require to run your enterprise—especially
    since the Drupal site will change from time to time! For precisely this reason,
    you might also notice that there are small differences between this book and Drupal
    itself.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议您定期使用[drupal.org](http://drupal.org)，并不断使用不同的元素和部分，以便熟练提取您需要运行企业所需的信息和软件，特别是因为Drupal网站会不时更改！因此，您可能还会注意到本书与Drupal本身之间存在细微差异。
- en: 'All the information contained in the site is well organized and easy to access
    from the main navigation bar at the top of the page, as shown here:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 网站中包含的所有信息都经过良好组织，并且可以轻松从页面顶部的主导航栏中访问，如下所示：
- en: '![The Drupal Community](graphics/1800_01_02.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![Drupal社区](graphics/1800_01_02.jpg)'
- en: Each and every tab in the navigation bar has a host of its own links and pages
    although there are some categories that contain inter-related topics. You should
    note, that when we refer to *community* in this book, we are talking about the
    entire Drupal community, including all the support structures, developers, users,
    and so on—not to be confused with the **Community** tab on the front page that
    refers more to the different Drupal communities around the world (more on this
    in a moment).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 导航栏中的每个选项卡都有自己的一系列链接和页面，尽管有一些类别包含相关主题。您应该注意，当我们在本书中提到*社区*时，我们指的是整个Drupal社区，包括所有支持结构、开发人员、用户等，而不是与主页上的**社区**选项卡混淆，后者更多地涉及世界各地不同的Drupal社区（稍后将详细介绍）。
- en: At any rate, let's go through each and every one quickly to see what they have
    to offer.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，让我们快速浏览每一个，看看它们提供了什么。
- en: Support
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持
- en: 'To begin, the **Support** section can be regarded as a kind of catch-all page,
    and actually contains a number of links to the various other community pages,
    many of which can also be opened by using their tabs in the main navigation bar.
    For example, you can navigate to the **Drupal handbook** (to be discussed shortly)
    from the **Online documentation** section if you need to find out some basic information
    on Drupal, as shown here:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，**支持**部分可以被视为一种综合页面，实际上包含了许多链接到其他社区页面的链接，其中许多也可以通过主导航栏中的选项卡打开。例如，如果您需要在Drupal上找到一些基本信息，可以从**在线文档**部分导航到**Drupal手册**（稍后将讨论），如下所示：
- en: '![Support](graphics/1800_01_03.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![支持](graphics/1800_01_03.jpg)'
- en: 'Briefly, in this section:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，在本节中：
- en: Documentation and help facilities are provided in the **Online documentation**
    section, and include help on some common problems as well as installation and
    general information.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在线文档**部分提供了文档和帮助设施，并包括一些常见问题的帮助，以及安装和一般信息。'
- en: Links to security advisories and announcements as well as the option to subscribe
    to the security announcement mailing list or RSS feed are provided under the **Security**
    section.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全公告和通知的链接以及订阅安全公告邮件列表或RSS订阅选项均在**安全**部分提供。
- en: Links to the forums, in case you need help, are provided under the **Forums
    and Support** section, as well as archives and a **Tips for posting to the Drupal
    forums link**.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**论坛和支持**部分提供了论坛的链接，以便获取帮助，还有存档和**发布到Drupal论坛的提示**链接。
- en: If you are not an English language speaker, or your community predominantly
    speaks some other language, then it is worthwhile checking out some of the other
    language sites under the **Other languages** section, which includes German, French,
    Spanish, and Afrikaans.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您不是英语为母语的人，或者您的社区主要使用其他语言，那么值得检查**其他语言**部分下的一些其他语言网站，包括德语、法语、西班牙语和南非荷兰语。
- en: Links to a number of professional services related to Drupal, including hosting
    and consulting, are provided under the **Professional services and hosting** section.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到与Drupal相关的许多专业服务，包括托管和咨询，都在**专业服务和托管**部分提供。
- en: Bug reports can be sent in by visiting the **Bug reports** section. Please be
    aware that you should always check whether or not a bug has been reported before
    submitting your own report. Any submission incurs a cost in terms of man-hours
    because someone has to look over it, and the time wastage can be substantial if
    everyone keeps reporting the same bug over and over again.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以通过访问**错误报告**部分提交错误报告。请注意，您应该始终检查是否已经报告了错误，然后再提交您自己的报告。任何提交都会耗费人力成本，因为有人必须查看它，如果每个人都一遍又一遍地报告同样的错误，时间浪费会相当可观。
- en: The **Feature requests** section gives you the opportunity to look over what
    other people would like to see incorporated into Drupal as shown here:![Support](graphics/1800_01_04.jpg)
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能请求**部分让您有机会查看其他人希望在Drupal中合并的内容，如下所示：![支持](graphics/1800_01_04.jpg)'
- en: Of course, you can also submit your own requests.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您也可以提交自己的请求。
- en: There is also an interesting option to obtain support over an **IRC channel**.
    IRC, or Internet Relay Chat, allows for real-time, typed discussions over the
    Internet. Joining a group like this is obviously a great advantage in that it
    immediately gives you access to many other Drupal people.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有一个有趣的选项，可以通过**IRC频道**获得支持。IRC，即Internet Relay Chat，允许在互联网上进行实时的文字讨论。加入这样的群体显然是一个很大的优势，因为它立即让您接触到许多其他Drupal用户。
- en: There is a support **Mailing list** section that you can join, a **Developer
    support** section, and a forum to raise issues about the actual Drupal website
    under the **Drupal.org problems** section. Recently, a new section entitled **Books
    about Drupal** has been added too.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个您可以加入的**邮件列表**部分，一个**开发者支持**部分，以及一个用于提出有关实际Drupal网站的问题的论坛，位于**Drupal.org问题**部分下。最近，还新增了一个名为**关于Drupal的书籍**的部分。
- en: If in doubt as to where to go, the **Support** page is probably where you should
    start off. More often than not though, you will have a fairly good idea of what
    you need, and should be able to go straight there.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不确定要去哪里，**支持**页面可能是您应该开始的地方。不过，您往往会对自己需要什么有一个相当好的想法，并且应该能够直接去那里。
- en: Handbooks
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 手册
- en: 'This section is a great repository of information, catering for a wide variety
    of different needs. The content is gathered into five main sections as shown here:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分是一个很好的信息库，满足各种不同的需求。内容被汇总到五个主要部分，如下所示：
- en: '![Handbooks](graphics/1800_01_05.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![手册](graphics/1800_01_05.jpg)'
- en: 'Each of these categories contains a series of links to informative pages (that
    often in turn contain links to other pages) that do a good job of explaining their
    respective topics. It''s worth pointing out that a block appears on the left-hand
    side of these pages, containing links to related topics under the same category
    heading in order to help you navigate through the information with ease. The following
    screenshot shows the **Is Drupal right for you?** page:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 每个类别都包含一系列链接到信息页面（通常又包含其他页面的链接），这些页面很好地解释了各自的主题。值得指出的是，这些页面的左侧有一个块，其中包含了同一类别标题下相关主题的链接，以帮助您轻松地浏览信息。以下截图显示了**Drupal是否适合您？**页面：
- en: '![Handbooks](graphics/1800_01_06.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![手册](graphics/1800_01_06.jpg)'
- en: You are urged to look through at least the first section before moving on to
    the following chapter in order to learn as much about Drupal as possible. It is
    also a good idea to use these handbooks in tandem with this book so that you can
    complement the practical advice and experience you gain here with reference-type
    material presented on the site.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您至少先浏览第一部分，然后再进入下一章，以尽可能多地了解Drupal。同时，建议您将这些手册与本书一起使用，以便您可以在本书中获得的实用建议和经验与网站上呈现的参考资料相辅相成。
- en: Forum
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 论坛
- en: The forums are probably your single greatest problem-solving resource and information-based
    asset. Unlike the other types of information on the site (with the exception of
    the Freenode Drupal IRC), which are largely static, written answers or guides,
    the forums provide you with an interactive environment in which you can learn
    and extend your knowledge. Of course, they also provide you with a medium for
    sharing whatever you have learned as well.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛可能是您解决问题和获取信息的最大资源。与网站上其他类型的信息（除了Freenode Drupal IRC之外）不同，这些信息大多是静态的、书面的答案或指南，论坛为您提供了一个互动环境，您可以在其中学习和扩展知识。当然，它们也为您提供了一个分享您所学到的东西的媒介。
- en: At the time of writing, there were approximately 100,000 support-related posts
    alone. This should give you a good idea of how widely used these forums are. The
    following screenshot shows the **Forum** home page as well as the first few forum
    categories. From the large number of posts you can tell that this is already a
    fairly large repository of knowledge and hopefully you will take the time to add
    to it yourself.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，仅支持相关的帖子就有大约10万条。这应该让您对这些论坛的广泛使用有一个很好的了解。以下截图显示了**论坛**首页以及前几个论坛类别。从大量的帖子中，您可以看出这已经是一个相当大的知识库，希望您也能花时间为其添砖加瓦。
- en: '![Forum](graphics/1800_01_07.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![论坛](graphics/1800_01_07.jpg)'
- en: Looking at the entire page, there are three main forum categories—**General,
    Support**, and **Development**—that in turn have a number of subcategories to
    make navigating the structure fairly easy. You will also notice that there is
    a block on the right-hand side of the page containing a list of the most recent
    posts. As well as this, you can also use the search tool, shown at the top right-hand
    side of the page or at [http://drupal.org/search/node](http://drupal.org/search/node),
    to search for relevant information or users.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个页面上，有三个主要的论坛类别——**常规，支持**和**开发**——它们又有许多子类别，使得浏览结构相当容易。您还会注意到页面右侧有一个包含最新帖子列表的区块。除此之外，您还可以使用搜索工具，在页面右上方显示，或者在[http://drupal.org/search/node](http://drupal.org/search/node)上搜索相关信息或用户。
- en: 'Finally, assuming you are a registered (and logged-on) Drupal user, you can
    also post new topics to the forum using the link given under the page''s main
    heading as shown here:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，假设您是注册（并已登录）的Drupal用户，您还可以使用页面主标题下方给出的链接发布新主题到论坛，如下所示：
- en: '![Forum](graphics/1800_01_08.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![论坛](graphics/1800_01_08.jpg)'
- en: 'Before you start posting off hundreds of questions and salutations, please
    be aware that there is a certain etiquette to using these forums, and it should
    be followed at all times. Look at the following page before you begin making any
    posts to the site: [http://drupal.org/forum-posting](http://drupal.org/forum-posting).
    A quick summary is as follows:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始发布数百个问题和问候之前，请注意使用这些论坛有一定的礼仪，并且应该始终遵循。在开始在网站上发布任何帖子之前，请查看以下页面：[http://drupal.org/forum-posting](http://drupal.org/forum-posting)。简要总结如下：
- en: Make sure you have searched the forums for similar posts already. Use those
    posts instead of creating redundant information.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您已经在论坛中搜索了类似的帖子。使用这些帖子而不是创建冗余信息。
- en: Make your forum post titles informative and meaningful.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使您的论坛帖子标题具有信息量和意义。
- en: Ensure that you submit a good amount of system-specific information in your
    support queries—for example, mention the Drupal version you are using along with
    the database and database version.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您在支持查询中提交了大量的系统特定信息——例如，提及您正在使用的Drupal版本以及数据库和数据库版本。
- en: Bear in mind that not everyone using the forum is a native English speaker;
    so some posts may be construed as rude or abrupt even when that is not the intention.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请记住，并非每个使用论坛的人都是以英语为母语的；因此，有些帖子可能被解释为粗鲁或突然，即使这并不是本意。
- en: Remain polite and reasonable—even if you are frustrated over a particular problem.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持礼貌和理性——即使您对特定问题感到沮丧。
- en: Donate some time to responding to and helping other posters.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花一些时间回复和帮助其他帖子的作者。
- en: 'If you would like, enable your contact tab so that people can offer support
    via email. You can do this by editing your contact information as shown here:'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您愿意，可以启用您的联系选项卡，以便人们可以通过电子邮件提供支持。您可以通过编辑您的联系信息来实现这一点，如下所示：
- en: '![Forum](graphics/1800_01_09.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![论坛](graphics/1800_01_09.jpg)'
- en: 'Some of you may have noticed the link entitled **Active forum discussions**
    in the screenshot before last. Clicking on this link brings up a list of the topics
    that have recent posts, as shown here:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经注意到了上一个截图中的名为**活跃论坛讨论**的链接。点击此链接会显示最近帖子的主题列表，如下所示：
- en: '![Forum](graphics/1800_01_10.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![论坛](graphics/1800_01_10.jpg)'
- en: If you would prefer to view the discussions that you personally have contributed
    to, then click the **My forum discussions** link instead.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望查看您个人贡献的讨论，那么请点击“我的论坛讨论”链接。
- en: Downloads
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载
- en: We will be visiting this section again in the following chapter when we begin
    to set up everything in preparation for the development of your site. However,
    there are a few interesting points to note before we get there. The first is that
    you need to be quite careful about the Drupal version, or indeed modules and themes,
    you download because each successive version makes changes and improvements on
    previous versions, but also sometimes messes up compatibility with other features.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始为您的网站的开发做准备时，我们将在接下来的章节中再次访问这一部分。然而，在我们到达那里之前，有一些有趣的要点需要注意。首先是您需要非常小心Drupal版本，或者您下载的模块和主题，因为每个后续版本都对以前的版本进行了更改和改进，但有时也会破坏与其他功能的兼容性。
- en: 'For example, you can see that the downloads page provides us with some interesting
    information on compatibility with PHP from the following screenshot:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可以看到下载页面在以下截图中为我们提供了一些关于与PHP兼容性的有趣信息：
- en: '![Downloads](graphics/1800_01_11.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![下载](graphics/1800_01_11.jpg)'
- en: As you can see, Drupal 4.5 will not work with PHP 5\. Now, this in itself is
    no great problem because it is quite likely that your hosting services will remain
    with PHP 4 for some time yet. However, at some stage most service providers will
    upgrade to PHP 5 support since PHP 5 is a far more sophisticated language than
    its predecessor. Knowing this, you might immediately say that this doesn't worry
    us because Drupal 4.6 is available (and so is 4.7).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，Drupal 4.5不支持PHP 5。现在，这本身并不是一个大问题，因为您的托管服务很可能会在一段时间内继续使用PHP 4。然而，大多数服务提供商在某个阶段都会升级到支持PHP
    5，因为PHP 5比其前身更复杂。知道这一点，您可能会立即说这并不担心我们，因为Drupal 4.6是可用的（4.7也是如此）。
- en: 'That''s quite right, but if you decide to add a module (by this I mean that
    at some stage you *will* want to add a module) then viewing the projects page
    at[http://drupal.org/project](http://drupal.org/project), or by clicking the **Downloads**
    tab gives:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这是完全正确的，但是如果您决定添加一个模块（我的意思是在某个阶段您*会*想要添加一个模块），那么查看[http://drupal.org/project](http://drupal.org/project)上的项目页面，或者点击**下载**选项卡会给出：
- en: '![Downloads](graphics/1800_01_12.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![下载](graphics/1800_01_12.jpg)'
- en: You can see from the notes presented on this page, if you happen to need a module
    that was developed for Drupal 4.5, and you are using version 4.6, then you are
    shortly going to experience no small amount of frustration—this is especially
    valid at this time because 4.7 is brand new, and hence many modules have yet to
    be updated.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从这一页上呈现的注释中看到，如果你需要一个为Drupal 4.5开发的模块，而你使用的是4.6版本，那么你很快就会遇到相当多的挫折—尤其是在这个时候，因为4.7是全新的，因此许多模块尚未更新。
- en: Problems like this can occur because modules are developed separately from the
    core, which means that it is up to the individual module developer to keep up
    to date with any changes coming from the main development team.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的问题可能会发生，因为模块是与核心分开开发的，这意味着个别模块开发者需要跟上来自主要开发团队的任何变化。
- en: Naturally, not everyone will keep the modules up to date in a timely manner
    because often these developers are not getting paid and are under no obligation
    to do the work at all. They are simply providing us with the best code they can
    deliver when they can deliver it, and we should obviously be grateful for that.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不是每个人都会及时地更新模块，因为这些开发者通常是没有报酬的，也没有义务去做这项工作。他们只是在能够提供最好的代码时才提供给我们，我们显然应该对此心存感激。
- en: In terms of how to use the download pages, it is worth noting that there are
    three links given at the bottom right of each downloadable item's box. These are
    **Download, Find out more**, and **Bugs and feature requests**. Obviously the
    first option is pretty self explanatory, but you should always take a look at
    the **Find out more** option before downloading anything to ensure that you are
    getting precisely what you want.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何使用下载页面，值得注意的是每个可下载项目框的右下方都有三个链接。这些是**下载、了解更多**和**错误和功能请求**。显然，第一个选项很容易理解，但在下载任何东西之前，你应该始终查看**了解更多**选项，以确保你得到的正是你想要的。
- en: For example, the **Find out more** page for the **Acidfree** project contains
    information on **Known limitations**, a history of **Updates**, and plenty of
    material on **Releases, Resources, Support**, and **Development**—all pretty useful
    if you are not sure what Acidfree does to begin with.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，**Acidfree**项目的**了解更多**页面包含了关于**已知限制**、**更新历史**以及大量关于**发布、资源、支持**和**开发**的材料—如果你不确定Acidfree到底是做什么的，这些都非常有用。
- en: That aside, the point of this section is that you should try to *think carefully*
    about what you want from your site before you go ahead and begin downloading everything.
    In the next chapter we will put words into practice and make use of this section
    to obtain a copy of Drupal.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，这一部分的重点是，在你开始下载所有东西之前，你应该仔细考虑你的网站需要什么。在下一章中，我们将把理论付诸实践，并利用这一部分来获取Drupal的副本。
- en: Contribute
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贡献
- en: 'At first glance you might be forgiven for thinking that there is very little
    you can meaningfully contribute to the Drupal community while you are still learning
    the software. As this is not entirely true, it is worthwhile seeing what there
    is available to us:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，你可能会原谅自己认为在学习软件的过程中，你几乎没有什么有意义的贡献可以为Drupal社区做出。虽然这并不完全正确，但值得看看我们可以做些什么：
- en: '![Contribute](graphics/1800_01_13.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![贡献](graphics/1800_01_13.jpg)'
- en: For starters, the easiest way to support Drupal is by making donations—I can
    all but hear the sighs and groans as you read this, but bear in mind what you
    are getting is absolutely free. You can also help market Drupal by writing reviews,
    or incorporating the Druplicon onto your site and so on. There is also always
    a need for people to help test, translate, support, and document Drupal.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，支持Drupal最简单的方法是捐赠—我几乎能听到你们读到这里时的叹息和抱怨，但请记住你所得到的是完全免费的。你也可以通过撰写评论或将Druplicon整合到你的网站上来帮助推广Drupal。总是需要人们来帮助测试、翻译、支持和记录Drupal。
- en: Finally, once you have gained some experience and feel confident enough, you
    can look towards helping with Drupal development. Whatever you choose to do, you
    will find that any information or help you require in order to become pro-active
    within the community is readily available under the **Contribute** section.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一旦你积累了一些经验并且感到足够自信，你可以考虑帮助Drupal的开发。无论你选择做什么，你会发现在**贡献**部分下，你所需要的任何信息或帮助都是readily
    available的。
- en: Contact and Community
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系和社区
- en: 'These two sections are fairly self explanatory so I have lumped them together.
    The **Contact** page simply allows you to send an email off to the Drupal team,
    and you need to remember that no technical support queries will be addressed here—you
    must use the support forum for that. Simply ensure you select the most pertinent
    category from the drop-down list provided and away you go. An example is shown
    here:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个部分都相当自明，所以我把它们放在一起。**联系**页面简单地允许你给Drupal团队发送电子邮件，你需要记住这里不会解决任何技术支持的问题—你必须使用支持论坛。只需确保你从提供的下拉列表中选择最相关的类别，然后就可以开始了。这里有一个示例：
- en: '![Contact and Community](graphics/1800_01_14.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![联系和社区](graphics/1800_01_14.jpg)'
- en: 'That''s easy enough to do! Moving on to the **Community** page, you can see
    that this gives you access to the various international Drupal communities as
    well as a few aggregated resources and tag services that you might find interesting
    to read:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这很容易做到！转到**社区**页面，你会发现这让你可以访问各种国际Drupal社区，以及一些聚合资源和标签服务，你可能会发现有趣的阅读：
- en: '![Contact and Community](graphics/1800_01_15.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![联系和社区](graphics/1800_01_15.jpg)'
- en: 'Incidentally, a tagging service is simply a bunch of pages that have been associated
    with various keywords. This makes it easy to find content based on a user-defined
    categorization—doing things this way is also very flexible as you no longer have
    to pigeon-hole content into predefined categories. You can find more information
    on tags and tagging at the del.icio.us site: [http://del.icio.us/help/tags](http://del.icio.us/help/tags).'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，标签服务只是一堆与各种关键词相关联的页面。这样可以根据用户定义的分类轻松找到内容，这种做法也非常灵活，因为你不再需要将内容放入预定义的分类中。你可以在del.icio.us网站上找到有关标签和标记的更多信息：[http://del.icio.us/help/tags](http://del.icio.us/help/tags)。
- en: That about wraps it up for our coverage of the Drupal community. You should
    feel fairly confident that you can use the site efficiently and that you can find
    help if needs be. Before we continue on to the next chapter, though, there is
    one more important issue we need to discuss …
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Drupal社区的报道就到这里。你应该相当有信心能够有效地使用这个网站，并且在需要时能够找到帮助。不过，在我们继续下一章之前，还有一个重要的问题需要讨论…
- en: The Drupal License
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Drupal许可证
- en: Naturally, you should want to inform yourself of any and all legalities and
    responsibilities you have when it comes to using software developed by others.
    To this end, you will find that when you download a copy of Drupal, it will contain
    a license file for your perusal—it is actually required as part of the license
    that this copy be included.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你应该想要了解任何与使用他人开发的软件相关的法律和责任。为此，当你下载Drupal的副本时，它将包含一个许可证文件供你审阅——实际上，这是许可证的一部分，必须包含在内。
- en: If you're like me then you find it challenging to remain awake when faced with
    the prospect of reading through licenses and other legal documents. So, instead
    of subjecting you to a verbatim recount of the entire license, I will instead
    give you the paraphrased version that is intended to provide you with the *essence*
    of what the license is getting at as it applies to Drupal.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样，在面对阅读许可证和其他法律文件时很难保持清醒。因此，我不会让你直接阅读整个许可证，而是给你提供了一个意识到许可证的*本质*的释义版本，这样可以更好地理解它在Drupal中的适用性。
- en: Note
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Please bear in mind that what I say here is in no way a legal document. You
    **must** read the whole license yourself if you wish to follow the letter of the
    law.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，我在这里说的话绝对不是法律文件。如果你希望遵守法律的字面意思，你**必须**自己阅读整个许可证。
- en: As odd as it may sound, one of the fundamental reasons for using the GNU GPL
    (General Public License) is to protect and help you—the people who use the software.
    The GPL is fundamentally different from the licenses of proprietary software,
    which by and large are designed to protect the rights of the corporate entities
    that developed and created the software.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管听起来有些奇怪，使用GNU GPL（通用公共许可证）的一个基本原因是为了保护和帮助你——使用这个软件的人。GPL与专有软件的许可证根本不同，后者大体上是为了保护开发和创建软件的公司实体的权利。
- en: 'Incidentally, the GPL is not tied specifically to Drupal; rather Drupal makes
    use of the GPL, which is a kind of generic license for distributing open-source
    software. You can check out the GNU home page for more information on this movement
    in general: [http://www.gnu.org/home.html](http://www.gnu.org/home.html).'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，GPL并不是专门与Drupal绑定在一起的；相反，Drupal使用了GPL，这是一种用于分发开源软件的通用许可证。你可以在GNU主页上找到更多关于这一运动的信息：[http://www.gnu.org/home.html](http://www.gnu.org/home.html)。
- en: The way things work is that the software is copyrighted and then licensed for
    everyone to use freely. This might strike you as a little odd at first because
    *what is the point of copyrighting something if you are simply going to let anyone
    else make use of it?* The reason for this is that copyrighting and licensing the
    software gives the developer the power to obligate people who use that software
    to afford everyone they hand it out to (with or without modifications) the same
    rights that are vested in the original software.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 事情的运作方式是软件受版权保护，然后许可给所有人免费使用。这一点可能一开始会让你感到有些奇怪，因为*如果你只是让任何人使用它，版权保护的意义在哪里呢？*之所以这样做是因为对软件进行版权保护和许可赋予开发人员权力，要求使用该软件的人向他们分发的每个人（无论是否经过修改）提供与原始软件中所拥有的相同权利。
- en: What this means is that, effectively, anyone who makes use of this software
    cannot create proprietary software from it. So, if you decide to build upon and
    improve Drupal yourself in order to sell it on as your own product, then you will
    be bound by the same terms and will have to release your source code to anyone
    who asks for it. Remember though, the aim of the GPL is not to take credit for
    your own work by forcing you to release it under the GPL. If you have developed
    identifiable programs or code that are wholly your own and are independent from
    the original source code provided, then the GPL does not necessarily apply to
    your work.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，实际上，任何使用这个软件的人都不能从中创建专有软件。因此，如果你决定在Drupal的基础上进行改进并将其作为自己的产品出售，那么你将受到相同的条款约束，并且必须向任何要求的人发布你的源代码。不过请记住，GPL的目的并不是通过强制你在GPL下发布你自己的作品来获得你自己的作品的荣誉。如果你开发了可以明确识别的程序或代码，这些程序或代码完全属于你自己，并且独立于原始提供的源代码，那么GPL不一定适用于你的工作。
- en: 'A summary of some of the main points in the license is as follows:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 许可证中一些主要要点的摘要如下：
- en: You are free to copy the software covered by the GPL as well as distribute these
    copies however you see fit. The most important thing to do is make sure you don't
    remove the licensing.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以自由复制由GPL覆盖的软件，并以任何你认为合适的方式分发这些副本。最重要的是确保你不要删除许可证。
- en: You can hack around with the source code and create whatever type of derived
    product you want. Again, you must pass on the same license (as you received it)
    with the original code, only this time you must make sure you also make it very
    clear what changes you have made. (This is to protect the original programmers
    in the event you introduce a virus that destroys the Internet.)
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以对源代码进行修改，并创建任何类型的衍生产品。同样，你必须传递相同的许可证（就像你收到的那样）与原始代码，但这一次你必须确保你也清楚地表明了你所做的更改。（这是为了在你引入破坏互联网的病毒时保护原始程序员。）
- en: You mustn't break the terms of the GPL at any stage or you will find your current
    license to use the software terminated.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不能在任何阶段违反GPL的条款，否则你将发现你目前使用软件的许可证被终止。
- en: You aren't forced to accept the conditions of the license. (You can tell this
    from the fact that you don't have to sign anything.) However, if you don't accept
    the terms of the license, you can't make use of the software.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你并不被强迫接受许可证的条件。（你可以从你不必签署任何文件这一事实中得知。）然而，如果你不接受许可证的条款，你就不能使用这个软件。
- en: If you do decide to redistribute the software yourself, then you can't add restrictions
    or modify the license in any way. You also aren't required to ensure that the
    parties you distribute the software to comply with it.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你决定自己重新分发这个软件，那么你不能添加限制或以任何方式修改许可证。你也不需要确保你分发软件的各方遵守它。
- en: If you are compelled by a court ruling (or any other legal proceeding) to enforce
    conditions that do not meet the requirements of the GPL, then you must not distribute
    the software at all.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你被法院裁定（或任何其他法律程序）强制执行不符合GPL要求的条件，那么你就不能分发这个软件。
- en: Keep an eye on the version of the license that is distributed with the software.
    If there is one present then you must use that version or a later one, but not
    an earlier one.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请注意分发软件时所附带的许可证版本。如果有一个存在，那么你必须使用该版本或更新版本，但不能使用早期版本。
- en: There is no warranty on this software, and no one who modifies or distributes
    the software in terms of the GPL is responsible for anything—especially damages
    or failure to operate and so on.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个软件没有任何保修，任何修改或按照GPL条款分发软件的人对任何事情都不负责，尤其是损害或操作失败等。
- en: 'At the end of the day, if you are just going to use Drupal to build a website,
    all you really need to know is that it is both free in terms of price and in terms
    of who gets access to its source code. The cynics among you may be saying something
    like: *This all sounds like a bunch of hooey. You can''t even provide a warranty
    or guarantee that the software will work because no one has the money to pay for
    real development*. Well, you don''t need to worry about that. Open-source software
    is among the best and most reliable in the world exactly because everyone in the
    world can see the code and improve on it.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 归根结底，如果你只是使用Drupal来构建网站，你真正需要知道的是，它在价格和谁可以访问其源代码方面都是免费的。你们中的怀疑论者可能会说：“这听起来像一堆废话。你甚至不能提供保修或保证软件能够工作，因为没有人有钱支付真正的开发。”好吧，你不需要担心这个。开源软件是世界上最好、最可靠的软件之一，正是因为世界上的每个人都可以看到代码并对其进行改进。
- en: The only time you do need to worry about the niceties of the GPL is when you
    decide to set up a business installing, configuring, and customizing Drupal websites
    for money, or modifying, and redistributing the original source code.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一需要担心GPL的细节的时候是当你决定建立一个安装、配置和定制Drupal网站以赚钱的业务，或者修改和重新分发原始源代码的时候。
- en: Summary
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has served as an introduction to the world of Drupal as well as
    backdrop for the rest of the book. Several important things were discussed here,
    which will play an important role in the future as you develop your skills and
    knowledge.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 本章作为Drupal世界的介绍，也为本书的其余部分提供了背景。这里讨论了几个重要的事情，这些将在未来在你发展技能和知识时发挥重要作用。
- en: Without a doubt, one of the most important aspects of becoming a successful
    Drupal administrator is being able to make efficient use of the community. By
    now you should have registered on the Drupal site and taken at least a cursory
    glance at much of it. As time goes by, you will hopefully develop relationships
    with other members and eventually become a great asset for the community at large.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，成为成功的Drupal管理员最重要的一点就是能够有效利用社区。到目前为止，你应该已经在Drupal网站上注册，并至少大致浏览了其中的大部分内容。随着时间的推移，你希望能够与其他成员建立关系，并最终成为社区的重要资产。
- en: In addition, this chapter took some time to look at the demo website that will
    be built throughout the rest of the book. This demonstrated that even at a beginner
    level we are able to create an extremely powerful web-based application that can
    be used to drive entire communities—all without having to learn any programming
    at all. That's not to say that there is no work involved—no doubt you found researching
    and deciding on what your site requires fairly tedious. Remember though that any
    background work you put in now will pay off later; so it's definitely worth it.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，本章还花了一些时间来看本书其余部分将构建的演示网站。这表明，即使在初学者水平上，我们也能够创建一个非常强大的基于Web的应用程序，可以用来驱动整个社区，而无需学习任何编程。这并不是说没有工作要做——毫无疑问，你会觉得研究和决定你的网站需要什么相当乏味。但请记住，你现在投入的任何背景工作以后都会有回报；所以这绝对是值得的。
- en: With the introductory material out the way, it is time to get down to business,
    and the next chapter will see us setting up the development environment as well
    as obtaining and installing the latest version of Drupal.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍性材料已经完成，现在是时候开始正题了，下一章将帮助我们设置开发环境，并获取并安装Drupal的最新版本。
