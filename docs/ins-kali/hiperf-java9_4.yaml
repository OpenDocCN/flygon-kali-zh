  zh: 我们通过跳过一些部分（与`DbServiceHttp`类非常相似）简化了前面的代码，并试图突出代码结构。为了演示目的，我们将部署两个此类的实例，并向每个地址`INSERT`、`PROCESS`和`READ_PROCESSED`发送三条消息：
