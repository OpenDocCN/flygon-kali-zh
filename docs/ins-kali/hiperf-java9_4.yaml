  prefs: []
  type: TYPE_IMG
  zh: '![构建微服务](img/04_04.jpg)'
- en: 'If we read the processed records now, there should be none:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果现在读取处理过的记录，应该没有：
- en: '![Building Microservices](img/04_05.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![构建微服务](img/04_05.jpg)'
