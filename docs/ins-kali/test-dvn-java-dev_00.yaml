- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Test-driven development has been around for a while and many people have still
    not adopted it. The reason behind this is that TDD is difficult to master. Even
    though the theory is very easy to grasp, it takes a lot of practice to become
    really proficient with it. The authors of this book have been practicing TDD for
    years and will try to pass on their experience to you. They are developers and
    believe that the best way to learn some coding practice is through code and constant
    practice. This book follows the same philosophy. We'll explain all the TDD concepts
    through exercises. This will be a journey through TDD best practices applied to
    Java development. At the end of it, you will earn a TDD black belt and have one
    more tool in your software craftsmanship tool belt.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 测试驱动开发已经存在一段时间了，但仍然有许多人没有采用它。其原因在于TDD很难掌握。尽管理论很容易理解，但要真正熟练掌握它需要大量的实践。本书的作者们已经练习TDD多年，并将尝试将他们的经验传授给您。他们是开发人员，并相信学习一些编码实践的最佳方式是通过代码和不断的实践。本书遵循相同的理念。我们将通过练习来解释所有的TDD概念。这将是一次通过Java开发应用到TDD最佳实践的旅程。最终，您将获得TDD黑带，并在您的软件工艺工具包中多了一个工具。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you're an experienced Java developer and want to implement more effective
    methods of programming systems and applications, then this book is for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名经验丰富的Java开发人员，并希望实现更有效的系统和应用程序编程方法，那么这本书适合您。
- en: To get the most out of this book
  id: totrans-4
  prefs:
