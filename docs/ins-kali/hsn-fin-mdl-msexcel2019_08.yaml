  prefs: []
  type: TYPE_IMG
  zh: '![](img/ecbae1c3-3485-47b5-89fb-086157e8c081.png)'
- en: The average of the historical debtor days will be taken as projected debtor
    days for `Yr6E` to `Yr10E`.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 历史应收账款天数的平均值将作为`Yr6E`到`Yr10E`的预测应收账款天数。
