  id: totrans-331
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: 'While the preceding injection is `ElementRef`, it could have been a component
    too. Had we defined a component for spinner, such as:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然前面的注入是 `ElementRef`，它也可以是一个组件。如果我们为旋转器定义了一个组件，比如：
