  id: totrans-329
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: 'And adding template variables onto the corresponding spans in `workout.component.html`:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 并在 `workout.component.html` 中的相应 span 上添加模板变量：
