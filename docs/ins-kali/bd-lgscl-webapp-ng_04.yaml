  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然前面的实现注入了`MyAudioDirective`，但甚至子组件也可以被注入。例如，不使用`MyAudioDirective`，假设我们构建了一个`MyAudioComponent`，类似于以下内容：
