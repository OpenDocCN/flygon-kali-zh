  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你需要看组件的使用方式。打开`workout.component.html`，并用以下内容替换`Save`按钮的HTML：
- en: '[PRE47]'
  id: totrans-261
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: The `Workout.save` function binds to `execute`, and `parameter` takes the `FormControl`
