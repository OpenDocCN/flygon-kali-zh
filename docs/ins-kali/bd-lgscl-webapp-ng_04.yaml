  type: TYPE_NORMAL
  zh: 让我们创建组件大纲，以使事情更清晰。使用以下命令在应用程序的共享模块（`src/app/shared`）下创建一个`ajax-button`组件，然后从`SharedModule`中**导出组件**：
- en: '[PRE42]'
  id: totrans-245
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: 'Update the component definition too and import them from `@angular/core`:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 还要更新组件定义，并从`@angular/core`中导入它们：
