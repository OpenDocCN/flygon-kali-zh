  zh: 使用`@ViewChild`装饰器将与`audio`标签相关联的指令（`MyAudioDirective`）注入到`WorkoutAudio`实现中。传递给`@ViewChild`的参数是用于在视图定义中定位元素的*模板变量*名称（例如`tick`）。然后`WorkoutAudio`组件使用这些音频指令来控制*7分钟锻炼*的音频播放。
