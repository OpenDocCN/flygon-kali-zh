  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 将`validateWorkoutName`函数定义为*实例函数*（使用*箭头操作符*）而不是定义为标准函数（在*prototype*上声明函数）的原因是`'this'`作用域问题。
