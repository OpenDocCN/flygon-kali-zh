  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 从StackBlitz示例中，这个注入将`Relation`指令与`relation`属性值`parent`（`relation="parent"`）注入到`consumer`中：
- en: '[PRE39]'
  id: totrans-220
  prefs: []
