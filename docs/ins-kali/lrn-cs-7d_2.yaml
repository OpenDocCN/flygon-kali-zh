    the unchecked keyword works exactly opposite to checked:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们重写使用`checked`关键字编写的代码，并看看`unchecked`关键字如何与`checked`完全相反：
