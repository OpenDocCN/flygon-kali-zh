  zh: 您可以通过参考[https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/checked](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/keywords/checked)来了解有关checked和unchecked关键字的更多详细信息。
- en: '**unsafe**: This helps execute an unsafe code block that generally uses pointers.
    We will be discussing this in detail on day six.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**unsafe**：这有助于执行通常使用指针的不安全代码块。我们将在第六天详细讨论这个问题。'
- en: '**ushort**: This helps declare a variable of an unsigned 16-bit integer. We
    will be discussing this in more detail in the upcoming section, *Data types*.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ushort**：这有助于声明一个无符号的16位整数变量。我们将在接下来的*数据类型*部分更详细地讨论这个问题。'
