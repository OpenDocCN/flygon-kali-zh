- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book, as its title (*JavaFX 8 Essentials*) suggests, is a pragmatic book
    that provides you with a robust set of essential skills that will guide you to
    become confident enough to rapidly build high-performance JavaFX 8 client applications.
    These applications take advantage of modern GPUs through hardware-accelerated
    graphics while delivering a compelling, complex, and fancy rich-client GUI for
    your customer, which will impress them quite a bit.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其标题（JavaFX 8 Essentials）所暗示的，本书是一本实用的书，为您提供了一套强大的基本技能，将指导您自信地快速构建高性能的JavaFX
    8客户端应用程序。这些应用程序利用现代GPU通过硬件加速图形，同时为您的客户提供引人注目、复杂和花哨的富客户端GUI，这将给他们留下深刻的印象。
- en: Learning the JavaFX 8 essentials is the first step to plunging into creating
    applications that most importantly run on any platform, from the *desktop, Web,
    mobile, tablets*, to *embedded* devices such as *Arduino*, *Raspberry Pi*, and
    multi-core development. Following Java's *Write once, run anywhere* paradigm,
    JavaFX also preserves the same. Because JavaFX 8 is written totally from scratch
    in the Java language, you will feel at home.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 学习JavaFX 8基础知识是跳入创建应用程序的第一步，最重要的是它可以在任何平台上运行，从桌面、Web、移动设备、平板电脑到Arduino、Raspberry
    Pi和多核开发等嵌入式设备。遵循Java的“一次编写，到处运行”的范例，JavaFX也保持了相同的特性。因为JavaFX 8完全是用Java语言从头开始编写的，所以您会感到非常熟悉。
- en: Most of the chapters are a fast-paced guide that will help you get a head start
    on Java GUI programming, leveraging JavaFX 8 and deploying and running on any
    platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数章节都是一个快节奏的指南，将帮助您快速入门Java GUI编程，利用JavaFX 8并在任何平台上部署和运行。
- en: While working through the book examples, you will find code is written with
    JavaFX 8 on Java 8 (yes, Java SE 8) so that the new APIs and language enhancements
    will help you become a more productive developer. Having said this, it will be
    handy (and I encourage you to go for this) to explore all of the new Java 8 capabilities.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书示例时，您会发现代码是使用Java 8上的JavaFX 8编写的（是的，Java SE 8），因此新的API和语言增强将帮助您成为更有生产力的开发人员。话虽如此，探索所有新的Java
    8功能将非常方便（我鼓励您这样做）。
- en: Finally, yet importantly, you will be able to develop amazing touch-less interactive
    motion applications with JavaFX that interact with Leap motion devices.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，您将能够使用JavaFX开发令人惊叹的无触摸交互式运动应用程序，这些应用程序与Leap运动设备进行交互。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with JavaFX 8"), *Getting
    Started with JavaFX 8*, is an introduction to JavaFX 8\. It discusses JavaFX 8
    as a technology, why you should care about it, its history, core features, and
    where it can be used.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“使用JavaFX 8入门”，是对JavaFX 8的介绍。它讨论了JavaFX 8作为一种技术，为什么您应该关注它，它的历史，核心特性以及它可以使用的地方。
- en: So it is time to get ready with the right tools and go through the necessary
    steps to install JavaFX 8 and its supporting development tools. Learn about additional
    tools that will increase reader productivity in this chapter. As a final verification
    that we are on the right track, we are going to close the chapter with a simple
    Hello JavaFX application.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在是时候准备好正确的工具，并通过必要的步骤安装JavaFX 8及其支持的开发工具。在本章中了解将增加读者生产力的其他工具。作为我们正在正确的轨道上的最终验证，我们将以一个简单的Hello
    JavaFX应用程序结束本章。
- en: '[Chapter 2](ch02.html "Chapter 2. JavaFX 8 Essentials and Creating a Custom
    UI"), *JavaFX 8 Essentials and Creating a Custom UI*, discusses how there is nothing
    more frustrating than receiving complicated advice as a solution to a problem.
    Because of this, I have always made it a point to focus on the essentials. In
    order to render graphics on the JavaFX scene, you will need a basic application,
    scene, canvas, shapes, text, controls, and colors.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“JavaFX 8基础知识和创建自定义UI”，讨论了没有比接收复杂的建议更令人沮丧的事情了。因此，我一直把重点放在基本要点上。为了在JavaFX场景上呈现图形，您将需要一个基本应用程序、场景、画布、形状、文本、控件和颜色。
- en: Also, you will learn about JavaFX 8 essential application structures that serve
    as a backbone to any future application. And finally, we will also explore some
    Java SE 8 features (such as Lambda, Streams, JavaFX Properties, and so on) to
    help increase code readability, quality, and productivity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您将了解JavaFX 8基本应用程序结构，这些结构是未来任何应用程序的支柱。最后，我们还将探讨一些Java SE 8功能（如Lambda、Streams、JavaFX属性等），以帮助提高代码的可读性、质量和生产力。
- en: After getting hands-on experience in creating a structured JavaFX 8 application,
    wouldn't it be nice if you could change the UI of your application without altering
    its functionality? In this chapter, you will learn about theming and how to customize
    applications by applying various themes (look and feel) and the fundamentals of
    JavaFX CSS styling.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得创建结构化JavaFX 8应用程序的实际经验后，如果您可以在不改变其功能的情况下更改应用程序的UI，那将是件好事吗？在本章中，您将学习主题化以及如何通过应用各种主题（外观和感觉）和JavaFX
    CSS样式的基础知识来自定义应用程序。
- en: You will use Scene Builder to create and define UI screens graphically and save
    them as a JavaFX FXML-formatted file. Finally, you will learn about creating custom
    controls.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用Scene Builder以图形方式创建和定义UI屏幕，并将它们保存为JavaFX FXML格式的文件。最后，您将学习如何创建自定义控件。
- en: '[Chapter 3](ch03.html "Chapter 3. Developing a JavaFX Desktop and Web Application"),
    *Developing a JavaFX Desktop and Web Application*, covers on how to develop a
    compelling desktop and Web application that takes advantage of multi-core hardware
    accelerated GPUs to deliver a high performance UI-based application with an amazing
    appearance.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“开发JavaFX桌面和Web应用程序”，涵盖了如何开发引人注目的桌面和Web应用程序，利用多核硬件加速的GPU，提供高性能的基于UI的应用程序，并具有令人惊叹的外观。
- en: As JavaFX is totally written from the ground up in Java, some Java SE 8 built-in
    core libraries will be used to power our application. Also, you will learn how
    to package your application as a standalone application to be launched and distributed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于JavaFX完全是用Java从头开始编写的，一些Java SE 8内置核心库将用于支持我们的应用程序。此外，您将学习如何将应用程序打包为独立应用程序以进行启动和分发。
- en: In addition, we will cover the essential core web APIs in any web application
    levered by JavaFX 8, such as `javafx.scene.web.WebEngine` and `javafx.scene.web.WebView`.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还将介绍任何Web应用程序中的基本核心Web API，这些API由JavaFX 8支持，如`javafx.scene.web.WebEngine`和`javafx.scene.web.WebView`。
- en: We will also discuss the relationship between JavaFX and HTML5, which is important
    because they complement each other. JavaFX's rich client APIs, coupled with HTML5's
    rich web content, create a user experience resembling a RIA Web application with
    the characteristics of native desktop software.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将讨论JavaFX与HTML5之间的关系，这很重要，因为它们互补。JavaFX的丰富客户端API，加上HTML5的丰富Web内容，创建了一种类似RIA
    Web应用程序的用户体验，具有本机桌面软件的特征。
- en: '[Chapter 4](ch04.html "Chapter 4. Developing a JavaFX Application for Android"),
    *Developing a JavaFX Application for Android*, as we see a rise in non-pc clients,
    mobile phones and tablets are gaining market share. JavaFX 8 can deliver a rich
    client application for Web and desktop. If you write a JavaFX application, make
    sure you want it to run on as many devices as possible. This chapter will give
    you essential hands-on experience and knowledge about SDKs that allow users to
    create native applications for Android mobile phones.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“为Android开发JavaFX应用程序”，随着非PC客户端的增加，移动电话和平板电脑正在获得市场份额。JavaFX 8可以为Web和桌面提供丰富的客户端应用程序。如果您编写JavaFX应用程序，请确保您希望它在尽可能多的设备上运行。本章将为您提供关于允许用户为Android手机创建本机应用程序的SDK的基本实践经验和知识。
- en: '[Chapter 5](ch05.html "Chapter 5. Developing a JavaFX Application for iOS"),
    *Developing a JavaFX Application for iOS*, is an extension to the previous chapter.
    If you write a JavaFX application for Android, be sure you want it to run on as
    many iOS devices as possible. This chapter will give you essential hands-on experience
    and knowledge about SDKs that allow them to create native applications for Apple
    iOS.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“为iOS开发JavaFX应用程序”，是对上一章的延伸。如果您为Android编写JavaFX应用程序，请确保您希望它在尽可能多的iOS设备上运行。本章将为您提供关于允许用户为Apple
    iOS创建本机应用程序的SDK的基本实践经验和知识。
- en: '[Chapter 6](ch06.html "Chapter 6. Running JavaFX Applications on the Raspberry
    Pi"), *Running JavaFX Applications on the Raspberry Pi*, will provide you with
    all the necessary skills and knowledge to develop a JavaFX 8 application that
    runs on a credit card-sized computer, the Raspberry Pi board. As the Internet
    of things (IoT) has become a hot topic of late. Java was made for the Internet
    of things literally.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“在树莓派上运行JavaFX应用程序”，将为您提供开发在信用卡大小的计算机——树莓派板上运行的JavaFX 8应用程序所需的所有必要技能和知识。随着物联网（IoT）最近成为热门话题。Java实际上是为物联网而生的。
- en: '[Chapter 7](ch07.html "Chapter 7. Monitoring and Controlling Arduino with JavaFX"),
    *Monitoring and Controlling Arduino with JavaFX*, covers another kind of Internet
    of everything (IoT). Arduino is an open-source electronics prototyping platform,
    delivering low-cost prototyping platforms to support both the do-it-yourself concept
    and the maker movement.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“使用JavaFX监控和控制Arduino”，涵盖了另一种物联网（IoT）。Arduino是一个开源的电子原型平台，提供低成本的原型平台，支持自助概念和创客运动。
- en: This chapter will provide you with all the necessary skills and knowledge to
    quickly use JavaFX along with an Arduino board to develop desktop applications
    for monitoring data coming from the real world or controlling real devices.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将为您提供所有必要的技能和知识，以快速使用JavaFX与Arduino板开发用于监控来自现实世界的数据或控制真实设备的桌面应用程序。
- en: '[Chapter 8](ch08.html "Chapter 8. Interactive Leap Motion Apps with JavaFX"),
    *Interactive Leap Motion Apps with JavaFX*, will make you learn about gesture
    recognition. You will discover an awesome gadget, the Leap Motion device, which
    will allow a touch-less approach to develop enhanced JavaFX applications.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“使用JavaFX交互式Leap Motion应用程序”，将使您了解手势识别。您将发现一个令人惊叹的小工具——Leap Motion设备，它将允许一种无触摸的方法来开发增强的JavaFX应用程序。
- en: Machine user input interfaces are becoming increasingly less mouse-centric,
    in favor of multi-touch and even touch-less input. Gestures are one of the ways
    humans can communicate with machines naturally these days.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器用户输入界面越来越不再以鼠标为中心，而是更倾向于多点触摸甚至无触摸输入。手势是人类如今可以自然地与机器交流的一种方式。
- en: '[Appendix](apa.html "Appendix A. Become a JavaFX Guru"), *Become a JavaFX Guru*,
    will make you find many useful links and references that will help you gain further
    knowledge about all things JavaFX.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A，“成为JavaFX大师”，将帮助您找到许多有用的链接和参考资料，帮助您进一步了解所有关于JavaFX的事情。
- en: At the end of this chapter, make sure to check out the many frameworks, libraries,
    and projects that use JavaFX in production today.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，请务必查看今天在生产中使用JavaFX的许多框架、库和项目。
- en: What you need for this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: The examples given in this book utilize the latest release of Java SE 8 at the
    time of writing, namely the Java SE 8 update 45 JDK edition. Starting with Java
    SE 8, it comes pre-bundled with the JavaFX 8 that we use throughout this entire
    book. Also, NetBeans IDE version 8.0.2 is used as an Integrated Development Environment,
    as well as the JavaFX designer tool Gluon Scene Builder version 8, as general
    software and tools.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中给出的示例利用了写作时的最新Java SE 8版本，即Java SE 8更新45 JDK版本。从Java SE 8开始，它预先捆绑了我们在整本书中使用的JavaFX
    8。此外，NetBeans IDE 8.0.2用作集成开发环境，以及JavaFX设计工具Gluon Scene Builder版本8，作为一般软件和工具。
- en: As each chapter is unique in its nature and requires specific software and hardware
    for the JavaFX 8 examples to run normally, this book provides all the required
    software, tools, and hardware with detailed explanation on how to install and
    configure them, in order to run JavaFX 8 examples smoothly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每个章节在其性质上都是独特的，并且需要特定的软件和硬件才能正常运行JavaFX 8示例，因此本书提供了所有必需的软件、工具和硬件，并详细解释了如何安装和配置它们，以便顺利运行JavaFX
    8示例。
- en: Who this book is for
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you are a Java developer, an experienced Java Swing, Flash/Flex, SWT, or
    a web developer looking to take your client-side applications to the next level,
    this book is for you. This book will put you on the right track to begin creating
    a fancy, customizable, and compelling user interface.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Java开发人员，有经验的Java Swing、Flash/Flex、SWT或Web开发人员，希望将客户端应用程序提升到更高水平，那么这本书适合您。这本书将帮助您开始创建一个时尚、可定制和引人入胜的用户界面。
- en: Also, you will learn how to create high-performance rich client-side applications
    rapidly that run on any platform, be it desktop, web, mobile, or embedded systems,
    such as Raspberry Pi, Arduino, and applications based on the touch-less Leap Motion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还将学习如何快速创建高性能的富客户端应用程序，这些应用程序可以在任何平台上运行，无论是桌面、网络、移动还是嵌入式系统，比如树莓派、Arduino以及基于无触控Leap
    Motion的应用程序。
- en: This book is a fast-paced guide that will help you get a head start on Java
    GUI programming leveraging JavaFX 8, deployed and runs on any platform.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一本快节奏的指南，将帮助您快速入门Java GUI编程，利用JavaFX 8，在任何平台上部署和运行。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些这些样式的例子，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on **Install** to begin the installation".'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的形式出现在文本中：“点击**安装**开始安装”。'
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
- en: Reader feedback
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发能让您真正受益的标题至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件发送到您的电子邮件。
- en: Downloading the color images of this book
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/8026OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/8026OS_ColorImages.pdf).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。彩色图片将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/8026OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/8026OS_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误是难免的。如果您在我们的书籍中发现错误，无论是文字还是代码方面的错误，我们将不胜感激地接受您的报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)进行报告，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该书籍的勘误列表中的Errata部分。您可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)来查看任何现有的勘误。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权的行为是跨媒体持续存在的问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌盗版的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值的内容的能力方面的帮助。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
