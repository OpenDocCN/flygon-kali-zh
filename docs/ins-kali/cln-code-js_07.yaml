  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：JavaScript及其组成部分
- en: In this section, we'll do a deep dive into JavaScript's internals and language
    constructs. This will give us a really solid foundational understanding of how
    to use JavaScript's best parts to craft clean code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将深入研究JavaScript的内部和语言构造。这将使我们对如何使用JavaScript的最佳部分来编写清晰的代码有一个非常坚实的基础理解。
