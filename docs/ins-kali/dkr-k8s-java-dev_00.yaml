- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Imagine creating and testing Java EE applications on Apache Tomcat or Wildfly
    in minutes, along with deploying and managing Java applications swiftly. Sounds
    too good to be true? You have a reason to cheer, because such scenarios are possible
    by leveraging Docker and Kubernetes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，在几分钟内在Apache Tomcat或Wildfly上创建和测试Java EE应用程序，以及迅速部署和管理Java应用程序。听起来太好了吧？您有理由欢呼，因为通过利用Docker和Kubernetes，这样的场景是可能的。
- en: This book will start by introducing Docker and delve deep into its networking
    and persistent storage concepts. You will be then introduced to the concept of
    microservices and learn how to deploy and run Java microservices as Docker containers.
    Moving on, the book will focus on Kubernetes and its features. You will start
    by running the local cluster using Minikube. The next step will be to deploy your
    Java service in the real cloud, on Kubernetes running on top of Amazon AWS. At
    the end of the book, you will get hands-on experience of some more advanced topics
    to further extend your knowledge of Docker and Kubernetes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将首先介绍Docker，并深入探讨其网络和持久存储概念。然后，您将了解微服务的概念，以及如何将Java微服务部署和运行为Docker容器。接下来，本书将专注于Kubernetes及其特性。您将首先使用Minikube运行本地集群。下一步将是在亚马逊AWS上运行的Kubernetes上部署您的Java服务。在本书的最后，您将亲身体验一些更高级的主题，以进一步扩展您对Docker和Kubernetes的知识。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](text00022.html) , *Introduction to Docker* , introduces the reasoning
    behind Docker and presents the differences between Docker and traditional virtualization.
    The chapter also explains basic Docker concepts, such as images, containers, and
    Dockerfiles.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*Docker简介*，介绍了Docker背后的原因，并介绍了Docker与传统虚拟化之间的区别。该章还解释了基本的Docker概念，如镜像、容器和Dockerfile。
- en: '[Chapter 2](text00037.html) , *Networking and Persistent Storage* , explains
    how networking and persistent storage work in Docker containers.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*网络和持久存储*，解释了Docker容器中网络和持久存储的工作原理。
- en: '[Chapter 3](text00053.html) , *Working with Microservices* , presents an overview
    of what microservices are and explains their advantages in comparison to monolithic
    architectures.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*使用微服务*，概述了微服务的概念，并解释了它们与单片架构相比的优势。
- en: '[Chapter 4](text00063.html) , *Creating Java Microservices* , explores a recipe
    for quickly constructing Java microservice, by utilizing either Java EE7 or the
    Spring Boot.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*创建Java微服务*，探讨了通过使用Java EE7或Spring Boot快速构建Java微服务的方法。
- en: '[Chapter 5](text00084.html) , *Creating Images with Java Applications* , teaches
    how to package the Java microservices into Docker images, either manually or from
    the Maven build file.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*使用Java应用程序创建镜像*，教授如何将Java微服务打包成Docker镜像，无论是手动还是从Maven构建文件中。
- en: '[Chapter 6](text00108.html) , *Running Containers with Java Applications* ,
    shows how to run a containerized Java application using Docker.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*运行带有Java应用程序的容器*，展示了如何使用Docker运行容器化的Java应用程序。
- en: '[Chapter 7](text00137.html) , *Introduction to Kubernetes* , introduces the
    core concepts of Kubernetes, such as Pods, nodes, services, and deployments.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*Kubernetes简介*，介绍了Kubernetes的核心概念，如Pod、节点、服务和部署。
- en: '[Chapter 8](text00159.html) , *Using Kubernetes with Java* , shows how to deploy
    Java microservices, packaged as a Docker image, on the local Kubernetes cluster.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*使用Java与Kubernetes*，展示了如何在本地Kubernetes集群上部署打包为Docker镜像的Java微服务。
- en: '[Chapter 9](text00180.html) , *Working with Kubernetes API* , shows how the
    Kubernetes API can be used to automate the creation of Kubernetes objects such
    as services or deployments. This chapter gives examples of how to use the API
    to get information about the cluster''s state.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](text00180.html)，*使用Kubernetes API*，展示了如何使用Kubernetes API来自动创建Kubernetes对象，如服务或部署。本章提供了如何使用API获取有关集群状态的信息的示例。'
- en: '[Chapter 10](text00205.html) , *Deploying Java on Kubernetes in the Cloud*
    , shows the reader how to configure Amazon AWS EC2 instances to make them suitable
    to run a Kubernetes cluster. This chapter also gives precise instructions on how
    to create a Kubernetes cluster on the Amazon AWS cloud.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](text00205.html)，*在云中部署Java到Kubernetes*，向读者展示了如何配置Amazon AWS EC2实例，使其适合运行Kubernetes集群。本章还详细说明了如何在Amazon
    AWS云上创建Kubernetes集群的方法。'
- en: '[Chapter 11](text00228.html) , *More Resources* , explores how Java and Kubernetes
    point the reader to additional resources available on the internet that are of
    high quality, to further extend knowledge about Docker and Kubernetes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](text00228.html)，*更多资源*，探讨了Java和Kubernetes如何指向互联网上其他高质量的可用资源，以进一步扩展有关Docker和Kubernetes的知识。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: For this book, you will need any decent PC or Mac, capable of running a modern
    version of Linux, Windows 10 64-bit, or macOS.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，您将需要任何一台能够运行现代版本的Linux、Windows 10 64位或macOS的体面PC或Mac。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for Java developers, who would like to get into the world of containerization.
    The reader will learn how Docker and Kubernetes can help with deployment and management
    of Java applications on clusters, either on their own infrastructure or in the
    cloud.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望进入容器化世界的Java开发人员。读者将学习Docker和Kubernetes如何帮助在集群上部署和管理Java应用程序，无论是在自己的基础设施上还是在云中。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "The Dockerfile is used to create the image when
    you run the `docker build` command." A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“当您运行`docker
    build`命令时，Dockerfile用于创建图像。”代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the Skip For Now will take you to the the images list without
    logging into the Docker Hub."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中出现，如：“点击“暂时跳过”将使您在不登录Docker
    Hub的情况下转到图像列表。”'
- en: Warnings or important notes appear in a box like this.Tips and tricks appear
    like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。提示和技巧会出现在这样。
