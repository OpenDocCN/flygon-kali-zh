- en: 'Section 1: Docker and Container Fundamentals'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：Docker和容器基础知识
- en: In this first section, we will review important Docker and container concepts,
    and the benefits that Docker provides to developers. After a quick review of Docker,
    we will move on to how we can add persistent data to a container and how to work
    with Docker networking to expose containers to the outside world. These basic
    concepts are essential to fully understanding Kubernetes and understanding how
    containers run a cluster.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将回顾重要的Docker和容器概念，以及Docker为开发人员提供的好处。在快速回顾Docker之后，我们将继续讨论如何向容器添加持久数据，以及如何使用Docker网络将容器暴露给外部世界。这些基本概念对于充分理解Kubernetes以及理解容器如何在集群中运行至关重要。
