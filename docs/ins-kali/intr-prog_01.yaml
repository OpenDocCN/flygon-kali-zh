- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The purpose of this book is to give the readers a solid understanding of Java
    fundamentals, leading them through a series of practical steps from the basics
    to real programming. The discussion and the examples aim to stimulate professional
    intuition, using well-proven programming principles and practices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是让读者对Java基础知识有扎实的理解，通过一系列从基础到实际编程的实践步骤来引导他们。讨论和示例旨在激发专业直觉，使用经过验证的编程原则和实践。
- en: 'After finishing this book, you will be able to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，您将能够做到以下事情：
- en: Install Java Virtual Machine and run it
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Java虚拟机并运行它
- en: Install and configure your integrated development environment (editor)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装和配置集成开发环境（编辑器）
- en: Write, compile, and execute Java programs and tests
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写、编译和执行Java程序和测试
- en: Understand and use Java language fundamentals
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解并使用Java语言基础知识
- en: Understand and apply object-oriented design principles
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解并应用面向对象设计原则
- en: Master the most frequently used Java constructs
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握最常用的Java构造
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: The targeted audience is those who would like to pursue a career in modern Java
    programming and the novice to intermediate Java programmer who would like to refresh
    their knowledge of the latest Java version.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众是那些想要在现代Java编程中追求职业的人，以及想要刷新他们对最新Java版本知识的初学者和中级Java程序员。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](40b2d539-5f9c-4923-87ac-803c281a5ba7.xhtml), *Java Virtual Machine
    (JVM) on Your Computer*, introduces Java as a language and as a tool. It describes
    the motivation for Java creation, its history, its editions, architectural principles, and
    components. It also outlines the Java marketing position and the main areas of
    application. Then, a sequence of practical steps walk you through the process
    of Java machine installation and configuration on your computers and through its
    usage and main commands.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](40b2d539-5f9c-4923-87ac-803c281a5ba7.xhtml)，*计算机上的Java虚拟机（JVM）*，介绍了Java作为一种语言和工具。它描述了Java创建的动机、历史、版本、架构原则和组件。还概述了Java的营销定位和主要应用领域。然后，一系列实际步骤将引导您完成Java虚拟机在计算机上的安装和配置，以及其使用和主要命令。'
- en: '[Chapter 2](4eaa4fe6-9564-40ba-b799-7fdc2abb5039.xhtml), *Java Language Basics*,
    introduces the basic concepts of Java as an Object Oriented Programming (OOP)
    language. You will learn about classes, interfaces, objects, and their relations,
    along with OOP concepts and features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](4eaa4fe6-9564-40ba-b799-7fdc2abb5039.xhtml)，*Java语言基础*，介绍了Java作为面向对象编程（OOP）语言的基本概念。您将学习类、接口、对象及其关系，以及OOP的概念和特性。'
- en: '[Chapter 3](18c6e8b8-9d8a-4ece-9a3f-cd00474b713e.xhtml), *Your Development
    Environment Setup*, explains what development environment is and guides you through
    its configuration and tuning. It also has an overview of popular editors and build
    frameworks. The step-by-step instructions help the reader to create their own
    development environment, and configure it, including the setting of a classpath
    and using it in practice.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](18c6e8b8-9d8a-4ece-9a3f-cd00474b713e.xhtml)，*您的开发环境设置*，解释了开发环境是什么，并指导您进行配置和调整。它还概述了流行的编辑器和构建框架。逐步说明帮助读者创建自己的开发环境，并进行配置，包括设置类路径并在实践中使用它。'
- en: '[Chapter 4](64574f55-0e95-4eda-9ddb-b05da6c41747.xhtml), *Your First Java Project*,
    uses everything that was learned so far and guides the reader through the process
    of writing a program and developer’s test and running them.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](64574f55-0e95-4eda-9ddb-b05da6c41747.xhtml)，*你的第一个Java项目*，利用到目前为止学到的一切，引导读者编写程序和开发者测试并运行它们的过程。'
- en: '[Chapter 5](ddf91055-8610-4b8c-acc5-453cfa981760.xhtml), *Java Language Elements
    and Types*, familiarizes the reader with Java language elements: identifiers,
    variables, literals, keywords, separators, comments, and similar ones. It also
    describes types—both primitive and reference. Special attention is applied to
    class String, enum types, and arrays.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ddf91055-8610-4b8c-acc5-453cfa981760.xhtml)，*Java语言元素和类型*，使读者熟悉Java语言元素：标识符、变量、文字、关键字、分隔符、注释等。它还描述了基本类型和引用类型。特别关注了String类、枚举类型和数组。'
- en: '[Chapter 6](6f2efa7b-2fd2-4c5d-a190-e58eb0cd6332.xhtml), *Interfaces, Classes
    and Objects Construction*, explains the most important aspects of Java programming—Application
    Programming Interface (API), object factories, method overriding, hiding, and
    overloading. The usage of keywords this and super is also introduced here. The
    chapter concludes with the discussion of final classes and methods.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](6f2efa7b-2fd2-4c5d-a190-e58eb0cd6332.xhtml)，*接口、类和对象构造*，解释了Java编程的最重要方面——应用程序编程接口（API）、对象工厂、方法重写、隐藏和重载。还介绍了关键字this和super的用法。该章节以讨论最终类和方法结束。'
- en: '[Chapter 7](c33d6d65-074b-49cb-b013-f7157eb70816.xhtml), *Packages and Accessibility
    (Visibility)*, introduces the notion of a package and teaches the reader how to
    create and use it for better code clarity. It also describes different levels
    of accessibility (visibility) of classes and class members—methods and properties.
    It concludes with the discussion of the key OOP design concept of an encapsulation.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](c33d6d65-074b-49cb-b013-f7157eb70816.xhtml)，*包和可访问性（可见性）*，介绍了包的概念，并教读者如何创建和使用它以提高代码清晰度。它还描述了类和类成员（方法和属性）的不同可访问性（可见性）级别。最后讨论了封装的关键面向对象设计概念。'
- en: '[Chapter 8](2dc9b974-3d85-458b-ac71-a7fae4599a00.xhtml), *Object-Oriented Design
    (OOD) Principles*, presents a higher-level view on Java programming. It discusses
    the criteria of a good design and provides a guide to the well-proven OOD principles.
    It also demonstrates code examples that illustrate the discussed principles.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](2dc9b974-3d85-458b-ac71-a7fae4599a00.xhtml)，*面向对象设计（OOD）原则*，提供了Java编程的更高层次视图。它讨论了良好设计的标准，并提供了经过验证的OOD原则指南。它还演示了说明所讨论原则的代码示例。'
- en: '[Chapter 9](33ed1fb4-36e0-499b-8156-4d5e88a2c404.xhtml), *Operators, Expressions,
    and Statements*, helps you dive deeper into three core elements of Java programming:
    operators, expressions, and statements. You will see the list of all Java operators,
    learn details about the most popular ones, and be able to execute specific examples
    that illustrate the key aspects of each of them.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](33ed1fb4-36e0-499b-8156-4d5e88a2c404.xhtml)，*运算符、表达式和语句*，帮助您深入了解Java编程的三个核心元素：运算符、表达式和语句。您将看到所有Java运算符的列表，了解最受欢迎的运算符的详细信息，并能够执行说明每个运算符的关键方面的具体示例。'
- en: '[Chapter 10](9b40994b-a83d-4b78-b7c2-695c2afcfaa9.xhtml), *Control Flow Statements*,
    describes Java statements that allow building a program flow according to the
    logic of the implemented algorithm, including conditional statements, iterative
    statements, branching statements, and exceptions.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](9b40994b-a83d-4b78-b7c2-695c2afcfaa9.xhtml)，*控制流语句*，描述了允许根据实现的算法逻辑构建程序流的Java语句，包括条件语句、迭代语句、分支语句和异常。'
- en: '[Chapter 11](e8c37d86-291d-4500-84ea-719683172477.xhtml), *JVM Processes and
    Garbage Collection*, allows the reader to look under the hood of JVM and see that
    it is more complex than just program runner. It executes several service threads
    in addition to the application threads. One of the service threads executes an
    important mission of releasing the memory from unused objects.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](e8c37d86-291d-4500-84ea-719683172477.xhtml)，*JVM进程和垃圾回收*，让读者深入了解JVM，看到它不仅仅是一个程序运行器。除了应用程序线程外，它还执行多个服务线程。其中一个服务线程执行一个重要任务，释放未使用对象的内存。'
- en: '[Chapter 12](dc404209-4f4f-42f6-b63e-ea494ba593db.xhtml), *Java Standard and
    External Libraries*, provides an overview of the most popular libraries included
    with JDK and the external ones. Brief examples demonstrate the library capabilities.
    The chapter also guides users how to find a library on the internet.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](dc404209-4f4f-42f6-b63e-ea494ba593db.xhtml)，*Java标准和外部库*，概述了包含在JDK中的最受欢迎的库和外部库。简要示例演示了库的功能。该章还指导用户如何在互联网上找到库。'
- en: '[Chapter 13](3d6ae5fa-f48e-44e2-ae03-62dae2f78401.xhtml), *Java Collections*,
    introduces you to Java collections with code examples that demonstrate their usage.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](3d6ae5fa-f48e-44e2-ae03-62dae2f78401.xhtml)，*Java集合*，向您介绍了Java集合，并提供了演示它们用法的代码示例。'
- en: '[Chapter 14](5c3dd438-a957-4fcc-b8e8-045ea7b43277.xhtml), *Managing Collections
    and Arrays*, introduces you to classes that allow you to create, initialize, and
    modify collections and arrays.  They also allow the creation of unmodifiable and
    immutable collections. Some of these classes belong to Java standard libraries,
    others to popular Apache Commons libraries.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](5c3dd438-a957-4fcc-b8e8-045ea7b43277.xhtml)，*管理集合和数组*，向您介绍了允许您创建、初始化和修改集合和数组的类。它们还允许创建不可修改和不可变的集合。其中一些类属于Java标准库，另一些属于流行的Apache
    Commons库。'
- en: '[Chapter 15](42b614c0-4302-4b71-8a1d-fa74d2943a2a.xhtml), *Managing Objects,
    Strings, Time, and Random Numbers*, demonstrates classes and utilities from Java
    Standard Library and Apache Commons that every programmer has to master in order
    to become an effective coder.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](42b614c0-4302-4b71-8a1d-fa74d2943a2a.xhtml)，*管理对象、字符串、时间和随机数*，演示了Java标准库和Apache
    Commons中的类和实用程序，每个程序员都必须掌握，以成为有效的编码人员。'
- en: '[Chapter 16](d77f1f16-0aa6-4d13-b9a8-f2b6e195f0f1.xhtml), *Database Programming*,
    explains how to write Java code that can manipulate—insert, read, update, and
    delete—data in a database. It also provides a short introduction to SQL language
    and basic database operations.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](d77f1f16-0aa6-4d13-b9a8-f2b6e195f0f1.xhtml)，*数据库编程*，解释了如何编写能够操作数据库中数据的Java代码——插入、读取、更新和删除。它还提供了SQL语言和基本数据库操作的简要介绍。'
- en: '[Chapter 17](e5647937-f76b-46eb-ba4a-c9ad65c2c63a.xhtml), *Lambda Expressions
    and Functional Programming*, explains the concept of a functional programming.
    It provides an overview of functional interfaces that come with JDK and explains
    how to use them in lambda expressions.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](e5647937-f76b-46eb-ba4a-c9ad65c2c63a.xhtml)，*Lambda表达式和函数式编程*，解释了函数式编程的概念。它概述了JDK提供的函数式接口，并解释了如何在lambda表达式中使用它们。'
- en: '[Chapter 18](be052e15-ac84-4e19-9bd9-24548aa3f904.xhtml), *Streams and Pipelines*,
    introduces the reader to the powerful concept of data stream processing. It explains
    what streams are, how to process them using lambda expressions, and how to build
    processing pipelines. It also shows how easily you can organize stream processing
    in parallel.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](be052e15-ac84-4e19-9bd9-24548aa3f904.xhtml)，*流和管道*，向读者介绍了数据流处理的强大概念。它解释了流是什么，如何使用lambda表达式处理它们，以及如何构建处理管道。它还展示了如何轻松地并行组织流处理。'
- en: '[Chapter 19](aa01584a-ae53-454d-b59b-395d484b4c94.xhtml), *Reactive Systems*,
    provides an overview and the prospects for your future professional work. As more
    data gets processed and services become more sophisticated, the need for more
    adaptive, highly scalable, and distributed processes grows exponentially, and
    this is what we will address in this chapter—how such a software system looks
    in practice.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](aa01584a-ae53-454d-b59b-395d484b4c94.xhtml)，*响应式系统*，概述了您未来职业工作的前景。随着更多数据被处理和服务变得更加复杂，对更具适应性、高度可扩展和分布式流程的需求呈指数级增长，这正是我们将在本章中解决的问题——这样的软件系统在实践中是什么样子。'
- en: To get the most out of this book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: No prior knowledge of Java programming is expected from a reader, although some
    understanding of what programming is would help them to get the most from this
    book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 读者不需要对Java编程有先验知识，尽管对编程的理解会帮助他们从本书中获得最多的知识。
