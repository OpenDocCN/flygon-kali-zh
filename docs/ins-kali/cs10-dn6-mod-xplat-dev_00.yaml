- en: Get in touch
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系方式
- en: Feedback from our readers is always welcome.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback** : If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com)
    .'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提到书名，并发送电子邮件至[customercare@packtpub.com](mailto:customercare@packtpub.com)。'
- en: '**Errata** : Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit, [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)
    , selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激，如果您能向我们报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy** : If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过链接[copyright@packt.com](mailto:copyright@packt.com)与我们联系。'
- en: '**If you are interested in becoming an author** : If there is a topic that
    you have expertise in and you are interested in either writing or contributing
    to a book, please visit [authors.packtpub.com](https://authors.packtpub.com/)
    .'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您对某个专题有专业知识，并且有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](https://authors.packtpub.com/)。'
