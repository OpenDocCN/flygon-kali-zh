- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There are programming books that are thousands of pages long that aim to be
    comprehensive references for the C# language, .NET libraries, app models like
    websites, services, and desktop, and mobile apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些编程书籍长达数千页，旨在成为C#语言、.NET库、网站、服务和桌面以及移动应用程序等应用模型的全面参考。
- en: This book is different. It is concise and aims to be a brisk, fun read packed
    with practical hands-on walkthroughs of each subject. The breadth of the overarching
    narrative comes at the cost of some depth, but you will find many signposts to
    explore further if you wish.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书与众不同。它简洁而旨在成为一个轻快、有趣的阅读，充满了每个主题的实用实践指南。全面的叙述广度是以一些深度为代价的，但如果你愿意，你会发现许多探索更多内容的指引。
- en: This book is simultaneously a step-by-step guide to learning modern C# proven
    practices using cross-platform .NET and a brief introduction to the main types
    of practical applications that can be built with them. This book is best for beginners
    to C# and .NET, or programmers who have worked with C# in the past but feel left
    behind by the changes in the past few years.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书同时是一个逐步学习现代C#实践的跨平台.NET的指南，也是对可以用它们构建的主要类型的实际应用程序的简要介绍。这本书最适合初学者和有经验的C#和.NET程序员，或者过去曾使用C#但感觉被过去几年的变化抛在了后面的程序员。
- en: If you already have experience with older versions of the C# language, then
    in the first section of *Chapter 2* , *Speaking C#* , you can review tables of
    the new language features and jump straight to them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有使用旧版本C#语言的经验，那么在*第2章* *说C#*的第一部分，你可以查看新语言特性的表格并直接跳转到它们。
- en: If you already have experience with older versions of the .NET libraries, then
    in the first section of *Chapter 7* , *Packaging and Distributing .NET Types*
    , you can review tables of the new library features and jump straight to them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有使用旧版本的.NET库的经验，那么在*第7章* *打包和分发.NET类型*的第一部分，你可以查看新库特性的表格并直接跳转到它们。
- en: I will point out the cool corners and gotchas of C# and .NET, so you can impress
    colleagues and get productive fast. Rather than slowing down and boring some readers
    by explaining every little thing, I will assume that you are smart enough to Google
    an explanation for topics that are related but not necessary to include in a beginner-to-intermediate
    guide that has limited space in the printed book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我会指出C#和.NET的一些酷炫之处和陷阱，这样你就可以快速给同事留下深刻印象并提高工作效率。我不会为了解释每一个小事情而减慢速度并让一些读者感到无聊，我会假设你足够聪明，可以通过谷歌来解释一些相关但不必在印刷书中包含的主题。
- en: Where to find the code solutions
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码解决方案的查找位置
- en: 'You can download solutions for the step-by-step guided tasks and exercises
    from the GitHub repository at the following link: [https://github.com/markjprice/cs10dotnet6](https://github.com/markjprice/cs10dotnet6)
    .'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从以下链接的GitHub存储库中下载逐步引导任务和练习的解决方案：[https://github.com/markjprice/cs10dotnet6](https://github.com/markjprice/cs10dotnet6)。
- en: If you don't know how, then I provide instructions on how to do this at the
    end of *Chapter 1* , *Hello, C#! Welcome, .NET!* .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道怎么做，那么我会在*第1章* *你好，C#! 欢迎，.NET!* 的结尾提供如何做的说明。
- en: Where to find the online chapters
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线章节的查找位置
- en: Three bonus online chapters and an appendix complete this bumper edition. You
    can read these at [https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf)
    . You can also find them at [https://github.com/markjprice/cs10dotnet6/blob/main/9781801077361_Bonus_Content.pdf](https://github.com/markjprice/cs10dotnet6/blob/main/9781801077361_Bonus_Content.pdf)
    .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 三个在线附加章节和一个附录完成了这个大部头的版本。你可以在[https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf)阅读这些内容。你也可以在[https://github.com/markjprice/cs10dotnet6/blob/main/9781801077361_Bonus_Content.pdf](https://github.com/markjprice/cs10dotnet6/blob/main/9781801077361_Bonus_Content.pdf)找到它们。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1* , *Hello, C#! Welcome, .NET!* , is about setting up your development
    environment and using either Visual Studio or Visual Studio Code to create the
    simplest application possible with C# and .NET. For simplified console apps, you
    will see the use of the top-level program feature introduced in C# 9\. For learning
    how to write simple language constructs and library features, you will see the
    use of .NET Interactive Notebooks. You will also learn about some good places
    to look for help and ways to contact me to get help with an issue or give me feedback
    to improve the book and future editions through its GitHub repository.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章* *你好，C#! 欢迎，.NET!*，是关于设置你的开发环境，并使用Visual Studio或Visual Studio Code来创建最简单的C#和.NET应用程序。对于简化的控制台应用程序，你将看到C#
    9中引入的顶级程序特性的使用。为了学习如何编写简单的语言结构和库特性，你将看到.NET交互式笔记本的使用。你还将了解一些寻求帮助的好地方，以及联系我获取帮助或给我反馈以改进这本书和未来版本的方式，通过它的GitHub存储库。'
- en: '*Chapter 2* , *Speaking C#* , introduces the versions of C# and has tables
    showing which versions introduced new features. I explain the grammar and vocabulary
    that you will use every day to write the source code for your applications. In
    particular, you will learn how to declare and work with variables of different
    types.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章* *说C#*，介绍了C#的版本，并列出了引入新功能的版本。我解释了你每天将用来编写应用程序源代码的语法和词汇。特别是，你将学习如何声明和处理不同类型的变量。'
- en: '*Chapter 3* , *Controlling Flow, Converting Types, and Handling Exceptions*
    , covers using operators to perform simple actions on variables, including comparisons,
    writing code that makes decisions, pattern matching in C# 7 to C# 10, repeating
    a block of statements, and converting between types. It also covers writing code
    defensively to handle exceptions when they inevitably occur.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章* *控制流、类型转换和异常处理*，涵盖了使用运算符对变量执行简单操作，包括比较，编写做出决策的代码，C# 7到C# 10中的模式匹配，重复一组语句，并在不可避免地发生异常时编写防御性代码来处理异常。'
- en: '*Chapter 4* , *Writing, Debugging, and Testing Functions* , is about following
    the **Don''t Repeat Yourself** (**DRY** ) principle by writing reusable functions
    using both imperative and functional implementation styles. You will also learn
    how to use debugging tools to track down and remove bugs, monitoring your code
    while it executes to diagnose problems, and rigorously testing your code to remove
    bugs and ensure stability and reliability before it gets deployed into production.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，编写、调试和测试函数，是关于遵循“不要重复自己”（DRY）原则，通过使用命令式和函数式实现风格编写可重用函数。您还将学习如何使用调试工具来追踪和消除错误，监视代码执行过程中诊断问题，并严格测试代码以消除错误并确保在部署到生产环境之前的稳定性和可靠性。
- en: '*Chapter 5* , *Building Your Own Types with Object-Oriented Programming* ,
    discusses all the different categories of members that a type can have, including
    fields to store data and methods to perform actions. You will use **object-oriented
    programming** (**OOP** ) concepts, such as aggregation and encapsulation. You
    will learn about language features such as tuple syntax support and `out` variables,
    default literals, and inferred tuple names, as well as how to define and work
    with immutable types using the `record` keyword, `init` -only properties, and
    `with` expressions introduced in C# 9.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，使用面向对象编程构建自己的类型，讨论了类型可以拥有的各种成员类别，包括用于存储数据的字段和用于执行操作的方法。您将使用面向对象编程（OOP）概念，如聚合和封装。您将了解元组语法支持和`out`变量、默认文字和推断元组名称，以及如何使用`record`关键字、`init`-only属性和C#
    9中引入的`with`表达式定义和处理不可变类型。
- en: '*Chapter 6* , *Implementing Interfaces and Inheriting Classes* , explains deriving
    new types from existing ones using OOP. You will learn how to define operators
    and local functions, delegates and events, how to implement interfaces about base
    and derived classes, how to override a member of a type, how to use polymorphism,
    how to create extension methods, how to cast between classes in an inheritance
    hierarchy, and about the big change in C# 8 with the introduction of nullable
    reference types.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，实现接口和继承类，解释了使用OOP从现有类型派生新类型。您将学习如何定义运算符和局部函数，委托和事件，如何实现关于基类和派生类的接口，如何覆盖类型的成员，如何使用多态，如何创建扩展方法，如何在继承层次结构中的类之间进行转换，以及C#
    8中引入的可空引用类型的重大变化。
- en: '*Chapter 7* , *Packaging and Distributing .NET Types* , introduces the versions
    of .NET and has tables showing which versions introduced new library features,
    and then presents .NET types that are compliant with .NET Standard and how they
    relate to C#. You will learn how to write and compile code on any of the supported
    operating systems: Windows, macOS, and Linux variants. You will learn how to package,
    deploy, and distribute your own apps and libraries.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，打包和分发.NET类型，介绍了.NET的版本，并展示了哪些版本引入了新的库功能，然后介绍了符合.NET标准的.NET类型以及它们与C#的关系。您将学习如何在支持的操作系统上编写和编译代码：Windows、macOS和Linux变体。您将学习如何打包、部署和分发自己的应用程序和库。
- en: '*Chapter 8* , *Working with Common .NET Types* , discusses the types that allow
    your code to perform common practical tasks, such as manipulating numbers and
    text, dates and times, storing items in collections, working with the network
    and manipulating images, and implementing internationalization.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用常见的.NET类型，讨论了允许您的代码执行常见实际任务的类型，如操作数字和文本，日期和时间，将项目存储在集合中，处理网络和操作图像，以及实现国际化。
- en: '*Chapter 9* , *Working with Files, Streams, and Serialization* , covers interacting
    with the filesystem, reading and writing to files and streams, text encoding,
    and serialization formats like JSON and XML, including the improved functionality
    and performance of the `System.Text.Json` classes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，与文件、流和序列化一起工作，涵盖了与文件系统的交互，读写文件和流，文本编码，以及JSON和XML等序列化格式，包括`System.Text.Json`类的改进功能和性能。
- en: '*Chapter 10* , *Working with Data Using Entity Framework Core* , explains reading
    and writing to relational databases, such as Microsoft SQL Server and SQLite,
    using the **object-relational mapping** (**ORM** ) technology named **Entity Framework
    Core** (**EF Core** ). You will learn how to define entity models that map to
    existing tables in a database, as well as how to define Code First models that
    can create the tables and database at runtime.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，使用Entity Framework Core处理数据，解释了如何读写关系数据库，如Microsoft SQL Server和SQLite，使用名为Entity
    Framework Core（EF Core）的对象关系映射（ORM）技术。您将学习如何定义映射到数据库中现有表的实体模型，以及如何定义可以在运行时创建表和数据库的Code
    First模型。
- en: '*Chapter 11* , *Querying and Manipulating Data Using LINQ* , teaches you about
    **Language INtegrated Queries** (**LINQs** )—language extensions that add the
    ability to work with sequences of items and filter, sort, and project them into
    different outputs. You will learn about the special capabilities of **Parallel
    LINQ** (**PLINQ** ) and LINQ to XML.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，使用LINQ查询和操作数据，教授您关于语言集成查询（LINQ）的知识，这是一种语言扩展，可以处理项目序列并对其进行过滤、排序和投影到不同的输出。您将了解并行LINQ（PLINQ）和LINQ到XML的特殊功能。
- en: '*Chapter 12* , *Improving Performance and Scalability Using Multitasking* ,
    discusses allowing multiple actions to occur at the same time to improve performance,
    scalability, and user productivity. You will learn about the `async Main` feature
    and how to use types in the `System.Diagnostics` namespace to monitor your code
    to measure performance and efficiency.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，使用多任务改进性能和可伸缩性，讨论了允许多个操作同时发生以提高性能、可伸缩性和用户生产力。您将了解`async Main`功能以及如何使用`System.Diagnostics`命名空间中的类型来监视代码以测量性能和效率。
- en: '*Chapter 13* , *Introducing Practical Applications of C# and .NET* , introduces
    you to the types of cross-platform applications that can be built using C# and
    .NET. You will also build an EF Core model to represent the Northwind database
    that will be used throughout the rest of the chapters in the book.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《介绍C#和.NET的实际应用》向您介绍了可以使用C#和.NET构建的跨平台应用程序类型。您还将构建一个EF Core模型来表示将在本书的其余章节中使用的Northwind数据库。
- en: '*Chapter 14* , *Building Websites Using ASP.NET Core Razor Pages* , is about
    learning the basics of building websites with a modern HTTP architecture on the
    server side using ASP.NET Core. You will learn how to implement the ASP.NET Core
    feature known as Razor Pages, which simplifies creating dynamic web pages for
    small websites, and about building the HTTP request and response pipeline.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章《使用ASP.NET Core Razor Pages构建网站》是关于学习使用ASP.NET Core在服务器端构建现代HTTP架构网站的基础知识。您将学习如何实现被称为Razor
    Pages的ASP.NET Core特性，它简化了为小型网站创建动态网页，并了解构建HTTP请求和响应管道。
- en: '*Chapter 15* , *Building Websites Using the Model-View-Controller Pattern*
    , is about learning how to build large, complex websites in a way that is easy
    to unit test and manage with teams of programmers using ASP.NET Core MVC. You
    will learn about startup configuration, authentication, routes, models, views,
    and controllers.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章《使用模型-视图-控制器模式构建网站》是关于学习如何以易于单元测试和团队程序员管理的方式构建大型复杂网站的。您将了解启动配置、身份验证、路由、模型、视图和控制器。
- en: '*Chapter 16* , *Building and Consuming Web Services* , explains building backend
    REST architecture web services using the ASP.NET Core Web API and how to properly
    consume them using factory-instantiated HTTP clients.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章《构建和使用Web服务》解释了使用ASP.NET Core Web API构建后端REST架构Web服务，以及如何使用工厂实例化的HTTP客户端正确消耗它们。
- en: '*Chapter 17* , *Building User Interfaces Using Blazor* , introduces how to
    build web user interface components using Blazor that can be executed either on
    the server side or inside the client-side web browser. You will see the differences
    between Blazor Server and Blazor WebAssembly and how to build components that
    are easier to switch between the two hosting models.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章《使用Blazor构建用户界面》介绍了如何使用Blazor构建可以在服务器端或客户端Web浏览器内执行的Web用户界面组件。您将了解Blazor服务器和Blazor
    WebAssembly之间的区别，以及如何构建更容易在两种托管模型之间切换的组件。
- en: 'Three bonus online chapters complete this bumper edition. You can read the
    following chapters and the appendix at [https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf)
    :'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 三个额外的在线章节完成了这个丰富的版本。您可以阅读以下章节和附录：[https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf)
    ：
- en: '*Chapter 18* , *Building and Consuming Specialized Services* , introduces you
    to building services using gRPC, implementing real-time communications between
    server and client using SignalR, exposing an EF Core model using OData, and hosting
    functions in the cloud that respond to triggers using Azure Functions.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第18章《构建和使用专业服务》向您介绍了使用gRPC构建服务，使用SignalR在服务器和客户端之间实现实时通信，使用OData公开EF Core模型，以及使用Azure
    Functions在云中响应触发器的主机功能。
- en: '*Chapter 19* , *Building Mobile and Desktop Apps Using .NET MAUI* , introduces
    you to building cross-platform mobile and desktop apps for Android, iOS, macOS,
    and Windows. You will learn the basics of XAML, which can be used to define the
    user interface for a graphical app.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第19章《使用.NET MAUI构建移动和桌面应用程序》向您介绍了如何为Android、iOS、macOS和Windows构建跨平台移动和桌面应用程序。您将学习XAML的基础知识，该知识可用于定义图形应用程序的用户界面。
- en: '*Chapter 20* , *Protecting Your Data and Applications* , is about protecting
    your data from being viewed by malicious users using encryption, and from being
    manipulated or corrupted using hashing and signing. You will also learn about
    authentication and authorization to protect applications from unauthorized users.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第20章《保护您的数据和应用程序》是关于使用加密保护数据免受恶意用户查看，以及使用哈希和签名防止数据被篡改或损坏。您还将了解身份验证和授权，以保护应用程序免受未经授权的用户。
- en: '*Appendix* , *Answers to the Test Your Knowledge Questions* , has the answers
    to the test questions at the end of each chapter.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 附录《测试您的知识问题的答案》包含了每章末尾的测试问题的答案。
- en: What you need for this book
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完成本书所需的内容
- en: You can develop and deploy C# and .NET apps using Visual Studio Code on many
    platforms, including Windows, macOS, and many varieties of Linux.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用Visual Studio Code在包括Windows、macOS和许多Linux变体在内的许多平台上开发和部署C#和.NET应用程序。
- en: An operating system that supports Visual Studio Code and an internet connection
    is all you need to complete all but one chapter.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 支持Visual Studio Code的操作系统和互联网连接是完成除最后一章之外的所有内容所需的全部内容。
- en: If you prefer to use Visual Studio for Windows or macOS, or a third-party tool
    like JetBrains Rider, then you can.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更喜欢使用Windows或macOS的Visual Studio，或者像JetBrains Rider这样的第三方工具，那么您也可以。
- en: You will need macOS to build the iOS app in *Chapter 19* , *Building Mobile
    and Desktop Apps Using .NET MAUI* , because you must have macOS and Xcode to compile
    iOS apps.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要macOS来构建第19章《使用.NET MAUI构建移动和桌面应用程序》中的iOS应用程序，因为您必须拥有macOS和Xcode来编译iOS应用程序。
- en: Downloading the color images of this book
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
