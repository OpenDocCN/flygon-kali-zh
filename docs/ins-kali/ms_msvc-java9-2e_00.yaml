- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Microservices are the next big thing in designing scalable, easy-to-maintain
    applications. They not only makes application development easier, but also offer
    great flexibility to utilize various resources optimally. If you want to build
    an enterprise-ready implementation of a microservice architecture, then this is
    the book for you!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务是设计可扩展、易于维护的应用程序中的下一个大事件。它们不仅使应用程序开发更容易，还提供了灵活性，可以最大限度地利用各种资源。如果您想构建一个微服务架构的企业级实现，那么这本书就是为您而写的！
- en: Starting off by understanding the core concepts and framework, you will then
    focus on the high-level design of large software projects. You will gradually
    move on to setting up the development environment and configuring it before implementing
    continuous integration to deploy your microservice architecture. Using Spring
    Security, you will secure microservices and test them effectively using REST Java
    clients and other tools such as RxJava 2.0\. We'll show you the best patterns,
    practices, and common principles of microservice design, and you'll learn to troubleshoot
    and debug the issues faced during development. We'll show you how to design and
    implement reactive microservices. Finally, we'll show you how to migrate a monolithic
    application to a microservice-based application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从理解核心概念和框架开始，然后专注于大型软件项目的高级设计。在配置开发环境并实施持续集成之前，您将逐渐转向设置开发环境并进行配置以部署您的微服务架构。使用Spring
    Security，您将保护微服务并使用REST Java客户端和其他工具（如RxJava 2.0）有效地测试它们。我们将向您展示微服务设计的最佳模式、实践和常见原则，您将学会解决开发过程中遇到的问题。我们将向您展示如何设计和实现响应式微服务。最后，我们将向您展示如何将单片应用程序迁移到基于微服务的应用程序。
- en: By the end of the book, you will know how to build smaller, lighter, and faster
    services that can be implemented easily in a production environment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将知道如何构建更小、更轻、更快的服务，并且可以轻松地在生产环境中实现。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](8ea8ade6-8194-4739-94ed-92454e884d9d.xhtml), *A Solution Approach*,
    covers the high-level design of large software projects and helps you understand
    the common problems faced in a production environment and the solutions to these
    problems.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](8ea8ade6-8194-4739-94ed-92454e884d9d.xhtml)，*解决方案方法*，涵盖了大型软件项目的高级设计，并帮助您了解生产环境中面临的常见问题以及这些问题的解决方案。'
- en: '[Chapter 2](58549a01-e3b9-4702-9326-692008cc32c2.xhtml), *Setting up the Development
    Environment*, shows how to set up the development environment and configure Spring
    Boot effectively. You will also learn how to build a sample REST service.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](58549a01-e3b9-4702-9326-692008cc32c2.xhtml)，*设置开发环境*，展示了如何设置开发环境并有效地配置Spring
    Boot。您还将学习如何构建一个示例REST服务。'
- en: '[Chapter 3](8d3fd180-4f27-4bf7-bb86-c180ac200687.xhtml), *Domain-Driven Design*,
    teaches you the fundamentals of domain-driven design and how is it used practically
    by design sample services.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](8d3fd180-4f27-4bf7-bb86-c180ac200687.xhtml)，*领域驱动设计*，教授您领域驱动设计的基本原理，以及如何通过设计示例服务在实践中使用它。'
- en: '[Chapter 4](4561ba72-866e-45f9-88ac-761a62242e26.xhtml), *Implementing Microservices*,
    shows you how to code the service and then write the unit test for the developed
    code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](4561ba72-866e-45f9-88ac-761a62242e26.xhtml)，*实现微服务*，向您展示如何编写服务的代码，然后为开发的代码编写单元测试。'
- en: '[Chapter 5](b1f93b4e-3475-4d8a-8c9f-697b0fd4410c.xhtml), *Deployment and Testing*,
    covers how to deploy microservices and develop them on Docker. You will also learn
    to write the Java test client for microservices.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b1f93b4e-3475-4d8a-8c9f-697b0fd4410c.xhtml)，*部署和测试*，涵盖了如何部署微服务并在Docker上开发它们。您还将学习如何为微服务编写Java测试客户端。'
- en: '[Chapter 6](1089b9fd-34b3-42f9-8db6-de27d36869c9.xhtml), *Reactive Microservices*,
    shows how to design and implement reactive microservices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](1089b9fd-34b3-42f9-8db6-de27d36869c9.xhtml)，*响应式微服务*，展示了如何设计和实现响应式微服务。'
- en: '[Chapter 7](9ebae7f7-8b09-4f91-b14a-d0dd189032c3.xhtml), *Securing Microservices*,
    covers the different security methods and the different ways to implement OAuth.
    You will also understand Spring Security implementation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](9ebae7f7-8b09-4f91-b14a-d0dd189032c3.xhtml)，*保护微服务*，涵盖了不同的安全方法以及实现OAuth的不同方式。您还将了解Spring
    Security的实现。'
- en: '[Chapter 8](84dd2eff-b9d0-4dff-b352-6b8ead46a83a.xhtml), *Consuming Microservices
    Using Web Application*, explains how to develop a web application (UI) using the
    Knockout. You will require Bootstrap JS libraries to build a prototype of a web
    application that will consume microservices to show data and flow of sample project—a
    small utility project.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](84dd2eff-b9d0-4dff-b352-6b8ead46a83a.xhtml)，*使用Web应用程序消费微服务*，解释了如何使用Knockout开发Web应用程序（UI）。您将需要Bootstrap
    JS库来构建一个消费微服务的Web应用程序原型，以显示样本项目的数据和流程 - 一个小型实用项目。'
- en: '[Chapter 9](20074f49-f137-4695-b2b3-a7bb806e8e3e.xhtml), *Best Practices and
    Common Principles*, talks about microservice design principles. You will learn
    an effective way of developing microservices and how Netflix has implemented microservices.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](20074f49-f137-4695-b2b3-a7bb806e8e3e.xhtml)，*最佳实践和常见原则*，讨论了微服务设计原则。您将学习开发微服务的有效方法以及Netflix如何实施微服务。'
- en: '[Chapter 10](9fe7e3d2-ce56-42aa-906f-660c7c7c563c.xhtml), *Troubleshooting
    Guide*, explains the common problems encountered during the development of microservices
    and their solutions. This will help you follow the book smoothly and would make
    learning swift.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](9fe7e3d2-ce56-42aa-906f-660c7c7c563c.xhtml)，*故障排除指南*，解释了在开发微服务过程中遇到的常见问题及其解决方案。这将帮助您顺利阅读本书，并使学习更加迅速。'
- en: '[Chapter 11](734830e4-3754-444c-8064-3f0bef5c81f7.xhtml), *Migrating a Monolithic
    Application to a Microservice-Based Application*, shows you how to migrate a monolithic
    application to a microservice-based application.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](734830e4-3754-444c-8064-3f0bef5c81f7.xhtml)，*将单片应用程序迁移到基于微服务的应用程序*，向您展示如何将单片应用程序迁移到基于微服务的应用程序。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: For this book, you can use any operating system (Linux, Windows, or Mac) with
    a minimum of 2 GB RAM. You will also require NetBeans with Java, Maven, Spring
    Boot, Spring Cloud, Eureka Server, Docker, and a CI/CD application. For Docker
    containers, you may need a separate VM or a cloud host with preferably 16 GB or
    more of RAM.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，您可以使用任何操作系统（Linux、Windows或Mac），最低要求为2GB RAM。您还需要具有Java、Maven、Spring Boot、Spring
    Cloud、Eureka Server、Docker和CI/CD应用程序的NetBeans。对于Docker容器，您可能需要一个单独的VM或云主机，最好具有16GB或更多的RAM。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for Java developers who are familiar with microservice architectures
    and now wants to take a deeper dive into effectively implementing microservices
    at an enterprise level. A reasonable knowledge of core microservice elements and
    applications is expected.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为熟悉微服务架构并希望深入了解如何在企业级别有效实施微服务的Java开发人员准备的。预期具有对核心微服务元素和应用程序的合理了解。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `produceBookingOrderEvent` method is added, which takes the `booking` object."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："添加了`produceBookingOrderEvent`方法，该方法接受`booking`对象。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "On the Tools dialog, select Create package.json, Create bower.json, and
    Create gulpfile.js."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中："在工具对话框中，选择创建package.json、创建bower.json和创建gulpfile.js。"'
- en: Tips and important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和重要说明以这样的方式出现在方框中。
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这样的方式出现。
