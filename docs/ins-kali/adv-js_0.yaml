- en: Conventions
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    three ways to declare variables in JavaScript: `var`, `let`, and `const`."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄都显示为以下方式："JavaScript中声明变量的三种方式：`var`、`let`和`const`。"
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the screen,
    for example, in menus or dialog boxes, appear in the text like this: "This means
    that variables created with block scope are subject to the **Temporal Dead Zone
    (TDZ)**."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："这意味着使用块作用域创建的变量受到**时间死区（TDZ）**的影响。"
- en: Installing Atom IDE
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装Atom IDE
- en: To install Atom IDE, go to [https://atom.io/](https://atom.io/) in your browser.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装Atom IDE，请在浏览器中转到[https://atom.io/](https://atom.io/)。
- en: Click on **Download Windows Installer** for Windows to download the setup file
    called **AtomSetup-x64.exe**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载Windows安装程序**以下载名为**AtomSetup-x64.exe**的设置文件。
- en: Run the executable file.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行可执行文件。
- en: Add the`atom` and `apm` commands to your path.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`atom`和`apm`命令添加到您的路径中。
- en: Create shortcuts on the desktop and Start menu.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在桌面和开始菜单上创建快捷方式。
- en: 'Babel is installed locally to each code project. To install Babel in a NodeJs
    project, complete the following steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Babel会安装到每个代码项目的本地。要在NodeJs项目中安装Babel，请完成以下步骤：
- en: Open a command, line interface and navigate to a project folder.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令行界面并导航到项目文件夹。
- en: Run the command `npm init command`.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`npm init`。
- en: Fill in all the required questions. If you are unsure about the meaning of any
    of the prompts, you can press the 'enter' key to skip the question and use the
    default value.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写所有必填问题。如果您不确定任何提示的含义，可以按“enter”键跳过问题并使用默认值。
- en: Run the `npm install --save-dev babel-cli` command.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行`npm install --save-dev babel-cli`命令。
- en: Run the command `install --save-dev babel-preset-es2015`.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`install --save-dev babel-preset-es2015`。
- en: Verify that the `devDependencies` field in `package.json` has `babel-cli` and
    `babel-presets-es2015`.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证`package.json`中的`devDependencies`字段是否包含`babel-cli`和`babel-presets-es2015`。
- en: Create a file called `.babelrc`.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`.babelrc`的文件。
- en: 'Open this file in a text editor and add the code `{ "presets": ["es2015"] }`.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在文本编辑器中打开此文件并添加代码`{ "presets": ["es2015"] }`。'
- en: Installing Node.js and npm
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装Node.js和npm
- en: To install Node.js, go to [https://nodejs.org/en/](https://nodejs.org/en/) in
    your browser.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装Node.js，请在浏览器中转到[https://nodejs.org/en/](https://nodejs.org/en/)。
- en: Click on **Download for Windows (x64)**, to download the LTS setup file recommended
    for most users called `node-v10.14.1-x64.msi`.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载Windows（x64）**，以下载推荐给大多数用户的LTS设置文件，名为`node-v10.14.1-x64.msi`。
- en: Run the executable file.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行可执行文件。
- en: Ensure that you select the npm package manager bundle during the setup.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在安装过程中选择npm软件包管理器捆绑包。
- en: Accept the license and default installation settings.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受许可证和默认安装设置。
- en: Restart your computer for the changes to take effect.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新启动计算机以使更改生效。
