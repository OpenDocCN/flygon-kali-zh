  zh: '*前言*'
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software required to complete
    all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书的内容、开始所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: JavaScript is a core programming language for web technology that can be used
    to modify both HTML and CSS. It is frequently abbreviated to just JS. JavaScript
    is used for processes that go on in the user interfaces of most web browsers,
    such as Internet Explorer, Google Chrome, and Mozilla Firefox. It is the most
    widely-used client-side scripting language today, due to its ability to make the
    browser do its work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是Web技术的核心编程语言，可用于修改HTML和CSS。它经常被缩写为JS。JavaScript经常用于大多数Web浏览器的用户界面中进行的处理，如Internet
    Explorer，Google Chrome和Mozilla Firefox。由于其使浏览器能够完成工作的能力，它是当今最广泛使用的客户端脚本语言。
- en: In this book, you will gain a deep understanding of JavaScript. You will learn
    how to write JavaScript in a professional environment using the new JavaScript
    syntax in ES6, how to leverage JavaScript's asynchronous nature using callbacks
    and promises, and how to set up test suites and test your code. You will be introduced
    to JavaScript's functional programming style and you will apply everything you
    learn to build a simple application in various JavaScript frameworks and libraries
    for backend and frontend development.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将深入了解JavaScript。您将学习如何在ES6中使用新的JavaScript语法在专业环境中编写JavaScript，如何利用JavaScript的异步特性使用回调和承诺，以及如何设置测试套件并测试您的代码。您将了解JavaScript的函数式编程风格，并将所学的一切应用于使用各种JavaScript框架和库构建简单应用程序的后端和前端开发。
- en: About the Author
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Zachary Shute** studied computer and systems engineering at RPI. He is now
    the lead full-stack engineer at a machine learning start-up in San Francisco,
    CA. For his company, Simple Emotion, he manages and deploys Node.js servers, a
    MongoDB database, and JavaScript and HTML websites.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zachary Shute**在RPI学习计算机和系统工程。他现在是位于加利福尼亚州旧金山的一家机器学习初创公司的首席全栈工程师。对于他的公司Simple
    Emotion，他管理和部署Node.js服务器，MongoDB数据库以及JavaScript和HTML网站。'
- en: Objectives
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标
- en: Examine major features in ES6 and implement those features to build applications
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查ES6中的主要功能，并实现这些功能来构建应用程序
- en: Create promise and callback handlers to work with asynchronous processes
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建承诺和回调处理程序以处理异步进程
- en: Develop asynchronous flows using Promise chaining and async/await syntax
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Promise链和async/await语法开发异步流
- en: Manipulate the DOM with JavaScript
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用JavaScript操作DOM
- en: Handle JavaScript browser events
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理JavaScript浏览器事件
- en: Explore Test Driven Development and build code tests with JavaScript code testing
    frameworks.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索测试驱动开发，并使用JavaScript代码测试框架构建代码测试。
- en: List the benefits and drawbacks of functional programming compared to other styles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出函数式编程与其他风格相比的优缺点
- en: Construct applications with the Node.js backend framework and the React frontend
    framework
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Node.js后端框架和React前端框架构建应用程序
- en: Audience
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: This book is designed to target anyone who wants to write JavaScript in a professional
    environment. We expect the audience to have used JavaScript in some capacity and
    be familiar with the basic syntax. This book would be good for a tech enthusiast
    wondering when to use generators or how to use Promises and Callbacks effectively,
    or a novice developer who wants to deepen their knowledge on JavaScript and understand
    TDD.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在针对任何希望在专业环境中编写JavaScript的人群。我们期望受众在某种程度上使用过JavaScript，并熟悉基本语法。本书适合技术爱好者，想知道何时使用生成器或如何有效地使用承诺和回调，或者想加深对JavaScript的了解和理解TDD的初学开发人员。
- en: Approach
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book thoroughly explains the technology in an easy-to-understand way, while
    perfectly balancing theory and exercises. Each chapter is designed to build on
    what was learned in the previous chapter. The book contains multiple activities
    that use real-life business scenarios for you to practice and apply your new skills
    in a highly relevant context.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书以易于理解的方式全面解释了技术，同时完美地平衡了理论和练习。每一章都设计为在前一章所学内容的基础上构建。本书包含多个活动，使用真实的商业场景让您练习并应用新技能，使之具有高度相关性。
