- en: 'Check the status of the submitted real trading job:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查已提交的真实交易工作的状态：
- en: '[PRE17]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'We got the following output:'
  id: totrans-101
  prefs: []
