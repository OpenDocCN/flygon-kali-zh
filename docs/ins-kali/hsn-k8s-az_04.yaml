  type: TYPE_NORMAL
  zh: '*第4章，构建可扩展的应用程序*'
- en: '*Chapter 5, Handling common failures in AKS*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第5章，在AKS中处理常见故障*'
- en: '*Chapter 6, Securing your application with HTTPS and Azure AD*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第6章，使用HTTPS和Azure AD保护您的应用程序*'
