- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JavaScript is a rapidly evolving language with new features being added to it
    annually. This book is designed to get your hands dirty by building a wide range
    of applications with JavaScript. This will help you build a solid foundation with
    JavaScript, which will help you adapt to its new and upcoming features in the
    future, as well as learn other modern frameworks and libraries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是一种快速发展的语言，每年都会添加新功能。本书旨在通过使用JavaScript构建各种应用程序来让您动手实践。这将帮助您在JavaScript上建立坚实的基础，从而有助于您适应其未来的新功能，以及学习其他现代框架和库。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0022.html#KVCC0-f852807d0cb141b58fff8f992d32cbb7), *Building
    a ToDo List*, starts with a simple DOM manipulation with JavaScript and work with
    event listeners, which will give you a good idea of how JavaScript works with
    the HTML in the website. You’ll set up the basic development environment and build
    your first ToDo list app.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0022.html#KVCC0-f852807d0cb141b58fff8f992d32cbb7)，*构建ToDo列表*，从简单的DOM操作开始，使用JavaScript和事件监听器，这将让您对JavaScript如何与网站中的HTML进行交互有一个很好的理解。您将设置基本的开发环境并构建您的第一个ToDo列表应用程序。'
- en: '[Chapter 2](part0046.html#1BRPS0-f852807d0cb141b58fff8f992d32cbb7), *Building
    a Meme Creator*, helps you build a fun application, Meme Creator. Through this,
    you’ll understand the canvas element, use ES6 classes, and be introduced to layouts
    using CSS3 flexbox. This chapter also introduces you to Webpack and setting up
    your own automated development environment using it.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0046.html#1BRPS0-f852807d0cb141b58fff8f992d32cbb7)，*构建Meme Creator*，帮助您构建一个有趣的应用程序Meme
    Creator。通过这个，您将了解画布元素，使用ES6类，并介绍使用CSS3 flexbox进行布局。本章还向您介绍了Webpack，并使用它设置自己的自动化开发环境。'
- en: '[Chapter 3](part0075.html#27GQ60-f852807d0cb141b58fff8f992d32cbb7), *Event
    Registration App*, focuses on developing a responsive Event Registration form
    with an appropriate form validation, which allows users to register for your upcoming
    event and also visually display the registration data through charts. This chapter
    helps you understand different methods of performing AJAX requests and how to
    work with dynamic data.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0075.html#27GQ60-f852807d0cb141b58fff8f992d32cbb7)，*事件注册应用程序*，专注于开发具有适当表单验证的响应式事件注册表单，允许用户注册您即将举办的活动，并通过图表直观地显示注册数据。本章将帮助您了解执行AJAX请求的不同方法以及如何处理动态数据。'
- en: '[Chapter 4](part0099.html#2UD7M0-f852807d0cb141b58fff8f992d32cbb7), *Real-Time
    Video Call App with WebRTC*, uses WebRTC to build a real-time video call and chat
    application in JavaScript. This chapter focuses on using the powerful web APIs
    available to JavaScript in the browser.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0099.html#2UD7M0-f852807d0cb141b58fff8f992d32cbb7)，*使用WebRTC构建实时视频通话应用程序*，使用WebRTC在JavaScript中构建实时视频通话和聊天应用程序。本章重点介绍了在浏览器中使用JavaScript可用的强大Web
    API。'
- en: '[Chapter 5](part0120.html#3IE3G0-f852807d0cb141b58fff8f992d32cbb7), *Developing
    a Weather Widget*, helps you build a weather widget for an application using the
    HTML5 custom elements. You’ll learn about web components and their importance
    in web application development.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0120.html#3IE3G0-f852807d0cb141b58fff8f992d32cbb7)，*开发天气小部件*，帮助您使用HTML5自定义元素为应用程序构建天气小部件。您将了解Web组件及其在Web应用程序开发中的重要性。'
- en: '[Chapter 6](part0140.html#45GEO0-f852807d0cb141b58fff8f992d32cbb7), *Building
    a Blog with React*, discusses React, a library for building user interfaces in
    JavaScript created by Facebook. You''ll then build a blog using React and tools
    such as `create-react-app` and `react-router`.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0140.html#45GEO0-f852807d0cb141b58fff8f992d32cbb7)，*使用React构建博客*，讨论了由Facebook创建的用于在JavaScript中构建用户界面的库React。然后，您将使用React和诸如`create-react-app`和`react-router`之类的工具构建博客。'
- en: '[Chapter 7](part0172.html#5410O0-f852807d0cb141b58fff8f992d32cbb7), *Redux*,
    will deep dive into making your blog more maintainable and scalable, along with
    an improved user experience, using Redux to manage data across the React components.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0172.html#5410O0-f852807d0cb141b58fff8f992d32cbb7)，*Redux*，将深入探讨使用Redux管理React组件之间的数据，从而使您的博客更易于维护和扩展，并提供更好的用户体验。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: 'For the best experience while building the projects in this book, you will
    need the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在本书中构建项目时获得最佳体验，您将需要以下内容：
- en: A Windows or Linux machine with at least 4 GB RAM memory or a Mac
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少4GB RAM内存的Windows或Linux机器，或Mac
- en: An iPhone or Android mobile device
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPhone或Android移动设备
- en: A fast internet connection
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速的互联网连接
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is intended for web developers with a basic knowledge of HTML, CSS,
    and JavaScript who are looking to improve their skills and build powerful web
    applications.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有HTML、CSS和JavaScript基础知识的Web开发人员，他们希望提高自己的技能并构建强大的Web应用程序。
- en: 'A basic knowledge of JavaScript or any other programming language will be great.
    However, if you are completely new to JavaScript and programming, then you can
    read one of the following simple tutorials, which will help you get started with
    the basics of JavaScript, and you''ll then be ready to read this book in no time:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 具有JavaScript或任何其他编程语言的基础知识将会很有帮助。但是，如果您完全不了解JavaScript和编程，那么您可以阅读以下简单的教程之一，这将帮助您开始学习JavaScript的基础知识，然后您就可以立即阅读本书了：
- en: Mozilla Developer Network: [https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript](https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mozilla开发者网络：[https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript](https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript)
- en: w3schools: [https://www.w3schools.com/js/](https://www.w3schools.com/js/)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: w3schools：[https://www.w3schools.com/js/](https://www.w3schools.com/js/)
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "In our `index.html` file, our `<body>` element
    is divided into a navigation bar and `div` containing the contents of the website."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同类型信息的文本样式。以下是一些示例以及它们的含义解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“在我们的`index.html`文件中，我们的`<body>`元素被分成一个导航栏和包含网站内容的`div`。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。'
- en: 'Words that you see on the screen, for example, in menus or dialog boxes, appear
    in the text like this: "Clicking on the Read More button in the home page will
    take you to the post details page instantly."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中：“单击主页上的“阅读更多”按钮将立即带您到帖子详情页面。”
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。提示和技巧会以这种方式出现。
