- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Docker is the hottest buzzword in technology these days! This book helps you
    to ensure that you are securing all the pieces in the Docker ecosystems of tools.
    Keeping your data and systems safe is of utmost importance these days, and with
    Docker, it's the same exception. Learn how Docker is inherently secure and how
    to secure the pieces around it even more and be on the lookout for potential vulnerabilities
    as they take place.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Docker是当今技术中最热门的词汇！本书帮助您确保您在Docker工具生态系统中保护所有部分。如今，保持数据和系统的安全性至关重要，而使用Docker也不例外。了解Docker如何固有地安全，并如何进一步保护其周围的部分，并密切关注潜在的漏洞。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0012_split_000.html#BE6O1-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 1. Securing Docker Hosts"), *Securing Docker Hosts*, starts off the book
    by discussing how to secure the first part of getting your Docker environment
    up and running, and that is by focusing on your Docker hosts. The Docker hosts
    are the platform that your containers will run on. Without securing these first,
    it''s like leaving the front door to your house wide open.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0012_split_000.html#BE6O1-1dd319b8496b413ab834c68b79a4b65a "第1章。保护Docker主机"),
    *保护Docker主机*, 通过讨论如何保护您的Docker环境的第一部分来开始本书，即通过关注您的Docker主机。 Docker主机是您的容器将在其上运行的平台。如果不先保护这些，就像把家门大开一样。'
- en: '[Chapter 2](part0021_split_000.html#K0RQ2-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 2. Securing Docker Components"), *Securing Docker Components,* focuses
    on securing the components of Docker, such as the registry you can use, the containers
    that run on your hosts, and how to sign your images.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021_split_000.html#K0RQ2-1dd319b8496b413ab834c68b79a4b65a "第2章。保护Docker组件"),
    *保护Docker组件*, 侧重于保护Docker的组件，例如您可以使用的注册表，运行在您的主机上的容器，以及如何签署您的镜像。'
- en: '[Chapter 3](part0026_split_000.html#OPEK2-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 3. Securing and Hardening Linux Kernels"), *Securing and Hardening Linux
    Kernels,* explains hardening guides that are out there as well as different security
    measures/methods you can use to help secure the kernel that is being used to run
    your containers as it''s important to secure it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0026_split_000.html#OPEK2-1dd319b8496b413ab834c68b79a4b65a "第3章。保护和加固Linux内核"),
    *保护和加固Linux内核*, 解释了现有的加固指南以及您可以使用的不同安全措施/方法，以帮助保护用于运行容器的内核，因为保护它很重要。'
- en: '[Chapter 4](part0029_split_000.html#RL0A1-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 4. Docker Bench for Security"), *Docker Bench for Security,* informs
    how well you have set up your Docker environment with the Docker Bench Security
    application, get recommendations for where you should focus your efforts to fix
    right away, and what you don''t really have to fix right now, but should keep
    yourself aware of.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0029_split_000.html#RL0A1-1dd319b8496b413ab834c68b79a4b65a "第4章。Docker安全基准"),
    *Docker安全基准*, 告诉您您已经如何设置了Docker环境与Docker安全基准应用程序，获得建议，告诉您应该立即解决的问题，以及您现在不必解决的问题，但应该保持警惕。'
- en: '[Chapter 5](part0034_split_000.html#10DJ41-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 5. Monitoring and Reporting Docker Security Incidents"), *Monitoring
    and Reporting Docker Security Incidents,* covers how to stay on top of the items
    that Docker has released regarding the security findings to help keep you aware
    of your environments. Also, we will take a look at how to safely report any security
    findings you come across to ensure that Docker has a chance to alleviate the concern
    before it becomes public and widespread.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0034_split_000.html#10DJ41-1dd319b8496b413ab834c68b79a4b65a "第5章。监控和报告Docker安全事件")，“监控和报告Docker安全事件”，介绍了如何及时了解Docker发布的安全发现，以帮助您了解您的环境。此外，我们还将介绍如何安全地报告您发现的任何安全问题，以确保Docker有机会在问题公开和普遍化之前缓解这些问题。'
- en: '[Chapter 6](part0040_split_000.html#164MG2-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 6. Using Docker''s Built-in Security Features"), *Using Docker''s Built-in
    Security Features,* introduces the use of Docker tools to help secure your environment.
    We will go over all of them to give you a baseline of what you can use that is
    provided by Docker itself. You can learn what command-line and GUI tools you can
    use for your security needs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0040_split_000.html#164MG2-1dd319b8496b413ab834c68b79a4b65a "第6章。使用Docker内置安全功能")，“使用Docker内置安全功能”，介绍了使用Docker工具来帮助保护您的环境。我们将全面介绍这些工具，为您提供Docker本身提供的基线。您可以了解可以用于安全需求的命令行和图形界面工具。'
- en: '[Chapter 7](part0044_split_000.html#19UOO2-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 7. Securing Docker with Third-party Tools"), *Securing Docker with Third-party
    Tools*, covers the third-party tools that are out there to help you keep your
    Docker environment secure. You will learn about command line, but we''ll focus
    on third-party tools. We will take a look at traffic authorization, summon, and
    sVirt with SELinux.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0044_split_000.html#19UOO2-1dd319b8496b413ab834c68b79a4b65a "第7章。使用第三方工具保护Docker")，“使用第三方工具保护Docker”，介绍了可用于帮助您保护Docker环境的第三方工具。您将了解命令行，但我们将重点关注第三方工具。我们将介绍流量授权、召唤和SELinux中的sVirt。'
- en: '[Chapter 8](part0047_split_000.html#1CQAE2-1dd319b8496b413ab834c68b79a4b65a
    "Chapter 8. Keeping up Security"), *Keeping up on Security*, explains the means
    that you can use to keep up to date with Docker-related security issues that are
    out there for the version of the Docker tools you might be running now, how to
    stay ahead of any security issues, and keep your environments secure even with
    threats out there.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0047_split_000.html#1CQAE2-1dd319b8496b413ab834c68b79a4b65a "第8章。保持安全")，“保持安全”，解释了您可以使用的手段，以及如何及时了解与您目前正在运行的Docker工具版本相关的安全问题，如何在安全问题出现之前保持领先，并确保您的环境安全。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: The book will walk you through the installation of any tools that you will need.
    You will need a system with Windows, Mac OS, or Linux installed; preferably, the
    latter one, as well as an Internet connection.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将指导您安装所需的任何工具。您需要安装Windows、Mac OS或Linux系统；最好是后者，并且需要互联网连接。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is intended for those developers who will be using Docker as their
    testing platform as well as security professionals who are interested in securing
    Docker containers. Readers must be familiar with the basics of Docker.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于将使用Docker作为测试平台的开发人员，以及对保护Docker容器感兴趣的安全专业人员。读者必须熟悉Docker的基础知识。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    will need `pass phrase` you entered earlier for `ca-key.pem`."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："您将需要`之前输入的密码短语`来获取`ca-key.pem`。"
- en: 'Any command-line input or output is written as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会以以下方式书写：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "The
    next section, **Security** settings, is probably one of the most important ones."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，会以这种方式出现在文本中："下一节，**安全**设置，可能是最重要的之一。"
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
