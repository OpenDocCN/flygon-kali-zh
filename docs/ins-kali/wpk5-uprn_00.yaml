- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When I was asked to write this training book, I realized that very little was
    known about webpack and its purpose. It is generally something a developer stumbles
    upon and learns on the job, which can be a very laborious process. There is some
    documentation on the Webpack.js website as well as a handful of credible resources
    such as Medium. However, these resources do tend to speak to the reader from the
    point of view of an expert and I, for one, found this not to be ideal.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我被要求写这本培训书时，我意识到关于Webpack及其用途的了解很少。通常这是开发人员偶然发现并在工作中学习的东西，这可能是一个非常费力的过程。Webpack.js网站上有一些文档，以及一些可靠的资源，比如Medium。然而，这些资源往往从专家的角度来与读者交流，而我个人发现这并不理想。
- en: Coming from the background of being a lecturer in web development, I have seen
    how very skilled and intelligent people can have blind spots and knowledge gaps.
    As a lecturer, I was advised, and also relay the message on, that *there are no
    wrong questions*. Many people who have not come from a teaching background might
    suggest they don't want to speak down to you and would prefer you not ask the
    wrong questions. We have found this is harmful if a student would rather remain
    silent over asking questions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名网页开发讲师，我看到非常有技术和智慧的人可能存在盲点和知识空白。作为一名讲师，我被告知，并且也传达这个信息，那就是“没有愚蠢的问题”。许多没有教学背景的人可能会建议他们不想对你说教，宁愿你不问愚蠢的问题。我们发现，如果学生宁愿保持沉默而不问问题，这是有害的。
- en: 'I intend to keep things as simple as possible. I may have failed already using
    words such as "bespoke", nonetheless, the premise is that all of us have head-slapping
    moments, where we should have done something, and later on realize what we did
    wrong. Am I right? Well, it happens to the most brilliant of us. Also, most instructors
    may be reluctant to talk you through something to the nth degree for fear of patronizing
    you. The problem being is that there will always be some mundane detail, that
    the developer thought obvious but could be interpreted more than one way. When
    I lectured the rule was: "there are no stupid questions", so I hope to prove the
    necessity of that theory.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我打算尽可能保持简单。也许我已经失败了，使用了“定制”这样的词，尽管如此，前提是我们所有人都会有让人啪啪打脑袋的时刻，我们本应该做某事，后来意识到我们做错了。对吧？这种事发生在我们最聪明的人身上。此外，大多数讲师可能不愿意对你进行详尽的解释，因为他们担心冒犯你。问题在于，总会有一些平凡的细节，开发人员认为显而易见，但可能有多种解释。当我讲课时的规则是：“没有愚蠢的问题”，所以我希望证明这个理论的必要性。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: The book is for web developers who wish to get started with dependency management
    in their web project by learning Webpack. Working knowledge of JavaScript is assumed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为希望通过学习Webpack来开始他们的Web项目依赖管理的Web开发人员而写的。假定读者具有JavaScript的工作知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](26d5b9c8-5d08-4cca-b0fb-63d0e715eba0.xhtml), *Introduction to Webpack
    5*, will introduce you to Webpack—specifically, Webpack version 5\. It will include
    an overview of the central concepts around Webpack and how it is used.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](26d5b9c8-5d08-4cca-b0fb-63d0e715eba0.xhtml)，“Webpack 5简介”，将向您介绍Webpack——具体来说，是Webpack
    5版本。它将概述围绕Webpack的核心概念以及它的使用方式。'
- en: '[Chapter 2](3307482e-bfac-4ad6-8d58-767063722dda.xhtml), *Working with Modules
    and Code Splitting*, will elaborate on modules and code splitting, as well as
    some of the more salient and interesting aspects of Webpack 5 that are key to
    understanding Webpack.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](3307482e-bfac-4ad6-8d58-767063722dda.xhtml)，“使用模块和代码拆分”，将详细介绍模块和代码拆分，以及Webpack
    5的一些突出和有趣的方面，这些方面对于理解Webpack至关重要。'
- en: '[Chapter 3](593298f3-f214-4726-9a04-28b4f89f2a31.xhtml), *Using Configurations
    and Options*, will look at the world of configuration, understanding its limitations
    and capabilities as well as where options can play their part.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](593298f3-f214-4726-9a04-28b4f89f2a31.xhtml)，“使用配置和选项”，将探讨配置的世界，了解其局限性和能力，以及选项在其中的作用。'
- en: '[Chapter 4](3da8a070-373c-4a64-a740-6ba5a14989b7.xhtml), *APIs, Plugins, and
    Loaders*, will pry into the world of APIs, loaders, and plugins. These features
    of Webpack expound the capabilities of the platform, springboarding from configurations
    and options.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](3da8a070-373c-4a64-a740-6ba5a14989b7.xhtml)，“API、插件和加载器”，将深入探讨API、加载器和插件的世界。这些Webpack的特性阐述了平台的能力，从配置和选项出发。'
- en: '[Chapter 5](9c9c4faf-96a0-43b2-bcc8-8b72ec1b7ee5.xhtml), *Libraries and Frameworks*,
    will discuss libraries and frameworks. Our examination of plugins, APIs, and loaders
    has revealed that sometimes, we don''t want to use remote code such as libraries,
    but other times we do. Webpack generally deals with locally hosted code, but there
    are times when we might want to work with libraries. This provides a good transition
    to that topic.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](9c9c4faf-96a0-43b2-bcc8-8b72ec1b7ee5.xhtml)，“库和框架”，将讨论库和框架。我们对插件、API和加载器的研究表明，有时我们不想使用诸如库之类的远程代码，但有时我们确实需要。Webpack通常处理本地托管的代码，但有时我们可能需要使用库。这为我们引入了这个话题。'
- en: '[Chapter 6](c8eb858d-110e-459c-aaa9-c6b8f48aef50.xhtml), *Production, Integration,
    and Federated Modules*, will provide an in-depth account of this subject and will
    hopefully address any concerns you might have as a developer.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](c8eb858d-110e-459c-aaa9-c6b8f48aef50.xhtml)，“生产、集成和联合模块”，将深入介绍这个主题，并希望解决开发人员可能存在的任何疑虑。'
- en: '[Chapter 7](07822a11-5b3c-4a2e-9b66-405324d81f64.xhtml), *Debugging and Migration*,
    will discuss hot module replacement and live coding, and get to grips with some
    serious tutorials.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](07822a11-5b3c-4a2e-9b66-405324d81f64.xhtml)，“调试和迁移”，将讨论热模块替换和实时编码，并深入了解一些严肃的教程。'
- en: '[Chapter 8](eae5c875-8954-4508-a8b6-2af33ce37a2c.xhtml), *Authoring Tutorials
    and Live Coding Hacks*, will show you working examples of very simple, easy-to-apply,
    but bespoke practical lessons in Webpack 5, specifically Webpack 5 over earlier
    versions. There will be vanilla JavaScript tutorials as well as common frameworks,
    Vue.js will be a good one.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](eae5c875-8954-4508-a8b6-2af33ce37a2c.xhtml)，*编写教程和实时编码技巧*，将向您展示Webpack
    5的工作示例，特别是Webpack 5相对于早期版本的差异。将有纯JavaScript教程以及常见的框架，Vue.js将是一个不错的选择。'
- en: To get the most out of this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'You can find the code used in all of the chapters in this book at [https://github.com/PacktPublishing/Webpack-5-Up-and-Running](https://github.com/PacktPublishing/Webpack-5-Up-and-Running).
    To get the most out of this book, you will need the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://github.com/PacktPublishing/Webpack-5-Up-and-Running](https://github.com/PacktPublishing/Webpack-5-Up-and-Running)找到本书所有章节中使用的代码。为了充分利用本书，您需要以下内容：
- en: Fundamental knowledge of JavaScript.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript的基本知识。
- en: Ensure that you have the latest version of Webpack 5 installed.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您已安装最新版本的Webpack 5。
- en: You will need the use of a command-line interface, such as Command Prompt or
    another command-line utility of your choice.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要使用命令行界面，如命令提示符或其他您选择的命令行实用程序。
- en: You will need Node.js, the JavaScript runtime environment.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将需要Node.js，JavaScript运行环境。
- en: Ensure that you've installed the latest version of Node.js (webpack 5 requires
    at least Node.js 10.13.0 (LTS)); otherwise, you may encounter a lot of issues.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您已安装最新版本的Node.js（webpack 5至少需要Node.js 10.13.0（LTS））；否则，您可能会遇到许多问题。
- en: You will need `npm` installed on your local machine with administrator-level
    privileges. Webpack and Webpack 5 run in the Node.js environment, which is why
    we need its package manager—NPM.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要在本地计算机上安装具有管理员级别权限的`npm`。Webpack和Webpack 5在Node.js环境中运行，这就是为什么我们需要它的包管理器——NPM。
- en: As of the time of writing, the most current release is Webpack version 5\. Visit [https://webpack.js.org](https://webpack.js.org) to
    find the most current version for you.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截至撰写本文时，最新版本是Webpack 5。访问[https://webpack.js.org](https://webpack.js.org)查找适合您的最新版本。
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](https://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，可以访问[www.packtpub.com/support](https://www.packtpub.com/support)并注册，以便文件直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册[www.packt.com](http://www.packt.com)。
- en: Select the Support tab.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用以下最新版本的解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows使用WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac使用Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux使用7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Webpack-5-Up-and-Running](https://github.com/PacktPublishing/Webpack-5-Up-and-Running). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Webpack-5-Up-and-Running](https://github.com/PacktPublishing/Webpack-5-Up-and-Running)。如果代码有更新，将在现有的GitHub存储库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包来自我们丰富的图书和视频目录，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。快去看看吧！
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The following lines are a code snippet from the `package.json` file."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。以下是一个示例：“以下行是`package.json`文件中的代码片段。”'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种形式出现在文本中。以下是一个示例：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种形式出现。
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的形式中。
