- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: C# is a wonderfully expressive and powerful language that lets you focus on
    your application rather than low-level boilerplate. Over the last decade, the
    C# compiler has evolved to include many features from dynamic and functional languages,
    all while remaining statically typed. Most recently, it has tackled the proliferation
    of concurrent hardware with new asynchronous programming features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: C#是一种非常富有表现力和强大的语言，让您可以专注于应用程序而不是低级样板。在过去的十年中，C#编译器已经发展，包括了来自动态和函数式语言的许多功能，同时保持静态类型。最近，它已经应对了并发硬件的激增，引入了新的异步编程功能。
- en: This book will help you get up to speed on the latest version of C#. After setting
    up your development environment, you will go on a tour of all the latest features
    of the language including the Task Parallel Framework, Dynamic Language Runtime,
    TPL Data Flow, and finally asynchronous programming with async and await.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您快速了解最新版本的C#。在设置开发环境后，您将了解语言的所有最新功能，包括任务并行框架、动态语言运行时、TPL数据流，以及使用async和await进行异步编程。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with C#"), *Getting Started
    with C#*, gives a brief introduction to the birth of C#, and getting your development
    environment set up to compile C# 5\. We will cover installation of the compiler
    and framework, along with all of the major editors such as Visual Studio and MonoDevelop.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 开始使用C#") *开始使用C#*，简要介绍了C#的诞生，并设置开发环境以编译C# 5。我们将涵盖编译器和框架的安装，以及所有主要编辑器，如Visual
    Studio和MonoDevelop。'
- en: '[Chapter 2](ch02.html "Chapter 2. Evolution of C#"), *Evolution of C#*, shows
    us how the C# language has grown and matured. With each release, new features
    were introduced that made programming in C# easier and more expressive.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. C#的演变") *C#的演变*，展示了C#语言的成长和成熟。随着每个版本的发布，都引入了新功能，使C#编程变得更加简单和富有表现力。'
- en: '[Chapter 3](ch03.html "Chapter 3. Asynchrony in Action"), *Asynchrony in Action*,
    discusses asynchronous programming with a major focus on the 5.0 release. Starting
    with the Task Parallel Library (TPL), and culminating with the new async and await
    keywords that were newly introduced in this version of C#, you now have the ability
    to easily write responsive and scalable applications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 异步行动") *异步行动*，讨论了异步编程，重点放在5.0版本上。从任务并行库（TPL）开始，到在这个版本中新引入的async和await关键字，您现在可以轻松编写响应迅速且可扩展的应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating a Windows Store App"), *Creating
    a Windows Store App*, is about Windows 8 introducing a new application type, running
    on the WinRT framework, which lets you create applications that run on both x86
    and ARM architectures. In this chapter, we explore the creation of a simple application
    that connects to the Internet to download and display images from Flickr.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 创建Windows Store应用") *创建Windows Store应用*，介绍了Windows 8引入了一种新的应用类型，运行在WinRT框架上，可以创建在x86和ARM架构上运行的应用程序。在本章中，我们将探讨创建一个简单的应用程序，该应用程序连接到互联网，从Flickr下载并显示图像。'
- en: '[Chapter 5](ch05.html "Chapter 5. Mobile Web App"), *Mobile Web App*, shows
    you how you have the ability to create very complex and compelling experiences
    for your users, with ASP.NET MVC and HTML 5\. The world is going mobile and it
    is increasingly important that the Web supports mobile clients. You will learn
    how to build a mobile-optimized web application that uses HTML 5''s geolocation
    APIs to connect users in real time.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 移动Web应用") *移动Web应用*，向您展示了如何使用ASP.NET MVC和HTML 5为用户创建非常复杂和引人入胜的体验。世界正在走向移动化，支持移动客户端的Web变得越来越重要。您将学习如何构建一个使用HTML
    5地理位置API实时连接用户的移动优化Web应用程序。'
- en: '[Chapter 6](ch06.html "Chapter 6. Cross-platform Development"), *Cross-platform
    Development*, shows you how, as a C# developer, you have the ability to target
    non-Microsoft platforms with the Mono Framework. In this chapter, you will learn
    how to create a utility application for Mac OS, using MonoMac and MonoDevelop.
    The ability to use C# could translate into a compelling opportunity, if you are
    able to share much of your code across platforms.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 跨平台开发") *跨平台开发*，向您展示了作为C#开发人员，您可以使用Mono框架针对非Microsoft平台进行开发。在本章中，您将学习如何使用MonoMac和MonoDevelop为Mac
    OS创建一个实用程序应用。使用C#的能力可以转化为一个引人入胜的机会，如果您能够在不同平台之间共享大部分代码。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'In order to test and compile all of the examples in this book, you will need
    to install .NET 4.5 Framework, which is supported on all versions of Windows from
    Windows Vista and up which you can find at:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试和编译本书中的所有示例，您需要安装.NET 4.5框架，该框架支持从Windows Vista及更高版本的所有Windows版本，您可以在以下网址找到：
- en: '[http://www.microsoft.com/en-us/download/details.aspx?id=30653](http://www.microsoft.com/en-us/download/details.aspx?id=30653)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.microsoft.com/en-us/download/details.aspx?id=30653](http://www.microsoft.com/en-us/download/details.aspx?id=30653)'
- en: In order to compile and test the Windows Store and ASP.NET MVC projects ([Chapter
    4](ch04.html "Chapter 4. Creating a Windows Store App"), *Creating a Windows Store
    App* and [Chapter 5](ch05.html "Chapter 5. Mobile Web App"), *Mobile Web App*
    respectively), you will need to install a version of Visual Studio 2012 ([http://www.microsoft.com/visualstudio](http://www.microsoft.com/visualstudio)).
    Additionally, the Windows Store project requires that you run Visual Studio 2012
    on Windows 8.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编译和测试Windows Store和ASP.NET MVC项目（[第4章](ch04.html "第4章. 创建Windows Store应用")
    *创建Windows Store应用*和[第5章](ch05.html "第5章. 移动Web应用") *移动Web应用*），您需要安装Visual Studio
    2012的一个版本（[http://www.microsoft.com/visualstudio](http://www.microsoft.com/visualstudio)）。此外，Windows
    Store项目要求您在Windows 8上运行Visual Studio 2012。
- en: The final project of the book in [Chapter 6](ch06.html "Chapter 6. Cross-platform
    Development"), *Cross-platform Development* is to create a Mac OS application
    using MonoMac ([http://www.mono-project.com/MonoMac](http://www.mono-project.com/MonoMac)),
    and MonoDevelop ([http://monodevelop.com](http://monodevelop.com)). You must develop
    this on a Mac.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最终项目在[第6章](ch06.html "第6章. 跨平台开发")中，*跨平台开发*是使用MonoMac ([http://www.mono-project.com/MonoMac](http://www.mono-project.com/MonoMac))和MonoDevelop
    ([http://monodevelop.com](http://monodevelop.com))创建一个Mac OS应用程序。您必须在Mac上开发这个项目。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for developers who want to learn about the latest version of C#.
    It is assumed that you have basic programming knowledge. Experience with prior
    versions of C# or .NET Framework would be helpful, but not mandatory.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于想了解最新版本C#的开发人员。假定您具有基本的编程知识。有先前版本C#或.NET Framework的经验会有所帮助，但不是必需的。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "By default, `csc` will output an
    executable file."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下："默认情况下，`csc`将输出一个可执行文件。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式书写：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Create a new project by clicking on **File** | **New Project…**.".'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中："通过单击**文件** | **新建项目…**来创建一个新项目。"。'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎来自读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的自豪所有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经非常小心确保内容的准确性，但错误是难免的。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)报告，选择您的书，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到任何现有勘误列表中，放在该标题的勘误部分下。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版版权材料是跨所有媒体持续存在的问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
