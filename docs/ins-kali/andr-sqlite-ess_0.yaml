- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android is probably the buzzword of this decade. In a short span, it has taken
    over the majority of the handset market. Android is staged to take over wearables,
    our TV rooms, as well as our cars this autumn with the Android L release. With
    the frantic pace at which Android is growing, a developer needs to up his or her
    skill sets as well. Database-oriented application development is one of the key
    skills every developer should have. SQLite database in applications is the heart
    of a data-centric product and key to building great products. Understanding SQLite
    and implementing the Android database can be a steep learning curve for some people.
    Concepts such as content providers and loaders are more complex to understand
    and implement. *Android SQLite Essentials* equips developers with tools to build
    database-based Android applications in a simplistic manner. It is written keeping
    in mind the current needs and best practices being followed in the industry. Let
    us start our journey.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android可能是本十年的热词。在短短的时间内，它已经占据了大部分手机市场。Android计划在今年秋天通过Android L版本接管可穿戴设备、我们的电视房间以及我们的汽车。随着Android的快速增长，开发人员也需要提升自己的技能。面向数据库的应用程序开发是每个开发人员都应该具备的关键技能之一。应用程序中的SQLite数据库是数据中心产品的核心，也是构建优秀产品的关键。理解SQLite并实现Android数据库对一些人来说可能是一个陡峭的学习曲线。诸如内容提供程序和加载程序之类的概念更加复杂，需要更多的理解和实现。*Android
    SQLite Essentials*以简单的方式为开发人员提供了构建基于数据库的Android应用程序的工具。它是根据当前行业的需求和最佳实践编写的。让我们开始我们的旅程。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Enter SQLite"), *Enter SQLite*, provides
    an insight into SQLite architecture, SQLite basics, and its Android connection.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。进入SQLite"), *进入SQLite*，提供了对SQLite架构、SQLite基础知识及其与Android的连接的深入了解。'
- en: '[Chapter 2](ch02.html "Chapter 2. Connecting the Dots"), *Connecting the Dots*,
    covers how to connect your database to Android views. It also covers some of the
    best practices one should follow in order to build a database-centric/database-enabled
    application.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。连接点"), *连接点*，介绍了如何将数据库连接到Android视图。它还涵盖了构建以数据库为中心/启用的应用程序应遵循的一些最佳实践。'
- en: '[Chapter 3](ch03.html "Chapter 3. Sharing is Caring"), *Sharing is Caring*,
    will reflect on how to access and share data in Android via content providers
    and how to construct a content provider.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。分享就是关怀"), *分享就是关怀*，将反映如何通过内容提供程序访问和共享Android中的数据，以及如何构建内容提供程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Thread Carefully"), *Thread Carefully*, will
    guide you on how to use loaders and ensure security of database and data. It will
    also provide you with tips to explore alternate approaches to building and using
    databases in Android applications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。小心处理线程"), *小心处理线程*，将指导您如何使用加载程序并确保数据库和数据的安全。它还将为您提供探索在Android应用程序中构建和使用数据库的替代方法的提示。'
- en: What you need for this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: To efficiently use this book, you will require a working system with Windows,
    Ubuntu, or Mac OS preinstalled. Download and set up the Java environment; we require
    this for the IDE of our choice, Eclipse, to run. Download Android SDK from the
    Android developer's site and Android ADT plugin for Eclipse. Alternatively, you
    can download the Eclipse ADT bundle that contains Eclipse SDK and the ADT plugin.
    You can also try Android Studio; this IDE, which just moved to beta, is also available
    on the developer site. Make sure your operating system, JDK, and IDE are all of
    either 32 bit or 64 bit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地使用本书，您需要一个预装有Windows、Ubuntu或Mac OS的工作系统。下载并设置Java环境；我们需要这个环境来运行我们选择的IDE
    Eclipse。从Android开发者网站下载Android SDK和Eclipse的Android ADT插件。或者，您可以下载包含Eclipse SDK和ADT插件的Eclipse
    ADT捆绑包。您也可以尝试Android Studio；这个IDE刚刚转入beta版，也可以在开发者网站上找到。确保您的操作系统、JDK和IDE都是32位或64位中的一种。
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: '*Android SQLite Essentials* is a guide book for Android programmers who want
    to explore SQLite database-based Android applications. The reader is expected
    to have a little bit of hands-on experience of Android fundamental building blocks
    and the know-how of IDE and Android tools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Android SQLite Essentials*是一本面向Android程序员的指南，他们想要探索基于SQLite数据库的Android应用程序。读者应该具有一些Android基本构建块的实际经验，以及IDE和Android工具的知识。'
- en: Conventions
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是这些样式的一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "To
    close the `Cursor` object, the `close()` method call will be used."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“要关闭`Cursor`对象，将使用`close()`方法调用。”
- en: 'A block of code is set as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Go to **Android Virtual Device Manager** from the **Windows** menu to start the
    emulator."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词、菜单或对话框中的单词等，都会以这种方式出现在文本中：“从**Windows**菜单中转到**Android虚拟设备管理器**以启动模拟器。”'
- en: Note
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以以下方式显示在一个框中。
- en: Tip
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式出现。
- en: Reader feedback
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发能让您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专业领域有专长，并且有兴趣撰写或为一本书作出贡献，请查看我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您是Packt书籍的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在我们的书籍中发现错误，无论是文本还是代码中的错误，我们将不胜感激地接受您的报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该书籍的勘误列表中的勘误部分。您可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的书名来查看任何现有的勘误。
- en: Piracy
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的盗版问题是所有媒体的持续问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
