- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book covers the most common design patterns and frameworks involved in
    modern cloud-based and distributed software architectures. It discusses when and
    how to use each pattern, by providing you with practical real-world scenarios.
    This book also presents techniques and processes such as DevOps, microservices,
    Kubernetes, continuous integration, and cloud computing, so that you can have
    a best-in-class software solution developed and delivered for your customers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了现代基于云和分布式软件架构中涉及的最常见设计模式和框架。它通过提供实际的现实场景，讨论了何时以及如何使用每种模式。本书还介绍了DevOps、微服务、Kubernetes、持续集成和云计算等技术和流程，以便您可以开发并交付给客户最佳的软件解决方案。
- en: This book will help you to understand the product that your customer wants from
    you. It will guide you to deliver and solve the biggest problems you can face
    during development. It also covers the do's and don'ts that you need to follow
    when you manage your application in a cloud-based environment. You will learn
    about different architectural approaches, such as layered architectures, service-oriented
    architecture, microservices, Single Page Applications, and cloud architecture,
    and understand how to apply them to specific business requirements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您了解客户想要的产品。它将指导您在开发过程中解决可能遇到的最大问题。它还涵盖了在云环境中管理应用程序时需要遵循的注意事项，以及您需要遵循的做和不做。您将了解不同的架构方法，如分层架构、面向服务的架构、微服务、单页应用程序和云架构，并了解如何将它们应用于特定的业务需求。
- en: Finally, you will deploy code in remote environments or on the cloud using Azure.
    All the concepts in this book will be explained with the help of real-world practical
    use cases where design principles make the difference when creating safe and robust
    applications. By the end of the book, you will be able to develop and deliver
    highly scalable and secure enterprise-ready applications that meet the end customers'
    business needs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将使用Azure在远程环境或云中部署代码。本书中的所有概念都将通过实际的实际用例来解释，其中设计原则在创建安全和健壮的应用程序时起到关键作用。通过本书，您将能够开发和交付高度可扩展和安全的企业级应用程序，满足最终客户的业务需求。
- en: It is worth mentioning that this book will not only cover the best practices
    that a software architect should follow for developing C# and .NET Core solutions,
    but it will also discuss all the environments that we need to master in order
    to develop a software product according to the latest trends.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，本书不仅涵盖了软件架构师在开发C#和.NET Core解决方案时应遵循的最佳实践，还讨论了我们需要掌握的所有环境，以便根据最新趋势开发软件产品。
- en: This second edition was improved in code, and explanations, and was adapted
    to the new opportunities offered by C# 9 and .Net 5\. We added all new frameworks
    and technologies that emerged in the last year such as gRPC, and Blazor, and described
    Kubernetes in more detail in a dedicated chapter.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这第二版在代码和解释方面得到了改进，并且根据C# 9和.Net 5提供的新机会进行了调整。我们添加了去年出现的所有新框架和技术，如gRPC和Blazor，并在专门的章节中更详细地描述了Kubernetes。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is for any software architect who wishes to improve their knowledge
    related to Azure Solutions with C#. It is also for engineers and senior developers
    who are aspiring to become architects or wish to build enterprise applications
    with the .NET stack. Experience with C# and .NET is required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于任何希望提高与C#相关的Azure解决方案知识的软件架构师。它还适用于渴望成为架构师或希望使用.NET堆栈构建企业应用程序的工程师和高级开发人员。需要具备C#和.NET的经验。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '*Chapter 1*, *Understanding the Importance of Software Architecture*, explains
    the basics of software architecture. This chapter will give you the right mindset
    to face customer requirements, and then select the right tools, patterns, and
    frameworks.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《理解软件架构的重要性》解释了软件架构的基础知识。本章将为您提供正确的思维方式来面对客户需求，然后选择合适的工具、模式和框架。
- en: '*Chapter 2*, *Non-Functional Requirements*, guides you in an important stage
    of application development, that is, collecting and accounting for all constraints
    and goals that the application must fulfill, such as scalability, availability,
    resiliency, performance, multithreading, interoperability, and security.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《非功能需求》指导您在应用程序开发的重要阶段，即收集和考虑应用程序必须满足的所有约束和目标，如可伸缩性、可用性、弹性、性能、多线程、互操作性和安全性。
- en: '*Chapter 3*, *Documenting Requirements with Azure DevOps*, describes techniques
    for documenting requirements, bugs, and other information about your applications.
    While most of the concepts are general, the chapter focuses on the usage of Azure
    DevOps and GitHub.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《使用Azure DevOps记录需求》描述了记录需求、错误和应用程序其他信息的技术。虽然大部分概念是通用的，但本章重点介绍了Azure DevOps和GitHub的使用。
- en: '*Chapter 4*, *Deciding the Best Cloud-Based Solution*, gives you a wide overview
    of the tools and resources available in the cloud, and on Microsoft Azure. Here,
    you will learn how to search for the right tools and resources and how to configure
    them to fulfill your needs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《选择最佳基于云的解决方案》为您提供了云中可用工具和资源以及Microsoft Azure的广泛概述。在这里，您将学习如何搜索合适的工具和资源，以及如何配置它们来满足您的需求。
- en: '*Chapter 5*, *Applying a Microservice Architecture to Your Enterprise Application*,
    offers a broad overview of microservices and Docker containers. Here, you will
    learn how the microservices-based architecture takes advantage of all the opportunities
    offered by the cloud and you will see how to use microservices to achieve flexibility,
    high throughput, and reliability in the cloud. You will learn how to use containers
    and Docker to mix different technologies in your architecture as well as make
    your software platform independent.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，将微服务架构应用于企业应用程序，提供了微服务和Docker容器的广泛概述。在这里，您将了解基于微服务的架构如何利用云提供的所有机会，并了解如何使用微服务在云中实现灵活性、高吞吐量和可靠性。您将学习如何使用容器和Docker在架构中混合不同的技术，以及使您的软件平台独立。
- en: '*Chapter 6*, *Azure Service Fabric*, describes Azure Service Fabric that is
    Microsoft-specific microservices orchestrator. Here, you will implement a simple
    microservices based application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，Azure Service Fabric，描述了微软特定的微服务编排器Azure Service Fabric。在这里，您将实现一个简单的基于微服务的应用程序。
- en: '*Chapter 7*, *Azure Kubernetes Service*, describes the Azure implementation
    of Kubernetes that is a de-facto standard for microservices orchestration. Here
    you will package and deploy microservices applications on Kubernetes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，Azure Kubernetes Service，描述了Kubernetes的Azure实现，它是微服务编排的事实标准。在这里，您将在Kubernetes上打包和部署微服务应用程序。
- en: '*Chapter 8*, *Interacting with Data in C# – Entity Framework Core*, explains
    in detail how your application can interact with various storage engines with
    the help of **Object-Relational Mappings** (**ORMs**) and in particular with Entity
    Framework Core 5.0.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用C#与数据交互-Entity Framework Core，详细解释了您的应用程序如何借助对象关系映射（ORM）以及特别是Entity Framework
    Core 5.0与各种存储引擎交互。
- en: '*Chapter 9*, *How to Choose Your Data Storage in the Cloud*, describes the
    main storage engines available in the cloud and in Microsoft Azure. Here, you
    will learn how to choose the best storage engines to achieve the read/write parallelism
    you need and how to configure them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，如何在云中选择数据存储，描述了云中和Microsoft Azure中可用的主要存储引擎。在这里，您将学习如何选择最佳的存储引擎以实现所需的读/写并行性以及如何配置它们。
- en: '*Chapter 10*, *Working with Azure Functions*, describes the serverless model
    of computation and how to use it in the Azure cloud. Here, you will learn how
    to allocate cloud resources just when they are needed to run some computation,
    thus paying only for the actual computation time.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，使用Azure Functions，描述了计算的无服务器模型以及如何在Azure云中使用它。在这里，您将学习如何在需要运行某些计算时分配云资源，从而仅支付实际计算时间。
- en: '*Chapter 11*, *Design Patterns and .NET 5 Implementation*, describes common
    software patterns with .NET 5 examples. Here, you will learn the importance of
    patterns and best practices for using them.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，设计模式和.NET 5实现，描述了常见的软件模式，并提供了.NET 5的示例。在这里，您将了解模式的重要性以及使用它们的最佳实践。
- en: '*Chapter 12*, *Understanding the Different Domains in Software Solutions*,
    describes the modern Domain-Driven Design software production methodology, how
    to use it to face complex applications that require several knowledge domains,
    and how to use it to take advantage of cloud- and microservices-based architectures.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，理解软件解决方案中的不同领域，描述了现代领域驱动设计软件生产方法，如何使用它来应对需要多个知识领域的复杂应用程序，以及如何利用基于云和微服务的架构。
- en: '*Chapter 13*, *Implementing Code Reusability in C# 9*, describes patterns and
    best practices to maximize code reusability in your .NET 5 applications with C#
    9\. It also discusses the importance of code refactoring.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，使用C# 9实现代码重用，描述了在.NET 5应用程序中最大化代码重用的模式和最佳实践，以及代码重构的重要性。
- en: '*Chapter 14*, *Applying Service-Oriented Architectures with .NET Core*, describes
    service oriented architecture, which enables you to expose the functionalities
    of your applications as endpoints on the web or on a private network so that users
    can interact with them through various types of clients. Here, you will learn
    how to implement service-oriented architecture endpoints with ASP.NET Core, and
    gRPC, and how-to self-document them with existing OpenAPI packages.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，使用.NET Core应用服务导向架构，描述了服务导向架构，它使您能够将应用程序的功能公开为Web或私有网络上的端点，以便用户可以通过各种类型的客户端与它们交互。在这里，您将学习如何使用ASP.NET
    Core和gRPC实现面向服务的架构端点，并如何使用现有的OpenAPI包自行记录它们。
- en: '*Chapter 15*, *Presenting ASP.NET Core MVC*, describes in detail the ASP.NET
    Core framework. Here, you will learn how to implement web applications based on
    the **Model-View-Controller** (**MVC**) pattern and how to organize them according
    to the prescriptions of Domain-Driven Design, described in *Chapter 12*, *Understanding
    the Different Domains in Software Solutions*.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，介绍ASP.NET Core MVC，详细描述了ASP.NET Core框架。在这里，您将学习如何基于模型-视图-控制器（MVC）模式实现Web应用程序，以及如何根据领域驱动设计的规定组织它们，该设计在第12章“理解软件解决方案中的不同领域”中有描述。
- en: '*Chapter 16*, *Blazor WebAssembly*, describes the new Blazor framework that
    leverages the power of WebAssembly to run .Net in the user browser. Here you will
    learn how to implement Single Page Applications in C#.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章，Blazor WebAssembly，描述了利用WebAssembly在用户浏览器中运行.NET的新Blazor框架。在这里，您将学习如何使用C#实现单页应用程序。
- en: '*Chapter 17*, *Best Practices in Coding C# 9*, describes best practices to
    be followed when developing .NET 5 applications with C# 9.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章，C# 9编码最佳实践，描述了在使用C# 9开发.NET 5应用程序时应遵循的最佳实践。
- en: '*Chapter 18*, *Testing Your Code with Unit Test Cases and TDD*, describes how
    to test your applications. Here, you will learn how to test .NET Core applications
    with xUnit and see how easily you can develop and maintain code that satisfies
    your specifications with the help of test-driven design.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第18章，使用单元测试用例和TDD测试您的代码，描述了如何测试您的应用程序。在这里，您将学习如何使用xUnit测试.NET Core应用程序，以及如何轻松地开发和维护满足您规范的代码，借助测试驱动设计的帮助。
- en: '*Chapter 19*, *Using Tools to Write Better Code*, describe metrics that evaluate
    the quality of your software and how to measure them with the help of all the
    tools included in Visual Studio.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*使用工具编写更好的代码*，描述了评估软件质量的度量标准，以及如何借助Visual Studio中包含的所有工具来衡量它们。'
- en: '*Chapter 20*, *Understanding DevOps Principles*, describes the basics of the
    DevOps software development and maintenance methodology. Here, you will learn
    how to organize your application''s continuous integration/continuous delivery
    cycle. It also describes how to automate the whole deployment process, from the
    creation of a new release in your source repository, through various testing and
    approval steps, to the final deployment of the application in the actual production
    environment. Here, you will learn how to use Azure Pipelines and GitHub Actions
    to automate the whole deployment process.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*理解DevOps原则*，描述了DevOps软件开发和维护方法论的基础。在这里，您将学习如何组织应用程序的持续集成/持续交付周期。它还描述了如何自动化整个部署过程，从在源代码库中创建新版本，经过各种测试和批准步骤，到在实际生产环境中部署应用程序的最终部署。在这里，您将学习如何使用Azure
    Pipelines和GitHub Actions来自动化整个部署过程。'
- en: '*Chapter 21*, *Challenges of Applying CI Scenarios*, complements the description
    of DevOps with continuous integration scenarios.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第21章*，*应用CI场景的挑战*，补充了对DevOps的描述，介绍了持续集成场景。'
- en: '*Chapter 22*, *Automation for Functional Tests*, is dedicated to automatic
    functional tests – that is, tests that verify automatically whether a version
    of a whole application conforms to the agreed functional specifications. Here,
    you will learn how to simulate user operations with automation tools and how to
    use these tools together with xUnit to write your functional tests.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第22章*，*功能测试的自动化*，专门讲述了自动功能测试 - 也就是自动验证整个应用程序版本是否符合约定的功能规格的测试。在这里，您将学习如何使用自动化工具模拟用户操作，以及如何与xUnit一起使用这些工具编写功能测试。'
- en: To get the most out of this book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: The book covers many subjects. Understand it as a guidance that you may want
    to revisit many times for different circumstances.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书涵盖了许多主题。请将其视为您可能需要在不同情况下多次查看的指南。
- en: Do not forget to have Visual Studio Community 2019 or higher installed.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要忘记安装Visual Studio Community 2019或更高版本。
- en: Be sure that you understand C# .NET principles.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您理解C# .NET原则。
- en: Download the example code files
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Software-Architecture-with-C-9-and-.NET-5](https://github.com/PacktPublishing/Software-Architecture-with-C-9-and-.NET-5).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Software-Architecture-with-C-9-and-.NET-5](https://github.com/PacktPublishing/Software-Architecture-with-C-9-and-.NET-5)。我们还有其他书籍和视频的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。请查看！
- en: Download the color images
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800566040_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800566040_ColorImages.pdf).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。您可以在这里下载：[https://static.packt-cdn.com/downloads/9781800566040_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800566040_ColorImages.pdf)。
- en: Conventions used
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; "They are copied in the final string just once, when you call `sb.ToString()`
    to get the final result."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如：“当您调用`sb.ToString()`获取最终结果时，它们只会在最终字符串中复制一次。”'
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: "In the **Solution Explorer**, you have the option to **Publish...**
    by right-clicking."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词，例如菜单或对话框中的单词，也会在文本中出现。例如：“在**解决方案资源管理器**中，右键单击即可选择**发布...**”。'
- en: Warnings or important notes appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示是这样的。
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧是这样的。
- en: Get in touch
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随时欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com`, and mention the book''s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：发送电子邮件至`feedback@packtpub.com`，并在主题中提及书名。如果您对本书的任何方面有疑问，请发送电子邮件至`questions@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book we would
    be grateful if you would report this to us. Please visit, [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激地接受您的报告。请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 盗版：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上材料链接。
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为作者：如果您在某个专业领域有专长，并且有兴趣撰写或为一本书作出贡献，请访问[http://authors.packtpub.com](http://authors.packtpub.com)。
- en: Reviews
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。当您阅读并使用了这本书之后，为什么不在购买它的网站上留下评论呢？潜在的读者可以看到并使用您的客观意见来做出购买决定，我们在 Packt 可以了解您对我们产品的看法，我们的作者也可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](http://packtpub.com).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Packt 的更多信息，请访问[packtpub.com](http://packtpub.com)。
