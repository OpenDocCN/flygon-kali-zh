- en: Up to this point in the book, we have run multiple applications on top of AKS.
    The applications were always self-contained, meaning the full application was
    able to be run in its entirety on top of AKS. There are certain advantages to
    running a full application on top of AKS. You gain application portability since
    you can move that application to any other Kubernetes cluster with little friction.
    You also have full control of the end-to-end application.
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分中，我们已经在AKS之上运行了多个应用程序。这些应用程序总是自包含的，这意味着整个应用程序能够完整地在AKS之上运行。在AKS之上运行完整的应用程序有一定的优势。您可以获得应用程序的可移植性，因为您可以将该应用程序移动到任何其他Kubernetes集群而几乎没有摩擦。您还可以完全控制端到端的应用程序。
- en: With great control comes great responsibility. There are certain advantages
    to offloading parts of your application to one of the PaaS services that Azure
    offers. For example, by offloading your database to a managed PaaS service, you
    no longer need to take care of updating the database service, backups are automatically
    performed for you, and a lot of logging and monitoring is done out of the box.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随着更大的控制权而来的是更大的责任。将应用程序的部分内容卸载到Azure提供的PaaS服务中有一定的优势。例如，通过将数据库卸载到托管的PaaS服务，您不再需要关心更新数据库服务，备份会自动为您执行，并且大量的日志记录和监控都是开箱即用的。
- en: In the coming chapters, we will introduce multiple advanced integrations and
    the advantages that come with them. Having read this section, you should be able
    to securely access other Azure services, such as Azure SQL database, Event Hubs,
    and Azure Functions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将介绍多种高级集成和随之而来的优势。阅读完本节后，您应该能够安全地访问其他Azure服务，如Azure SQL数据库、事件中心和Azure函数。
