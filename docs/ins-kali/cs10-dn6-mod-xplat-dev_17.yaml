  id: totrans-2854
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目模板：**Razor类库** / `razorclasslib`
- en: 'Workspace/solution file and folder: `PracticalApps`'
  id: totrans-2855
  prefs:
