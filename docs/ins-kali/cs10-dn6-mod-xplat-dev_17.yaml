    project), in the `Pages` folder, add a new file named `Customers.razor` . In Visual
    Studio, the project item is named **Razor Component** .
  id: totrans-1316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`Northwind.BlazorServer`项目（*不是*`Northwind.BlazorWasm.Server`项目）中，在`Pages`文件夹中，添加一个名为`Customers.razor`的新文件。在Visual
