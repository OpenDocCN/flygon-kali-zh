- en: Exploring Progressive Web App support
  id: totrans-2799
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索渐进式Web应用程序支持
- en: '**Progressive Web App (PWA)** support in Blazor WebAssembly projects means
    that the web app gains the following benefits:'
  id: totrans-2800
  prefs: []
  type: TYPE_NORMAL
  zh: Blazor WebAssembly项目中的**渐进式Web应用程序（PWA）**支持意味着Web应用程序具有以下好处：
- en: It acts as a normal web page until the visitor explicitly decides to progress
    to a full app experience.
  id: totrans-2801
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直到访问者明确决定进入完整的应用程序体验之前，它都会像普通网页一样运行。
- en: After the app is installed, launch it from the OS's start menu or desktop.
  id: totrans-2802
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装应用程序后，从操作系统的开始菜单或桌面启动它。
- en: It visually appears in its own app window instead of a browser tab.
  id: totrans-2803
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在自己的应用程序窗口中可视化显示，而不是在浏览器选项卡中。
- en: It works offline.
  id: totrans-2804
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以离线工作。
- en: It automatically updates.
  id: totrans-2805
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它会自动更新。
- en: 'Let us see PWA support in action:'
  id: totrans-2806
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看PWA支持的实际效果：
- en: Start the `Northwind.BlazorWasm.Server` web host project.
  id: totrans-2807
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动`Northwind.BlazorWasm.Server` web主机项目。
- en: Navigate to `https://localhost:5001/` or whatever your port number is.
  id: totrans-2808
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到`https://localhost:5001/`或您的端口号。
- en: In Chrome, in the address bar on the right, click the icon with the tooltip
    **Install Northwind.BlazorWasm** , as shown in *Figure 17.11* :![](img/Image00160.jpg)
  id: totrans-2809
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Chrome中，在地址栏的右侧，单击带有工具提示**安装Northwind.BlazorWasm**的图标，如*图17.11*所示：![](img/Image00160.jpg)
- en: 'Figure 17.11: Installing Northwind.BlazorWasm as an app'
  id: totrans-2810
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.11：将Northwind.BlazorWasm安装为应用程序
- en: Click the **Install** button.
  id: totrans-2811
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**安装**按钮。
- en: Close Chrome. You might also need to close the app if it runs automatically.
  id: totrans-2812
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭Chrome。如果应用程序自动运行，您可能还需要关闭应用程序。
- en: Launch the **Northwind.BlazorWasm** app from your Windows Start menu or macOS
    Launchpad and note that it has a full app experience.
  id: totrans-2813
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Windows开始菜单或macOS Launchpad启动**Northwind.BlazorWasm**应用程序，并注意它具有完整的应用程序体验。
- en: On the right of the title bar, click the three dots menu and note that you can
    uninstall the app, but do not do so yet.
  id: totrans-2814
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标题栏的右侧，单击三个点的菜单，注意您可以卸载该应用，但现在不要这样做。
- en: Navigate to **Developer Tools** . On Windows, press F12 or Ctrl + Shift + I
    . On macOS, press Cmd + Shift + I .
  id: totrans-2815
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**开发人员工具**。在Windows上，按F12或Ctrl + Shift + I。在macOS上，按Cmd + Shift + I。
- en: Select the **Network** tab and then, in the **Throttling** dropdown, select
    the **Offline** preset.
  id: totrans-2816
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**网络**选项卡，然后在**限制**下拉菜单中选择**离线**预设。
- en: In the left navigation menu, click **Home** and then click **Customers Worldwide**
    , and note the failure to load any customers and the error message at the bottom
    of the app window, as shown in *Figure 17.12* :![](img/Image00161.jpg)
  id: totrans-2817
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧导航菜单中，单击**主页**，然后单击**全球客户**，注意无法加载任何客户和应用程序窗口底部的错误消息，如*图17.12*所示：![](img/Image00161.jpg)
- en: 'Figure 17.12: Failure to load any customers when the network is offline'
  id: totrans-2818
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.12：当网络离线时无法加载任何客户
- en: 'In **Developer Tools** , set **Throttling** back to **Disabled: No throttling**
    .'
  id: totrans-2819
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**开发人员工具**中，将**限制**设置回**禁用：无限制**。
- en: Click the **Reload** link in the yellow error bar at the bottom of the app and
    note that functionality returns.
  id: totrans-2820
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击应用程序底部的黄色错误栏中的**重新加载**链接，并注意功能是否恢复。
- en: You could now uninstall the PWA app or just close it.
  id: totrans-2821
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在可以卸载PWA应用程序，或者只是关闭它。
- en: Implementing offline support for PWAs
  id: totrans-2822
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为PWA实现离线支持
- en: We could improve the experience by caching HTTP `GET` responses from the Web
    API service locally, storing new, modified, or deleted customers locally, and
    then synchronizing with the server later by making the stored HTTP requests once
    network connectivity is restored. But that takes a lot of effort to implement
    well, so it is beyond the scope of this book.
  id: totrans-2823
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过在本地缓存来自Web API服务的HTTP `GET`响应，将新的、修改的或已删除的客户端存储在本地，然后在网络连接恢复后通过执行存储的HTTP请求与服务器进行同步来改善体验。但是，这需要大量的工作来实现良好，因此超出了本书的范围。
- en: Understanding the browser compatibility analyzer for Blazor WebAssembly
  id: totrans-2824
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解Blazor WebAssembly的浏览器兼容性分析器
- en: With .NET 6, Microsoft has unified the .NET library for all workloads. However,
    although in theory, this means that a Blazor WebAssembly app has full access to
    all .NET APIs, in practice, it runs inside a browser sandbox so there are limitations.
    If you call an unsupported API, this will throw a `PlatformNotSupportedException`
    .
  id: totrans-2825
  prefs: []
  type: TYPE_NORMAL
  zh: 使用.NET 6，Microsoft已统一了所有工作负载的.NET库。但是，尽管从理论上讲，这意味着Blazor WebAssembly应用程序可以完全访问所有.NET
    API，但实际上，它在浏览器沙箱中运行，因此存在一些限制。如果调用不受支持的API，将会抛出`PlatformNotSupportedException`。
- en: To be forewarned about unsupported APIs, you can add a platform compatibility
    analyzer that will warn you when your code uses APIs that are not supported by
    browsers.
  id: totrans-2826
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预先警告不支持的API，您可以添加一个平台兼容性分析器，当您的代码使用浏览器不支持的API时，它会警告您。
- en: '**Blazor WebAssembly App** and **Razor Class Library** project templates automatically
    enable browser compatibility checks.'
  id: totrans-2827
  prefs: []
  type: TYPE_NORMAL
  zh: '**Blazor WebAssembly应用程序**和**Razor类库**项目模板会自动启用浏览器兼容性检查。'
- en: 'To manually activate browser compatibility checks, for example, in a **Class
    Library** project, add an entry to the project file, as shown in the following
    markup:'
  id: totrans-2828
  prefs: []
  type: TYPE_NORMAL
  zh: 要手动激活浏览器兼容性检查，例如在**类库**项目中，添加一个条目到项目文件中，如下面的标记所示：
- en: '```cs'
  id: totrans-2829
  prefs: []
  type: TYPE_NORMAL
  zh: '```cs'
- en: <ItemGroup>
  id: totrans-2830
  prefs: []
  type: TYPE_NORMAL
  zh: <ItemGroup>
- en: <SupportedPlatform Include="browser"
  id: totrans-2831
  prefs: []
  type: TYPE_NORMAL
  zh: <SupportedPlatform Include="browser"
- en: />
  id: totrans-2832
  prefs: []
  type: TYPE_NORMAL
  zh: />
- en: </ItemGroup>
  id: totrans-2833
  prefs: []
  type: TYPE_NORMAL
  zh: </ItemGroup>
- en: '```'
  id: totrans-2834
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: 'Microsoft decorates unsupported APIs, as shown in the following code:'
  id: totrans-2835
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft装饰不支持的API，如下面的代码所示：
- en: '```cs'
  id: totrans-2836
  prefs: []
  type: TYPE_NORMAL
  zh: '```cs'
- en: '[UnsupportedOSPlatform('
  id: totrans-2837
  prefs: []
  type: TYPE_NORMAL
  zh: '[UnsupportedOSPlatform('
- en: '"browser"'
  id: totrans-2838
  prefs: []
  type: TYPE_NORMAL
  zh: '"浏览器"'
- en: )
  id: totrans-2839
  prefs: []
  type: TYPE_NORMAL
  zh: )
- en: ']'
  id: totrans-2840
  prefs: []
  type: TYPE_NORMAL
  zh: ']'
- en: public
  id: totrans-2841
  prefs: []
  type: TYPE_NORMAL
  zh: public
- en: void
  id: totrans-2842
  prefs: []
  type: TYPE_NORMAL
  zh: void
- en: DoSomethingOutsideTheBrowserSandbox
  id: totrans-2843
  prefs: []
  type: TYPE_NORMAL
  zh: DoSomethingOutsideTheBrowserSandbox
- en: ()
  id: totrans-2844
  prefs: []
  type: TYPE_NORMAL
  zh: ()
- en: '{'
  id: totrans-2845
  prefs: []
  type: TYPE_NORMAL
  zh: '{'
- en: '...'
  id: totrans-2846
  prefs: []
  type: TYPE_NORMAL
  zh: '...'
- en: '}'
  id: totrans-2847
  prefs: []
  type: TYPE_NORMAL
  zh: '}'
- en: '```'
  id: totrans-2848
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: '**Good Practice** : If you create libraries that should not be used in Blazor
    WebAssembly apps, then you should decorate your APIs in the same way.'
  id: totrans-2849
  prefs: []
  type: TYPE_NORMAL
  zh: '**良好实践**：如果您创建的库不应在Blazor WebAssembly应用程序中使用，则应以相同的方式装饰您的API。'
- en: Sharing Blazor components in a class library
  id: totrans-2850
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在一个类库中共享Blazor组件
- en: We currently have components duplicated in a Blazor Server project and a Blazor
    WebAssembly project. It would be better to have them defined once in a class library
    project and reference them from the two other Blazor projects.
  id: totrans-2851
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前在Blazor Server项目和Blazor WebAssembly项目中有重复的组件。最好将它们定义一次在一个类库项目中，并从另外两个Blazor项目中引用它们。
- en: 'Let''s create a new Razor class library:'
  id: totrans-2852
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个新的Razor类库：
- en: 'Use your preferred code editor to add a new project, as defined in the following
    list:'
  id: totrans-2853
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
