- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Whether this is your first foray into high-level object-oriented programming
    languages such as Java, or if you've been programming for some time and you're
    just looking to add Java to your repertoire, or even if you've never touched a
    line of code in your life, this book is designed to accommodate you. We'll move
    quickly and we'll not shy away from heavy subjects, but we'll begin this book
    from the very ground up and learn the concepts behind object-oriented programming
    as we go. I will consider the book to be successful if it helps you understand
    what Java programming is about, why it is important, and how you can start developing
    Java applications in NetBeans. I will be equally happy if Java becomes your favorite
    programming language!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是第一次接触高级面向对象编程语言，比如Java，还是已经有一段时间的编程经验，只是想要将Java添加到您的技能范围，或者您从未接触过一行代码，本书都旨在满足您的需求。我们将快速前进，不会回避繁重的主题，但我们将从最基础的知识开始，边学习面向对象编程的概念。如果这本书能帮助您理解Java编程的重要性，以及如何在NetBeans中开始开发Java应用程序，我将认为它是成功的。如果Java成为您最喜爱的编程语言，我同样会感到高兴！
- en: What you need for this book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做些什么
- en: For this book, you'll need a **Java Development Kit** (**JDK**) and NetBeans
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，您需要**Java开发工具包**（**JDK**）和NetBeans
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for anyone wanting to begin learning the Java language, whether
    you're a student, casual learner, or existing programmer looking to add a new
    language to your skillset. No previous experience of Java or programming in general
    is required.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何想要开始学习Java语言的人，无论您是学生、业余学习者，还是现有程序员想要增加新的语言技能。不需要Java或编程的任何先前经验。
- en: Conventions
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "The `Source Packages` file is where we''ll be writing our code."'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："`Source Packages`文件夹是我们将编写代码的地方。"
- en: 'A block of code is set as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目以粗体显示：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Choose
    the Download button below the Java SE column."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中：“选择Java SE列下方的下载按钮。”
- en: Warnings or important notes appear in a box like this.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将显示在这样的框中。
- en: Tips and tricks appear like this.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法，您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的书籍至关重要。
- en: To send us general feedback, simply send an email to `feedback@packtpub.com`,
    and mention the book title via the subject of your message.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣编写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt Publishing书籍的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，文件将直接通过电子邮件发送给您。您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册到我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载和勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on Code Download.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的解压缩软件解压文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows系统使用WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac系统使用Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux系统使用7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Java-Programming-for-Beginners](https://github.com/PacktPublishing/Java-Programming-for-Beginners).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，链接为[https://github.com/PacktPublishing/Java-Programming-for-Beginners](https://github.com/PacktPublishing/Java-Programming-for-Beginners)。我们还有其他丰富图书和视频代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。快去看看吧！
- en: Downloading the color images of this book
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/JavaProgrammingforBeginners_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/JavaProgrammingforBeginners_ColorImages.pdf).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的截图/图表的彩色图片。这些彩色图片将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/JavaProgrammingforBeginners_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/JavaProgrammingforBeginners_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误还是会发生。如果您在我们的书中发现错误——可能是文字或代码上的错误，我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书，点击“勘误提交表”链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书标题的勘误部分的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support) and
    enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在“勘误”部分下。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体的持续问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `questions@packtpub.com` if you are having a problem with
    any aspect of the book, and we will do our best to address it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，可以通过`questions@packtpub.com`与我们联系，我们将尽力解决。
