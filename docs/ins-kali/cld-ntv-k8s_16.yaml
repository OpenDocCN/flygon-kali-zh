- en: 'Section 4: Extending Kubernetes'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：扩展 Kubernetes
- en: In this section, you will take the knowledge you've gained in the previous sections
    and apply it to advanced patterns on Kubernetes. We'll extend default Kubernetes
    functionality using custom resource definitions, implement a service mesh and
    serverless patterns on your cluster, and run some stateful workloads.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，您将把在前几节中学到的知识应用到 Kubernetes 上的高级模式中。我们将使用自定义资源定义来扩展默认的 Kubernetes 功能，实现服务网格和无服务器模式在您的集群上，并运行一些有状态的工作负载。
