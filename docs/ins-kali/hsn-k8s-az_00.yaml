  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下载资源
- en: The code bundle for this book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Kubernetes-on-Azure---Second-Edition](https://github.com/PacktPublishing/Hands-On-Kubernetes-on-Azure---Second-Edition).
    You can find the YAML and other files used in this book, which are referred to
    at relevant instances.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Hands-On-Kubernetes-on-Azure---Second-Edition](https://github.com/PacktPublishing/Hands-On-Kubernetes-on-Azure---Second-Edition)。您可以在此书中找到使用的YAML和其他文件，在相关实例中引用。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富的图书和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。去看看吧！
