- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书的内容涵盖范围、您需要开始的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About Hands-On Kubernetes on Azure, Second Edition
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于在Azure上实践Kubernetes，第二版
- en: Kubernetes is the leading standard in container orchestration, used by start-ups
    and large enterprises alike. Microsoft is one of the largest contributors to the
    open source project, and it offers a managed service to run Kubernetes clusters
    at scale.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes是容器编排的领先标准，被初创企业和大型企业广泛使用。微软是这个开源项目的最大贡献者之一，并提供托管服务以规模运行Kubernetes集群。
- en: This book will walk you through what it takes to build and run applications
    on top of the **Azure Kubernetes Service** (**AKS**). It starts with an explanation
    of the fundamentals of Docker and Kubernetes, after which you will build a cluster
    and start deploying multiple applications. With the help of real-world examples,
    you'll learn how to deploy applications on top of AKS, implement authentication,
    monitor your applications, and integrate AKS with other Azure services such as
    databases, Event Hubs, and Functions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带领您了解在**Azure Kubernetes服务**（**AKS**）上构建和运行应用程序所需的步骤。它从解释Docker和Kubernetes的基础知识开始，然后您将构建一个集群并开始部署多个应用程序。借助真实世界的例子，您将学习如何在AKS上部署应用程序，实现身份验证，监视您的应用程序，并将AKS与其他Azure服务（如数据库、事件中心和函数）集成。
- en: By the end of this book, you'll have become proficient in running Kubernetes
    on Azure and leveraging the tools required for deployment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将熟练掌握在Azure上运行Kubernetes和利用部署所需工具的能力。
- en: About the authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Nills Franssens** is a technology enthusiast and a specialist in multiple
    open source technologies. He has been working with public cloud technologies since
    2013.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**尼尔斯·弗兰森斯**是一位技术爱好者，也是多个开源技术的专家。自2013年以来，他一直在使用公共云技术。'
- en: In his current position as senior cloud solution architect at Microsoft, he
    works with Microsoft's strategic customers on their cloud adoption. He has enabled
    multiple customers in their migration to Azure. One of these migrations was the
    migration and replatforming of a major public website to Kubernetes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在他目前的职位上，作为微软的高级云解决方案架构师，他与微软的战略客户合作进行云采用。他已经帮助多个客户迁移到Azure。其中一个迁移是将一个重要的公共网站迁移到Kubernetes并重新平台化。
- en: Outside of Kubernetes, Nills's areas of expertise are networking and storage
    in Azure.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kubernetes之外，尼尔斯的专业领域是Azure中的网络和存储。
- en: He holds a master's degree in engineering from the University of Antwerp, Belgium.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他拥有比利时安特卫普大学的工程硕士学位。
- en: When he's not working, you can find Nills playing board games with his wife
    Kelly and friends, or running one of the many trails in San Jose, California.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当他不工作的时候，你可以发现尼尔斯和他的妻子凯利和朋友们一起玩桌游，或者在加利福尼亚州圣何塞的许多小径中跑步。
- en: '**Gunther Lenz** is senior director of the technology office at Varian. He
    is an innovative software R&D leader, architect, MBA, published author, public
    speaker, and strategic technology visionary with more than 20 years of experience.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**冈瑟·伦兹**是Varian技术办公室的高级总监。他是一位富有创新精神的软件研发领导者、架构师、MBA、出版作者、公共演讲者，以及具有20多年经验的战略技术远见者。'
- en: He has a proven track record of successfully leading large, innovative, and
    transformational software development and DevOps teams of more than 50 people,
    with a focus on continuous improvement.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他拥有成功领导50多人的大型、创新和变革性软件开发和DevOps团队的成功记录，重点是持续改进。
- en: He has defined and lead distributed teams throughout the entire software product
    lifecycle by leveraging ground-breaking processes, tools, and technologies such
    as the cloud, DevOps, lean/agile, microservices architecture, digital transformation,
    software platforms, AI, and distributed machine learning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他通过利用颠覆性的流程、工具和技术，如云、DevOps、精益/敏捷、微服务架构、数字转型、软件平台、人工智能和分布式机器学习，定义并领导了整个软件产品生命周期中的分布式团队。
- en: He was awarded Microsoft Most Valuable Professional for Software Architecture
    (2005-2008).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾获得微软最有价值专家-软件架构奖（2005-2008年）。
- en: Gunther has published two books, *.NET – A Complete Development Cycle* and *Practical
    Software Factories in .NET*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Gunther已出版两本书，《.NET-完整的开发周期》和《.NET中的实用软件工厂》。
- en: '**Shivakumar Gopalakrishnan** is DevOps architect at Varian Medical Systems.
    He has introduced Docker, Kubernetes, and other cloud-native tools to Varian product
    development to enable "Everything as Code".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shivakumar Gopalakrishnan**是Varian Medical Systems的DevOps架构师。他已经向Varian产品开发引入了Docker、Kubernetes和其他云原生工具，以实现“一切皆代码”。'
- en: He has years of software development experience in a wide variety of fields,
    including networking, storage, medical imaging, and currently, DevOps. He has
    worked to develop scalable storage appliances specifically tuned for medical imaging
    needs and has helped architect cloud-native solutions for delivering modular AngularJS
    applications backed by microservices. He has spoken at multiple events on incorporating
    AI and machine learning in DevOps to enable a culture of learning in large enterprises.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他在各种领域拥有多年的软件开发经验，包括网络、存储、医学成像，目前是DevOps。他致力于开发可扩展的存储设备，专门针对医学成像需求进行调整，并帮助架构云原生解决方案，用于提供由微服务支持的模块化AngularJS应用程序。他曾在多个活动上发表讲话，介绍在DevOps中整合人工智能和机器学习，以实现大型企业学习文化。
- en: He has helped teams in highly regulated large medical enterprises adopt modern
    agile/DevOps methodologies, including the "You build it, you run it" model. He
    has defined and leads the implementation of a DevOps roadmap that transforms traditional
    teams to teams that seamlessly adopt security- and quality-first approaches using
    CI/CD tools.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他帮助高度受监管的大型医疗企业团队采用现代敏捷/DevOps方法，包括“你构建它，你运行它”的模式。他已经定义并领导了一个DevOps路线图，将传统团队转变为无缝采用安全和质量优先方法的团队，使用CI/CD工具。
- en: He holds a bachelor of engineering degree from College of Engineering, Guindy,
    and a master of science degree from University of Maryland, College Park.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他拥有印度古因迪工程学院的工程学学士学位，以及马里兰大学帕克分校的理学硕士学位。
- en: Learning Objectives
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: 'By the end of this book, you will be able to:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够：
- en: Understand the fundamentals of Docker and Kubernetes
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解Docker和Kubernetes的基本原理
- en: Set up an AKS cluster
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置AKS集群
- en: Deploy applications to AKS
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将应用程序部署到AKS
- en: Monitor applications on AKS and handle common failures
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监视AKS上的应用程序并处理常见故障
- en: Set up authentication for applications on top of AKS
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为AKS上的应用程序设置身份验证
- en: Integrate AKS with Azure Database for MySQL
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将AKS与Azure Database for MySQL集成
- en: Leverage Azure Event Hubs from an application in AKS
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从AKS中的应用程序利用Azure事件中心
- en: Secure your cluster
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护您的集群
- en: Deploy serverless functions to your cluster
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将无服务器函数部署到您的集群
- en: Audience
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: If you're a cloud engineer, cloud solution provider, sysadmin, site reliability
    engineer, or developer who's interested in DevOps and is looking for an extensive
    guide to running Kubernetes in the Azure environment, then this book is for you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是云工程师、云解决方案提供商、系统管理员、站点可靠性工程师或对DevOps感兴趣，并且正在寻找在Azure环境中运行Kubernetes的广泛指南，那么本书适合您。
- en: Approach
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book provides a combination of practical and theoretical knowledge. It
    covers engaging real-world scenarios that demonstrate how Kubernetes-based applications
    run on the Azure platform. Each chapter is designed to enable you to apply everything
    you learn in a practical context. After chapter 1 and 2, each chapter is self-contained,
    and can be run independently from previous chapters.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了实用和理论知识的结合。它涵盖了引人入胜的现实场景，展示了基于Kubernetes的应用程序如何在Azure平台上运行。每一章都旨在使您能够在实际环境中应用所学到的一切。在第1章和第2章之后，每一章都是独立的，可以独立于之前的章节运行。
- en: Software Requirements
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'We also recommend that you have the following software installed in advance:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还建议您提前安装以下软件：
- en: A computer with a Linux, Windows 10, or macOS operating system
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有Linux、Windows 10或macOS操作系统的计算机
- en: An internet connection and web browser so you can connect to Azure
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接和网络浏览器，以便您可以连接到Azure
- en: All the examples in the book have been designed to work using the Azure Cloud
    Shell. You won't have to install additional software on your machine.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例都经过设计，可以在Azure Cloud Shell中使用。您无需在计算机上安装额外的软件。
- en: Conventions
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in the text, database table names, folder names, filenames, file
    extensions, pathnames, dummy URLs, user input, and Twitter handles are shown as
    follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：
- en: '"The following code snippet will use the `kubectl` command line tool to create
    an application that is defined in the file `guestbook-all-in-one.yaml`."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “以下代码片段将使用`kubectl`命令行工具来创建在文件`guestbook-all-in-one.yaml`中定义的应用程序。”
- en: 'Here''s a sample block of code:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个代码块示例：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'We''ll use a backslash, \, to indicate that a line of code will span multiple
    lines in the book. You can either copy the backslash and continue on the next
    line or ignore the backslash and type the complete multi-line code on a single
    line. For example:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用反斜杠\来表示代码将跨越书中多行。您可以复制反斜杠并继续到下一行，或者忽略反斜杠并在单行上键入完整的多行代码。例如：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: On many occasions, we have used angled brackets, `<>`. You need to replace these
    with the actual parameter, and not use these brackets within the commands.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，我们使用了尖括号`<>`。您需要用实际参数替换这些内容，并且不要在命令中使用这些括号。
