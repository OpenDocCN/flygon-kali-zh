- en: 'Section 4: Debugging, Diagnostics, and Unit Testing for Async Code'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：异步代码的调试、诊断和单元测试
- en: In this section, we will explain debugging techniques and tools that are available
    for Visual Studio users. The primary focus will be on understanding IDE features
    such as the parallel Tasks window, the Thread window, the Parallel Stacks window,
    and Concurrency Visualizer tools. We will also cover how to write unit test cases
    for code that uses TPL and async programming, how to write mock and stubs for
    test cases, and some tips and tricks to make sure the test cases the test cases
    we write for ORM don't fail.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将解释适用于Visual Studio用户的调试技术和工具。主要重点将放在理解IDE功能，如并行任务窗口、线程窗口、并行堆栈窗口和并发可视化工具上。我们还将介绍如何为使用TPL和异步编程的代码编写单元测试用例，如何为测试用例编写模拟和存根，以及一些技巧和窍门，确保我们为ORM编写的测试用例不会失败。
