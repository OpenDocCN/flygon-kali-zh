  type: TYPE_NORMAL
  zh: '`entry_timestamp`: 入场订单放置的时间戳。（请注意，它可能在进入`''COMPLETE''`状态之前保持`''OPEN''`状态一段时间。可以使用订单历史表找到此状态转换的时间，该表在本章的第六个教程中有解释。）'
