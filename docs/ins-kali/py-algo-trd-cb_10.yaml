  zh: 确保您已经阅读了[第8章](b68a08c7-e8d9-469d-8beb-d0dce9465ec3.xhtml)的最后六个示例，*算法交易策略 - 逐步编码*，以完整了解所使用的策略类`StrategyMACDBracketOrder`。
