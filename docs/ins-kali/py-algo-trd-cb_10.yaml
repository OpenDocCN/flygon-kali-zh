  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MSG`：OMS的任何意外状态转换的附加消息。例如，进入`拒绝`状态的订单有来自OMS的说明其被拒绝的原因的消息。这一列通常为空。'
- en: 'A sample of the table is shown as follows:'
