  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 确保`algobulls_connection`和`strategy_code1`对象在您的Python命名空间中可用。请参考本章的第一个食谱，设置`algobulls_connection`和`strategy_code1`对象。
- en: How to do it…
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: 'We execute the following steps for this recipe:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对这个食谱执行以下步骤：
