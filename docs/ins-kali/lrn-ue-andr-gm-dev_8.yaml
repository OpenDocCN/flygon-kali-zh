- en: Appendix A. What Next?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 接下来做什么？
- en: In this book, we covered a whole range of topics, such as how to download and
    install UE4, how to create a project, how to create materials, adding/importing/migrating
    assets from other projects, scripting with Blueprints, and so on. Hopefully by
    now, you know enough about UE4 to get started. The next step is taking what you
    have learned, and to keep practicing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们涵盖了一系列主题，比如如何下载和安装UE4，如何创建项目，如何创建材料，从其他项目中添加/导入/迁移资产，使用蓝图进行脚本编写等等。希望到目前为止，您已经了解足够多关于UE4的知识，可以开始使用了。下一步是将您所学到的知识付诸实践。
- en: Learn
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习
- en: We briefly covered the **Learn** section in the UE4 Launcher in the first chapter.
    Let's talk a bit more about it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第一章中简要介绍了UE4启动器中的**学习**部分。让我们再多谈一些。
- en: '![Learn](img/image00462.jpeg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![Learn](img/image00462.jpeg)'
- en: This panel contains tutorials covering a wide variety of topics, including how
    to create materials, blueprints, and so on. The tutorials available here are available
    in various formats as follows.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该面板包含了涵盖各种主题的教程，包括如何创建材料、蓝图等。这里提供的教程以以下各种格式提供。
- en: '**Video Tutorials**: First off, there are video tutorials offered by Epic.
    To access them, click on the **Video Tutorials** button located at the top of
    the page, which will take you to the Unreal website.![Learn](img/image00463.jpeg)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频教程**：首先，Epic提供了视频教程。要访问它们，点击页面顶部的**视频教程**按钮，它会带您到虚幻网站。![Learn](img/image00463.jpeg)'
- en: Here, you can find various video tutorial series, all categorized neatly for
    your convenience. If you scroll down the page, you will find the browse section,
    where all of the topics are listed, and how many video series are there for each
    of them. Click on any of the topics, and you will be shown all the tutorial series
    available for that particular topic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以找到各种视频教程系列，都被整齐地分类以方便您查找。如果您向下滚动页面，您会找到浏览部分，列出了所有主题以及每个主题的视频系列数量。点击任何主题，您将看到为该特定主题提供的所有教程系列。
- en: '**Documentation**: Then there is the Epic''s official documentation. To access
    it, click on the **Documentation** hyperlink, and it will take you to the Epic''s
    official documentation page.![Learn](img/image00464.jpeg)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文档**：然后是Epic的官方文档。要访问它，点击**文档**超链接，它会带您到Epic的官方文档页面。![Learn](img/image00464.jpeg)'
- en: The documentation page, like the video tutorials page, contains tutorials on
    various topics, but they are more in-depth and cover more topics. On the left-hand
    side, is the navigation panel. All of the topics are listed there. Clicking on
    any topic with a **+** sign opens up more sub-topics, from which you can choose
    what you want to read up on. When you click on a topic, it will open up on the
    right-hand side of the screen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 文档页面，就像视频教程页面一样，包含了各种主题的教程，但它们更深入，涵盖了更多的主题。左侧是导航面板。所有主题都在那里列出。点击任何带有**+**标志的主题会展开更多子主题，您可以从中选择您想要了解的内容。当您点击一个主题时，它会在屏幕的右侧打开。
- en: Note
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you are used to making games on Unity and want to move to Unreal 4, Epic
    has provided a documentation, which compares both engines' Viewport, terminology,
    and so on, so that you can translate your skills from Unity to Unreal 4\. You
    can find it under the **Broaden Your Horizons** section
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您习惯在Unity上制作游戏，并想转到Unreal 4，Epic提供了一份文档，比较了两个引擎的视口、术语等，以便您可以将您的技能从Unity转换到Unreal
    4。您可以在**拓宽您的视野**部分找到它
- en: '**Unreal Wiki**: Unreal Wiki, accessible by clicking on the **Wiki** hyperlink
    at the top, is UE4''s official Wiki page, made by the community, and is constantly
    updated by them.![Learn](img/image00465.jpeg)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚幻百科**：虚幻百科可通过顶部的**百科**超链接访问，是UE4的官方百科页面，由社区制作，并由他们不断更新。![Learn](img/image00465.jpeg)'
- en: Here, you can find tutorials, plugins, code, and games, all created by the community,
    to help you develop your skills. You can also submit your own content or tutorials
    onto the wiki page for others to see. Finally, you can see a list of games that
    people are developing on UE4\. You can also submit your game to get some publicity.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以找到由社区创建的教程、插件、代码和游戏，以帮助您发展技能。您还可以将自己的内容或教程提交到百科页面供他人查看。最后，您可以看到人们正在使用UE4开发的游戏列表。您也可以提交您的游戏以获得一些宣传。
- en: '**Engine Feature Samples**: This section contains project files, each containing
    a feature or various features offered by UE4.![Learn](img/image00466.jpeg)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**引擎特性示例**：此部分包含项目文件，每个文件都包含UE4提供的一个或多个特性。![Learn](img/image00466.jpeg)'
- en: For example, there is a project that showcases Matinee, then there is a project
    that demonstrates the landscape tool offered by UE4, and many more. Once you pick
    and download a project file, you can open it and check it out. Everything related
    to that feature is already set up for you, and you can see for yourself how everything
    works, how things are hooked up, and so on. It is also a great way of getting
    assets (materials, textures, blueprint classes, and so on) for your own project.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有一个项目展示了Matinee，然后有一个项目演示了UE4提供的地形工具，等等。一旦您选择并下载了一个项目文件，您可以打开并查看它。与该特性相关的所有内容都已为您设置好，您可以亲自看看它们是如何工作的，如何连接起来等等。这也是获取资产（材料、纹理、蓝图类等）的好方法，可以用于您自己的项目。
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It is highly advised that you download the **Content Examples** project. This
    project file contains a collection of the features offered by UE4, all in separate
    levels, in a museum style manner. For instance, there is a level, which showcases
    the Material Editor and what can be done with it, there is a level that demonstrates
    the animation features, and many more.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议您下载**内容示例**项目。该项目文件包含了UE4提供的各种特性，以博物馆的方式展示在不同的关卡中。例如，有一个关卡展示了材质编辑器及其功能，还有一个关卡演示了动画特性等等。
- en: '**Gameplay Content Examples**: This section contains project files that showcase
    features, similar to what you would find in the Engine Feature Samples, but geared
    towards games specifically.![Learn](img/image00467.jpeg)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**游戏内容示例**：这个部分包含了展示功能的项目文件，类似于引擎功能示例中的内容，但更专注于游戏。![学习](img/image00467.jpeg)'
- en: These projects mostly contain a blueprint, each with a mechanic or features
    usually found in games. They provide the framework, which you can use to build
    your game upon. For instance, you can find a project file, which has turn-based
    mechanics setup, there is a project that demonstrates the inventory UI, and so
    on.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目大多包含蓝图，每个蓝图都包含游戏中通常找到的机制或功能。它们提供了框架，您可以用来构建游戏。例如，您可以找到一个包含回合制机制设置的项目文件，还有一个演示库存UI的项目，等等。
- en: '**Example Game Project**: This section is similar to the **Gameplay Content
    Examples** section, the only difference being that this section contains project
    files with a sample game already set up.![Learn](img/image00468.jpeg)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例游戏项目**：这个部分类似于**游戏内容示例**部分，唯一的区别在于这个部分包含了已经设置好的示例游戏的项目文件。![学习](img/image00468.jpeg)'
- en: Sample game projects are available with assets and levels set up for you to
    explore, learn, and utilize. There are a variety of genres you can choose from,
    for example, 2D platformer, 3D platformer, FPS, and so on.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 示例游戏项目提供了资产和设置好的关卡供您探索、学习和利用。您可以选择各种类型的游戏，例如2D平台游戏、3D平台游戏、FPS等等。
- en: '**Community Contributions**: This section also contains project files with
    sample games and environments, but, unlike the project files in the other section,
    the content here is created by the community, hand-picked by Epic.![Learn](img/image00469.jpeg)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区贡献**：这个部分还包含了一些带有示例游戏和环境的项目文件，但与其他部分的项目文件不同，这里的内容是由社区创建的，由Epic精心挑选的。![学习](img/image00469.jpeg)'
- en: This section, at the time of writing, contains only two project files, namely
    Radial Impact, which demonstrates the saving menu, and so on, and SciFi Bunker,
    which showcases UE4s rendering techniques.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，这个部分只包含两个项目文件，即Radial Impact，演示了保存菜单等内容，以及SciFi Bunker，展示了UE4的渲染技术。
- en: '**Platforms and Partners**: Finally, there''s the **Platforms and Partners**
    section, which has sample projects with technology and peripherals that UE4 currently
    supports.![Learn](img/image00470.jpeg)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台和合作伙伴**：最后，还有**平台和合作伙伴**部分，其中包含了UE4当前支持的技术和外围设备的示例项目。![学习](img/image00470.jpeg)'
- en: At the time of writing, there is only one sample project available, which is
    that of Leap Motion. Clicking on the thumbnail will take you to the official page,
    where you can download an experiment with Leap Motion.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，只有一个Leap Motion的示例项目可用。单击缩略图将带您到官方页面，在那里您可以下载并尝试Leap Motion的实验。
- en: AnswerHub
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AnswerHub
- en: '**AnswerHub**, another topic briefly covered in [Chapter 1](part0014.xhtml#aid-DB7S1
    "Chapter 1. Getting Started with Unreal 4"), *Getting Started with Unreal 4*,
    is a place where you can post questions regarding a particular topic you are having
    issues with, or if you require assistance with something. Clicking on the **AnswerHub**
    hyperlink located on the bottom-left corner of the Launch Client will take you
    to the AnswerHub page.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**AnswerHub**，另一个在[第1章](part0014.xhtml#aid-DB7S1 "第1章. Unreal 4入门")中简要介绍的话题，*Unreal
    4入门*，是一个您可以发布关于您遇到问题的特定主题的问题，或者如果您需要帮助的话。单击启动客户端左下角的**AnswerHub**超链接将带您到AnswerHub页面。'
- en: '![AnswerHub](img/image00471.jpeg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![AnswerHub](img/image00471.jpeg)'
- en: On the front page, you can see a list of questions that other members have posted.
    Now, it is quite likely that the problem that you are facing is not unique. So,
    before posting a question, it is advisable that you first search AnswerHub for
    the same or similar questions. Only when you cannot find a suitable solution or
    any solution, should you post on it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在首页，您可以看到其他成员发布的问题列表。现在，您遇到的问题很可能并不是独一无二的。因此，在发布问题之前，建议您首先在AnswerHub上搜索相同或类似的问题。只有当您找不到合适的解决方案或任何解决方案时，才应该发布问题。
- en: To post a question, click on the **Post A Question** button at the top-right
    corner of the page, which will bring you to the **Ask a question** page.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要发布问题，请单击页面右上角的**发布问题**按钮，这将带您到**提问**页面。
- en: '![AnswerHub](img/image00472.jpeg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![AnswerHub](img/image00472.jpeg)'
- en: You put the question at the top. Make sure that it is clear, concise, and written
    in such a way that a reader is able to get an idea after reading it. Below it,
    you can choose which section the problem is related to. For instance, if you are
    having difficulties in packaging your game, then in the section, you should choose
    **Packaging & Deployment**, and so on.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您把问题放在最上面。确保问题清晰、简洁，并以一种读者能够在阅读后得到一个概念的方式进行书写。在下面，您可以选择问题所涉及的部分。例如，如果您在打包游戏时遇到困难，那么在这个部分，您应该选择**打包和部署**，等等。
- en: Below this is where you write the details of your issue. This is where you elaborate
    the question you posted. Again, try to remain brief, concise, and clear in your
    details. If possible, post screenshots, log files, and so on, so that it is easier
    for people to understand your problem.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面，您可以详细描述您的问题。这是您详细阐述您发布的问题的地方。再次强调，尽量保持简洁、清晰，如果可能的话，发布截图、日志文件等，以便其他人更容易理解您的问题。
- en: Finally, you need to set Tags to your question. Tags make it easier for users
    to search for questions. When you search for a question, the search engine compares
    what you have written with the tags, so also make sure you properly tag your question.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您需要给您的问题设置标签。标签可以让用户更容易搜索问题。当您搜索问题时，搜索引擎会将您写的内容与标签进行比较，因此请确保您正确地给问题打上标签。
- en: It is always nice to help others. With that said, if you feel that you can help
    someone who has a problem, you should help him/her out by answering questions
    posted by other members. It is a great way to engage with the community, and you
    might also learn something new in the process. It is also a great way to build
    your karma points. If you are quite active on AnswerHub, and your answers are
    useful, you will get upvoted, and in turn, increase your karma points (something
    like Reddit).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助他人总是件好事。因此，如果你觉得自己可以帮助有问题的人，你应该通过回答其他成员发布的问题来帮助他/她。这是与社区互动的好方法，你也可能在这个过程中学到一些新东西。这也是建立你的声望分的好方法。如果你在AnswerHub上非常活跃，而且你的答案很有用，你会得到点赞，从而增加你的声望分（有点像Reddit）。
- en: Forums
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 论坛
- en: And finally, we have our good old-fashioned forums. Clicking on the **Forum**
    hyperlink at the Engine Launcher will bring you to the forums page.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们有我们老牌的论坛。在引擎启动器上点击**论坛**超链接将带你到论坛页面。
- en: '![Forums](img/image00473.jpeg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![论坛](img/image00473.jpeg)'
- en: 'The forums are neatly categorized, based on various topics, so that it is easier
    for you to find the relevant thread to post on. The sections are as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛被整齐地分类，基于各种话题，这样你就更容易找到相关的帖子进行发表。各个部分如下：
- en: '**Unreal Engine**: This is where all of the topics related to UE4 in general
    are posted, such as the latest announcements, updates, the marketplace, and so
    on.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚幻引擎**：这里发布了与UE4相关的所有话题，比如最新公告、更新、市场等等。'
- en: '**Development discussion**: This section contains topics related to developing
    games or other projects in UE4\. These topics range from things such as rendering,
    animation, content creation, architectural visualization, to more technical topics,
    such as C++ programming, Android development, iOS development, and so on.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发讨论**：这个部分包含与在UE4中开发游戏或其他项目相关的话题。这些话题涵盖了诸如渲染、动画、内容创建、建筑可视化等内容，以及更多技术性的话题，比如C++编程、Android开发、iOS开发等等。'
- en: '**Community**: This is where you can engage with the community more directly.
    For instance, if you are interested in making a game or product, but lack the
    talent, or if you are interested in joining a team to make a game, you can go
    to the **Got Skill? Looking for Talent?** section, and post your requirement or
    your profile there, and hopefully, get some responses. Otherwise, if you are already
    working on a project, and wanted to get some feedback, you can post it on the
    **Work in Progress** section, and get some constructive feedback from other community
    members. It is also a great way to get your game noticed.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区**：这是你可以更直接地与社区互动的地方。例如，如果你有兴趣制作游戏或产品，但缺乏人才，或者如果你有兴趣加入一个团队制作游戏，你可以去**有技能？寻找人才？**部分，发表你的需求或个人资料，希望得到一些回应。另外，如果你已经在做一个项目，并且想要得到一些反馈，你可以在**进行中的工作**部分发表，从其他社区成员那里得到一些建设性的反馈。这也是让你的游戏被注意到的好方法。'
- en: '**UE4 for Schools**: This section contains topics and discussion threads related
    to academia. Here, tutors can discuss the curriculum and how to go about teaching
    UE4 to students, and also give feedback to other educators. If you are a student,
    you can discuss UE4 with other fellow students, and get some support.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学校的UE4**：这个部分包含与学术相关的话题和讨论帖。在这里，导师们可以讨论课程设置以及如何教授UE4给学生，并给其他教育工作者提供反馈。如果你是学生，你可以与其他同学讨论UE4，并得到一些支持。'
- en: '**International**: Finally, if you are interested in engaging with community
    members near your geographical location, you can post a discussion thread in the
    relevant subsection. For instance, if you want to make a game, but prefer that
    your team members are nearby, you can post a thread related to that.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国际**：最后，如果你有兴趣与你附近的社区成员互动，你可以在相关的子版块中发表讨论帖。例如，如果你想制作一个游戏，但希望你的团队成员附近，你可以发表相关主题。'
- en: Summary
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Here, we looked at the various ways you can learn and build upon your skills
    regarding UE4 that you have acquired after reading this guide.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看了一下你可以学习和提升你在阅读本指南后所获得的UE4技能的各种方式。
- en: The good news is that UE4 itself has a huge arsenal of tutorials in almost every
    format available, be it written, video, project files, live stream and so on.
    You will learn a lot about the Engine just by going over them alone.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，UE4本身拥有大量的教程，几乎以各种格式提供，无论是书面的、视频的、项目文件、直播等等。仅仅通过阅读这些教程，你就可以学到很多关于引擎的知识。
- en: If you still need some help regarding a particular aspect or feature or if you
    have an issue that you cannot seem to resolve, or just need some assistance, you
    can always post it on AnswerHub and have it resolved by other community members,
    and/or by the Epic staff themselves. Also, if you find a question, posted by some
    other community member, that you think you know the answer to, why not just give
    them a hand? It will improve your karma and keep the community active.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然需要关于特定方面或功能的帮助，或者你有一个似乎无法解决的问题，或者只是需要一些帮助，你总是可以在AnswerHub上发帖，让其他社区成员和/或Epic工作人员来解决。另外，如果你发现其他社区成员发布了一个问题，你认为自己知道答案，为什么不伸出援手呢？这将提高你的声望并保持社区的活跃。
- en: Finally, there are the forums, which you can also use to get some help, discuss
    the latest updates, and marketplace additions, show your work and get some feedback,
    give feedback on other peoples work, recruit people, or be a part of a team, and
    so on.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，还有论坛，你也可以在这里寻求帮助，讨论最新的更新和市场新增内容，展示你的作品并获得一些反馈，给予他人作品的反馈，招募人才，或者加入一个团队等等。
