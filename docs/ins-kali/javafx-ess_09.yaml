- en: Appendix A. Become a JavaFX Guru
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 成为JavaFX大师
- en: Will your JavaFX 8 journey stop here? Definitely not! JavaFX is a very big topic,
    which grows day by day, from its core releases from Oracle with new features,
    functionalities, and stability, to many community individuals and companies that
    create third-party libraries to fill any missing gaps you may experience, or invent
    new ones around it, that don't exist in the core.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您的JavaFX 8之旅会在这里停止吗？绝对不会！JavaFX是一个非常庞大的主题，它每天都在增长，从Oracle的核心发布到新功能、功能和稳定性，再到许多社区个人和公司创建的第三方库，以填补您可能遇到的任何缺失，或者围绕它发明新的缺失。
- en: Of course, with this book, I cannot cover all JavaFX 8 topics. Instead, I tried
    to scratch the surface of many JavaFX areas, and open topics keys in order to
    make your adventure easier, by finding your way and getting an idea of how to
    do it yourself.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，通过这本书，我无法涵盖所有JavaFX 8主题。相反，我试图挖掘许多JavaFX领域的表面，并打开主题关键，以便使您的冒险更加轻松，通过找到自己的方式，并了解如何自己做。
- en: However, we also discussed many other tools and technologies, by developing
    traditional web and desktop applications, and then moved to a more advanced and
    market demanding area, which is mobile development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们还讨论了许多其他工具和技术，通过开发传统的Web和桌面应用程序，然后转向更先进和市场需求的领域，即移动开发。
- en: The more we explore the future by learning about **IoT**, which is the next
    era of information technology, the more we cover interesting topics. We have seen
    motion many times in movies and have imagined it, and we have made our dreams
    come true by developing an enhanced touch-less based JavaFX 8 with an amazing
    Leap Motion v2 gadget.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过学习**物联网**来探索未来，这是信息技术的下一个时代，我们涵盖了更多有趣的主题。我们在电影中多次看到了运动，并且想象过，通过开发基于令人惊叹的Leap
    Motion v2设备的增强型无触摸JavaFX 8，我们实现了我们的梦想。
- en: There is much more to become a JavaFX subject matter and gaining other experiences,
    which we did not discuss in this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多内容可以成为JavaFX专题，并获得其他经验，这些内容我们在本书中没有讨论。
- en: '*So, where do we go from here?*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么，我们接下来该去哪里？*'
- en: Now, since you have many up and running JavaFX 8 applications, and an understanding
    of how it works on many platforms and hardware, the rest is up to you and your
    ingenuity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，既然您已经有了许多运行中的JavaFX 8应用程序，并且对它在许多平台和硬件上的工作原理有了了解，剩下的就取决于您和您的创造力了。
- en: Join the community on Facebook, Twitter, and follow the technology expert's
    blogs, JavaFX blog at [http://blogs.oracle.com/javafx/](http://blogs.oracle.com/javafx/),
    and find news, demos, and insight at [http://fxexperience.com/](http://fxexperience.com/).
    Above all, experiment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 加入Facebook、Twitter社区，并关注技术专家的博客，JavaFX博客网址为[http://blogs.oracle.com/javafx/](http://blogs.oracle.com/javafx/)，并在[http://fxexperience.com/](http://fxexperience.com/)找到新闻、演示和见解。最重要的是，进行实验。
- en: At the end of this chapter, be sure to check out the many *frameworks*, *libraries*,
    and *projects* that use JavaFX in production today.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，一定要查看许多在今天的生产中使用JavaFX的*框架*、*库*和*项目*。
- en: Resources and references
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源和参考资料
- en: In this section, you will find many useful links and references that will help
    you gain further knowledge about all JavaFX topics.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，您将找到许多有用的链接和参考资料，将帮助您进一步了解所有JavaFX主题。
- en: Official documentation
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 官方文档
- en: '**JavaFX documentation**: This is a great resource pointing toward all JavaFX
    resources, news, experiences, videos, books, API documentation, technical articles,
    and tutorials:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**JavaFX文档**：这是一个很好的资源，指向所有JavaFX资源、新闻、经验、视频、书籍、API文档、技术文章和教程：'
- en: '[http://www.oracle.com/technetwork/java/javase/documentation/javafx-docs-2159875.html](http://www.oracle.com/technetwork/java/javase/documentation/javafx-docs-2159875.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.oracle.com/technetwork/java/javase/documentation/javafx-docs-2159875.html](http://www.oracle.com/technetwork/java/javase/documentation/javafx-docs-2159875.html)'
- en: '**Java Platform, Standard Edition (Java SE) 8**: These are *Client Technologies*,
    contains many samples covering all JavaFX topics: [http://docs.oracle.com/javase/8/javase-clienttechnologies.htm](http://docs.oracle.com/javase/8/javase-clienttechnologies.htm)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Java平台，标准版（Java SE）8**：这些是*客户端技术*，包含许多涵盖所有JavaFX主题的示例：[http://docs.oracle.com/javase/8/javase-clienttechnologies.htm](http://docs.oracle.com/javase/8/javase-clienttechnologies.htm)'
- en: JavaFX samples
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: JavaFX示例
- en: One of the greatest resources to start learning JavaFX 8 is the Java Development
    Kit 8 samples and demos, which include a JavaFX demo folder that contains many
    fantastic and advanced applications that cover all JavaFX topics with source code
    that you can experiment with yourself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 学习JavaFX 8的最佳资源之一是Java开发工具包8的示例和演示，其中包括一个JavaFX演示文件夹，其中包含许多精彩和先进的应用程序，涵盖了所有JavaFX主题，并附有源代码，您可以自己进行实验。
- en: 'You can download the samples, by just visiting the following link [http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html](http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html),
    and then go to the **Java SE Development Kit 8u45 Demos and Samples Downloads**
    table, check the **Accept License Agreement** radio button, and click on the zip
    file link relevant to your operating system, as shown in the following figure:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过访问以下链接[http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html](http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html)下载示例，然后转到**Java
    SE Development Kit 8u45 Demos and Samples Downloads**表，选中**接受许可协议**单选按钮，然后单击与您的操作系统相关的zip文件链接，如下图所示：
- en: '![JavaFX samples](img/B03998_09_1.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![JavaFX samples](img/B03998_09_1.jpg)'
- en: Download JDK & JavaFX 8 demos and samples
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下载JDK和JavaFX 8演示和示例
- en: The `samples` zip file contains pre-built samples that you can run, plus the
    NetBeans project files for each sample.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`samples` zip文件包含预构建的示例，您可以运行，以及每个示例的NetBeans项目文件。'
- en: 'Extracting the zip file produces the following directory structure:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 解压缩zip文件会产生以下目录结构：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![JavaFX samples](img/B03998_09_2.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![JavaFX samples](img/B03998_09_2.jpg)'
- en: JavaFX samples folder contents
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: JavaFX示例文件夹内容
- en: 'Any `sample.jar` can run as a standalone application; double-click on the JAR
    file and we have four applications:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何`sample.jar`都可以作为独立应用程序运行；双击JAR文件，我们有四个应用程序：
- en: '`Ensemble8.jar`: A gallery of sample applications that demonstrate a large
    variety of JavaFX features, including animation, charts, and controls. For each
    sample, you can do the following on all platforms:'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Ensemble8.jar`：演示各种JavaFX功能的示例应用程序库，包括动画，图表和控件。对于每个示例，您可以在所有平台上执行以下操作：'
- en: View and interact with the running sample
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看并与运行中的示例进行交互
- en: Read its description.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读其描述。
- en: 'You can do the following for each sample on desktop platforms only:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您只能在桌面平台上为每个示例执行以下操作：
- en: Copy its source code
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制其源代码
- en: For several samples, you can adjust the properties of the sample components
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于几个示例，您可以调整示例组件的属性
- en: If you are connected to the Internet, you can also follow links to the relevant
    API documentation *Ensemble8 also runs with JavaFX for ARM (means running on Raspberry
    Pi)*.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您连接到互联网，还可以跟随链接到相关的API文档*Ensemble8也可以在JavaFX上运行ARM（意味着在Raspberry Pi上运行）*。
- en: '![JavaFX samples](img/B03998_09_3.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![JavaFX示例](img/B03998_09_3.jpg)'
- en: The Ensemble8 application running
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Ensemble8应用程序正在运行
- en: '`MandelbrotSet.jar`: A sample application that demonstrates the advantages
    of parallel execution done using the Java Parallel API.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`MandelbrotSet.jar`：演示使用Java Parallel API进行并行执行的优势的示例应用程序。'
- en: The application renders an image using the Mandelbrot set algorithm and provides
    intuitive navigation within the range of input parameters.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序使用Mandelbrot集算法渲染图像，并提供直观的输入参数范围内的导航。
- en: More information is available in the `index.html` file inside the `MandelbrotSet`
    folder.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息可在`MandelbrotSet`文件夹内的`index.html`文件中找到。
- en: '![JavaFX samples](img/B03998_09_4.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![JavaFX示例](img/B03998_09_4.jpg)'
- en: The MandelbrotSet application running
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: MandelbrotSet应用程序正在运行
- en: '`Modena.jar`: A sample application that demonstrates the look and feel of UI
    components using the `Modena` theme. It gives you the option to contrast the `Modena`
    and `Caspian` themes and explore various aspects of these themes.![JavaFX samples](img/B03998_09_5.jpg)'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Modena.jar`：演示使用`Modena`主题的UI组件外观和感觉的示例应用程序。它为您提供了对比`Modena`和`Caspian`主题以及探索这些主题的各个方面的选项。![JavaFX示例](img/B03998_09_5.jpg)'
- en: The Modena application running
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Modena应用程序正在运行
- en: '`3DViewer.jar`: 3DViewer is a sample application that allows the user to navigate
    and examine a 3D scene with a mouse or a track pad. 3DViewer has importers for
    a subset of the features in **OBJ** and Maya files.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`3DViewer.jar`：3DViewer是一个示例应用程序，允许用户使用鼠标或触摸板导航和检查3D场景。3DViewer具有**OBJ**和Maya文件中一些功能的导入器。'
- en: The ability to import animation is also provided for Maya files. (Note that,
    in the case of Maya files, the construction history should be deleted on all the
    objects when saving as a Maya file.) 3DViewer also has the ability to export the
    contents of the scene as Java or `FXML` files.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 还提供了导入Maya文件动画的功能。（请注意，在Maya文件的情况下，保存为Maya文件时应删除所有对象的构造历史。）3DViewer还具有将场景内容导出为Java或`FXML`文件的功能。
- en: '![JavaFX samples](img/B03998_09_6.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![JavaFX示例](img/B03998_09_6.jpg)'
- en: The 3DViewer application running
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 3DViewer应用程序正在运行
- en: 'In order to play with the code yourself and to experiment with any changes
    you may have, congratulations, you have this chance to do this by running all
    the previously mentioned applications from **NetBeans** as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了自己玩代码并尝试任何更改，恭喜，您有机会通过在**NetBeans**中运行所有先前提到的应用程序来做到这一点：
- en: In the NetBeans IDE, click on **Open Project** in the toolbar, or on the **File**
    menu and select **Open Project**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在NetBeans IDE中，单击工具栏中的**打开项目**，或单击**文件**菜单，然后选择**打开项目**。
- en: Navigate to the location in which you unzipped the samples, and in the `src`
    directory, select a project and then click on **Open**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到解压缩示例的位置，并在`src`目录中，选择一个项目，然后单击**打开**。
- en: To run the application in the NetBeans IDE, in the **Project** pane, right-click
    on the project and choose **Run**.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在NetBeans IDE中运行应用程序，请在**项目**窗格中，右键单击项目，然后选择**运行**。
- en: Java SE 8
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Java SE 8
- en: 'As a reminder, JavaFX 8 is built into the Java 8 SDK. This means that you only
    need to download the Java 8 SDK. The Java 8 software development kit and related
    information can be downloaded from the following locations:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，JavaFX 8内置于Java 8 SDK中。这意味着您只需要下载Java 8 SDK。可以从以下位置下载Java 8软件开发工具包和相关信息：
- en: 'Java 8 at Oracle Technology Network:'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oracle技术网络上的Java 8：
- en: '[http://oracle.com/java8](http://oracle.com/java8)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://oracle.com/java8](http://oracle.com/java8)'
- en: 'The Java development kit:'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java开发工具包：
- en: '[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)'
- en: 'What is new in Java 8? Let''s check the new features of Java 8:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 8中有什么新功能？让我们来看看Java 8的新功能：
- en: '[http://www.oracle.com/technetwork/java/javase/8-whats-new-2157071.html](http://www.oracle.com/technetwork/java/javase/8-whats-new-2157071.html)'
