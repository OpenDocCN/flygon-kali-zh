  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://docs.oracle.com/javase/tutorial/tutorialLearningPaths.html](http://docs.oracle.com/javase/tutorial/tutorialLearningPaths.html)'
- en: Project Lambda
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 项目Lambda
- en: 'The core Java SE 8 added language features are lambda expressions and the stream
    API. The following references are road maps, blogs, and videos of topics surrounding
    project lambda:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 核心Java SE 8添加的语言特性是Lambda表达式和流API。以下参考资料是围绕项目Lambda的路线图、博客和视频：
- en: 'State of the Lambda, Brian Goetz (Oracle):'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lambda的现状，Brian Goetz（Oracle）：
- en: '[http://cr.openjdk.java.net/~briangoetz/lambda/lambda-state-final.html](http://cr.openjdk.java.net/~briangoetz/lambda/lambda-state-final.html)'
  id: totrans-74
