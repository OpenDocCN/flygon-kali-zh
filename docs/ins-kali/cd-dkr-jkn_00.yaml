- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'I''ve observed software delivery processes for years. I wrote this book because
    I know how many people still struggle with releases and get frustrated after spending
    days and nights on getting their products into production. This all happens even
    though a lot of automation tools and processes have been developed throughout
    the years. After I saw for the first time how simple and effective the Continuous
    Delivery process was, I would never come back to the tedious traditional manual
    delivery cycle. This book is a result of my experience and a number of Continuous
    Delivery workshops I conducted. I share the modern approach using Jenkins, Docker,
    and Ansible; however, this book is more than just the tools. It presents the idea
    and the reasoning behind Continuous Delivery, and what''s most important, my main
    message to everyone I meet: Continuous Delivery process is simple, use it!'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我一直观察软件交付流程。我写了这本书，因为我知道有多少人仍然在发布过程中挣扎，并在日夜奋斗后感到沮丧。尽管多年来已经开发了许多自动化工具和流程，但这一切仍在发生。当我第一次看到持续交付流程是多么简单和有效时，我再也不愿意回到繁琐的传统手动交付周期。这本书是我经验的结果，也是我进行的许多持续交付研讨会的结果。我分享了使用Jenkins、Docker和Ansible的现代方法；然而，这本书不仅仅是工具。它介绍了持续交付背后的理念和推理，最重要的是，我向所有我遇到的人传达的主要信息：持续交付流程很简单，要使用它！
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: Chapter 1, *Introducing Continuous Delivery*, presents how companies traditionally
    deliver their software and explains the idea to improve it using the Continuous
    Delivery approach. This chapter also discusses the prerequisites for introducing
    the process and presents the system that will be built throughout the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《介绍持续交付》介绍了公司传统的软件交付方式，并解释了使用持续交付方法改进的理念。本章还讨论了引入该流程的先决条件，并介绍了本书将构建的系统。
- en: '[Chapter 2](aa58c16d-41c0-4364-9eae-26b60a05c510.xhtml), *Introducing Docker*,
    explains the idea of containerization and the fundamentals of the Docker tool.
    This chapter also shows how to use Docker commands, package an application as
    a Docker image, publish Docker container''s ports, and use Docker volumes.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《介绍Docker》解释了容器化的概念和Docker工具的基础知识。本章还展示了如何使用Docker命令，将应用程序打包为Docker镜像，发布Docker容器的端口，并使用Docker卷。
- en: '[Chapter 3](f46b0c80-7f67-476c-9a17-8f1238f0b359.xhtml), *Configuring Jenkins*,
    presents how to install, configure, and scale Jenkins. This chapter also shows
    how to use Docker to simplify Jenkins configuration and to enable dynamic slave
    provisioning.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《配置Jenkins》介绍了如何安装、配置和扩展Jenkins。本章还展示了如何使用Docker简化Jenkins配置，并实现动态从节点供应。
- en: '[Chapter 4](a07d252d-3812-45ad-a567-1c70dae74d9d.xhtml), *Continuous Integration
    Pipeline*, explains the idea of pipelining and introduces the Jenkinsfile syntax.
    This chapters also shows how to configure a complete Continuous Integration pipeline.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《持续集成管道》解释了流水线的概念，并介绍了Jenkinsfile语法。本章还展示了如何配置完整的持续集成管道。
- en: '[Chapter 5](881f1493-1456-4c5b-bdc0-b87595433366.xhtml), *Automated Acceptance
    Testing*, presents the idea and implementation of acceptance testing. This chapters
    also explains the meaning of artifact repositories, the orchestration using Docker
    Compose, and frameworks for writing BDD-oriented acceptance tests.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《自动验收测试》介绍了验收测试的概念和实施。本章还解释了工件存储库的含义，使用Docker Compose进行编排，以及编写面向BDD的验收测试的框架。
- en: '[Chapter 6](75a4971b-4eb7-45cb-a3ac-81a7d5ca79b2.xhtml), *Configuration Management
    with Ansible*, introduces the concept of configuration management and its implementation
    using Ansible. The chapter also shows how to use Ansible together with Docker
    and Docker Compose.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](75a4971b-4eb7-45cb-a3ac-81a7d5ca79b2.xhtml)，*使用Ansible进行配置管理*，介绍了配置管理的概念及其使用Ansible的实现。本章还展示了如何将Ansible与Docker和Docker
    Compose一起使用。'
- en: '[Chapter 7](8f4d99f7-1b94-4e50-8ad5-09ad145fe3d6.xhtml), *Continuous Delivery
    Pipeline*, combines all the knowledge from the previous chapters in order to build
    the complete Continuous Delivery process. The chapter also discusses various environments
    and the aspects of nonfunctional testing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](8f4d99f7-1b94-4e50-8ad5-09ad145fe3d6.xhtml)，*持续交付流水线*，结合了前几章的所有知识，以构建完整的持续交付过程。本章还讨论了各种环境和非功能测试的方面。'
- en: '[Chapter 8](05fbbfd9-ff58-4ee8-be5d-90cb291f6320.xhtml), *Clustering with Docker
    Swarm*, explains the concept of server clustering and the implementation using
    Docker Swarm. The chapter also compares alternative clustering tools (Kubernetes
    and Apache Mesos) and explains how to use clustering for dynamic Jenkins agents.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](05fbbfd9-ff58-4ee8-be5d-90cb291f6320.xhtml)，*使用Docker Swarm进行集群*，解释了服务器集群的概念及其使用Docker
    Swarm的实现。本章还比较了替代的集群工具（Kubernetes和Apache Mesos），并解释了如何将集群用于动态Jenkins代理。'
- en: '[Chapter 9](f45afa10-c8a5-4252-bc14-8bc8bbcda5c9.xhtml), *Advanced Continuous
    Delivery*, presents a mixture of different aspects related to the Continuous Delivery
    process: database management, parallel pipeline steps, rollback strategies, legacy
    systems, and zero-downtime deployments. The chapter also includes best practices
    for the Continuous Delivery process.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](f45afa10-c8a5-4252-bc14-8bc8bbcda5c9.xhtml)，*高级持续交付*，介绍了与持续交付过程相关的不同方面的混合：数据库管理、并行流水线步骤、回滚策略、遗留系统和零停机部署。本章还包括持续交付过程的最佳实践。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Docker requires the 64-bit Linux operating system. All examples in this book
    have been developed using Ubuntu 16.04, but any other Linux system with the kernel
    version 3.10 or above is sufficient.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Docker需要64位Linux操作系统。本书中的所有示例都是使用Ubuntu 16.04开发的，但任何其他具有3.10或更高内核版本的Linux系统都足够。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for developers and DevOps who would like to improve their delivery
    process. No prior knowledge is required to understand this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望改进其交付流程的开发人员和DevOps。无需先前知识即可理解本书。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息种类的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: `docker
    info`
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：`docker info`
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目以粗体设置：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "Click
    on New Item".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中显示为这样："点击 新项目"。
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的框出现。
- en: If your Docker daemon is run inside the corporate network, you have to configure
    the HTTP proxy. The detailed description can be found at [https://docs.docker.com/engine/admin/systemd/](https://docs.docker.com/engine/admin/systemd/).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的Docker守护程序在公司网络内运行，您必须配置HTTP代理。详细说明可以在[https://docs.docker.com/engine/admin/systemd/](https://docs.docker.com/engine/admin/systemd/)找到。
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示在这样。
- en: The installation guides for all supported operating systems and cloud platforms
    can be found on the official Docker page, [https://docs.docker.com/engine/installation/](https://docs.docker.com/engine/installation/).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有支持的操作系统和云平台的安装指南都可以在官方Docker页面[https://docs.docker.com/engine/installation/](https://docs.docker.com/engine/installation/)上找到。
