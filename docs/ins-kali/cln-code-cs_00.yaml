- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Clean Code in C#*. You will learn how to identify problematic code
    that, while it compiles, does not lend itself to readability, maintainability,
    and extensibility. You will also learn about various tools and patterns, along
    with ways to refactor code to make it clean.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《C#中的清晰代码》。你将学习如何识别问题代码，尽管它可以编译，但不利于可读性、可维护性和可扩展性。你还将了解各种工具和模式，以及重构代码使其更清晰的方法。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is aimed at computer programmers with a good grasp of the C# programming
    language who would like guidance on identifying problematic code and writing clean
    code in C#. Primarily, the reader base will range from graduate to mid-level programmers,
    but even senior programmers may find this book valuable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向对C#编程语言有一定了解的计算机程序员，他们希望在C#中识别问题代码并编写清晰的代码时得到指导。主要读者群将从研究生到中级程序员，但即使是高级程序员也可能会发现这本书有价值。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](a4f4138a-4433-4066-9d3d-e6dbdece21bd.xhtml), *Coding Standards
    and Principles in C#*, looks at some good code contrasted with bad code. As you
    read through this chapter, you will come to understand why you need coding standards,
    principles, methodologies, and code conventions. You will learn about modularity
    and the design guidelines KISS, YAGNI, DRY, SOLID, and Occam''s razor.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《C#中的编码标准和原则》探讨了一些良好的代码与糟糕的代码。当你阅读本章时，你将了解为什么需要编码标准、原则、方法和代码约定。你将学习模块化和设计准则KISS、YAGNI、DRY、SOLID和奥卡姆剃刀。
- en: '[Chapter 2](bd7d3b09-3373-4646-ba1a-42ec3c48c482.xhtml), *Code Review – Process
    and Importance*, takes you through the code review process and provides reasons
    for its importance. In this chapter, you are guided through the process of preparing
    code for review, leading a code review, knowing what to review, knowing when to
    send code for review, and how to provide and respond to review feedback.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《代码审查-流程和重要性》带领你了解代码审查的流程，并提供其重要性的原因。在本章中，你将了解准备代码进行审查的流程，领导代码审查，知道什么需要审查，知道何时发送代码进行审查，以及如何提供和回应审查反馈。
- en: '[Chapter 3](3d63c927-7dd3-4985-b50d-64d98c108a46.xhtml), *Classes, Objects,
    and Data Structures*, covers the broad topics of class organization, documentation
    comments, cohesion, coupling, the Law of Demeter, and immutable objects and data
    structures. By the end of the chapter, you will be able to write code that is
    well organized and only has a single responsibility, provide users of the code
    with relevant documentation, and make code extensible.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《类、对象和数据结构》涵盖了类组织、文档注释、内聚性、耦合性、迪米特法则和不可变对象和数据结构等广泛主题。在本章结束时，你将能够编写良好组织且只有单一职责的代码，为代码的使用者提供相关文档，并使代码具有可扩展性。
- en: '[Chapter 4](87ecc9d9-a240-4058-ac19-4921da271303.xhtml), *Writing Clean Functions*,
    helps you to understand functional programming, how to keep methods small, and
    how to avoid code duplication and multiple parameters. By the time you finish
    this chapter, you will be able to describe functional programming, write functional
    code, avoid writing code with more than two parameters, write immutable data objects
    and structures, keep your methods small, and write code that adheres to the Single
    Responsibility Principle.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《编写清晰的函数》帮助你了解函数式编程，如何保持方法的小型化，以及如何避免代码重复和多个参数。在完成本章之后，你将能够描述函数式编程，编写函数式代码，避免编写超过两个参数的代码，编写不可变的数据对象和结构，保持方法的小型化，并编写符合单一职责原则的代码。
- en: '[Chapter 5](6a303d89-97fb-4bc0-bfb2-38b04233610c.xhtml), *Exception Handling*,
    covers checked and unchecked exceptions, NullPointerException, and how to avoid
    them as well as covering, business rule exceptions, providing meaningful data,
    and building your own custom exceptions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《异常处理》涵盖了已检查和未检查的异常，空指针异常以及如何避免它们，同时还涵盖了业务规则异常，提供有意义的数据，以及构建自定义异常。
- en: '[Chapter 6](ba53f821-d126-4fba-89a8-c148233510c1.xhtml), *Unit Testing*, takes
    you through using the **Behavior-Driven Development** (**BDD**) software methodology
    using SpecFlow, and **Test-Driven Development** (**TDD**) using MSTest and NUnit.
    You will learn how to write mock (fake) objects using Moq, and how to use the
    TDD software methodology to write tests that fail, make the tests pass, and then
    refactor the code once it passes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《单元测试》带领你使用SpecFlow使用行为驱动开发（BDD）软件方法和使用MSTest和NUnit使用测试驱动开发（TDD）。你将学习如何使用Moq编写模拟（伪造）对象，以及如何使用TDD软件方法编写失败的测试，使测试通过，然后在通过后重构代码。
- en: '[Chapter 7](ab872898-c782-4edc-bc4f-d0ec85592dfa.xhtml), *End-to-End System
    Testing*, guides you through the manual process of end-to-end testing using an
    example project. In this chapter, you will perform **End-to-End** (**E2E**) testing,
    code and test factories, code and test dependency injection, and test modularization.
    You will also learn how to utilize modularization.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《端到端系统测试》指导你通过一个示例项目手动进行端到端测试的过程。在本章中，你将进行端到端（E2E）测试，代码和测试工厂，代码和测试依赖注入，以及测试模块化。你还将学习如何利用模块化。
- en: '[Chapter 8](21b5d748-3720-4bea-a03c-5420862c01b3.xhtml), *Threading and Concurrency*,
    focuses on understanding the thread life cycle; adding parameters to threads;
    using `ThreadPool`, mutexes, and synchronous threads; working with parallel threads
    using semaphores; limiting the number of threads and processors used by `ThreadPool`;
    preventing deadlocks and race conditions; static methods and constructors; mutability
    and immutability; and thread-safety.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《线程和并发》侧重于理解线程生命周期；向线程添加参数；使用`ThreadPool`、互斥体和同步线程；使用信号量处理并行线程；限制`ThreadPool`使用的线程和处理器数量；防止死锁和竞争条件；静态方法和构造函数；可变性和不可变性；以及线程安全。
- en: '[Chapter 9](f9b8bb24-456b-4362-9c3f-76d21cdba32b.xhtml), *Designing and Developing
    APIs*, helps you to understand what an API is, API proxies, API design guidelines,
    API design using RAML, and Swagger API development. In this chapter, you will
    design a language-agnostic API in RAML and develop it in C#, and you will document
    your API using Swagger.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](f9b8bb24-456b-4362-9c3f-76d21cdba32b.xhtml)，*设计和开发API*，帮助您了解API是什么，API代理，API设计指南，使用RAML进行API设计以及Swagger
    API开发。在本章中，您将使用RAML设计一个与语言无关的API，并在C#中开发它，并使用Swagger记录您的API。'
- en: '[Chapter 10](87aacc4a-d813-4b76-aa1e-9e24c5a60e69.xhtml), *Securing APIs with
    API Keys and Azure Key Vault*, shows you how to obtain a third-party API key,
    store that key in Azure Key Vault, and retrieve it via an API that you will build
    and deploy to Azure. You will then implement API key authentication and authorization
    to secure your own API.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](87aacc4a-d813-4b76-aa1e-9e24c5a60e69.xhtml)，*使用API密钥和Azure Key Vault保护API*，向您展示如何获取第三方API密钥，将该密钥存储在Azure
    Key Vault中，并通过您将构建和部署到Azure的API检索它。然后，您将实现API密钥身份验证和授权以保护您自己的API。'
- en: '[Chapter 11](c9f56c87-1d5a-45e1-b03c-30a2fb9f7713.xhtml), *Addressing Cross-Cutting
    Concerns*, introduces you to using PostSharp to address cross-cutting concerns
    using aspects and attributes that form the basis of aspect-oriented development.
    You will also learn how to use proxies and decorators.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](c9f56c87-1d5a-45e1-b03c-30a2fb9f7713.xhtml)，*解决横切关注点*，介绍了使用PostSharp来解决横切关注点的方法，使用方面和属性构成了面向方面的开发的基础。您还将学习如何使用代理和装饰器。'
- en: '[Chapter 12](f98f3b29-f422-4907-842f-c34a9af9d0d5.xhtml), *Using Tools to Improve
    Code Quality*, exposes you to various tools that will assist you in writing quality
    code and improving the quality of existing code. You''ll gain exposure to code
    metrics and code analysis, quick actions, the JetBrains tools called dotTrace
    Profiler and Resharper, and Telerik JustDecompile.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](f98f3b29-f422-4907-842f-c34a9af9d0d5.xhtml)，*使用工具改善代码质量*，向您介绍了各种工具，这些工具将帮助您编写高质量的代码并改善现有代码的质量。您将接触到代码度量和代码分析，快速操作，JetBrains工具dotTrace
    Profiler和Resharper，以及Telerik JustDecompile。'
- en: '[Chapter 13](0118b704-174c-4b2e-8f06-9238c871b559.xhtml), *Refactoring C# Code –
    Identifying Code Smells*, is the first of two chapters that take you through different
    types of problematic code and show you how to modify it to be clean code that
    is easy to read, maintain, and extend. Code problems are listed alphabetically
    through each chapter. Here, you will cover such topics as class dependencies,
    code that can''t be modified, collections, and combinatorial explosion.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](0118b704-174c-4b2e-8f06-9238c871b559.xhtml)，*重构C#代码-识别代码异味*，是两章中的第一章，带您了解不同类型的问题代码，并向您展示如何修改它以成为易于阅读，维护和扩展的清洁代码。每章都按字母顺序列出代码问题。在这里，您将涵盖类依赖关系，无法修改的代码，集合和组合爆炸等主题。'
- en: '[Chapter 14](83ca0f63-d730-465a-829e-0a13ac2d3905.xhtml), *Refactoring C# Code
    – Implementing Design Patterns*, takes you through the implementation of creational
    and structural design patterns. Here, behavioral design patterns are briefly touched
    upon. You are then given some final thoughts on clean code and refactoring.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](83ca0f63-d730-465a-829e-0a13ac2d3905.xhtml)，*重构C#代码-实现设计模式*，带您了解创建和结构设计模式的实现。在这里，简要介绍了行为设计模式。然后，您将对清洁代码和重构进行一些最终思考。'
