- en: '*Chapter 4*:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*：'
- en: How to Handle Failures
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何处理失败
- en: This chapter discusses a delicate aspect of interviews—handling failures. The
    main purpose of this chapter is to show you how to identify the causes of failure
    and how to mitigate them in the future.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了面试中一个微妙的方面——处理失败。本章的主要目的是向你展示如何识别失败的原因，并如何在将来减轻它们。
- en: However, before discussing handling failures, let’s quickly tackle the proper
    way to accept or decline an offer. At the end of an interview, or at some point
    during the interview, you may find yourself in a position to accept or decline
    an offer. This is not about giving a simple and dry yes or no answer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在讨论如何处理失败之前，让我们快速解决接受或拒绝提议的正确方式。在面试结束时，或者在面试过程中的某个时候，你可能会发现自己处于接受或拒绝提议的位置。这不是简单地给出一个干脆的是或否的答案。
- en: 'Our agenda for this chapter includes the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的议程包括以下内容：
- en: Accepting or rejecting an offer
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受或拒绝一个提议
- en: Considering that failure is an option
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑到失败是一个选择
- en: Understanding that a company can reject you for a lot of reasons
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解一个公司可能因为很多原因拒绝你
- en: Objectively identifying and eliminating the mismatches
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客观地识别和消除不匹配
- en: Not forming an obsession for a company
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要对一个公司形成固执的迷恋
- en: Let’s get started with the first topic.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始第一个话题。
- en: Accepting or rejecting an offer
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接受或拒绝一个提议
- en: Accepting an offer is quite simple. You need to inform the company that you
    accept the offer and discuss details such as the starting date (especially if
    you need to work a notice period at your current workplace), paperwork, reallocation
    (if it is the case), and so on.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接受一个提议是相当简单的。你需要通知公司你接受了这个提议，并讨论细节，比如开始日期（特别是如果你需要在目前的工作场所工作一个通知期），文件工作，重新分配（如果有的话），等等。
- en: Declining an offer is a bit more of a delicate situation. It must be done in
    a way that allows you to remain in good relations with everyone. The company has
    invested time and resources in the interview, and so you have to decline their
    offer politely. You may also, after a while, consider applying to the company
    again. For example, you can say something like *I want to thank you for the offer.
    I was impressed with your company and I enjoyed the interview process, but I’ve
    decided it’s not the right choice for me right now. Thank you again, and maybe
    someday we will meet again.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拒绝一个提议是一个更微妙的情况。必须以一种让你能够与每个人保持良好关系的方式来做。公司在面试中投入了时间和资源，所以你必须礼貌地拒绝他们的提议。过一段时间后，你也可以考虑再次申请该公司。例如，你可以说类似于“我想感谢你的提议。我对你的公司印象深刻，我很喜欢面试的过程，但我决定现在不是适合我的选择。再次感谢你，也许有一天我们会再见面。”
- en: There are some cases when you need to manage multiple offers. While you accept
    an offer, you have to decline another. In the IT industry, it is very important
    to build contacts and maintain them over time. People frequently change their
    jobs and positions, and in this dynamic environment, it is important to not squander
    any contacts. Therefore, don’t forget to call the hiring managers (or the contact
    person) that made you an offer and inform them about your decision. You can use
    the same phrase given previously. If you cannot call, then send an email or go
    to the office to meet them in person.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有些情况下，你需要处理多个提议。当你接受一个提议时，你必须拒绝另一个。在IT行业，建立联系并随时保持联系非常重要。人们经常换工作和职位，在这个动态的环境中，不要浪费任何联系是很重要的。因此，不要忘记打电话给招聘经理（或联系人）告诉他们你的决定。你可以使用之前给出的同样的短语。如果你不能打电话，那就发一封电子邮件或亲自去办公室见他们。
- en: Failure is an option
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 失败是一个选择
- en: In movies, we often hear the expression “failure is not an option.” But those
    are just movies! An interview always ends with an offer or a rejection, and so
    failure is an option. It is our task to mitigate failures.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在电影中，我们经常听到“失败不是一个选择”的说法。但那只是电影！面试总是以一个提议或拒绝结束，所以失败是一个选择。我们的任务是减轻失败。
- en: Handling failures is not easy, especially when they come one after the other.
    Each of us reacts to failure in a different and human way. From feeling disappointed
    and resigned to having a nervous reaction or saying things that you’ll later be
    sorry about, these all are normal human reactions. However, it is important that
    you control these reactions and act professionally. This means applying a set
    of steps that will mitigate failures in the near future. To begin with, it is
    important to understand why you have been rejected.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 处理失败并不容易，特别是当它们一个接一个地出现时。我们每个人对失败的反应都是不同的，也是人性的。从感到失望和顺从到紧张反应或说出后悔的话，这些都是正常的人类反应。然而，重要的是要控制这些反应并以专业的方式行事。这意味着应用一系列步骤来减轻将来的失败。首先，重要的是要理解为什么你被拒绝了。
- en: A company can reject you for a lot of reasons
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个公司可能因为很多原因拒绝你
- en: 'Well, maybe the problem starts exactly with this powerful word: reject. Is
    it correct to say or think that company X rejected you? I would say that this
    formulation is toxic and sounds like the company has something personal against
    you. This formulation of thoughts should be cut off right from the start. Instead,
    you should try to find out what went wrong.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，也许问题正是从这个强大的词开始：拒绝。说或者想公司X拒绝了你是正确的吗？我会说这种表述是有毒的，听起来就像公司对你有什么私人恩怨一样。这种思维方式应该从一开始就被切断。相反，你应该试图找出问题出在哪里。
- en: How about saying or thinking that between you and the company, there are mismatches
    in skills and/or expectations? Most probably, this is much closer to reality.
    There are two parties in an interview (you and the interviewer), and both parties
    try to identify the matches or compatibilities that allow them to collaborate
    with a subjective approach. Once you think like this, you will not blame yourself
    and you’ll try to find out what went wrong.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么样说或者想到你和公司之间的技能和/或期望不匹配？很可能，这更接近现实。面试中有两个参与方（你和面试官），双方都试图找到允许他们以主观的方式合作的匹配或兼容性。一旦你这样想，你就不会责怪自己，而会试图找出问题出在哪里。
- en: Getting feedback after the interview
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试后获得反馈
- en: If you’ve been informed by the company that you didn’t make the cut, it is time
    to call them and ask for their feedback. You can say something like *Thanks for
    interviewing me. I’m trying to improve my interviewing skills, so it would be
    awesome if you could provide me any kind of feedback that you consider useful
    for me.*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司通知你没有被录用，那么现在是时候给他们打电话并要求他们的反馈了。你可以说类似于“谢谢你给我面试的机会。我正在努力提高我的面试技能，所以如果你能提供任何对我有用的反馈，那将是太棒了。”
- en: 'Getting proper feedback is very important. It represents the starting point
    for fixing and eliminating the mismatches, and so you can start mitigating failures.
    The mismatches are commonly as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 获得适当的反馈非常重要。它代表了修复和消除不匹配的起点，因此你可以开始减轻失败。不匹配通常如下：
- en: '**Performance**: The candidate doesn’t reach or maintain the expected performance
    during the interview process.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表现**: 候选人在面试过程中未达到或保持预期的表现。'
- en: '**Expectations**: The candidate doesn’t meet the interviewer’s expectations
    (for example, their salary expectations are beyond the company’s expectations).'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**期望**: 候选人不符合面试官的期望（例如，他们的薪资期望超出了公司的期望）。'
- en: '**Lack of skills**/**experience**: The candidate doesn’t meet the skill level
    for the job (for example, lack of experience).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缺乏技能**/**经验**: 候选人不符合工作的技能水平（例如，缺乏经验）。'
- en: '**Communication**: The candidate has the technical skills but does not articulate
    them properly.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**沟通**: 候选人具有技术技能，但未能正确表达。'
- en: '**Interviewer’s bias**: The candidate’s conduct is not appropriate for the
    job/company.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**面试官的偏见**: 候选人的行为不适合该工作/公司。'
- en: Let's now have a look at how to identify and eliminate the mismatches.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看如何识别和消除不匹配之处。
- en: Objectively identifying and eliminating the mismatches
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客观地识别和消除不匹配之处
- en: While the feedback represents the starting point for fixing and eliminating
    the mismatches, you have to be aware that it can be pretty subjective. It is important
    to read the feedback carefully, and as you recall the phases of the interview,
    overlap their feedback with your memory of it with an objective approach.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然反馈代表了修复和消除不匹配的起点，但你必须意识到它可能相当主观。重要的是仔细阅读反馈，并在回忆面试的阶段时，以客观的方式将他们的反馈与你的记忆重叠。
- en: Once you have identified the objective mismatches, it is time to eliminate them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了客观的不匹配之处，就是时候消除它们了。
- en: Don’t form an obsession for a company
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要对一家公司形成固执的迷恋
- en: Some people struggle to get hired by a certain company. Even after two or three
    attempts, they don’t stop. Is continuing to try perseverance or obsession? Has
    their dream job become an obsession or they should continue to try? These are
    extremely personal questions, but, as a rule of thumb, obsessions are always toxic
    and they don’t lead to anything good. If you find yourself in this situation,
    or you know somebody that is, then it is time to change your attitude and think
    that maybe the following is the proper way to think.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人很难被某家公司录用。即使经过两三次尝试，他们也不会停止。继续尝试是毅力还是固执？他们的梦想工作已经变成了固执，还是他们应该继续尝试？这些都是非常个人的问题，但作为一个经验法则，固执总是有害的，不会带来任何好处。如果你发现自己处于这种情况，或者你认识有人处于这种情况，那么现在是时候改变你的态度，认为也许以下是正确的思考方式。
- en: Don’t lose confidence in yourself – sometimes, they don’t deserve you!
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要失去对自己的信心 - 有时，他们不配拥有你！
- en: This title sounds like a sterile slogan of encouragement meant to make you feel
    better. However, that’s not true! It happens all the time and in many contexts.
    For example, a singer at the beginning of her career went on a famous singing
    show and didn’t win any prizes; she didn’t even place among the ones who were
    considered to be good. She didn’t try out for the contest again (as in the section
    title), but a few years later, she won her first Grammy award.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题听起来像是一句鼓励的空洞口号，旨在让你感觉更好。然而，这并不是真的！这种情况经常发生，在许多情境中都有。例如，一位刚开始职业生涯的歌手参加了一档著名的歌唱比赛，并没有赢得任何奖项；她甚至没有被认为是优秀的人之一。她没有再次参加比赛（就像章节标题中的情况），但几年后，她赢得了她的第一个格莱美奖。
- en: There are tons of examples like this in real life. The singer didn’t lose her
    confidence in her skills and she were right! That famous singing show didn’t deserve
    her. After years, the show organizer invited the singer to sing again (this time
    as a guest) and the organizer apologized for what had happened.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现实生活中有很多这样的例子。这位歌手没有失去她的技能自信，她是对的！那个著名的歌唱比赛并不配拥有她。多年后，比赛的组织者邀请这位歌手再次演唱（这次作为嘉宾），并为之前发生的事情道歉。
- en: So, don’t lose confidence in yourself – sometimes, they don’t deserve you!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，不要失去对自己的信心 - 有时，他们不配拥有你！
- en: Summary
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter provided a brief overview of an important aspect that we must tackle
    wisely during a job search—failures. They are a part of life, and we must know
    how to handle them in a healthy and professional way. Don’t get too emotional,
    and try to have a professional, cold, realistic, and objective approach of each
    failure.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本章简要概述了我们在求职过程中必须明智处理的一个重要方面 - 失败。它们是生活的一部分，我们必须知道如何以健康和专业的方式处理它们。不要过于情绪化，尝试以专业、冷静、现实和客观的方式对待每次失败。
- en: 'In the next chapter, we’ll cover the climax of a technical interview: the coding
    challenge.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍技术面试的高潮：编程挑战。
