- en: 'Section 3 - The Back-End: Node.js vs. Python'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第3节 - 后端：Node.js vs. Python
- en: Now that we’ve seen how JavaScript can be used on the front-end (a new and possibly
    scary place), let’s switch gears and go to the back-end. Node.js has more in common
    with Python when used on the back-end, but there are significant differences.
    Let’s build an application to explore how Node.js works.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到了JavaScript在前端的用法（一个新的，可能令人恐惧的地方），让我们换个角度，转向后端。当在后端使用时，Node.js与Python有更多的共同之处，但也有显著的区别。让我们构建一个应用程序来探索Node.js的工作原理。
