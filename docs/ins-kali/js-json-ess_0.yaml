  prefs: []
  type: TYPE_NORMAL
  zh: 代码和代码生成的输出将作为屏幕截图添加到本书中。文件名将显示如下：
- en: '`json_helloworld.html`'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`json_helloworld.html`'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    “Load the file in a web browser, and a pop-up box with the text **Hello World!**
    should be loaded on the page”.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，菜单或对话框中出现的单词会以这样的形式出现在文本中：“在网页浏览器中加载文件，页面上应该加载一个带有文本**Hello
    World!**的弹出框”。'
