- en: '0: About the book'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '0: 关于本书'
- en: This is a book about Docker. No prior knowledge required! The motto of the book
    is **Zero to Docker in a single book!**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于Docker的书。不需要先前的知识！这本书的座右铭是**一本书带你从零到掌握Docker！**
- en: If you’re interested in Docker and *want to know how it works and how to do
    things properly* this book is dedicated to you!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对Docker感兴趣，*想知道它是如何工作的以及如何正确操作*，这本书是专门为你准备的！
- en: If you just want to use Docker, and you don’t care if you get things wrong,
    this book is **not** for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是想使用Docker，并且不在乎是否搞错了，那这本书**不适合**你。
- en: What’s this Docker Certified Associate stuff?
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这个Docker认证专家是什么？
- en: Docker released its first professional certification in the fall of 2017\. It’s
    called the **Docker Certified Associate (DCA)** and it’s for people wanting to
    prove their mastery of Docker.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Docker在2017年秋季发布了它的第一个专业认证。它被称为**Docker认证专家（DCA）**，适用于希望证明他们掌握Docker技能的人。
- en: '![](images/figure0-1.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](images/figure0-1.png)'
- en: The exam objectives match a lot of real-world scenarios, so I decided to update
    the book so that it covered all objectives. In doing this, I worked extremely
    hard to keep the book interesting and applicable in the real world.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考试目标与许多真实场景相匹配，因此我决定更新这本书，使其涵盖所有目标。在这样做的过程中，我非常努力地让这本书在现实世界中有趣且适用。
- en: This is not an exam-cram book. Yes, **it covers all exam topics**, but this
    is a real-world book that is enjoyable to read.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本应试书。是的，**它涵盖了所有考试主题**，但这是一本在现实世界中令人愉快的书。
- en: At the time of publishing, **this is the only resource available that covers
    the entire set of DCA exam objectives!**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在出版时，**这是唯一涵盖整套DCA考试目标的资源！**
- en: Good luck with your exam!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你考试顺利！
- en: What about a print (paperback) version
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 纸质（平装）版本呢？
- en: No offense Leanpub and Amazon Kindle, but as good as modern e-books are, I’m
    still a fan of ink and paper! So…. this book is available as a high-quality, full-color,
    paperback edition via Amazon. None of this black-and-white nonsense.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有冒犯Leanpub和亚马逊Kindle，但是尽管现代电子书很好，我仍然喜欢纸质书！因此……这本书可以通过亚马逊以高质量、全彩色的平装版出售。没有黑白的废话。
- en: '![](images/figure0-2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](images/figure0-2.png)'
- en: On the topic of Amazon… I’d love it if you could write a quick review on Amazon!
    You can even do this if you bought the book on Leanpub. Cheers!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 说到亚马逊……如果你能在亚马逊上写一篇快速评论，我会很高兴！即使你是在Leanpub上购买的书也可以这样做。谢谢！
- en: '![](images/figure0-3.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](images/figure0-3.png)'
- en: Why should I read this book or care about Docker?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么我应该阅读这本书或关心Docker？
- en: Docker is here and there’s no point hiding. Developers are all over it, and
    IT Ops need to be on their game! We damn well better know how to build and support
    production-quality *containerized* apps in our business-critical environments.
    This book will help you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Docker已经出现了，没有必要隐藏。开发人员都在使用它，IT运维人员需要保持竞争力！我们必须知道如何在业务关键环境中构建和支持生产质量的*容器化*应用程序。这本书会帮助你。
- en: Isn’t Docker just for developers?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Docker只是为开发人员准备的吗？
- en: If you think Docker is just for developers, then prepare to have your world
    flipped on its head!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为Docker只是为开发人员准备的，那么准备好颠覆你的世界吧！
- en: '*Containerized* apps need somewhere to run and someone to manage them. If you
    think developers are going to do that, you’re dreaming. Ops will need to build
    and run high-performance production-grade Docker infrastructures. If you’ve got
    an Ops focus and you’re not skilled-up on Docker, you’re in for a world of pain.
    But don’t stress, the book will skill you up!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*容器化* 应用程序需要一个运行的地方和一个管理它们的人。如果你认为开发人员会做到这一点，那你就是在做梦。运维人员需要构建和运行高性能的生产级Docker基础设施。如果你是一个运维人员，但对Docker不熟悉，那你将面临巨大的压力。但不要担心，这本书会让你熟练掌握技能！'
- en: Should I buy the book if I’ve already watched your video training courses?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果我已经观看了你的视频培训课程，我是否应该购买这本书？
- en: Yes. The book is usually more up to date and covers additional material.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。这本书通常更新，还涵盖了额外的材料。
- en: If you like my [video courses](https://app.pluralsight.com/library/search?q=nigel+poulton)
    you’ll probably like the book. If you don’t like my video courses you probably
    won’t like the book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢我的[视频课程](https://app.pluralsight.com/library/search?q=nigel+poulton)，你可能会喜欢这本书。如果你不喜欢我的视频课程，你可能不会喜欢这本书。
- en: If you haven’t watched my video courses, you should! They’re fast-paced and
    fun and get *rave reviews!*
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有看过我的视频课程，你应该看一下！它们节奏快，有趣，并且得到了*热烈的好评！*
- en: How the book is organized
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 书的组织方式
- en: 'I’ve divided the book into two sections:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我把这本书分成了两个部分：
- en: The big picture stuff
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大局观
- en: The technical stuff
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术内容
- en: '**The big picture stuff** section covers things like:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**大局观**部分涵盖了诸如：'
- en: Who is Docker, Inc.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker，Inc.是谁。
- en: What is the Docker (Moby) project.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker（Moby）项目是什么。
- en: What is the OCI.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OCI是什么。
- en: Why do we even have containers…
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们为什么需要容器…
- en: It’s the kind of stuff that you need to know if you want a good rounded knowledge
    of Docker and containers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你需要了解的内容，如果你想对Docker和容器有一个全面的了解。
- en: '**The technical stuff** section is what the book is all about! This is where
    you’ll find everything you need to start working with Docker. It gets into the
    detail of *images*, *containers*, and the increasingly important topic of *orchestration*.
    It even cover’s the stuff that enterprises love, like TLS, RBAC, AD integration,
    and backups. You’ll get the theory so that you know how it all fits together,
    and you’ll get commands and examples to show you how it all works in practice.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术内容**部分是这本书的重点！这是你开始使用Docker所需的一切。它深入探讨了*镜像*、*容器*，以及越来越重要的*编排*主题。它甚至涵盖了企业喜欢的内容，比如TLS、RBAC、AD集成和备份。你将获得理论知识，以便了解它们如何相互关联，还会得到命令和示例，向你展示它们在实践中是如何运作的。'
- en: 'Most of the chapters in the *technical stuff* section are divided into three
    parts:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 技术内容部分的大多数章节分为三个部分：
- en: The TLDR
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TLDR
- en: The Deep Dive
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解
- en: The Commands
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命令
- en: '*The TLDR* give’s you two or three paragraphs that you can use to explain the
    topic at the coffee machine. They’re also a great way to remind yourself what
    something is about.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: TLDR为您提供了两三段文字，您可以用它们在咖啡机旁解释这个话题。它们也是提醒自己某事内容的好方法。
- en: '*The Deep Dive* is where we explain how everything works and go through the
    examples.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 深入了解是我们解释一切如何运作并且通过例子的地方。
- en: '*The Commands* lists all the relevant commands in an easy to read list with
    brief reminders of what each one does.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*命令*列出了所有相关命令，以易于阅读的列表形式，并简要提醒每个命令的作用。'
- en: I think you’ll love that format.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得你会喜欢这种格式。
- en: Versions of the book
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 书的版本
- en: Docker is developing at a warp speed! As a result, the value of a book like
    this is inversely proportional to how old it is! In other words… *the older this
    book is, the less valuable it is.* **So I keep this book up-to-date!**
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Docker正在以超快的速度发展！因此，这本书的价值与它的年龄成反比！换句话说… *这本书越旧，价值就越低。* **所以我会让这本书保持最新！**
- en: '**Welcome to the new normal!**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**欢迎来到新常态！**'
- en: We no-longer live in a world where a 1-year old book is valuable. That makes
    my life as an author really hard. But it’s true!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不再生活在一个一年前的书还有价值的世界。这让我作为作者的生活变得非常艰难。但这是真的！
- en: Don’t worry though, your investment in this book is safe!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不过别担心，你对这本书的投资是安全的！
- en: If you buy the paperback copy from **Amazon.com**, you get the Kindle version
    for dirt-cheap as part of the Kindle MatchBook scheme! Kindle MatchBook is a new
    service that is only available on Amazon.com and is a bit buggy. If you cannot
    see how to get your Kindle version through MatchBook you need to contact Kindle
    support — I cannot help you with this :-(
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您从**Amazon.com**购买平装书，您可以以非常便宜的价格获得Kindle版本，作为Kindle MatchBook计划的一部分！ Kindle
    MatchBook是一项新服务，仅在Amazon.com上提供，并且有点故障。 如果您无法看到如何通过MatchBook获取Kindle版本，您需要联系Kindle支持-我无法帮助您处理此问题
    :-(
- en: The Kindle and Leanpub versions get all updates at no extra cost!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Kindle和Leanpub版本都可以免费获得所有更新！
- en: That’s the best I can currently do!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我目前能做到的最好的！
- en: 'Below is a list of versions:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是版本列表：
- en: '**Version 5.** This is the version of the book published on 6th February 2018\.
    It includes ~200 new pages and covers all Docker Certified Associate exam topics.
    This version of the book got a new cover.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本5.** 这是2018年2月6日发布的书的版本。 它包括约200页新内容，涵盖了所有Docker认证助理考试的主题。 该版本的书有了新的封面。'
- en: '**Version 4.** This is version 4 of the book, published on 3rd October 2017.
    This version added a new chapter titled “Containerizing an app”. It also added
    content about *multi-architecture images* and *crypto ID’s* to the **Images**
    chapter, and some additional content to **The Big Picture** chapter.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本4.** 这是2017年10月3日发布的书的第4版。 该版本添加了一个名为“容器化应用程序”的新章节。 它还在**图像**章节中添加了关于*多架构图像*和*加密ID*的内容，并在**大局观**章节中添加了一些额外内容。'
- en: '**Version 3.** Added **The Docker Engine** chapter.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本3.** 添加了**Docker引擎**章节。'
- en: '**Version 2.** Added **Security in Docker** chapter.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本2.** 添加了**Docker中的安全性**章节。'
- en: '**Version 1.** Initial version.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本1.** 初始版本。'
- en: Having problems getting the latest updates on your Kindle?
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在您的Kindle上遇到获取最新更新的问题吗？
- en: 'It’s come to my attention that Kindle does not always download the latest version
    of the book. To fix this:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到Kindle并不总是下载书的最新版本。 为了解决这个问题：
- en: Go to http://amzn.to/2l53jdg
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 访问http://amzn.to/2l53jdg
- en: Under `Quick Solutions` (on the left) select `Digital Purchases`. Select `Content
    and Devices` for the Docker Deep Dive order. Your book should show up in the list
    with a button that says “Update Available”. Click that button. Delete your old
    version in Kindle and download the new one.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在“快速解决方案”（左侧）下选择“数字购买”。 选择“内容和设备”以获取Docker深入解析订单。 您的书应该显示在列表中，并带有一个写着“可用更新”的按钮。
    点击该按钮。 删除您的Kindle中的旧版本，并下载新版本。
- en: If this doesn’t work, contact Kindle support and they will resolve the issue
    for you. https://kdp.amazon.com/en_US/self-publishing/contact-us/
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这不起作用，请联系Kindle支持，他们将为您解决问题。https://kdp.amazon.com/en_US/self-publishing/contact-us/
