- en: Chapter 11. Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。结语
- en: Throughout this book, you learned the essentials to get started and overlooked
    the paths to follow to go further. You now know the key elements to tame these
    little powerful monsters and start exploiting their full power. However, there
    is still a lot to learn, but the time and space is not enough. Anyway, the only
    way to master a technology is to practice and practice again. I hope you enjoy
    the journey and that you feel armed for the mobile challenge. So my best advice
    now is to gather your fresh knowledge and all your amazing ideas, beat them up
    in your mind, and bake them with your keyboard!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你学会了入门的基本知识，也了解了如何继续前进的路径。你现在知道了驯服这些强大的小怪物并开始充分利用它们的关键要素。然而，还有很多东西需要学习，但时间和空间都不够。无论如何，掌握一项技术的唯一方法就是不断练习。我希望你享受这段旅程，并且感到为移动挑战做好了准备。所以我现在最好的建议就是，整理你新学到的知识和所有惊人的想法，用你的头脑搅拌它们，然后用键盘来烘烤它们！
- en: Where we have been
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们去过的地方
- en: We have seen concretely how to create native projects with Eclipse and the NDK.
    We learned how to embed a C/C++ library in Java applications through JNI and how
    to run native code without writing a line of Java.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们具体看到了如何使用Eclipse和NDK创建本地项目。我们学会了如何通过JNI将C/C++库嵌入Java应用程序，并且如何在不写一行Java代码的情况下运行本地代码。
- en: We tested multimedia capabilities of the Android NDK with OpenGL ES and OpenSL
    ES, which are becoming a standard in mobility (of course, after omitting Windows
    Mobile). We have even interacted with our phone input peripherals and apprehended
    the world through its sensors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们测试了Android NDK与OpenGL ES和OpenSL ES的多媒体能力，这些在移动性方面已经成为标准（当然，排除了Windows Mobile）。我们甚至通过手机输入外围设备进行了交互，并通过其传感器理解了世界。
- en: Moreover, the Android NDK is not only related to performance but also portability.
    Thus, we reused the STL framework, its best companion `Boost`, and ported third-party
    libraries almost seamlessly.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Android NDK不仅与性能有关，还与可移植性有关。因此，我们重新使用了STL框架，它最好的伴侣`Boost`，并几乎无缝地移植了第三方库。
- en: Finally, we saw how to optimize intensive computing tasks with the RenderScript
    technology.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们看到了如何使用RenderScript技术优化密集计算任务。
- en: Where you can go
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你可以去哪里
- en: 'The C/C++ ecosystem has existed for several decades now and is full of richness.
    We ported some libraries, but a lot more are out there and waiting to get ported.
    Actually, many of them, which are listed as follows, work without the need of
    a full code revamp:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: C/C++生态系统现在已经存在了几十年，并且非常丰富。我们移植了一些库，但还有更多的库等待移植。实际上，其中许多库，如下所列，无需进行全面的代码改进即可工作：
- en: Bullet ([http://bulletphysics.org/](http://bulletphysics.org/)) is an example
    of a physics engine that can be ported right away in a few minutes
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bullet（[http://bulletphysics.org/](http://bulletphysics.org/)）是一个可以在几分钟内立即移植的物理引擎的例子。
- en: Irrlicht ([http://irrlicht.sourceforge.net/](http://irrlicht.sourceforge.net/))
    is one of the many 3D engines that can run on Android
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Irrlicht（[http://irrlicht.sourceforge.net/](http://irrlicht.sourceforge.net/)）是许多可以在Android上运行的3D引擎之一。
- en: OpenCV ([http://opencv.org/](http://opencv.org/)) is a computer vision and machine-learning
    library, which allows your application to "see" and understand the outside world
    through the camera
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenCV（[http://opencv.org/](http://opencv.org/)）是一个计算机视觉和机器学习库，允许你的应用程序通过摄像头“看到”和理解外部世界。
- en: GLM ([http://glm.g-truc.net/](http://glm.g-truc.net/)) is a useful library for
    OpenGL ES 2 to handle matrix calculations in a fully C++ way
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GLM（[http://glm.g-truc.net/](http://glm.g-truc.net/)）是一个用于OpenGL ES 2的有用库，以完全C++的方式处理矩阵计算。
- en: Intel Threading Building Block library ([https://www.threadingbuildingblocks.org/](https://www.threadingbuildingblocks.org/)),
    or more commonly TBB, is an interesting library for those who need massive parallelization
    with their native code
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Intel Threading Building Block库（[https://www.threadingbuildingblocks.org/](https://www.threadingbuildingblocks.org/)），或者更常见的TBB，对于那些需要在其本地代码中进行大规模并行化的人来说是一个有趣的库。
- en: 'Some libraries have been specifically designed for mobile devices such as:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一些库专门设计用于移动设备，例如：
- en: Unity ([http://unity3d.com/](http://unity3d.com/)), which is a great editor
    and framework that you should definitely have a look at if you want to write mobile
    games
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unity（[http://unity3d.com/](http://unity3d.com/)），这是一个很棒的编辑器和框架，如果你想编写移动游戏，你绝对应该看一看。
- en: Unreal Engine ([https://www.unrealengine.com/](https://www.unrealengine.com/))
    is one of the most powerful engines and is now freely available
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚幻引擎（[https://www.unrealengine.com/](https://www.unrealengine.com/)）是最强大的引擎之一，现在可以免费使用。
- en: Cocos2D-X ([http://www.cocos2d-x.org/](http://www.cocos2d-x.org/)), which is
    a highly popular game engine used in many 2D games
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cocos2D-X（[http://www.cocos2d-x.org/](http://www.cocos2d-x.org/)），这是一个在许多2D游戏中使用的非常受欢迎的游戏引擎。
- en: Vuforia ([https://www.qualcomm.com/products/vuforia](https://www.qualcomm.com/products/vuforia)),
    which is an augmented reality SDK from Qualcomm
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vuforia（[https://www.qualcomm.com/products/vuforia](https://www.qualcomm.com/products/vuforia)），这是高通的增强现实SDK。
- en: For those who would be tempted to get their hands dirty in the guts of Android,
    I encourage you to have a look at the Android platform code itself, which is available
    at [http://source.android.com/](http://source.android.com/). It is not a piece
    of cake to download, compile, or even deploy, but this is the only way to get
    an in-depth understanding of the Android internals, and also sometimes the only
    way to find out where these annoying bugs are coming from!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要深入了解Android内部的人，我鼓励你们看看Android平台代码本身，可以在[http://source.android.com/](http://source.android.com/)找到。下载、编译甚至部署都不是一件轻松的事，但这是了解Android内部的深入理解的唯一途径，有时也是找出这些恼人的bug来自何处的唯一途径！
- en: Where to find help
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻求帮助的地方
- en: 'The Android community is really active, and following are the places to find
    useful information:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Android社区非常活跃，以下是找到有用信息的地方：
- en: The Android Google group ([http://groups.google.com/group/android-developers](http://groups.google.com/group/android-developers))
    and the Android NDK group ([http://groups.google.com/group/android-ndk](http://groups.google.com/group/android-ndk)),
    where you can get some help, sometimes from the Android team member.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安卓Google小组 ([http://groups.google.com/group/android-developers](http://groups.google.com/group/android-developers))
    和安卓NDK小组 ([http://groups.google.com/group/android-ndk](http://groups.google.com/group/android-ndk))，你可以在这里得到一些帮助，有时还会得到安卓团队成员的帮助。
- en: The Android Developer BlogSpot ([http://android-developers.blogspot.com/](http://android-developers.blogspot.com/)),
    where you can find fresh and official information about Android development.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安卓开发者博客 ([http://android-developers.blogspot.com/](http://android-developers.blogspot.com/))，你可以在这里找到关于安卓开发的新鲜官方信息。
- en: Google IO ([https://www.google.com/events/io](https://www.google.com/events/io))
    for some of the best Android video talks.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google IO ([https://www.google.com/events/io](https://www.google.com/events/io))
    提供一些最好的安卓视频讲座。
- en: The Intel Developer Site ([https://software.intel.com/en-us/android](https://software.intel.com/en-us/android))
    is full of interesting resources related to the NDK on x86
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英特尔开发者网站 ([https://software.intel.com/en-us/android](https://software.intel.com/en-us/android))
    充满了与x86上的NDK相关的有趣资源。
- en: The NVidia Developer Centre ([http://developer.nvidia.com/category/zone/mobile-development](http://developer.nvidia.com/category/zone/mobile-development))
    for Tegra but also general resources about Android and the NDK.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVidia开发者中心 ([http://developer.nvidia.com/category/zone/mobile-development](http://developer.nvidia.com/category/zone/mobile-development))
    提供Tegra以及关于安卓和NDK的一般资源。
- en: The Qualcomm Developer Network ([https://developer.qualcomm.com/](https://developer.qualcomm.com/))
    to find information about the NVidia main competitor. The Qualcomm's Augmented
    Reality SDK is especially promising.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高通开发者网络 ([https://developer.qualcomm.com/](https://developer.qualcomm.com/))，可以找到关于NVidia主要竞争对手的信息。高通的增强现实SDK特别有前途。
- en: Stack Overflow ([http://stackoverflow.com/](http://stackoverflow.com/)), which
    is not dedicated to Android but you can ask questions and get accurate answers.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Stack Overflow ([http://stackoverflow.com/](http://stackoverflow.com/))，虽然不专门针对安卓，但你可以提问并得到准确的答案。
- en: GitHub ([http://github.com/](http://github.com/)), which is full of NDK libraries
    and samples.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub ([http://github.com/](http://github.com/))，这里充满了NDK库和示例。
- en: This is just the beginning
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这只是开始
- en: Creating an application is only part of the process. Publishing and selling
    is another. This is, of course, outside the scope of this book but handling fragmentation
    and testing compatibility with various target devices can be a real difficulty
    that needs to be taken seriously.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 创建应用程序只是过程的一部分。发布和销售是另一回事。当然，这超出了本书的范围，但处理碎片化和测试与各种目标设备的兼容性可能是一个需要认真对待的真正困难。
- en: Beware! Problems start occurring when you start dealing with hardware specificities
    (and there are lots of them) like we saw with input devices. These issues are,
    however, not specific to the NDK. If incompatibilities exist in a Java application,
    then the native code will not do better. Handling various screen sizes, loading
    appropriately-sized resources, and adapting to device capabilities are things
    that you will eventually need to deal with. However, that should be manageable.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意！当你开始处理硬件特性（而且有很多）时，问题开始出现，就像我们在处理输入设备时看到的那样。然而，这些问题并不特定于NDK。如果在Java应用程序中存在不兼容性，那么本地代码也不会更好。处理各种屏幕尺寸，加载适当大小的资源，以及适应设备功能是你最终需要处理的事情。然而，这应该是可以管理的。
- en: In short, there are a lot of marvelous but also painful surprises to be discovered.
    However, Android and mobility are still a fallow land that needs to be modeled.
    Look at the evolution of Android from its earliest version to the latest one to
    be convinced. Revolution does not take place every day so do not miss it!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，有很多奇妙但也令人痛苦的惊喜等待发现。然而，安卓和移动性仍然是一个需要塑造的未开垦之地。看看安卓从最早的版本到最新版本的演变，你就会相信。革命不会每天都发生，所以不要错过！
- en: Good luck!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！
- en: '**Sylvain Ratabouil**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sylvain Ratabouil**'
