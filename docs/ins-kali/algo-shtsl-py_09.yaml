  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风险是一个数字
- en: '"Facts are stubborn, but statistics are more pliable."'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “事实是顽固的，但统计数据更加灵活。”
- en: '>'
  id: totrans-3
