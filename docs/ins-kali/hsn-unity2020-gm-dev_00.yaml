- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I still remember that moment of my life when I was afraid of telling my parents
    that I was going to study game development. At that time and where I was, that
    was considered a childish desire by most parents, and a career with no future,
    but I was stubborn enough to not care and to follow my dream. Today, game development
    is one of the biggest industries, generating more revenue than even the film industry.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然记得我生命中的那一刻，当我害怕告诉我的父母我要学习游戏开发。在那个时候和我所在的地方，大多数父母认为那是一个孩子的愿望，是一个没有未来的职业，但我足够固执，不在乎并追随我的梦想。如今，游戏开发是最大的产业之一，产生的收入甚至超过了电影产业。
- en: Of course, following my dream was more difficult than I thought. Sooner or later,
    people chasing this particular dream have to face the fact that developing games
    is a difficult task that requires a deep level of knowledge in different areas.
    Sadly, most people give up due to this difficulty level, but I strongly believe
    that with proper guidance and tools, you can make your career path easier for
    you to follow. In my case, what helped me to flatten the learning curve was learning
    using Unity.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，追逐我的梦想比我想象的更困难。追求这个特定梦想的人迟早都必须面对这样一个事实，即开发游戏是一项需要在不同领域具有深入知识的艰巨任务。不幸的是，大多数人因为这种困难程度而放弃，但我坚信通过适当的指导和工具，你可以使自己的职业道路更容易跟随。在我的情况下，帮助我降低学习曲线的是学习使用Unity。
- en: Welcome to this book about Unity 2020\. Here you will learn how to use the most
    recent Unity features to create your first video game in the simplest way possible.
    Unity is a tool that provides you with powerful but easy-to-use features to solve
    the most common problems in game development, such as rendering, animation, physics,
    sound, effects, and so on. We will be using all those features to create a simple
    but complete game, learning all the nuances needed to handle Unity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到这本关于Unity 2020的书。在这里，你将学习如何使用最新的Unity功能以最简单的方式创建你的第一个视频游戏。Unity是一个提供强大但易于使用功能的工具，用来解决游戏开发中最常见的问题，如渲染、动画、物理、声音、特效等。我们将使用所有这些功能来创建一个简单但完整的游戏，学习处理Unity所需的所有细微差别。
- en: By the end of this book, you will be able to use Unity in a way that will allow
    you to start studying in depth that area of game development that you are interested
    in starting your career in, or that will simply allow you to create hobby games
    just for the joy of doing it. Unity is a versatile tool that can be used both
    in professional and amateur projects, and every day it is being used by more and
    more people.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够以一种方式使用Unity，使你能够开始深入研究你感兴趣的游戏开发领域，或者简单地使你能够创建业余游戏，只是为了乐趣。Unity是一个多功能的工具，既可以用于专业项目，也可以用于业余项目，而且每天都有越来越多的人在使用它。
- en: It is worth mentioning that Unity can be used to create not only games but any
    kind of interactive app, from simple mobile apps to complex training or education
    applications (known as serious gaming), using the latest technologies, such as
    augmented and virtual reality. So, even if we are creating a game here, you are
    starting a learning path that can end in lots of possible specializations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，Unity不仅可以用来创建游戏，还可以用来创建任何类型的交互式应用程序，从简单的移动应用到复杂的培训或教育应用（称为严肃游戏），使用最新的技术，如增强现实和虚拟现实。因此，即使我们在这里创建游戏，你正在开始一条可能通向许多可能专业化的学习路径。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: People with different backgrounds can take advantage of either the whole book
    or just parts of it, thanks to the way it is structured. If you have basic **object-oriented
    programming** (**OOP**) knowledge but have never created a game before, or have
    never created one in Unity, you will find the book to be a nice introduction to
    game development and Unity's concepts, from the basic to the advanced. You will
    also find most of this book useful even if you are a seasoned Unity developer
    who wants to learn how to use its latest features.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于书的结构，具有不同背景的人可以利用整本书或其中的部分。如果你具有基本的面向对象编程（OOP）知识，但以前从未创建过游戏，或者从未在Unity中创建过游戏，你会发现本书是游戏开发和Unity概念的一个很好的介绍，从基础到高级。即使你是一名经验丰富的Unity开发人员，想要学习如何使用其最新功能，你也会发现本书大部分内容都很有用。
- en: On the other hand, if you don't have any programming knowledge, you can also
    gain from the book, as most chapters don't require programming experience to learn
    from them. Those chapters will give you a robust basic skillset using which you
    can start learning how to code in Unity, and by the time you have learned those
    basics of coding, you can get into the scripting-focused chapters of this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你没有任何编程知识，你也可以从本书中受益，因为大多数章节不需要编程经验来学习。这些章节将为你提供一个强大的基本技能集，你可以从中开始学习如何在Unity中编码，当你学会了这些基础的编码知识后，你可以进入本书的面向脚本的章节。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B14199_01_Final_SK_ePub.xhtml#_idTextAnchor015), *Designing a
    Game from Scratch*, is where we will discuss the details of the game we are going
    to create in the book before even opening Unity for the first time.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《从零开始设计游戏》是我们在打开Unity之前讨论本书中要创建的游戏的细节的地方。
- en: '[*Chapter 2*](B14199_02_Final_SK_ePub.xhtml#_idTextAnchor040), *Setting Up
    Unity,* is where you will learn how to install and set up Unity on your computer,
    and is also where you will create your first project.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《设置Unity》是你将学习如何在计算机上安装和设置Unity的地方，也是你将创建你的第一个项目的地方。
- en: '[*Chapter 3*](B14199_03_Final_SK_ePub.xhtml#_idTextAnchor052), *Working with
    Scenes and GameObjects,* is where we will learn about the concepts of Scenes and
    GameObjects, which are part of Unity''s way of describing what your game world
    is composed of.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《与场景和游戏对象一起工作》是我们将学习有关场景和游戏对象的概念的地方，这些是Unity用来描述你的游戏世界由什么组成的一部分。
- en: '[*Chapter 4*](B14199_04_Final_SK_ePub.xhtml#_idTextAnchor073), *Grayboxing
    with Terrain and ProBuilder*, is where we will be creating our first level layout
    and prototyping it with the Terrain and ProBuilder Unity features.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，使用地形和ProBuilder进行灰盒设计，是我们将创建我们的第一个级别布局，并使用Unity的地形和ProBuilder功能进行原型设计。
- en: '[*Chapter 5*](B14199_05_Final_SK_ePub.xhtml#_idTextAnchor085), *Importing and
    Integrating Assets*, introduces graphics. As Unity is not a tool for creating
    graphics, but for displaying them, we will learn how to improve our Scene art
    by importing graphics into Unity.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，导入和集成资产，介绍了图形。由于Unity不是用来创建图形的工具，而是用来显示它们的，我们将学习如何通过将图形导入Unity来改进我们场景的艺术。
- en: '[*Chapter 6*](B14199_06_Final_SK_ePub.xhtml#_idTextAnchor098), *Materials and
    Effects with URP and Shader Graph*, is where we will see how to use one of the
    latest Unity Render Systems (Universal Render Pipeline) and how to create effects
    with the Shader Graph feature.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，使用URP和Shader Graph的材质和效果，我们将学习如何使用最新的Unity渲染系统（Universal Render Pipeline），以及如何使用Shader
    Graph功能创建效果。
- en: '[*Chapter 7*](B14199_07_Final_SK_ePub.xhtml#_idTextAnchor110), *Visual Effects
    with Particle Systems and VFX Graph*, is where you will learn how to create visual
    effects, for things such as water and fire, using the two main Unity tools for
    doing so: Particle Systems and the VFX Graph.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用粒子系统和VFX图创建视觉效果，是您将学习如何使用两个主要的Unity工具来创建视觉效果，比如水和火：粒子系统和VFX图。
- en: '[*Chapter 8*](B14199_08_Final_SK_ePub.xhtml#_idTextAnchor122), *Lighting Using
    the Universal Render Pipeline*, covers lighting. Lighting is a concept big enough
    to have its own chapter. Here we will deepen our knowledge of the Universal Render
    Pipeline, specifically looking at its lighting capabilities.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用通用渲染管线进行照明，涵盖了照明。照明是一个足够大的概念，有自己的章节。在这里，我们将加深对通用渲染管线的了解，特别是看看它的照明能力。
- en: '[*Chapter 9*](B14199_09_Final_SK_ePub.xhtml#_idTextAnchor135), *Fullscreen
    Effects with Post-Processing*, delves into effects and post-processing. To get
    that cinematic effect that most modern games have today, we will learn how to
    add a layer of effects on top of our Scene graphics using the post-processing
    feature of the Universal Render Pipeline.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，使用后期处理进行全屏效果，深入研究了效果和后期处理。为了获得大多数现代游戏所具有的电影效果，我们将学习如何在我们场景图形的顶部添加一层效果，使用通用渲染管线的后期处理功能。
- en: '[*Chapter 10*](B14199_10_Final_SK_ePub.xhtml#_idTextAnchor142)*,* *Sound and
    Music Integration*, gets into an often-neglected area: sound. Being underestimated
    by most beginner developers, here we will learn how to properly add sound and
    music to our game, taking into consideration its impact on performance.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，声音和音乐集成，涉及一个经常被忽视的领域：声音。在大多数初学者开发者看来被低估了，这里我们将学习如何正确地将声音和音乐添加到我们的游戏中，并考虑其对性能的影响。
- en: '[*Chapter 11*](B14199_11_Final_SK_ePub.xhtml#_idTextAnchor150), *User Interface
    Design*, explores the use of the **user interface** (**UI**). Of all the graphic-based
    ways to communicate information to the user, the use of the UI is the most direct.
    We will learn how to display information in the form of text, images, and life
    bars using the Unity UI system.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，用户界面设计，探讨了用户界面（UI）的使用。在所有基于图形的向用户传达信息的方式中，使用UI是最直接的。我们将学习如何使用Unity UI系统以文本、图像和生命条的形式显示信息。
- en: '[*Chapter 12*](B14199_12_Final_SK_ePub.xhtml#_idTextAnchor161), *Creating Animations
    with Animator, Cinemachine, and Timeline*, moves us on from our simple static
    Scene. In this chapter, we will start moving our characters with animations and
    creating cutscenes with the latest Unity features for doing so.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，使用Animator、Cinemachine和Timeline创建动画，让我们摆脱简单的静态场景。在这一章中，我们将开始使用动画移动角色，并使用最新的Unity功能创建过场动画。
- en: '[*Chapter 13*](B14199_13_Final_SK_ePub.xhtml#_idTextAnchor172), *Introduction
    to Unity Scripting with C#*, is the first programming chapter of the book. We
    will learn how to create our first script using C# in the Unity way.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，使用C#进行Unity脚本编程的介绍，是本书的第一个编程章节。我们将学习如何按照Unity的方式使用C#创建我们的第一个脚本。
- en: '[*Chapter 14*](B14199_14_Final_SK_ePub.xhtml#_idTextAnchor183), *Implementing
    Movement and Spawning*, is where we will learn how to program the movement of
    our objects and how to spawn them. General programming knowledge is assumed from
    now on.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，实现移动和生成，是我们将学习如何编写对象的移动以及如何生成它们。从现在开始，假设具有一般的编程知识。
- en: '[*Chapter 15*](B14199_15_Final_SK_ePub.xhtml#_idTextAnchor194), *Physics Collisions
    and Health System*, is where you will learn how to configure the physics settings
    of objects to detect when two of them collide and react to the collision. To put
    this in practice, we''ll be creating a health system.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，物理碰撞和生命系统，是您将学习如何配置对象的物理设置以侦测它们何时发生碰撞并对碰撞做出反应。为了将其付诸实践，我们将创建一个生命系统。
- en: '[*Chapter 16*](B14199_16_Final_SK_ePub.xhtml#_idTextAnchor207), *Win and Lose
    Conditions*, is where we will be detecting when the game should end, which will
    be when the player either wins it or loses it.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章，胜利和失败条件，是我们将检测游戏何时应该结束的地方，当玩家赢得游戏或输掉游戏时。
- en: '[*Chapter 17*](B14199_17_Final_SK_ePub.xhtml#_idTextAnchor215), *Scripting
    the UI, Sounds, and Graphics*, is where we will be making the previously created
    UI to show the relevant and current information of the game, such as the player''s
    health and the score. Also, we''ll look at sounds being played when necessary
    and the use of visual effects to reflect the actions of the player.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B14199_17_Final_SK_ePub.xhtml#_idTextAnchor215)，*UI、声音和图形脚本*，我们将制作先前创建的UI，以显示游戏的相关和当前信息，如玩家的健康和得分。此外，我们将研究在必要时播放声音以及使用视觉效果来反映玩家的行为。'
- en: '[*Chapter 18*](B14199_18_Final_SK_ePub.xhtml#_idTextAnchor224), *Implementing
    Game AI to Build Enemies*, is where we will be creating basic AI using several
    Unity features to create challenging enemies in our game.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B14199_18_Final_SK_ePub.xhtml#_idTextAnchor224)，*实现游戏AI以构建敌人*，我们将使用Unity的几个功能创建基本的AI，以在游戏中创建具有挑战性的敌人。'
- en: '[*Chapter 19*](B14199_19_Final_SK_ePub.xhtml#_idTextAnchor236), *Scene Performance
    Optimization*, explores performance. Making our game perform well is no easy task,
    and it is certainly a requirement if we want to release it. Here we will be learning
    how to profile our game''s performance and tackle the most common performance
    issues.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B14199_19_Final_SK_ePub.xhtml#_idTextAnchor236)，*场景性能优化*，探讨了性能问题。使我们的游戏表现良好并不容易，但如果我们想发布游戏，这当然是必须的。在这里，我们将学习如何分析游戏的性能并解决最常见的性能问题。'
- en: '[*Chapter 20*](B14199_20_Final_SK_ePub.xhtml#_idTextAnchor250), *Building the
    Project*, is where we will learn how to convert our Unity project into an executable
    format to distribute it to other people and run it without Unity being installed.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第20章*](B14199_20_Final_SK_ePub.xhtml#_idTextAnchor250)，*构建项目*，我们将学习如何将Unity项目转换为可执行格式，以便将其分发给其他人并在没有安装Unity的情况下运行。'
- en: '[*Chapter 21*](B14199_21_Final_SK_ePub.xhtml#_idTextAnchor256), *Finishing
    Touches*, is where we will briefly discuss how to move forward with the development
    of our game after finishing this book, discussing topics such as how to iterate
    and release the game.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第21章*](B14199_21_Final_SK_ePub.xhtml#_idTextAnchor256)，*最后的修饰*，我们将简要讨论在完成本书后如何推进游戏的开发，讨论诸如如何迭代和发布游戏等主题。'
- en: '[*Chapter 22*](B14199_22_Final_SK_ePub.xhtml#_idTextAnchor265), *Augmented
    Reality in Unity*, gives you an introduction to **augmented reality** (**AR**).
    In this extra chapter, we will be learning how to create an AR application with
    Unity''s AR Foundation package, one of the most recently released ways to create
    AR applications with Unity.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第22章*](B14199_22_Final_SK_ePub.xhtml#_idTextAnchor265)，*Unity中的增强现实*，为您介绍了**增强现实**（**AR**）。在这个额外的章节中，我们将学习如何使用Unity的AR
    Foundation包创建AR应用程序，这是最近发布的一种使用Unity创建AR应用程序的方式。'
- en: To get the most out of this book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You will be developing a full project throughout the chapters of this book,
    and while you can just read the chapters, I highly recommend that you practice
    all the steps in this project as you advance through the book, to get the experience
    needed to properly learn the concepts we look at here. The chapters are designed
    so that you can customize the game according to your preferences, but do consider
    not deviating too much from the main idea.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的各章中，您将开发一个完整的项目，虽然您可以只阅读各章，但我强烈建议您在阅读本书的过程中练习项目中的所有步骤，以获得适当学习这里所讨论概念所需的经验。各章的设计使您可以根据自己的喜好定制游戏，但请考虑不要偏离主要思想。
- en: The project files are split into folders per chapter and are designed in a cumulative
    way, each folder having just the new files introduced by the chapter or the ones
    that are different from previous chapters. This means, for example, that if one
    file doesn't change since [*Chapter 1*](B14199_01_Final_SK_ePub.xhtml#_idTextAnchor015),
    you won't find it in the folders for [*Chapter 2*](B14199_02_Final_SK_ePub.xhtml#_idTextAnchor040)
    onwards. You can open the scene file in each chapter folder to see how the game
    should look like at the end of that chapter. This allows you to see just what
    gets changed in each chapter and means that you can easily identify necessary
    changes. If, for some reason, you can't finish [*Chapter 3*](B14199_03_Final_SK_ePub.xhtml#_idTextAnchor052),
    for example, you can just pick things up again with [*Chapter 4*](B14199_04_Final_SK_ePub.xhtml#_idTextAnchor073)
    solved folder.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 项目文件按章节分成文件夹，并以累积方式设计，每个文件夹只包含该章引入的新文件或与以前章节不同的文件。这意味着，例如，如果一个文件自[*第1章*](B14199_01_Final_SK_ePub.xhtml#_idTextAnchor015)以来没有改变，您将在[*第2章*](B14199_02_Final_SK_ePub.xhtml#_idTextAnchor040)以后的文件夹中找不到它。您可以在每个章节文件夹中打开场景文件，以查看游戏在该章节结束时应该是什么样子。这样可以让您看到每章节中发生的变化，并且意味着您可以轻松识别必要的变化。例如，如果由于某种原因，您无法完成[*第3章*](B14199_03_Final_SK_ePub.xhtml#_idTextAnchor052)，您可以直接从已解决的[*第4章*](B14199_04_Final_SK_ePub.xhtml#_idTextAnchor073)文件夹中继续。
- en: '![](img/Preface_Table_01.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_Table_01.jpg)'
- en: We advise you to type the code yourself or access the code via the GitHub repository
    (link available in the next section). Doing the latter will help you avoid any
    potential errors related to the copying and pasting of code.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您自己输入代码，或者通过GitHub存储库访问代码（链接在下一节中提供）。这样做将有助于避免与复制和粘贴代码相关的任何潜在错误。
- en: Take into account that this book and its examples has been written using Unity
    2020.1.0f1, the latest version available at the moment. This is the first Unity
    2020 release, and while there might be newer versions, consider that if you use
    them, there might be slight differences in screenshots or steps depicted in the
    book, but nothing hard to sort out.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
