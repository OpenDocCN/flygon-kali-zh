- en: '*Chapter 2*:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*：'
- en: What Interviews at Big Companies Look Like
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大公司的面试是什么样子的
- en: Interviews at big companies are relatively long processes with progressively
    increasing complexity of technical questions and coding challenges (such an interview
    process can take a month or even more). Most companies prefer one or more technical
    phone screens, on-site technical challenges, and in-person interviews before making
    an offer. Commonly, one of these interviews will be non-technical (known as a
    *lunch interview*).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大公司的面试过程通常比较长，技术问题和编码挑战的复杂性逐渐增加（这样的面试过程可能需要一个月甚至更长时间）。大多数公司在提供职位之前更倾向于进行一次或多次技术电话筛选、现场技术挑战和面对面面试。通常，其中一次面试将是非技术性的（被称为“午餐面试”）。
- en: Let's get an overview of how interviews are conducted in several leading IT
    companies. Generally speaking, all these companies are looking for smart, passionate,
    and excellent coders.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来了解一下几家领先的IT公司是如何进行面试的。一般来说，所有这些公司都在寻找聪明、热情和优秀的程序员。
- en: 'We will talk about how interviews are conducted in the following companies:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论以下公司的面试是如何进行的：
- en: Google
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌
- en: Amazon
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊
- en: Microsoft
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软
- en: Facebook
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Facebook
- en: Crossover
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Crossover
- en: Let's get started!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: Interviews at Google
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌的面试
- en: The Google interview starts with a technical phone screen (technical questions
    and coding challenges). There will be 4-5 people involved in these technical phone
    screens. One of the phone screens will be non-technical. At this moment, feel
    free to ask anything you want.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的面试从技术电话筛选开始（技术问题和编码挑战）。这些技术电话筛选将涉及4-5个人。其中一个电话筛选将是非技术性的。在这个时候，你可以自由地问任何你想问的问题。
- en: During these interview stages, you will be scored for your analytical ability,
    coding, experience, and communication skills.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些面试阶段，你将根据你的分析能力、编码能力、经验和沟通技巧得分。
- en: The interviewers submit their feedback to the **Hiring Committee** (**HC**).
    The HC is responsible for making an offer or rejecting you. If the HC considers
    that you are the right person for the job, then they forward the offer proposal
    to other committees. The final decision is taken by the executive management committee.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官将他们的反馈提交给**招聘委员会**（**HC**）。HC负责提供职位或拒绝你。如果HC认为你是合适的人选，那么他们会将提供提案转发给其他委员会。最终决定由执行管理委员会做出。
- en: The main technical focus is on analytical algorithms, brain-teasing algorithms,
    system design, and scalability.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的技术重点是分析算法、脑力算法、系统设计和可扩展性。
- en: Most probably, you'll need to wait several weeks for a response.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能你需要等待几周才能得到回复。
- en: It is advisable to search *interview at Google* on YouTube and watch the most
    relevant testimonials and roadmap videos. Also, search for *Google's most asked
    interview questions*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在YouTube上搜索“在谷歌面试”并观看最相关的证言和路线图视频。还要搜索“谷歌最常问的面试问题”。
- en: Interviews at Amazon
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊的面试
- en: The Amazon interview starts with a technical phone screen conducted by a team
    from Amazon. If some interviewers are not convinced after this phone screen, then
    it is possible that they will ask for another one to clarify the issues.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊的面试从一个由亚马逊团队进行的技术电话筛选开始。如果一些面试官在电话筛选后仍然不满意，那么他们可能会要求进行另一轮以澄清问题。
- en: If you pass the technical phone screen(s), then you will be invited to several
    face-to-face interviews. A team of interviewers from different areas of the business
    will individually conduct an interview and evaluate your technical skills (including
    coding). One of them is also known as the *bar raiser* guy. Commonly, this guy
    is the most experienced, and his questions and coding challenges will be harder.
    They will evaluate you against other candidates as well, and they will decide
    whether to make an offer or not.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你通过了技术电话筛选，那么你将被邀请参加几次面对面的面试。来自业务不同领域的面试官团队将分别进行面试并评估你的技术能力（包括编码）。其中一个人也被称为“提高标准者”。通常情况下，这个人经验最丰富，他的问题和编码挑战会更难。他们还会将你与其他候选人进行比较，并决定是否提供职位。 '
- en: The main focus is on **Object-Oriented Programming** (**OOP**) and scalability.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 主要关注**面向对象编程**（**OOP**）和可扩展性。
- en: If you don't get any feedback after a week, then you should trigger a friendly
    follow-up e-mail to Amazon contacts. Most probably, they will quickly reply to
    your e-mail and explain the current status of your interview.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一周后没有收到任何反馈，那么你应该给亚马逊的联系人发送一封友好的跟进电子邮件。很可能他们会很快回复你的邮件，并解释你的面试当前状态。
- en: It is advisable to search *interview at Amazon* on YouTube and watch the most
    relevant testimonials and roadmap videos. Also, search for *Amazon's most asked
    interview questions*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在YouTube上搜索“在亚马逊面试”并观看最相关的证言和路线图视频。还要搜索“亚马逊最常问的面试问题”。
- en: Interviews at Microsoft
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软的面试
- en: The Microsoft interview starts with several technical phone screens or they
    might require you to travel to one of their working branches. You will have 4-5
    technical interviews with different teams.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的面试从几轮技术电话筛选开始，或者他们可能要求你前往他们的工作分部之一。你将与不同团队进行4-5轮技术面试。
- en: The final decision belongs to the hiring manager. Commonly, this hiring manager
    is contacted only if you passed all the technical interview stages.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终决定属于招聘经理。通常情况下，只有在你通过了所有技术面试阶段后，才会联系这位招聘经理。
- en: The main focus is on algorithms and data structures.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 主要关注算法和数据结构。
- en: If you did not get any feedback after a week, then you should trigger a friendly
    follow-up e-mail to Microsoft contacts. Sometimes, it takes just a day until they
    provide a decision, but it can take a week, a month, or even more.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一周后没有收到任何反馈，那么你应该给微软的联系人发送一封友好的跟进电子邮件。有时，他们可能在一天内就做出决定，但也可能需要一周、一个月甚至更长时间。
- en: It is advisable to search *interview at Microsoft* on YouTube and watch the
    most relevant testimonials and roadmap videos. Also, search for *Microsoft's most
    asked interview questions*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在YouTube上搜索“在微软面试”并观看最相关的证言和路线图视频。还要搜索“微软最常问的面试问题”。
- en: Interviews at Facebook
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Facebook的面试
- en: The Facebook interview starts with several technical and non-technical phone
    screens involving questions (technical and non-technical) and coding challenges.
    Commonly, the interviews are conducted by a team of software engineers and hiring
    managers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook的面试从几轮技术和非技术电话筛选开始，涉及问题（技术和非技术）和编码挑战。通常，面试由一组软件工程师和招聘经理进行。
- en: 'Facebook uses three types of interviews covering the following areas:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook使用三种类型的面试，涵盖以下领域：
- en: Your ability to adapt to the Facebook culture, along with some technical skills
    – known as the *behavioral* or *Jedi* interview
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你适应Facebook文化的能力，以及一些技术技能 - 被称为*行为*或*绝地*面试
- en: Your coding and algorithms skill (these are common problems that we'll cover
    later, starting with [*Chapter 6*](B15403_06_Final_JM_ePub.xhtml#_idTextAnchor080),
    *Object-Oriented Programming*) – known as the *Ninja* interview
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的编码和算法技能（这些是我们稍后会涵盖的常见问题，从[*第6章*](B15403_06_Final_JM_ePub.xhtml#_idTextAnchor080)开始，*面向对象编程*）-
    被称为*忍者*面试
- en: Your design and architecture skills – known as the *Pirate* interview
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的设计和架构技能 - 被称为*海盗*面试
- en: '**You can expect a combination of these types of interviews. Commonly, one
    Jedi and two Ninja are enough. For positions that require higher experience, there
    will be Pirate interviews as well.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以期待这些类型的面试的组合。通常，一个绝地和两个忍者就足够了。对于需要更高经验的职位，还会有海盗面试。**'
- en: If you pass these technical phone screens, then you will receive some homework
    including technical questions and coding challenges. This time, you have to provide
    elegant and clean coding solutions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过了这些技术电话筛选，那么你将收到一些家庭作业，包括技术问题和编码挑战。这一次，你必须提供优雅而干净的编码解决方案。
- en: The main focus is on your capabilities to build something fast in any language.
    You can expect to code in PHP, Java, C++, Python, Erlang, and so on.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 主要关注你在任何语言中快速构建东西的能力。你可以期待在PHP、Java、C++、Python、厄朗等语言中编码。
- en: The team of interviewers will take the decision to hire you or not.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 面试团队将决定是否雇佣你。
- en: It is advisable to search *interview at Facebook* on YouTube and watch the most
    relevant testimonials and roadmap videos. Also, search for *Facebook's most asked
    interview questions*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在YouTube上搜索*Facebook面试*，观看最相关的证词和路线图视频。还要搜索*Facebook最常问的面试问题*。
- en: Interviews at Crossover
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Crossover的面试
- en: 'Crossover is a remote company. They recruit remotely via their platform and
    have an exclusive on-site interview process. Their on-site interview adheres to
    the following roadmap:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Crossover是一家远程公司。他们通过他们的平台远程招聘，并且有独家的现场面试流程。他们的现场面试遵循以下路线图：
- en: '![Figure 2.1 – Crossover interview roadmap'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.1 - 跨界面试路线图'
- en: '](img/B15403_02_01.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15403_02_01.jpg)'
- en: Figure 2.1 – Crossover interview roadmap
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 - 跨界面试路线图
- en: All steps are important, which means your responses at each step must pass their
    internal playbooks. If a step doesn't pass their internal playbooks, then it can
    lead to a sudden closure of the interview. But, the most important steps are steps
    3, 5, 6, and 7\. Step 3 represents an eliminatory **Criteria Cognitive Aptitude
    Test** (**CCAT**). For example, you have to answer 50 questions in 15 minutes.
    You have to answer correctly 25+ questions to have a chance to advance to the
    next step. If you are not familiar with CCAT tests, then it is strongly recommended
    to practice (there are books and websites dedicated to CCAT tests). Without serious
    practice, it will be quite challenging to pass it. If you are not a native English
    speaker, then you have to pay extra attention to practice the questions that require
    serious English skills.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有步骤都很重要，这意味着你在每一步的回答必须通过他们的内部规则。如果一步没有通过他们的内部规则，那么可能会导致面试突然关闭。但是，最重要的步骤是第3、5、6和7步。第3步代表淘汰性的**标准认知能力测试**（**CCAT**）。例如，你必须在15分钟内回答50个问题。你必须正确回答25个以上的问题才有机会进入下一步。如果你不熟悉CCAT测试，那么强烈建议练习（有专门的书籍和网站致力于CCAT测试）。没有认真的练习，要通过它将会相当具有挑战性。如果你不是母语为英语的人，那么你必须特别注意练习需要严肃英语技能的问题。
- en: At step 5, you'll get a quiz with technical questions. There are 30+ questions
    with 5 answer variants (one or more answers are correct). No coding is required
    at this step.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在第5步，你将接受一个技术问题的测验。有30个以上的问题，有5个答案变体（一个或多个答案是正确的）。在这一步不需要编码。
- en: If you reach step 6, then you'll receive technical homework that should be completed
    in 3 hours and submitted (uploaded) to the platform. This homework can consist
    of one or more Java applications starting from a stub application provided via
    download.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你达到第6步，那么你将收到需要在3小时内完成并提交（上传）到平台的技术家庭作业。这个家庭作业可以由一个或多个从提供的存根应用程序开始的Java应用程序组成。
- en: At step 7, you'll finally meet a person via a phone screen. This is usually
    a mix of technical and non-technical questions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7步，你最终会通过电话与一个人见面。这通常是技术和非技术问题的混合。
- en: The technical questions will cover a wide range of Java topics (collections,
    concurrency, I/O, exceptions, and so on).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 技术问题将涵盖各种Java主题（集合、并发、I/O、异常等）。
- en: Commonly, you'll receive the final response by e-mail in less than a week. Depending
    on the position, the offer will start with 1 month of paid boot camp experience.
    Note that after boot camp, you can still be rejected or required to apply again.
    During boot camp and after it, you'll have to maintain your position via weekly
    metrics that measure your performance. You'll have to work 40 hours/week with
    webcam screenshots every 10 minutes. And, you are responsible for arranging to
    pay your own taxes. Salaries are fixed and public on their website.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你会在一周内通过电子邮件收到最终答复。根据职位不同，提供将以1个月的有薪实习班经验开始。请注意，在实习班结束后，你仍然可能被拒绝或需要重新申请。在实习班期间和之后，你必须通过每周衡量你的表现的指标来保持你的职位。你必须每周工作40小时，每10分钟进行一次网络摄像头截图。而且，你有责任安排支付自己的税款。薪水是固定的，并且在他们的网站上公开。
- en: It is advisable to read the job description and testimonials on their website
    carefully. They also have brand ambassadors whom you can contact to find out more
    about the company culture, expectations, interview flow, and so on.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 建议仔细阅读他们网站上的职位描述和推荐信。他们还有品牌大使，您可以联系他们了解公司文化、期望、面试流程等信息。
- en: 'Other remote companies follow a three-step interview process. For example,
    Upstack follows this pattern:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其他远程公司遵循三步面试流程。例如，Upstack遵循以下模式：
- en: 'Initial interview: Non-technical phone screen'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初试面试：非技术电话筛选
- en: 'Technical interview: Technical phone screen containing coding challenge'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 技术面试：包含编程挑战的技术电话筛选
- en: 'Offer: Sending you an offer and signing the agreement'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供：发送给您一个聘用意向并签署协议
- en: Of course, there are many other big companies that are not listed here. But
    as a rule of thumb, the companies and their processes outlined here should give
    you some important insights into what you should expect from a big player in the
    IT industry.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这里没有列出许多其他大公司。但作为一个经验法则，这里概述的公司和他们的流程应该给您一些重要的见解，让您了解您应该从IT行业的大公司中期望什么。
- en: Summary
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we had an overview of how interviews are conducted in several
    leading IT companies. Most IT companies follow the same practices presented in
    this chapter, with their own different combinations and flavors.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们概述了几家领先的IT公司如何进行面试。大多数IT公司都遵循本章介绍的相同做法，但有着不同的组合和特色。
- en: Next, let's see what the most common non-technical questions are, and how to
    answer them.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看看最常见的非技术问题是什么，以及如何回答它们。
