  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一些JavaScript的理解，还需要在您的计算机上安装Node.js和Yarn和npm软件包管理器。所有给出的代码示例都在macOS上进行了测试，并且应该在所有Linux操作系统上都可以正常工作。对于Windows操作系统，特别是最后三章，请在*技术要求*部分的信息框中阅读有关如何在Windows上运行命令的附加说明。在撰写本文时，所有示例都已经使用Cypress版本6.2.1进行了测试。
