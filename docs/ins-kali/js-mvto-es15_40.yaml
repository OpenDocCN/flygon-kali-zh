  type: TYPE_NORMAL
  zh: 理解视图子元素和内容子元素
- en: Elements present inside the tags of a component are called **content children**,
    and elements present inside the template of a component are called **view children**.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 组件标签内的元素称为**内容子元素**，而组件模板内的元素称为**视图子元素**。
