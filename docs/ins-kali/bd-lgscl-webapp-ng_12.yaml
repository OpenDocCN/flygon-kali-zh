  type: TYPE_NORMAL
  zh: 职员，其唯一角色是执行与库存相关的功能
- en: Manager, who can perform all actions a cashier and a clerk can perform but also
    have access to administrative functions
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经理，可以执行收银员和职员可以执行的所有操作，但也可以访问管理功能
