    Loading'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '![](Images/7ff737cd-253a-4696-8099-e8954525ec07.png)急切加载的路由树'
- en: It seems as if the `/manager` path is correctly registered and pointed at the
