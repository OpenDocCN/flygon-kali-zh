- en: 'We envision four user states or roles for LemonMart:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设想LemonMart有四种用户状态或角色：
- en: Authenticated, any authenticated user would have access to their profile
  id: totrans-126
  prefs:
