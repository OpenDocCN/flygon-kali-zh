- en: Machine Learning for Trading
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交易的机器学习
- en: Algorithmic trading relies on computer programs that execute algorithms to automate
    some, or all, elements of a trading strategy. Algorithms are a sequence of steps
    or rules to achieve a goal and can take many forms. In the case of **machine learning**
    (**ML**), algorithms pursue the objective of learning other algorithms, namely
    rules, to achieve a target based on data, such as minimizing a prediction error.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 算法交易依赖于执行算法的计算机程序，以自动化一些或所有交易策略的元素。算法是为实现目标而采取的一系列步骤或规则，可以采用多种形式。在机器学习的情况下，算法追求学习其他算法的目标，即基于数据学习规则，例如最小化预测误差。
- en: These algorithms encode various activities of a portfolio manager who observes
    market transactions and analyzes relevant data to decide on placing buy or sell
    orders. The sequence of orders defines the portfolio holdings that, over time,
    aim to produce returns that are attractive to the providers of capital, taking
    into account their appetite for risk.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些算法编码了投资组合经理的各种活动，观察市场交易并分析相关数据，以决定下达买入或卖出订单。订单的顺序定义了投资组合持有的资产，随着时间的推移，旨在产生对资本提供者有吸引力的回报，同时考虑他们对风险的偏好。
- en: Ultimately, the goal of active investment management consists in achieving alpha,
    that is, returns in excess of the benchmark used for evaluation. The fundamental
    law of active management applies the **information ratio** (**IR**) to express
    the value of active management as the ratio of portfolio returns above the returns
    of a benchmark, usually an index, to the volatility of those returns. It approximates
    the information ratio as the product of the **information coefficient** (**IC**),
    which measures the quality of forecast as their correlation with outcomes, and
    the breadth of a strategy expressed as the square root of the number of bets.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，主动投资管理的目标在于实现超额收益，即超过用于评估的基准的回报。主动管理的基本法则将信息比率（IR）应用于表达主动管理的价值，即投资组合回报超过基准回报的比率，通常是指数，与这些回报的波动性。它将信息比率近似为信息系数（IC）的乘积，IC衡量了预测的质量，即它们与结果的相关性，以及策略的广度，表达为投注数量的平方根。
- en: Hence, the key to generating alpha is forecasting. Successful predictions, in
    turn, require superior information or a superior ability to process public information.
    Algorithms facilitate optimization throughout the investment process, from asset
    allocation to idea-generation, trade execution, and risk management. The use of
    ML for algorithmic trading, in particular, aims for more efficient use of conventional
    and alternative data, with the goal of producing both better and more actionable
    forecasts, hence improving the value of active management.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，产生超额收益的关键在于预测。成功的预测反过来需要优越的信息或优越的处理公共信息的能力。算法促进了整个投资过程的优化，从资产配置到创意生成、交易执行和风险管理。特别是利用机器学习进行算法交易，旨在更有效地利用传统和替代数据，以期产生更好和更具操作性的预测，从而提高主动管理的价值。
- en: Historically, algorithmic trading used to be more narrowly defined as the automation
    of trade execution to minimize costs as offered by the sell side, but we will
    take a more comprehensive perspective since the use of algorithms, and ML, in
    particular, has come to impact a broader range of activities from idea generation
    and alpha factor design to asset allocation, position sizing, and the testing
    and evaluation of strategies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，算法交易曾更狭义地定义为自动化交易执行以最小化成本，但我们将采取更全面的视角，因为算法的使用，特别是机器学习，已经影响了从创意生成和alpha因子设计到资产配置、头寸大小确定以及策略的测试和评估等更广泛的活动。
- en: This chapter looks at the bigger picture of how the use of ML has emerged as
    a critical source of competitive advantage in the investment industry and where
    it fits into the investment process to enable algorithmic trading strategies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将探讨机器学习如何在投资行业中作为竞争优势的关键来源，并将其纳入投资过程中，以实现算法交易策略的目标。
- en: 'We will be covering the following topics in the chapter:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: How this book is organized and who should read it
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书的组织方式及适合阅读本书的人群
- en: How ML has come to play a strategic role in algorithmic trading
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习如何在算法交易中发挥战略作用
- en: How to design and execute a trading strategy
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何设计和执行交易策略
- en: How ML adds value to an algorithmic trading strategy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习如何为算法交易策略增加价值
- en: How to read this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何阅读本书
- en: If you are reading this, then you are probably aware that ML has become a strategic
    capability in many industries, including the investment industry. The explosion
    of digital data that drives much of the rise of ML is having a particularly powerful
    impact on investing, which already has a long history of using sophisticated models
    to process information. The scope of trading across asset classes implies that
    a vast range of new, alternative data may be relevant in addition to the market
    and fundamental data that used to be the focus of the analytical efforts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在阅读本章，则可能已经意识到机器学习已经成为许多行业的战略能力，包括投资行业。驱动机器学习兴起的数字数据爆炸对投资产生了特别强大的影响，投资已经长期使用复杂模型来处理信息。跨资产类别的交易范围意味着除了市场和基本数据之外，可能还有大量新的替代数据与分析工作的重点相关。
- en: You may have also come across the insight that the successful application of
    ML or data science requires the integration of statistical knowledge, computational
    skills, and domain expertise at the individual or team level. In other words,
    it is essential to ask the right questions, identify and understand the data that
    may provide the answers, deploy a broad range of tools to obtain results, and
    interpret them in a way that leads to the right decisions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能也会得出这样的见解，即成功应用机器学习或数据科学需要在个人或团队层面整合统计知识、计算技能和领域专业知识。换句话说，重要的是提出正确的问题，识别和理解可能提供答案的数据，使用广泛的工具获得结果，并以导致正确决策的方式解释它们。
- en: Consequently, this book takes an integrated perspective on the application of
    ML to the domain of investment and trading. In this section, we will lay out what
    to expect, how it goes about achieving its objectives, and what you need to both
    meet your goals and have fun in the process.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这本书从整合的角度看待了机器学习在投资和交易领域的应用。在本节中，我们将阐明期望什么，它如何实现其目标，以及你需要满足自己的目标并在这个过程中享受乐趣。
- en: What to expect
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 期望什么
- en: This book aims to equip you with the strategic perspective, conceptual understanding,
    and practical tools to add value from applying ML to the trading and investment
    process. To this end, it covers ML as an important element in a process rather
    than a standalone exercise.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为你提供战略视角、概念理解和实际工具，以便从将机器学习应用于交易和投资过程中获得价值。为此，它将机器学习作为一个过程中的重要元素，而不是一个独立的练习。
- en: First and foremost, it covers a broad range of supervised, unsupervised, and
    reinforcement learning algorithms useful for extracting signals from the diverse
    data sources relevant to different asset classes. It introduces a ML workflow
    and focuses on practical use cases with relevant data and numerous code examples.
    However, it also develops the mathematical and statistical background to facilitate
    the tuning of an algorithm or the interpretation of the results.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它涵盖了广泛的监督、无监督和强化学习算法，用于从不同资产类别相关的多样数据源中提取信号。它介绍了一个机器学习工作流，并专注于具有相关数据和大量代码示例的实际用例。然而，它也发展了数学和统计背景，以便调整算法或解释结果。
- en: The book recognizes that investors can extract value from third-party data more
    than other industries. As a consequence, it covers not only how to work with market
    and fundamental data but also how to source, evaluate, process, and model alternative data
    sources such as unstructured text and image data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书认识到投资者可以从第三方数据中提取价值，比其他行业更多。因此，它不仅涵盖了如何处理市场和基本数据，还涉及如何获取、评估、处理和建模替代数据源，如非结构化文本和图像数据。
- en: It relates the use of ML to research and evaluate alpha factors to quantitative
    and factor-based strategies and introduces portfolio management as the context
    for the deployment of strategies that combine multiple alpha factors. It also
    highlights that ML can add value beyond predictions relevant to individual asset
    prices, for example to asset allocation and addresses the risks of false discoveries
    from using ML with large datasets to develop a trading strategy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它将机器学习的使用与研究和评估Alpha因子相关联到定量和基于因子的策略，并介绍了投资组合管理作为部署结合多个Alpha因子的策略的背景。它还强调了机器学习可以为个别资产价格相关的预测之外增加价值，例如资产配置，并解决了使用大型数据集开发交易策略时的虚假发现风险。
- en: It should not be a surprise that this book does not provide investment advice
    or ready-made trading algorithms. Instead, present building blocks required to
    identify, evaluate, and combine datasets that suitable for any given investment
    objective, select and apply ML algorithms to this data, and develop and test algorithmic
    trading strategies based on the results.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，这本书并不提供投资建议或现成的交易算法。相反，它提供了识别、评估和组合适用于任何特定投资目标的数据集所需的构建模块，选择并应用机器学习算法到这些数据，并基于结果开发和测试算法交易策略。
- en: Who should read this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: You should find the book informative if you are an analyst, data scientist,
    or ML engineer with an understanding of financial markets and interest in trading
    strategies. You should also find value as an investment professional who aims
    to leverage ML to make better decisions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是分析师、数据科学家或具有对金融市场的理解和对交易策略感兴趣的机器学习工程师，你应该会发现这本书很有价值。如果你是一名投资专业人士，希望利用机器学习做出更好的决策，你也会发现它有价值。
- en: If your background is software and ML, you may be able to just skim or skip
    some introductory material on ML. Similarly, if your expertise is in investment,
    you will likely be familiar with some or all of the financial context. You will
    likely find the book most useful as a survey of key algorithms, building blocks
    and use cases than for specialized coverage of a particular algorithm or strategy.
    However, the book assumes you are interested in continuing to learn about this
    very dynamic area. To this end, it references numerous resources to support your
    journey towards customized trading strategies that leverage and build on the fundamental methods
    and tools it covers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的背景是软件和机器学习，你可能可以只浏览或跳过一些关于机器学习的入门材料。同样，如果你的专业是投资，你可能已经熟悉一些或所有的金融背景。你可能会发现这本书最有用，因为它涵盖了关键算法、构建模块和用例，而不是专门涵盖特定算法或策略。然而，这本书假设你对继续学习这个非常动态的领域感兴趣。为此，它引用了许多资源，以支持你朝着利用和建立基本方法和工具的定制交易策略的旅程。
- en: You should be comfortable using Python 3 and various scientific computing libraries
    like `numpy`, `pandas`, or `scipy` and be interested in picking up numerous others
    along the way. Some experience with ML and scikit-learn would be helpful, but
    we briefly cover the basic workflow and reference various resources to fill gaps
    or dive deeper.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该能够熟练使用Python 3和各种科学计算库，如`numpy`、`pandas`或`scipy`，并有兴趣在学习过程中掌握其他许多库。对机器学习和scikit-learn的一些经验会有所帮助，但我们简要介绍了基本的工作流程，并引用了各种资源来填补空白或深入挖掘。
- en: How the book is organized
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书的组织方式
- en: The book provides a comprehensive introduction to how ML can add value to the design
    and execution of trading strategies. It is organized in four parts that cover
    different aspects of the data sourcing and strategy development process, as well
    as different solutions to various ML challenges.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书全面介绍了机器学习如何为交易策略的设计和执行增加价值。它分为四个部分，涵盖了数据获取和策略开发过程的不同方面，以及解决各种机器学习挑战的不同解决方案。
- en: Part I – the framework – from data to strategy design
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 - 框架 - 从数据到策略设计
- en: The first part provides a framework for the development of algorithmic trading
    strategies. It focuses on the data that power the ML algorithms and strategies
    discussed in this book, outlines how ML can be used to derive trading signals,
    and how to deploy and evaluate strategies as part of a portfolio.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分提供了算法交易策略开发的框架。它侧重于支持ML算法和策略的数据，概述了ML如何用于推导交易信号，以及如何作为投资组合的一部分部署和评估策略。
- en: The remainder of this chapter summarizes how and why ML became central to investment,
    describes the trading process and outlines how ML can add value. [Chapter 2](e7bd6fc7-7ef7-4c4e-acec-ac1d083f8902.xhtml), *Market
    and Fundamental Data*, covers sources and working with original exchange-provided
    tick and financial reporting data, as well as how to access numerous open-source
    data providers that we will rely on throughout this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分总结了ML如何成为投资的核心，描述了交易过程，并概述了ML如何增加价值。[第2章]（e7bd6fc7-7ef7-4c4e-acec-ac1d083f8902.xhtml），*市场和基本数据*，涵盖了原始交易所提供的tick和财务报告数据的来源和处理，以及如何访问本书中将依赖的众多开源数据提供者。
- en: '[Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml), *Alternative Data
    for Finance*, provides categories and criteria to assess the exploding number
    of sources and providers. It also demonstrates how to create alternative data
    sets by scraping websites, for example to collect earnings call transcripts for
    use with **natural language processing** (**NLP**) and sentiment analysis algorithms
    in the second part of the book.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章]（a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml），*金融替代数据*，提供了评估不断增加的来源和提供者数量的类别和标准。它还演示了如何通过网站抓取创建替代数据集，例如收集用于本书第二部分中的**自然语言处理**（**NLP**）和情感分析算法的收益电话转录。'
- en: '[Chapter 4](31520630-da72-4cf6-8d84-6a74b7f4f259.xhtml), *Alpha Factor Research*, provides
    a framework for understanding how factors work and how to measure their performance,
    for example using the **information coefficient** (**IC**). It demonstrates how
    to engineer alpha factors from data using Python libraries offline and on the
    Quantopian platform. It also introduces the `zipline` library to backtest factors and
    the `alphalens` library to evaluate their predictive power.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章]（31520630-da72-4cf6-8d84-6a74b7f4f259.xhtml），*Alpha因子研究*，提供了理解因子如何工作以及如何衡量其绩效的框架，例如使用**信息系数**（**IC**）。它演示了如何使用Python库离线和在Quantopian平台上工程化alpha因子。它还介绍了`zipline`库来回测因子，以及`alphalens`库来评估其预测能力。'
- en: '[Chapter 5](1de6a332-69f8-4530-8d18-1007d0a3eb7e.xhtml), *Strategy Evaluation*, introduces
    how to build, test and evaluate trading strategies using historical data with `zipline` offline
    and on the Quantopian platform. It presents and demonstrates how to compute portfolio
    performance and risk metrics using the `pyfolio` library. It also addresses how
    to manage methodological challenges of strategy backtests and introduce methods
    to optimize a strategy from a portfolio risk perspective.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章]（1de6a332-69f8-4530-8d18-1007d0a3eb7e.xhtml），*策略评估*，介绍了如何使用`zipline`离线和在Quantopian平台上使用历史数据构建，测试和评估交易策略。它介绍并演示了如何使用`pyfolio`库计算投资组合绩效和风险指标。它还解决了策略回测的方法论挑战，并介绍了从投资组合风险角度优化策略的方法。'
- en: Part 2 – ML fundamentals
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分 - ML基础
- en: The second part covers the fundamental supervised and unsupervised learning
    algorithms and illustrates their application to trading strategies. It also introduces
    the Quantopian platform where you can leverage and combine the data and ML techniques
    developed in this book to implement algorithmic strategies that execute trades
    in live markets.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分涵盖了基本的监督和无监督学习算法，并说明了它们在交易策略中的应用。它还介绍了Quantopian平台，您可以在该平台上利用和结合本书中开发的数据和ML技术来实施算法策略，从而在实时市场中执行交易。
- en: '[Chapter 6](3efbd9df-a459-406a-a86e-1cb5512a9122.xhtml), The *Machine Learning
    Process*, sets the stage by outlining how to formulate, train, tune and evaluate
    the predictive performance of ML models as a systematic workflow.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章]（3efbd9df-a459-406a-a86e-1cb5512a9122.xhtml），*机器学习过程*，通过概述如何制定，训练，调整和评估ML模型的预测性能作为系统化工作流程来开篇。'
- en: '[Chapter 7](0cf85bb4-8b3f-4f83-b004-f980f348028b.xhtml), *Linear Models*, it
    shows how to use linear and logistic regression for inference and prediction and
    how to use regularization to manage the risk of overfitting. It presents the Quantopian
    trading platform and demonstrates how to build factor models and predict asset
    prices.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章]（0cf85bb4-8b3f-4f83-b004-f980f348028b.xhtml），*线性模型*，展示了如何使用线性和逻辑回归进行推断和预测，以及如何使用正则化来管理过度拟合的风险。它介绍了Quantopian交易平台，并演示了如何构建因子模型并预测资产价格。'
- en: '[Chapter 8](4ea03bd9-a996-462b-803f-2a27365ff636.xhtml), *Time Series Models*, covers
    univariate and multivariate time series, including vector autoregressive models
    and cointegration tests, and how they can be applied to pairs trading strategies. [Chapter
    9](17b367a4-e525-41d4-8cec-0409f29b94c1.xhtml), *Bayesian Machine Learning*, presents
    how to formulate probabilistic models and how **Markov Chain Monte Carlo** (**MCMC**)
    sampling and Variational Bayes facilitate approximate inference. It also illustrates
    how to use PyMC3 for probabilistic programming to gain deeper insights into parameter
    and model uncertainty.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章]（4ea03bd9-a996-462b-803f-2a27365ff636.xhtml），*时间序列模型*，涵盖了一元和多元时间序列，包括向量自回归模型和协整检验，以及它们如何应用于配对交易策略。[第9章]（17b367a4-e525-41d4-8cec-0409f29b94c1.xhtml），*贝叶斯机器学习*，介绍了如何制定概率模型以及**马尔可夫链蒙特卡洛**（**MCMC**）采样和变分贝叶斯如何促进近似推断。它还演示了如何使用PyMC3进行概率编程，以深入了解参数和模型的不确定性。'
- en: '[Chapter 10](7d7aa662-362a-4c3a-acda-a18fb1bad6e7.xhtml), *Decision Trees and
    Random Forests*, shows how to build, train and tune non-linear tree-based models
    for insight and prediction. It introduces tree-based ensemble models and shows
    how random forests use bootstrap aggregation to overcome some of the weaknesses
    of decision trees. [Chapter 11](2fbfa6b5-87f3-49c3-b13a-5ead63471370.xhtml), *Gradient
    Boosting Machines* ensemble models and demonstrates how to use the libraries `xgboost`,
    `lightgbm`, and `catboost` for high-performance training and prediction, and reviews
    in depth how to tune the numerous hyperparameters.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《决策树和随机森林》展示了如何构建、训练和调整非线性基于树的模型以获取洞察和预测。它介绍了基于树的集成模型，并展示了随机森林如何使用自举聚合来克服决策树的一些弱点。第11章《梯度提升机》集成模型，并演示了如何使用`xgboost`、`lightgbm`和`catboost`库进行高性能训练和预测，并深入审查了如何调整众多的超参数。
- en: '[Chapter 12](c187906e-9fde-4f85-b709-df88dd0f7e88.xhtml), *Unsupervised Learning* introduces
    how to use dimensionality reduction and clustering for algorithmic trading. It
    uses principal and independent component analysis to extract data-driven risk
    factors. It presents several clustering techniques and demonstrates the use of
    hierarchical clustering for asset allocation.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章《无监督学习》介绍了如何利用降维和聚类进行算法交易。它使用主成分和独立成分分析来提取数据驱动的风险因素。它介绍了几种聚类技术，并演示了如何利用层次聚类进行资产配置。
- en: Part 3 – natural language processing
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 - 自然语言处理
- en: Part three focuses on text data and introduces state-of-the-art unsupervised
    learning techniques to extract high-quality signals from this key source of alternative
    data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分专注于文本数据，并介绍了最先进的无监督学习技术，以从这一关键的替代数据来源中提取高质量的信号。
- en: '[Chapter 13](461c4d2b-9349-4b77-baf9-7b4e60926c93.xhtml), *Working with Text
    Data*, demonstrates how to convert text data into a numerical format and applies
    the classification algorithms from *part two* for sentiment analysis to large
    datasets. [Chapter 14](beb6fa08-c790-47d5-82ef-f48a81dcf3d1.xhtml), *Topic Modeling*,
    applies Bayesian unsupervised learning to extract latent topics that can summarize
    a large number of documents and offer more effective ways to explore text data
    or use topics as features for a classification model. It demonstrates how to apply
    this technique to earnings call transcripts sourced in [Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml), *Alternative
    Data for Finance*, and to annual reports filed with the **Securities and Exchange
    Commission** (**SEC**).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《处理文本数据》演示了如何将文本数据转换为数字格式，并将*第二部分*中的分类算法应用于大型数据集的情感分析。第14章《主题建模》应用贝叶斯无监督学习来提取能够总结大量文档的潜在主题，并提供了更有效地探索文本数据或将主题用作分类模型特征的方法。它演示了如何将这种技术应用于[第3章](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml)中提到的收入电话转录和提交给**证券交易委员会**（**SEC**）的年度报告。
- en: '[Chapter 15](fde80847-fa0c-48b6-8975-fc4a34daafd2.xhtml), *Word Embeddings*,
    uses neural networks to learn state-of-the-art language features in the form of
    word vectors that capture semantic context much better than traditional text features
    and represent a very promising avenue for extracting trading signals from text
    data.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章《词嵌入》使用神经网络学习语言特征的最新技术，以词向量的形式捕捉语义上下文，比传统文本特征更好地表示，并且是从文本数据中提取交易信号的一个非常有前途的途径。
- en: Part 4 – deep and reinforcement learning
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分 - 深度学习和强化学习
- en: Part 4 introduces deep learning and reinforcement learning.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分介绍了深度学习和强化学习。
- en: '[Chapter 17](https://www.packtpub.com/sites/default/files/downloads/Deep_Learning.pdf), *Deep
    Learning,* introduces Keras, TensorFlow and PyTorch, the most popular deep learning
    frameworks and illustrates how to train and tune various architectures.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第17章《深度学习》介绍了Keras、TensorFlow和PyTorch，这些是最流行的深度学习框架，并说明了如何训练和调整各种架构。
- en: '[Chapter 18](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf)[, *Recurrent
    Neural Networks,* presents RNNs for time series data](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第18章《循环神经网络》介绍了用于时间序列数据的RNN。
- en: '[Chapter 19](https://www.packtpub.com/sites/default/files/downloads/Convolutions_Neural_Networks.pdf), *Convolutional
    Neural Networks*, illustrates how to use CNNs with image and text data'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19章《卷积神经网络》说明了如何使用CNN处理图像和文本数据
- en: '[Chapter 20](https://www.packtpub.com/sites/default/files/downloads/Autoencoders_and_Generative_Adversarial_Nets.pdf), *Autoencoders
    and Generative Adversarial Nets*, shows how to use deep neural networks for unsupervised
    learning with autoencoders and presents GANs that produce synthetic data'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第20章《自动编码器和生成对抗网络》展示了如何使用深度神经网络进行无监督学习，并介绍了生成对抗网络产生合成数据
- en: '[Chapter 21](https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf), *Reinforcement
    Learning,* demonstrates the use of reinforcement learning to build dynamic agents
    that learn a policy function based on rewards using the OpenAI gym platform'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第21章《强化学习》演示了使用强化学习构建动态代理，根据奖励使用OpenAI gym平台学习策略函数
- en: What you need to succeed
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功所需的条件
- en: The book content revolves around the application of ML algorithms to different
    datasets. Significant additional content is hosted on GitHub to facilitate review
    and experiments with the examples discussed in the book. It contains additional
    detail and instructions as well as numerous references.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的内容围绕着将机器学习算法应用于不同的数据集。额外的重要内容托管在GitHub上，以便于审阅和实验书中讨论的示例。它包含了额外的细节和说明，以及众多的参考资料。
- en: Data sources
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据来源
- en: We will use freely available historical data from market, fundamental and alternative
    sources. [Chapter 2](e7bd6fc7-7ef7-4c4e-acec-ac1d083f8902.xhtml), *Market and
    Fundamental Data* and [Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml),
    *Alternative Data for Finance*  cover characteristics and access to these data
    sources and introduce key providers that we will use throughout the book. The
    companion GitHub repository (see beneath) contains instructions on how to obtain
    or create some of the datasets that we will use throughout and includes some smaller
    datasets.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用来自市场、基本和替代来源的免费历史数据。[第2章](e7bd6fc7-7ef7-4c4e-acec-ac1d083f8902.xhtml)，*市场和基本数据*和[第3章](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml)，*金融替代数据*，涵盖了这些数据来源的特点和获取方式，并介绍了我们在整本书中将使用的关键提供商。配套的GitHub仓库（见下文）包含了如何获取或创建我们将在整本书中使用的一些数据集的说明，以及一些较小的数据集。
- en: 'A few sample data sources that we will source and work with include, but are
    not limited to:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用一些样本数据源，并与之一起工作，包括但不限于：
- en: NASDAQ ITCH order book data
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纳斯达克ITCH订单簿数据
- en: Electronic Data Gathering, Analysis, and Retrieval (EDGAR) SEC filings
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子数据收集、分析和检索（EDGAR）证券交易委员会申报
- en: Earnings call transcripts from Seeking Alpha
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自Seeking Alpha的盈利电话转录
- en: Quandl daily prices and other data points for over 3,000 US stocks
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Quandl每日价格和其他3000多只美国股票的数据点
- en: Various macro fundamental data from the Federal Reserve and others
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自美联储和其他机构的各种宏观基本数据
- en: Large Yelp business reviews and Twitter datasets
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型Yelp商业评论和Twitter数据集
- en: Image data on oil tankers
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 油轮的图像数据
- en: Some of the data is several GB large (e.g. the NASDAQ and SEC filings). The
    notebooks indicate when that is the case.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据非常庞大（例如纳斯达克和证券交易委员会的申报）。笔记本会在这种情况下进行指示。
- en: GitHub repository
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub仓库
- en: The GitHub repository contains Jupyter Notebooks that illustrate many of the
    concepts and models in more detail. The Notebooks are referenced throughout the
    book where used. Each chapter has its own directory with separate instructions
    where needed, as well as reference specific to the chapter's content.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub仓库包含了Jupyter笔记本，详细说明了许多概念和模型。在书中使用时，会引用这些笔记本。每一章都有自己的目录，需要时会有单独的说明，以及与章节内容相关的参考资料。
- en: Jupyter Notebooks is a great tool for creating reproducible computational narratives,
    and it enables users to create and share documents that combine live code with
    narrative text, mathematical equations, visualizations, interactive controls,
    and other rich output. It also provides building blocks for interactive computing
    with data, such as a file browser, terminals, and a text editor.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter笔记本是一个很好的工具，用于创建可重复的计算叙述，它使用户能够创建和共享结合了实时代码、叙述文本、数学方程、可视化、交互控件和其他丰富输出的文档。它还提供了与数据交互式计算的构建模块，如文件浏览器、终端和文本编辑器。
- en: 'You can find the code files placed at:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下位置找到代码文件：
- en: '[https://github.com/PacktPublishing/Hands-On-Machine-Learning-for-Algorithmic-Trading](https://github.com/PacktPublishing/Hands-On-Machine-Learning-for-Algorithmic-Trading).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/Hands-On-Machine-Learning-for-Algorithmic-Trading](https://github.com/PacktPublishing/Hands-On-Machine-Learning-for-Algorithmic-Trading)。'
- en: Python libraries
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python库
- en: The book uses Python 3.7, and recommends `miniconda` to install the `conda`
    package manager and to create a `conda` environment to install the the requisite
    libraries. To this end, the GitHub repo contains an `environment.yml` file. Please
    refer to the installation instructions referenced in the GitHub repo's `README`
    file.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 该书使用Python 3.7，并建议使用`miniconda`来安装`conda`包管理器，并创建一个`conda`环境来安装所需的库。为此，GitHub仓库包含一个`environment.yml`文件。请参考GitHub仓库的`README`文件中引用的安装说明。
- en: The rise of ML in the investment industry
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习在投资行业的崛起
- en: The investment industry has evolved dramatically over the last several decades
    and continues to do so amid increased competition, technological advances, and
    a challenging economic environment. This section will review several key trends
    that have shaped the investment environment in general, and the context for algorithmic
    trading more specifically, and related themes that will recur throughout this
    book.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 投资行业在过去几十年发生了巨大变化，并在竞争加剧、技术进步和充满挑战的经济环境中继续发展。本节将回顾塑造投资环境的几个关键趋势，以及算法交易的背景和相关主题，这些主题将贯穿整本书。
- en: 'The trends that have propelled algorithmic trading and ML to current prominence
    include:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 推动算法交易和机器学习成为当前主流的趋势包括：
- en: Changes in the market microstructure, such as the spread of electronic trading
    and the integration of markets across asset classes and geographies
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场微观结构的变化，如电子交易的蔓延和跨资产类别和地理区域的市场整合
- en: The development of investment strategies framed in terms of risk-factor exposure,
    as opposed to asset classes
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资策略的发展，以风险因子暴露为框架，而不是资产类别
- en: The revolutions in computing power, data-generation and management, and analytic
    methods
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算能力、数据生成和管理以及分析方法的革命
- en: The outperformance of the pioneers in algorithmic traders relative to human,
    discretionary investors
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于人类和自主投资者，算法交易先驱者的超额表现
- en: In addition, the financial crises of 2001 and 2008 have affected how investors
    approach diversification and risk management and have given rise to low-cost passive
    investment vehicles in the form of **exchange-traded funds** (**ETFs**). Amid
    low yield and low volatility after the 2008 crisis, cost-conscious investors shifted
    $2 trillion from actively-managed mutual funds into passively managed ETFs. Competitive
    pressure is also reflected in lower hedge fund fees that dropped from the traditional
    2% annual management fee and 20% take of profits to an average of 1.48% and 17.4%,
    respectively, in 2017.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，2001年和2008年的金融危机影响了投资者对分散化和风险管理的看法，并催生了低成本的被动投资工具，即交易所交易基金（ETF）。在2008年危机后的低收益和低波动性环境中，成本意识强的投资者将2万亿美元从主动管理的共同基金转移到被动管理的ETF。竞争压力也反映在对冲基金费用的降低上，从传统的年管理费2%和20%的利润提取，降至2017年的平均1.48%和17.4%。
- en: From electronic to high-frequency trading
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从电子交易到高频交易
- en: Electronic trading has advanced dramatically in terms of capabilities, volume,
    coverage of asset classes, and geographies since networks started routing prices
    to computer terminals in the 1960s.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪60年代网络开始将价格路由到计算机终端以来，电子交易在功能、交易量、资产类别覆盖和地理范围方面取得了巨大进展。
- en: Equity markets have led this trend worldwide. The 1997 order-handling rules
    by the SEC introduced competition to exchanges through **electronic communication
    networks** (**ECN**). ECNs are automated **Alternative Trading Systems** (**ATS**)
    that match buy-and-sell orders at specified prices, primarily for equities and
    currencies and are registered as broker-dealers. It allows significant brokerages
    and individual traders in different geographic locations to trade directly without
    intermediaries, both on exchanges and after hours. Dark pools are another type
    of ATS that allow investors to place orders and trade without publicly revealing
    their information, as in the order book maintained by an exchange. Dark pools
    have grown since a 2007 SEC ruling, are often housed within large banks, and are
    subject to SEC regulation.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 股票市场在全球范围内引领了这一趋势。美国证券交易委员会（SEC）于1997年颁布的订单处理规则通过电子通讯网络（ECN）向交易所引入了竞争。ECN是自动化的另类交易系统（ATS），主要用于股票和货币，以指定价格匹配买卖订单，并注册为经纪人。它允许不同地理位置的大型经纪公司和个人交易者在交易所和盘后直接进行交易，无需中介。Dark
    pools是另一种ATS类型，允许投资者下订单和交易，而不公开其信息，就像交易所维护的订单簿一样。自2007年SEC裁定以来，Dark pools已经增长，通常设在大型银行内，并受SEC监管。
- en: With the rise of electronic trading, algorithms for cost-effective execution
    have developed rapidly and adoption has spread quickly from the sell side to the
    buy side and across asset classes. Automated trading emerged around 2000 as a
    sell-side tool aimed at cost-effective trade execution that spread orders over
    time to limit the market impact. These tools spread to the buy side and became
    increasingly sophisticated by taking into account, for example, transaction costs
    and liquidity, as well as short-term price and volume forecasts.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 随着电子交易的兴起，用于成本效益执行的算法迅速发展，并且从卖方迅速传播到买方和各种资产类别。自2000年左右，自动交易作为一种卖方工具出现，旨在通过将订单分散在时间上限制市场影响。这些工具传播到买方，并通过考虑交易成本、流动性以及短期价格和成交量预测等因素变得越来越复杂。
- en: '**Direct Market Access** (**DMA**) gives a trader greater control over execution
    by allowing it to send orders directly to the exchange using the infrastructure
    and market participant identification of a broker who is a member of an exchange.
    Sponsored access removes pre-trade risk controls by the brokers and forms the
    basis for **high-frequency trading** (**HFT**).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 直接市场接入（DMA）使交易者能够通过经纪人直接向交易所发送订单，从而更好地控制执行，使用经纪人的基础设施和市场参与者身份。赞助接入通过经纪人移除了交易前的风险控制，为高频交易（HFT）奠定了基础。
- en: HFT refers to automated trades in financial instruments that are executed with
    extremely low latency in the microsecond range and where participants hold positions
    for very short periods. The goal is to detect and exploit inefficiencies in the
    market microstructure, the institutional infrastructure of trading venues. HFT
    has grown substantially over the past ten years and is estimated to make up roughly
    55% of trading volume in US equity markets and about 40% in European equity markets.
    HFT has also grown in futures markets to roughly 80% of foreign-exchange futures
    volumes and two-thirds of both interest rate and Treasury 10 year futures volumes
    (FAS 2016).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: HFT指的是以微秒为单位执行的金融工具的自动交易，参与者持有极短时间的头寸。其目标是发现和利用市场微观结构中的不效率，即交易场所的机构基础设施。过去十年，HFT已大幅增长，据估计在美国股票市场中占交易量的约55%，在欧洲股票市场中约40%。HFT在期货市场也增长到大约80%的外汇期货交易量和两三分之二的利率和国债10年期期货交易量（FAS
    2016）。
- en: HFT strategies aim to earn small profits per trade using passive or aggressive
    strategies. Passive strategies include arbitrage trading to profit from very small
    price differentials for the same asset, or its derivatives, traded on different
    venues. Aggressive strategies include order anticipation or momentum ignition.
    Order anticipation, also known as **liquidity detection**, involves algorithms
    that submit small exploratory orders to detect hidden liquidity from large institutional
    investors and trade ahead of a large order to benefit from subsequent price movements.
    Momentum ignition implies an algorithm executing and canceling a series of orders
    to spoof other HFT algorithms into buying (or selling) more aggressively and benefit
    from the resulting price changes.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 高频交易策略旨在利用被动或激进策略每笔交易赚取小额利润。被动策略包括套利交易，以从不同交易场所交易的同一资产或其衍生品之间非常小的价格差异获利。激进策略包括订单预期或动量点火。订单预期，也称为**流动性检测**，涉及提交小型探索性订单以检测大型机构投资者的隐藏流动性，并在大订单之前交易，以从随后的价格变动中获利。动量点火意味着算法执行和取消一系列订单，以欺骗其他高频交易算法更积极地买入（或卖出），并从由此产生的价格变动中获利。
- en: Regulators have expressed concern over the potential link between certain aggressive
    HFT strategies and increased market fragility and volatility, such as that experienced
    during the May 2010 Flash Crash, the October 2014 Treasury Market volatility,
    and the sudden crash by over 1,000 points of the Dow Jones Industrial Average
    on August 24, 2015\. At the same time, market liquidity has increased with trading
    volumes due to the presence of HFT, which has lowered overall transaction costs.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构对某些激进的高频交易策略与市场脆弱性和波动性增加之间的潜在联系表示担忧，例如2010年5月的**闪崩**、2014年10月的国债市场波动以及2015年8月24日道琼斯工业平均指数暴跌超过1000点。与此同时，由于高频交易的存在，市场流动性随着交易量的增加而增加，从而降低了整体交易成本。
- en: The combination of reduced trading volumes amid lower volatility and rising
    costs of the technology and access to both data and trading venues has led to
    financial pressure. Aggregate HFT revenues from US stocks have been estimated
    to drop beneath $1 billion for the first time since 2008, down from $7.9 billion
    in 2009.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 交易量减少、波动性降低以及技术和数据访问成本的上升导致了财务压力。据估计，美国股票的高频交易收入已经从2009年的79亿美元下降到2008年以来首次跌破10亿美元。
- en: This trend has led to industry consolidation with various acquisitions by, for
    example, the largest listed proprietary trading firm Virtu Financial, and shared
    infrastructure investments, such as the new Go West ultra-low latency route between
    Chicago and Tokyo. Simultaneously, startups such as Alpha Trading Lab make HFT
    trading infrastructure and data available to democratize HFT by crowdsourcing
    algorithms in return for a share of the profits.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这一趋势导致了行业整合，例如，最大的上市专有交易公司Virtu Financial进行了各种收购，并进行了共享基础设施投资，例如芝加哥和东京之间的新Go
    West超低延迟路线。与此同时，初创公司如Alpha Trading Lab通过众包算法来使高频交易基础设施和数据可用，以换取利润的一部分，从而使高频交易民主化。
- en: Factor investing and smart beta funds
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 因子投资和智能贝塔基金
- en: The return provided by an asset is a function of the uncertainty or risk associated
    with the financial investment. An equity investment implies, for example, assuming
    a company's business risk, and a bond investment implies assuming default risk.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 资产提供的回报是与金融投资相关的不确定性或风险的函数。例如，股权投资意味着承担公司的业务风险，债券投资意味着承担违约风险。
- en: To the extent that specific risk characteristics predict returns, identifying
    and forecasting the behavior of these risk factors becomes a primary focus when
    designing an investment strategy. It yields valuable trading signals and is the
    key to superior active-management results. The industry's understanding of risk
    factors has evolved very substantially over time and has impacted how ML is used
    for algorithmic trading.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定风险特征预测回报的程度上，当设计投资策略时，识别和预测这些风险因素的行为成为主要关注点。这将产生有价值的交易信号，并是优越主动管理结果的关键。随着时间的推移，行业对风险因素的理解发生了非常重大的进化，并影响了机器学习在算法交易中的应用。
- en: '**Modern Portfolio Theory** (**MPT**) introduced the distinction between idiosyncratic
    and systematic sources of risk for a given asset. Idiosyncratic risk can be eliminated
    through diversification, but systematic risk cannot. In the early 1960s, the **Capital
    Asset Pricing Model** (**CAPM**) identified a single factor driving all asset
    returns: the return on the market portfolio in excess of T-bills. The market portfolio
    consisted of all tradable securities, weighted by their market value. The systematic
    exposure of an asset to the market is measured by beta, which is the correlation
    between the returns of the asset and the market portfolio.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**现代投资组合理论**（**MPT**）引入了对于给定资产的特异风险和系统性风险的区分。特异风险可以通过分散化来消除，但系统性风险则无法。在20世纪60年代初，**资本资产定价模型**（**CAPM**）确定了驱动所有资产回报的单一因素：市场组合回报超过国库券的回报。市场组合包括所有可交易证券，按其市值加权。资产对市场的系统性暴露由贝塔来衡量，即资产回报与市场组合之间的相关性。'
- en: The recognition that the risk of an asset does not depend on the asset in isolation,
    but rather how it moves relative to other assets, and the market as a whole, was
    a major conceptual breakthrough. In other words, assets do not earn a risk premium
    because of their specific, idiosyncratic characteristics, but because of their
    exposure to underlying factor risks.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到资产的风险不取决于单独的资产，而是取决于它相对于其他资产和整个市场的运动方式，这是一个重大的概念突破。换句话说，资产之所以获得风险溢价，不是因为其特定的特异特征，而是因为其暴露于基础因素风险。
- en: However, a large body of academic literature and long investing experience have
    disproved the CAPM prediction that asset risk premiums depend only on their exposure
    to a single factor measured by the asset's beta. Instead, numerous additional
    risk factors have since been discovered. A factor is a quantifiable signal, attribute,
    or any variable that has historically correlated with future stock returns and
    is expected to remain correlated in future.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大量的学术文献和长期的投资经验已经证明了CAPM的预测，即资产风险溢价仅取决于其暴露于资产贝塔所测得的单一因素。相反，此后发现了许多额外的风险因素。因子是一个可量化的信号、属性或任何变量，它在历史上与未来的股票回报相关，并且预计在未来仍然相关。
- en: These risk factors were labeled anomalies since they contradicted the **Efficient
    Market Hypothesis** (**EMH**), which sustained that market equilibrium would always
    price securities according to the CAPM so that no other factors should have predictive
    power. The economic theory behind factors can be either rational, where factor
    risk premiums compensate for low returns during bad times, or behavioral, where
    agents fail to arbitrage away excess returns.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些风险因素被标记为异常，因为它们与有效市场假说相矛盾，后者认为市场均衡总是会根据CAPM定价证券，因此其他因素不应具有预测能力。因素背后的经济理论可以是理性的，即因素风险溢价补偿了在不景气时期低回报的情况，也可以是行为的，即代理人未能套利超额回报。
- en: Well-known anomalies include the value, size, and momentum effects that help
    predict returns while controlling for the CAPM market factor. The size effect
    rests on small firms systematically outperforming large firms, discovered by Banz
    (1981) and Reinganum (1981). The value effect (Basu 1982) states that firms with
    low valuation metrics outperform. It suggests that firms with low price multiples,
    such as the price-to-earnings or the price-to-book ratios, perform better than
    their more expensive peers (as suggested by the inventors of value investing,
    Benjamin Graham and David Dodd, and popularized by Warren Buffet).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知的异常包括价值、规模和动量效应，这些效应有助于预测回报，同时控制CAPM市场因素。规模效应建立在小公司系统性地胜过大公司的基础上，由Banz（1981）和Reinganum（1981）发现。价值效应（Basu
    1982）指出，具有低估值指标的公司表现更好。它暗示，具有低价格倍数的公司，如市盈率或市净率较低的公司，表现比更昂贵的同行更好（正如价值投资的发明者本杰明·格雷厄姆和大卫·多德所建议的，并由沃伦·巴菲特所推广）。
- en: The momentum effect, discovered in the late 1980s by, among others, Clifford
    Asness, the founding partner of AQR, states that stocks with good momentum, in
    terms of recent 6-12 month returns, have higher returns going forward than poor
    momentum stocks with similar market risk. Researchers also found that value and
    momentum factors explain returns for stocks outside the US, as well as for other
    asset classes, such as bonds, currencies, and commodities, and additional risk
    factors.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 动量效应是在1980年代末由克利福德·阿斯内斯等人发现的，AQR的创始合伙人之一，它指出，具有良好动量的股票，即最近6-12个月的回报，未来的回报比市场风险相似的动量较差的股票更高。研究人员还发现，价值和动量因素解释了美国以外的股票回报，以及其他资产类别，如债券、货币和商品，以及其他风险因素。
- en: In fixed income, the value strategy is called **riding the yield curve** and
    is a form of the duration premium. In commodities, it is called the **roll return**,
    with a positive return for an upward-sloping futures curve and a negative return
    otherwise. In foreign exchange, the value strategy is called **carry**.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在固定收益中，价值策略被称为**乘坐收益曲线**，是一种持续期溢价。在大宗商品中，它被称为**卷曲回报**，对于上升的期货曲线有正回报，否则为负回报。在外汇中，价值策略被称为**携带**。
- en: There is also an illiquidity premium. Securities that are more illiquid trade
    at low prices and have high average excess returns, relative to their more liquid
    counterparts. Bonds with higher default risk tend to have higher returns on average,
    reflecting a credit risk premium. Since investors are willing to pay for insurance
    against high volatility when returns tend to crash, sellers of volatility protection
    in options markets tend to earn high returns.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个流动性溢价。更不流动的证券以较低的价格交易，并且相对于更流动的对应物具有较高的平均超额回报。具有更高违约风险的债券平均回报较高，反映了信用风险溢价。由于投资者愿意支付高波动性的保险，当回报趋于崩溃时，期权市场的波动性保护的卖方往往会获得高回报。
- en: Multifactor models define risks in broader and more diverse terms than just
    the market portfolio. In 1976, Stephen Ross proposed arbitrage pricing theory,
    which asserted that investors are compensated for multiple systematic sources
    of risk that cannot be diversified away. The three most important macro factors
    are growth, inflation, and volatility, in addition to productivity, demographic,
    and political risk. In 1992, Eugene Fama and Kenneth French combined the equity
    risk factors' size and value with a market factor into a single model that better
    explained cross-sectional stock returns. They later added a model that also included
    bond risk factors to simultaneously explain returns for both asset classes.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 多因素模型以比市场组合更广泛和多样化的方式定义风险。1976年，斯蒂芬·罗斯提出套利定价理论，宣称投资者得到了对多种系统性风险的补偿，这些风险无法通过分散化消除。最重要的三个宏观因素是增长、通货膨胀和波动性，另外还有生产力、人口和政治风险。1992年，尤金·法玛和肯尼斯·弗伦奇将股权风险因素的规模和价值与市场因素结合成一个单一模型，更好地解释了横截面股票回报。他们后来添加了一个模型，同时解释了两种资产类别的回报，还包括债券风险因素。
- en: A particularly attractive aspect of risk factors is their low or negative correlation.
    Value and momentum risk factors, for instance, are negatively correlated, reducing
    the risk and increasing risk-adjusted returns above and beyond the benefit implied
    by the risk factors. Furthermore, using leverage and long-short strategies, factor
    strategies can be combined into market-neutral approaches. The combination of
    long positions in securities exposed to positive risks with underweight or short
    positions in the securities exposed to negative risks allows for the collection
    of dynamic risk premiums.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 风险因素特别吸引人的一个方面是它们的低或负相关性。例如，价值和动量风险因素呈负相关，降低了风险，并增加了超出风险因素所暗示的风险调整回报的收益。此外，利用杠杆和多空策略，因素策略可以结合成市场中性方法。在暴露于正面风险的证券中建立多头头寸，并在暴露于负面风险的证券中建立轻仓或空头头寸，可以收集动态风险溢价。
- en: As a result, the factors that explained returns above and beyond the CAPM were
    incorporated into investment styles that tilt portfolios in favor of one or more
    factors, and assets began to migrate into factor-based portfolios. The 2008 financial
    crisis underlined how asset-class labels could be highly misleading and create
    a false sense of diversification when investors do not look at the underlying
    factor risks, as asset classes came crashing down together.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，解释超出CAPM的回报的因素被纳入了倾向于一个或多个因素的投资风格中，资产开始转移到基于因素的投资组合。2008年的金融危机强调了当投资者不看基础因素风险时，资产类别标签可能极具误导性，并产生虚假的分散风险感。
- en: Over the past several decades, quantitative factor investing has evolved from
    a simple approach based on two or three styles to multifactor smart or exotic
    beta products. Smart beta funds have crossed $1 trillion AUM in 2017, testifying
    to the popularity of the hybrid investment strategy that combines active and passive
    management. Smart beta funds take a passive strategy but modify it according to
    one or more factors, such as cheaper stocks or screening them according to dividend
    payouts, to generate better returns. This growth has coincided with increasing
    criticism of the high fees charged by traditional active managers as well as heightened
    scrutiny of their performance.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，量化因子投资已经从基于两种或三种风格的简单方法发展为多因素智能或异类贝塔产品。2017年，智能贝塔基金的资产管理规模已经超过1万亿美元，证明了这种结合主动和被动管理的混合投资策略的受欢迎程度。智能贝塔基金采取被动策略，但根据一个或多个因素进行修改，例如更便宜的股票或根据股息支付进行筛选，以获得更好的回报。这种增长与对传统主动管理者收取的高费用以及对其绩效加强审查的批评同时出现。
- en: The ongoing discovery and successful forecasting of risk factors that, either
    individually or in combination with other risk factors, significantly impact future
    asset returns across asset classes is a key driver of the surge in ML in the investment
    industry and will be a key theme throughout this book.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在资产类别中，持续发现和成功预测风险因素，这些因素单独或与其他风险因素结合，显著影响未来资产回报，是投资行业机器学习激增的关键驱动因素，并将是本书的一个关键主题。
- en: Algorithmic pioneers outperform humans at scale
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 算法先驱在规模上胜过人类。
- en: The track record and growth of **Assets Under Management** (**AUM**) of firms
    that spearheaded algorithmic trading has played a key role in generating investor
    interest and subsequent industry efforts to replicate their success. Systematic
    funds differ from HFT in that trades may be held significantly longer while seeking
    to exploit arbitrage opportunities as opposed to advantages from sheer speed.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 引领算法交易的公司的资产管理规模和增长记录在引起投资者兴趣以及随后的行业努力复制其成功方面发挥了关键作用。系统化基金与高频交易不同，因为交易可能持有时间更长，同时寻求利用套利机会，而不是依靠纯粹的速度优势。
- en: Systematic strategies that mostly or exclusively rely on algorithmic decision-making
    were most famously introduced by mathematician James Simons who founded Renaissance
    Technologies in 1982 and built it into the premier quant firm. Its secretive Medallion
    Fund, which is closed to outsiders, has earned an estimated annualized return
    of 35% since 1982.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 主要或完全依赖算法决策的系统化策略最著名的是由数学家James Simons于1982年创立的Renaissance Technologies引入。其秘密的Medallion基金自1982年以来的年化回报率估计为35%。
- en: DE Shaw, Citadel, and Two Sigma, three of the most prominent quantitative hedge
    funds that use systematic strategies based on algorithms, rose to the all-time
    top-20 performers for the first time in 2017 in terms of total dollars earned
    for investors, after fees, and since inception.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: DE Shaw、Citadel和Two Sigma是三家最著名的量化对冲基金，它们使用基于算法的系统化策略，2017年首次成为投资者总收益的前20名，扣除费用和自成立以来。
- en: DE Shaw, founded in 1988 with $47 billion AUM in 2018 joined the list at number
    3\. Citadel started in 1990 by Kenneth Griffin, manages $29 billion and ranks
    5, and Two Sigma started only in 2001 by DE Shaw alumni John Overdeck and David
    Siegel, has grown from $8 billion AUM in 2011 to $52 billion in 2018\. Bridgewater
    started in 1975 with over $150 billion AUM, continues to lead due to its Pure
    Alpha Fund that also incorporates systematic strategies.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: DE Shaw成立于1988年，2018年资产管理规模为470亿美元，排名第三。Citadel由Kenneth Griffin于1990年创立，管理着290亿美元，排名第五。Two
    Sigma于2001年由DE Shaw的校友John Overdeck和David Siegel创立，2011年资产管理规模为80亿美元，2018年增长到520亿美元。Bridgewater成立于1975年，资产管理规模超过1500亿美元，由于其纯阿尔法基金，也包含系统化策略，继续领先。
- en: Similarly, on the Institutional Investors 2017 Hedge Fund 100 list, five of
    the top six firms rely largely or completely on computers and trading algorithms
    to make investment decisions—and all of them have been growing their assets in
    an otherwise challenging environment. Several quantitatively-focused firms climbed
    several ranks and in some cases grew their assets by double-digit percentages.
    Number 2-ranked **Applied Quantitative Research** (**AQR**) grew its hedge fund
    assets 48% in 2017 to $69.7 billion and managed $187.6  billion firm-wide.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在机构投资者2017年对冲基金100强榜单上，排名前六位的公司中有五家主要或完全依赖计算机和交易算法来做投资决策，而且它们在一个充满挑战的环境中不断增加资产。几家量化公司在排名上攀升了几个名次，并在某些情况下将其资产增长了两位数的百分比。排名第二的应用量化研究公司（AQR）在2017年将其对冲基金资产增长了48%，达到697亿美元，并在整个公司范围内管理了1876亿美元。
- en: Among all hedge funds, ranked by compounded performance over the last three
    years, the quant-based funds run by Renaissance Technologies achieved ranks 6
    and 24, Two Sigma rank 11, D.E. Shaw no 18 and 32, and Citadel ranks 30 and 37\.
    Beyond the top performers, algorithmic strategies have worked well in the last
    several years. In the past five years, quant-focused hedge funds gained about
    5.1% per year while the average hedge fund rose 4.3% per year in the same period.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去三年中，按复合绩效排名的所有对冲基金中，由文艺复兴技术公司运营的量化基金排名第6和第24，Two Sigma排名第11，D.E. Shaw排名第18和第32，Citadel排名第30和第37。除了表现最好的基金之外，算法策略在过去几年中也表现良好。在过去五年中，以量化为重点的对冲基金每年增长约5.1%，而同期平均对冲基金每年增长4.3%。
- en: ML driven funds attract $1 trillion AUM
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习驱动的基金吸引了1万亿美元的资产管理规模
- en: The familiar three revolutions in computing power, data, and ML methods have
    made the adoption of systematic, data-driven strategies not only more compelling
    and cost-effective but a key source of competitive advantage.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 计算能力、数据和机器学习方法的三次革命使得系统化、数据驱动的策略的采用不仅更具说服力和成本效益，而且成为竞争优势的关键来源。
- en: As a result, algorithmic approaches are not only finding wider application in
    the hedge-fund industry that pioneered these strategies but across a broader range
    of asset managers and even passively-managed vehicles such as ETFs. In particular,
    predictive analytics using machine learning and algorithmic automation play an
    increasingly prominent role in all steps of the investment process across asset
    classes, from idea-generation and research to strategy formulation and portfolio
    construction, trade execution, and risk management.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，算法方法不仅在最初开创这些策略的对冲基金行业中找到了更广泛的应用，而且在更广泛的资产管理人和甚至被动管理的工具（如ETF）中也得到了应用。特别是，使用机器学习和算法自动化的预测分析在投资过程的所有步骤中发挥着越来越重要的作用，从构思和研究到战略制定和投资组合构建，交易执行和风险管理。
- en: Estimates of industry size vary because there is no objective definition of
    a quantitative or algorithmic fund, and many traditional hedge funds or even mutual
    funds and ETFs are introducing computer-driven strategies or integrating them
    into a discretionary environment in a human-plus-machine approach.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 行业规模的估计因为对量化或算法基金没有客观定义，许多传统对冲基金甚至共同基金和ETF都在引入计算机驱动的策略或将其整合到人工环境中的人加机器方法中，因此存在差异。
- en: Morgan Stanley estimated in 2017 that algorithmic strategies have grown at 15%
    per year over the past six years and control about $1.5 trillion between hedge
    funds, mutual funds, and smart beta ETFs. Other reports suggest the quantitative
    hedge fund industry was about to exceed $1 trillion AUM, nearly doubling its size
    since 2010 amid outflows from traditional hedge funds. In contrast, total hedge
    fund industry capital hit $3.21 trillion according to the latest global Hedge
    Fund Research report.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利在2017年估计，过去六年中，算法策略每年增长15%，在对冲基金、共同基金和智能贝塔ETF之间控制着约1.5万亿美元。其他报告表明，量化对冲基金行业即将超过1万亿美元的资产管理规模，自2010年以来几乎翻了一番，而传统对冲基金则出现资金外流。相比之下，根据最新的全球对冲基金研究报告，对冲基金行业总资本达到3.21万亿美元。
- en: The market research firm Preqin estimates that almost 1,500 hedge funds make
    a majority of their trades with help from computer models. Quantitative hedge
    funds are now responsible for 27% of all US stock trades by investors, up from
    14% in 2013\. But many use data scientists—or quants—which, in turn, use machines
    to build large statistical models ([WSJ](https://www.wsj.com/articles/the-quants-run-wall-street-now-1495389108)).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 市场研究公司Preqin估计，几乎有1500家对冲基金的大部分交易都是通过计算机模型进行的。量化对冲基金现在负责27%的美国股票交易，而2013年这一比例为14%。但许多使用数据科学家或量化分析师，他们又使用机器来构建大型统计模型。
- en: In recent years, however, funds have moved toward true ML, where artificially-intelligent
    systems can analyze large amounts of data at speed and improve themselves through
    such analyses. Recent examples include Rebellion Research, Sentient, and Aidyia,
    which rely on evolutionary algorithms and deep learning to devise fully-automatic
    **Artificial Intelligence** (**AI**)-driven investment platforms.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，近年来，基金已经转向真正的机器学习，人工智能系统可以以速度分析大量数据，并通过这些分析改进自己。最近的例子包括Rebellion Research，Sentient和Aidyia，它们依赖进化算法和深度学习来设计完全自动的人工智能驱动的投资平台。
- en: From the core hedge fund industry, the adoption of algorithmic strategies has
    spread to mutual funds and even passively-managed exchange-traded funds in the
    form of smart beta funds, and to discretionary funds in the form of quantamental
    approaches.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 从核心对冲基金行业，算法策略的采用已经扩展到共同基金，甚至以智能贝塔基金的形式进行被动管理的交易所交易基金，以及以量化方法的形式进行自由裁量基金。
- en: The emergence of quantamental funds
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化基金的出现
- en: 'Two distinct approaches have evolved in active investment management: systematic
    (or quant) and discretionary investing. Systematic approaches rely on algorithms
    for a repeatable and data-driven approach to identify investment opportunities
    across many securities; in contrast, a discretionary approach involves an in-depth
    analysis of a smaller number of securities. These two approaches are becoming
    more similar as fundamental managers take more data-science-driven approaches.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在主动投资管理中出现了两种不同的方法：系统性（或定量）和自主投资。系统性方法依赖算法来重复和数据驱动地识别许多证券的投资机会；相比之下，自主方法涉及对少量证券的深入分析。随着基本管理者采用更多数据科学驱动的方法，这两种方法变得越来越相似。
- en: Even fundamental traders now arm themselves with quantitative techniques, accounting
    for $55 billion of systematic assets, according to Barclays. Agnostic to specific
    companies, quantitative funds trade patterns and dynamics across a wide swath
    of securities. Quants now account for about 17% of total hedge fund assets, data
    compiled by Barclays shows.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是基本交易员现在也使用定量技术，根据巴克莱的数据，系统性资产占据了550亿美元。定量基金不考虑特定公司，而是交易各种证券的模式和动态。巴克莱的数据显示，定量基金现在占据了总对冲基金资产的约17%。
- en: Point72 Asset Management, with $12 billion in assets, has been shifting about
    half of its portfolio managers to a man-plus-machine approach. Point72 is also
    investing tens of millions of dollars into a group that analyzes large amounts
    of alternative data and passes the results on to traders.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有120亿美元资产的Point72资产管理公司已经将大约一半的投资组合经理转向人加机器的方法。Point72还向一个分析大量替代数据并将结果传递给交易员的团队投资了数千万美元。
- en: Investments in strategic capabilities
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 战略能力的投资
- en: Rising investments in related capabilities—technology, data and, most importantly,
    skilled humans—highlight how significant algorithmic trading using ML has become
    for competitive advantage, especially in light of the rising popularity of passive,
    indexed investment vehicles, such as ETFs, since the 2008 financial crisis.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对相关能力的投资增加——技术、数据，尤其是熟练的人才——突显了算法交易使用机器学习对于竞争优势的重要性，尤其是考虑到自2008年金融危机以来，被动指数投资工具（如ETF）的日益流行。
- en: Morgan Stanley noted that only 23% of its quant clients say they are not considering
    using or not already using ML, down from 44% in 2016.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利指出，只有23%的定量客户表示他们不考虑使用或已经在使用机器学习，而2016年这一比例为44%。
- en: Guggenheim Partners LLC built what it calls a supercomputing cluster for $1
    million at the Lawrence Berkeley National Laboratory in California to help crunch
    numbers for Guggenheim's quant investment funds. Electricity for the computers
    costs another $1 million a year.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 古根海姆合伙人有限责任公司在加利福尼亚州的劳伦斯伯克利国家实验室建造了一个所谓的超级计算集群，以帮助为古根海姆的量化投资基金进行数据分析。计算机的电费每年还要花费100万美元。
- en: AQR is a quantitative investment group that relies on academic research to identify
    and systematically trade factors that have, over time, proven to beat the broader
    market. The firm used to eschew the purely computer-powered strategies of quant
    peers such as Renaissance Technologies or DE Shaw. More recently, however, AQR
    has begun to seek profitable patterns in markets using ML to parse through novel
    datasets, such as satellite pictures of shadows cast by oil wells and tankers.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: AQR是一个依靠学术研究来识别并系统交易长期证明能够击败整个市场的因素的定量投资集团。该公司曾经回避纯粹由计算机驱动的量化策略，如文艺复兴技术或DE Shaw。然而，最近，AQR已经开始使用机器学习在市场中寻找有利可图的模式，以分析新的数据集，比如石油井和油轮投射的卫星图片。
- en: The leading firm BlackRock, with over $5 trillion AUM, also bets on algorithms
    to beat discretionary fund managers by heavily investing in SAE, a systematic
    trading firm it acquired during the financial crisis. Franklin Templeton bought
    Random Forest Capital, a debt-focused, data-led investment company for an undisclosed
    amount, hoping that its technology can support the wider asset manager.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 领先的公司贝莱德拥有超过5万亿美元的资产管理规模，也通过大量投资于SAE，一家在金融危机期间收购的系统交易公司，来押注算法击败自主基金经理。富兰克林坦普尔顿公司以未披露的金额收购了Random
    Forest Capital，一家以债务为重点的、以数据为导向的投资公司，希望其技术能支持更广泛的资产管理者。
- en: ML and alternative data
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习和替代数据
- en: 'Hedge funds have long looked for alpha through informational advantage and
    the ability to uncover new uncorrelated signals. Historically, this included things
    such as proprietary surveys of shoppers, or voters ahead of elections or referendums.
    Occasionally, the use of company insiders, doctors, and expert networks to expand
    knowledge of industry trends or companies crosses legal lines: a series of prosecutions
    of traders, portfolio managers, and analysts for using insider information after
    2010 has shaken the industry.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金长期以来一直在寻找信息优势和发现新的不相关信号来获取超额收益。历史上，这包括专有调查购物者、选民在选举或公投前的调查等。偶尔，利用公司内部人员、医生和专家网络来扩大对行业趋势或公司的了解会越过法律界限：2010年后，一系列交易员、投资组合经理和分析师因使用内幕信息而受到起诉，这震惊了整个行业。
- en: In contrast, the informational advantage from exploiting conventional and alternative
    data sources using ML is not related to expert and industry networks or access
    to corporate management, but rather the ability to collect large quantities of
    data and analyze them in real-time.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，利用机器学习开发传统和替代数据来源的信息优势与专家和行业网络或接触公司管理层无关，而是能够收集大量数据并实时分析的能力。
- en: 'Three trends have revolutionized the use of data in algorithmic trading strategies
    and may further shift the investment industry from discretionary to quantitative styles:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 三个趋势彻底改变了算法交易策略中数据的使用，并可能进一步将投资行业从自主性转变为定量风格：
- en: The exponential increase in the amount of digital data
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字数据量的指数增长
- en: The increase in computing power and data storage capacity at lower cost
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算能力和数据存储容量的成本降低
- en: The advances in ML methods for analyzing complex datasets
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习方法在分析复杂数据集方面的进步
- en: Conventional data includes economic statistics, trading data, or corporate reports.
    Alternative data is much broader and includes sources such as satellite images,
    credit card sales, sentiment analysis, mobile geolocation data, and website scraping,
    as well as the conversion of data generated in the ordinary course of business
    into valuable intelligence. It includes, in principle, any data source containing
    trading signals that can be extracted using ML.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 传统数据包括经济统计数据、交易数据或公司报告。替代数据范围更广，包括卫星图像、信用卡销售、情感分析、手机地理位置数据和网站抓取，以及将业务日常产生的数据转化为有价值情报。原则上，它包括任何包含可以使用机器学习提取交易信号的数据来源。
- en: For instance, data from an insurance company on sales of new car-insurance policies proxies
    not only the volumes of new car sales but can be broken down into brands or geographies.
    Many vendors scrape websites for valuable data, ranging from app downloads and
    user reviews to airlines and hotel bookings. Social media sites can also be scraped
    for hints on consumer views and trends.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，来自保险公司的新汽车保险销售数据不仅可以代表新车销量，还可以细分为品牌或地理区域。许多供应商从网站上抓取有价值的数据，范围从应用程序下载和用户评论到航空公司和酒店预订。社交媒体网站也可以被用来获取有关消费者观点和趋势的线索。
- en: Typically, the datasets are large and require storage, access, and analysis using
    scalable data solutions for parallel processing, such as Hadoop and Spark; there
    are more than 1 billion websites with more than 10 trillion individual web pages,
    with 500 exabytes (or 500 billion gigabytes) of data, according to Deutsche Bank.
    And more than 100 million websites are added to the internet every year.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，数据集很大，需要使用可扩展的数据解决方案进行存储、访问和分析，如Hadoop和Spark进行并行处理；根据德意志银行的数据，全球有超过10万亿个网页的10亿多个网站，数据总量达到500艾字节（或5000亿吉字节）。每年有超过1亿个网站加入互联网。
- en: Real-time insights into a company's prospects, long before their results are
    released, can be gleaned from a decline in job listings on its website, the internal
    rating of its chief executive by employees on the recruitment site Glassdoor,
    or a dip in the average price of clothes on its website. This could be combined
    with satellite images of car parks and geolocation data from mobile phones that
    indicate how many people are visiting stores. On the other hand, strategic moves
    can be learned from a jump in job postings for specific functional areas or in
    certain geographies.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司发布业绩之前，可以通过其网站上职位招聘数量的下降、员工在招聘网站Glassdoor上对其首席执行官的内部评级，或者其网站上服装平均价格的下降，获得对公司前景的实时见解。这可以与卫星图像和手机地理位置数据相结合，指示有多少人在访问商店。另一方面，特定功能领域或特定地理区域的职位招聘数量的增加也可以透露战略动向。
- en: Among the most valuable sources is data that directly reveals consumer expenditures,
    with credit card information as a primary source. This data only offers a partial
    view of sales trends, but can offer vital insights when combined with other data.
    Point72, for instance, analyzes 80 million credit card transactions every day.
    We will explore the various sources, their use cases, and how to evaluate them
    in detail in [Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml), *Alternative
    Data for Finance*.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 最有价值的数据之一是直接揭示消费支出的数据，信用卡信息是主要来源。这些数据只能提供销售趋势的部分视图，但与其他数据结合时可以提供重要见解。例如，Point72每天分析8000万笔信用卡交易。我们将在《金融替代数据》的[第3章](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml)中详细探讨各种数据来源、它们的用例以及如何评估它们。
- en: Investment groups have more than doubled their spending on alternative sets
    and data scientists in the past two years, as the asset management industry has
    tried to reinvigorate its fading fortunes. In December 2018, there were 375 alternative
    data providers listed on [alternativedata.org](https://alternativedata.org/) (sponsored
    by provider Yipit).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 过去两年，投资集团在替代数据和数据科学家上的支出已经翻了一番，因为资产管理行业试图振兴其日渐式微的运气。2018年12月，[alternativedata.org](https://alternativedata.org/)（由Yipit提供赞助）上列出了375家替代数据提供商。
- en: 'Asset managers last year spent a total of $373 million on datasets and hiring
    new employees to parse them, up 60% on 2016, and will probably spend a total of
    $616 million this year, according to a survey of investors by [alternativedata.org](https://alternativedata.org/).
    It forecasts that overall expenditures will climb to over $1 billion by 2020\.
    Some estimates are even higher: Optimus, a consultancy, estimates that investors
    are spending about $5 billion per year on alternative data, and expects the industry
    to grow 30% per year over the coming years.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[alternativedata.org](https://alternativedata.org/)对投资者的调查，去年资产管理公司总共在数据集和雇佣新员工来解析数据上花费了3.73亿美元，比2016年增长了60%，今年的总支出可能会达到6.16亿美元。该网站预测，到2020年整体支出将超过10亿美元。一些估计甚至更高：咨询公司Optimus估计，投资者每年在替代数据上的支出约为50亿美元，并预计该行业未来几年将以每年30%的速度增长。
- en: As competition for valuable data sources intensifies, exclusivity arrangements
    are a key feature of data-source contracts, to maintain an informational advantage.
    At the same time, privacy concerns are mounting and regulators have begun to start
    looking at the currently largely unregulated data-provider industry.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对有价值数据来源的竞争日益激烈，独家安排成为数据来源合同的关键特征，以保持信息优势。与此同时，隐私问题日益严重，监管机构已经开始关注目前在很大程度上没有受到监管的数据提供商行业。
- en: Crowdsourcing of trading algorithms
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交易算法的众包
- en: More recently, several algorithmic trading firms have begun to offer investment
    platforms that provide access to data and a programming environment to crowd-source
    risk factors that become part of an investment strategy, or entire trading algorithms.
    Key examples include WorldQuant, Quantopian, and, launched in 2018, Alpha Trading
    Labs.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一些算法交易公司已经开始提供投资平台，提供数据访问和编程环境，以众包风险因素，成为投资策略或整个交易算法的一部分。关键示例包括WorldQuant、Quantopian以及2018年推出的Alpha
    Trading Labs。
- en: WorldQuant managed more than $5 billion for Millennium Management with $34.6
    billion AUM since 2007 and announced in 2018 that it would launch its first public
    fund. It employs hundreds of scientists and many more part-time workers around
    the world in its alpha factory that organizes the investment process as a quantitative
    assembly line. This factory claims to have produced 4 million successfully tested
    alpha factors for inclusion in more complex trading strategies and is aiming for
    100 million. Each alpha factor is an algorithm that seeks to predict a future
    asset price change. Other teams then combine alpha factors into strategies and
    strategies into portfolios, allocate funds between portfolios, and manage risk
    while avoiding strategies that cannibalize each other.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: WorldQuant自2007年以来为Millennium Management管理了超过50亿美元，资产管理规模达到了346亿美元，并于2018年宣布将推出其首个公共基金。它在其Alpha工厂中雇佣了数百名科学家和更多的兼职工人，这个工厂将投资过程组织成一个定量的装配线。该工厂声称已经生产了400万个成功测试的Alpha因子，用于更复杂的交易策略，并计划达到1亿个。每个Alpha因子都是一种算法，旨在预测未来资产价格的变化。其他团队将Alpha因子组合成策略，策略组合成投资组合，在投资组合之间分配资金，并在避免相互蚕食的策略的同时管理风险。
- en: Design and execution of a trading strategy
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交易策略的设计和执行
- en: ML can add value at multiple steps in the lifecycle of a trading strategy, and
    relies on key infrastructure and data resources. Hence, this book aims to addresses
    how ML techniques fit into the broader process of designing, executing, and evaluating
    strategies.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可以在交易策略的生命周期的多个阶段增加价值，并依赖于关键的基础设施和数据资源。因此，本书旨在探讨机器学习技术如何融入更广泛的设计、执行和评估策略的过程。
- en: An algorithmic trading strategy is driven by a combination of alpha factors
    that transform one or several data sources into signals that in turn predict future
    asset returns and trigger buy or sell orders. [Chapter 2](e7bd6fc7-7ef7-4c4e-acec-ac1d083f8902.xhtml), *Market
    and Fundamental Data* and [Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml), *Alternative
    Data for Finance* cover the sourcing and management of data, the raw material
    and the single most important driver of a successful trading strategy.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 算法交易策略由一系列Alpha因子驱动，这些因子将一个或多个数据源转化为信号，进而预测未来资产回报并触发买入或卖出订单。《第二章》*市场和基本数据*和《第三章》*金融替代数据*涵盖了数据的采集和管理，这是成功交易策略的最重要的驱动因素。
- en: '[Chapter 4](31520630-da72-4cf6-8d84-6a74b7f4f259.xhtml), *Alpha Factor Research* outlines
    a methodologically sound process to manage the risk of false discoveries that
    increases with the amount of data. [Chapter 5](1de6a332-69f8-4530-8d18-1007d0a3eb7e.xhtml),
    *Strategy Evaluation* provides the context for the execution and performance measurement
    of a trading strategy:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 《第四章》*Alpha因子研究*概述了一种方法论上合理的过程，用于管理随着数据量增加而增加的虚假发现的风险。《第五章》*策略评估*为交易策略的执行和绩效测量提供了背景：
- en: '![](img/582f35e2-19b6-4017-860c-4e9388c5fc86.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/582f35e2-19b6-4017-860c-4e9388c5fc86.png)'
- en: Let's take a brief look at these steps, which we will discuss in depth in the
    following chapters.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要地看一下这些步骤，我们将在接下来的章节中深入讨论。
- en: Sourcing and managing data
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据的采集和管理
- en: 'The dramatic evolution of data in terms of volume, variety, and velocity is
    both a necessary condition for and driving force of the application of ML to algorithmic
    trading. The proliferating supply of data requires active management to uncover
    potential value, including the following steps:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在容量、多样性和速度方面的显著演变既是对算法交易应用机器学习的必要条件，也是推动力。不断增加的数据供应需要积极管理，以发现潜在价值，包括以下步骤：
- en: Identify and evaluate market, fundamental, and alternative data sources containing
    alpha signals that do not decay too quickly.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别和评估包含Alpha信号的市场、基本和替代数据来源，这些信号不会太快地衰减。
- en: Deploy or access cloud-based scalable data infrastructure and analytical tools
    like Hadoop or Spark Sourcing to facilitate fast, flexible data access
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署或访问基于云的可扩展数据基础设施和分析工具，如Hadoop或Spark，以促进快速、灵活的数据访问。
- en: Carefully manage and curate data to avoid look-ahead bias by adjusting it to
    the desired frequency on a **point-in-time** (**PIT**) basis. This means that
    data may only reflect information available and know at the given time. ML algorithms
    trained on distorted historical data will almost certainly fail during live trading.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仔细管理和策划数据，以避免通过将其调整到所需频率的**时间点**（PIT）基础上，避免**前瞻性偏见**。这意味着数据可能只反映在给定时间可用和已知的信息。在扭曲的历史数据上训练的机器学习算法在实时交易中几乎肯定会失败。
- en: Alpha factor research and evaluation
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Alpha因子研究和评估
- en: 'Alpha factors are designed to extract signals from data to predict asset returns
    for a given investment universe over the trading horizon. A factor takes on a
    single value for each asset when evaluated, but may combine one or several input
    variables. The process involves the steps outlined in the following figure:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Alpha因子旨在从数据中提取信号，以预测给定投资范围内的资产回报。当评估时，一个因子为每个资产赋予一个单一值，但可能结合一个或多个输入变量。该过程涉及以下图示中概述的步骤：
- en: '![](img/4cc16e0a-3571-46cd-86b9-56c6dc27f20c.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4cc16e0a-3571-46cd-86b9-56c6dc27f20c.png)'
- en: The **Research phase** of the trading strategy workflow includes the design,
    evaluation, and combination of alpha factors. ML plays a large role in this process
    because the complexity of factors has increased as investors react to both the
    signal decay of simpler factors and the much richer data available today.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 交易策略工作流程的**研究阶段**包括Alpha因子的设计、评估和组合。机器学习在这个过程中发挥了重要作用，因为因子的复杂性随着投资者对更丰富的数据的反应以及更简单因子的信号衰减而增加。
- en: The development of predictive alpha factors requires the exploration of relationships
    between input data and the target returns, creative feature-engineering, and the
    testing and fine-tuning of data transformations to optimize the predictive power
    of the input.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 预测性Alpha因子的开发需要探索输入数据和目标收益之间的关系，创造性地进行特征工程，并测试和微调数据转换以优化输入的预测能力。
- en: The data transformations range from simple non-parametric rankings to complex
    ensemble models or deep neural networks, depending on the amount of signal in
    the inputs and the complexity of the relationship between the inputs and the target.
    Many of the simpler factors have emerged from academic research and have been
    increasingly widely used in the industry over the last several decades.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 数据转换范围从简单的非参数排名到复杂的集成模型或深度神经网络，取决于输入信号的数量和输入与目标之间关系的复杂性。许多较简单的因子源自学术研究，并在过去几十年中在行业中得到越来越广泛的应用。
- en: To minimize the risks of false discoveries due to data mining and because finance
    has been subject to decades of research that has resulted in several Nobel prizes,
    investors prefer to rely on factors that align with theories about financial markets
    and investor behavior. Laying out these theories is beyond the scope of this book,
    but the references will highlight avenues to dive deeper into this important framing
    aspect of algorithmic trading strategies.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最小化由于数据挖掘而导致的虚假发现的风险，并且因为金融领域已经经历了几十年的研究，产生了几个诺贝尔奖，投资者更倾向于依赖符合金融市场和投资者行为理论的因子。阐述这些理论超出了本书的范围，但参考资料将突出深入探讨算法交易策略的重要框架方面。
- en: To validate the signal content of an alpha factor candidate, it is necessary
    to obtain a robust estimate of its predictive power in environments representative
    of the market regime during which the factor would be used in a strategy. Reliable
    estimates require avoiding numerous methodological and practical pitfalls, including
    the use of data that induces survivorship or look-ahead biases by not reflecting
    realistic PIT information, or the failure to correct for bias due to multiple
    tests on the same data.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证Alpha因子候选的信号内容，需要获得其在代表该因子将在策略中使用的市场环境中的预测能力的可靠估计。可靠的估计需要避免许多方法论和实际陷阱，包括使用导致存活或前瞻性偏差的数据，未反映现实PIT信息，或未纠正由于对同一数据进行多次测试而导致的偏差。
- en: Signals derived from alpha factors are often individually weak, but sufficiently
    powerful when combined with other factors or data sources, for example, to modulate
    the signal as a function of the market or economic context.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 从Alpha因子派生的信号通常单独较弱，但与其他因子或数据源结合时足够强大，例如，根据市场或经济背景调节信号。
- en: Portfolio optimization and risk management
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资组合优化和风险管理
- en: Alpha factors emit entry and exit signals that lead to buy or sell orders, and
    order execution results in portfolio holdings. The risk profiles of individual
    positions interact to create a specific portfolio risk profile. Portfolio management
    involves the optimization of position weights to achieve the desired portfolio
    risk and return a profile that aligns with the overall investment objectives.
    This process is highly dynamic to incorporate continuously-evolving market data.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: Alpha因子发出入场和出场信号，导致买入或卖出订单，订单执行导致投资组合持仓。个别头寸的风险配置相互作用，形成特定的投资组合风险配置。投资组合管理涉及优化头寸权重，以实现期望的投资组合风险和回报配置，与整体投资目标一致。这个过程非常动态，可以不断纳入不断发展的市场数据。
- en: 'The execution of trades during this process requires balancing the trader''s
    dilemma: fast execution tends to drive up costs due to market impact, whereas
    slow execution may create implementation shortfall when the realized price deviates
    from the price that prevailed when the decision was taken. Risk management occurs
    throughout the portfolio-management process to adjust holdings or assume hedges,
    depending on observed or predicted changes in the market environment that impact
    the portfolio risk profile.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中的交易执行需要平衡交易员的困境：快速执行往往会由于市场影响而增加成本，而缓慢执行可能会导致实现差距，当实现价格偏离决策时的价格时。风险管理贯穿整个投资组合管理过程，根据观察到或预测到的市场环境变化调整持仓或进行对冲，影响投资组合风险配置。
- en: Strategy backtesting
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 策略回测
- en: The incorporation of an investment idea into an algorithmic strategy requires
    extensive testing with a scientific approach that attempts to reject the idea
    based on its performance in alternative out-of-sample market scenarios. Testing
    may involve simulated data to capture scenarios deemed possible but not reflected
    in historic data.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 将投资理念纳入算法策略需要进行广泛测试，采用科学方法试图根据其在替代样本市场情景中的表现来拒绝该理念。测试可能涉及模拟数据，以捕捉可能但在历史数据中未反映的情景。
- en: A strategy-backtesting engine needs to simulate the execution of a strategy
    realistically to achieve unbiased performance and risk estimates. In addition
    to the potential biases introduced by the data or a flawed use of statistics,
    the backtest engine needs to accurately represent the practical aspects of trade-signal
    evaluation, order placement, and execution in line with market conditions.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 策略回测引擎需要真实模拟策略的执行，以实现无偏的绩效和风险估计。除了数据引入的潜在偏差或统计使用上的缺陷，回测引擎还需要准确地代表交易信号评估、订单下达和执行的实际方面，符合市场条件。
- en: ML and algorithmic trading strategies
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习和算法交易策略
- en: 'Quantitative strategies have evolved and become more sophisticated in three
    waves:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 量化策略已经经历了三波演变，变得更加复杂：
- en: In the 1980s and 1990s, signals often emerged from academic research and used a
    single or very few inputs derived from market and fundamental data. These signals
    are now largely commoditized and available as ETF, such as basic mean-reversion
    strategies.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在20世纪80年代和90年代，信号通常来自学术研究，并使用来自市场和基本数据的单一或非常少量的输入。这些信号现在在很大程度上已经商品化，并作为基本的均值回归策略等ETF可用。
- en: In the 2000s, factor-based investing proliferated. Funds used algorithms to
    identify assets exposed to risk factors like value or momentum to seek arbitrage
    opportunities. Redemptions during the early days of the financial crisis triggered the
    quant quake of August 2007 that cascaded through the factor-based fund industry.
    These strategies are now also available as long-only smart-beta funds that tilt
    portfolios according to a given set of risk factors.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在2000年代，基于因子的投资蓬勃发展。基金使用算法识别暴露于价值或动量等风险因子的资产，以寻求套利机会。在金融危机早期的赎回触发了2007年8月的量化地震，这一地震在基于因子的基金行业中蔓延。这些策略现在也作为只多头的智能β基金可用，根据给定的一组风险因子倾斜投资组合。
- en: 'The third era is driven by investments in ML capabilities and alternative data
    to generate profitable signals for repeatable trading strategies. Factor decay
    is a major challenge: the excess returns from new anomalies have been shown to
    drop by a quarter from discovery to publication, and by over 50% after publication
    due to competition and crowding.'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三个时代是通过对ML能力和替代数据的投资来生成可重复交易策略的盈利信号。因子衰减是一个主要挑战：新异常的超额收益已经显示出从发现到发布后下降了四分之一，发布后由于竞争和拥挤而下降了超过50%。
- en: 'There are several categories of trading strategies that use algorithms to execute
    trading rules:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种使用算法执行交易规则的交易策略类别：
- en: Short-term trades that aim to profit from small price movements, for example,
    due to arbitrage
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在从小的价格波动中获利的短期交易，例如由于套利
- en: Behavioral strategies that aim to capitalize on anticipating the behavior of
    other market participants
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在利用预测其他市场参与者行为的行为策略
- en: Programs that aim to optimize trade execution, and
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在优化交易执行的程序，以及
- en: A large group of trading based on predicted pricing
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于预测定价的大量交易
- en: The HFT funds discussed above most prominently rely on short holding periods
    to benefit from minor price movements based on bid-ask arbitrage or statistical
    arbitrage. Behavioral algorithms usually operate in lower liquidity environments
    and aim to anticipate moves by a larger player likely to significantly impact
    the price. The expectation of the price impact is based on sniffing algorithms
    that generate insights into other market participants' strategies, or market patterns
    such as forced trades by ETFs.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 上述HFT基金主要依赖短期持有期，以从买卖价差套利或统计套利中获利。行为算法通常在低流动性环境中操作，旨在预测可能会显著影响价格的大型参与者的动向。价格影响的预期基于嗅探算法，该算法生成其他市场参与者策略或市场模式（例如ETF强制交易）的见解。
- en: Trade-execution programs aim to limit the market impact of trades and range
    from the simple slicing of trades to match **time-weighted average pricing** (**TWAP**)
    or **volume-weighted average pricing** (**VWAP**). Simple algorithms leverage
    historical patterns, whereas more sophisticated algorithms take into account transaction
    costs, implementation shortfall or predicted price movements. These algorithms
    can operate at the security or portfolio level, for example, to implement multileg
    derivative or cross-asset trades.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 交易执行程序旨在限制交易的市场影响，范围从简单的交易切片到匹配**时间加权平均定价**（**TWAP**）或**成交量加权平均定价**（**VWAP**）。简单的算法利用历史模式，而更复杂的算法则考虑交易成本、执行差额或预测价格波动。这些算法可以在证券或投资组合级别操作，例如，实施多腿衍生品或跨资产交易。
- en: Use Cases of ML for Trading
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于交易的ML的用例
- en: 'ML extracts signals from a wide range of market, fundamental, and alternative
    data, and can be applied at all steps of the algorithmic trading-strategy process. Key
    applications include:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: ML从各种市场、基本和替代数据中提取信号，并可应用于算法交易策略流程的所有步骤。主要应用包括：
- en: Data mining to identify patterns and extract features
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据挖掘以识别模式和提取特征
- en: Supervised learning to generate risk factors or alphas and create trade ideas
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习以生成风险因子或阿尔法并创建交易理念
- en: Aggregation of individual signals into a strategy
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将个别信号聚合成策略
- en: Allocation of assets according to risk profiles learned by an algorithm
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据算法学习的风险配置资产
- en: The testing and evaluation of strategies, including through the use of synthetic
    data
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和评估策略，包括使用合成数据
- en: The interactive, automated refinement of a strategy using reinforcement learning
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用强化学习进行交互式自动策略优化
- en: We briefly highlight some of these applications and identify where we will demonstrate
    their use in later chapters.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我们简要介绍了其中一些应用，并确定我们将在后面的章节中展示它们的使用。
- en: Data mining for feature extraction
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于特征提取的数据挖掘
- en: 'The cost-effective evaluation of large, complex datasets requires the detection
    of signals at scale. There are several examples throughout the book:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 成本效益的评估需要大规模检测大型复杂数据集中的信号。本书中有几个例子：
- en: Information theory is a useful tool to extract features that capture potential
    signals and can be used in ML models. In [Chapter 4](31520630-da72-4cf6-8d84-6a74b7f4f259.xhtml),
    *Alpha Factor Research* we use mutual information to assess the potential values
    of individual features for a supervised learning algorithm to predict asset returns.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息理论是提取捕捉潜在信号的特征的有用工具，并可在ML模型中使用。在[第4章](31520630-da72-4cf6-8d84-6a74b7f4f259.xhtml)中，*阿尔法因子研究*中，我们使用互信息来评估用于预测资产收益的监督学习算法的个别特征的潜在价值。
- en: In [Chapter 12](c187906e-9fde-4f85-b709-df88dd0f7e88.xhtml), *Unsupervised Learning*,
    we introduce various techniques to create features from high-dimensional datasets.
    In [Chapter 14](beb6fa08-c790-47d5-82ef-f48a81dcf3d1.xhtml), *Topic Modeling*,
    we apply these techniques to text data.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第12章](c187906e-9fde-4f85-b709-df88dd0f7e88.xhtml)中，《无监督学习》，我们介绍了从高维数据集中创建特征的各种技术。在[第14章](beb6fa08-c790-47d5-82ef-f48a81dcf3d1.xhtml)中，《主题建模》，我们将这些技术应用到文本数据中。
- en: We emphasize model-specific ways to gain insights into the predictive power
    of individual variables. We use a novel game-theoretic approach called **SHapley
    Additive exPlanations** (**SHAP**) to attribute predictive performance to individual
    features in complex Gradient Boosting machines with a large number of input variables.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们强调了获得对单个变量预测能力洞察的模型特定方法。我们使用一种称为**SHapley Additive exPlanations**（**SHAP**）的新颖博弈论方法，来将复杂的梯度提升机的预测性能归因给个别特征。
- en: Supervised learning for alpha factor creation and aggregation
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于Alpha因子创建和聚合的监督学习
- en: 'The main rationale for applying ML to trading is to obtain predictions of asset
    fundamentals, price movements or market conditions. A strategy can leverage multiple
    ML algorithms that build on each other. Downstream models can generate signals
    at the portfolio level by integrating predictions about the prospects of individual
    assets, capital market expectations, and the correlation among securities. Alternatively,
    ML predictions can inform discretionary trades as in the quantamental approach
    outlined above. ML predictions can also target specific risk factors, such as
    value or volatility, or implement technical approaches, such as trend following
    or mean reversion:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 将机器学习应用于交易的主要原因是获得资产基本面、价格走势或市场状况的预测。策略可以利用多种机器学习算法相互构建。下游模型可以通过整合有关个别资产前景、资本市场预期和证券之间相关性的预测来在投资组合层面生成信号。或者，机器学习的预测可以像上面概述的量化基本方法一样，指导自主交易。机器学习的预测也可以针对特定的风险因素，如价值或波动性，或者实施技术方法，如趋势跟随或均值回归：
- en: In [Chapter 3](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml), *Alternative Data
    for Finance*, we illustrate how to work with fundamental data to create inputs
    to ML-driven valuation models
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第3章](a7cec22f-095e-49c0-a2bb-e179f6e824a8.xhtml)中，《金融替代数据》，我们阐明了如何处理基本数据，以创建输入到机器学习驱动的估值模型中。
- en: In [Chapter 13](461c4d2b-9349-4b77-baf9-7b4e60926c93.xhtml), *Working with Text
    Data*, [Chapter 14](beb6fa08-c790-47d5-82ef-f48a81dcf3d1.xhtml), *Topic Modeling*,
    and [Chapter 15](fde80847-fa0c-48b6-8975-fc4a34daafd2.xhtml), *Word Embeddings*
    we use alternative data on business reviews that can be used to project revenues
    for a company as an input for a valuation exercise.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第13章](461c4d2b-9349-4b77-baf9-7b4e60926c93.xhtml)中，《处理文本数据》，[第14章](beb6fa08-c790-47d5-82ef-f48a81dcf3d1.xhtml)中，《主题建模》，以及[第15章](fde80847-fa0c-48b6-8975-fc4a34daafd2.xhtml)中，《词嵌入》，我们使用商业评论的替代数据，这些数据可以用作公司收入的投影，作为估值练习的输入。
- en: In [Chapter 8](4ea03bd9-a996-462b-803f-2a27365ff636.xhtml), *Time Series Models*, we
    demonstrate how to forecast macro variables as inputs to market expectations and
    how to forecast risk factors such as volatility
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第8章](4ea03bd9-a996-462b-803f-2a27365ff636.xhtml)中，《时间序列模型》，我们演示了如何预测宏观变量作为市场预期的输入，以及如何预测波动性等风险因素
- en: In [Chapter 18](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf),
    *Recurrent Neural Networks* we introduce **recurrent neural networks** (**RNNs**)
    that achieve superior performance with non-linear time series data.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第18章](https://www.packtpub.com/sites/default/files/downloads/Recurrent_Neural_Networks.pdf)中，《循环神经网络》，我们介绍了能够在非线性时间序列数据中实现卓越性能的**循环神经网络**（**RNNs**）。
- en: Asset allocation
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产配置
- en: ML has been used to allocate portfolios based on decision-tree models that compute
    a hierarchical form of risk parity. As a result, risk characteristics are driven
    by patterns in asset prices rather than by asset classes and achieve superior
    risk-return characteristics.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习已被用于基于决策树模型的资产配置，计算一种分层形式的风险平价。因此，风险特征是由资产价格的模式驱动的，而不是由资产类别驱动的，并且实现了卓越的风险收益特征。
- en: In [Chapter 5](1de6a332-69f8-4530-8d18-1007d0a3eb7e.xhtml), *Strategy Evaluation* and
    [Chapter 12](c187906e-9fde-4f85-b709-df88dd0f7e88.xhtml), *Unsupervised Learning*,
    we illustrate how hierarchical clustering extracts data-driven risk classes that
    better reflect correlation patterns than conventional asset class definition.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第5章](1de6a332-69f8-4530-8d18-1007d0a3eb7e.xhtml)中，《策略评估》和[第12章](c187906e-9fde-4f85-b709-df88dd0f7e88.xhtml)中，《无监督学习》，我们阐明了层次聚类如何提取数据驱动的风险类别，这些类别比传统的资产类别定义更好地反映了相关性模式。
- en: Testing trade ideas
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试交易想法
- en: 'Backtesting is a critical step to select successful algorithmic trading strategies.
    Cross-validation using synthetic data is a key ML technique to generate reliable
    out-of-sample results when combined with appropriate methods to correct for multiple
    testing. The time series nature of financial data requires modifications to the
    standard approach to avoid look-ahead bias or otherwise contaminate the data used
    for training, validation, and testing. In addition, the limited availability of
    historical data has given rise to alternative approaches that use synthetic data:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 回测是选择成功的算法交易策略的关键步骤。交叉验证使用合成数据是生成可靠的样本外结果的关键机器学习技术，当结合适当的方法来纠正多重测试时。金融数据的时间序列性质要求修改标准方法，以避免前瞻性偏差或以其他方式污染用于训练、验证和测试的数据。此外，历史数据的有限可用性已经催生了使用合成数据的替代方法：
- en: We will demonstrate various methods to test ML models using market, fundamental,
    and alternative that obtain sound estimates of out-of-sample errors.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将演示使用市场、基本和替代数据的各种方法来测试机器学习模型，以获得对样本外误差的可靠估计。
- en: In [Chapter 20](https://www.packtpub.com/sites/default/files/downloads/Autoencoders_and_Generative_Adversarial_Nets.pdf),
    *Autoencoders and Generative Adversarial Nets*, we present GAN that are capable
    of producing high-quality synthetic data.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第20章](https://www.packtpub.com/sites/default/files/downloads/Autoencoders_and_Generative_Adversarial_Nets.pdf)中，《自动编码器和生成对抗网络》，我们介绍了能够生成高质量合成数据的GAN。
- en: Reinforcement learning
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强化学习
- en: Trading takes place in a competitive, interactive marketplace. Reinforcement
    learning aims to train agents to learn a policy function based on rewards.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 交易在竞争激烈、互动的市场中进行。强化学习旨在训练代理学习基于奖励的策略函数。
- en: In [Chapter 21](https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf), *Reinforcement
    Learning* we present key reinforcement algorithms like Q-Learning and the Dyna
    architecture and demonstrate the training of reinforcement algorithms for trading
    using OpenAI's gym environment.
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第21章](https://www.packtpub.com/sites/default/files/downloads/Reinforcement_Learning.pdf)中，《强化学习》我们介绍了关键的强化算法，如Q学习和Dyna架构，并演示了使用OpenAI的gym环境来训练交易强化算法。
- en: Summary
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we introduced algorithmic trading strategies and how ML has
    become a key ingredient for the design and combination of alpha factors, which
    in turn are the key drivers of portfolio performance. We covered various industry
    trends around algorithmic trading strategies, the emergence of alternative data,
    and the use of ML to exploit these new sources of informational advantages.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了算法交易策略以及机器学习如何成为设计和结合Alpha因子的关键要素，而这些Alpha因子又是投资组合表现的关键驱动因素。我们涵盖了围绕算法交易策略的各种行业趋势，替代数据的出现以及利用机器学习来利用这些新的信息优势来源。
- en: Furthermore, we introduced the algorithmic-trading-strategy design process,
    important types of alpha factors, and how we will use ML to design and execute
    our strategies. In the next two chapters, we will take a closer look at the oil
    that fuels any algorithmic trading strategy—the market, fundamental, and alternative
    data sources—using ML.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们介绍了算法交易策略设计过程、重要类型的Alpha因子以及我们将如何使用机器学习来设计和执行我们的策略。在接下来的两章中，我们将更仔细地研究任何算法交易策略的燃料——市场、基本和替代数据来源——使用机器学习。
