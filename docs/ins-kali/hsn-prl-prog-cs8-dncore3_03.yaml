  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法创建了由预定义异常完成的任务，并用于从异步任务中抛出异常，以及在TDD中。我们将在[第11章](86c487fc-641d-47e9-9270-e9d667bca405.xhtml)中进一步解释这种方法，*编写并行和异步代码的单元测试用例**.*
