    Parallel and Asynchronous Code*.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第11章](86c487fc-641d-47e9-9270-e9d667bca405.xhtml)中学习更多关于线程窗口和调试技术，*为并行和异步代码编写单元测试用例*。
