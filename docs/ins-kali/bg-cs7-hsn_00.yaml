- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Beginning C# 7 Hands-On – Advanced Language Features* assumes that you’ve
    mastered the basic elements of the C# language and that you''re now ready to learn
    the more advanced C# language and syntax, line by line, in a working Visual Studio
    environment. You''ll learn how to code advanced C# language topics including generics,
    lambda expressions, and anonymous methods. You''ll learn to use query syntax to
    construct queries and deploy queries that perform aggregation functions. You''ll
    work with C# 7 and SQL Server 2017 to perform complex joins and stored procedures.
    Explore advanced file access methods, and see how to serialize and deserialize
    objects—all by writing working lines of code that you can run within Visual Studio. You''ll
    also take a look at C# through web programming with web forms. By the time you’ve
    finished this book, you’ll know all the critical advanced elements of the C# language
    and how to program everything from C# generics to XML, LINQ, and your first full
    MVC web applications. These are the advanced building blocks that you can then
    combine to exploit the full power of the C# programming language, line by line. This
    book is designed for beginner C# developers who have mastered the basics now,
    and for anyone who needs a fast reference to using advanced C# language features
    in practical coding examples.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Beginning C# 7 Hands-On – Advanced Language Features* 假设您已经掌握了C#语言的基本要素，并且现在准备在工作的Visual
    Studio环境中逐行学习更高级的C#语言和语法。您将学习如何编写高级的C#语言主题，包括泛型、lambda表达式和匿名方法。您将学习使用查询语法构建查询和部署执行聚合函数的查询。您将使用C#
    7和SQL Server 2017执行复杂的连接和存储过程。探索高级文件访问方法，并了解如何序列化和反序列化对象——所有这些都是通过编写可以在Visual
    Studio中运行的工作代码来完成的。您还将通过Web表单查看C#的Web编程。完成本书后，您将了解C#语言的所有关键高级要素，以及如何从C#泛型到XML、LINQ和您的第一个完整的MVC
    Web应用程序进行编程。这些都是您可以逐行组合利用C#编程语言全部功能的高级构建块。本书适用于已经掌握基础知识的初学者C#开发人员，以及需要快速参考实际编码示例中使用高级C#语言功能的任何人。'
- en: What you need for this book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: Visual Studio 2017, which will install and run on Windows 7 or above, and 2
    GB or 4 GB of RAM is recommended. A minimum 20-50 GB of hard disk space is essential
    for typical installations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 建议安装和运行在Windows 7或以上的Visual Studio 2017，并推荐使用2GB或4GB的RAM。典型安装至少需要20-50GB的硬盘空间。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book will appeal to anyone who is interested in learning how to program
    in C#. Previous programming experience will help you get through the initial sections
    with ease, although it's not mandatory to possess any experience at all.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将吸引任何对学习如何在C#中编程感兴趣的人。先前的编程经验将帮助您轻松地通过初始部分，尽管不一定需要具备任何经验。
- en: Conventions
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, path names, dummy URLs, user input, and Twitter
    handles are shown as follows: "Specifically, `Default.aspx` is a file that contains
    the markup of the elements on the web page."'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同类型信息的文本样式。以下是这些样式的一些示例及其含义解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："具体来说，`Default.aspx`
    是一个包含网页上元素标记的文件。"
- en: 'A block of code is set as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "If you wish, click on Browse and save the file to a location you choose
    and click on OK."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的形式出现在文本中："如果愿意，点击 浏览 并将文件保存到您选择的位置，然后点击 确定。"'
- en: Warnings or important notes appear like this.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的形式。
- en: Tips and tricks appear like this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的形式出现。
