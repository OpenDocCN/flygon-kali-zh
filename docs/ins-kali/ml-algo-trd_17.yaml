  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用`MultipleTimeSeriesCV`将数据分割成滚动训练和验证集，包括24 * 12个月的数据，同时保留最后12 * 21天的数据（从2016年11月30日开始）作为保留测试。我们对每个模型进行48个21天期的训练，并在3个21天期内评估其结果，意味着交叉验证和测试期合计12个拆分：
