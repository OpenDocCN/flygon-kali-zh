  zh: 接下来，我们为交叉验证定义一组配置。这些包括两个隐藏层和退出概率的几个选项；我们只使用tanh激活，因为试运行没有显示出与ReLU相比的显著差异。（我们也可以尝试不同的优化器。但我建议您不要运行此实验，以限制已经是计算密集型工作的范围）：
