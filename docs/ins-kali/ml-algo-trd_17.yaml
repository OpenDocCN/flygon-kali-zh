- en: Cross-validating design options to tune the NN
  id: totrans-321
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交叉验证设计选项以调整NN
- en: 'We use the `MultipleTimeSeriesCV` to split the data into rolling training and
