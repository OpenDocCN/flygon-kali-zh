  zh: 为了开发我们的交易策略，我们使用了2010年至2017年期间995只美国股票的每日股票回报。我们将使用*第12章*中开发的特征，包括波动率和动量因子，以及具有横截面和部门排名的滞后回报。我们加载数据如下：
