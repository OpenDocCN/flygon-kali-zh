- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Mastering Android Studio 3*, a comprehensive guide to the latest
    and most sophisticated Android development environment. Whether you are new to
    IDEs or want to migrate from another, such as Eclipse, this book uses practical
    examples to demonstrate how Android Studio facilitates each stage of development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《掌握Android Studio 3》，这是对最新和最复杂的Android开发环境的全面指南。无论您是IDE的新手还是想要从其他IDE（如Eclipse）迁移，本书都使用实际示例来演示Android
    Studio如何促进开发的每个阶段。
- en: Beginning with an introduction to the workspace itself, the book then explores
    the wide variety of UI design tools the IDE provides, including the powerful visual
    layout editor, automatic constraint layout tools and animated material icons.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从工作区本身的介绍开始，然后探索了IDE提供的各种UI设计工具，包括强大的可视化布局编辑器、自动约束布局工具和动画材料图标。
- en: Once the IDE's design tools have been mastered, the book continues by exploring
    code development with Android Studio and its many helpful and innovative programming
    tools, such as code completion, template customization, and most importantly,
    the fantastic testing and profiling tools that are provided with Android Studio
    3.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦掌握了IDE的设计工具，本书将继续探讨使用Android Studio进行代码开发以及其许多有用和创新的编程工具，例如代码完成、模板定制，以及最重要的是提供的Android
    Studio 3的出色测试和分析工具。
- en: Android Studio is not just a great tool for vanilla coding; it provides all
    manner of additions and extensions in the form of plugins and native language
    support for languages such as C++ and Kotlin. It is this extensibility of the
    native SDK that makes Mastering Android Studio 3 such an essential skill-set for
    any mobile developer, and the most useful and popular of these are covered in
    detail to give the reader mastery of what is without doubt one of today's most
    exciting development tools.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio不仅是一个用于基本编码的好工具；它还提供了各种插件和扩展，支持诸如C++和Kotlin等语言的本地语言支持。正是这种本地SDK的可扩展性使得掌握Android
    Studio 3成为任何移动开发人员的必备技能，本书详细介绍了其中最有用和最受欢迎的内容，使读者能够掌握当今最令人兴奋的开发工具之一。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](66d1be63-9233-41f9-92dd-4908115a2d67.xhtml), *Workspace Structure*,
    an introduction the overall workspace. It covers the major features and will be
    of great use to those who are brand new to the IDE.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《工作区结构》介绍了整体工作区。它涵盖了主要功能，对于那些全新于IDE的人来说将非常有用。
- en: '[Chapter 2](49a4065f-3dfe-44b6-a75d-e2fa1709abe9.xhtml), *UI Design*, introduces
    the subject of UI design and development, looking at the automating and time saving
    features of the layout editor.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《UI设计》介绍了UI设计和开发的主题，着眼于布局编辑器的自动化和节省时间的功能。
- en: '[Chapter 3](d69c11bf-35a4-4842-a538-c1785a6729e4.xhtml), *UI Development*,
    remaining with UI development tools, explores more sophisticated layouts and how
    these can be easily implemented using code libraries that come packaged in the
    support repository.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《UI开发》继续使用UI开发工具，探讨了更复杂的布局以及如何使用打包在支持存储库中的代码库轻松实现这些布局。
- en: '[Chapter 4](3c240136-8a87-4bbd-a8c7-82efc2d64e43.xhtml), *Device Development*,
    extends the previous work and looks at developing for physical devices and form
    factors, covering topics such as screen rotation and shape-aware layouts for wearable
    devices.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《设备开发》扩展了之前的工作，探讨了针对物理设备和形态因素的开发，涵盖了屏幕旋转和适用于可穿戴设备的形状感知布局等主题。
- en: '[Chapter 5](667fe781-ca38-410e-9649-deba7239e31d.xhtml), *Assets and Resources*,
    looks at resource management, in particular Android''s use of material icons and
    vector assets. It demonstrates how Android Studio provides great time-saving features
    for this aspect of development.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《资源和资产》着眼于资源管理，特别是Android对材料图标和矢量资产的使用。它演示了Android Studio为开发的这一方面提供了很好的节省时间的功能。
- en: '[Chapter 6](aadc0771-c76a-4789-8638-d6e1df503108.xhtml), *Templates and Plugins,* is
    the first of two chapters on extending Android Studio beyond vanilla usage. Here,
    we look at ready-made and freely available code samples, provided not only within
    the IDE but also via third-party plugins.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《模板和插件》是关于扩展Android Studio的两章中的第一章。在这里，我们将看到现成的和免费提供的代码样本，不仅在IDE中提供，还通过第三方插件提供。
- en: '[Chapter 7](584994b3-1e5e-4bc0-ad0d-5ddb1b1db6e1.xhtml), *Language Support*,
    continues the theme of the previous chapter. Here, we look at how to include C++
    and Kotlin code seamlessly.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《语言支持》延续了前一章的主题。在这里，我们将看到如何无缝地包含C++和Kotlin代码。
- en: '[Chapter 8](6c37955c-74d3-4c9d-b459-1f1076b48cc9.xhtml), *Testing and profiling*,
    explores the powerful testing and profiling tools provided by the IDE and how
    to use them to test and fine-tune our work.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《测试和分析》探讨了IDE提供的强大测试和分析工具，以及如何使用它们来测试和微调我们的工作。
- en: '[Chapter 9](24a2c241-682b-46e3-874d-c16cb16f02ba.xhtml), *Packaging and Distribution*,
    covers the final aspects of the development cycle. This involves taking a close
    look at Gradle and covers monetization technologies.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《打包和分发》涵盖了开发周期的最后方面。这涉及仔细研究Gradle并涵盖了货币化技术。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Both Android Studio SDK are open source and can be downloaded from [developer.android.com](https://developer.android.com/index.html).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio SDK都是开源的，可以从[developer.android.com](https://developer.android.com/index.html)下载。
- en: Various third-party plugins are mentioned throughout the book-along with their
    download locations where relevant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中提到了各种第三方插件，以及相关的下载位置。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for Android developers of any experience level who are looking
    to migrate to or simply master Android Studio 3.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何经验水平的Android开发人员，他们希望迁移到或简单掌握Android Studio 3。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "In the previous examples, we used `app:srcCompat` as
    opposed to `android:src`. "'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："在前面的例子中，我们使用`app:srcCompat`而不是`android:src`。"
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示。
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Besides MakeBuild and Analyze, the Build menu has other useful entries,
    for example, the Clean Project item, which removes build artifacts from the build
    directory "'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中："除了MakeBuild和Analyze之外，Build菜单还有其他有用的条目，例如Clean
    Project项目，它会从构建目录中删除构建工件"'
- en: Warnings or important notes appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门显示如下。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法-您喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它帮助我们开发您真正能从中获益的标题。要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在主题中提及书名。如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '现在您是Packt书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。 '
- en: Downloading the color images of this book
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MasteringAndroidStudio3_ColorImages.pdf.](https://www.packtpub.com/sites/default/files/downloads/MasteringAndroidStudio3_ColorImages.pdf)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/MasteringAndroidStudio3_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringAndroidStudio3_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在我们的书中发现错误-可能是文本或代码中的错误-我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书，点击勘误提交表格链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的勘误部分的任何现有勘误列表中。要查看以前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版受版权保护的材料是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。请通过`copyright@packtpub.com`与我们联系，并附上涉嫌盗版材料的链接。我们感谢您帮助保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
