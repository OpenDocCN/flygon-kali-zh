  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么IT组织必须以不同的速度开发和维护应用程序？什么是多速度IT？
- en: Why are Java and Java EE still important to organizations?
  id: totrans-63
