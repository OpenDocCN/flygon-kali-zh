- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Visual Studio 2017 allows developers to harness the latest technology and create
    world-class applications across a variety of platforms. The new language features
    in C# 7.0 are powerful tools that will allow you to write better functioning software
    and deliver complex business requirements quicker.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio 2017允许开发人员利用最新技术，在各种平台上创建世界一流的应用程序。C# 7.0中的新语言功能是强大的工具，将使您能够编写更好的软件并更快地交付复杂的业务需求。
- en: The book takes a look at all of the awesome new features in C# 7\. It also looks
    at how developers can write diagnostic analyzers to produce better code and adhere
    to specific code standards. It explores .NET Core 1.1 and looks at creating an
    ASP.NET Core application using the MVC framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍了C# 7中所有令人惊叹的新功能。它还探讨了开发人员如何编写诊断分析器以生成更好的代码并遵守特定的代码标准。它探索了.NET Core 1.1，并介绍了如何使用MVC框架创建ASP.NET
    Core应用程序。
- en: If creating mobile apps is something you are interested in, this book will show
    you how to do so using Cordova. If you want to create native iOS applications,
    this book shows you how to do just that using Visual Studio for Mac.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对创建移动应用程序感兴趣，本书将向您展示如何使用Cordova进行操作。如果您想创建原生iOS应用程序，本书将向您展示如何使用Mac版Visual
    Studio进行操作。
- en: If serverless computing is something that want to understand more, then look
    no further. In the book, we take a look at what the term serverless computing
    means. We also look at how to create an Azure function and how to use AWS and
    S3\. Lastly, hot off the press from Amazon, we take a look at using C# lambda
    functions with AWS.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无服务器计算是您想要了解更多的内容，那就不要再看了。在本书中，我们将看看无服务器计算这个术语的含义。我们还将看看如何创建Azure函数以及如何使用AWS和S3。最后，我们将看看如何使用C#
    lambda函数与AWS。
- en: This book will show you the beauty of C#, which when combined with the power
    of Visual Studio, makes you a very formidable developer, capable of meeting a
    variety of programming challenges head on.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向您展示C#的美丽之处，结合Visual Studio的强大功能，使您成为一个非常强大的开发人员，能够应对各种编程挑战。
- en: Whatever your skill level when it comes to programming with C#, this book provides
    something for everyone and will make you a better developer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您在使用C#进行编程方面的技能水平如何，本书都为每个人提供了一些内容，并将使您成为更好的开发人员。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](8920e7d4-52c1-4d01-9703-270f6746a7c9.xhtml)*, New Features in C#
    7.0*, shows how C# 7.0 brings a lot of new functionality to the C# language. The
    biggest of these features by far are Tuples and pattern matching. Getting to grips
    with what’s new in C# 7.0 is essential for developers in order to stay on top
    of their game.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，C# 7.0的新功能，展示了C# 7.0为C#语言带来了许多新功能。其中最重要的功能是元组和模式匹配。了解C# 7.0中的新功能对开发人员来说至关重要，以保持竞争力。
- en: '[Chapter 2](1cbeee2c-01a2-4ab2-a667-b607ed986dbb.xhtml)*, Classes and Generics*,
    form the building blocks of software development and are essential in building
    good code. The power of classes, which is to describe the world around us and
    translate it into a programming language that a compiler can understand, allows
    developers to create great software.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，类和泛型，构成了软件开发的基本构件，并且在构建良好的代码中至关重要。类的强大之处在于描述我们周围的世界，并将其转化为编译器可以理解的编程语言，使开发人员能够创建出色的软件。
- en: '[Chapter 3](52b14bcc-fb88-4554-8cda-5de898a6dc1f.xhtml)*, Object-Oriented Programming
    in C#*, is the foundation of C# and object-oriented programming (OOP). Understanding
    this concept is essential to .NET developers everywhere.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，C#中的面向对象编程，是C#和面向对象编程（OOP）的基础。理解这个概念对于.NET开发人员至关重要。
- en: '[Chapter 4](a0d7b993-b985-4e19-af27-c8841936b597.xhtml)*, Code Analyzers in
    Visual Studio*, talks about how code analyzers help developers to write better
    code. Be sure that the code you or your team ships measures up to your specific
    set of code quality standards.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，Visual Studio中的代码分析器，讨论了代码分析器如何帮助开发人员编写更好的代码。确保您或您的团队发布的代码符合您特定的代码质量标准。
- en: '[Chapter 5](82322e5d-dcc6-4d0c-9282-1a0c793d8893.xhtml)*, Regular Expressions*,
    is about how regex make use of patterns that describe a string through the use
    of special characters that denote a specific bit of text to match. The use of
    regex, when applied properly, can be a very powerful approach to certain programming
    problems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，正则表达式，介绍了正则表达式如何利用描述字符串的模式，通过使用特殊字符来匹配特定的文本片段。适当应用正则表达式可以成为解决某些编程问题的非常强大的方法。
- en: '[Chapter 6](ca9e51cc-05a7-4028-9ac5-1651c1da2451.xhtml)*, Working with Files,
    Streams, and Serialization*, teaches the readers that working with files, streams,
    and serialization is something you as a developer will do many times. Being able
    to do so correctly will definitely give you an edge as a developer.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，处理文件、流和序列化，教导读者处理文件、流和序列化是作为开发人员您将多次进行的工作。能够正确地做到这一点肯定会让您作为开发人员具有优势。
- en: '[Chapter 7](f5143d35-1dfe-4785-8210-7193f91da762.xhtml)*, Making Apps Responsive
    with Asynchronous Programming*, talks about how asynchronous programming is an
    exciting feature in C#. It allows you to continue program execution on the main
    thread while a long-running task finishes its execution. This enables your applications
    to remain responsive.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用异步编程使应用程序响应，讨论了异步编程是C#中一项令人兴奋的功能。它允许您在主线程上继续程序执行，同时长时间运行的任务完成其执行。这使您的应用程序保持响应。
- en: '[Chapter 8](a73d7dc6-4a32-44f0-a6fa-ac2e2928950f.xhtml)*, High Performance
    Programming Using Parallel and Multithreading in C#*, improves your code''s performance.
    Using multithreading and parallel programming can mean the difference between
    users experiencing an application as working or broken.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用C#进行并行和多线程高性能编程，可以提高代码的性能。使用多线程和并行编程可能意味着用户体验应用程序是工作正常还是出现故障的区别。
- en: '[Chapter 9](9c09d6c8-dc83-4f08-9ab1-fa82fc6ee8cb.xhtml)*, Composing Event-Based
    Programs Using Reactive Extensions*, teaches the reader how Rx is an exciting
    technology. If you need to create search-as-you-type functionality in an application,
    have data that changes notify your application instead of having to poll the data
    all the time (think stock prices), or generally make your app more responsive,
    the chances are you need to consider using Rx.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](9c09d6c8-dc83-4f08-9ab1-fa82fc6ee8cb.xhtml)*，使用响应式扩展组合基于事件的程序*，教导读者Rx是一项令人兴奋的技术。如果您需要在应用程序中创建搜索即时功能，让数据更改通知您的应用程序而不必一直轮询数据（比如股票价格），或者通常使您的应用程序更具响应性，那么您很可能需要考虑使用Rx。'
- en: '[Chapter 10](2eda8a40-ad8c-45c9-b49e-82a7d208fdf0.xhtml)*, Exploring .NET Core
    1.1*,  is about the buzz regarding .NET Core these days. It allows you to create
    cross-platform applications that run on Windows, Linux, and macOS. Knowing how
    to use it is essential for all .NET developers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](2eda8a40-ad8c-45c9-b49e-82a7d208fdf0.xhtml)*，探索.NET Core 1.1*，是关于.NET
    Core目前的热点。它允许您创建在Windows、Linux和macOS上运行的跨平台应用程序。了解如何使用它对所有.NET开发人员都是必不可少的。'
- en: '[Chapter 11](2fee50df-d4cd-41a0-8c14-36fe4e81f1e5.xhtml), *ASP.NET Core on
    the MVC Framework*, talks about the MVC framework, which is named according to
    the MVC design pattern it follows. It allows developers to separate the logic
    by letting each component of the framework focus on one specific thing. It is
    this separation of concerns that makes MVC so powerful, especially when combined
    with .NET Core.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](2fee50df-d4cd-41a0-8c14-36fe4e81f1e5.xhtml)，*ASP.NET Core on the MVC
    Framework*，讲述了MVC框架，它根据其遵循的MVC设计模式命名。它允许开发人员通过让框架的每个组件专注于一个特定的事物来分离逻辑。正是这种关注点的分离使得MVC如此强大，特别是与.NET
    Core结合使用时。'
- en: '[Chapter 12](49cc664b-12cc-4437-88e3-7cae3a129378.xhtml), *Choosing and Using
    a Source Control Strategy*, is about how source control is an essential part of
    every developer''s toolkit. It doesn''t matter whether you are a hobbyist or professional
    programmer; when you get up from your desk to go home, you''d better be sure your
    code is safe.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](49cc664b-12cc-4437-88e3-7cae3a129378.xhtml)，*选择和使用源代码控制策略*，是关于源代码控制如何成为每个开发人员工具包的重要组成部分。无论您是业余爱好者还是专业程序员，当您离开办公桌回家时，最好确保您的代码是安全的。'
- en: '[Chapter 13](9e7b931b-7a4a-415e-a5b1-c3adea338ce8.xhtml), *Creating a Mobile
    Application in Visual Studio*, allows developers to create mobile applications
    with ease. It also gives developers more choice about how to go about doing it.
    From creating a mobile app with Xamarin, to using Cordova, to writing native iOS
    applications with Visual Studio for Mac, .NET developers can expand their service
    offering using the IDE they know and love.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](9e7b931b-7a4a-415e-a5b1-c3adea338ce8.xhtml)，*在Visual Studio中创建移动应用程序*，允许开发人员轻松创建移动应用程序。它还为开发人员提供了更多关于如何去做的选择。从使用Xamarin创建移动应用程序，到使用Cordova，再到使用Visual
    Studio for Mac编写原生iOS应用程序，.NET开发人员可以使用他们熟悉和喜爱的IDE扩展他们的服务提供。'
- en: '[Chapter 14](155023ab-9c4b-468d-8d31-38695ae0b4b7.xhtml), *Writing Secure Code
    and Debugging in Visual Studio*, talks about how debugging is something developers
    do more often than not. Being able to do so efficiently is a different story.
    In a similar way, being able to write secure code is essential to any developer.
    Creating secure code and being able to efficiently debug that code properly results
    in a better end product.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](155023ab-9c4b-468d-8d31-38695ae0b4b7.xhtml)，*在Visual Studio中编写安全代码和调试*，讲述了调试是开发人员经常做的事情。能够高效地进行调试是另一回事。同样，能够编写安全代码对任何开发人员来说都是必不可少的。创建安全代码并能够高效地调试该代码将产生更好的最终产品。'
- en: '[Chapter 15](b38f0373-c8bb-46e1-9d8a-9a818c608813.xhtml), *Creating Microservices
    on Azure Service Fabric*, is about how, traditionally, developers wrote applications
    in a monolithic manner, which is one single executable broken up into components
    via classes and so on. Microservices is a technology that aims to address the
    issues surrounding traditional monolithic applications. It allows developers to
    create smaller bits (services) that can function on their own without being dependent
    on any of the other services.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](b38f0373-c8bb-46e1-9d8a-9a818c608813.xhtml)，*在Azure Service Fabric上创建微服务*，讲述了传统上，开发人员以单片方式编写应用程序，这是一个单一的可执行文件，通过类等组件进行分解。微服务是一种旨在解决传统单片应用程序问题的技术。它允许开发人员创建可以独立运行而不依赖于任何其他服务的较小部分（服务）。'
- en: '[Chapter 16](b73df9fb-8756-451b-89fd-4a02f5cdd260.xhtml), *Azure and Serverless
    Computing*, is about how serverless does not mean the lack of a server, but rather
    you (or the application) does not know which server is used to provide some functionality
    to an application. Splitting some of your application logic into a serverless-type
    architecture allows for extreme scalability when loads increase (or decrease),
    increased performance, and less code to write and debug.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](b73df9fb-8756-451b-89fd-4a02f5cdd260.xhtml)，*Azure和无服务器计算*，讲述了无服务器并不意味着没有服务器，而是您（或应用程序）不知道使用哪个服务器来为应用程序提供某些功能。将应用程序的一些逻辑拆分为无服务器类型的架构可以在负载增加（或减少）时实现极端的可扩展性，提高性能，并减少编写和调试的代码量。'
- en: What you need for this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书做好准备
- en: You will need the latest version of Visual Studio 2017\. For some of the chapters
    on mobile development, you will need an active Apple iTunes account. Regarding
    the last chapter, you will need to create a free AWS account. Lastly, some of
    the recipes might also require access to the Azure portal.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您将需要最新版本的Visual Studio 2017。对于一些关于移动开发的章节，您将需要一个活跃的Apple iTunes账户。关于最后一章，您需要创建一个免费的AWS账户。最后，一些配方可能还需要访问Azure门户。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: The book will appeal to C# and .NET developers who have a basic familiarity
    with C# and the Visual Studio 2015 environment.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将吸引对C#和.NET有基本了解的开发人员，以及对Visual Studio 2015环境有基本熟悉的开发人员。
- en: Sections
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会经常看到几个标题（准备就绪，如何做，它是如何工作的，还有更多，以及参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个配方，我们使用以下各节：
- en: Getting ready
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在配方中可以期待什么，并描述了为配方设置任何软件或所需的任何初步设置。
- en: How to do it…
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作方法…
- en: This section contains the steps required to follow the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含所需的跟随配方的步骤。
- en: How it works…
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节发生的事情的详细解释。
- en: There's more…
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括有关配方的其他信息，以使读者对配方更加了解。
- en: See also
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有用的链接，指向配方的其他有用信息。
- en: Conventions
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同类型信息的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    will find the script in the `_database scripts` folder in the accompanying source
    code."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："您将在附带源代码的`_数据库脚本`文件夹中找到该脚本。"
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "From the Tools menu, select NuGet Package Manager and then Manage NuGet Packages
    for Solution...."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中："从工具菜单中，选择NuGet
    Package Manager，然后选择Manage NuGet Packages for Solution...."'
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在一个框中。
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
- en: Reader feedback
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。让我们知道您对本书的看法-您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发您真正能充分利用的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接发送到您的电子邮件。
- en: 'You can download the code files by following these steps:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册到我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载和勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的地方。
- en: Click on Code Download.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: You can also download the code files by clicking on the Code Files button on
    the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过在Packt Publishing网站上的书籍网页上点击“代码文件”按钮来下载代码文件。可以通过在搜索框中输入书名来访问该页面。请注意，您需要登录到您的Packt帐户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip适用于Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX适用于Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip适用于Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/CSharp-7-and-DotNET-Core-Cookbook](https://github.com/PacktPublishing/CSharp-7-and-DotNET-Core-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/CSharp-7-and-DotNET-Core-Cookbook](https://github.com/PacktPublishing/CSharp-7-and-DotNET-Core-Cookbook)。我们还有其他代码包来自我们丰富的书籍和视频目录，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。去看看吧！
- en: Errata
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误，也许是文本或代码中的错误，我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者免受挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的勘误部分的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将显示在勘误部分下。
- en: Piracy
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何形式的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和为您带来有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
