- en: Machine Learning for Trading – From Idea to Execution
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交易的机器学习-从想法到执行
- en: Algorithmic trading relies on computer programs that execute algorithms to automate
    some or all elements of a trading strategy. **Algorithms** are a sequence of steps
    or rules designed to achieve a goal. They can take many forms and facilitate optimization
    throughout the investment process, from idea generation to asset allocation, trade
    execution, and risk management.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 算法交易依赖于执行算法的计算机程序，以自动化交易策略的一些或所有元素。算法是为实现目标而设计的一系列步骤或规则。它们可以采取许多形式，并促进投资过程的优化，从构想产生到资产配置、交易执行和风险管理。
- en: '**Machine learning** (**ML**) involves algorithms that learn rules or patterns
    from data to achieve a goal such as minimizing a prediction error. The examples
    in this book will illustrate how ML algorithms can extract information from data
    to support or automate key investment activities. These activities include observing
    the market and analyzing data to form expectations about the future and decide
    on placing buy or sell orders, as well as managing the resulting portfolio to
    produce attractive returns relative to the risk.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）涉及从数据中学习规则或模式的算法，以实现最小化预测误差等目标。本书中的例子将说明机器学习算法如何从数据中提取信息，以支持或自动化关键的投资活动。这些活动包括观察市场和分析数据，形成对未来的预期并决定下达买入或卖出订单，以及管理由此产生的投资组合，以产生相对于风险的吸引人回报。
- en: Ultimately, the goal of active investment management is to generate alpha, defined
    as portfolio returns in excess of the benchmark used for evaluation. The **fundamental
    law of active management** postulates that the key to generating alpha is having
    accurate return forecasts combined with the ability to act on these forecasts
    (Grinold 1989; Grinold and Kahn 2000).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，积极的投资管理的目标是产生Alpha，定义为超过用于评估的基准的投资组合回报。积极管理的基本法则假设产生Alpha的关键是准确的回报预测，以及能够根据这些预测采取行动（Grinold
    1989; Grinold and Kahn 2000）。
- en: 'This law defines the **information ratio** (**IR**) to express the value of
    active management as the ratio of the return difference between the portfolio
    and a benchmark to the volatility of those returns. It further approximates the
    IR as the product of the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法则定义了信息比率（IR），以表达积极管理的价值，作为投资组合与基准之间的回报差异与这些回报的波动率的比率。它进一步近似IR为以下的乘积：
- en: The **information coefficient** (**IC**), which measures the quality of forecasts
    as their rank correlation with outcomes
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息系数（IC），它以预测与结果的秩相关性来衡量预测的质量
- en: The square root of the **breadth of a strategy** expressed as the number of independent
    bets on these forecasts
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为策略广度的平方根，表达为对这些预测的独立投注数量
- en: The competition of sophisticated investors in financial markets implies that
    making precise predictions to generate alpha requires superior information, either
    through access to better data, a superior ability to process it, or both.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场中复杂投资者的竞争意味着，要产生Alpha，需要更精确的预测，这要么通过获取更好的数据，要么通过更优越的数据处理能力，或者两者兼而有之。
- en: 'This is where ML comes in: applications of **ML for trading** (**ML4T**) typically
    aim to make more efficient use of a rapidly diversifying range of data to produce
    both better and more actionable forecasts, thus improving the quality of investment
    decisions and results.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是机器学习的应用之处：用于交易的机器学习（ML4T）通常旨在更有效地利用迅速多样化的数据范围，以产生更好和更具操作性的预测，从而提高投资决策和结果的质量。
- en: Historically, algorithmic trading used to be more narrowly defined as the automation
    of trade execution to minimize the costs offered by the sell-side. This book takes
    a more comprehensive perspective since the use of algorithms in general and ML
    in particular has come to impact a broader range of activities, from generating
    ideas and extracting signals from data to asset allocation, position-sizing, and
    testing and evaluating strategies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，算法交易曾更狭义地定义为自动化交易执行，以最小化卖方提供的成本。本书采取了更全面的视角，因为算法的使用总体和机器学习特别影响了更广泛的一系列活动，从数据中提取信号和生成想法到资产配置、头寸规模和测试和评估策略。
- en: 'This chapter looks at industry trends that have led to the emergence of ML
    as a source of competitive advantage in the investment industry. We will also
    look at where ML fits into the investment process to enable algorithmic trading
    strategies. More specifically, we will be covering the following topics:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将探讨导致机器学习在投资行业崛起的行业趋势，作为竞争优势的来源。我们还将探讨机器学习如何融入投资过程，以实现算法交易策略。更具体地说，我们将涵盖以下主题：
- en: Key trends behind the rise of ML in the investment industry
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习在投资行业崛起背后的关键趋势
- en: The design and execution of a trading strategy that leverages ML
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用机器学习设计和执行交易策略
- en: Popular use cases for ML in trading
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易中机器学习的常见用例
- en: You can find links to additional resources and references in the README file
    for this chapter in the GitHub repository ([https://github.com/PacktPublishing/Machine-Learning-for-Algorithmic-Trading-Second-Edition](https://github.com/PacktPublishing/Machine-Learning-for-Algorithmic-Trading-Second-Edition)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在GitHub存储库的本章的README文件中找到其他资源和参考链接（https://github.com/PacktPublishing/Machine-Learning-for-Algorithmic-Trading-Second-Edition）。
- en: The rise of ML in the investment industry
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习在投资行业的崛起
- en: The investment industry has evolved dramatically over the last several decades
    and continues to do so amid increased competition, technological advances, and
    a challenging economic environment. This section reviews key trends that have
    shaped the overall investment environment and the context for algorithmic trading
    and the use of ML more specifically.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，投资行业发生了巨大变化，并在竞争加剧、技术进步和具有挑战性的经济环境中继续发展。本节回顾了塑造整体投资环境和算法交易以及机器学习使用的关键趋势的背景。
- en: 'The trends that have propelled algorithmic trading and ML to their current
    prominence include:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 推动算法交易和机器学习目前突出地位的趋势包括：
- en: Changes in the **market microstructure**, such as the spread of electronic trading
    and the integration of markets across asset classes and geographies
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场微观结构的变化，比如电子交易的普及和跨资产类别和地理区域市场的整合
- en: The development of investment strategies framed in terms of **risk-factor exposure**,
    as opposed to asset classes
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以风险因素暴露为框架的投资策略的发展，而不是资产类别
- en: The revolutions in **computing power**, **data generation and** **management**,
    and **statistical methods**, including breakthroughs in deep learning
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算能力、数据生成和管理以及统计方法的革命，包括深度学习的突破
- en: The **outperformance of the pioneers** in algorithmic trading relative to human,
    discretionary investors
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法交易的先驱者相对于人类、自由裁量投资者的表现优异
- en: In addition, the financial crises of 2001 and 2008 have affected how investors
    approach diversification and risk management. One outcome is the rise in low-cost
    **passive investment vehicles** in the form of **exchange-traded funds** (**ETFs**).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，2001年和2008年的金融危机影响了投资者如何对待分散化和风险管理。一个结果是低成本被动投资工具的兴起，即交易所交易基金（ETF）。
- en: Amid low yields and low volatility following the 2008 crisis, which triggered
    large-scale asset purchases by leading central banks, cost-conscious investors
    shifted over $3.5 trillion from actively managed mutual funds into passively managed
    ETFs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在2008年危机引发低收益和低波动性的情况下，主要央行进行大规模资产购买，成本意识投资者将超过3.5万亿美元从主动管理的共同基金转移到被动管理的ETF。
- en: Competitive pressure is also reflected in **lower hedge fund fees**, which dropped
    from the traditional 2 percent annual management fee and 20 percent take of profits
    to an average of 1.48 percent and 17.4 percent, respectively, in 2017.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争压力还体现在对冲基金费用的降低上，2017年传统的年管理费2%和利润的20%分成下降到了平均1.48%和17.4%。
- en: From electronic to high-frequency trading
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从电子交易到高频交易
- en: Electronic trading has advanced dramatically in terms of capabilities, volume,
    coverage of asset classes, and geographies since networks started routing prices
    to computer terminals in the 1960s. Equity markets have been at the forefront
    of this trend worldwide. See Harris (2003) and Strumeyer (2017) for comprehensive
    coverage of relevant changes in financial markets; we will return to this topic
    when we cover how to work with market and fundamental data in the next chapter.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪60年代网络开始将价格路由到计算机终端以来，电子交易在能力、交易量、资产类别覆盖范围和地理范围方面取得了巨大进展。股票市场一直是全球这一趋势的先驱。有关金融市场相关变化的全面报道，请参阅Harris（2003）和Strumeyer（2017）；我们将在下一章讨论如何处理市场和基本数据时再次回到这个话题。
- en: The 1997 order-handling rules by the SEC introduced competition to exchanges
    through **electronic communication networks** (**ECNs**). ECNs are automated **alternative
    trading systems** (**ATS**) that match buy-and-sell orders at specified prices,
    primarily for equities and currencies, and are registered as broker-dealers. It
    allows significant brokerages and individual traders in different geographic locations
    to trade directly without intermediaries, both on exchanges and after hours.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 美国证券交易委员会于1997年颁布的订单处理规则通过电子通讯网络（ECN）向交易所引入了竞争。ECN是自动的替代交易系统（ATS），主要用于匹配指定价格的买卖订单，主要用于股票和货币，并且注册为经纪人。它允许不同地理位置的重要经纪公司和个人交易者在交易所和交易时间之后直接进行交易，而无需中介。
- en: '**Dark pools** are another type of private ATS that allows institutional investors
    to trade large orders without publicly revealing their information, contrary to
    how exchanges managed their order books prior to competition from ECNs. Dark pools
    do not publish pre-trade bids and offers, and trade prices only become public
    some time after execution. They have grown substantially since the mid-2000s to
    account for 40 percent of equities traded in the US due to concerns about adverse
    price movements of large orders and order front-running by high-frequency traders.
    They are often housed within large banks and are subject to SEC regulation.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 暗池是另一种私人ATS类型，允许机构投资者进行大宗交易，而不公开其信息，与交易所在ECN竞争之前管理其订单簿的方式相反。暗池不公布交易前的买卖报价，交易价格只在执行后的一段时间后才公开。由于对大宗订单不利价格波动和高频交易者的订单前瞻性交易的担忧，自2000年代中期以来，暗池已大幅增长，占美国股票交易的40%。它们通常设在大型银行内，并受到美国证券交易委员会的监管。
- en: With the rise of electronic trading, **algorithms for cost-effective execution**
    developed rapidly and adoption spread quickly from the sell-side to the buy-side
    and across asset classes. Automated trading emerged around 2000 as a sell-side
    tool aimed at cost-effective execution that broke down orders into smaller, sequenced
    chunks to limit their market impact. These tools spread to the buy side and became
    increasingly sophisticated by taking into account, for example, transaction costs
    and liquidity, as well as short-term price and volume forecasts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着电子交易的兴起，成本效益执行的算法迅速发展，并且从卖方迅速传播到买方和跨资产类别。自动化交易于2000年左右出现，作为一种旨在实现成本效益执行的卖方工具，将订单分解为较小的、有序的块，以限制它们对市场的影响。这些工具传播到买方，并通过考虑交易成本和流动性，以及短期价格和成交量预测等因素变得越来越复杂。
- en: '**Direct market access** (**DMA**) gives a trader greater control over execution
    by allowing them to send orders directly to the exchange using the infrastructure
    and market participant identification of a broker who is a member of an exchange.
    Sponsored access removes pre-trade risk controls by the brokers and forms the
    basis for **high-frequency trading** (**HFT**).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 直接市场访问（DMA）使交易者能够通过允许他们使用经纪人的基础设施和市场参与者身份直接向交易所发送订单，从而更好地控制执行。赞助访问通过经纪人删除交易前的风险控制，并形成高频交易的基础。
- en: HFT refers to automated trades in financial instruments that are executed with
    extremely low latency in the microsecond range and where participants hold positions
    for very short periods. The goal is to detect and exploit **inefficiencies in
    the market microstructure**, the institutional infrastructure of trading venues.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: HFT指的是在微秒范围内以极低延迟执行的金融工具的自动交易，参与者持有很短时间的头寸。其目标是检测和利用市场微观结构中的不效率，即交易场所的机构基础设施。
- en: HFT has grown substantially over the past 10 years and is estimated to make
    up roughly 55 percent of trading volume in US equity markets and about 40 percent
    in European equity markets. HFT has also grown in futures markets to roughly 80
    percent of foreign-exchange futures volumes and two-thirds of both interest rate
    and Treasury 10-year futures volumes (Miller 2016).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的10年里，HFT已大幅增长，据估计在美国股票市场占交易量的大约55％，在欧洲股票市场占40％左右。HFT在期货市场也增长到外汇期货交易量的大约80％，以及利率和国债10年期期货交易量的三分之二（Miller
    2016）。
- en: HFT strategies aim to earn small profits per trade using **passive or aggressive
    strategies**. Passive strategies include arbitrage trading to profit from very
    small price differentials for the same asset, or its derivatives, traded on different
    venues. Aggressive strategies include order anticipation or momentum ignition.
    Order anticipation, also known as liquidity detection, involves algorithms that
    submit small exploratory orders to detect hidden liquidity from large institutional
    investors and trade ahead of a large order to benefit from subsequent price movements.
    Momentum ignition implies an algorithm executing and canceling a series of orders to
    spoof other HFT algorithms into buying (or selling) more aggressively and benefit
    from the resulting price changes.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: HFT策略旨在利用**被动或激进策略**每笔交易赚取小额利润。被动策略包括套利交易，以从不同交易场所交易的同一资产或其衍生品的微小价格差异获利。激进策略包括订单预期或动量点火。订单预期，也称为流动性检测，涉及提交小型探索性订单以检测大型机构投资者的隐藏流动性，并在大订单之前交易以从随后的价格变动中获益。动量点火意味着算法执行和取消一系列订单，以欺骗其他HFT算法更积极地买入（或卖出），并从随后的价格变动中获益。
- en: Regulators have expressed concern over the potential link between certain aggressive
    HFT strategies and **increased market fragility and volatility**, such as that
    experienced during the May 2010 Flash Crash, the October 2014 Treasury market
    volatility, and the sudden crash by over 1,000 points of the Dow Jones Industrial
    Average on August 24, 2015\. At the same time, market liquidity has increased
    with trading volumes due to the presence of HFT, which has lowered overall transaction
    costs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构对某些激进的HFT策略与**市场脆弱性和波动性增加**之间的潜在联系表示担忧，例如2010年5月的闪崩、2014年10月的国债市场波动，以及2015年8月24日道琼斯工业平均指数突然暴跌超过1000点。与此同时，由于HFT的存在，市场流动性随着交易量的增加而增加，降低了总体交易成本。
- en: The combination of reduced trading volumes amid lower volatility and rising
    costs of technology and access to both data and trading venues has led to financial
    pressure. Aggregate HFT revenues from US stocks were estimated to have dropped
    beneath $1 billion in 2017 for the first time since 2008, down from $7.9 billion
    in 2009\. This trend has led to **industry consolidation**, with various acquisitions
    by, for example, the largest listed proprietary trading firm, Virtu Financial,
    and shared infrastructure investments, such as the new Go West ultra-low latency
    route between Chicago and Tokyo. Simultaneously, start-ups such as Alpha Trading
    Labs are making HFT trading infrastructure and data available to democratize HFT
    by crowdsourcing algorithms in return for a share of the profits.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在较低波动性和技术成本以及数据和交易场所的访问成本上升的情况下，交易量减少导致了财务压力。据估计，2017年美国股票的HFT收入首次跌破10亿美元，自2008年以来首次下降，而2009年为79亿美元。这一趋势导致了**行业整合**，例如最大的上市专营交易公司Virtu
    Financial的各种收购，以及共享基础设施投资，例如芝加哥和东京之间的新Go West超低延迟路线。与此同时，初创公司如Alpha Trading Labs正在通过众包算法来使HFT交易基础设施和数据可用，以换取利润的份额。
- en: Factor investing and smart beta funds
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 因子投资和智能贝塔基金
- en: The return provided by an asset is a function of the uncertainty or risk associated
    with the investment. An equity investment implies, for example, assuming a company's
    business risk, and a bond investment entails default risk. To the extent that
    **specific risk characteristics predict returns**, identifying and forecasting
    the behavior of these risk factors becomes a primary focus when designing an investment
    strategy. It yields valuable trading signals and is the key to superior active-management
    results. The industry's understanding of risk factors has evolved very substantially
    over time and has impacted how ML is used for trading. *Chapter 4*, *Financial
    Feature Engineering – How to Research Alpha Factors*, and *Chapter 5*, *Portfolio
    Optimization and Performance Evaluation*, will dive deeper into the practical
    applications of the concepts outlined here; see Ang (2014) for comprehensive coverage.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 资产提供的回报是与投资相关的不确定性或风险的函数。例如，股权投资意味着承担公司的业务风险，债券投资涉及违约风险。在特定风险特征预测回报的程度上，识别和预测这些风险因素的行为成为设计投资策略时的主要关注点。这产生了有价值的交易信号，并是优秀主动管理结果的关键。随着时间的推移，行业对风险因素的理解发生了非常大的变化，并影响了机器学习在交易中的应用。*第4章*，*金融特征工程-如何研究Alpha因子*，以及*第5章*，*投资组合优化和绩效评估*，将更深入地探讨这里概念的实际应用；详见Ang（2014）进行全面覆盖。
- en: '**Modern portfolio theory** (**MPT**) introduced the distinction between idiosyncratic
    and systematic sources of risk for a given asset. Idiosyncratic risk can be eliminated
    through diversification, but systematic risk cannot. In the early 1960s, the **capital
    asset pricing model** (**CAPM**) identified a single factor driving all asset
    returns: the return on the market portfolio in excess of T-bills. The market portfolio
    consisted of all tradable securities, weighted by their market value. The systematic
    exposure of an asset to the market is measured by **beta**, which is the correlation
    between the returns of the asset and the market portfolio.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**现代投资组合理论**（**MPT**）引入了对给定资产的特异风险和系统性风险的区分。特异风险可以通过分散化消除，但系统性风险则不能。在20世纪60年代初，**资本资产定价模型**（**CAPM**）确定了驱动所有资产回报的单一因素：超过T-bills的市场组合回报。市场组合包括所有可交易证券，按其市值加权。资产对市场的系统性暴露由**贝塔**来衡量，即资产回报与市场组合的相关性。'
- en: The recognition that the risk of an asset does not depend on the asset in isolation,
    but rather how it moves relative to other assets and the market as a whole, was
    a major conceptual breakthrough. In other words, assets earn a **risk premium**
    based on their exposure to underlying, **common risks** experienced by all assets,
    not due to their specific, idiosyncratic characteristics.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到资产的风险不取决于单独的资产，而是取决于它相对于其他资产和整个市场的运动方式，这是一个重大的概念突破。换句话说，资产根据其暴露于所有资产共同风险的风险溢价而获得回报，而不是由于其特定的特异性特征。
- en: Subsequently, academic research and industry experience have raised numerous
    critical questions regarding the CAPM prediction that an asset's risk premium
    depends only on its exposure to a single factor measured by the asset's beta.
    Instead, **numerous additional risk factors** have since been discovered. A factor
    is a quantifiable signal, attribute, or any variable that has historically correlated
    with future stock returns and is expected to remain correlated in the future.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，学术研究和行业经验提出了许多关于CAPM预测的关键问题，即资产的风险溢价仅取决于其暴露于资产贝塔所衡量的单一因素。相反，**已经发现了许多额外的风险因素**。因素是一个可量化的信号、属性或任何变量，它在历史上与未来股票回报相关，并且预计在未来仍然相关。
- en: These risk factors were labeled anomalies since they contradicted the **efficient
    market hypothesis** (**EMH**). The EMH maintains that market equilibrium would
    always price securities according to the CAPM so that no other factors should
    have predictive power (Malkiel 2003). The economic theory behind factors can be
    either rational, where factor risk premiums compensate for low returns during
    bad times, or behavioral, where agents fail to arbitrage away excess returns.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些风险因素被标记为异常，因为它们与**有效市场假说**（**EMH**）相矛盾。EMH认为市场均衡总是根据CAPM定价证券，因此其他因素不应具有预测能力（Malkiel
    2003）。因素背后的经济理论可以是理性的，即因素风险溢价补偿了不景气时期的低回报，也可以是行为的，即代理人未能套利超额回报。
- en: Well-known anomalies include the value, size, and momentum effects that help
    predict returns while controlling for the CAPM market factor. The **size effect**
    rests on small firms systematically outperforming large firms (Banz 1981; Reinganum
    1981). The **value effect** (Basu et. al. 1981) states that firms with low valuation
    metrics outperform their counterparts with the opposite characteristics. It suggests
    that firms with low price multiples, such as the price-to-earnings or the price-to-book
    ratios, perform better than their more expensive peers (as suggested by the inventors
    of value investing, Benjamin Graham and David Dodd, and popularized by Warren
    Buffet).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知的异常包括价值、规模和动量效应，这些效应有助于预测回报，同时控制CAPM市场因素。**规模效应**依赖于小公司系统性地胜过大公司（Banz 1981;
    Reinganum 1981）。**价值效应**（Basu等人1981）表明，具有低估值指标的公司胜过具有相反特征的公司。它表明，具有低价格倍数的公司，如市盈率或市净率，表现比更昂贵的同行更好（正如价值投资的发明者本杰明·格雷厄姆和大卫·多德所建议的，并由沃伦·巴菲特推广）。
- en: The **momentum effect**, discovered in the late 1980s by, among others, Clifford
    Asness, the founding partner of AQR, states that stocks with good momentum, in
    terms of recent 6-12 month returns, have higher returns going forward than poor
    momentum stocks with similar market risk. Researchers also found that value and
    momentum factors explain returns for stocks outside the US, as well as for other
    asset classes, such as bonds, currencies, and commodities, and additional risk
    factors (Jegadeesh and Titman 1993; Asness, Moskowitz, and Pedersen 2013).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**动量效应**是在1980年代末由Clifford Asness等人发现的，他们发现，具有良好动量的股票，即最近6-12个月的回报，未来的回报比市场风险相似的动量较差的股票更高。研究人员还发现，价值和动量因素解释了美国以外的股票回报，以及其他资产类别，如债券、货币和商品，以及其他风险因素（Jegadeesh和Titman
    1993; Asness，Moskowitz和Pedersen 2013）。'
- en: In fixed income, the value strategy is called **riding the yield curve** and
    is a form of the duration premium. In commodities, it is called the **roll return**,
    with a positive return for an upward-sloping futures curve and a negative return
    otherwise. In foreign exchange, the value strategy is called **carry**.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在固定收益中，价值策略被称为**沿着收益曲线投资**，是一种持续期溢价。在商品中，它被称为**卷曲回报**，对于上升的期货曲线有正回报，否则为负回报。在外汇中，价值策略被称为**套利**。
- en: There is also an **illiquidity premium**. Securities that are more illiquid
    trade at low prices and have high average excess returns, relative to their more
    liquid counterparts. Bonds with a higher default risk tend to have higher returns
    on average, reflecting a credit risk premium. Since investors are willing to pay
    for insurance against high volatility when returns tend to crash, sellers of volatility
    protection in options markets tend to earn high returns.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种流动性溢价。更不流动的证券以较低的价格交易，并且相对于更流动的证券，具有更高的平均超额回报。具有更高违约风险的债券平均回报较高，反映了信用风险溢价。由于投资者愿意为对高波动性的保险付费，当回报往往崩溃时，期权市场中的波动性保护的卖方往往会获得高回报。
- en: '**Multifactor models** define risks in broader and more diverse terms than
    just the market portfolio. In 1976, Stephen Ross proposed the **arbitrage pricing
    theory**, which asserted that investors are compensated for multiple systematic
    sources of risk that cannot be diversified away (Roll and Ross 1984). The three
    most important macro factors are growth, inflation, and volatility, in addition
    to productivity, demographic, and political risk. In 1993, Eugene Fama and Kenneth
    French combined the equity risk factors'' size and value with a market factor
    into a single three-factor model that better explained cross-sectional stock returns.
    They later added a model that also included bond risk factors to simultaneously
    explain returns for both asset classes (Fama and French 1993; 2015).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 多因素模型以比市场组合更广泛和多样的方式定义风险。1976年，斯蒂芬·罗斯提出了套利定价理论，该理论断言投资者得到了多种系统性风险的补偿，这些风险无法通过分散化消除（Roll
    and Ross 1984）。最重要的三个宏观因素是增长、通货膨胀和波动性，另外还有生产率、人口和政治风险。1993年，尤金·法玛和肯尼斯·弗伦奇将股票风险因素的规模和价值与市场因素结合成一个单一的三因子模型，更好地解释了横截面股票回报。他们后来添加了一个模型，同时包括债券风险因素，以同时解释两种资产类别的回报（Fama
    and French 1993; 2015）。
- en: A particularly attractive aspect of risk factors is their **low or negative
    correlation**. Value and momentum risk factors, for instance, are negatively correlated,
    reducing the risk and increasing risk-adjusted returns above and beyond the benefit
    implied by the risk factors. Furthermore, using leverage and long-short strategies,
    factor strategies can be combined into **market-neutral approaches**. The combination
    of long positions in securities exposed to positive risks with underweight or
    short positions in the securities exposed to negative risks allows for the collection
    of dynamic risk premiums.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 风险因素特别吸引人的一个方面是它们的低或负相关性。例如，价值和动量风险因素是负相关的，可以降低风险并增加超出风险因素所暗示的收益。此外，利用杠杆和多空策略，因子策略可以结合成市场中性方法。在暴露于正面风险的证券中建立多头头寸的同时，在暴露于负面风险的证券中建立轻仓或空头头寸，可以收集动态风险溢价。
- en: As a result, the factors that explained returns above and beyond the CAPM were
    incorporated into investment styles that tilt portfolios in favor of one or more
    factors, and assets began to migrate into factor-based portfolios. The 2008 financial
    crisis underlined how asset-class labels could be highly misleading and create
    a false sense of diversification when investors do not look at the underlying
    factor risks, as asset classes came crashing down together.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，解释超出CAPM的回报的因素被纳入了倾向于一种或多种因素的投资风格中，资产开始向基于因子的投资组合转移。2008年的金融危机强调了当投资者不看基础因素风险时，资产类别标签可能非常误导性，并在资产类别一起崩盘时产生虚假的分散投资感。
- en: Over the past several decades, quantitative factor investing has evolved from
    a simple approach based on two or three styles to **multifactor smart or exotic
    beta products**. Smart beta funds have crossed $1 trillion AUM in 2017, testifying
    to the popularity of the hybrid investment strategy that combines active and passive
    management. **Smart beta funds** take a passive strategy but modify it according
    to one or more factors, such as cheaper stocks or screening them according to
    dividend payouts, to generate better returns. This growth has coincided with increasing
    criticism of the high fees charged by traditional active managers as well as heightened
    scrutiny of their performance.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，量化因子投资已经从基于两种或三种风格的简单方法发展成了多因子智能或异类贝塔产品。2017年，智能贝塔基金的资产管理规模已经超过1万亿美元，证明了这种结合了主动和被动管理的混合投资策略的受欢迎程度。智能贝塔基金采取被动策略，但根据一种或多种因素进行修改，例如便宜的股票或根据股息支付进行筛选，以获得更好的回报。这种增长与对传统主动管理者收取高费用的批评以及对其绩效的加强审查同时出现。
- en: The ongoing discovery and successful forecasting of risk factors that, either
    individually or in combination with other risk factors, significantly impact future
    asset returns across asset classes is a key driver of the surge in ML in the investment
    industry and will be a key theme throughout this book.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对风险因素的持续发现和成功预测，无论是单独还是与其他风险因素结合，都显著影响了未来资产在各类资产中的回报，这是投资行业中机器学习激增的关键驱动因素，并将贯穿本书的一个关键主题。
- en: Algorithmic pioneers outperform humans
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法先驱者胜过人类
- en: The track record and growth of **assets under management** (**AUM**) of firms
    that spearheaded algorithmic trading has played a key role in generating investor
    interest and subsequent industry efforts to replicate their success. **Systematic
    funds differ from HFT** in that trades may be held significantly longer while
    seeking to exploit arbitrage opportunities as opposed to advantages from sheer
    speed.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 领先进行算法交易的公司的业绩和资产管理规模的增长在引起投资者兴趣以及随后的行业努力复制其成功方面发挥了关键作用。系统性基金与高频交易不同之处在于，交易可能持续时间更长，同时寻求利用套利机会，而不是仅仅依靠速度优势。
- en: Systematic strategies that mostly or exclusively rely on algorithmic decision-making
    were most famously introduced by mathematician James Simons, who founded **Renaissance
    Technologies** in 1982 and built it into the premier quant firm. Its secretive
    Medallion Fund, which is closed to outsiders, has earned an estimated annualized
    return of 35 percent since 1982.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 主要或完全依赖算法决策的系统性策略最著名的是由数学家詹姆斯·西蒙斯（James Simons）引入的，他于1982年创立了文艺复兴技术公司（Renaissance
    Technologies）并将其打造成为首屈一指的量化公司。其神秘的Medallion基金对外人关闭，自1982年以来的年化收益估计为35%。
- en: '**D. E. Shaw, Citadel, and Two Sigma**, three of the most prominent quantitative
    hedge funds that use systematic strategies based on algorithms, rose to the all-time
    top-20 performers for the first time in 2017, in terms of total dollars earned
    for investors, after fees, and since inception.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: D.E.肖、Citadel和Two Sigma，这三家最著名的依靠算法进行系统性策略的量化对冲基金，2017年首次跻身历史上收益最高的前20名，以总收益（扣除费用和自成立以来）计算。
- en: D. E. Shaw, founded in 1988 and with $50 billion in AUM in 2019, joined the
    list at number 3\. Citadel, started in 1990 by Kenneth Griffin, manages $32 billion,
    and ranked 5\. Two Sigma, started only in 2001 by D. E. Shaw alumni John Overdeck
    and David Siegel, has grown from $8 billion in AUM in 2011 to $60 billion in 2019\.
    **Bridgewater**, started by Ray Dalio in 1975, had over $160 billion in AUM in
    2019 and continues to lead due to its Pure Alpha fund, which also incorporates
    systematic strategies.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: D.E.肖（D. E. Shaw）成立于1988年，2019年资产管理规模达500亿美元，排名第3。Citadel由肯尼斯·格里芬（Kenneth Griffin）于1990年创立，管理着320亿美元，排名第5。Two
    Sigma由D.E.肖的校友约翰·奥弗德克（John Overdeck）和大卫·西格尔（David Siegel）于2001年创立，从2011年的80亿美元资产管理规模增长到2019年的600亿美元。雷·达里奥（Ray
    Dalio）于1975年创立的Bridgewater基金在2019年的资产管理规模超过1600亿美元，并且由于其Pure Alpha基金（也包括系统性策略）继续领先。
- en: Similarly, on the Institutional Investors 2018 Hedge Fund 100 list, the four
    largest firms, and five of the top six firms, rely largely or completely on computers
    and trading algorithms to make investment decisions—and all of them have been
    growing their assets in an otherwise challenging environment. Several quantitatively
    focused firms climbed the ranks and, in some cases, grew their assets by double-digit
    percentages. Number 2-ranked **Applied Quantitative Research** (**AQR**) grew
    its hedge fund assets by 48 percent in 2017 and by 29 percent in 2018 to nearly
    $90 billion.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在《机构投资者》2018年对冲基金100强榜单上，四家最大的公司和前六家公司中的五家公司主要或完全依靠计算机和交易算法进行投资决策，并且在其他具有挑战性的环境中不断增加其资产。几家定量化公司在榜单上攀升，并在某些情况下，其资产增长率达到两位数百分比。排名第2的应用量化研究（AQR）在2017年将其对冲基金资产增长了48%，2018年增长了29%，达到近900亿美元。
- en: ML-driven funds attract $1 trillion in AUM
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习驱动的基金吸引了1万亿美元的资产管理规模
- en: The familiar three revolutions in computing power, data availability, and statistical
    methods have made the adoption of systematic, data-driven strategies not only
    more compelling and cost-effective but a key source of competitive advantage.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 计算能力、数据可用性和统计方法的三次革命使得系统性、数据驱动的策略的采用不仅更具吸引力和成本效益，而且成为竞争优势的关键来源。
- en: As a result, algorithmic approaches are not only finding **wider application**
    in the hedge-fund industry that pioneered these strategies but across a broader
    range of asset managers and even passively managed vehicles such as ETFs. In particular,
    **predictive analytics** using ML and algorithmic automation play an increasingly
    prominent role in all steps of the investment process across asset classes, from
    idea generation and research to strategy formulation and portfolio construction,
    trade execution, and risk management.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，算法方法不仅在最先采用这些策略的对冲基金行业中找到了更广泛的应用，而且在更广泛的资产管理者和甚至被动管理的工具（如ETFs）中也得到了应用。特别是，使用机器学习和算法自动化的预测分析在投资过程的各个步骤中发挥着越来越重要的作用，包括从构思和研究到战略制定和投资组合构建、交易执行和风险管理等各种资产类别。
- en: Estimates of **industry size** vary because there is no objective definition
    of a quantitative or algorithmic fund. Many traditional hedge funds or even mutual
    funds and ETFs are introducing computer-driven strategies or integrating them
    into a discretionary environment in a human-plus-machine approach.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 由于对量化或算法基金没有客观定义，因此对行业规模的估计各不相同。许多传统对冲基金甚至共同基金和ETF都在引入计算机驱动的策略或将其整合到人加机器的自主环境中。
- en: According to the *Economist*, in 2016, systematic funds became the largest driver
    of institutional trading in the US stock market (ignoring HFT, which mainly acts
    as a middleman). In 2019, they accounted for over 35 percent of institutional
    volume, up from just 18 percent in 2010; just 10% of trading is still due to traditional
    equity funds. Measured by the Russell 3000 index, the **value of US stocks** is
    around $31 trillion. The three types of **computer-managed funds**—index funds,
    ETFs, and quant funds—**run around 35 percent**, whereas human managers at traditional
    hedge funds and other mutual funds manage just 24 percent.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《经济学人》的报道，2016年，系统性基金成为美国股市机构交易的最大驱动力（忽略了主要充当中间人的高频交易）。2019年，它们占机构交易量的35%以上，而2010年仅占18%；仅有10%的交易仍然是由传统股票基金进行的。根据罗素3000指数，美国股票的价值约为31万亿美元。三种计算机管理的基金——指数基金、ETF和量化基金——占了大约35%，而传统对冲基金和其他共同基金的人类管理者仅占24%。
- en: The market research firm Preqin estimates that almost 1,500 hedge funds make
    a majority of their trades with help from computer models. Quantitative hedge
    funds are now responsible for 27 percent of all US stock trades by investors,
    up from 14 percent in 2013\. But many use data scientists—or quants—who, in turn,
    use machines to build large statistical models.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 市场研究公司Preqin估计，几乎有1500家对冲基金的大部分交易都是在计算机模型的帮助下进行的。量化对冲基金现在负责投资者进行的所有美国股票交易的27%，而2013年仅占14%。但许多使用数据科学家或量化分析师，他们又使用机器来构建大型统计模型。
- en: In recent years, however, funds have moved toward true ML, where artificially
    intelligent systems can analyze large amounts of data at speed and improve themselves
    through such analyses. Recent examples include Rebellion Research, Sentient, and
    Aidyia, which rely on evolutionary algorithms and deep learning to devise fully
    automatic **artificial intelligence** (**AI**)-driven investment platforms.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，近年来，基金已经转向真正的机器学习，人工智能系统可以以速度分析大量数据，并通过这些分析改进自己。最近的例子包括Rebellion Research、Sentient和Aidyia，它们依赖进化算法和深度学习来设计完全自动的人工智能驱动的投资平台。
- en: From the core hedge fund industry, the adoption of algorithmic strategies has
    spread to mutual funds and even passively managed EFTs in the form of smart beta
    funds, and to discretionary funds in the form of quantamental approaches.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 从核心对冲基金行业，算法策略的采用已经扩展到共同基金，甚至以智能贝塔基金的形式进行被动管理的ETF，以及以量化基金的形式进行自由裁量基金。
- en: The emergence of quantamental funds
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量化基金的出现
- en: 'Two distinct approaches have evolved in active investment management: **systematic**
    (**or quant**) and **discretionary investing**. Systematic approaches rely on
    algorithms for a repeatable and data-driven approach to identify investment opportunities
    across many securities. In contrast, a discretionary approach involves an in-depth
    analysis of the fundamentals of a smaller number of securities. These two approaches
    are becoming more similar as fundamental managers take more data science-driven
    approaches.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 主动投资管理中出现了两种不同的方法：系统性（或量化）和自由裁量投资。系统性方法依赖算法进行可重复和数据驱动的方法，以识别许多证券的投资机会。相比之下，自由裁量方法涉及对较少数量证券的基本面进行深入分析。随着基本面管理者采用更多数据科学驱动的方法，这两种方法变得越来越相似。
- en: Even **fundamental traders** now arm themselves with quantitative techniques,
    accounting for $55 billion of systematic assets, according to Barclays. Agnostic
    to specific companies, quantitative funds trade based on patterns and dynamics
    across a wide swath of securities. Such quants accounted for about 17 percent
    of total hedge fund assets, as data compiled by Barclays in 2018 showed.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 即使基本面交易者现在也使用量化技术，根据巴克莱的数据，量化基金占据了55亿美元的系统性资产。量化基金不受特定公司的影响，而是根据证券市场的模式和动态进行交易。根据2018年巴克莱编制的数据，这样的量化基金占据了总对冲基金资产的约17%。
- en: '**Point72**, with $14 billion in assets, has been shifting about half of its
    portfolio managers to a human-plus-machine approach. Point72 is also investing
    tens of millions of dollars into a group that analyzes large amounts of alternative
    data and passes the results on to traders.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有140亿美元资产的Point72已经将其大约一半的投资组合经理转向了人加机器的方法。Point72还投资了数千万美元用于分析大量的替代数据，并将结果传递给交易员。
- en: Investments in strategic capabilities
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 战略能力的投资
- en: 'Three trends have boosted the use of data in algorithmic trading strategies
    and may further shift the investment industry from discretionary to quantitative
    styles:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 三个趋势推动了算法交易策略中数据的使用，并可能进一步将投资行业从自由裁量转向量化风格：
- en: The exponential increase in the availability of digital data
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字数据的可用性呈指数增长
- en: The increase in computing power and data storage capacity at a lower cost
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算能力和数据存储容量的成本降低
- en: The advances in statistical methods for analyzing complex datasets
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于分析复杂数据集的统计方法的进步
- en: Rising investments in related capabilities—technology, data, and, most importantly,
    skilled humans—highlight how significant algorithmic trading using ML has become
    for competitive advantage, especially in light of the rising popularity of passive,
    indexed investment vehicles, such as ETFs, since the 2008 financial crisis.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对相关能力（技术、数据，尤其是熟练的人员）的投资不断增加，突显了机器学习算法交易对于竞争优势的重要性，尤其是考虑到自2008年金融危机以来，被动的指数投资工具（如ETF）的日益流行。
- en: Morgan Stanley noted that only 23 percent of its quant clients say they are
    not considering using or not already using ML, down from 44 percent in 2016\.
    **Guggenheim Partners** built what it calls a supercomputing cluster for $1 million
    at the Lawrence Berkeley National Laboratory in California to help crunch numbers
    for Guggenheim's quant investment funds. Electricity for computers costs another
    $1 million per year.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利指出，仅有23%的量化客户表示他们不考虑使用或尚未使用机器学习，而2016年这一比例为44%。古根海姆合伙人在加利福尼亚州劳伦斯伯克利国家实验室建立了一台价值100万美元的超级计算机集群，以帮助处理古根海姆的量化投资基金的数据。计算机的电费每年还要花费100万美元。
- en: '**AQR** is a quantitative investment group that relies on academic research
    to identify and systematically trade factors that have, over time, proven to beat
    the broader market. The firm used to eschew the purely computer-powered strategies
    of quant peers such as Renaissance Technologies or DE Shaw. More recently, however,
    AQR has begun to seek profitable patterns in markets using ML to parse through
    novel datasets, such as satellite pictures of shadows cast by oil wells and tankers.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: AQR是一个依赖学术研究来识别并系统交易已经被证明能够击败更广泛市场的因素的量化投资集团。该公司过去不愿采用像文艺复兴技术或DE Shaw等同行那样纯粹由计算机驱动的策略。然而，最近，AQR已经开始利用机器学习在市场中寻找利润模式，以解析新颖数据集，例如石油井和油轮投射的卫星图片的阴影。
- en: The leading firm **BlackRock**, with over $5 trillion in AUM, also bets on algorithms
    to beat discretionary fund managers by heavily investing in SAE, a systematic
    trading firm it acquired during the financial crisis. Franklin Templeton bought
    Random Forest Capital, a debt-focused, data-led investment company, for an undisclosed
    amount, hoping that its technology can support the wider asset manager.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有超过5万亿美元资产的领先公司BlackRock也通过大量投资于SAE，一家在金融危机期间收购的系统性交易公司，来押注算法击败自由裁量基金经理。富兰克林泰普顿以未披露的金额收购了Random
    Forest Capital，一家以债务为重点的、以数据为导向的投资公司，希望其技术能支持更广泛的资产管理者。
- en: ML and alternative data
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习和替代数据
- en: Hedge funds have long looked for alpha through **informational advantage** and
    the ability to uncover new uncorrelated signals. Historically, this included things
    such as proprietary surveys of shoppers, or of voters ahead of elections or referendums.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对于**信息优势**和发现新的不相关信号，对冲基金长期以来一直在寻找Alpha。在历史上，这包括专有的购物者调查，或者在选举或公投之前对选民的调查。
- en: 'Occasionally, the use of company insiders, doctors, and expert networks to
    expand knowledge of industry trends or companies crosses legal lines: a series
    of prosecutions of traders, portfolio managers, and analysts for using **insider
    information** after 2010 has shaken the industry.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔，利用公司内部人员、医生和专家网络来扩展对行业趋势或公司的了解会越过法律界限：自2010年以来，一系列对交易员、投资组合经理和分析师使用**内幕信息**的起诉已经动摇了这个行业。
- en: In contrast, the informational advantage from exploiting conventional and alternative
    data sources using ML is not related to expert and industry networks or access
    to corporate management, but rather the ability to collect large quantities of
    very diverse data sources and analyze them in real time.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，利用机器学习开发传统和替代数据源的信息优势与专家和行业网络或接触企业管理无关，而是能够收集大量非常多样的数据源并实时分析它们的能力。
- en: Conventional data includes economic statistics, trading data, or corporate reports.
    **Alternative data** is much broader and includes sources such as satellite images,
    credit card sales, sentiment analysis, mobile geolocation data, and website scraping,
    as well as the conversion of data generated in the ordinary course of business
    into valuable intelligence. It includes, in principle, **any data source containing
    (potential) trading signals**.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 传统数据包括经济统计数据、交易数据或公司报告。**替代数据**范围更广，包括卫星图像、信用卡销售、情感分析、移动地理位置数据和网站抓取，以及将业务日常产生的数据转化为有价值的情报。原则上，它包括任何包含（潜在）交易信号的数据源。
- en: For instance, data from an insurance company on the sales of new car insurance
    policies captures not only the volumes of new car sales but can be broken down
    into brands or geographies. Many vendors scrape websites for valuable data, ranging
    from app downloads and user reviews to airline and hotel bookings. Social media
    sites can also be scraped for hints on consumer views and trends.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，来自保险公司关于新汽车保险政策销售的数据不仅捕捉到了新车销量，还可以细分为品牌或地理位置。许多供应商从网站上抓取有价值的数据，范围从应用程序下载和用户评论到航空公司和酒店预订。社交媒体网站也可以被用来获取消费者观点和趋势的线索。
- en: Typically, the datasets are large and require storage, access, and analysis
    using **scalable data solutions** for parallel processing, such as Hadoop and
    Spark. There are more than 1 billion websites with more than 10 trillion individual
    web pages, with 500 exabytes (or 500 billion gigabytes) of data, according to
    Deutsche Bank. And more than 100 million websites are added to the internet every
    year.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这些数据集很大，需要使用可扩展的数据解决方案进行存储、访问和分析，如Hadoop和Spark进行并行处理。据德意志银行称，全球有超过10万亿个网页的10亿多个网站，数据量达到500艾字节（或5000亿吉字节）。每年还有超过1亿个网站加入互联网。
- en: '**Real-time insights** into a company''s prospects, long before their results
    are released, can be gleaned from a decline in job listings on its website, the
    internal rating of its chief executive by employees on the recruitment site Glassdoor,
    or a dip in the average price of clothes on its website. Such information can
    be combined with satellite images of car parks and geolocation data from mobile
    phones that indicate how many people are visiting stores. On the other hand, strategic
    moves can be learned from a jump in job postings for specific functional areas
    or in certain geographies.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司发布结果之前，可以从其网站上职位招聘数量的下降、员工在招聘网站Glassdoor上对其首席执行官的内部评分，或者其网站上服装平均价格的下降中获得对公司前景的**实时见解**。这样的信息可以与汽车停车场的卫星图像和移动电话的地理位置数据相结合，这些数据表明有多少人在访问商店。另一方面，可以从特定职能领域或特定地理位置的职位发布数量的增加中了解战略动向。
- en: Among the most valuable sources is data that directly reveals consumer expenditures,
    with **credit card information** as a primary source. This data offers only a
    partial view of sales trends, but it can offer vital insights when combined with
    other data. Point72, for instance, at some point analyzed 80 million credit card
    transactions every day. We will explore the various sources, their use cases,
    and how to evaluate them in detail in *Chapter 3*, *Alternative Data for Finance
    – Categories and Use Cases*.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 最有价值的来源之一是直接揭示消费支出的数据，**信用卡信息**是主要来源。这些数据只能提供销售趋势的部分视图，但与其他数据结合使用时可以提供重要见解。例如，Point72曾经每天分析8000万笔信用卡交易。我们将在*第三章*《金融替代数据-分类和用例》中详细探讨各种数据来源、它们的用例以及如何评估它们。
- en: Investment groups have more than doubled their **spending on alternative sets**
    and data scientists in the past two years, as the asset management industry has
    tried to reinvigorate its fading fortunes. In December 2018, there were 375 alternative
    data providers listed on [alternativedata.org](http://alternativedata.org) (sponsored
    by provider Yipit).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去两年中，投资集团在替代数据和数据科学家上的**支出**已经翻了一番，因为资产管理行业试图振兴其日渐式微的命运。截至2018年12月，[alternativedata.org](http://alternativedata.org)（由Yipit提供支持）上列出了375家替代数据提供商。
- en: 'Asset managers spent a total of $373 million on datasets and hiring new employees
    to parse them in 2017, up 60 percent from 2016, and will probably spend a total
    of $616 million this year, according to a survey of investors by [alternativedata.org](http://alternativedata.org).
    It forecast that overall expenditures will climb to over $1 billion by 2020\.
    Some estimates are even higher: Optimus, a consultancy, estimates that investors
    are spending about $5 billion per year on alternative data, and expects the industry
    to grow 30 percent per year over the coming years.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，资产管理人员总共花费了3.73亿美元用于数据集和雇佣新员工来解析这些数据，比2016年增长了60%，今年的支出可能会达到6.16亿美元，根据[alternativedata.org](http://alternativedata.org)对投资者的调查。预测整体支出将在2020年超过10亿美元。一些估计甚至更高：咨询公司Optimus估计，投资者每年在另类数据上的支出约为50亿美元，并预计该行业未来几年将以30%的速度增长。
- en: As competition for valuable data sources intensifies, exclusivity arrangements
    are a key feature of data-source contracts, to maintain an informational advantage.
    At the same time, privacy concerns are mounting, and regulators have begun to
    start looking at the currently largely unregulated data-provider industry.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对有价值数据源的竞争加剧，独家安排成为数据源合同的一个关键特征，以保持信息优势。与此同时，隐私问题日益严重，监管机构已经开始关注目前在很大程度上没有受到监管的数据提供商行业。
- en: Crowdsourcing trading algorithms
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 众包交易算法
- en: More recently, several algorithmic trading firms have begun to offer investment
    platforms that provide access to data and a programming environment to crowdsource
    risk factors that become part of an investment strategy or entire trading algorithms.
    Key examples include WorldQuant, Quantopian, and, most recently, Alpha Trading
    Labs (launched in 2018).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一些算法交易公司开始提供投资平台，提供数据访问和编程环境，以众包风险因素，这些因素成为投资策略或整个交易算法的一部分。关键示例包括WorldQuant、Quantopian，以及最近推出的Alpha
    Trading Labs（2018年推出）。
- en: '**WorldQuant** was spun out of Millennium Management (AUM: $41 billion) in
    2007, for whom it manages around $5 billion. It employs hundreds of scientists
    and many more part-time workers around the world in its alpha factory, which organizes
    the investment process as a quantitative assembly line. This factory claims to
    have produced 4 million successfully tested alpha factors for inclusion in more
    complex trading strategies and is aiming for 100 million. Each alpha factor is
    an algorithm that seeks to predict a future asset price change. Other teams then
    combine alpha factors into strategies and strategies into portfolios, allocate
    funds between portfolios, and manage risk while avoiding strategies that cannibalize
    each other. See the *Appendix*, *Alpha Factor Library*, for dozens of examples
    of quantitative factors used at WorldQuant.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**WorldQuant**于2007年从Millennium Management（AUM：410亿美元）分拆出来，为其管理了约50亿美元。它在全球范围内雇佣了数百名科学家和更多的兼职工人，他们在其Alpha工厂中组织投资过程，将其视为定量装配线。该工厂声称已经生产了400万个成功测试的Alpha因子，用于更复杂的交易策略，并计划达到1亿个。每个Alpha因子都是一种寻求预测未来资产价格变化的算法。其他团队将Alpha因子组合成策略，策略组合成投资组合，在投资组合之间分配资金，并在避免相互蚕食的策略的同时管理风险。请参阅*附录*，*Alpha因子库*，了解WorldQuant使用的数十个定量因子的示例。'
- en: Designing and executing an ML-driven strategy
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计和执行基于ML的策略
- en: In this book, we demonstrate **how ML fits into the overall process of designing**,
    **executing, and** **evaluating a trading strategy**. To this end, we'll assume
    that an ML-based strategy is driven by data sources that contain predictive signals
    for the target universe and strategy, which, after suitable preprocessing and
    feature engineering, permit an ML model to predict asset returns or other strategy
    inputs. The model predictions, in turn, translate into buy or sell orders based
    on human discretion or automated rules, which in turn may be manually encoded
    or learned by another ML algorithm in an end-to-end approach.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们演示了**ML如何融入设计、执行和评估交易策略的整个过程**。为此，我们将假设基于ML的策略是由包含对目标宇宙和策略具有预测信号的数据源驱动的，经过适当的预处理和特征工程，允许ML模型预测资产回报或其他策略输入。模型预测进而根据人类裁量或自动规则转化为买入或卖出订单，这些规则可能是手动编码的，也可能是由另一个ML算法学习的端到端方法。
- en: '*Figure 1.1* depicts the key steps in this workflow, which also shapes the
    organization of this book:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1.1*描述了这个工作流程的关键步骤，也塑造了本书的组织结构：'
- en: '![](img/B15439_01_01.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B15439_01_01.png)'
- en: 'Figure 1.1: The ML4T workflow'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1：ML4T工作流程
- en: 'Part 1 introduces important skills and techniques that apply across different
    strategies and ML use cases. These include the following:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分介绍了适用于不同策略和ML用例的重要技能和技术。其中包括以下内容：
- en: How to source and manage important data sources
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何获取和管理重要数据源
- en: How to engineer informative features or alpha factors that extract signal content
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何设计信息丰富的特征或Alpha因子以提取信号内容
- en: How to manage a portfolio and track strategy performance
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何管理投资组合和跟踪策略绩效
- en: Moreover, *Chapter 8*, *The ML4T Workflow – From Model to Strategy Backtesting*,
    in Part 2, covers strategy backtesting. We will briefly outline each of these
    areas before turning to relevant ML use cases, which make up the bulk of the book
    in Parts 2, 3, and 4.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，第2部分的*第8章*，*ML4T工作流程-从模型到策略回测*，涵盖了策略回测。在转向相关的ML用例之前，我们将简要概述这些领域，这些领域在第2、3和4部分构成了本书的主体。
- en: Sourcing and managing data
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取和管理数据
- en: 'The dramatic evolution of data availability in terms of volume, variety, and
    velocity is a key complement to the application of ML to trading, which in turn
    has boosted industry spending on the acquisition of new data sources. However,
    the proliferating supply of data requires careful selection and management to
    uncover the potential value, including the following steps:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可用性在容量、多样性和速度方面的显著演变是ML应用于交易的关键补充，进而提高了行业对获取新数据源的支出。然而，不断增加的数据供应需要仔细选择和管理，以发现潜在价值，包括以下步骤：
- en: Identify and evaluate market, fundamental, and alternative data sources containing
    alpha signals that do not decay too quickly.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别和评估包含不会迅速衰减的alpha信号的市场、基本和替代数据来源。
- en: Deploy or access a cloud-based scalable data infrastructure and analytical tools
    like Hadoop or Spark to facilitate fast, flexible data access.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署或访问基于云的可扩展数据基础设施和分析工具，如Hadoop或Spark，以促进快速、灵活的数据访问。
- en: Carefully manage and curate data to avoid look-ahead bias by adjusting it to
    the desired frequency on a point-in-time basis. This means that data should reflect
    only information available and known at the given time. ML algorithms trained
    on distorted historical data will almost certainly fail during live trading.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仔细管理和策划数据，以避免向前偏差，通过按照所需频率在特定时间点进行调整。这意味着数据应该只反映在给定时间可用和已知的信息。在扭曲的历史数据上训练的ML算法几乎肯定会在实时交易中失败。
- en: We will cover these aspects in practical detail in *Chapter 2*, *Market and
    Fundamental Data – Sources and Techniques*, and *Chapter 3*, *Alternative Data
    for Finance – Categories and Use Cases*.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在*第2章*，*市场和基本数据-来源和技术*，以及*第3章*，*金融替代数据-类别和用例*中详细介绍这些方面。
- en: From alpha factor research to portfolio management
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从alpha因子研究到投资组合管理
- en: 'Alpha factors are designed to extract signals from data to predict returns
    for a given investment universe over the trading horizon. A typical factor takes
    on a single value for each asset when evaluated at a given point in time, but
    it may combine one or several input variables or time periods. If you are already
    familiar with the ML workflow (see *Chapter 6*, *The Machine Learning Process*),
    you may view alpha factors as domain-specific features designed for a specific
    strategy. Working with alpha factors entails a research phase and an execution
    phase as outlined in *Figure 1.2*:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Alpha因子旨在从数据中提取信号，以预测给定投资领域在交易期内的回报。典型因子在特定时间点评估时，对于每个资产都会产生一个单一值，但它可能结合一个或多个输入变量或时间段。如果您已经熟悉ML工作流程（参见*第6章*，*机器学习过程*），您可以将alpha因子视为为特定策略设计的领域特定特征。与alpha因子一起工作包括研究阶段和执行阶段，如*图1.2*所述：
- en: '![](img/B15439_01_02.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B15439_01_02.png)'
- en: 'Figure 1.2: The alpha factor research process'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2：Alpha因子研究过程
- en: The research phase
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究阶段
- en: The **research phase** includes the design and evaluation of alpha factors.
    A **predictive factor** captures some aspect of a systematic relationship between
    a data source and an important strategy input like asset returns. Optimizing the
    predictive power requires creative feature engineering in the form of effective
    data transformations.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**研究阶段**包括设计和评估alpha因子。**预测因子**捕捉了数据源与重要策略输入（如资产回报）之间系统关系的某些方面。优化预测能力需要创造性的特征工程，以有效地进行数据转换。'
- en: False discoveries due to **data mining** are a key risk that requires careful
    management. One way of reducing the risk is to focus the search process by following
    the guidance of decades of academic research that has produced several Nobel prizes.
    Many investors still prefer factors that align with theories about financial markets
    and investor behavior. Laying out these theories is beyond the scope of this book,
    but the references highlight avenues to dive deeper into this important framing
    aspect.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘导致的虚假发现是一个需要仔细管理的关键风险。减少风险的一种方法是通过遵循几十年的学术研究指导，这些研究产生了几个诺贝尔奖。许多投资者仍然更喜欢与金融市场和投资者行为理论相一致的因素。阐述这些理论超出了本书的范围，但参考资料突出了深入探讨这一重要框架方面的途径。
- en: Validating the signal content of an alpha factor requires a **robust estimate
    of its predictive power** in a representative context. There are numerous methodological
    and practical pitfalls that undermine a reliable estimate. In addition to data
    mining and the failure to correct for multiple testing bias, these pitfalls include
    the use of data contaminated by survivorship or look-ahead bias, not reflecting
    realistic **Principal, Interest and Taxes** (**PIT**) information. *Chapter 4*,
    *Financial Feature Engineering – How to Research Alpha Factors*, discusses how
    to successfully manage this process.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 验证alpha因子的信号内容需要在代表性环境中获得其预测能力的**稳健估计**。有许多方法论和实际陷阱会破坏可靠的估计。除了数据挖掘和未能纠正多重测试偏差之外，这些陷阱还包括使用受幸存者或向前偏差污染的数据，不反映现实的**本金、利息和税收**（**PIT**）信息。*第4章*，*金融特征工程-如何研究Alpha因子*，讨论了如何成功地管理这个过程。
- en: The execution phase
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 执行阶段
- en: During the **execution phase**, alpha factors emit signals that lead to buy
    or sell orders. The resulting portfolio holdings, in turn, have specific risk
    profiles that interact and contribute to the aggregate portfolio risk. Portfolio
    management involves optimizing position sizes to achieve a balance of return and
    risk of the portfolio that aligns with the investment objectives.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在**执行阶段**，alpha因子发出信号，导致买入或卖出订单。结果的投资组合持有，反过来会产生特定的风险配置文件，这些配置文件相互作用并有助于整体投资组合风险。投资组合管理涉及优化头寸大小，以实现与投资目标一致的投资组合回报和风险的平衡。
- en: '*Chapter 5*, *Portfolio Optimization and Performance Evaluation*, introduces
    key techniques and tools applicable to this phase of the trading strategy workflow,
    from portfolio optimization to performance measurement.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*投资组合优化和绩效评估*，介绍了适用于交易策略工作流程的关键技术和工具，从投资组合优化到绩效测量。'
- en: Strategy backtesting
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略回测
- en: Incorporating an investment idea into a real-life algorithmic strategy implies
    a significant risk that requires a **scientific approach**. Such an approach involves
    extensive empirical tests with the goal of rejecting the idea based on its performance
    in alternative out-of-sample market scenarios. Testing may involve simulated data
    to capture scenarios deemed possible but not reflected in historic data.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 将投资理念纳入实际算法策略中意味着需要一种需要科学方法的重大风险。这种方法涉及广泛的经验测试，目的是根据其在替代样本市场情景中的表现来拒绝该理念。测试可能涉及模拟数据，以捕捉可能但在历史数据中未反映的情景。
- en: To obtain unbiased performance estimates for a candidate strategy, we need a
    **backtesting engine** that simulates its execution in a realistic manner. In
    addition to the potential biases introduced by the data or a flawed use of statistics,
    the backtesting engine needs to accurately represent the practical aspects of
    trade-signal evaluation, order placement, and execution in line with market conditions.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得候选策略的无偏性绩效估计，我们需要一个能够以真实方式模拟其执行的回测引擎。除了数据引入的潜在偏见或统计使用上的缺陷，回测引擎还需要准确地代表交易信号评估、订单下达和执行的实际方面，符合市场条件。
- en: '*Chapter 8*, *The ML4T Workflow – From Model to Strategy Backtesting*, shows
    how to use backtrader and Zipline and navigate the multiple methodological challenges
    and completes the introduction to the end-to-end ML4T workflow.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 《第8章》，《ML4T工作流程-从模型到策略回测》，展示了如何使用backtrader和Zipline并应对多种方法论挑战，并完成了对端到端ML4T工作流程的介绍。
- en: ML for trading – strategies and use cases
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于交易的ML-策略和用例
- en: In practice, we apply ML to trading in the context of a specific strategy to
    meet a certain business goal. In this section, we briefly describe how trading
    strategies have evolved and diversified, and outline real-world examples of ML
    applications, highlighting how they relate to the content covered in this book.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，我们将ML应用于交易策略以满足特定的业务目标。在本节中，我们简要描述了交易策略的演变和多样化，并概述了ML应用的真实案例，突出了它们与本书内容的关联。
- en: The evolution of algorithmic strategies
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法策略的演变
- en: 'Quantitative strategies have evolved and become more sophisticated in three
    waves:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 量化策略在三波中变得更加复杂：
- en: In the 1980s and 1990s, signals often emerged from **academic research** and
    used a single or very few inputs derived from market and fundamental data. AQR,
    one of the largest quantitative hedge funds today, was founded in 1998 to implement
    such strategies at scale. These signals are now largely commoditized and available
    as ETF, such as basic mean-reversion strategies.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在20世纪80年代和90年代，信号通常来自学术研究，并使用从市场和基本数据中得出的单一或非常少的输入。如今，这些信号在很大程度上已经成为商品化，并作为ETF等形式的基本均值回归策略可用。
- en: In the 2000s, **factor-based investing** proliferated based on the pioneering
    work by Eugene Fama and Kenneth French and others. Funds used algorithms to identify
    assets exposed to risk factors like value or momentum to seek arbitrage opportunities.
    Redemptions during the early days of the financial crisis triggered the quant
    quake of August 2007, which cascaded through the factor-based fund industry. These
    strategies are now also available as long-only smart beta funds that tilt portfolios
    according to a given set of risk factors.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在2000年代，基于Eugene Fama和Kenneth French等人的开创性工作，基于因子的投资迅速增加。基金使用算法来识别暴露于价值或动量等风险因子的资产，以寻求套利机会。金融危机早期的赎回引发了2007年8月的量化地震，这一地震在基于因子的基金行业中蔓延。这些策略现在也可以作为长期智能β基金使用，根据一组给定的风险因子倾斜投资组合。
- en: 'The third era is driven by investments in **ML capabilities and alternative**
    data to generate profitable signals for repeatable trading strategies. Factor
    decay is a major challenge: the excess returns from new anomalies have been shown
    to drop by a quarter from discovery to publication, and by over 50 percent after
    publication due to competition and crowding.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三个时代是由对ML能力和替代数据的投资驱动的，以生成可重复的交易策略的盈利信号。因子衰减是一个主要挑战：新异常的超额回报已经显示出从发现到出版后下降了四分之一，出版后由于竞争和拥挤而下降了50%以上。
- en: 'Today, traders pursue a range of different objectives when using algorithms
    to execute rules:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，交易者在使用算法执行规则时追求一系列不同的目标：
- en: Trade execution algorithms that aim to achieve favorable pricing
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在获得有利定价的交易执行算法
- en: Short-term trades that aim to profit from small price movements, for example,
    due to arbitrage
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短期交易旨在从小价格波动中获利，例如由于套利
- en: Behavioral strategies that aim to anticipate the behavior of other market participants
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行为策略旨在预测其他市场参与者的行为
- en: Trading strategies based on absolute and relative price and return predictions
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于绝对和相对价格和回报预测的交易策略
- en: '**Trade-execution programs** aim to limit the market impact of trades and range
    from the simple slicing of trades to match time-weighted or volume-weighted average
    pricing. Simple algorithms leverage historical patterns, whereas more sophisticated
    versions take into account transaction costs, implementation shortfall, or predicted
    price movements.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 交易执行程序旨在限制交易的市场影响，范围从简单的交易切片到匹配时间加权或成交量加权的平均定价。简单的算法利用历史模式，而更复杂的版本则考虑了交易成本、执行差距或预测价格波动。
- en: '**HFT funds** most prominently rely on very short holding periods to benefit
    from minor price movements based on bid-ask or statistical arbitrage. **Behavioral
    algorithms** usually operate in lower-liquidity environments and aim to anticipate
    moves by a larger player with significant price impact, based, for example, on
    sniffing algorithms that generate insights into other market participants'' strategies.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: HFT基金最突出地依赖非常短的持有期，以从基于买卖报价或统计套利的小价格波动中获益。行为算法通常在低流动性环境中运作，并旨在预测具有重大价格影响的较大参与者的动向，例如基于嗅探算法生成对其他市场参与者策略的见解。
- en: In this book, we will focus on strategies that trade based on expectations of
    relative price changes over various time horizons beyond the very short term,
    dominated by latency advantages, because they are both widely used and very suitable
    for the application of ML.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将重点关注基于对各种时间范围内相对价格变化的预期进行交易的策略，这超出了由延迟优势主导的非常短期的范围，因为它们既被广泛使用，又非常适合应用ML。
- en: Use cases of ML for trading
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交易中ML的用例
- en: 'ML is capable of extracting tradable signals from a wide range of market, fundamental,
    and alternative data and is thus applicable to strategies targeting a range of
    asset classes and investment horizons. More generally, however, it is a flexible
    tool to support or automate decisions with quantifiable goals and digital data
    relevant to achieving these goals. Therefore, it can be applied at several steps
    of the trading process. There are numerous use cases in different categories,
    including:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: ML能够从各种市场、基本和替代数据中提取可交易的信号，因此适用于针对各种资产类别和投资周期的策略。然而，它更普遍地是一个灵活的工具，用于支持或自动化具有可量化目标和与实现这些目标相关的数字数据的决策。因此，它可以应用于交易过程的几个步骤。不同类别中有许多用例，包括：
- en: Data mining to identify patterns, extract features, and generate insights
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据挖掘以识别模式、提取特征和生成洞见
- en: Supervised learning to generate risk factors or alphas and create trade ideas
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习用于生成风险因素或Alpha并创建交易理念
- en: The aggregation of individual signals into a strategy
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将个别信号聚合成策略
- en: The allocation of assets according to risk profiles learned by an algorithm
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据算法学习的风险配置资产
- en: The testing and evaluation of strategies, including through the use of synthetic
    data
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用合成数据进行策略的测试和评估
- en: The interactive, automated refinement of a strategy using reinforcement learning
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用强化学习进行策略的交互式自动细化
- en: We briefly highlight some of these applications and identify where we will demonstrate
    their use in later chapters.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我们简要介绍了其中一些应用，并确定了我们将在后续章节中展示它们的地方。
- en: Data mining for feature extraction and insights
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据挖掘用于特征提取和洞见
- en: 'The cost-effective evaluation of large, complex datasets requires the detection
    of signals at scale. There are several examples throughout the book:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 成本效益的评估需要大规模地检测大型复杂数据集中的信号。本书中有几个例子：
- en: '**Information theory** helps estimate a signal content of candidate features
    and is thus useful for extracting the most valuable inputs for an ML model. In
    *Chapter 4*, *Financial Feature Engineering – How to Research Alpha Factors*,
    we use mutual information to compare the potential values of individual features
    for a supervised learning algorithm to predict asset returns. Chapter 18 in De
    Prado (2018) estimates the information content of a price series as a basis for
    deciding between alternative trading strategies.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息理论**有助于估计候选特征的信号内容，因此对于提取ML模型的最有价值的输入非常有用。在*第4章*，*金融特征工程-如何研究Alpha因子*中，我们使用互信息来比较个别特征的潜在价值，以便监督学习算法预测资产回报。De
    Prado（2018）的第18章估计了价格序列的信息内容，作为决定替代交易策略之间的基础。'
- en: '**Unsupervised learning** provides a broad range of methods to identify structure
    in data to gain insights or help solve a downstream task. We provide several examples:'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无监督学习**提供了一系列广泛的方法，用于识别数据中的结构，以获得洞见或帮助解决下游任务。我们提供了几个例子：'
- en: In *Chapter 13*, *Data-Driven Risk Factors and Asset Allocation with Unsupervised
    Learning*, we introduce clustering and dimensionality reduction to generate features
    from high-dimensional datasets.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在*第13章*，*使用无监督学习生成风险因素和资产配置*中，我们介绍了聚类和降维来从高维数据集中生成特征。
- en: In *Chapter 15*, *Topic Modeling – Summarizing Financial News*, we apply Bayesian
    probability models to summarize financial text data.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在*第15章*，*主题建模-总结金融新闻*中，我们应用贝叶斯概率模型来总结金融文本数据。
- en: In *Chapter 20*, *Autoencoders for Conditional Risk Factors and Asset Pricing*,
    we use deep learning to extract nonlinear risk factors conditioned on asset characteristics
    and predict stock returns based on Kelly et al. (2020).
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在*第20章*，*自动编码器用于条件风险因素和资产定价*中，我们使用深度学习来提取基于资产特征的非线性风险因素，并基于Kelly等人（2020）预测股票回报。
- en: '**Model transparency** emphasizes model-specific ways to gain insights into
    the predictive power of individual variables and introduce a novel game-theoretic
    approach called **SHapley Additive exPlanations** (**SHAP**). We apply it to gradient
    boosting machines with a large number of input variables in *Chapter 12*, *Boosting
    Your Trading Strategy*, and the *Appendix*, *Alpha Factor Library*.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型透明度**强调了获得对个别变量预测能力洞见的模型特定方法，并引入了一种称为**SHapley Additive exPlanations**（**SHAP**）的新型博弈论方法。我们在*第12章*，*提升您的交易策略*和*附录*，*Alpha因子库*中应用它到具有大量输入变量的梯度提升机。'
- en: Supervised learning for alpha factor creation
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用于Alpha因子创建的监督学习
- en: 'The most familiar rationale for applying ML to trading is to obtain predictions
    of asset fundamentals, price movements, or market conditions. A strategy can leverage
    multiple ML algorithms that build on each other:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 将ML应用于交易最熟悉的理由是获得资产基本面、价格变动或市场状况的预测。策略可以利用多个相互补充的ML算法：
- en: '**Downstream models** can generate signals at the portfolio level by integrating
    predictions about the prospects of individual assets, capital market expectations,
    and the correlation among securities.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下游模型**可以通过整合关于个别资产前景、资本市场预期和证券之间的相关性的预测，在投资组合层面生成信号。'
- en: Alternatively, ML predictions can inform **discretionary trades** as in the
    quantamental approach outlined previously.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者，ML预测可以像之前概述的量化基本方法一样，为**自由交易**提供信息。
- en: 'ML predictions can also **target specific risk factors**, such as value or
    volatility, or implement technical approaches, such as trend-following or mean
    reversion:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: ML预测也可以**针对特定的风险因素**，如价值或波动性，或实施技术方法，如趋势跟随或均值回归：
- en: In *Chapter 3*, *Alternative Data for Finance – Categories and Use Cases*, we
    illustrate how to work with fundamental data to create inputs to ML-driven valuation
    models.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在《第3章》《金融的替代数据-类别和用例》中，我们阐述了如何使用基本数据创建输入到基于机器学习的估值模型。
- en: In *Chapter 14*, *Text Data for Trading – Sentiment Analysis*, *Chapter 15*,
    *Topic Modeling – Summarizing Financial News*, and *Chapter 16*, *Word Embeddings
    for Earnings Calls and SEC Filings*, we use alternative data on business reviews
    that can be used to project revenues for a company as an input for a valuation
    exercise.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在《第14章》《用于交易的文本数据-情绪分析》、《第15章》《主题建模-总结金融新闻》和《第16章》《用于盈利电话和SEC备案的词嵌入》，我们使用关于商业评论的替代数据，可以用作公司收入的预测输入。
- en: In *Chapter 9*, *Time-Series Models for Volatility Forecasts and Statistical
    Arbitrage*, we demonstrate how to forecast macro variables as inputs to market
    expectations and how to forecast risk factors such as volatility.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在《第9章》《波动率预测和统计套利的时间序列模型》中，我们演示了如何预测宏观变量作为市场预期的输入，以及如何预测波动率等风险因素。
- en: In *Chapter 19*, *RNNs for Multivariate Time Series and Sentiment Analysis*,
    we introduce recurrent neural networks that achieve superior performance with
    nonlinear time series data.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在《第19章》《用于多变量时间序列和情绪分析的RNNs》，我们介绍了能够在非线性时间序列数据中实现卓越性能的循环神经网络。
- en: Asset allocation
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资产配置
- en: ML has been used to allocate portfolios based on decision-tree models that compute
    a hierarchical form of risk parity. As a result, risk characteristics are driven
    by patterns in asset prices rather than by asset classes and achieve superior
    risk-return characteristics.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习已被用于基于决策树模型分配投资组合，计算一种层次化的风险平价。因此，风险特征是由资产价格的模式驱动，而不是由资产类别驱动，并实现了卓越的风险回报特征。
- en: In *Chapter 5*, *Portfolio Optimization and Performance Evaluation*, and *Chapter
    13*, *Data-Driven Risk Factors and Asset Allocation with Unsupervised Learning*,
    we illustrate how hierarchical clustering extracts data-driven risk classes that
    better reflect correlation patterns than conventional asset class definition (see
    *Chapter 16* in De Prado 2018).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在《第5章》《投资组合优化和绩效评估》和《第13章》《无监督学习的数据驱动风险因素和资产配置》，我们阐述了分层聚类提取数据驱动的风险类别，这些类别比传统的资产类别定义更好地反映了相关模式（参见De
    Prado 2018年的《第16章》）。
- en: Testing trade ideas
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测试交易理念
- en: Backtesting is a critical step to select successful algorithmic trading strategies.
    Cross-validation using synthetic data is a key ML technique to generate reliable
    out-of-sample results when combined with appropriate methods to correct for multiple
    testing. The time-series nature of financial data requires modifications to the
    standard approach to avoid look-ahead bias or otherwise contaminating the data
    used for training, validation, and testing. In addition, the limited availability
    of historical data has given rise to alternative approaches that use synthetic
    data.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 回测是选择成功的算法交易策略的关键步骤。使用合成数据进行交叉验证是一种关键的机器学习技术，当与适当的方法结合使用以纠正多重测试时，可以生成可靠的样本外结果。金融数据的时间序列特性要求对标准方法进行修改，以避免前瞻性偏见或以其他方式污染用于训练、验证和测试的数据。此外，历史数据的有限可用性导致了使用合成数据的替代方法的出现。
- en: We will demonstrate various methods to test ML models using market, fundamental,
    and alternative data sources that obtain sound estimates of out-of-sample errors.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将演示使用市场、基本和替代数据来源测试机器学习模型的各种方法，以获得样本外误差的可靠估计。
- en: In *Chapter 21*, *Generative Adversarial Networks for Synthetic Time-Series
    Data*, we present **generative adversarial networks** (**GANs**), which are capable
    of producing high-quality synthetic data.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在《第21章》《用于合成时间序列数据的生成对抗网络》，我们介绍了能够产生高质量合成数据的生成对抗网络（GANs）。
- en: Reinforcement learning
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 强化学习
- en: Trading takes place in a competitive, interactive marketplace. Reinforcement
    learning aims to train agents to learn a policy function based on rewards; it
    is often considered as one of the most promising areas in financial ML. See, for
    example, Hendricks and Wilcox (2014) and Nevmyvaka, Feng, and Kearns (2006) for
    applications to trade execution.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 交易发生在竞争激烈、互动的市场中。强化学习旨在训练代理人学习基于奖励的策略函数；它通常被认为是金融机器学习中最有前途的领域之一。例如，Hendricks和Wilcox（2014）以及Nevmyvaka、Feng和Kearns（2006）应用于交易执行。
- en: In *Chapter 22*, *Deep Reinforcement Learning – Building a Trading Agent*, we
    present key reinforcement algorithms like Q-learning to demonstrate the training
    of reinforcement learning algorithms for trading using OpenAI's Gym environment.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在《第22章》《深度强化学习-构建交易代理》，我们介绍了关键的强化算法，如Q学习，以演示使用OpenAI的Gym环境训练交易的强化学习算法。
- en: Summary
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we reviewed key industry trends around algorithmic trading
    strategies, the emergence of alternative data, and the use of ML to exploit these
    new sources of informational advantage. Furthermore, we introduced key elements
    of the ML4T workflow and outlined important use cases of ML for trading in the
    context of different strategies.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了算法交易策略周围的关键行业趋势，替代数据的出现以及利用这些新信息优势的机器学习的使用。此外，我们介绍了ML4T工作流程的关键要素，并概述了在不同策略背景下进行交易的机器学习的重要用例。
- en: In the next two chapters, we will take a closer look at the oil that fuels any
    algorithmic trading strategy—the market, fundamental, and alternative data sources—using
    ML.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两章中，我们将更仔细地研究任何算法交易策略的燃料-市场、基本和替代数据来源-使用机器学习。
