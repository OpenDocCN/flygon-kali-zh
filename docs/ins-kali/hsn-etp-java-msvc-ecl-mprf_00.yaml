- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you learn about Eclipse MicroProfile, an open source specification
    for enterprise Java microservices that started back in 2016, along with its background
    and history, its value proposition to organizations and businesses, its community
    governance, the current Eclipse MicroProfile sub-projects (more are being added
    as the open source project evolves), its implementations, and its interoperability.
    It will also provide a peek into the future direction of Eclipse MicroProfile,
    a sample application in Red Hat's implementation of Eclipse MicroProfile in Thorntail,
    one of the runtimes provided by Red Hat Runtimes, and guidance and considerations
    for running Eclipse MicroProfile in hybrid-cloud and multi-cloud environments.
    This book will follow a step-by-step approach to help you understand the Eclipse
    MicroProfile project and its implementations in the market.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您了解Eclipse MicroProfile，这是一个于2016年开始的企业Java微服务的开源规范，以及其背景和历史、对组织和企业的价值主张、其社区治理、当前的Eclipse
    MicroProfile子项目（随着开源项目的发展，正在添加更多子项目）、其实现以及其互操作性。它还将提供对Eclipse MicroProfile未来方向的一瞥，以及在Red
    Hat的Thorntail中实现Eclipse MicroProfile的示例应用程序，这是Red Hat Runtimes提供的运行时之一，并提供在混合云和多云环境中运行Eclipse
    MicroProfile的指导和考虑因素。本书将采用逐步方法，帮助您了解Eclipse MicroProfile项目及其在市场上的实现。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for Java developers who wish to create enterprise microservices.
    To get the most out of this book, you need to be familiar with Java EE and the
    concept of microservices.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望创建企业微服务的Java开发人员。要充分利用本书，您需要熟悉Java EE和微服务的概念。
- en: To get the most out of this book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: A basic understanding of microservices and enterprise Java is required. Other
