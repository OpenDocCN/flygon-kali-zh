  zh: 第4节：测试和工具
- en: In this section, we'll learn about the various ways we can foster and defend
    a cleaner JavaScript code base with testing and tooling. Specifically, we'll learn
    how to write good tests that will protect us against regressions and unclean code.
    By doing this, we'll learn about various tools and automation processes that we
    can use to deliver higher-quality code in a team environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何通过测试和工具来促进和捍卫更清洁的JavaScript代码库。具体来说，我们将学习如何编写良好的测试，以保护我们免受代码退化和不干净代码的影响。通过这样做，我们将了解各种工具和自动化流程，可以在团队环境中交付更高质量的代码。
