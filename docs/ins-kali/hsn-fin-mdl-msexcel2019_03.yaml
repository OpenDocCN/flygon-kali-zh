- en: Steps for Building a Financial Model
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立财务模型的步骤
- en: 'Any project you wish to undertake should begin with gaining an accurate understanding
    of what the project is all about. If you start off in the wrong direction, one
    of three things will happen:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望进行的任何项目都应该从准确理解项目的内容开始。如果你开始错误的方向，将会发生以下三种情况之一：
- en: Part way through the project, you'll realize that this is not what the client
    wants, and you'll then have to start all over again
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目进行到一半时，你会意识到这不是客户想要的，然后你将不得不重新开始
- en: You'll end up convincing the client to accept a project that was never intended
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最终会说服客户接受一个从未打算的项目
- en: You'll persist with the wrong project and it'll end up being rejected
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会坚持错误的项目，最终被拒绝
- en: So much depends on this stage that it typically takes up about 75% of your total
    modeling time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段非常重要，通常占据你总建模时间的大约75%。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Discussions with management
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与管理层的讨论
- en: Building assumptions
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立假设
- en: Building a template for your model
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的模型建立一个模板
- en: Historical data
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史数据
- en: Projecting the balance sheet and profit and loss account
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测资产负债表和损益表
- en: Additional schedules and projections
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 额外的时间表和预测
- en: Cash flow statement
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现金流量表
- en: Valuation
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估值
- en: Discussions with management
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与管理层的讨论
- en: This is where you determine or confirm the scope and target of your model. Management
    is also the primary source of information about future plans and trends.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是确定或确认你的模型的范围和目标的地方。管理层也是关于未来计划和趋势的主要信息来源。
- en: Usually, it's not possible to get all of the details at the first time of asking.
    You should, therefore, be prepared to go back to the section heads and ask the
    same or similar questions from a position of better understanding.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，第一次询问时不可能得到所有细节。因此，你应该准备好回到部门负责人那里，从更好的理解的立场提出相同或类似的问题。
- en: Gauging management expectations
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估管理层的期望
- en: While discussing with management, you need to get a clear understanding of their
    expectations from the assignment and what they hope will be achieved.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在与管理层讨论时，你需要清楚地了解他们对任务的期望以及他们希望实现的目标。
- en: If all that is required is a projected cash flow, then a full-blown valuation
    model would be a waste of time and resources and you probably wouldn't get paid
    for the extra work. We will take a detailed look at the all-important cash flow
    statement and different valuation models later in this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所需的只是预测现金流量，那么一个完整的估值模型将是浪费时间和资源的，你可能不会为额外的工作付费。我们将在本书的后面详细讨论至关重要的现金流量表和不同的估值模型。
- en: Knowing your client's business
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解你的客户业务
- en: It is essential that you know the client's business thoroughly. You need to
    know the industry of the business and identify any peculiarities due to geographical
    location, as well as those specific to the client. You should also gain some knowledge
    of the trends in the industry, and who the client's competitors are. If the client
    operates in a specialized industry, you need to consider consulting with someone
    who is an expert in that field. Whenever there is uncertainty, corroborative evidence
    is one of the best forms of assurance that you are doing the right thing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要彻底了解客户的业务。你需要了解业务所在的行业，并识别由地理位置引起的任何特殊情况，以及客户特有的情况。你还应该了解行业的趋势，以及客户的竞争对手是谁。如果客户在一个专业行业运营，你需要考虑咨询该领域的专家。每当存在不确定性时，协同证据是你正在做正确事情的最好保证之一。
- en: Department heads
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部门负责人
- en: It is the department heads that will contribute the most toward building assumptions
    about future growth and expected trends. They have been in their respective areas
    of expertise for years and have come to understand the business better than most.
    As a result, you should place reliance on their responses.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 部门负责人将对未来增长和预期趋势做出最大的贡献。他们在各自的专业领域已经多年，比大多数人更了解业务。因此，你应该依赖他们的回答。
- en: You should therefore be in a position to assess how competent they are to give
    credible insight to the company's plans.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你应该能够评估他们是否有能力对公司的计划给出可信的见解。
- en: Building assumptions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立假设
- en: Financial modeling is all about projecting results or behavior into the future.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 财务建模就是将结果或行为投射到未来。
- en: To do this, you will need to build up a set of assumptions to bridge the gap
    between actual performance and future results. Although you will need to project
    every single item in the model, your assumptions will focus on items that will
    have a material effect on the final results. Other non-material items can be projected
    as, say, percentage of turnover (for revenue items) or a best judgement figure
    (for balance sheet items).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，你需要建立一套假设来弥合实际业绩和未来结果之间的差距。虽然你需要在模型中预测每一项，但你的假设将集中在对最终结果产生重大影响的项目上。其他非重要项目可以被预测为营业额的百分比（对于收入项目）或最佳判断数字（对于资产负债表项目）。
- en: Your assumptions will need to consider whether items will increase, decrease,
    or stay the same. How you calculate the projected change is referred to as the
    growth driver. For example, for revenue items, it could be inflation, year-on-year
    growth, or some other indicator.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你的假设需要考虑项目是否会增加、减少或保持不变。你计算预期变化的方式被称为增长驱动因素。例如，对于收入项目，它可能是通货膨胀、年度增长或其他指标。
- en: Building a template for your model
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你的模型建立一个模板
- en: It is always important to be systematic in the way you build and maintain your
    model. Even if you alone will make use of the model, whenever you have cause to
    revisit the model after a period of time, you would not want to have to wade through
    various schedules and worksheets to find what you need.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建和维护模型时，系统性总是很重要。即使你是唯一使用模型的人，当你在一段时间后需要重新审视模型时，你不希望不得不浏览各种时间表和工作表来找到你需要的内容。
- en: This is even more important if your model is going to be used by someone else.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的模型将由他人使用，这一点就更加重要。
- en: A good way to ensure that your model is easy to follow, and use is to build
    a template (a standard format) with some simple rules guiding how data is to be
    input and presented. In general, you will require at least six columns of figures,
    three each of historical and projected years, and another three or four columns
    for descriptive information. The template should enhance navigation and be easy
    to follow. The first major decision is whether to adopt a single worksheet or
    multiple worksheet approach.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您的模型易于遵循和使用的好方法是建立一个模板（标准格式），其中有一些简单的规则指导数据的输入和呈现方式。一般来说，您至少需要六列数字，分别是历史和预测年份的三列，以及另外三列或四列用于描述信息。模板应该增强导航并易于遵循。第一个重要的决定是是否采用单个工作表或多个工作表的方法。
- en: 'The following are some of the pros and cons of both approaches:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是两种方法的一些优缺点：
- en: '**Multiple worksheet approach**: In a multiple worksheet approach, each worksheet
    is dedicated to one statement. So, you have assumptions, balance sheet, profit
    and loss, cash flow statements, and so on, all on separate worksheets. This means
    that you will end up with 10 or more worksheets. The following screenshot gives
    an indication of the multiple tabs required in this approach:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多工作表方法**：在多工作表方法中，每个工作表专门用于一个报表。因此，您会有假设、资产负债表、损益表、现金流量表等各自在单独的工作表上。这意味着您最终会有10个或更多的工作表。下面的屏幕截图显示了这种方法所需的多个选项卡：'
- en: '![](img/4d3ab007-e4f7-40cb-b4ea-a548c975e7f7.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4d3ab007-e4f7-40cb-b4ea-a548c975e7f7.png)'
- en: When you dedicate one worksheet to one statement only, for example, the balance
    sheet, you know that everything on the balance sheet worksheet relates to the
    balance sheet alone. There is no ambiguous content on the worksheet. If you then
    need to modify or query the content of that worksheet, you can do so without having
    to consider whether or not you are affecting a statement other than the balance
    sheet.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将一个工作表专门用于一个报表时，例如资产负债表，您知道资产负债表工作表上的所有内容都与资产负债表相关。工作表上没有模糊不清的内容。如果您需要修改或查询该工作表的内容，您可以这样做，而无需考虑是否会影响除资产负债表之外的其他报表。
- en: In order to facilitate efficient navigation through your model, you should ensure
    that each year is in the same column on each worksheet. So that, if the `Y05F`
    year is in column **J** on the balance sheet worksheet, it should be in column
    **J** on the profit and loss, cash flow, and all other worksheets.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便通过您的模型进行高效的导航，您应该确保每年在每个工作表上都在同一列中。因此，如果在资产负债表工作表上，`Y05F`年在**J**列中，那么在损益表、现金流量表和所有其他工作表中也应该在**J**列中。
- en: '**Single worksheet approach**: In order to follow this approach, you must ensure
    that you maintain a standard layout for all statements right from the outset.
    Any change to column width or attempts to insert or delete columns will affect
    all statements since they are stacked one on top of the other. An important part
    of this approach is the grouping of each statement. Excel allows you to group
    rows so that they can be collapsed and hidden or expanded and revealed by clicking
    the **–** or **+** that is displayed alongside the row labels when the group is
    created. The following screenshot is an example of the single worksheet approach:'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单工作表方法**：为了遵循这种方法，您必须确保从一开始就保持所有报表的标准布局。对列宽度的任何更改或尝试插入或删除列都会影响所有报表，因为它们是依次堆叠在一起的。这种方法的一个重要部分是对每个报表进行分组。Excel允许您对行进行分组，以便可以通过单击与创建组时显示的行标签旁边的**–**或**+**来折叠和隐藏或展开和显示它们。下面的屏幕截图是单工作表方法的一个示例：'
- en: '![](img/551d3912-4924-49d4-b29d-9ba58b7caaaf.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/551d3912-4924-49d4-b29d-9ba58b7caaaf.png)'
- en: There are vertical lines, down the left border, just before the row numbers.
    The length of each vertical line covers the range of rows included in that particular
    group. The collapse or expand button is displayed at the end of the line, just
    after the last row of the group. It appears as a **–** sign when the group is
    expanded. Clicking the **–** sign will collapse the group and turn the sign to
    a **+** sign. You click the **+** sign if you wish to expand the group.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在左边框的垂直线上，就在行号之前，有垂直线。每条垂直线的长度覆盖了该特定组中包含的行范围。折叠或展开按钮显示在该行的末尾，就在该组的最后一行之后。当组展开时，它显示为**–**号。单击**–**号将折叠该组，并将标志变为**+**号。如果要展开该组，则单击**+**号。
- en: 'You will create the groups so that, when you collapse a statement, the title
    of that statement will remain visible as shown in the following screenshot. In
    this screenshot, you will notice that, with the schedules collapsed, row **8**
    is followed by row **57**. The rows in between house the `ASSUMPTIONS` schedule.
    By pressing the **+** sign beside the row **57** label, the group will be expanded
    to expose the full schedule. The following screenshot is an example of how your
    groups should look when arranged properly:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您将创建分组，以便在折叠语句时，该语句的标题将保持可见，如下面的屏幕截图所示。在此屏幕截图中，您将注意到，在将日程表折叠后，第**8**行后面是第**57**行。中间的行包含“假设”日程表。通过按下标签为第**57**行旁边的**+**号，该组将展开以显示完整的日程表。下面的屏幕截图是您的分组在正确排列时应该看起来的样子：
- en: '![](img/953b6c8c-ec0c-4bb3-b4fe-b184f23762f5.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/953b6c8c-ec0c-4bb3-b4fe-b184f23762f5.png)'
- en: Next, we will look at the column layout. With navigation issues at the back
    of your mind, reduce the width of the first two columns, **A** and **B**, and
    expand column **C**, as shown in the following screenshot. Column **A** will be
    used for the first level of titles, column **B** for the second level of titles,
    and column **C** the description or details that would require a wider column.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将看一下列布局。在考虑导航问题的基础上，缩小第一列**A**和第二列**B**的宽度，并扩展第三列**C**，如下面的屏幕截图所示。第一列**A**将用于一级标题，第二列**B**用于二级标题，第三列**C**用于需要更宽列的描述或细节。
- en: 'The following screenshot shows how your model template should look:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的屏幕截图显示了您的模型模板应该是什么样子：
- en: '![](img/25613490-2e82-495b-8174-9e8da3565174.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/25613490-2e82-495b-8174-9e8da3565174.png)'
- en: This arrangement gives a cascading effect and facilitates quick navigation between
    headings of the same level, using Excel keyboard shortcuts. For example, with
    the cursor on `ASSUMPTIONS`, cell **A8**, pressing *Ctrl* + the down arrow (*↓*)
    will cause the cursor to jump down to cell **A25**, `Balance Sheet Assumptions`.
    Column **D** will be for the `Units` and column **E** for the first year of historical
    financials. As mentioned earlier in this chapter, the years should retain the
    same column on every worksheet in the multiple worksheet approach. With the single
    worksheet approach, this is not an issue as the statements are stacked one on
    top of another.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种排列产生了一个级联效应，并且利用Excel键盘快捷键可以快速在同一级别的标题之间进行导航。例如，光标位于`假设`，单元格**A8**上，按下*Ctrl*
    +下箭头（*↓*）将使光标跳到单元格**A25**，`资产负债表假设`。列**D**将用于`单位`，列**E**将用于历史财务的第一年。正如本章前面提到的，每个工作表上的年份应该保持相同的列。对于单工作表方法，这不是问题，因为报表是依次堆叠在一起的。
- en: '**Color coding**: This is a method used to differentiate between typed-in (hardcoded)
    cells that may be changed and revised, and those cells that contain formulas.
    Hardcoded cells should be in blue font with calculated cells retaining the default
    black color. This will be very helpful when troubleshooting or when there is the
    need to amend original assumptions. You will be able to very quickly identify
    the input cells, which are the only cells that may require modifying.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色编码**：这是一种区分键入（硬编码）单元格和可能被更改和修订的单元格以及包含公式的单元格的方法。硬编码单元格应该以蓝色字体显示，计算单元格保留默认的黑色。这在故障排除或需要修改原始假设时将非常有帮助。您将能够非常快速地识别输入单元格，这些是唯一可能需要修改的单元格。'
- en: '**Freeze panes**: With this option, you will be able to leave titles and column
    headings visible when you scroll down below their usual level of visibility. You
    should freeze panes, so that the balance sheet Balance Check and the Years will
    remain visible in the frozen rows.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冻结窗格**：通过这个选项，当您向下滚动到通常可见度以下时，标题和列标题将保持可见。您应该冻结窗格，以便资产负债表平衡检查和年份保持在冻结行中可见。'
- en: '**Rounding off**: The significance of rounding off becomes apparent when you
    have to populate 10 columns with annual financials. Screen space gets filled up
    very quickly, making it necessary to scroll to the right in order to view some
    of the data.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**四舍五入**：当您需要填写10列年度财务数据时，四舍五入的重要性就显而易见了。屏幕空间很快就会被填满，这就需要向右滚动才能查看一些数据。'
- en: As much as possible, you should round off your figures so that all of the years
    fit within one screen width.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能地，您应该四舍五入您的数字，以便所有年份都适合一个屏幕宽度。
- en: Historical financial data
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 历史财务数据
- en: Once you have the template in place, the next step is to obtain historical financials.
    With historical data, we are interested in the balance sheet, profit and loss
    account, and cash flow statement. It is common, in the course of preparing financial
    statements, to have a number of initial drafts which may have content that will
    been superseded when the final statements are agreed. Ensure that the financials
    you are given are the final audited financial statements. The more information
    you have, the more accurate your projections. However, you must not get carried
    away, as too much information will make the model unnecessarily cumbersome. Generally,
    historical data is limited to five years, with another five years of projected
    financials. Try to get soft copies of the historical financials in Excel readable
    format, as this will significantly reduce the amount of time you will need to
    spend converting into your template format.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦模板就位，下一步就是获取历史财务数据。在历史数据中，我们对资产负债表、损益表和现金流量表感兴趣。在准备财务报表的过程中，通常会有一些初始草稿，这些草稿在最终报表达成一致时可能已经过时。确保您收到的财务报表是最终经过审计的财务报表。您拥有的信息越多，您的预测就越准确。但是，您不应该过分，因为太多的信息会使模型变得不必要地繁琐。通常，历史数据限制在五年内，再有五年的预测财务数据。尽量获取Excel可读格式的历史财务数据软拷贝，因为这将大大减少您需要花费的时间将其转换为模板格式。
- en: Inevitably, you will need to tidy up the data to bring formatting and arrangement
    in line with your model template and other anomalies. The actual figures from
    the historical financials will not change as you create your model; however, more
    often than not, you would have obtained the financials from a source that works
    with different preferences and priorities to yours. Moreover, the financials were
    not prepared with you and your financial model in mind. Imported data is therefore
    riddled with formatting or presentation anomalies, which make it difficult and
    sometimes impossible to utilize some Excel tools and shortcuts. This makes it
    necessary to retype some or all of the financials.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不可避免地，您需要整理数据，使格式和排列符合您的模板和其他异常。历史财务数据中的实际数字在创建模型时不会改变；然而，往往情况是，您从一个与您不同偏好和优先级的来源获得了财务数据。此外，这些财务数据并不是为您和您的财务模型而准备的。因此，导入的数据中充满了格式或演示异常，这使得有时很难甚至不可能使用一些Excel工具和快捷键。这就需要重新输入一些或全部财务数据。
- en: 'The following screenshot is the published balance sheet at **August 31, 2016**
    of **ACCENTURE PLC**, extracted from the Accenture website ([https://www.accenture.com/_acnmedia/PDF-35/Accenture-2016-Shareholder-Letter10-K006.pdf](https://www.accenture.com/_acnmedia/PDF-35/Accenture-2016-Shareholder-Letter10-K006.pdf)).
    It illustrates how even the most accomplished financials will need to be adjusted
    to suit your template:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图是**ACCENTURE PLC**在**2016年8月31日**发布的资产负债表，摘自Accenture网站（[https://www.accenture.com/_acnmedia/PDF-35/Accenture-2016-Shareholder-Letter10-K006.pdf](https://www.accenture.com/_acnmedia/PDF-35/Accenture-2016-Shareholder-Letter10-K006.pdf)）。它说明了即使是最成功的财务数据也需要调整以适应您的模板：
- en: '![](img/515e1f46-937e-49e8-b535-e019659056f8.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/515e1f46-937e-49e8-b535-e019659056f8.png)'
- en: 'Since we need five years'' historical financial statements, we will need to
    download two more sets of accounts, for the years ended August 31, 2014 (which
    will include the 2013 figures) and 2012 so that we have accounts for the years
    2012 to 2016. This means that you will have to repeat all of the corrections and
    adjustments on the other two sets of accounts. After correcting for formatting
    and presentation in the historical accounts, you should convert the historical
    financials into your template with the earliest year in column **E** followed
    by the next four years in subsequent columns. You should ensure that the balance
    check for these historical years is `TRUE`, which will give you confidence that
    the historical figures have been completely and accurately imported. The following
    screenshot illustrates how the balance check shows that the balance sheets are
    in balance:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们需要五年的历史财务报表，我们需要下载另外两套账目，截至2014年8月31日的账目（其中将包括2013年的数据）和2012年的账目，以便我们有2012年至2016年的账目。这意味着你需要在另外两套账目上重复所有的更正和调整。在更正历史账目的格式和呈现后，你应该将历史财务数据转换为你的模板，最早的年份在**E**列，接下来的四年在随后的列中。你应该确保这些历史年份的余额检查为“TRUE”，这将让你确信历史数据已完全准确地导入。以下截图说明了余额检查显示资产负债表平衡的情况：
- en: '![](img/f2a17f32-3e3e-466b-8024-c5a991da7674.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: 为了预测财务数据，你需要确定资产负债表和损益表的增长驱动因素。增长驱动因素是最能捕捉各项指标在多年内变动的参数。项目的性质和你的专业知识将决定你选择哪个参数作为适当的增长驱动因素。例如，营业额的增长驱动因素可以是年度增长率或通货膨胀。
- en: Projecting the balance sheet and profit and loss account
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你应该知道，资产负债表的增长驱动因素并不像损益表那样直接。我们将在[第5章](2b5b62ec-1a7d-4e05-8568-36baaf99474c.xhtml)中详细介绍这一点，*理解项目和建立假设*。
- en: In order to project the financials, you will need to determine the growth drivers
    for the balance sheet and profit and loss account. Growth drivers are those parameters
    that best capture the movement in individual items over the years. The nature
    of the item and your expertise will determine which parameter you select as an
    appropriate growth driver. An example of a growth driver for turnover is the year-on-year
    growth or inflation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将预测未来五年的增长驱动因素。
- en: You should know that the balance sheet growth drivers are not as straightforward
    as with the profit and loss. We will cover this in detail in [Chapter 5](2b5b62ec-1a7d-4e05-8568-36baaf99474c.xhtml), *Understanding
    the Project and Building Assumptions*.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 对于接下来的每一年，对于每一项，都要按照以下步骤建立资产负债表和损益表。
- en: Once the growth drivers have been calculated, you will then need to refer to
    your notes on the discussions with the management and, in particular, the section
    heads for their suggestions on how growth is likely to behave in the next five
    years. An example may be a steady annual increase at the historical **compounded
    annual growth rate** (**CAGR**) for the previous five years. The CAGR will be
    explained in detail in [Chapter 5](2b5b62ec-1a7d-4e05-8568-36baaf99474c.xhtml), *Understanding
    the Project and Building Assumptions*.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些后，将第一个预测年份“Y06F”的驱动因素应用于前一年“Y05A”的实际营业额，即历史数据的最后一年，以得出“Y06F”的预测营业额，依此类推，如下截图所示：
- en: Now, we will project the growth drivers for the next five years.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 额外的计划和预测
- en: 'Once you have done that, apply the driver for the first projected year, `Y06F`,
    to the actual turnover of the previous year `Y05A`, which is the final year of
    historical data, to arrive at the projected turnover for `Y06F` and so on, as
    seen in the following screenshot:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: （截图）
- en: '![](img/d50585da-5cd4-40e0-81d6-1fbb0bc7b329.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: 一旦计算出增长驱动因素，你将需要参考与管理层的讨论以及部门负责人的意见，特别是关于未来五年增长可能表现的部分。一个例子可能是过去五年的历史**复合年增长率**（CAGR）的稳定年度增长。CAGR将在[第5章](2b5b62ec-1a7d-4e05-8568-36baaf99474c.xhtml)中详细解释，*理解项目和建立假设*。
- en: Follow this procedure for each of the following years, for each item, to build
    up the balance sheet and profit and loss account.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: （截图）
- en: Additional schedules and projections
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预测资产负债表和损益表
- en: One of the first things you will notice in the preceding screenshot is that
    the `Balance Check` is now red and `FALSE` for the projected years. This is because
    our balance sheet and profit and loss account are not yet complete. We have projected
    growth for most items, but there are certain items that require specific treatment,
    CapEx, depreciation, loans, and interest.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，你会注意到的第一件事是，“余额检查”现在是红色的，并且对于预测年份是“FALSE”。这是因为我们的资产负债表和损益表还没有完成。我们对大多数项目进行了预测增长，但有一些项目需要特定的处理，如资本支出、折旧、贷款和利息。
- en: '`ASSET SCHEDULE`: This schedule is prepared to capture the movement in property,
    plant, and machinery. The following screenshot shows the full `Capex` and `Depreciation
    Schedule` values:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “资产计划表”：此计划表是为了捕捉房地产、设备和机械的变动而准备的。以下截图显示了完整的“资本支出”和“折旧计划”数值：
- en: '![](img/2ff620f1-2441-4582-bdb1-52e3f3852aeb.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: （截图）
- en: The company's plans for CapEx over the duration of the model will be reflected
    here. Historical CapEx and disposal of assets will be shown under the years during
    which the expenditure or sale took place. The schedule will also take into account
    the cost of the assets and useful life and depreciation rates and methods. Assets
    with different depreciation rates will be treated separately.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在模型期间的资本支出计划将在这里反映出来。历史资本支出和资产处置将显示在发生支出或销售的年份下。该计划还将考虑资产成本、有用寿命、折旧率和方法。具有不同折旧率的资产将单独处理。
- en: The ultimate destination of this schedule is the end of year total cost of fixed
    assets, accumulated depreciation charge. These will be arrived at using the BASE
    method. These balances are taken to the balance sheet. Another important output
    of this schedule is the total depreciation for the year that is taken to the profit
    and loss account.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个表的最终目的地是年末固定资产总成本、累计折旧费用。这些将使用BASE方法得出。这些余额被带入资产负债表。这个表的另一个重要输出是年度折旧总额，这个总额被带入损益表。
- en: '`DEBT SCHEDULE`: The debt schedule is prepared to map the movement in secured
    and unsecured loans. Here, again, using the BASE method, we arrive at the closing
    balances that are taken to the balance sheet. The schedule is also used to calculate
    the interest charge for the year, which is taken to the profit and loss account. The
    following screenshot is an illustration of the debt schedule and other schedules
    used to update the balance sheet and profit and loss account:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “债务表”：债务表是为了记录担保和非担保贷款的变动而准备的。同样地，使用BASE方法，我们得出年末余额，这些余额被带入资产负债表。这个表也用于计算年度利息费用，这个费用被带入损益表。以下截图是债务表和其他用于更新资产负债表和损益表的表的示例：
- en: '![](img/79f93b5a-03c8-4344-af4c-95ad6c4f8383.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/79f93b5a-03c8-4344-af4c-95ad6c4f8383.png)'
- en: '**Changes in equity**: Equity is represented by share capital and accumulated
    reserves that have not been distributed. Additions to share capital will be reflected
    here, as well as movement in reserves as a result of profit or loss for the year
    and dividends and other distributions. The final balances of share capital and
    reserves are taken to the balance sheet.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 股权变动：股权由未分配的股本和累积储备表示。股本的增加以及由于年度利润或亏损以及股利和其他分配而导致的储备变动将在这里反映出来。股本和储备的最终余额被带入资产负债表。
- en: Cash flow statement
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现金流量表
- en: 'At this stage, our profit and loss accounts for the projected years are now
    completely populated. However, our balance check is still showing a red `FALSE`,
    indicating that there is something missing from the balance sheet. Unlike other
    items, it is not possible to project cash. The cash balance is a fallout from
    all transactions carried out during the period under review. This fact is captured
    in the cash flow statement, which considers the inflows and outflows of cash.
    The net result is then applied to the opening cash balance to arrive at the closing
    cash balance at the period end. The following screenshot shows a completed cash
    flow statement, which ends with a closing balance for cash, which is taken to
    the balance sheet:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我们预测年度的损益账户现在已经完全填充。然而，我们的余额检查仍然显示红色的“FALSE”，表明资产负债表中缺少一些内容。与其他项目不同，现金是不可能预测的。现金余额是在审计期间进行的所有交易的结果。这一事实在现金流量表中得到体现，该表考虑了现金的流入和流出。净结果然后应用于期初现金余额，以得出期末的现金余额。以下截图显示了一份完成的现金流量表，其中包括了期末现金余额，这些余额被带入资产负债表：
- en: '![](img/088d3e0f-909f-46b2-8965-a601e6dbe7d6.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/088d3e0f-909f-46b2-8965-a601e6dbe7d6.png)'
- en: When the closing cash balance is taken to the balance sheet, the balance check
    for the projected years should now show a white `TRUE` on a green background,
    giving some assurance that calculations up till that point are correct. The cash
    flow statement is one of the most important statements for a company. To most
    investment analysts, cash is king. You may wonder why you need another statement
    that looks similar to a rearranged balance sheet. Remember that the accounts are
    prepared on the accrual basis of accounting.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当期末现金余额被带入资产负债表时，预测年度的余额检查现在应该显示在绿色背景上的白色“TRUE”，从而确保到目前为止的计算是正确的。现金流量表是公司最重要的报表之一。对于大多数投资分析师来说，现金就是王者。你可能会想为什么需要另一份看起来类似于重新排列的资产负债表的报表。请记住，账目是根据权责发生制编制的。
- en: This means that part of the turnover shown in the profit and loss account may
    not yet have been converted into cash. For example, at the year end, some customers
    may not yet have paid for goods purchased from you on credit. Similarly, expenses
    are recorded when incurred even though you may not yet have paid for them, for
    example, expenses usually paid in arrears such as electricity or goods you have
    purchased on credit.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着在损益表中显示的营业额的一部分可能尚未转化为现金。例如，在年底，一些客户可能尚未支付从你那里赊购的商品。同样地，费用是在发生时记录的，即使你可能尚未为它们支付，例如通常是拖欠支付的费用，比如电费或赊购的商品。
- en: The cash flow statement is constructed to extract cash inflows and outflows
    from the balance sheet and profit and loss account. The statement shows, separately,
    cash flow from operations, cash flow from investing activities, and cash flow
    from financing activities. You would expect cash generated from operations to
    be regularly greater than net income. If the reverse is the case, you would want
    to know why there is a delay in converting income into cash. The section on investing
    activities shows the movement in long term assets, such as long-term investments
    and property, plant, and equipment.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现金流量表是为了从资产负债表和损益表中提取现金流入和流出而构建的。该报表分别显示了经营活动现金流量、投资活动现金流量和筹资活动现金流量。你会期望从经营活动中产生的现金经常大于净收入。如果情况相反，你会想知道为什么将收入转化为现金存在延迟。投资活动部分显示了长期资产的变动，例如长期投资和固定资产。
- en: Fresh loans and repayment of existing loans, as well as movement in share capital
    will be reflected under financing activities. In order to maintain a healthy dividend
    policy, repay loans, and have funds for expansion, a company needs to consistently
    generate more cash than it utilizes.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 新增贷款和偿还现有贷款，以及股本变动将在筹资活动下反映出来。为了保持健康的股利政策，偿还贷款，并为扩张筹集资金，公司需要持续产生比利用更多的现金。
- en: Preparing ratio analysis
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备比率分析
- en: With the preparation of a cash flow statement, we now have the core content
    of a set of financial statements. These financial statements, now referred to
    as a statement of financial position, statement of comprehensive income, and cash
    flow statement, along with explanatory notes and schedules, are distributed to
    shareholders of the company and government. It is also these financial statements
    that are available to other interest groups such as investors and holders of the
    debt capital of the company.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 通过编制现金流量表，我们现在拥有了一套财务报表的核心内容。这些财务报表，现在被称为资产负债表、综合收益表和现金流量表，以及说明性注释和附表，都会分发给公司的股东和政府。这些财务报表也可供其他利益相关方，如投资者和公司的债务持有人使用。
- en: 'The financial statements provide a significant amount of information about
    the company and its results for the period under review. However, on their own,
    they are not adequate for decision making. Ratio analysis provides an in-depth
    look at the details behind the figures. The following screenshot is an example
    of a set of ratio analysis:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 财务报表提供了大量关于公司及其审查期间的结果的信息。然而，单独来看，它们并不足以做出决策。比率分析提供了对数字背后细节的深入了解。以下截图是一组比率分析的示例：
- en: '![](img/52b71ae0-f0af-4bd4-89d3-50c3cf2720c9.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/52b71ae0-f0af-4bd4-89d3-50c3cf2720c9.png)'
- en: By looking at the relationship between strategic pairs of figures from the accounts,
    ratio analysis can provide insights about the profitability, liquidity, efficiency,
    and debt management of a company for the year, as well as over a period of time.
    The ratios in the preceding screenshot are by no means exhaustive. There is a
    vast array of ratios to choose from and different modelers will have their own
    preferences.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看账目中的战略数字对之间的关系，比率分析可以提供关于公司的盈利能力、流动性、效率和债务管理的见解，以及一段时间内的情况。前面截图中的比率绝不是穷尽的。有大量的比率可供选择，不同的建模者会有自己的偏好。
- en: However, what is important is that you should be able to interpret whichever
    ratios you choose to include in such a way as to provide qualitative assistance
    to the decision-making process.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是，您应该能够以提供定性协助决策过程的方式解释您选择包括的任何比率。
- en: Valuation
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 估值
- en: 'There are two main approaches to valuation, which are as follows:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 估值有两种主要方法，如下所示：
- en: '**Relative approach**: In this approach, you have the following methods:'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相对方法**：在这种方法中，您有以下方法：'
- en: '**The comparative company method of valuation**: This method obtains the value
    of a business by looking at the value of similar businesses and their trading
    multiples, the most common of which is **enterprise value** (**EV**) and **earnings
    before interest**,** tax**,** depreciation**,** and ****amortization** (**EBITDA**),
    where EV is divided by EBITDA.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**估值的比较公司法**：这种方法通过查看类似企业的价值及其交易倍数来获取企业的价值，其中最常见的是**企业价值**（**EV**）和**利息税前折旧摊销前收益**（**EBITDA**），其中**EV**除以**EBITDA**。'
- en: '**The precedent transaction method**: Here, you compare the business to other
    similar businesses in the industry that have recently been sold or acquired. Again,
    you can use multiples to derive a value for your business or company.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**先例交易法**：在这里，您将业务与最近出售或收购的行业内其他类似业务进行比较。同样，您可以使用多种方法来确定您的业务或公司的价值。'
- en: '**Absolute approach**: This approach estimates all future free cash flow of
    the company and discounts it back to today. It is called the **discounted cash
    flow** (**DCF**) method. Essentially, the approach considers that the worth of
    a company can be equated to the amount of cash it can generate after considering
    the following:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绝对方法**：这种方法估计公司的所有未来自由现金流，并将其贴现到今天。这被称为**贴现现金流**（**DCF**）方法。基本上，该方法认为公司的价值可以等同于考虑以下因素后能够产生的现金金额：'
- en: Free cash flow
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由现金流
- en: Time value of money
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币的时间价值
- en: Discount factor
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折现因子
- en: Cost of capital
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资本成本
- en: Weighted average cost of capital
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加权平均资本成本
- en: Terminal growth rate
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 终端增长率
- en: Terminal value
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 终端价值
- en: These technical concepts will be explained in greater detail in Chapter 9, *Valuation*.
    The DCF method usually results in the highest value for the entity but is widely
    considered to be the most accurate. In order to give meaning to the different
    results obtained for the value of the company, you would then plot them all to
    obtain a range of values that can be interpreted in a number of ways.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术概念将在第9章《估值》中得到更详细的解释。DCF方法通常会导致实体的最高价值，但被广泛认为是最准确的。为了赋予公司价值的不同结果意义，您可以将它们全部绘制出来，以获得一系列可以用多种方式解释的价值。
- en: Typically, the company will be said to be undervalued if it is quoted at a price
    lower than the lowest value calculated and overvalued if it is quoted at a price
    higher than the highest value calculated. Where a single value is required, the
    mean of all of the calculated values can be taken.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，如果公司的报价低于最低计算值，则会被认为是被低估的，如果公司的报价高于最高计算值，则会被认为是被高估的。如果需要一个单一的值，可以取所有计算值的平均值。
- en: Summary
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at the steps to be followed in building a financial
    model. We understood why it is necessary to have a systematic approach. We went
    through the steps from discussions with management through to calculating a valuation
    of the enterprise and the shares of the company, understanding the purpose and
    importance of each step.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了建立财务模型时应遵循的步骤。我们了解了为什么需要有系统化的方法。我们从与管理层的讨论到计算企业和公司股票的估值，理解了每个步骤的目的和重要性。
- en: In the next chapter, we will look at how we can use Excel formulas and functions
    to speed up our work and make modeling a more rewarding experience.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将看看如何使用Excel公式和函数来加快我们的工作，并使建模成为一种更有价值的体验。
