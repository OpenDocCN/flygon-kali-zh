- en: '*Java Fundamentals* takes a practical approach to equip beginners with the
    most essential data analysis tools in the shortest possible time. It contains
    multiple activities that use real-life business scenarios for you to practice
    and apply your new skills in a highly relevant context.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*Java基础*采用实用的方法，以最短的时间为初学者提供最基本的数据分析工具。它包含多个使用真实商业场景的活动，供您练习并在高度相关的环境中应用您的新技能。'
