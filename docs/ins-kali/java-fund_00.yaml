  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何处理代码中的异常
- en: Audience
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: '*Java Fundamentals* is designed for tech enthusiasts who are familiar with
    some programming languages and want a quick introduction to the most important
    principles of Java.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Java基础*是为熟悉一些编程语言并希望快速了解Java最重要原则的技术爱好者设计的。'
