    token received in the previous step.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OAuth客户端从资源服务器请求用户（资源所有者）的资源（例如，Twitter个人资料照片等），并发送在上一步收到的访问令牌。
