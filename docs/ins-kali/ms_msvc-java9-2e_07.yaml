  type: TYPE_NORMAL
  zh: 客户端应用程序（例如Quora）向资源服务器（例如Facebook、Twitter等）发送访问令牌请求，带有授权类型和范围。客户端ID和密钥添加到授权标头。验证成功后，资源服务器发送访问令牌。
- en: The OAuth client requests the user's (resource owner) resources (for example,
