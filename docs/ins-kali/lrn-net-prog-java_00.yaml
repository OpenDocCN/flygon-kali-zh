    `SSLSocketFactory` class'' `getDefault` returns an `SSLSocketFactory` instance
    whose `createSocket` creates a socket that is connected to the secure echo server."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："`SSLSocketFactory`类的`getDefault`返回一个`SSLSocketFactory`实例，其`createSocket`创建一个连接到安全回显服务器的套接字。"
