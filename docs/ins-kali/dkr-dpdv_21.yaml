  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 领域1：编排（占考试的25%）
- en: 'Complete the setup of a swarm mode cluster, with managers and worker nodes:
    **CHAPTER 10**'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成swarm模式集群的设置，包括管理节点和工作节点：**第10章**
- en: 'State the differences between running a container vs running a service: **CHAPTERS
    10 and 14**'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说明运行容器与运行服务之间的差异：**第10章和第14章**
- en: 'Demonstrate steps to lock a swarm cluster: **CHAPTER 10**'
  id: totrans-23
  prefs:
