- en: 'Let me say two things if you’re unsure about spending money on a video course:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对花钱购买视频课程感到不确定，让我说两件事：
- en: It’s worth it if it helps you pass the DCA exam!
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果它能帮助您通过DCA考试，那就是值得的！
- en: Pluralsight always has a free trial. Sign up for the trial and see if you like
    it — I think you’ll love it!
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pluralsight总是有免费试用。注册试用并看看您是否喜欢它 — 我认为您会喜欢的！
- en: Mapping exam objectives to chapters
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将考试目标映射到章节
- en: Here is a list of the exam objectives and which chapters they are covered in.
    Almost all objectives will be covered in more chapters than shown here, but these
    are the main chapters where they are covered in the most detail.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是考试目标列表以及它们所涵盖的章节。几乎所有目标都将在比这里显示的更多的章节中涵盖，但这些是它们在最详细涵盖的主要章节。
- en: 'Domain 1: Orchestration (25% of exam)'
