- en: 'Section 2: Creating Kubernetes Development Clusters, Understanding objects,
    and Exposing Services'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：创建Kubernetes开发集群，理解对象和暴露服务
- en: In this second section, we will move onto Kubernetes clusters and objects. The
    first chapter in this section will explain how to use a popular tool for creating
    Kubernetes clusters, called KinD. We will explain how to create differnet clusters
    that range from a single-node cluster to a multiple-node cluster that uses HAProxy
    as a load balancer for the worker nodes. With a working Kubernetes cluster, we
    move onto the next chapter, which will review the Kubernetes infrastructure components
    and the most commonly used Kubernetes objects. We close out this section by explaining
    a commonly misunderstood topic, exposing services in a cluster. We will look at
    Kubernetes service types, discuss how to use Layer 7 and Layer 4 load balancers,
    and see how to register dynamic names for services using External-DNS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这第二部分，我们将转向Kubernetes集群和对象。本节的第一章将解释如何使用一个流行的工具来创建Kubernetes集群，称为KinD。我们将解释如何创建不同的集群，从单节点集群到使用HAProxy作为工作节点负载均衡器的多节点集群。有了一个工作的Kubernetes集群，我们将进入下一章，该章将回顾Kubernetes基础设施组件和最常用的Kubernetes对象。我们通过解释一个常常被误解的主题来结束本节，即在集群中暴露服务。我们将研究Kubernetes服务类型，讨论如何使用第7层和第4层负载均衡器，并看看如何使用External-DNS为服务注册动态名称。
