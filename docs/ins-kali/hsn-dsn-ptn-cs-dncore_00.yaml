- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The three `CounterA()`, `CounterB()`, and `CounterC()` methods
    represent an individual ticket collection counter."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如：“三个`CounterA()`、`CounterB()`和`CounterC()`方法代表一个单独的票务收集柜台。”'
