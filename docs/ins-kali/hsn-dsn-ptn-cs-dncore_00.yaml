  zh: 通过使用C#7.x和.NET Core 2.2的编码示例，了解更多关于SOLID原则和最佳实践。
- en: In-depth understanding of classic design pattern (Gang of four patterns).
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入理解经典设计模式（四人帮模式）。
- en: Functional programming principle and its working examples using C# language.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用C#语言的函数式编程原则及其工作示例。
- en: Real world examples of Architectural patterns (MVC, MVVM).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构模式（MVC、MVVM）的真实世界示例。
- en: Understanding of native cloud, microservices and more.
  id: totrans-28
